  - uid: azure-arm-recoveryservicesbackup.Restores.trigger
    name: trigger
    children: []
    type: method
    langs:
      - typeScript
    summary: >-
      Restores the specified backed up data. This is an asynchronous operation.
      To

      know the status of this API call, use

      GetProtectedItemOperationResult API.
    syntax:
      content: >-
        function trigger(vaultName: string, resourceGroupName: string,
        fabricName: string, containerName: string, protectedItemName: string,
        recoveryPointId: string, parameters: RestoreRequestResource, options?:
        Object)
      parameters:
        - id: vaultName
          type:
            - string
          description: |
            The name of the recovery services vault.
        - id: resourceGroupName
          type:
            - string
          description: |
            The name of the resource group where the
            recovery services vault is present.
        - id: fabricName
          type:
            - string
          description: |
            Fabric name associated with the backed up items.
        - id: containerName
          type:
            - string
          description: |
            Container name associated with the backed up
            items.
        - id: protectedItemName
          type:
            - string
          description: |
            Backed up item to be restored.
        - id: recoveryPointId
          type:
            - string
          description: |
            Recovery point ID which represents the
            backed up data to be restored.
        - id: parameters
          type:
            - azure-arm-recoveryservicesbackup.RestoreRequestResource
          description: |
            resource restore request
        - id: options
          type:
            - Object
          description: ''
          optional: true
      return:
        type:
          - Promise<void>
    package: azure-arm-recoveryservicesbackup
