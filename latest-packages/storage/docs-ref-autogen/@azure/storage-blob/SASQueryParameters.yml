### YamlMime:TSType
name: SASQueryParameters
uid: '@azure/storage-blob.SASQueryParameters'
package: '@azure/storage-blob'
summary: >
  Represents the components that make up an Azure Storage SAS' query parameters.
  This type is not constructed directly

  by the user; it is only generated by the <xref:AccountSASSignatureValues> and
  <xref:BlobSASSignatureValues>

  types. Once generated, it can be encoded into a <xref:String> and appended to
  a URL directly (though caution should

  be taken here in case there are existing query parameters, which might affect
  the appropriate means of appending

  these query parameters).

  NOTE: Instances of this class are immutable.
fullName: SASQueryParameters
remarks: ''
isPreview: false
isDeprecated: false
type: class
constructors:
  - name: 'SASQueryParameters(string, string, SASQueryParametersOptions)'
    uid: '@azure/storage-blob.SASQueryParameters.constructor_1'
    package: '@azure/storage-blob'
    summary: Creates an instance of SASQueryParameters.
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: >-
        new SASQueryParameters(version: string, signature: string, options?:
        SASQueryParametersOptions)
      parameters:
        - id: version
          type: string
          description: Representing the storage version
        - id: signature
          type: string
          description: Representing the signature for the SAS token
        - id: options
          type: <xref uid="@azure/storage-blob.SASQueryParametersOptions" />
          description: |
            Optional. Options to construct the SASQueryParameters.
  - name: >-
      SASQueryParameters(string, string, string, string, string, SASProtocol,
      Date, Date, SasIPRange, string, string, string, string, string, string,
      string, UserDelegationKey, string, string)
    uid: '@azure/storage-blob.SASQueryParameters.constructor'
    package: '@azure/storage-blob'
    summary: Creates an instance of SASQueryParameters.
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: >-
        new SASQueryParameters(version: string, signature: string, permissions?:
        string, services?: string, resourceTypes?: string, protocol?:
        SASProtocol, startsOn?: Date, expiresOn?: Date, ipRange?: SasIPRange,
        identifier?: string, resource?: string, cacheControl?: string,
        contentDisposition?: string, contentEncoding?: string, contentLanguage?:
        string, contentType?: string, userDelegationKey?: UserDelegationKey,
        preauthorizedAgentObjectId?: string, correlationId?: string)
      parameters:
        - id: version
          type: string
          description: Representing the storage version
        - id: signature
          type: string
          description: Representing the signature for the SAS token
        - id: permissions
          type: string
          description: Representing the storage permissions
        - id: services
          type: string
          description: >-
            Representing the storage services being accessed (only for Account
