### YamlMime:TSEnum
name: KnownBreakthroughMode
uid: '@azure/arm-netapp.KnownBreakthroughMode'
package: '@azure/arm-netapp'
summary: >-
  Specifies whether the volume operates in Breakthrough Mode. When set to
  'Enabled', the volume runs on the resources configured for this mode,

  delivering improved performance and higher throughput. If set to 'Disabled' or
  omitted, the volume uses the basic configuration. This feature

  is available only in regions where itâ€™s been configured and first-time users
  must finish onboarding prior to using Breakthrough Mode.
fullName: KnownBreakthroughMode
remarks: ''
isDeprecated: false
fields:
  - name: Disabled
    uid: '@azure/arm-netapp.KnownBreakthroughMode.Disabled'
    package: '@azure/arm-netapp'
    summary: >-
      The volume uses configuration that provides basic performance and
      throughput.
  - name: Enabled
    uid: '@azure/arm-netapp.KnownBreakthroughMode.Enabled'
    package: '@azure/arm-netapp'
    summary: >-
      The volume runs on the resources configured for Breakthrough mode which
      ensures consistent high performance and a higher throughput.
