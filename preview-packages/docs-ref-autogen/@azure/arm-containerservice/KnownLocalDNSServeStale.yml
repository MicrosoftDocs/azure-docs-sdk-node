### YamlMime:TSEnum
name: KnownLocalDNSServeStale
uid: '@azure/arm-containerservice.KnownLocalDNSServeStale'
package: '@azure/arm-containerservice'
summary: >-
  Known values of
  [LocalDNSServeStale](xref:@azure/arm-containerservice.LocalDNSServeStale) that
  the service accepts.
fullName: KnownLocalDNSServeStale
remarks: ''
isDeprecated: false
fields:
  - name: Disable
    uid: '@azure/arm-containerservice.KnownLocalDNSServeStale.Disable'
    package: '@azure/arm-containerservice'
    summary: Disable serving stale data.
  - name: Immediate
    uid: '@azure/arm-containerservice.KnownLocalDNSServeStale.Immediate'
    package: '@azure/arm-containerservice'
    summary: >-
      Serve stale data immediately. Send the expired entry to the client before
      checking to see if the entry is available from the source. See [cache
      plugin](https://coredns.io/plugins/cache) for more information.
  - name: Verify
    uid: '@azure/arm-containerservice.KnownLocalDNSServeStale.Verify'
    package: '@azure/arm-containerservice'
    summary: >-
      Serve stale data with verification. First verify that an entry is still
      unavailable from the source before sending the expired entry to the
      client. See [cache plugin](https://coredns.io/plugins/cache) for more
      information.
