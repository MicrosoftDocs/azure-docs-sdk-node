### YamlMime:TSType
name: JobTarget
uid: '@azure/arm-sql.JobTarget'
package: '@azure/arm-sql'
summary: >-
  A job target, for example a specific database or a container of databases that
  is evaluated

  during job execution.
fullName: JobTarget
type: interface
properties:
  - name: databaseName
    uid: '@azure/arm-sql.JobTarget.databaseName'
    package: '@azure/arm-sql'
    summary: The target database name.
    fullName: databaseName
    syntax:
      content: 'databaseName?: undefined | string'
      return:
        type: undefined | string
        description: ''
  - name: elasticPoolName
    uid: '@azure/arm-sql.JobTarget.elasticPoolName'
    package: '@azure/arm-sql'
    summary: The target elastic pool name.
    fullName: elasticPoolName
    syntax:
      content: 'elasticPoolName?: undefined | string'
      return:
        type: undefined | string
        description: ''
  - name: membershipType
    uid: '@azure/arm-sql.JobTarget.membershipType'
    package: '@azure/arm-sql'
    summary: >-
      Whether the target is included or excluded from the group. Possible values
      include: 'Include',

      'Exclude'. Default value: 'Include'.
    fullName: membershipType
    syntax:
      content: 'membershipType?: JobTargetGroupMembershipType'
      return:
        type: <xref uid="@azure/arm-sql.JobTargetGroupMembershipType" />
        description: ''
  - name: refreshCredential
    uid: '@azure/arm-sql.JobTarget.refreshCredential'
    package: '@azure/arm-sql'
    summary: >-
      The resource ID of the credential that is used during job execution to
      connect to the target

      and determine the list of databases inside the target.
    fullName: refreshCredential
    syntax:
      content: 'refreshCredential?: undefined | string'
      return:
        type: undefined | string
        description: ''
  - name: serverName
    uid: '@azure/arm-sql.JobTarget.serverName'
    package: '@azure/arm-sql'
    summary: The target server name.
    fullName: serverName
    syntax:
      content: 'serverName?: undefined | string'
      return:
        type: undefined | string
        description: ''
  - name: shardMapName
    uid: '@azure/arm-sql.JobTarget.shardMapName'
    package: '@azure/arm-sql'
    summary: The target shard map.
    fullName: shardMapName
    syntax:
      content: 'shardMapName?: undefined | string'
      return:
        type: undefined | string
        description: ''
  - name: type
    uid: '@azure/arm-sql.JobTarget.type'
    package: '@azure/arm-sql'
    summary: >-
      The target type. Possible values include: 'TargetGroup', 'SqlDatabase',
      'SqlElasticPool',

      'SqlShardMap', 'SqlServer'
    fullName: type
    syntax:
      content: 'type: JobTargetType'
      return:
        type: <xref uid="@azure/arm-sql.JobTargetType" />
        description: ''
