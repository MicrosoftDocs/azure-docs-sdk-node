### YamlMime:TSEnum
name: KnownFailureAction
uid: '@azure/arm-servicefabricmanagedclusters.KnownFailureAction'
package: '@azure/arm-servicefabricmanagedclusters'
summary: >-
  The compensating action to perform when a Monitored upgrade encounters
  monitoring policy or health policy violations. Invalid indicates the failure
  action is invalid. Rollback specifies that the upgrade will start rolling back
  automatically. Manual indicates that the upgrade will switch to
  UnmonitoredManual upgrade mode.
fullName: KnownFailureAction
remarks: ''
isDeprecated: false
fields:
  - name: Manual
    uid: '@azure/arm-servicefabricmanagedclusters.KnownFailureAction.Manual'
    package: '@azure/arm-servicefabricmanagedclusters'
    summary: >-
      Indicates that a manual repair will need to be performed by the
      administrator if the upgrade fails. Service Fabric will not proceed to the
      next upgrade domain automatically.
  - name: Rollback
    uid: '@azure/arm-servicefabricmanagedclusters.KnownFailureAction.Rollback'
    package: '@azure/arm-servicefabricmanagedclusters'
    summary: >-
      Indicates that a rollback of the upgrade will be performed by Service
      Fabric if the upgrade fails.
