        - id: userDelegationKey
          type: <xref uid="@azure/storage-blob.UserDelegationKey" />
          description: Representing the user delegation key properties
        - id: preauthorizedAgentObjectId
          type: string
          description: >-
            Representing the authorized AAD Object ID (only for User Delegation
            SAS)
        - id: correlationId
          type: string
          description: |
            Representing the correlation ID (only for User Delegation SAS)
