    uid: '@azure/core-client.SerializerOptions.ignoreUnknownProperties'
    package: '@azure/core-client'
    summary: >-
      Normally additional properties are included in the result object, even if
      there is no mapper for them.

      This flag disables this behavior when true. It is used when parsing
      headers to avoid polluting the result object.
