    name: marker
    fullName: marker
    children: []
    langs:
      - typeScript
    type: property
    summary: >-
      A string value that identifies the portion of the list of containers to be
      returned with the

      next listing operation. The operation returns the ContinuationToken value
      within the response

      body if the listing operation did not return all containers remaining to
      be listed with the

      current page. The ContinuationToken value can be used as the value for the
      marker parameter in

      a subsequent call to request the next page of list items. The marker value
      is opaque to the

      client.
    optional: true
    syntax:
      content: 'marker?: undefined | string'
      return:
        type:
          - undefined | string
        description: ''
    package: '@azure/storage-blob'
  - uid: >-
