### YamlMime:TSType
name: ContainerGroupIdentity
uid: '@azure/arm-containerinstance.ContainerGroupIdentity'
package: '@azure/arm-containerinstance'
summary: Identity for the container group.
fullName: ContainerGroupIdentity
type: interface
properties:
  - name: principalId
    uid: '@azure/arm-containerinstance.ContainerGroupIdentity.principalId'
    package: '@azure/arm-containerinstance'
    summary: >-
      The principal id of the container group identity. This property will only
      be provided for a

      system assigned identity.

      **NOTE: This property will not be serialized. It can only be populated by
      the server.**
    fullName: principalId
    syntax:
      content: 'principalId?: undefined | string'
      return:
        type: undefined | string
        description: ''
  - name: tenantId
    uid: '@azure/arm-containerinstance.ContainerGroupIdentity.tenantId'
    package: '@azure/arm-containerinstance'
    summary: >-
      The tenant id associated with the container group. This property will only
      be provided for a

      system assigned identity.

      **NOTE: This property will not be serialized. It can only be populated by
      the server.**
    fullName: tenantId
    syntax:
      content: 'tenantId?: undefined | string'
      return:
        type: undefined | string
        description: ''
  - name: type
    uid: '@azure/arm-containerinstance.ContainerGroupIdentity.type'
    package: '@azure/arm-containerinstance'
    summary: >-
      The type of identity used for the container group. The type
      'SystemAssigned, UserAssigned'

      includes both an implicitly created identity and a set of user assigned
      identities. The type

      'None' will remove any identities from the container group. Possible
      values include:

      'SystemAssigned', 'UserAssigned', 'SystemAssigned, UserAssigned', 'None'
    fullName: type
    syntax:
      content: 'type?: ResourceIdentityType'
      return:
        type: <xref uid="@azure/arm-containerinstance.ResourceIdentityType" />
        description: ''
  - name: userAssignedIdentities
    uid: '@azure/arm-containerinstance.ContainerGroupIdentity.userAssignedIdentities'
    package: '@azure/arm-containerinstance'
    summary: >-
      The list of user identities associated with the container group. The user
      identity dictionary

      key references will be ARM resource ids in the form:

      '/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.ManagedIdentity/userAssignedIdentities/{identityName}'.
    fullName: userAssignedIdentities
    syntax:
      content: >-
        userAssignedIdentities?: undefined | [key: string]:
        ContainerGroupIdentityUserAssignedIdentitiesValue
      return:
        type: >-
          undefined | [key: string]: <xref
          uid="@azure/arm-containerinstance.ContainerGroupIdentityUserAssignedIdentitiesValue"
          />
        description: ''
