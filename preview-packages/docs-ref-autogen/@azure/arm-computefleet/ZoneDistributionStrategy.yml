### YamlMime:TSTypeAlias
name: ZoneDistributionStrategy
uid: '@azure/arm-computefleet.ZoneDistributionStrategy'
package: '@azure/arm-computefleet'
summary: >-
  Distribution strategies for Compute Fleet zone allocation policy. \

  [KnownZoneDistributionStrategy](xref:@azure/arm-computefleet.KnownZoneDistributionStrategy)
  can be used interchangeably with ZoneDistributionStrategy,
   this enum contains the known values that the service supports.
  ### Known values supported by the service

  **BestEffortSingleZone**: Default. Compute Fleet allocates all Fleet capacity
  within a single zone based on best effort.

  If capacity is not available, Compute Fleet can allocate capacity in different
  zones. \

  **Prioritized**: Compute Fleet allocates capacity based on zone preferences.

  Higher priority zones are filled first before allocating to lower priority
  zones.
fullName: ZoneDistributionStrategy
remarks: ''
isDeprecated: false
syntax: |
  type ZoneDistributionStrategy = string
