  - uid: azure-cognitiveservices-contentmoderator.TextModeration.detectLanguage
    name: detectLanguage
    children: []
    type: method
    langs:
      - typeScript
    summary: >-
      This operation will detect the language of given input content. Returns
      the

      <a href="http://www-01.sil.org/iso639-3/codes.asp">ISO 639-3 code</a> for

      the predominant language comprising the submitted text. Over 110 languages

      supported.
    syntax:
      content: >-
        function detectLanguage(textContentType: string, textContent:
        stream.Readable, options?: Object)
      parameters:
        - id: textContentType
          type:
            - string
          description: |
            The content type. Possible values include:
            'text/plain', 'text/html', 'text/xml', 'text/markdown'
        - id: textContent
          type:
            - stream.Readable
          description: |
            Content to screen.
        - id: options
          type:
            - Object
          description: ''
          optional: true
      return:
        type:
          - Promise<azure-cognitiveservices-contentmoderator.DetectedLanguage>
    package: azure-cognitiveservices-contentmoderator
