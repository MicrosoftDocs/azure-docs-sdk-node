### YamlMime:TSEnum
name: KnownAcceptGrowCapacityPoolForShortTermCloneSplit
uid: '@azure/arm-netapp.KnownAcceptGrowCapacityPoolForShortTermCloneSplit'
package: '@azure/arm-netapp'
summary: >-
  While auto splitting the short term clone volume, if the parent pool does not
  have enough space to accommodate the volume after split, it will be
  automatically resized, which will lead to increased billing. To accept
  capacity pool size auto grow and create a short term clone volume, set the
  property as accepted.
fullName: KnownAcceptGrowCapacityPoolForShortTermCloneSplit
remarks: ''
isDeprecated: false
fields:
  - name: Accepted
    uid: >-
      @azure/arm-netapp.KnownAcceptGrowCapacityPoolForShortTermCloneSplit.Accepted
    package: '@azure/arm-netapp'
    summary: Auto grow capacity pool for short term clone split is accepted.
  - name: Declined
    uid: >-
      @azure/arm-netapp.KnownAcceptGrowCapacityPoolForShortTermCloneSplit.Declined
    package: '@azure/arm-netapp'
    summary: >-
      Auto grow capacity pool for short term clone split is declined. Short term
      clone volume creation will not be allowed, to create short term clone
      volume accept auto grow capacity pool.
