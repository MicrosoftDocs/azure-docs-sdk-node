### YamlMime:TSTypeAlias
name: AuthenticationMode
uid: '@azure/arm-mongocluster.AuthenticationMode'
package: '@azure/arm-mongocluster'
summary: >-
  The authentication modes supporting on the Mongo cluster. \

  [KnownAuthenticationMode](xref:@azure/arm-mongocluster.KnownAuthenticationMode)
  can be used interchangeably with AuthenticationMode,
   this enum contains the known values that the service supports.
  ### Known values supported by the service

  **NativeAuth**: Native mongo authentication mode using username and password
  with auth mechanism 'SCRAM-SHA-256'. \

  **MicrosoftEntraID**: Microsoft Entra ID authentication mode using Entra users
  assigned to the cluster and auth mechanism 'MONGODB-OIDC'.
fullName: AuthenticationMode
remarks: ''
isDeprecated: false
syntax: |
  type AuthenticationMode = string
