name: RuntimeRollingUpgradeMode
uid: '@azure/arm-servicefabricmanagedclusters.RuntimeRollingUpgradeMode'
package: '@azure/arm-servicefabricmanagedclusters'
summary: >-
  Cluster level definition for the mode used to monitor health during a rolling
  upgrade. \

  [KnownRuntimeRollingUpgradeMode](xref:@azure/arm-servicefabricmanagedclusters.KnownRuntimeRollingUpgradeMode)
  can be used interchangeably with RuntimeRollingUpgradeMode,
   this enum contains the known values that the service supports.
  ### Known values supported by the service

  **UnmonitoredAuto**: The upgrade will proceed automatically without performing
  any health monitoring. \

  **UnmonitoredManual**: The upgrade will stop after completing each upgrade
  domain, giving the opportunity to manually monitor health before proceeding. \

  **Monitored**: The upgrade will stop after completing each upgrade domain and
  automatically monitor health before proceeding.
fullName: RuntimeRollingUpgradeMode
remarks: ''
isDeprecated: false
syntax: |
  type RuntimeRollingUpgradeMode = string
