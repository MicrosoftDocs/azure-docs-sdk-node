properties:
  - name: createOrUpdate
    uid: '@azure/arm-quota.QuotaOperations.createOrUpdate'
    package: '@azure/arm-quota'
    summary: >-
      Create or update the quota limit for the specified resource with the
      requested value. To update the quota, follow these steps:

      1. Use the GET operation for quotas and usages to determine how much quota
      remains for the specific resource and to calculate the new quota limit.
      These steps are detailed in [this
      example](https://techcommunity.microsoft.com/t5/azure-governance-and-management/using-the-new-quota-rest-api/ba-p/2183670).

      2. Use this PUT operation to update the quota limit. Please check the URI
      in location header for the detailed status of the request.
    fullName: createOrUpdate
    remarks: ''
    isDeprecated: false
    syntax:
      content: >-
        createOrUpdate: (resourceName: string, scope: string,
        createQuotaRequest: CurrentQuotaLimitBase, options?:
        QuotaCreateOrUpdateOptionalParams) =>
        PollerLike<OperationState<CurrentQuotaLimitBase>, CurrentQuotaLimitBase>
      return:
        description: ''
        type: >-
          (resourceName: string, scope: string, createQuotaRequest:
          CurrentQuotaLimitBase, options?: QuotaCreateOrUpdateOptionalParams)
          =&gt; PollerLike&lt;OperationState&lt;CurrentQuotaLimitBase&gt;,
          CurrentQuotaLimitBase&gt;
  - name: get
    uid: '@azure/arm-quota.QuotaOperations.get'
    package: '@azure/arm-quota'
    summary: >-
      Get the quota limit of a resource. The response can be used to determine
      the remaining quota to calculate a new quota limit that can be submitted
      with a PUT request.
    fullName: get
    remarks: ''
    isDeprecated: false
    syntax:
      content: >-
        get: (resourceName: string, scope: string, options?:
        QuotaGetOptionalParams) => Promise<CurrentQuotaLimitBase>
      return:
        description: ''
        type: >-
          (resourceName: string, scope: string, options?:
          QuotaGetOptionalParams) =&gt; Promise&lt;CurrentQuotaLimitBase&gt;
  - name: list
    uid: '@azure/arm-quota.QuotaOperations.list'
    package: '@azure/arm-quota'
    summary: >-
      Get a list of current quota limits of all resources for the specified
      scope. The response from this GET operation can be leveraged to submit
      requests to update a quota.
    fullName: list
    remarks: ''
    isDeprecated: false
    syntax:
      content: >-
        list: (scope: string, options?: QuotaListOptionalParams) =>
        PagedAsyncIterableIterator<CurrentQuotaLimitBase,
        CurrentQuotaLimitBase[], PageSettings>
      return:
        description: ''
        type: >-
          (scope: string, options?: QuotaListOptionalParams) =&gt;
          PagedAsyncIterableIterator&lt;CurrentQuotaLimitBase,
          CurrentQuotaLimitBase[], PageSettings&gt;
  - name: update
    uid: '@azure/arm-quota.QuotaOperations.update'
    package: '@azure/arm-quota'
    summary: >-
      Update the quota limit for a specific resource to the specified value:

      1. Use the Usages-GET and Quota-GET operations to determine the remaining
      quota for the specific resource and to calculate the new quota limit.
      These steps are detailed in [this
      example](https://techcommunity.microsoft.com/t5/azure-governance-and-management/using-the-new-quota-rest-api/ba-p/2183670).

      2. Use this PUT operation to update the quota limit. Please check the URI
      in location header for the detailed status of the request.
    fullName: update
    remarks: ''
    isDeprecated: false
    syntax:
      content: >-
        update: (resourceName: string, scope: string, createQuotaRequest:
        CurrentQuotaLimitBase, options?: QuotaUpdateOptionalParams) =>
        PollerLike<OperationState<CurrentQuotaLimitBase>, CurrentQuotaLimitBase>
      return:
        description: ''
        type: >-
          (resourceName: string, scope: string, createQuotaRequest:
          CurrentQuotaLimitBase, options?: QuotaUpdateOptionalParams) =&gt;
