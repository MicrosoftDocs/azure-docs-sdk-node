    fullName: hasCorrelatedEvents
    syntax:
      content: 'hasCorrelatedEvents?: undefined | false | true'
      return:
        type: undefined | false | true
        description: ''
  - name: kind
    uid: '@azure/servicefabric.ServiceEvent.kind'
    package: '@azure/servicefabric'
    summary: Polymorphic Discriminator
    fullName: kind
    syntax:
      content: 'kind: "ServiceEvent"'
      return:
        type: '"ServiceEvent"'
        description: ''
  - name: serviceId
    uid: '@azure/servicefabric.ServiceEvent.serviceId'
    package: '@azure/servicefabric'
    summary: >-
      The identity of the service. This ID is an encoded representation of the
      service name. This is

      used in the REST APIs to identify the service resource.

      Starting in version 6.0, hierarchical names are delimited with the "\~"
      character. For

      example, if the service name is "fabric:/myapp/app1/svc1",

      the service identity would be "myapp~app1\~svc1" in 6.0+ and
      "myapp/app1/svc1" in previous

      versions.
    fullName: serviceId
    syntax:
      content: 'serviceId: string'
      return:
        type: string
        description: ''
