### YamlMime:TSTypeAlias
name: Ossku
uid: '@azure/arm-containerservice.Ossku'
package: '@azure/arm-containerservice'
summary: >-
  Defines values for Ossku. \

  [KnownOssku](xref:@azure/arm-containerservice.KnownOssku) can be used
  interchangeably with Ossku,
   this enum contains the known values that the service supports.
  ### Known values supported by the service

  **Ubuntu**: Use Ubuntu as the OS for node images. \

  **Mariner**: Deprecated OSSKU. Microsoft recommends that new deployments
  choose 'AzureLinux' instead. \

  **AzureLinux**: Use AzureLinux as the OS for node images. Azure Linux is a
  container-optimized Linux distro built by Microsoft, visit
  https://aka.ms/azurelinux for more information. \

  **CBLMariner**: Deprecated OSSKU. Microsoft recommends that new deployments
  choose 'AzureLinux' instead. \

  **Windows2019**: Use Windows2019 as the OS for node images. Unsupported for
  system node pools. Windows2019 only supports Windows2019 containers; it cannot
  run Windows2022 containers and vice versa. \

  **Windows2022**: Use Windows2022 as the OS for node images. Unsupported for
  system node pools. Windows2022 only supports Windows2022 containers; it cannot
  run Windows2019 containers and vice versa. \

  **WindowsAnnual**: Use Windows Annual Channel version as the OS for node
  images. Unsupported for system node pools. Details about supported container
  images and kubernetes versions under different AKS Annual Channel versions
  could be seen in https://aka.ms/aks/windows-annual-channel-details. \

  **Ubuntu2204**: Use Ubuntu2204 as the OS for node images, however, Ubuntu
  22.04 may not be supported for all nodepools. For limitations and supported
  kubernetes versions, see see https://aka.ms/aks/supported-ubuntu-versions \

  **Ubuntu2404**: Use Ubuntu2404 as the OS for node images, however, Ubuntu
  24.04 may not be supported for all nodepools. For limitations and supported
  kubernetes versions, see see https://aka.ms/aks/supported-ubuntu-versions
fullName: Ossku
remarks: ''
isDeprecated: false
syntax: |
  type Ossku = string
