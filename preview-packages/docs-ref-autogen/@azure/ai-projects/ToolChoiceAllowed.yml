### YamlMime:TSType
name: ToolChoiceAllowed
uid: '@azure/ai-projects.ToolChoiceAllowed'
package: '@azure/ai-projects'
summary: Constrains the tools available to the model to a pre-defined set.
fullName: ToolChoiceAllowed
remarks: ''
isDeprecated: false
type: interface
properties:
  - name: mode
    uid: '@azure/ai-projects.ToolChoiceAllowed.mode'
    package: '@azure/ai-projects'
    summary: |-
      Constrains the tools available to the model to a pre-defined set.
        `auto` allows the model to pick from among the allowed tools and generate a
        message.
        `required` requires the model to call one or more of the allowed tools.
    fullName: mode
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'mode: "auto" | "required"'
      return:
        description: ''
        type: '"auto" | "required"'
  - name: tools
    uid: '@azure/ai-projects.ToolChoiceAllowed.tools'
    package: '@azure/ai-projects'
    summary: |-
      A list of tool definitions that the model should be allowed to call.
        For the Responses API, the list of tool definitions might look like:
        ```json
        [
          { "type": "function", "name": "get_weather" },
          { "type": "mcp", "server_label": "deepwiki" },
          { "type": "image_generation" }
        ]
        ```
    fullName: tools
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'tools: Record<string, unknown>[]'
      return:
        description: ''
        type: Record&lt;string, unknown&gt;[]
  - name: type
    uid: '@azure/ai-projects.ToolChoiceAllowed.type'
    package: '@azure/ai-projects'
    summary: Allowed tool configuration type. Always `allowed_tools`.
    fullName: type
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'type: "allowed_tools"'
      return:
        description: ''
        type: '"allowed_tools"'
extends: <xref uid="@azure/ai-projects.ToolChoiceParam" />
