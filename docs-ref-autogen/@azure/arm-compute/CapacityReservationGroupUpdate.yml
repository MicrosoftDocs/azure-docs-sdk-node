  - name: reservationType
    uid: '@azure/arm-compute.CapacityReservationGroupUpdate.reservationType'
    package: '@azure/arm-compute'
    summary: >-
      Indicates the type of capacity reservation. Allowed values are 'Block' for
      block capacity reservations and 'Targeted' for reservations that enable a
      VM to consume a specific capacity reservation when a capacity reservation
      group is provided. The reservation type is immutable and cannot be changed
      after it is assigned.
    fullName: reservationType
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'reservationType?: string'
      return:
        description: ''
        type: string
  - name: sharingProfile
    uid: '@azure/arm-compute.CapacityReservationGroupUpdate.sharingProfile'
    package: '@azure/arm-compute'
    summary: >-
      Specifies the settings to enable sharing across subscriptions for the
      capacity reservation group resource. The capacity reservation group
      resource can generally be shared across subscriptions belonging to a
      single Azure AAD tenant or across AAD tenants if there is a trust
      relationship established between the tenants.  Block capacity reservation
      does not support sharing across subscriptions. **Note:** Minimum
      api-version: 2023-09-01. Please refer to
      https://aka.ms/computereservationsharing for more details.
    fullName: sharingProfile
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'sharingProfile?: ResourceSharingProfile'
      return:
        description: ''
        type: <xref uid="@azure/arm-compute.ResourceSharingProfile" />
  - name: virtualMachinesAssociated
    uid: >-
      @azure/arm-compute.CapacityReservationGroupUpdate.virtualMachinesAssociated
    package: '@azure/arm-compute'
    summary: >-
      A list of references to all virtual machines associated to the capacity
      reservation group.

      NOTE: This property will not be serialized. It can only be populated by
      the server.
    fullName: virtualMachinesAssociated
    remarks: ''
    isDeprecated: false
