name: KnowledgeSourceContentExtractionMode
uid: '@azure/search-documents.KnowledgeSourceContentExtractionMode'
package: '@azure/search-documents'
summary: >-
  Optional content extraction mode. Default is 'minimal'. \

  <xref:KnownKnowledgeSourceContentExtractionMode> can be used interchangeably
  with KnowledgeSourceContentExtractionMode,
   this enum contains the known values that the service supports.
  ### Known values supported by the service

  **minimal**: Extracts only essential metadata while deferring most content
  processing. \

  **standard**: Performs the full default content extraction pipeline.
