summary: >-
  Defines values for PublicNetworkAccess. \

  [KnownPublicNetworkAccess](xref:@azure/arm-communication.KnownPublicNetworkAccess)
  can be used interchangeably with PublicNetworkAccess,
   this enum contains the known values that the service supports.
  ### Known values supported by the service

  **Enabled**: Allows public network access to the resource \

  **Disabled**: Disallows public network access to the resource \

  **SecuredByPerimeter**: The network security perimeter configuration rules
  allow or disallow public network access to the resource. Requires an
  associated network security perimeter.
