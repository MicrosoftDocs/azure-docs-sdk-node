### YamlMime:TSType
name: ActiveDirectoryProperties
uid: '@azure/arm-storage.ActiveDirectoryProperties'
package: '@azure/arm-storage'
summary: Settings properties for Active Directory (AD).
fullName: ActiveDirectoryProperties
remarks: ''
isDeprecated: false
type: interface
properties:
  - name: accountType
    uid: '@azure/arm-storage.ActiveDirectoryProperties.accountType'
    package: '@azure/arm-storage'
    summary: >-
      Specifies the Active Directory account type for Azure Storage. If
      directoryServiceOptions is set to AD (AD DS authentication), this property
      is optional. If provided, samAccountName should also be provided. For
      directoryServiceOptions AADDS (Entra DS authentication) or AADKERB (Entra
      authentication), this property can be omitted.
    fullName: accountType
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'accountType?: string'
      return:
        description: ''
        type: string
  - name: azureStorageSid
    uid: '@azure/arm-storage.ActiveDirectoryProperties.azureStorageSid'
    package: '@azure/arm-storage'
    summary: >-
      Specifies the security identifier (SID) for Azure Storage. If
      directoryServiceOptions is set to AD (AD DS authentication), this property
      is required. Otherwise, it can be omitted.
    fullName: azureStorageSid
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'azureStorageSid?: string'
      return:
        description: ''
        type: string
  - name: domainGuid
    uid: '@azure/arm-storage.ActiveDirectoryProperties.domainGuid'
    package: '@azure/arm-storage'
    summary: >-
      Specifies the domain GUID. If directoryServiceOptions is set to AD (AD DS
      authentication), this property is required. If directoryServiceOptions is
      set to AADDS (Entra DS authentication), this property can be omitted. If
      directoryServiceOptions is set to AADKERB (Entra authentication), this
      property is optional; it is needed to support configuration of directory-
      and file-level permissions via Windows File Explorer, but is not required
      for authentication.
    fullName: domainGuid
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'domainGuid?: string'
      return:
        description: ''
        type: string
  - name: domainName
    uid: '@azure/arm-storage.ActiveDirectoryProperties.domainName'
    package: '@azure/arm-storage'
    summary: >-
      Specifies the primary domain that the AD DNS server is authoritative for.
      This property is required if directoryServiceOptions is set to AD (AD DS
      authentication). If directoryServiceOptions is set to AADDS (Entra DS
      authentication), providing this property is optional, as it will be
      inferred automatically if omitted. If directoryServiceOptions is set to
      AADKERB (Entra authentication), this property is optional; it is needed to
      support configuration of directory- and file-level permissions via Windows
      File Explorer, but is not required for authentication.
    fullName: domainName
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'domainName?: string'
      return:
        description: ''
        type: string
  - name: domainSid
    uid: '@azure/arm-storage.ActiveDirectoryProperties.domainSid'
    package: '@azure/arm-storage'
    summary: >-
      Specifies the security identifier (SID) of the AD domain. If
      directoryServiceOptions is set to AD (AD DS authentication), this property
      is required. Otherwise, it can be omitted.
    fullName: domainSid
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'domainSid?: string'
      return:
        description: ''
        type: string
  - name: forestName
    uid: '@azure/arm-storage.ActiveDirectoryProperties.forestName'
    package: '@azure/arm-storage'
    summary: >-
      Specifies the Active Directory forest to get. If directoryServiceOptions
      is set to AD (AD DS authentication), this property is required. Otherwise,
      it can be omitted.
    fullName: forestName
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'forestName?: string'
      return:
        description: ''
        type: string
  - name: netBiosDomainName
    uid: '@azure/arm-storage.ActiveDirectoryProperties.netBiosDomainName'
    package: '@azure/arm-storage'
    summary: >-
      Specifies the NetBIOS domain name. If directoryServiceOptions is set to AD
      (AD DS authentication), this property is required. Otherwise, it can be
      omitted.
    fullName: netBiosDomainName
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'netBiosDomainName?: string'
      return:
        description: ''
        type: string
  - name: samAccountName
    uid: '@azure/arm-storage.ActiveDirectoryProperties.samAccountName'
    package: '@azure/arm-storage'
    summary: >-
      Specifies the Active Directory SAMAccountName for Azure Storage. If
      directoryServiceOptions is set to AD (AD DS authentication), this property
      is optional. If provided, accountType should also be provided. For
      directoryServiceOptions AADDS (Entra DS authentication) or AADKERB (Entra
      authentication), this property can be omitted.
    fullName: samAccountName
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'samAccountName?: string'
      return:
        description: ''
        type: string
