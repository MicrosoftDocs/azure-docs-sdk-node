name: ResourceOperationType
uid: '@azure/arm-computeschedule.ResourceOperationType'
package: '@azure/arm-computeschedule'
summary: >-
  The kind of operation types that can be performed on resources using
  ScheduledActions \

  [KnownResourceOperationType](xref:@azure/arm-computeschedule.KnownResourceOperationType)
  can be used interchangeably with ResourceOperationType,
   this enum contains the known values that the service supports.
  ### Known values supported by the service

  **Unknown**: The default value for this enum type \

  **Start**: Start operations on the resources \

  **Deallocate**: Deallocate operations on the resources \

  **Hibernate**: Hibernate operations on the resources
fullName: ResourceOperationType
