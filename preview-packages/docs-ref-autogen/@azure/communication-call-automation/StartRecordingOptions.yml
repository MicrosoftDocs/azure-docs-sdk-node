  - name: audioChannelParticipantOrdering
    uid: >-
      @azure/communication-call-automation.StartRecordingOptions.audioChannelParticipantOrdering
    package: '@azure/communication-call-automation'
    summary: >-
      The sequential order in which audio channels are assigned to participants
      in the unmixed recording.

      When 'recordingChannelType' is set to 'unmixed' and
      `audioChannelParticipantOrdering` is not specified,

      the audio channel to participant mapping will be automatically assigned
      based on the order in which participant

      first audio was detected.  Channel to participant mapping details can be
      found in the metadata of the recording.
    fullName: audioChannelParticipantOrdering
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'audioChannelParticipantOrdering?: CommunicationIdentifier[]'
      return:
        description: ''
        type: <xref uid="@azure/communication-common.CommunicationIdentifier" />[]
