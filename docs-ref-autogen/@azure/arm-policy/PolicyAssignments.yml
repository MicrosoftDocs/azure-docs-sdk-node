  - name: list(Models.PolicyAssignmentsListOptionalParams)
    uid: '@azure/arm-policy.PolicyAssignments.list'
    package: '@azure/arm-policy'
    summary: >-
      This operation retrieves the list of all policy assignments associated
      with the given

      subscription that match the optional given $filter. Valid values for
      $filter are: 'atScope()',

      'atExactScope()' or 'policyDefinitionId eq '{value}''. If $filter is not
      provided, the

      unfiltered list includes all policy assignments associated with the
      subscription, including

      those that apply directly or from management groups that contain the given
      subscription, as well

      as any applied to objects contained within the subscription. If
      $filter=atScope() is provided,

      the returned list includes all policy assignments that apply to the
      subscription, which is

      everything in the unfiltered list except those applied to objects
      contained within the

      subscription. If $filter=atExactScope() is provided, the returned list
      only includes all policy

      assignments that at the subscription. If $filter=policyDefinitionId eq
      '{value}' is provided,

      the returned list includes all policy assignments of the policy definition
      whose id is {value}.
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'function list(options?: Models.PolicyAssignmentsListOptionalParams)'
      parameters:
        - id: options
          type: <xref uid="Models.PolicyAssignmentsListOptionalParams" />
          description: ''
      return:
        type: Promise&lt;<xref uid="Models.PolicyAssignmentsListResponse" />&gt;
        description: Promise<Models.PolicyAssignmentsListResponse>
