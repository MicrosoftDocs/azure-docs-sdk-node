    uid: '@azure/arm-storage.StorageAccountCreateParameters.enableHttpsTrafficOnly'
    package: '@azure/arm-storage'
    summary: >-
      Allows https traffic only to storage service if sets to true. The default
      value is true since API version 2019-04-01.
    fullName: enableHttpsTrafficOnly
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'enableHttpsTrafficOnly?: boolean'
      return:
        description: ''
        type: boolean
  - name: enableNfsV3
    uid: '@azure/arm-storage.StorageAccountCreateParameters.enableNfsV3'
    package: '@azure/arm-storage'
    summary: NFS 3.0 protocol support enabled if set to true.
    fullName: enableNfsV3
    remarks: ''
    isDeprecated: false
    syntax:
