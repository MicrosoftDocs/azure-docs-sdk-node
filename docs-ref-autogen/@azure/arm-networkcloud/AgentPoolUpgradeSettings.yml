### YamlMime:TSType
name: AgentPoolUpgradeSettings
uid: '@azure/arm-networkcloud.AgentPoolUpgradeSettings'
package: '@azure/arm-networkcloud'
summary: AgentPoolUpgradeSettings specifies the upgrade settings for an agent pool.
fullName: AgentPoolUpgradeSettings
remarks: ''
isDeprecated: false
type: interface
properties:
  - name: drainTimeout
    uid: '@azure/arm-networkcloud.AgentPoolUpgradeSettings.drainTimeout'
    package: '@azure/arm-networkcloud'
    summary: >-
      The maximum time in seconds that is allowed for a node drain to complete
      before proceeding with the upgrade of the agent pool. If not specified
      during creation, a value of 1800 seconds is used.
    fullName: drainTimeout
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'drainTimeout?: number'
      return:
        description: ''
        type: number
  - name: maxSurge
    uid: '@azure/arm-networkcloud.AgentPoolUpgradeSettings.maxSurge'
    package: '@azure/arm-networkcloud'
    summary: >-
      The maximum number or percentage of nodes that are surged during upgrade.
      This can either be set to an integer (e.g. '5') or a percentage (e.g.
      '50%'). If a percentage is specified, it is the percentage of the total
      agent pool size at the time of the upgrade. For percentages, fractional
      nodes are rounded up. If not specified during creation, a value of 1 is
      used. One of MaxSurge and MaxUnavailable must be greater than 0.
    fullName: maxSurge
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'maxSurge?: string'
      return:
        description: ''
        type: string
  - name: maxUnavailable
    uid: '@azure/arm-networkcloud.AgentPoolUpgradeSettings.maxUnavailable'
    package: '@azure/arm-networkcloud'
    summary: >-
      The maximum number or percentage of nodes that can be unavailable during
      upgrade. This can either be set to an integer (e.g. '5') or a percentage
      (e.g. '50%'). If a percentage is specified, it is the percentage of the
      total agent pool size at the time of the upgrade. For percentages,
      fractional nodes are rounded up. If not specified during creation, a value
      of 0 is used. One of MaxSurge and MaxUnavailable must be greater than 0.
    fullName: maxUnavailable
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'maxUnavailable?: string'
      return:
        description: ''
        type: string
