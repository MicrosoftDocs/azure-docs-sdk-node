  - uid: azure-arm-recoveryservicesbackup.ItemLevelRecoveryConnections.provision
    name: provision
    children: []
    type: method
    langs:
      - typeScript
    summary: |-
      Provisions a script which invokes an iSCSI connection to the backup data.
      Executing this script opens a file
      explorer displaying all the recoverable files and folders. This is an
      asynchronous operation. To know the status of
      provisioning, call GetProtectedItemOperationResult API.
    syntax:
      content: >-
        function provision(vaultName: string, resourceGroupName: string,
        fabricName: string, containerName: string, protectedItemName: string,
        recoveryPointId: string, parameters: ILRRequestResource, options?:
        Object)
      parameters:
        - id: vaultName
          type:
            - string
          description: |
            The name of the recovery services vault.
        - id: resourceGroupName
          type:
            - string
          description: |
            The name of the resource group where the
            recovery services vault is present.
        - id: fabricName
          type:
            - string
          description: |
            Fabric name associated with the backed up items.
        - id: containerName
          type:
            - string
          description: |
            Container name associated with the backed up
            items.
        - id: protectedItemName
          type:
            - string
          description: |
            Backed up item name whose files/folders
            are to be restored.
        - id: recoveryPointId
          type:
            - string
          description: |
            Recovery point ID which represents backed up
            data. iSCSI connection will be provisioned
            for this backed up data.
        - id: parameters
          type:
            - azure-arm-recoveryservicesbackup.ILRRequestResource
          description: |
            resource ILR request
        - id: options
          type:
            - Object
          description: ''
          optional: true
      return:
        type:
          - Promise<void>
    package: azure-arm-recoveryservicesbackup
