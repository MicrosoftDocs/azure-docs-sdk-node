### YamlMime:TSType
name: MSIAppServiceOptions
uid: '@azure/ms-rest-nodeauth.MSIAppServiceOptions'
package: '@azure/ms-rest-nodeauth'
summary: ''
fullName: MSIAppServiceOptions
type: interface
properties:
  - name: clientId
    uid: '@azure/ms-rest-nodeauth.MSIAppServiceOptions.clientId'
    package: '@azure/ms-rest-nodeauth'
    summary: >-
      {string} [clientId] - The clientId of the managed identity you would like
      the token for. Required, if

      your app service has user-assigned managed identities.
    fullName: clientId
    syntax:
      content: 'clientId?: undefined | string'
      return:
        type: undefined | string
        description: ''
  - name: httpClient
    uid: '@azure/ms-rest-nodeauth.MSIAppServiceOptions.httpClient'
    package: '@azure/ms-rest-nodeauth'
    summary: >-
      {HttpClient} [httpClient] - The client responsible for sending HTTP
      requests.

      By default it is Axios-based <xref:DefaultHttpClient>.
    fullName: httpClient
    syntax:
      content: 'httpClient?: HttpClient'
      return:
        type: HttpClient
        description: ''
  - name: msiApiVersion
    uid: '@azure/ms-rest-nodeauth.MSIAppServiceOptions.msiApiVersion'
    package: '@azure/ms-rest-nodeauth'
    summary: >-
      {string} [msiApiVersion] - The api-version of the local MSI agent. Default
      value is "2017-09-01".
    fullName: msiApiVersion
    syntax:
      content: 'msiApiVersion?: undefined | string'
      return:
        type: undefined | string
        description: ''
  - name: msiEndpoint
    uid: '@azure/ms-rest-nodeauth.MSIAppServiceOptions.msiEndpoint'
    package: '@azure/ms-rest-nodeauth'
    summary: >-
      {string} [msiEndpoint] - The local URL from which your app can request
      tokens.

      Unless this property is specified, any of the two environment variables
      `IDENTITY_ENDPOINT` or `MSI_ENDPOINT` will be used as the default value.
    fullName: msiEndpoint
    syntax:
      content: 'msiEndpoint?: undefined | string'
      return:
        type: undefined | string
        description: ''
  - name: msiSecret
    uid: '@azure/ms-rest-nodeauth.MSIAppServiceOptions.msiSecret'
    package: '@azure/ms-rest-nodeauth'
    summary: >-
      {string} [msiSecret] - The secret used in communication between your code
      and the local MSI agent.

      Unless this property is specified, any of the two environment variables
      `IDENTITY_SECRET` or `MSI_SECRET` will be used as the default value.
    fullName: msiSecret
    syntax:
      content: 'msiSecret?: undefined | string'
      return:
        type: undefined | string
        description: ''
  - name: resource
    uid: '@azure/ms-rest-nodeauth.MSIAppServiceOptions.resource'
    package: '@azure/ms-rest-nodeauth'
    summary: ''
    fullName: resource
    syntax:
      content: 'resource?: undefined | string'
      return:
        type: undefined | string
        description: ''
extends: <xref uid="@azure/ms-rest-nodeauth.MSIOptions" />
