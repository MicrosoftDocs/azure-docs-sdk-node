### YamlMime:TSEnum
name: KnownAgentPoolMode
uid: '@azure/arm-containerservice.KnownAgentPoolMode'
package: '@azure/arm-containerservice'
summary: >-
  Known values of
  [AgentPoolMode](xref:@azure/arm-containerservice.AgentPoolMode) that the
  service accepts.
fullName: KnownAgentPoolMode
remarks: ''
isDeprecated: false
fields:
  - name: Gateway
    uid: '@azure/arm-containerservice.KnownAgentPoolMode.Gateway'
    package: '@azure/arm-containerservice'
    summary: >-
      Gateway agent pools are dedicated to providing static egress IPs to pods.
      For more details, see https://aka.ms/aks/static-egress-gateway.
  - name: Machines
    uid: '@azure/arm-containerservice.KnownAgentPoolMode.Machines'
    package: '@azure/arm-containerservice'
    summary: >-
      Machines agent pools are dedicated to hosting machines. Only limited
      operations, such as creation and deletion, are allowed at the pool level.
      Please use the machine APIs to manage the full machine lifecycle.
  - name: ManagedSystem
    uid: '@azure/arm-containerservice.KnownAgentPoolMode.ManagedSystem'
    package: '@azure/arm-containerservice'
    summary: >-
      ManagedSystem is a system pool managed by AKS. The pool scales dynamically
      according to cluster usage, and has additional automated monitoring and
      healing capabilities. There can only be one ManagedSystem pool, and it is
      recommended to delete all other system pools for the best experience.
  - name: System
    uid: '@azure/arm-containerservice.KnownAgentPoolMode.System'
    package: '@azure/arm-containerservice'
    summary: >-
      System agent pools are primarily for hosting critical system pods such as
      CoreDNS and metrics-server. System agent pools osType must be Linux.
      System agent pools VM SKU must have at least 2vCPUs and 4GB of memory.
  - name: User
    uid: '@azure/arm-containerservice.KnownAgentPoolMode.User'
    package: '@azure/arm-containerservice'
    summary: User agent pools are primarily for hosting your application pods.
