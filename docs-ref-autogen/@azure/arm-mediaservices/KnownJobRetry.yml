package: '@azure/arm-mediaservices'
summary: >-
  Known values of <xref:@azure/arm-mediaservices.KnownJobRetry> that the service
  accepts.
fullName: KnownJobRetry
remarks: ''
isPreview: false
isDeprecated: false
fields:
  - name: DoNotRetry
    uid: '@azure/arm-mediaservices.KnownJobRetry.DoNotRetry'
    package: '@azure/arm-mediaservices'
    summary: >-
      Issue needs to be investigated and then the job resubmitted with
      corrections or retried once the underlying issue has been corrected.
  - name: MayRetry
    uid: '@azure/arm-mediaservices.KnownJobRetry.MayRetry'
    package: '@azure/arm-mediaservices'
    summary: >-
      Issue may be resolved after waiting for a period of time and resubmitting
      the same Job.
