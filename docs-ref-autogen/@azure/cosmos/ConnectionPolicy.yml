  - uid: '@azure/cosmos.ConnectionPolicy.ConnectionMode'
    name: ConnectionMode
    fullName: ConnectionMode
    children: []
    langs:
      - typeScript
    type: property
    summary: >-
      Determines which mode to connect to Cosmos with. (Currently only supports
      Gateway option)
    syntax:
      content: 'ConnectionMode: ConnectionMode'
      return:
        type:
          - '@azure/cosmos.ConnectionPolicy.ConnectionMode'
    package: '@azure/cosmos'
  - uid: '@azure/cosmos.ConnectionPolicy.DisableSSLVerification'
    name: DisableSSLVerification
    fullName: DisableSSLVerification
    children: []
    langs:
      - typeScript
    type: property
    summary: >-
      Flag to disable SSL verification for the requests. SSL verification is
      enabled by default. Don't set this when targeting production endpoints.

      This is intended to be used only when targeting emulator endpoint to avoid
      failing your requests with SSL related error.
    syntax:
      content: 'DisableSSLVerification: boolean'
      return:
        type:
          - boolean
    package: '@azure/cosmos'
  - uid: '@azure/cosmos.ConnectionPolicy.EnableEndpointDiscovery'
    name: EnableEndpointDiscovery
    fullName: EnableEndpointDiscovery
    children: []
    langs:
      - typeScript
    type: property
    summary: >-
      Flag to enable/disable automatic redirecting of requests based on
      read/write operations.
    syntax:
      content: 'EnableEndpointDiscovery: boolean'
      return:
        type:
          - boolean
    package: '@azure/cosmos'
  - uid: '@azure/cosmos.ConnectionPolicy.MediaReadMode'
    name: MediaReadMode
    fullName: MediaReadMode
    children: []
    langs:
      - typeScript
    type: property
    summary: >-
      Attachment content (aka media) download mode. Should be one of the values
      of <xref:MediaReadMode>
    syntax:
      content: 'MediaReadMode: Object'
      return:
        type:
          - Object
    package: '@azure/cosmos'
