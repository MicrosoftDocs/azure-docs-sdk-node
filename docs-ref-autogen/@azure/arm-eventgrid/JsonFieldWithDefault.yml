### YamlMime:TSType
name: JsonFieldWithDefault
uid: '@azure/arm-eventgrid.JsonFieldWithDefault'
package: '@azure/arm-eventgrid'
summary: >-
  This is used to express the source of an input schema mapping for a single
  target field

  in the Event Grid Event schema. This is currently used in the mappings for the
  'subject',

  'eventtype' and 'dataversion' properties. This represents a field in the input
  event schema

  along with a default value to be used, and at least one of these two
  properties should be provided.
fullName: JsonFieldWithDefault
remarks: ''
isDeprecated: false
type: interface
properties:
  - name: defaultValue
    uid: '@azure/arm-eventgrid.JsonFieldWithDefault.defaultValue'
    package: '@azure/arm-eventgrid'
    summary: >-
      The default value to be used for mapping when a SourceField is not
      provided or if there's no property with the specified name in the
      published JSON event payload.
    fullName: defaultValue
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'defaultValue?: string'
      return:
        description: ''
        type: string
  - name: sourceField
    uid: '@azure/arm-eventgrid.JsonFieldWithDefault.sourceField'
    package: '@azure/arm-eventgrid'
    summary: >-
      Name of a field in the input event schema that's to be used as the source
      of a mapping.
    fullName: sourceField
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'sourceField?: string'
      return:
        description: ''
        type: string
