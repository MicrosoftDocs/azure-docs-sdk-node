### YamlMime:TSType
name: VirtualMachineScaleSetDataDisk
uid: '@azure/arm-computefleet.VirtualMachineScaleSetDataDisk'
package: '@azure/arm-computefleet'
summary: Describes a virtual machine scale set data disk.
fullName: VirtualMachineScaleSetDataDisk
remarks: ''
isDeprecated: false
type: interface
properties:
  - name: caching
    uid: '@azure/arm-computefleet.VirtualMachineScaleSetDataDisk.caching'
    package: '@azure/arm-computefleet'
    summary: |-
      Specifies the caching requirements. Possible values are: **None,**
      **ReadOnly,** **ReadWrite.** The default values are: **None for Standard
      storage. ReadOnly for Premium storage.**
    fullName: caching
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'caching?: string'
      return:
        description: ''
        type: string
  - name: createOption
    uid: '@azure/arm-computefleet.VirtualMachineScaleSetDataDisk.createOption'
    package: '@azure/arm-computefleet'
    summary: The create option.
    fullName: createOption
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'createOption: string'
      return:
        description: ''
        type: string
  - name: deleteOption
    uid: '@azure/arm-computefleet.VirtualMachineScaleSetDataDisk.deleteOption'
    package: '@azure/arm-computefleet'
    summary: >-
      Specifies whether data disk should be deleted or detached upon VMSS Flex

      deletion (This feature is available for VMSS with Flexible
      OrchestrationMode

      only).<br><br> Possible values: <br><br> **Delete** If this value is used,
      the

      data disk is deleted when the VMSS Flex VM is deleted.<br><br> **Detach**
      If

      this value is used, the data disk is retained after VMSS Flex VM is

      deleted.<br><br> The default value is set to **Delete**.
    fullName: deleteOption
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'deleteOption?: string'
      return:
        description: ''
        type: string
  - name: diskIOPSReadWrite
    uid: '@azure/arm-computefleet.VirtualMachineScaleSetDataDisk.diskIOPSReadWrite'
    package: '@azure/arm-computefleet'
    summary: >-
      Specifies the Read-Write IOPS for the managed disk. Should be used only
      when

      StorageAccountType is UltraSSD_LRS. If not specified, a default value
      would be

      assigned based on diskSizeGB.
    fullName: diskIOPSReadWrite
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'diskIOPSReadWrite?: number'
      return:
        description: ''
        type: number
  - name: diskMBpsReadWrite
    uid: '@azure/arm-computefleet.VirtualMachineScaleSetDataDisk.diskMBpsReadWrite'
    package: '@azure/arm-computefleet'
    summary: >-
      Specifies the bandwidth in MB per second for the managed disk. Should be
      used

      only when StorageAccountType is UltraSSD_LRS. If not specified, a default
      value

      would be assigned based on diskSizeGB.
    fullName: diskMBpsReadWrite
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'diskMBpsReadWrite?: number'
      return:
        description: ''
        type: number
  - name: diskSizeGB
    uid: '@azure/arm-computefleet.VirtualMachineScaleSetDataDisk.diskSizeGB'
    package: '@azure/arm-computefleet'
    summary: >-
      Specifies the size of an empty data disk in gigabytes. This element can be
      used

      to overwrite the size of the disk in a virtual machine image. The property

      diskSizeGB is the number of bytes x 1024^3 for the disk and the value
      cannot be

      larger than 1023.
    fullName: diskSizeGB
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'diskSizeGB?: number'
      return:
        description: ''
        type: number
  - name: lun
    uid: '@azure/arm-computefleet.VirtualMachineScaleSetDataDisk.lun'
    package: '@azure/arm-computefleet'
    summary: >-
      Specifies the logical unit number of the data disk. This value is used to

      identify data disks within the VM and therefore must be unique for each
      data

      disk attached to a VM.
    fullName: lun
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'lun: number'
      return:
        description: ''
        type: number
  - name: managedDisk
    uid: '@azure/arm-computefleet.VirtualMachineScaleSetDataDisk.managedDisk'
    package: '@azure/arm-computefleet'
    summary: The managed disk parameters.
    fullName: managedDisk
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'managedDisk?: VirtualMachineScaleSetManagedDiskParameters'
      return:
        description: ''
        type: >-
          <xref
          uid="@azure/arm-computefleet.VirtualMachineScaleSetManagedDiskParameters"
          />
  - name: name
    uid: '@azure/arm-computefleet.VirtualMachineScaleSetDataDisk.name'
    package: '@azure/arm-computefleet'
    summary: The disk name.
    fullName: name
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'name?: string'
      return:
        description: ''
        type: string
  - name: writeAcceleratorEnabled
    uid: >-
      @azure/arm-computefleet.VirtualMachineScaleSetDataDisk.writeAcceleratorEnabled
    package: '@azure/arm-computefleet'
    summary: >-
      Specifies whether writeAccelerator should be enabled or disabled on the
      disk.
    fullName: writeAcceleratorEnabled
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'writeAcceleratorEnabled?: boolean'
      return:
        description: ''
        type: boolean
