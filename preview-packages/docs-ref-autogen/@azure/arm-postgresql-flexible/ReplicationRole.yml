### YamlMime:TSTypeAlias
name: ReplicationRole
uid: '@azure/arm-postgresql-flexible.ReplicationRole'
package: '@azure/arm-postgresql-flexible'
summary: >-
  Defines values for ReplicationRole. \

  [KnownReplicationRole](xref:@azure/arm-postgresql-flexible.KnownReplicationRole)
  can be used interchangeably with ReplicationRole,
   this enum contains the known values that the service supports.
  ### Known values supported by the service

  **None**: No replication role assigned; the server operates independently. \

  **Primary**: Acts as the source server for replication to one or more
  replicas. \

  **AsyncReplica**: Receives data asynchronously from a primary server within
  the same region. \

  **GeoAsyncReplica**: Receives data asynchronously from a primary server in a
  different region for geographical redundancy.
fullName: ReplicationRole
remarks: ''
isDeprecated: false
syntax: |
  type ReplicationRole = string
