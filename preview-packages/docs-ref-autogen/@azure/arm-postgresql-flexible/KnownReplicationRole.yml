name: KnownReplicationRole
uid: '@azure/arm-postgresql-flexible.KnownReplicationRole'
package: '@azure/arm-postgresql-flexible'
summary: >-
  Known values of
  [ReplicationRole](xref:@azure/arm-postgresql-flexible.ReplicationRole) that
  the service accepts.
fullName: KnownReplicationRole
remarks: ''
isDeprecated: false
fields:
  - name: AsyncReplica
    uid: '@azure/arm-postgresql-flexible.KnownReplicationRole.AsyncReplica'
    package: '@azure/arm-postgresql-flexible'
    summary: Receives data asynchronously from a primary server within the same region.
  - name: GeoAsyncReplica
    uid: '@azure/arm-postgresql-flexible.KnownReplicationRole.GeoAsyncReplica'
    package: '@azure/arm-postgresql-flexible'
    summary: >-
      Receives data asynchronously from a primary server in a different region
      for geographical redundancy.
  - name: None
    uid: '@azure/arm-postgresql-flexible.KnownReplicationRole.None'
    package: '@azure/arm-postgresql-flexible'
    summary: No replication role assigned; the server operates independently.
  - name: Primary
    uid: '@azure/arm-postgresql-flexible.KnownReplicationRole.Primary'
    package: '@azure/arm-postgresql-flexible'
    summary: Acts as the source server for replication to one or more replicas.
