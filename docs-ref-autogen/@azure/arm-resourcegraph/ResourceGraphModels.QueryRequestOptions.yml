    summary: >-
      Only applicable for tenant and management group level queries to decide
      whether to allow

      partial scopes for result in case the number of subscriptions exceed
      allowed limits. Default

      value: false.
    fullName: allowPartialScopes
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'allowPartialScopes?: boolean'
      return:
        description: ''
        type: boolean
