name: VectorSearchVectorizerKind
uid: '@azure/search-documents.VectorSearchVectorizerKind'
package: '@azure/search-documents'
summary: >-
  Defines values for VectorSearchVectorizerKind. \

  [KnownVectorSearchVectorizerKind](xref:@azure/search-documents.KnownVectorSearchVectorizerKind)
  can be used interchangeably with VectorSearchVectorizerKind,
   this enum contains the known values that the service supports.
  ### Known values supported by the service

  **azureOpenAI**: Generate embeddings using an Azure OpenAI resource at query
  time. \

  **customWebApi**: Generate embeddings using a custom web endpoint at query
  time. \

  **aiServicesVision**: Generate embeddings for an image or text input at query
  time using the Azure AI Services Vision Vectorize API. \

  **aml**: Generate embeddings using an Azure Machine Learning endpoint deployed
  via the Azure AI Foundry Model Catalog at query time.
