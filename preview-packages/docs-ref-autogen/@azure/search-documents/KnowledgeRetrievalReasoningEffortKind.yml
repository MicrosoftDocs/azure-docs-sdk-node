uid: '@azure/search-documents.KnowledgeRetrievalReasoningEffortKind'
package: '@azure/search-documents'
summary: >-
  The amount of effort to use during retrieval. \

  <xref:KnownKnowledgeRetrievalReasoningEffortKind> can be used interchangeably
  with KnowledgeRetrievalReasoningEffortKind,
   this enum contains the known values that the service supports.
  ### Known values supported by the service

  **minimal**: Does not perform any source selections, query planning, or
  iterative search. \

  **low**: Use low reasoning during retrieval. \

  **medium**: Use a moderate amount of reasoning during retrieval.
