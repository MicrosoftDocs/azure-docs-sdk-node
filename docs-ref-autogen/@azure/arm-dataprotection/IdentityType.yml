name: IdentityType
uid: '@azure/arm-dataprotection.IdentityType'
package: '@azure/arm-dataprotection'
summary: >-
  The identity type. 'SystemAssigned' and 'UserAssigned' are mutually exclusive.
  'SystemAssigned' will use implicitly created managed identity. \

  [KnownIdentityType](xref:@azure/arm-dataprotection.KnownIdentityType) can be
  used interchangeably with IdentityType,
   this enum contains the known values that the service supports.
  ### Known values supported by the service

  **SystemAssigned** \

  **UserAssigned**
