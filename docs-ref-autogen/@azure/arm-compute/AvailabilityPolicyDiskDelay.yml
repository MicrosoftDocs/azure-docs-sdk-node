name: AvailabilityPolicyDiskDelay
uid: '@azure/arm-compute.AvailabilityPolicyDiskDelay'
package: '@azure/arm-compute'
summary: >-
  Defines values for AvailabilityPolicyDiskDelay. \

  [KnownAvailabilityPolicyDiskDelay](xref:@azure/arm-compute.KnownAvailabilityPolicyDiskDelay)
  can be used interchangeably with AvailabilityPolicyDiskDelay,
   this enum contains the known values that the service supports.
  ### Known values supported by the service

  **None**: Defaults to behavior without av policy specified, which is VM
  restart upon slow disk io. \

  **AutomaticReattach**: Upon a disk io failure or slow response, try detaching
  then reattaching the disk.
