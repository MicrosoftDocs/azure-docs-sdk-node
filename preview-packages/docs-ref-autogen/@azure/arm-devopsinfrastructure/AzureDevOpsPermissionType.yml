### YamlMime:TSTypeAlias
name: AzureDevOpsPermissionType
uid: '@azure/arm-devopsinfrastructure.AzureDevOpsPermissionType'
package: '@azure/arm-devopsinfrastructure'
summary: >-
  Determines who has admin permissions to the Azure DevOps pool. \

  [KnownAzureDevOpsPermissionType](xref:@azure/arm-devopsinfrastructure.KnownAzureDevOpsPermissionType)
  can be used interchangeably with AzureDevOpsPermissionType,
   this enum contains the known values that the service supports.
  ### Known values supported by the service

  **Inherit**: Pool will inherit permissions from the project or organization. \

  **CreatorOnly**: Only the pool creator will be an admin of the pool. \

  **SpecificAccounts**: Only the specified accounts will be admins of the pool.
fullName: AzureDevOpsPermissionType
remarks: ''
isDeprecated: false
syntax: |
  type AzureDevOpsPermissionType = string
