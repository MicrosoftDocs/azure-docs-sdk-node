          optional: true
        - id: >-
            jobUpdateParameter.poolInfo.autoPoolSpecification.pool.applicationPackageReferences
          type:
            - array
          description: >-
            The list of application packages to be installed on each compute
            node in the

            pool.
          optional: true
        - id: >-
            jobUpdateParameter.poolInfo.autoPoolSpecification.pool.applicationLicenses
          type:
            - array
          description: >-
            The list of application licenses the Batch service will make
