### YamlMime:TSTypeAlias
name: OpenApiAuthType
uid: '@azure/ai-projects.OpenApiAuthType'
package: '@azure/ai-projects'
summary: >-
  Authentication type for OpenApi endpoint. Allowed types are:

  - Anonymous (no authentication required)

  - Project Connection (requires project_connection_id to endpoint, as setup in
  Microsoft Foundry)

  - Managed_Identity (requires audience for identity based auth)
fullName: OpenApiAuthType
remarks: ''
isDeprecated: false
syntax: |
  type OpenApiAuthType = "anonymous" | "project_connection" | "managed_identity"
