### YamlMime:TSType
name: OSDisk
uid: '@azure/arm-computebulkactions.OSDisk'
package: '@azure/arm-computebulkactions'
summary: >-
  Specifies information about the operating system disk used by the virtual
  machine. For more information about disks, see [About disks and VHDs for Azure
  virtual
  machines](https://docs.microsoft.com/azure/virtual-machines/managed-disks-overview).
fullName: OSDisk
remarks: ''
isDeprecated: false
type: interface
properties:
  - name: caching
    uid: '@azure/arm-computebulkactions.OSDisk.caching'
    package: '@azure/arm-computebulkactions'
    summary: >-
      Specifies the caching requirements. Possible values are: None, ReadOnly,
      ReadWrite. The defaulting behavior is: None for Standard storage. ReadOnly
      for Premium storage.
    fullName: caching
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'caching?: string'
      return:
        description: ''
        type: string
  - name: createOption
    uid: '@azure/arm-computebulkactions.OSDisk.createOption'
    package: '@azure/arm-computebulkactions'
    summary: >-
      Specifies how the virtual machine disk should be created. Possible values
      are Attach, FromImage. If you are using a platform image, you should also
      use the imageReference element described above. If you are using a
      marketplace image, you should also use the plan element previously
      described.
    fullName: createOption
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'createOption: string'
      return:
        description: ''
        type: string
  - name: deleteOption
    uid: '@azure/arm-computebulkactions.OSDisk.deleteOption'
    package: '@azure/arm-computebulkactions'
    summary: >-
      Specifies whether OS Disk should be deleted or detached upon VM deletion.
      Possible values are: Delete, Detach. The default value is set to Detach.
      For an ephemeral OS Disk, the default value is set to Delete. The user
      cannot change the delete option for an ephemeral OS Disk.
    fullName: deleteOption
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'deleteOption?: string'
      return:
        description: ''
        type: string
  - name: diffDiskSettings
    uid: '@azure/arm-computebulkactions.OSDisk.diffDiskSettings'
    package: '@azure/arm-computebulkactions'
    summary: >-
      Specifies the ephemeral Disk Settings for the operating system disk used
      by the virtual machine.
    fullName: diffDiskSettings
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'diffDiskSettings?: DiffDiskSettings'
      return:
        description: ''
        type: <xref uid="@azure/arm-computebulkactions.DiffDiskSettings" />
  - name: diskSizeGB
    uid: '@azure/arm-computebulkactions.OSDisk.diskSizeGB'
    package: '@azure/arm-computebulkactions'
    summary: >-
      Specifies the size of an empty data disk in gigabytes. This element can be
      used to overwrite the size of the disk in a virtual machine image. The
      property 'diskSizeGB' is the number of bytes x 1024^3 for the disk and the
      value cannot be larger than 1023.
    fullName: diskSizeGB
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'diskSizeGB?: number'
      return:
        description: ''
        type: number
  - name: encryptionSettings
    uid: '@azure/arm-computebulkactions.OSDisk.encryptionSettings'
    package: '@azure/arm-computebulkactions'
    summary: >-
      Specifies the encryption settings for the OS Disk. Minimum compute
      api-version: 2015-06-15.
    fullName: encryptionSettings
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'encryptionSettings?: DiskEncryptionSettings'
      return:
        description: ''
        type: <xref uid="@azure/arm-computebulkactions.DiskEncryptionSettings" />
  - name: image
    uid: '@azure/arm-computebulkactions.OSDisk.image'
    package: '@azure/arm-computebulkactions'
    summary: >-
      The source user image virtual hard disk. The virtual hard disk will be
      copied before being attached to the virtual machine. If SourceImage is
      provided, the destination virtual hard drive must not exist.
    fullName: image
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'image?: VirtualHardDisk'
      return:
        description: ''
        type: <xref uid="@azure/arm-computebulkactions.VirtualHardDisk" />
  - name: managedDisk
    uid: '@azure/arm-computebulkactions.OSDisk.managedDisk'
    package: '@azure/arm-computebulkactions'
    summary: The managed disk parameters.
    fullName: managedDisk
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'managedDisk?: ManagedDiskParameters'
      return:
        description: ''
        type: <xref uid="@azure/arm-computebulkactions.ManagedDiskParameters" />
  - name: name
    uid: '@azure/arm-computebulkactions.OSDisk.name'
    package: '@azure/arm-computebulkactions'
    summary: The disk name.
    fullName: name
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'name?: string'
      return:
        description: ''
        type: string
  - name: osType
    uid: '@azure/arm-computebulkactions.OSDisk.osType'
    package: '@azure/arm-computebulkactions'
    summary: >-
      This property allows you to specify the type of the OS that is included in
      the disk if creating a VM from user-image or a specialized VHD. Possible
      values are: Windows, Linux.
    fullName: osType
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'osType?: string'
      return:
        description: ''
        type: string
  - name: vhd
    uid: '@azure/arm-computebulkactions.OSDisk.vhd'
    package: '@azure/arm-computebulkactions'
    summary: The virtual hard disk.
    fullName: vhd
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'vhd?: VirtualHardDisk'
      return:
        description: ''
        type: <xref uid="@azure/arm-computebulkactions.VirtualHardDisk" />
  - name: writeAcceleratorEnabled
    uid: '@azure/arm-computebulkactions.OSDisk.writeAcceleratorEnabled'
    package: '@azure/arm-computebulkactions'
    summary: >-
      Specifies whether writeAccelerator should be enabled or disabled on the
      disk.
    fullName: writeAcceleratorEnabled
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'writeAcceleratorEnabled?: boolean'
      return:
        description: ''
        type: boolean
