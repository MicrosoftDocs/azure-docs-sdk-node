            each compute node in the pool. The list of application licenses must
            be a

            subset of available Batch service application licenses. If a license
            is

            requested which is not supported, pool creation will fail.
          optional: true
        - id: jobPatchParameter.poolInfo.autoPoolSpecification.pool.userAccounts
          type:
            - array
          description: |-
            The
            list of user accounts to be created on each node in the pool.
          optional: true
        - id: jobPatchParameter.poolInfo.autoPoolSpecification.pool.metadata
