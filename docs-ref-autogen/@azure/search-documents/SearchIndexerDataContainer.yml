### YamlMime:TSType
name: SearchIndexerDataContainer
uid: '@azure/search-documents.SearchIndexerDataContainer'
package: '@azure/search-documents'
summary: >-
  Represents information about the entity (such as Azure SQL table or CosmosDB
  collection) that will be indexed.
fullName: SearchIndexerDataContainer
remarks: ''
isDeprecated: false
type: interface
properties:
  - name: name
    uid: '@azure/search-documents.SearchIndexerDataContainer.name'
    package: '@azure/search-documents'
    summary: >-
      The name of the table or view (for Azure SQL datasource), collection (for
      CosmosDB datasource), container (for Azure Blob and ADLS Gen 2
      datasources), Azure Table (for Azure Table datasource), or lakehouse (for
      Onelake datasource) that will be indexed.
    fullName: name
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'name: string'
      return:
        description: ''
        type: string
  - name: query
    uid: '@azure/search-documents.SearchIndexerDataContainer.query'
    package: '@azure/search-documents'
    summary: >-
      A query that is applied to this data container. For CosmosDB datasource
      query can flatten and filter data. For Azure Blob and ADLS Gen 2 query can
      filter by folders. For Azure Table query can filter by row data. For
      Onelake query can filter by folder or shortcut. Not supported by Azure SQL
      datasources.
    fullName: query
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'query?: string'
      return:
        description: ''
        type: string
