properties:
  - name: language
    uid: '@azure-rest/ai-translation-text.TranslateInputItem.language'
    package: '@azure-rest/ai-translation-text'
    summary: >-
      Specifies the language of the input text. Find which languages are
      available to translate by

      looking up supported languages using the translation scope. If the
      language parameter isn't

      specified, automatic language detection is applied to determine the source
      language.


      You must use the language parameter rather than autodetection when using
      the dynamic dictionary feature.

      Note: the dynamic dictionary feature is case-sensitive.
    fullName: language
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'language?: string'
      return:
        description: ''
        type: string
  - name: script
    uid: '@azure-rest/ai-translation-text.TranslateInputItem.script'
