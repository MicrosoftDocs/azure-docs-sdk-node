  - name: 'removeListener<E>(string | symbol, (args: any[]) => void)'
    uid: azure-iothub.Client.removeListener
    package: azure-iothub
    summary: >-
      Removes the specified `listener` from the listener array for the event
      named

      `eventName`.


      ```js

      const callback = (stream) => {
        console.log('someone connected!');
      };

      server.on('connection', callback);

      // ...

      server.removeListener('connection', callback);

      ```


      `removeListener()` will remove, at most, one instance of a listener from
      the

      listener array. If any single listener has been added multiple times to
      the

      listener array for the specified `eventName`, then `removeListener()` must
      be

      called multiple times to remove each instance.


      Once an event is emitted, all listeners attached to it at the

      time of emitting are called in order. This implies that any

      `removeListener()` or `removeAllListeners()` calls _after_ emitting and

      _before_ the last listener finishes execution will not remove them from

      `emit()` in progress. Subsequent events behave as expected.


      ```js

      import { EventEmitter } from 'node:events';

      class MyEmitter extends EventEmitter {}

      const myEmitter = new MyEmitter();


      const callbackA = () => {
        console.log('A');
        myEmitter.removeListener('event', callbackB);
      };


      const callbackB = () => {
        console.log('B');
      };


      myEmitter.on('event', callbackA);


      myEmitter.on('event', callbackB);


      // callbackA removes listener callbackB but it will still be called.

      // Internal listener array at time of emit [callbackA, callbackB]

      myEmitter.emit('event');

      // Prints:

      //   A

      //   B


      // callbackB is now removed.

      // Internal listener array [callbackA]

      myEmitter.emit('event');

      // Prints:

      //   A

      ```


      Because listeners are managed using an internal array, calling this will

      change the position indexes of any listener registered _after_ the
      listener

      being removed. This will not impact the order in which listeners are
      called,

      but it means that any copies of the listener array as returned by

      the `emitter.listeners()` method will need to be recreated.


      When a single function has been added as a handler multiple times for a
      single

      event (as in the example below), `removeListener()` will remove the most

      recently added instance. In the example the `once('ping')`

      listener is removed:


      ```js

      import { EventEmitter } from 'node:events';

      const ee = new EventEmitter();


      function pong() {
        console.log('pong');
      }


      ee.on('ping', pong);

      ee.once('ping', pong);

      ee.removeListener('ping', pong);


      ee.emit('ping');

      ee.emit('ping');

      ```


      Returns a reference to the `EventEmitter`, so that calls can be chained.
    remarks: ''
    isDeprecated: false
    syntax:
      content: >-
        function removeListener<E>(eventName: string | symbol, listener: (args:
        any[]) => void): Client
      parameters:
        - id: eventName
          type: string | symbol
          description: ''
        - id: listener
          type: '(args: any[]) =&gt; void'
          description: ''
      return:
        description: ''
        type: <xref uid="azure-iothub.Client" />
    inheritanceDescription: <b>Inherited From</b> EventEmitter.removeListener
  - name: setMaxListeners(number)
    uid: azure-iothub.Client.setMaxListeners
    package: azure-iothub
    summary: >-
      By default `EventEmitter`s will print a warning if more than `10`
      listeners are

      added for a particular event. This is a useful default that helps finding

      memory leaks. The `emitter.setMaxListeners()` method allows the limit to
      be

      modified for this specific `EventEmitter` instance. The value can be set
      to

      `Infinity` (or `0`) to indicate an unlimited number of listeners.


      Returns a reference to the `EventEmitter`, so that calls can be chained.
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'function setMaxListeners(n: number): Client'
      parameters:
        - id: 'n'
          type: number
          description: ''
      return:
        description: ''
        type: <xref uid="azure-iothub.Client" />
    inheritanceDescription: <b>Inherited From</b> EventEmitter.setMaxListeners
  - name: '[captureRejectionSymbol](Error, string | symbol, any[])'
    uid: azure-iothub.Client.[captureRejectionSymbol]
    package: azure-iothub
    summary: |-
      The `Symbol.for('nodejs.rejection')` method is called in case a
      promise rejection happens when emitting an event and
      `captureRejections` is enabled on the emitter.
      It is possible to use `events.captureRejectionSymbol` in
      place of `Symbol.for('nodejs.rejection')`.

      ```js
      import { EventEmitter, captureRejectionSymbol } from 'node:events';

      class MyClass extends EventEmitter {
        constructor() {
          super({ captureRejections: true });
        }

        [captureRejectionSymbol](err, event, ...args) {
          console.log('rejection happened for', event, 'with', err, ...args);
          this.destroy(err);
        }

        destroy(err) {
          // Tear the resource down here.
        }
      }
      ```
    remarks: ''
    isDeprecated: false
    syntax:
      content: >-
        function [captureRejectionSymbol](error: Error, event: string | symbol,
        args: any[])
      parameters:
        - id: error
          type: Error
          description: ''
        - id: event
          type: string | symbol
          description: ''
        - id: args
          type: any[]
          description: ''
    inheritanceDescription: <b>Inherited From</b> EventEmitter.__@captureRejectionSymbol@90
