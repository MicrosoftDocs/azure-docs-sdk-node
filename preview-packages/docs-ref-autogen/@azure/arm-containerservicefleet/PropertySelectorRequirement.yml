properties:
  - name: name
    uid: '@azure/arm-containerservicefleet.PropertySelectorRequirement.name'
    package: '@azure/arm-containerservicefleet'
    summary: Name is the name of the property; it should be a Kubernetes label name.
    fullName: name
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'name: string'
      return:
        description: ''
        type: string
  - name: operator
    uid: '@azure/arm-containerservicefleet.PropertySelectorRequirement.operator'
    package: '@azure/arm-containerservicefleet'
    summary: >-
      Operator specifies the relationship between a cluster's observed value of
      the specified property and the values given in the requirement.
    fullName: operator
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'operator: string'
      return:
        description: ''
        type: string
  - name: values
    uid: '@azure/arm-containerservicefleet.PropertySelectorRequirement.values'
    package: '@azure/arm-containerservicefleet'
    summary: >-
      Values are a list of values of the specified property which Fleet will
      compare against the observed values of individual member clusters in
      accordance with the given operator. At this moment, each value should be a
      Kubernetes quantity. For more information, see
      https://pkg.go.dev/k8s.io/apimachinery/pkg/api/resource#Quantity. If the
      operator is Gt (greater than), Ge (greater than or equal to), Lt (less
      than), or `Le` (less than or equal to), Eq (equal to), or Ne (ne), exactly
      one value must be specified in the list.
    fullName: values
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'values: string[]'
      return:
        description: ''
        type: string[]
