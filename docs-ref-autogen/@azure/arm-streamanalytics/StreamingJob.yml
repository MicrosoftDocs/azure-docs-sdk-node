    uid: '@azure/arm-streamanalytics.StreamingJob.sku'
    package: '@azure/arm-streamanalytics'
    summary: >-
      Describes the SKU of the streaming job. Required on PUT (CreateOrReplace)
      requests.
    fullName: sku
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'sku?: Sku'
      return:
        type: <xref uid="@azure/arm-streamanalytics.Sku" />
