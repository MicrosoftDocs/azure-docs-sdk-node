### YamlMime:TSType
name: TokenCachePersistenceOptions
uid: '@azure/identity.TokenCachePersistenceOptions'
package: '@azure/identity'
summary: Parameters that enable token cache persistence in the Identity credentials.
fullName: TokenCachePersistenceOptions
remarks: ''
isPreview: false
isDeprecated: false
type: interface
properties:
  - name: allowUnencryptedStorage
    uid: '@azure/identity.TokenCachePersistenceOptions.allowUnencryptedStorage'
    package: '@azure/identity'
    summary: >-
      If set to true, the cache will be stored without encryption if no OS level
      user encryption is available.

      When set to false, the PersistentTokenCache will throw an error if no OS
      level user encryption is available.
    fullName: allowUnencryptedStorage
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'allowUnencryptedStorage?: boolean'
      return:
        type: boolean
        description: ''
  - name: enabled
    uid: '@azure/identity.TokenCachePersistenceOptions.enabled'
    package: '@azure/identity'
    summary: >-
      If set to true, persistent token caching will be enabled for this
      credential instance.
    fullName: enabled
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'enabled: boolean'
      return:
        type: boolean
        description: ''
  - name: name
    uid: '@azure/identity.TokenCachePersistenceOptions.name'
    package: '@azure/identity'
    summary: >
      Unique identifier for the persistent token cache.

      Based on this identifier, the persistence file will be located in any of
      the following places:

      - Darwin: '/Users/user/.IdentityService/<name>'

      - Windows 8: 'C:\\Users\\user\\AppData\\Local\\.IdentityService\\<name>'

      - Windows XP: 'C:\\Documents and Settings\\user\\Application
      Data\\Local\\.IdentityService\\<name>'

      - Linux: '/home/user/.IdentityService/<name>'
    fullName: name
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'name?: string'
      return:
        type: string
        description: ''
