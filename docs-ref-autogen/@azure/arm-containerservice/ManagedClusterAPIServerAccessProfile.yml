name: ManagedClusterAPIServerAccessProfile
uid: '@azure/arm-containerservice.ManagedClusterAPIServerAccessProfile'
package: '@azure/arm-containerservice'
summary: Access profile for managed cluster API server.
fullName: ManagedClusterAPIServerAccessProfile
remarks: ''
isDeprecated: false
type: interface
properties:
  - name: authorizedIPRanges
    uid: >-
      @azure/arm-containerservice.ManagedClusterAPIServerAccessProfile.authorizedIPRanges
    package: '@azure/arm-containerservice'
    summary: >-
      The IP ranges authorized to access the Kubernetes API server. IP ranges
      are specified in CIDR format, e.g. 137.117.106.88/29. This feature is not
      compatible with clusters that use Public IP Per Node, or clusters that are
      using a Basic Load Balancer. For more information see [API server
      authorized IP
      ranges](https://docs.microsoft.com/azure/aks/api-server-authorized-ip-ranges).
    fullName: authorizedIPRanges
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'authorizedIPRanges?: string[]'
      return:
        description: ''
        type: string[]
  - name: disableRunCommand
    uid: >-
      @azure/arm-containerservice.ManagedClusterAPIServerAccessProfile.disableRunCommand
    package: '@azure/arm-containerservice'
    summary: Whether to disable run command for the cluster or not.
    fullName: disableRunCommand
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'disableRunCommand?: boolean'
      return:
        description: ''
        type: boolean
  - name: enablePrivateCluster
    uid: >-
      @azure/arm-containerservice.ManagedClusterAPIServerAccessProfile.enablePrivateCluster
    package: '@azure/arm-containerservice'
    summary: >-
      Whether to create the cluster as a private cluster or not. For more
      details, see [Creating a private AKS
      cluster](https://docs.microsoft.com/azure/aks/private-clusters).
    fullName: enablePrivateCluster
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'enablePrivateCluster?: boolean'
      return:
        description: ''
        type: boolean
  - name: enablePrivateClusterPublicFqdn
    uid: >-
      @azure/arm-containerservice.ManagedClusterAPIServerAccessProfile.enablePrivateClusterPublicFqdn
    package: '@azure/arm-containerservice'
    summary: Whether to create additional public FQDN for private cluster or not.
    fullName: enablePrivateClusterPublicFqdn
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'enablePrivateClusterPublicFqdn?: boolean'
      return:
        description: ''
        type: boolean
  - name: enableVnetIntegration
    uid: >-
      @azure/arm-containerservice.ManagedClusterAPIServerAccessProfile.enableVnetIntegration
    package: '@azure/arm-containerservice'
    summary: >-
      Whether to enable apiserver vnet integration for the cluster or not. See
      aka.ms/AksVnetIntegration for more details.
    fullName: enableVnetIntegration
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'enableVnetIntegration?: boolean'
      return:
        description: ''
        type: boolean
  - name: privateDNSZone
    uid: >-
      @azure/arm-containerservice.ManagedClusterAPIServerAccessProfile.privateDNSZone
    package: '@azure/arm-containerservice'
    summary: >-
      The private DNS zone mode for the cluster. The default is System. For more
      details see [configure private DNS
      zone](https://docs.microsoft.com/azure/aks/private-clusters#configure-private-dns-zone).
      Allowed values are 'system' and 'none'.
    fullName: privateDNSZone
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'privateDNSZone?: string'
      return:
        description: ''
        type: string
  - name: subnetId
    uid: '@azure/arm-containerservice.ManagedClusterAPIServerAccessProfile.subnetId'
    package: '@azure/arm-containerservice'
    summary: >-
      The subnet to be used when apiserver vnet integration is enabled. It is
      required when creating a new cluster with BYO Vnet, or when updating an
      existing cluster to enable apiserver vnet integration.
    fullName: subnetId
    remarks: ''
    isDeprecated: false
    syntax:
