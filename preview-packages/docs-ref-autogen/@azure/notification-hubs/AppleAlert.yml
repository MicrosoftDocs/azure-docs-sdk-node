name: AppleAlert
uid: '@azure/notification-hubs.AppleAlert'
package: '@azure/notification-hubs'
summary: Represents what is in the APNs alert body.
fullName: AppleAlert
remarks: ''
isDeprecated: false
type: interface
properties:
  - name: body
    uid: '@azure/notification-hubs.AppleAlert.body'
    package: '@azure/notification-hubs'
    summary: The content of the alert message.
    fullName: body
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'body?: string'
      return:
        description: ''
        type: string
  - name: launch-image
    uid: '@azure/notification-hubs.AppleAlert.launch-image'
    package: '@azure/notification-hubs'
    summary: >-
      The name of the launch image file to display. If the user chooses to
      launch your app,

      the contents of the specified image or storyboard file are displayed
      instead of your app’s normal launch image.
    fullName: launch-image
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'launch-image?: string'
      return:
        description: ''
        type: string
  - name: loc-args
    uid: '@azure/notification-hubs.AppleAlert.loc-args'
    package: '@azure/notification-hubs'
    summary: >-
      An array of strings containing replacement values for variables in your
      message text.

      Each %@ character in the string specified by loc-key is replaced by a
      value from

      this array. The first item in the array replaces the first instance of the
      %@ character

      in the string, the second item replaces the second instance, and so on.
    fullName: loc-args
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'loc-args?: string[]'
      return:
        description: ''
        type: string[]
  - name: loc-key
    uid: '@azure/notification-hubs.AppleAlert.loc-key'
    package: '@azure/notification-hubs'
    summary: >-
      The key for a localized message string. Use this key, instead of the body
      key, to

      retrieve the message text from your app’s Localizable.strings file. The
      value must contain

      the name of a key in your strings file.
    fullName: loc-key
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'loc-key?: string'
      return:
        description: ''
        type: string
  - name: subtitle
    uid: '@azure/notification-hubs.AppleAlert.subtitle'
    package: '@azure/notification-hubs'
    summary: Additional information that explains the purpose of the notification.
    fullName: subtitle
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'subtitle?: string'
      return:
        description: ''
        type: string
  - name: subtitle-loc-args
    uid: '@azure/notification-hubs.AppleAlert.subtitle-loc-args'
    package: '@azure/notification-hubs'
    summary: >-
      An array of strings containing replacement values for variables in your
      title string.

      Each %@ character in the string specified by subtitle-loc-key is replaced
      by a value

      from this array. The first item in the array replaces the first instance
      of the

      %@ character in the string, the second item replaces the second instance,
      and so on.
    fullName: subtitle-loc-args
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'subtitle-loc-args?: string[]'
      return:
        description: ''
        type: string[]
  - name: subtitle-loc-key
    uid: '@azure/notification-hubs.AppleAlert.subtitle-loc-key'
    package: '@azure/notification-hubs'
    summary: >-
      The key for a localized subtitle string. Use this key, instead of the
      subtitle key, to

      retrieve the subtitle from your app’s Localizable.strings file.

      The value must contain the name of a key in your strings file.
    fullName: subtitle-loc-key
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'subtitle-loc-key?: string'
      return:
        description: ''
        type: string
  - name: title
    uid: '@azure/notification-hubs.AppleAlert.title'
    package: '@azure/notification-hubs'
    summary: >-
      The title of the notification. Apple Watch displays this string in the
      short look notification

      interface. Specify a string that’s quickly understood by the user.
    fullName: title
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'title?: string'
      return:
        description: ''
        type: string
  - name: title-loc-args
    uid: '@azure/notification-hubs.AppleAlert.title-loc-args'
    package: '@azure/notification-hubs'
    summary: >-
      An array of strings containing replacement values for variables in your
      title string.

      Each %@ character in the string specified by the title-loc-key is replaced
      by a value

      from this array. The first item in the array replaces the first instance

      of the %@ character in the string, the second item replaces the second
      instance, and so on.
    fullName: title-loc-args
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'title-loc-args?: string[]'
      return:
        description: ''
        type: string[]
  - name: title-loc-key
    uid: '@azure/notification-hubs.AppleAlert.title-loc-key'
    package: '@azure/notification-hubs'
    summary: >-
      The key for a localized title string. Specify this key instead of the
      title key to retrieve

      the title from your app’s Localizable.strings files. The value must
      contain the name of a key in your strings file.
    fullName: title-loc-key
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'title-loc-key?: string'
      return:
        description: ''
        type: string
