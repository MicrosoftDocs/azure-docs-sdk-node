### YamlMime:TSTypeAlias
name: ReplicationState
uid: '@azure/arm-postgresql-flexible.ReplicationState'
package: '@azure/arm-postgresql-flexible'
summary: >-
  Defines values for ReplicationState. \

  [KnownReplicationState](xref:@azure/arm-postgresql-flexible.KnownReplicationState)
  can be used interchangeably with ReplicationState,
   this enum contains the known values that the service supports.
  ### Known values supported by the service

  **Active**: Read replica is fully synchronized and actively replicating data
  from the primary server. \

  **Catchup**: Read replica is behind the primary server and is currently
  catching up with pending changes. \

  **Provisioning**: Read replica is being created and is in process of getting
  initialized. \

  **Updating**: Read replica is undergoing some changes it can be changing
  compute size of promoting it to primary server. \

  **Broken**: Replication has failed or been interrupted. \

  **Reconfiguring**: Read replica is being reconfigured, possibly due to changes
  in source or settings.
fullName: ReplicationState
remarks: ''
isDeprecated: false
syntax: |
  type ReplicationState = string
