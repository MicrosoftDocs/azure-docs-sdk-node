### YamlMime:TSType
name: LinkedSubscription
uid: '@azure/ms-rest-nodeauth.LinkedSubscription'
package: '@azure/ms-rest-nodeauth'
summary: >-
  Provides information about subscription that was found

  during the authentication process. The structure of this type is different
  from the

  subscription object that one gets by making a request to the ResourceManager
  API.
fullName: LinkedSubscription
remarks: ''
isPreview: false
isDeprecated: false
type: interface
properties:
  - name: authorizationSource
    uid: '@azure/ms-rest-nodeauth.LinkedSubscription.authorizationSource'
    package: '@azure/ms-rest-nodeauth'
    summary: |-
      The authorization source of the subscription: "RoleBased",
       "Legacy", "Bypassed"," Direct", "Management". It could also be a comma separated string containing
       more values "Bypassed, Direct, Management".
    fullName: authorizationSource
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'authorizationSource: string'
      return:
        description: ''
        type: string
  - name: environmentName
    uid: '@azure/ms-rest-nodeauth.LinkedSubscription.environmentName'
    package: '@azure/ms-rest-nodeauth'
    summary: >-
      The environment name in which the subscription exists.

      Possible values: "AzureCloud", "AzureChinaCloud", "AzureUSGovernment",
      "AzureGermanCloud" or

      some other custom/internal environment name like "Dogfood".
    fullName: environmentName
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'environmentName: string'
      return:
        description: ''
        type: string
  - name: id
    uid: '@azure/ms-rest-nodeauth.LinkedSubscription.id'
    package: '@azure/ms-rest-nodeauth'
    summary: 'The subscription id, usually a GUID.'
    fullName: id
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'id: string'
      return:
        description: ''
        type: string
  - name: name
    uid: '@azure/ms-rest-nodeauth.LinkedSubscription.name'
    package: '@azure/ms-rest-nodeauth'
    summary: The display name of the subscription.
    fullName: name
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'name: string'
      return:
        description: ''
        type: string
  - name: state
    uid: '@azure/ms-rest-nodeauth.LinkedSubscription.state'
    package: '@azure/ms-rest-nodeauth'
    summary: |-
      The state of the subscription. Example values: "Enabled", "Disabled",
       "Warned", "PastDue", "Deleted".
    fullName: state
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'state: string'
      return:
        description: ''
        type: string
  - name: tenantId
    uid: '@azure/ms-rest-nodeauth.LinkedSubscription.tenantId'
    package: '@azure/ms-rest-nodeauth'
    summary: The tenant that the subscription belongs to.
    fullName: tenantId
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'tenantId: string'
      return:
        description: ''
        type: string
  - name: user
    uid: '@azure/ms-rest-nodeauth.LinkedSubscription.user'
    package: '@azure/ms-rest-nodeauth'
    summary: >-
      The user associated with the subscription. This could be a user or a
      serviceprincipal.
    fullName: user
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'user: LinkedUser'
      return:
        description: ''
        type: <xref uid="@azure/ms-rest-nodeauth.LinkedUser" />
