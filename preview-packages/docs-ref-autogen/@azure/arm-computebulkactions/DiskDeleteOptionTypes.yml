### YamlMime:TSTypeAlias
name: DiskDeleteOptionTypes
uid: '@azure/arm-computebulkactions.DiskDeleteOptionTypes'
package: '@azure/arm-computebulkactions'
summary: >-
  Specifies the behavior of the managed disk when the VM gets deleted, for
  example whether the managed disk is deleted or detached. Supported values are:
  **Delete.** If this value is used, the managed disk is deleted when VM gets
  deleted. **Detach.** If this value is used, the managed disk is retained after
  VM gets deleted. Minimum api-version: 2021-03-01. \

  [KnownDiskDeleteOptionTypes](xref:@azure/arm-computebulkactions.KnownDiskDeleteOptionTypes)
  can be used interchangeably with DiskDeleteOptionTypes,
   this enum contains the known values that the service supports.
  ### Known values supported by the service

  **Delete**: Delete the disk upon VM deletion \

  **Detach**: Detach the disk upon VM deletion
fullName: DiskDeleteOptionTypes
remarks: ''
isDeprecated: false
syntax: |
  type DiskDeleteOptionTypes = string
