### YamlMime:TSType
name: KubeletConfig
uid: '@azure/arm-containerservice.KubeletConfig'
package: '@azure/arm-containerservice'
summary: >-
  Kubelet configurations of agent nodes. See [AKS custom node
  configuration](https://docs.microsoft.com/azure/aks/custom-node-configuration)
  for more details.
fullName: KubeletConfig
remarks: ''
isDeprecated: false
type: interface
properties:
  - name: allowedUnsafeSysctls
    uid: '@azure/arm-containerservice.KubeletConfig.allowedUnsafeSysctls'
    package: '@azure/arm-containerservice'
    summary: Allowed list of unsafe sysctls or unsafe sysctl patterns (ending in `*`).
    fullName: allowedUnsafeSysctls
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'allowedUnsafeSysctls?: string[]'
      return:
        description: ''
        type: string[]
  - name: containerLogMaxFiles
    uid: '@azure/arm-containerservice.KubeletConfig.containerLogMaxFiles'
    package: '@azure/arm-containerservice'
    summary: >-
      The maximum number of container log files that can be present for a
      container. The number must be â‰¥ 2.
    fullName: containerLogMaxFiles
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'containerLogMaxFiles?: number'
      return:
        description: ''
        type: number
  - name: containerLogMaxSizeMB
    uid: '@azure/arm-containerservice.KubeletConfig.containerLogMaxSizeMB'
    package: '@azure/arm-containerservice'
    summary: The maximum size (e.g. 10Mi) of container log file before it is rotated.
    fullName: containerLogMaxSizeMB
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'containerLogMaxSizeMB?: number'
      return:
        description: ''
        type: number
  - name: cpuCfsQuota
    uid: '@azure/arm-containerservice.KubeletConfig.cpuCfsQuota'
    package: '@azure/arm-containerservice'
    summary: >-
      If CPU CFS quota enforcement is enabled for containers that specify CPU
      limits. The default is true.
    fullName: cpuCfsQuota
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'cpuCfsQuota?: boolean'
      return:
        description: ''
        type: boolean
  - name: cpuCfsQuotaPeriod
    uid: '@azure/arm-containerservice.KubeletConfig.cpuCfsQuotaPeriod'
    package: '@azure/arm-containerservice'
    summary: >-
      The CPU CFS quota period value. The default is '100ms.' Valid values are a
      sequence of decimal numbers with an optional fraction and a unit suffix.
      For example: '300ms', '2h45m'. Supported units are 'ns', 'us', 'ms', 's',
      'm', and 'h'.
    fullName: cpuCfsQuotaPeriod
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'cpuCfsQuotaPeriod?: string'
      return:
        description: ''
        type: string
  - name: cpuManagerPolicy
    uid: '@azure/arm-containerservice.KubeletConfig.cpuManagerPolicy'
    package: '@azure/arm-containerservice'
    summary: >-
      The CPU Manager policy to use. The default is 'none'. See [Kubernetes CPU
      management
      policies](https://kubernetes.io/docs/tasks/administer-cluster/cpu-management-policies/#cpu-management-policies)
      for more information. Allowed values are 'none' and 'static'.
    fullName: cpuManagerPolicy
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'cpuManagerPolicy?: string'
      return:
        description: ''
        type: string
  - name: failSwapOn
    uid: '@azure/arm-containerservice.KubeletConfig.failSwapOn'
    package: '@azure/arm-containerservice'
    summary: >-
      If set to true it will make the Kubelet fail to start if swap is enabled
      on the node.
    fullName: failSwapOn
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'failSwapOn?: boolean'
      return:
        description: ''
        type: boolean
  - name: imageGcHighThreshold
    uid: '@azure/arm-containerservice.KubeletConfig.imageGcHighThreshold'
    package: '@azure/arm-containerservice'
    summary: >-
      The percent of disk usage after which image garbage collection is always
      run. To disable image garbage collection, set to 100. The default is 85%
    fullName: imageGcHighThreshold
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'imageGcHighThreshold?: number'
      return:
        description: ''
        type: number
  - name: imageGcLowThreshold
    uid: '@azure/arm-containerservice.KubeletConfig.imageGcLowThreshold'
    package: '@azure/arm-containerservice'
    summary: >-
      The percent of disk usage before which image garbage collection is never
      run. This cannot be set higher than imageGcHighThreshold. The default is
      80%
    fullName: imageGcLowThreshold
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'imageGcLowThreshold?: number'
      return:
        description: ''
        type: number
  - name: podMaxPids
    uid: '@azure/arm-containerservice.KubeletConfig.podMaxPids'
    package: '@azure/arm-containerservice'
    summary: The maximum number of processes per pod.
    fullName: podMaxPids
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'podMaxPids?: number'
      return:
        description: ''
        type: number
  - name: seccompDefault
    uid: '@azure/arm-containerservice.KubeletConfig.seccompDefault'
    package: '@azure/arm-containerservice'
    summary: >-
      Specifies the default seccomp profile applied to all workloads. If not
      specified, 'Unconfined' will be used by default.
    fullName: seccompDefault
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'seccompDefault?: string'
      return:
        description: ''
        type: string
  - name: topologyManagerPolicy
    uid: '@azure/arm-containerservice.KubeletConfig.topologyManagerPolicy'
    package: '@azure/arm-containerservice'
    summary: >-
      The Topology Manager policy to use. For more information see [Kubernetes
      Topology
      Manager](https://kubernetes.io/docs/tasks/administer-cluster/topology-manager).
      The default is 'none'. Allowed values are 'none', 'best-effort',
      'restricted', and 'single-numa-node'.
    fullName: topologyManagerPolicy
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'topologyManagerPolicy?: string'
      return:
        description: ''
        type: string
