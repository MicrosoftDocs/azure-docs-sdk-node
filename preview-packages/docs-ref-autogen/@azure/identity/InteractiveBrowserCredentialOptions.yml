### YamlMime:TSType
name: InteractiveBrowserCredentialOptions
uid: '@azure/identity.InteractiveBrowserCredentialOptions'
package: '@azure/identity'
summary: Defines options for the InteractiveBrowserCredential class.
fullName: InteractiveBrowserCredentialOptions
remarks: ''
isPreview: false
isDeprecated: false
type: interface
properties:
  - name: authenticationRecord
    uid: '@azure/identity.InteractiveBrowserCredentialOptions.authenticationRecord'
    package: '@azure/identity'
    summary: >+
      (Only available if used from a browser)

      Result of a previous authentication that can be used to retrieve the
      cached credentials of each individual account.

      This is necessary to provide in case the application wants to work with
      more than one account per

      Client ID and Tenant ID pair.

      This record can be retrieved by calling to the
      InteractiveBrowserCredential's `authenticate()` method, as follows:

          const authenticationRecord = await credential.authenticate();

    fullName: authenticationRecord
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'authenticationRecord?: AuthenticationRecord'
      return:
        type: <xref uid="@azure/identity.AuthenticationRecord" />
        description: ''
  - name: authorityHost
    uid: '@azure/identity.InteractiveBrowserCredentialOptions.authorityHost'
    package: '@azure/identity'
    summary: |-
      The authority host to use for authentication requests.  The default is
      "https://login.microsoftonline.com".
    fullName: authorityHost
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'authorityHost?: string'
      return:
        type: string
        description: ''
  - name: clientId
    uid: '@azure/identity.InteractiveBrowserCredentialOptions.clientId'
    package: '@azure/identity'
    summary: The client (application) ID of an App Registration in the tenant.
    fullName: clientId
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'clientId?: string'
      return:
        type: string
        description: ''
  - name: correlationId
    uid: '@azure/identity.InteractiveBrowserCredentialOptions.correlationId'
    package: '@azure/identity'
    summary: >-
      Correlation ID that can be customized to keep track of the browser
      authentication requests.
    fullName: correlationId
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'correlationId?: string'
      return:
        type: string
        description: ''
  - name: flow
    uid: '@azure/identity.InteractiveBrowserCredentialOptions.flow'
    package: '@azure/identity'
    summary: |-
      (Only available if used from a browser)
      Authentication flow to use.
      If the user specifies the implicit-grant flow, we will use MSAL 1.
      Otherwise, auth-code will be assumed, which uses PKCE and MSAL 2.
    fullName: flow
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'flow?: InteractiveBrowserAuthenticationFlow'
      return:
        type: <xref uid="@azure/identity.InteractiveBrowserAuthenticationFlow" />
        description: ''
  - name: httpClient
    uid: '@azure/identity.InteractiveBrowserCredentialOptions.httpClient'
    package: '@azure/identity'
    summary: |-
      The HttpClient implementation to use for outgoing HTTP requests.  Defaults
      to DefaultHttpClient.
    fullName: httpClient
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'httpClient?: HttpClient'
      return:
        type: HttpClient
        description: ''
  - name: keepAliveOptions
    uid: '@azure/identity.InteractiveBrowserCredentialOptions.keepAliveOptions'
    package: '@azure/identity'
    summary: ''
    fullName: keepAliveOptions
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'keepAliveOptions?: KeepAliveOptions'
      return:
        type: KeepAliveOptions
        description: ''
  - name: loginStyle
    uid: '@azure/identity.InteractiveBrowserCredentialOptions.loginStyle'
    package: '@azure/identity'
    summary: |-
      (Only available if used from a browser)
      Specifies whether a redirect or a popup window should be used to
      initiate the user authentication flow. Possible values are "redirect"
      or "popup" (default) for browser and "popup" (default) for node.
    fullName: loginStyle
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'loginStyle?: BrowserLoginStyle'
      return:
        type: <xref uid="@azure/identity.BrowserLoginStyle" />
        description: ''
  - name: postLogoutRedirectUri
    uid: '@azure/identity.InteractiveBrowserCredentialOptions.postLogoutRedirectUri'
    package: '@azure/identity'
    summary: |-
      Gets the URI to which the user will be redirected when logging out.
      Defaults to `window.location.href`.
    fullName: postLogoutRedirectUri
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'postLogoutRedirectUri?: string | () => string'
      return:
        type: string | () =&gt; string
        description: ''
  - name: proxyOptions
    uid: '@azure/identity.InteractiveBrowserCredentialOptions.proxyOptions'
    package: '@azure/identity'
    summary: Options to configure a proxy for outgoing requests.
