name: SshPublicKey
uid: '@azure/arm-compute-profile-2020-09-01-hybrid.SshPublicKey'
package: '@azure/arm-compute-profile-2020-09-01-hybrid'
summary: >-
  Contains information about SSH certificate public key and the path on the
  Linux VM where the public key is placed.
fullName: SshPublicKey
remarks: ''
isDeprecated: false
type: interface
properties:
  - name: keyData
    uid: '@azure/arm-compute-profile-2020-09-01-hybrid.SshPublicKey.keyData'
    package: '@azure/arm-compute-profile-2020-09-01-hybrid'
    summary: >-
      SSH public key certificate used to authenticate with the VM through ssh.
      The key needs to be at least 2048-bit and in ssh-rsa format. <br><br> For
      creating ssh keys, see [Create SSH keys on Linux and Mac for Linux VMs in
      Azure](https://docs.microsoft.com/en-us/azure/virtual-machines/linux/mac-create-ssh-keys?toc=%2fazure%2fvirtual-machines%2flinux%2ftoc.json).
    fullName: keyData
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'keyData?: string'
      return:
        description: ''
        type: string
  - name: path
    uid: '@azure/arm-compute-profile-2020-09-01-hybrid.SshPublicKey.path'
    package: '@azure/arm-compute-profile-2020-09-01-hybrid'
    summary: >-
      Specifies the full path on the created VM where ssh public key is stored.
      If the file already exists, the specified key is appended to the file.
      Example: /home/user/.ssh/authorized_keys
    fullName: path
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'path?: string'
      return:
        description: ''
        type: string
