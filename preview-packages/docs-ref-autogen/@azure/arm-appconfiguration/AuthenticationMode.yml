### YamlMime:TSTypeAlias
name: AuthenticationMode
uid: '@azure/arm-appconfiguration.AuthenticationMode'
package: '@azure/arm-appconfiguration'
summary: >-
  The data plane proxy authentication mode. This property manages the
  authentication mode of request to the data plane resources. \

  [KnownAuthenticationMode](xref:@azure/arm-appconfiguration.KnownAuthenticationMode)
  can be used interchangeably with AuthenticationMode,
   this enum contains the known values that the service supports.
  ### Known values supported by the service

  **Local**: The local authentication mode. Users are not required to have data
  plane permissions if local authentication is not disabled. \

  **Pass-through**: The pass-through authentication mode. User identity will be
  passed through from ARM, requiring user to have data plane action permissions
  (Available via App Configuration Data Owner/ App Configuration Data Reader).
fullName: AuthenticationMode
remarks: ''
isDeprecated: false
syntax: |
  type AuthenticationMode = string
