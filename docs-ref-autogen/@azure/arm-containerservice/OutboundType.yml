### YamlMime:TSTypeAlias
name: OutboundType
uid: '@azure/arm-containerservice.OutboundType'
package: '@azure/arm-containerservice'
summary: >-
  Defines values for OutboundType. \

  [KnownOutboundType](xref:@azure/arm-containerservice.KnownOutboundType) can be
  used interchangeably with OutboundType,
   this enum contains the known values that the service supports.
  ### Known values supported by the service

  **loadBalancer**: The load balancer is used for egress through an AKS assigned
  public IP. This supports Kubernetes services of type 'loadBalancer'. For more
  information see [outbound type
  loadbalancer](https://docs.microsoft.com/azure/aks/egress-outboundtype#outbound-type-of-loadbalancer).
  \

  **userDefinedRouting**: Egress paths must be defined by the user. This is an
  advanced scenario and requires proper network configuration. For more
  information see [outbound type
  userDefinedRouting](https://docs.microsoft.com/azure/aks/egress-outboundtype#outbound-type-of-userdefinedrouting).
  \

  **managedNATGateway**: The AKS-managed NAT gateway is used for egress. \

  **userAssignedNATGateway**: The user-assigned NAT gateway associated to the
  cluster subnet is used for egress. This is an advanced scenario and requires
  proper network configuration.
fullName: OutboundType
remarks: ''
isDeprecated: false
syntax: |
  type OutboundType = string
