  - name: >-
      beginUpdateAddressLocations(string, string,
      ServiceGatewayUpdateAddressLocationsRequest,
      ServiceGatewaysUpdateAddressLocationsOptionalParams)
    uid: '@azure/arm-network.ServiceGateways.beginUpdateAddressLocations'
    package: '@azure/arm-network'
    summary: >-
      Creates or updates address locations within the service gateway.


      The request supports both full and partial update modes at two levels:
      location and address.


      Full update replaces all existing data.


      Partial update modifies only the specified entries:


      For location-level partial updates, if no address is provided, the
      existing address will be deleted.


      For address-level partial updates, if no services are provided, the
      existing services will be

      considered for deletion.
    remarks: ''
    isDeprecated: false
    syntax:
