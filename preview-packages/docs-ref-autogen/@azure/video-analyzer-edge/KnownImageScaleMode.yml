name: KnownImageScaleMode
uid: '@azure/video-analyzer-edge.KnownImageScaleMode'
package: '@azure/video-analyzer-edge'
summary: >-
  Known values of <xref:@azure/video-analyzer-edge.KnownImageScaleMode> that the
  service accepts.
fullName: KnownImageScaleMode
remarks: ''
isPreview: false
isDeprecated: false
fields:
  - name: Pad
    uid: '@azure/video-analyzer-edge.KnownImageScaleMode.Pad'
    package: '@azure/video-analyzer-edge'
    summary: >-
      Pads the image with black horizontal stripes (letterbox) or black vertical
      stripes (pillar-box) so the image is resized to the specified dimensions
      while not altering the content aspect ratio.
  - name: PreserveAspectRatio
    uid: '@azure/video-analyzer-edge.KnownImageScaleMode.PreserveAspectRatio'
    package: '@azure/video-analyzer-edge'
    summary: >-
      Preserves the same aspect ratio as the input image. If only one image
      dimension is provided, the second dimension is calculated based on the
      input image aspect ratio. When 2 dimensions are provided, the image is
      resized to fit the most constraining dimension, considering the input
      image size and aspect ratio.
  - name: Stretch
    uid: '@azure/video-analyzer-edge.KnownImageScaleMode.Stretch'
    package: '@azure/video-analyzer-edge'
    summary: Stretches the original image so it resized to the specified dimensions.
