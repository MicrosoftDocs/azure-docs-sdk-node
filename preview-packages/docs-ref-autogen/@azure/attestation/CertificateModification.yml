### YamlMime:TSTypeAlias
name: CertificateModification
uid: '@azure/attestation.CertificateModification'
package: '@azure/attestation'
summary: >-
  Defines values for CertificateModification. \

  [KnownCertificateModification](xref:@azure/attestation.KnownCertificateModification)
  can be used interchangeably with CertificateModification,
   this enum contains the known values that the service supports.
  ### Known values supported by the service

  **IsPresent**: After the operation was performed, the certificate is in the
  set of certificates. \

  **IsAbsent**: After the operation was performed, the certificate is no longer
  present in the set of certificates.
fullName: CertificateModification
remarks: ''
isDeprecated: false
syntax: |
  type CertificateModification = string
