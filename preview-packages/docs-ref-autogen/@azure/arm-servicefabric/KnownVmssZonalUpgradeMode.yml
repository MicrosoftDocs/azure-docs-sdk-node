### YamlMime:TSEnum
name: KnownVmssZonalUpgradeMode
uid: '@azure/arm-servicefabric.KnownVmssZonalUpgradeMode'
package: '@azure/arm-servicefabric'
summary: >-
  Known values of
  [VmssZonalUpgradeMode](xref:@azure/arm-servicefabric.VmssZonalUpgradeMode)
  that the service accepts.
fullName: KnownVmssZonalUpgradeMode
remarks: ''
isDeprecated: false
fields:
  - name: Hierarchical
    uid: '@azure/arm-servicefabric.KnownVmssZonalUpgradeMode.Hierarchical'
    package: '@azure/arm-servicefabric'
    summary: >-
      VMs are grouped to reflect the zonal distribution in up to 15 UDs. Each of
      the three zones has five UDs. This ensures that the zones are updated one
      at a time, moving to next zone only after completing five UDs within the
      first zone.
  - name: Parallel
    uid: '@azure/arm-servicefabric.KnownVmssZonalUpgradeMode.Parallel'
    package: '@azure/arm-servicefabric'
    summary: >-
      Updates will happen in all Availability Zones at once for the virtual
      machine scale sets.
