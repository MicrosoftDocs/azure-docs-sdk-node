### YamlMime:TSTypeAlias
name: CoolAccessTieringPolicy
uid: '@azure/arm-netapp.CoolAccessTieringPolicy'
package: '@azure/arm-netapp'
summary: >-
  coolAccessTieringPolicy determines which cold data blocks are moved to cool
  tier. The possible values for this field are: Auto - Moves cold user data
  blocks in both the Snapshot copies and the active file system to the cool tier
  tier. This policy is the default. SnapshotOnly - Moves user data blocks of the
  Volume Snapshot copies that are not associated with the active file system to
  the cool tier. \

  [KnownCoolAccessTieringPolicy](xref:@azure/arm-netapp.KnownCoolAccessTieringPolicy)
  can be used interchangeably with CoolAccessTieringPolicy,
   this enum contains the known values that the service supports.
  ### Known values supported by the service

  **Auto** \

  **SnapshotOnly**
fullName: CoolAccessTieringPolicy
remarks: ''
isDeprecated: false
syntax: |
  type CoolAccessTieringPolicy = string
