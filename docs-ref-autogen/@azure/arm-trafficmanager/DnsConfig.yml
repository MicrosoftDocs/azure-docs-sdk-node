### YamlMime:TSType
name: DnsConfig
uid: '@azure/arm-trafficmanager.DnsConfig'
package: '@azure/arm-trafficmanager'
summary: Class containing DNS settings in a Traffic Manager profile.
fullName: DnsConfig
type: interface
properties:
  - name: fqdn
    uid: '@azure/arm-trafficmanager.DnsConfig.fqdn'
    package: '@azure/arm-trafficmanager'
    summary: >-
      The fully-qualified domain name (FQDN) of the Traffic Manager profile.
      This is formed from the

      concatenation of the RelativeName with the DNS domain used by Azure
      Traffic Manager.

      **NOTE: This property will not be serialized. It can only be populated by
      the server.**
    fullName: fqdn
    syntax:
      content: 'fqdn?: undefined | string'
      return:
        type: undefined | string
        description: ''
  - name: relativeName
    uid: '@azure/arm-trafficmanager.DnsConfig.relativeName'
    package: '@azure/arm-trafficmanager'
    summary: >-
      The relative DNS name provided by this Traffic Manager profile. This value
      is combined with

      the DNS domain name used by Azure Traffic Manager to form the
      fully-qualified domain name

      (FQDN) of the profile.
    fullName: relativeName
    syntax:
      content: 'relativeName?: undefined | string'
      return:
        type: undefined | string
        description: ''
  - name: ttl
    uid: '@azure/arm-trafficmanager.DnsConfig.ttl'
    package: '@azure/arm-trafficmanager'
    summary: >-
      The DNS Time-To-Live (TTL), in seconds. This informs the local DNS
      resolvers and DNS clients

      how long to cache DNS responses provided by this Traffic Manager profile.
    fullName: ttl
    syntax:
      content: 'ttl?: undefined | number'
      return:
        type: undefined | number
        description: ''
