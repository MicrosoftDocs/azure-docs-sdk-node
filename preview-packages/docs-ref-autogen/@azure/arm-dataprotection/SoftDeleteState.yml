name: SoftDeleteState
uid: '@azure/arm-dataprotection.SoftDeleteState'
package: '@azure/arm-dataprotection'
summary: >-
  Defines values for SoftDeleteState. \

  [KnownSoftDeleteState](xref:@azure/arm-dataprotection.KnownSoftDeleteState)
  can be used interchangeably with SoftDeleteState,
   this enum contains the known values that the service supports.
  ### Known values supported by the service

  **Off**: Soft Delete is turned off for the BackupVault \

  **On**: Soft Delete is enabled for the BackupVault but can be turned off \

  **AlwaysOn**: Soft Delete is permanently enabled for the BackupVault and the
  setting cannot be changed
