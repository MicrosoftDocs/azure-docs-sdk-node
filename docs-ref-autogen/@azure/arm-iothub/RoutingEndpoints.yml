### YamlMime:TSType
name: RoutingEndpoints
uid: '@azure/arm-iothub.RoutingEndpoints'
package: '@azure/arm-iothub'
summary: >-
  The properties related to the custom endpoints to which your IoT hub routes
  messages based on the routing rules. A maximum of 10 custom endpoints are
  allowed across all endpoint types for paid hubs and only 1 custom endpoint is
  allowed across all endpoint types for free hubs.
fullName: RoutingEndpoints
remarks: ''
isDeprecated: false
type: interface
properties:
  - name: eventHubs
    uid: '@azure/arm-iothub.RoutingEndpoints.eventHubs'
    package: '@azure/arm-iothub'
    summary: >-
      The list of Event Hubs endpoints that IoT hub routes messages to, based on
      the routing rules. This list does not include the built-in Event Hubs
      endpoint.
    fullName: eventHubs
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'eventHubs?: RoutingEventHubProperties[]'
      return:
        description: ''
        type: <xref uid="@azure/arm-iothub.RoutingEventHubProperties" />[]
  - name: serviceBusQueues
    uid: '@azure/arm-iothub.RoutingEndpoints.serviceBusQueues'
    package: '@azure/arm-iothub'
    summary: >-
      The list of Service Bus queue endpoints that IoT hub routes the messages
      to, based on the routing rules.
    fullName: serviceBusQueues
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'serviceBusQueues?: RoutingServiceBusQueueEndpointProperties[]'
      return:
        description: ''
        type: >-
          <xref uid="@azure/arm-iothub.RoutingServiceBusQueueEndpointProperties"
