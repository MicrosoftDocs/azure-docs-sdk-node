### YamlMime:TSType
name: ClientSecretCredential
uid: '@azure/identity.ClientSecretCredential'
package: '@azure/identity'
summary: >-
  Enables authentication to Microsoft Entra ID using a client secret

  that was generated for an App Registration. More information on how

  to configure a client secret can be found here:


  https://learn.microsoft.com/azure/active-directory/develop/quickstart-configure-app-access-web-apis#add-credentials-to-your-web-application
fullName: ClientSecretCredential
remarks: ''
isDeprecated: false
type: class
constructors:
  - name: >-
      ClientSecretCredential(string, string, string,
      ClientSecretCredentialOptions)
    uid: '@azure/identity.ClientSecretCredential.constructor'
    package: '@azure/identity'
    summary: |-
      Creates an instance of the ClientSecretCredential with the details
      needed to authenticate against Microsoft Entra ID with a client
      secret.
    remarks: ''
    isDeprecated: false
    syntax:
      content: >-
        new ClientSecretCredential(tenantId: string, clientId: string,
        clientSecret: string, options?: ClientSecretCredentialOptions)
      parameters:
        - id: tenantId
          type: string
          description: The Microsoft Entra tenant (directory) ID.
        - id: clientId
          type: string
          description: The client (application) ID of an App Registration in the tenant.
        - id: clientSecret
          type: string
          description: A client secret that was generated for the App Registration.
        - id: options
          type: <xref uid="@azure/identity.ClientSecretCredentialOptions" />
          description: >-
            Options for configuring the client which makes the authentication
            request.
methods:
  - name: getToken(string | string[], GetTokenOptions)
    uid: '@azure/identity.ClientSecretCredential.getToken'
    package: '@azure/identity'
    summary: >-
      Authenticates with Microsoft Entra ID and returns an access token if
      successful.

      If authentication fails, a
      [CredentialUnavailableError](xref:@azure/identity.CredentialUnavailableError)
      will be thrown with the details of the failure.
    remarks: ''
    isDeprecated: false
    syntax:
      content: >-
        function getToken(scopes: string | string[], options?: GetTokenOptions):
        Promise<AccessToken>
      parameters:
        - id: scopes
          type: string | string[]
          description: The list of scopes for which the token will have access.
        - id: options
          type: <xref uid="@azure/core-auth.GetTokenOptions" />
          description: |-
            The options used to configure any requests this
                           TokenCredential implementation might make.
      return:
        description: ''
        type: Promise&lt;<xref uid="@azure/core-auth.AccessToken" />&gt;
