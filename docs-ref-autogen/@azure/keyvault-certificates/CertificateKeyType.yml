### YamlMime:TSTypeAlias
name: CertificateKeyType
uid: '@azure/keyvault-certificates.CertificateKeyType'
package: '@azure/keyvault-certificates'
summary: >-
  The type of key pair to be used for the certificate. \

  <xref:KnownJsonWebKeyType> can be used interchangeably with JsonWebKeyType,
   this enum contains the known values that the service supports.
  ### Known values supported by the service

  **EC**: Elliptic Curve. \

  **EC-HSM**: Elliptic Curve with a private key which is not exportable from the
  HSM. \

  **RSA**: RSA (https://tools.ietf.org/html/rfc3447). \

  **RSA-HSM**: RSA with a private key which is not exportable from the HSM. \

  **oct**: Octet sequence (used to represent symmetric keys). \

  **oct-HSM**: Octet sequence with a private key which is not exportable from
  the HSM.
fullName: CertificateKeyType
remarks: ''
isDeprecated: false
syntax: |
  type CertificateKeyType = string
