name: IndexedSharePointContainerName
uid: '@azure/search-documents.IndexedSharePointContainerName'
package: '@azure/search-documents'
summary: >-
  Specifies which SharePoint libraries to access. \

  <xref:KnownIndexedSharePointContainerName> can be used interchangeably with
  IndexedSharePointContainerName,
   this enum contains the known values that the service supports.
  ### Known values supported by the service

  **defaultSiteLibrary**: Index content from the site's default document
  library. \

  **allSiteLibraries**: Index content from every document library in the site. \

  **useQuery**: Use a query to filter SharePoint content.
fullName: IndexedSharePointContainerName
