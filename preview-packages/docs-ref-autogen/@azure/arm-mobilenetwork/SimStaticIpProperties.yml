properties:
  - name: attachedDataNetwork
    uid: '@azure/arm-mobilenetwork.SimStaticIpProperties.attachedDataNetwork'
    package: '@azure/arm-mobilenetwork'
    summary: >-
      The attached data network on which the static IP address will be used. The
      combination of attached data network and slice defines the network scope
      of the IP address. The attached data network must be in the same location
      as the SIM.
    fullName: attachedDataNetwork
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'attachedDataNetwork?: AttachedDataNetworkResourceId'
      return:
        description: ''
        type: <xref uid="@azure/arm-mobilenetwork.AttachedDataNetworkResourceId" />
  - name: slice
    uid: '@azure/arm-mobilenetwork.SimStaticIpProperties.slice'
    package: '@azure/arm-mobilenetwork'
    summary: >-
      The network slice on which the static IP address will be used. The
      combination of attached data network and slice defines the network scope
      of the IP address. The slice must be in the same location as the SIM.
    fullName: slice
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'slice?: SliceResourceId'
      return:
        description: ''
        type: <xref uid="@azure/arm-mobilenetwork.SliceResourceId" />
  - name: staticIp
    uid: '@azure/arm-mobilenetwork.SimStaticIpProperties.staticIp'
