  - uid: azure-arm-advisor.Suppressions.create
    name: 'create(string, string, string, SuppressionContract, Object)'
    children: []
    type: method
    langs:
      - typeScript
    summary: >-
      Enables the snoozed or dismissed attribute of a recommendation. The
      snoozed

      or dismissed attribute is referred to as a suppression. Use this API to

      create or update the snoozed or dismissed status of a recommendation.
    syntax:
      content: >-
        function create(resourceUri: string, recommendationId: string, name:
        string, suppressionContract: SuppressionContract, options?: Object)
      parameters:
        - id: resourceUri
          type:
            - string
          description: |
            The fully qualified Azure Resource Manager
            identifier of the resource to which the recommendation applies.
        - id: recommendationId
          type:
            - string
          description: |
            The recommendation ID.
        - id: name
          type:
            - string
          description: |
            The name of the suppression.
        - id: suppressionContract
          type:
            - azure-arm-advisor.SuppressionContract
          description: |
            The snoozed or dismissed attribute; for
            example, the snooze duration.
        - id: options
          type:
            - Object
          description: ''
          optional: true
      return:
        type:
          - Promise<azure-arm-advisor.SuppressionContract>
    package: azure-arm-advisor
