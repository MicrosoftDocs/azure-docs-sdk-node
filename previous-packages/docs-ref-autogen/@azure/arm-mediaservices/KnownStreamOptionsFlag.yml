### YamlMime:TSEnum
name: KnownStreamOptionsFlag
uid: '@azure/arm-mediaservices.KnownStreamOptionsFlag'
package: '@azure/arm-mediaservices'
summary: >-
  Known values of
  [StreamOptionsFlag](xref:@azure/arm-mediaservices.StreamOptionsFlag) that the
  service accepts.
fullName: KnownStreamOptionsFlag
remarks: ''
isDeprecated: false
fields:
  - name: Default
    uid: '@azure/arm-mediaservices.KnownStreamOptionsFlag.Default'
    package: '@azure/arm-mediaservices'
    summary: Live streaming with no special latency optimizations.
  - name: LowLatency
    uid: '@azure/arm-mediaservices.KnownStreamOptionsFlag.LowLatency'
    package: '@azure/arm-mediaservices'
    summary: >-
      The live event provides lower end to end latency by reducing its internal
      buffers.
  - name: LowLatencyV2
    uid: '@azure/arm-mediaservices.KnownStreamOptionsFlag.LowLatencyV2'
    package: '@azure/arm-mediaservices'
    summary: >-
      The live event is optimized for end to end latency. This option is only
      available for encoding live events with RTMP input. The outputs can be
      streamed using HLS or DASH formats. The outputs' archive or DVR rewind
      length is limited to 6 hours. Use "LowLatency" stream option for all other
      scenarios.
