name: NotificationChannel
uid: '@azure/arm-servicefabric.NotificationChannel'
package: '@azure/arm-servicefabric'
summary: >-
  Defines values for NotificationChannel. \

  <xref:@azure/arm-servicefabric.KnownNotificationChannel> can be used
  interchangeably with NotificationChannel,
   this enum contains the known values that the service supports.
  ### Known values supported by the service

  **EmailUser**: For email user receivers. In this case, the parameter receivers
  should be a list of email addresses that will receive the notifications. \

  **EmailSubscription**: For subscription receivers. In this case, the parameter
  receivers should be a list of roles of the subscription for the cluster (eg.
  Owner, AccountAdmin, etc) that will receive the notifications.
fullName: NotificationChannel
