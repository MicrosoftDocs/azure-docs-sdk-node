### YamlMime:TSTypeAlias
name: SnapshotDirectoryVisibility
uid: '@azure/arm-netapp.SnapshotDirectoryVisibility'
package: '@azure/arm-netapp'
summary: >-
  Controls the visibility of the Elastic Volume's read-only snapshot directory,
  which provides access to each of the volume's snapshots. \

  [KnownSnapshotDirectoryVisibility](xref:@azure/arm-netapp.KnownSnapshotDirectoryVisibility)
  can be used interchangeably with SnapshotDirectoryVisibility,
   this enum contains the known values that the service supports.
  ### Known values supported by the service

  **Hidden**: Value indicating the read-only snapshot directory is not visible \

  **Visible**: Value indicating the read-only snapshot directory is visible
fullName: SnapshotDirectoryVisibility
remarks: ''
isDeprecated: false
syntax: |
  type SnapshotDirectoryVisibility = string
