### YamlMime:TSType
name: ValidationActivity
uid: '@azure/arm-datafactory.ValidationActivity'
package: '@azure/arm-datafactory'
summary: This activity verifies that an external resource exists.
fullName: ValidationActivity
type: interface
properties:
  - name: childItems
    uid: '@azure/arm-datafactory.ValidationActivity.childItems'
    package: '@azure/arm-datafactory'
    summary: >-
      Can be used if dataset points to a folder. If set to true, the folder must
      have at least one

      file. If set to false, the folder must be empty. Type: boolean (or
      Expression with resultType

      boolean).
    fullName: childItems
    syntax:
      content: 'childItems?: any'
      return:
        type: any
        description: ''
  - name: dataset
    uid: '@azure/arm-datafactory.ValidationActivity.dataset'
    package: '@azure/arm-datafactory'
    summary: Validation activity dataset reference.
    fullName: dataset
    syntax:
      content: 'dataset: DatasetReference'
      return:
        type: <xref uid="@azure/arm-datafactory.DatasetReference" />
        description: ''
  - name: dependsOn
    uid: '@azure/arm-datafactory.ValidationActivity.dependsOn'
    package: '@azure/arm-datafactory'
    summary: Activity depends on condition.
    fullName: dependsOn
    syntax:
      content: 'dependsOn?: ActivityDependency[]'
      return:
        type: '<xref uid="@azure/arm-datafactory.ActivityDependency" />[]'
        description: ''
  - name: description
    uid: '@azure/arm-datafactory.ValidationActivity.description'
    package: '@azure/arm-datafactory'
    summary: Activity description.
    fullName: description
    syntax:
      content: 'description?: undefined | string'
      return:
        type: undefined | string
        description: ''
  - name: minimumSize
    uid: '@azure/arm-datafactory.ValidationActivity.minimumSize'
    package: '@azure/arm-datafactory'
    summary: >-
      Can be used if dataset points to a file. The file must be greater than or
      equal in size to the

      value specified. Type: integer (or Expression with resultType integer).
    fullName: minimumSize
    syntax:
      content: 'minimumSize?: any'
      return:
        type: any
        description: ''
  - name: name
    uid: '@azure/arm-datafactory.ValidationActivity.name'
    package: '@azure/arm-datafactory'
    summary: Activity name.
    fullName: name
    syntax:
      content: 'name: string'
      return:
        type: string
        description: ''
  - name: sleep
    uid: '@azure/arm-datafactory.ValidationActivity.sleep'
    package: '@azure/arm-datafactory'
    summary: >-
      A delay in seconds between validation attempts. If no value is specified,
      10 seconds will be

      used as the default. Type: integer (or Expression with resultType
      integer).
    fullName: sleep
    syntax:
      content: 'sleep?: any'
      return:
        type: any
        description: ''
  - name: timeout
    uid: '@azure/arm-datafactory.ValidationActivity.timeout'
    package: '@azure/arm-datafactory'
    summary: >-
      Specifies the timeout for the activity to run. If there is no value
      specified, it takes the

      value of TimeSpan.FromDays(7) which is 1 week as default. Type: string (or
      Expression with

      resultType string), pattern:
      ((\d+)\.)?(\d\d):(60|([0-5][0-9])):(60|([0-5][0-9])).
    fullName: timeout
    syntax:
      content: 'timeout?: any'
      return:
        type: any
        description: ''
  - name: type
    uid: '@azure/arm-datafactory.ValidationActivity.type'
    package: '@azure/arm-datafactory'
    summary: Polymorphic Discriminator
    fullName: type
    syntax:
      content: 'type: "Validation"'
      return:
        type: '"Validation"'
        description: ''
  - name: userProperties
    uid: '@azure/arm-datafactory.ValidationActivity.userProperties'
    package: '@azure/arm-datafactory'
    summary: Activity user properties.
    fullName: userProperties
    syntax:
      content: 'userProperties?: UserProperty[]'
      return:
        type: '<xref uid="@azure/arm-datafactory.UserProperty" />[]'
        description: ''
