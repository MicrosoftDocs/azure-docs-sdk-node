summary: >-
  Specifies the page blob tier to set the blob to. This is only applicable to
  page blobs on premium storage accounts.

  Please see
  [here](https://learn.microsoft.com/azure/storage/storage-premium-storage#scalability-and-performance-targets)

  for detailed information on the corresponding IOPS and throughput per
  PageBlobTier.
