  - name: Active
    uid: '@azure/arm-videoanalyzer.KnownLivePipelineState.Active'
    package: '@azure/arm-videoanalyzer'
    summary: >-
      The live pipeline is active and able to process media. If your data source
      is not available, for instance, if your RTSP camera is powered off or
      unreachable, the pipeline will still be active and periodically retrying
      the connection. Your Azure subscription will be billed for the duration in
      which the live pipeline is in the active state.
