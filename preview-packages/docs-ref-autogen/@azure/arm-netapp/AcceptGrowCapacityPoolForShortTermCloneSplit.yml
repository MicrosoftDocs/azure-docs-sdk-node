### YamlMime:TSTypeAlias
name: AcceptGrowCapacityPoolForShortTermCloneSplit
uid: '@azure/arm-netapp.AcceptGrowCapacityPoolForShortTermCloneSplit'
package: '@azure/arm-netapp'
summary: >-
  While auto splitting the short term clone volume, if the parent pool does not
  have enough space to accommodate the volume after split, it will be
  automatically resized, which will lead to increased billing. To accept
  capacity pool size auto grow and create a short term clone volume, set the
  property as accepted. \

  [KnownAcceptGrowCapacityPoolForShortTermCloneSplit](xref:@azure/arm-netapp.KnownAcceptGrowCapacityPoolForShortTermCloneSplit)
  can be used interchangeably with AcceptGrowCapacityPoolForShortTermCloneSplit,
   this enum contains the known values that the service supports.
  ### Known values supported by the service

  **Accepted**: Auto grow capacity pool for short term clone split is accepted.
  \

  **Declined**: Auto grow capacity pool for short term clone split is declined.
  Short term clone volume creation will not be allowed, to create short term
  clone volume accept auto grow capacity pool.
fullName: AcceptGrowCapacityPoolForShortTermCloneSplit
remarks: ''
isDeprecated: false
syntax: |
  type AcceptGrowCapacityPoolForShortTermCloneSplit = string
