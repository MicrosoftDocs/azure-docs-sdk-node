### YamlMime:TSType
name: SqlPartitionSettings
uid: '@azure/synapse-artifacts.SqlPartitionSettings'
package: '@azure/synapse-artifacts'
summary: The settings that will be leveraged for Sql source partitioning.
fullName: SqlPartitionSettings
remarks: ''
isDeprecated: false
type: interface
properties:
  - name: partitionColumnName
    uid: '@azure/synapse-artifacts.SqlPartitionSettings.partitionColumnName'
    package: '@azure/synapse-artifacts'
    summary: >-
      The name of the column in integer or datetime type that will be used for
      proceeding partitioning. If not specified, the primary key of the table is
      auto-detected and used as the partition column. Type: string (or
      Expression with resultType string).
    fullName: partitionColumnName
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'partitionColumnName?: any'
      return:
        description: ''
        type: any
  - name: partitionLowerBound
    uid: '@azure/synapse-artifacts.SqlPartitionSettings.partitionLowerBound'
    package: '@azure/synapse-artifacts'
    summary: >-
      The minimum value of the partition column for partition range splitting.
      This value is used to decide the partition stride, not for filtering the
      rows in table. All rows in the table or query result will be partitioned
      and copied. Type: string (or Expression with resultType string).
    fullName: partitionLowerBound
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'partitionLowerBound?: any'
      return:
        description: ''
        type: any
  - name: partitionUpperBound
    uid: '@azure/synapse-artifacts.SqlPartitionSettings.partitionUpperBound'
    package: '@azure/synapse-artifacts'
    summary: >-
      The maximum value of the partition column for partition range splitting.
      This value is used to decide the partition stride, not for filtering the
      rows in table. All rows in the table or query result will be partitioned
      and copied. Type: string (or Expression with resultType string).
    fullName: partitionUpperBound
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'partitionUpperBound?: any'
      return:
        description: ''
        type: any
