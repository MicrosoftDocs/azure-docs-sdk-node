  - uid: 'azure-storage.QueueService#generateSharedAccessSignature'
    id: 'azure-storage.QueueService#generateSharedAccessSignature'
    parent: azure-storage.QueueService
    name: 'generateSharedAccessSignature(queue, sharedAccessPolicy)'
    summary: Retrieves a shared access signature token.
    fullName: >-
      azure-storage.QueueService.generateSharedAccessSignature(queue,
      sharedAccessPolicy)
    type: Function
    syntax:
      parameters:
        - id: queue
          type:
            - string
          description: The queue name.
        - id: sharedAccessPolicy
          type:
            - object
          description: The shared access policy.
        - id: sharedAccessPolicy.Id
          type:
            - string
          description: The signed identifier.
          optional: true
        - id: sharedAccessPolicy.AccessPolicy.Permissions
          type:
            - object
          description: The permission type.
          optional: true
        - id: sharedAccessPolicy.AccessPolicy.Start
          type:
            - date
            - string
          description: >-
            The time at which the Shared Access Signature becomes valid (The UTC
            value will be used).
          optional: true
        - id: sharedAccessPolicy.AccessPolicy.Expiry
          type:
            - date
            - string
          description: >-
            The time at which the Shared Access Signature becomes expired (The
            UTC value will be used).
          optional: true
        - id: sharedAccessPolicy.AccessPolicy.IPAddressOrRange
          type:
            - string
          description: >-
            An IP address or a range of IP addresses from which to accept
            requests. When specifying a range, note that the range is inclusive.
          optional: true
        - id: sharedAccessPolicy.AccessPolicy.Protocols
          type:
            - string
          description: |-
            The protocols permitted for a request made with the account SAS. 
                                                                                                  Possible values are both HTTPS and HTTP (https,http) or HTTPS only (https). The default value is https,http.
      return:
        type:
          - string
        description: >-
          The shared access signature query string. Note this string does not
          contain the leading "?".
      content: 'function generateSharedAccessSignature(queue, sharedAccessPolicy)'
    langs:
      - js
