name: ProvisioningState
uid: '@azure/arm-scvmm.ProvisioningState'
package: '@azure/arm-scvmm'
summary: >-
  Defines values for ProvisioningState. \

  [KnownProvisioningState](xref:@azure/arm-scvmm.KnownProvisioningState) can be
  used interchangeably with ProvisioningState,
   this enum contains the known values that the service supports.
  ### Known values supported by the service

  **Succeeded**: Resource has been created. \

  **Failed**: Resource creation failed. \

  **Canceled**: Resource creation was canceled. \

  **Provisioning**: The resource is provisioning. \

  **Updating**: The resource is updating. \

  **Deleting**: The resource is being deleted. \

  **Accepted**: The resource has been accepted. \

  **Created**: The resource was created.
