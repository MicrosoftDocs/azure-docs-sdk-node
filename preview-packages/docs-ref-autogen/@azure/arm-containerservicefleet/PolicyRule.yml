name: PolicyRule
uid: '@azure/arm-containerservicefleet.PolicyRule'
package: '@azure/arm-containerservicefleet'
summary: >-
  The possible values representing different network policy rules. \

  [KnownPolicyRule](xref:@azure/arm-containerservicefleet.KnownPolicyRule) can
  be used interchangeably with PolicyRule,
   this enum contains the known values that the service supports.
  ### Known values supported by the service

  **AllowAll**: Allow all network traffic. \

  **DenyAll**: Deny all network traffic. \

  **AllowSameNamespace**: Allow traffic within the same namespace.
