properties:
  - name: desired
    uid: azure-iothub.PropertyContainer.desired
    package: azure-iothub
    summary: >-
      The collection of desired property key-value pairs. The keys are UTF-8
      encoded, case-sensitive

      and up-to 1KB in length. Allowed characters exclude UNICODE control
      characters (segments C0

      and C1), '.', '$' and space. The desired porperty values are JSON objects,
      up-to 4KB in

      length.
    fullName: desired
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'desired?: [key: string]: any'
      return:
        description: ''
        type: '[key: string]\: any'
  - name: reported
    uid: azure-iothub.PropertyContainer.reported
    package: azure-iothub
    summary: >-
      The collection of reported property key-value pairs. The keys are UTF-8
      encoded,

      case-sensitive and up-to 1KB in length. Allowed characters exclude UNICODE
      control characters

      (segments C0 and C1), '.', '$' and space. The reported property values are
      JSON objects, up-to

      4KB in length.
    fullName: reported
    remarks: ''
