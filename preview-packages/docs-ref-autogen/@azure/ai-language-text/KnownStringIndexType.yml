### YamlMime:TSEnum
name: KnownStringIndexType
uid: '@azure/ai-language-text.KnownStringIndexType'
package: '@azure/ai-language-text'
summary: >-
  Known values of
  [StringIndexType](xref:@azure/ai-language-text.StringIndexType) that the
  service accepts.
fullName: KnownStringIndexType
remarks: ''
isDeprecated: false
fields:
  - name: TextElementsV8
    uid: '@azure/ai-language-text.KnownStringIndexType.TextElementsV8'
    package: '@azure/ai-language-text'
    summary: >-
      Returned offset and length values will correspond to TextElements
      (Graphemes and Grapheme clusters) confirming to the Unicode 8.0.0
      standard. Use this option if your application is written in .Net Framework
      or .Net Core and you will be using StringInfo.
  - name: UnicodeCodePoint
    uid: '@azure/ai-language-text.KnownStringIndexType.UnicodeCodePoint'
    package: '@azure/ai-language-text'
    summary: >-
      Returned offset and length values will correspond to Unicode code points.
      Use this option if your application is written in a language that support
      Unicode, for example Python.
  - name: Utf16CodeUnit
    uid: '@azure/ai-language-text.KnownStringIndexType.Utf16CodeUnit'
    package: '@azure/ai-language-text'
    summary: >-
      Returned offset and length values will correspond to UTF-16 code units.
      Use this option if your application is written in a language that support
      Unicode, for example Java, JavaScript.
