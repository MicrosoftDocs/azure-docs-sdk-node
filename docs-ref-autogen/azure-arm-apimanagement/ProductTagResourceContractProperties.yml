  - uid: >-
      azure-arm-apimanagement.ProductTagResourceContractProperties.approvalRequired
    name: approvalRequired
    fullName: approvalRequired
    children: []
    langs:
      - typeScript
    type: property
    summary: >-
      whether subscription approval is required. If false, new subscriptions
      will be approved

      automatically enabling developers to call the product’s APIs immediately
      after subscribing. If

      true, administrators must manually approve the subscription before the
      developer can any of

      the product’s APIs. Can be present only if subscriptionRequired property
      is present and has a

      value of false.
    optional: true
    syntax:
      content: 'approvalRequired?: boolean'
      return:
        type:
          - boolean
    package: azure-arm-apimanagement
