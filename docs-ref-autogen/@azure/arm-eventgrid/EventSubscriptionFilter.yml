### YamlMime:TSType
name: EventSubscriptionFilter
uid: '@azure/arm-eventgrid.EventSubscriptionFilter'
package: '@azure/arm-eventgrid'
summary: Filter for the Event Subscription.
fullName: EventSubscriptionFilter
isPreview: false
isDeprecated: false
type: interface
properties:
  - name: advancedFilters
    uid: '@azure/arm-eventgrid.EventSubscriptionFilter.advancedFilters'
    package: '@azure/arm-eventgrid'
    summary: >-
      An array of advanced filters that are used for filtering event
      subscriptions.
    fullName: advancedFilters
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'advancedFilters?: AdvancedFilterUnion[]'
      return:
        type: '<xref uid="@azure/arm-eventgrid.AdvancedFilterUnion" />[]'
        description: ''
  - name: includedEventTypes
    uid: '@azure/arm-eventgrid.EventSubscriptionFilter.includedEventTypes'
    package: '@azure/arm-eventgrid'
    summary: >-
      A list of applicable event types that need to be part of the event
      subscription. If it is

      desired to subscribe to all default event types, set the
      IncludedEventTypes to null.
    fullName: includedEventTypes
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'includedEventTypes?: string[]'
      return:
        type: 'string[]'
        description: ''
  - name: isSubjectCaseSensitive
    uid: '@azure/arm-eventgrid.EventSubscriptionFilter.isSubjectCaseSensitive'
    package: '@azure/arm-eventgrid'
    summary: >-
      Specifies if the SubjectBeginsWith and SubjectEndsWith properties of the
      filter

      should be compared in a case sensitive manner. Default value: false.
    fullName: isSubjectCaseSensitive
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'isSubjectCaseSensitive?: undefined | false | true'
      return:
        type: undefined | false | true
        description: ''
  - name: subjectBeginsWith
    uid: '@azure/arm-eventgrid.EventSubscriptionFilter.subjectBeginsWith'
    package: '@azure/arm-eventgrid'
    summary: >-
      An optional string to filter events for an event subscription based on a
      resource path prefix.

      The format of this depends on the publisher of the events.

      Wildcard characters are not supported in this path.
    fullName: subjectBeginsWith
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'subjectBeginsWith?: undefined | string'
      return:
        type: undefined | string
        description: ''
  - name: subjectEndsWith
    uid: '@azure/arm-eventgrid.EventSubscriptionFilter.subjectEndsWith'
    package: '@azure/arm-eventgrid'
    summary: >-
      An optional string to filter events for an event subscription based on a
      resource path suffix.

      Wildcard characters are not supported in this path.
    fullName: subjectEndsWith
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'subjectEndsWith?: undefined | string'
      return:
        type: undefined | string
        description: ''
