name: RouteGetRouteRangeDefaultResponse
uid: '@azure-rest/maps-route.RouteGetRouteRangeDefaultResponse'
package: '@azure-rest/maps-route'
summary: >-
  The `Get Route Range` (Isochrone) API is an HTTP `GET` request that will
  calculate a set of locations that can be reached from the origin point based
  on fuel, energy, time or distance budget that is specified. A polygon boundary
  (or Isochrone) is returned in a counterclockwise  orientation as well as the
  precise polygon center which was the result of the origin point.


  The returned polygon can be used for further processing such as  [Search
  Inside Geometry](/rest/api/maps/search/post-search-inside-geometry) to  search
  for POIs within the provided isochrone.
