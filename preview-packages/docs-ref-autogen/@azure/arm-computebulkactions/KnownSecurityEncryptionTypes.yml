### YamlMime:TSEnum
name: KnownSecurityEncryptionTypes
uid: '@azure/arm-computebulkactions.KnownSecurityEncryptionTypes'
package: '@azure/arm-computebulkactions'
summary: >-
  Specifies the EncryptionType of the managed disk. It is set to
  DiskWithVMGuestState for encryption of the managed disk along with
  VMGuestState blob, VMGuestStateOnly for encryption of just the VMGuestState
  blob, and NonPersistedTPM for not persisting firmware state in the
  VMGuestState blob.. **Note:** It can be set for only Confidential VMs.
fullName: KnownSecurityEncryptionTypes
remarks: ''
