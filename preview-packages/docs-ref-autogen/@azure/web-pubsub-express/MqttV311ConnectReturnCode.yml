name: MqttV311ConnectReturnCode
uid: '@azure/web-pubsub-express.MqttV311ConnectReturnCode'
package: '@azure/web-pubsub-express'
summary: MQTT 3.1.1 Connect Return Codes.
fullName: MqttV311ConnectReturnCode
remarks: ''
isDeprecated: false
fields:
  - name: UnacceptableProtocolVersion
    uid: >-
      @azure/web-pubsub-express.MqttV311ConnectReturnCode.UnacceptableProtocolVersion
    package: '@azure/web-pubsub-express'
    summary: >-
      0x01: Connection refused, unacceptable protocol version

      The Server does not support the level of the MQTT protocol requested by
      the Client.
    numericValue: 1
  - name: IdentifierRejected
    uid: '@azure/web-pubsub-express.MqttV311ConnectReturnCode.IdentifierRejected'
    package: '@azure/web-pubsub-express'
    summary: |-
      0x02: Connection refused, identifier rejected
      The Client identifier is correct UTF-8 but not allowed by the Server.
    numericValue: 2
  - name: ServerUnavailable
    uid: '@azure/web-pubsub-express.MqttV311ConnectReturnCode.ServerUnavailable'
    package: '@azure/web-pubsub-express'
    summary: |-
      0x03: Connection refused, server unavailable
      The Network Connection has been made but the MQTT service is unavailable.
    numericValue: 3
  - name: BadUsernameOrPassword
    uid: '@azure/web-pubsub-express.MqttV311ConnectReturnCode.BadUsernameOrPassword'
    package: '@azure/web-pubsub-express'
    summary: |-
      0x04: Connection refused, bad user name or password
      The data in the user name or password is malformed.
    numericValue: 4
  - name: NotAuthorized
    uid: '@azure/web-pubsub-express.MqttV311ConnectReturnCode.NotAuthorized'
    package: '@azure/web-pubsub-express'
