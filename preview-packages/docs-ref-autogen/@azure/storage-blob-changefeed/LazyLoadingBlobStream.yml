  - name: unpipe(WritableStream)
    uid: '@azure/storage-blob-changefeed.LazyLoadingBlobStream.unpipe'
    package: '@azure/storage-blob-changefeed'
    summary: >-
      The `readable.unpipe()` method detaches a `Writable` stream previously
      attached

      using the <xref:@azure/storage-blob-changefeed.LazyLoadingBlobStream.pipe>
      method.

      If the `destination` is not specified, then _all_ pipes are detached.


      If the `destination` is specified, but no pipe is set up for it, then

      the method does nothing.


      ```js

      const fs = require('fs');

      const readable = getReadableStreamSomehow();

      const writable = fs.createWriteStream('file.txt');

      // All the data from readable goes into 'file.txt',

      // but only for the first second.

      readable.pipe(writable);

      setTimeout(() => {
        console.log('Stop writing to file.txt.');
        readable.unpipe(writable);
        console.log('Manually close the file stream.');
        writable.end();
      }, 1000);

      ```
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'function unpipe(destination?: WritableStream): this'
      parameters:
        - id: destination
          type: WritableStream
          description: |
            Optional specific stream to unpipe
      return:
        description: ''
        type: this
  - name: 'unshift(any, BufferEncoding)'
    uid: '@azure/storage-blob-changefeed.LazyLoadingBlobStream.unshift'
    package: '@azure/storage-blob-changefeed'
    summary: >-
      Passing `chunk` as `null` signals the end of the stream (EOF) and behaves
      the

      same as `readable.push(null)`, after which no more data can be written.
      The EOF

      signal is put at the end of the buffer and any buffered data will still be

      flushed.

      The `readable.unshift()` method pushes a chunk of data back into the
      internal

      buffer. This is useful in certain situations where a stream is being
      consumed by

      code that needs to "un-consume" some amount of data that it has
      optimistically

      pulled out of the source, so that the data can be passed on to some other
      party.


      The `stream.unshift(chunk)` method cannot be called after the `'end'`
      event

      has been emitted or a runtime error will be thrown.


      Developers using `stream.unshift()` often should consider switching to

      use of a `Transform` stream instead. See the `API for stream implementers`
      section for more information.


      ```js

      // Pull off a header delimited by \n\n.

      // Use unshift() if we get too much.

      // Call the callback with (error, header, stream).

      const { StringDecoder } = require('string_decoder');

      function parseHeader(stream, callback) {
        stream.on('error', callback);
        stream.on('readable', onReadable);
        const decoder = new StringDecoder('utf8');
        let header = '';
        function onReadable() {
          let chunk;
          while (null !== (chunk = stream.read())) {
            const str = decoder.write(chunk);
            if (str.match(/\n\n/)) {
              // Found the header boundary.
              const split = str.split(/\n\n/);
              header += split.shift();
              const remaining = split.join('\n\n');
              const buf = Buffer.from(remaining, 'utf8');
              stream.removeListener('error', callback);
              // Remove the 'readable' listener before unshifting.
              stream.removeListener('readable', onReadable);
              if (buf.length)
                stream.unshift(buf);
              // Now the body of the message can be read from the stream.
              callback(null, header, stream);
            } else {
              // Still reading the header.
              header += str;
            }
          }
        }
      }

      ```


      Unlike <xref:@azure/storage-blob-changefeed.LazyLoadingBlobStream.push>,
      `stream.unshift(chunk)` will not

      end the reading process by resetting the internal reading state of the
      stream.

      This can cause unexpected results if `readable.unshift()` is called during
      a

      read (i.e. from within a <xref:_read> implementation on a

      custom stream). Following the call to `readable.unshift()` with an
      immediate <xref:@azure/storage-blob-changefeed.LazyLoadingBlobStream.push>
      will reset the reading state appropriately,

      however it is best to simply avoid calling `readable.unshift()` while in
      the

      process of performing a read.
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'function unshift(chunk: any, encoding?: BufferEncoding)'
      parameters:
        - id: chunk
          type: any
          description: >-
            Chunk of data to unshift onto the read queue. For streams not
            operating in object mode, `chunk` must be a string, `Buffer`,
            `Uint8Array` or `null`. For object mode

            streams, `chunk` may be any JavaScript value.
        - id: encoding
          type: BufferEncoding
          description: >
            Encoding of string chunks. Must be a valid `Buffer` encoding, such
            as `'utf8'` or `'ascii'`.
  - name: wrap(ReadableStream)
    uid: '@azure/storage-blob-changefeed.LazyLoadingBlobStream.wrap'
    package: '@azure/storage-blob-changefeed'
    summary: >-
      Prior to Node.js 0.10, streams did not implement the entire `stream`
      module API

      as it is currently defined. (See `Compatibility` for more information.)

      When using an older Node.js library that emits `'data'` events and has a
      <xref:@azure/storage-blob-changefeed.LazyLoadingBlobStream.pause> method
      that is advisory only, the`readable.wrap()` method can be used to create a
      `Readable`

      stream that uses

      the old stream as its data source.


      It will rarely be necessary to use `readable.wrap()` but the method has
      been

      provided as a convenience for interacting with older Node.js applications
      and

      libraries.


      ```js

      const { OldReader } = require('./old-api-module.js');

      const { Readable } = require('stream');

      const oreader = new OldReader();

      const myReader = new Readable().wrap(oreader);


      myReader.on('readable', () => {
        myReader.read(); // etc.
      });

      ```
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'function wrap(stream: ReadableStream): this'
      parameters:
        - id: stream
          type: ReadableStream
          description: |
            An "old style" readable stream
      return:
        description: ''
        type: this
extends: Readable
