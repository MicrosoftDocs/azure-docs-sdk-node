    fullName: modalities
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'modalities?: string[]'
      return:
        description: ''
        type: string[]
  - name: outputAudioFormat
    uid: '@azure/ai-voicelive.ResponseCreateParams.outputAudioFormat'
    package: '@azure/ai-voicelive'
    summary: >-
      The format of output audio. Options are `pcm16`, `g711_ulaw`, or
