### YamlMime:TSType
name: TargetSentiment
uid: '@azure/ai-language-text.TargetSentiment'
package: '@azure/ai-language-text'
summary: |-
  TargetSentiment contains the predicted sentiment, confidence scores and other
  information about a target of a product. A target of a product/service is a
  key component of that product/service. For example in "The food at Hotel Foo
  is good", "food" is a target of "Hotel Foo".
fullName: TargetSentiment
remarks: ''
isDeprecated: false
type: interface
properties:
  - name: confidenceScores
    uid: '@azure/ai-language-text.TargetSentiment.confidenceScores'
    package: '@azure/ai-language-text'
    summary: |-
      The sentiment confidence score between 0 and 1 for the target for
      'positive' and 'negative' labels.
    fullName: confidenceScores
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'confidenceScores: TargetConfidenceScores'
      return:
        description: ''
        type: <xref uid="@azure/ai-language-text.TargetConfidenceScores" />
  - name: length
    uid: '@azure/ai-language-text.TargetSentiment.length'
    package: '@azure/ai-language-text'
    summary: The length of the Target text.
    fullName: length
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'length: number'
      return:
        description: ''
        type: number
  - name: offset
    uid: '@azure/ai-language-text.TargetSentiment.offset'
    package: '@azure/ai-language-text'
    summary: The Target text offset from the start of the sentence.
    fullName: offset
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'offset: number'
      return:
        description: ''
        type: number
  - name: sentiment
    uid: '@azure/ai-language-text.TargetSentiment.sentiment'
    package: '@azure/ai-language-text'
    summary: >-
      The predicted Sentiment for the Target. For a list of possible values,

      see
      [TokenSentimentLabel](xref:@azure/ai-language-text.TokenSentimentLabel)
    fullName: sentiment
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'sentiment: TokenSentimentLabel'
      return:
        description: ''
        type: <xref uid="@azure/ai-language-text.TokenSentimentLabel" />
  - name: text
    uid: '@azure/ai-language-text.TargetSentiment.text'
    package: '@azure/ai-language-text'
    summary: The target text.
    fullName: text
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'text: string'
      return:
        description: ''
        type: string
