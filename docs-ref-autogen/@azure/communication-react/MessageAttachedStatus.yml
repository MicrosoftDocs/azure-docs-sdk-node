### YamlMime:TSTypeAlias
name: MessageAttachedStatus
uid: '@azure/communication-react.MessageAttachedStatus'
package: '@azure/communication-react'
summary: >-
  Indicate whether a chat message should be displayed merged with the message
  before / after it.

  If `true`, the message will be appear grouped with the message before it.

  'top' and 'bottom' are used to indicate that the message is the start or end
  of a group.
fullName: MessageAttachedStatus
remarks: ''
isDeprecated: false
syntax: |
  type MessageAttachedStatus = "bottom" | "top" | boolean
