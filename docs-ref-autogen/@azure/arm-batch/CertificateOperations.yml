            The identifier for the certificate. This must be made up of
            algorithm and

            thumbprint separated by a dash, and must match the certificate data
            in the request. For example

            SHA1-a3d1c5.
        - id: options
          type: <xref uid="msRest.RequestOptionsBase" />
          description: ''
      return:
