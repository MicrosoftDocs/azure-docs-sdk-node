    type: interface
    summary: >-
      Represents the type of registration or provision requested, and if the
      operation needs to be

      asynchronous or not. Supported types of provision operations are from
      either image store or

      external store.
    package: '@azure/servicefabric'
  - uid: '@azure/servicefabric.ProvisionApplicationTypeDescriptionBase.async'
    name: async
    fullName: async
    children: []
    langs:
      - typeScript
    type: property
    summary: >-
      Indicates whether or not provisioning should occur asynchronously. When
      set to true, the

      provision operation returns when the request is accepted by the system,
      and the provision

      operation continues without any timeout limit. The default value is false.
      For large

      application packages, we recommend setting the value to true.
    syntax:
      content: 'async: boolean'
      return:
        type:
          - boolean
