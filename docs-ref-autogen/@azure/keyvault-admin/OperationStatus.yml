name: OperationStatus
uid: '@azure/keyvault-admin.OperationStatus'
package: '@azure/keyvault-admin'
summary: |-
  The status of a long-running operation. \
  <xref:KnownOperationStatus> can be used interchangeably with OperationStatus,
   this enum contains the known values that the service supports.
  ### Known values supported by the service
  **InProgress**: The operation is in progress. \
  **Succeeded**: The operation successfully completed. \
  **Canceled**: The operation was canceled. \
  **Failed**: The operation failed.
fullName: OperationStatus
