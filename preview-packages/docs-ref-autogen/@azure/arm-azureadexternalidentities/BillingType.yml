name: BillingType
uid: '@azure/arm-azureadexternalidentities.BillingType'
package: '@azure/arm-azureadexternalidentities'
summary: >-
  Defines values for BillingType. \

  [KnownBillingType](xref:@azure/arm-azureadexternalidentities.KnownBillingType)
  can be used interchangeably with BillingType,
   this enum contains the known values that the service supports.
  ### Known values supported by the service

  **MAU**: Azure AD B2C usage is billed to a linked Azure subscription and uses
  a monthly active users (MAU) billing model. \

  **Auths**: Azure AD B2C usage is billed to a linked Azure subscription and
  uses number of authentications based billing.
