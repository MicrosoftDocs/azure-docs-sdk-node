name: StorageVolumePerformanceMode
uid: '@azure/arm-oracledatabase.StorageVolumePerformanceMode'
package: '@azure/arm-oracledatabase'
summary: >-
  Storage volume performance mode. \

  [KnownStorageVolumePerformanceMode](xref:@azure/arm-oracledatabase.KnownStorageVolumePerformanceMode)
  can be used interchangeably with StorageVolumePerformanceMode,
   this enum contains the known values that the service supports.
  ### Known values supported by the service

  **Balanced**: With this option, you are purchasing 10 VPUs per GB/month. For
  more information, including specific throughput and IOPS performance numbers
  for various volume sizes. \

  **HighPerformance**: With this option, you are purchasing 20 VPUs per
  GB/month. For more information, including specific throughput and IOPS
  performance numbers for various volume sizes.
