### YamlMime:TSTypeAlias
name: RegistrationSubstatus
uid: azure-iot-provisioning-service.RegistrationSubstatus
package: azure-iot-provisioning-service
summary: >-
  Substatus for 'Assigned' devices. Possible values include:

  - 'initialAssignment': Device has been assigned to an IoT hub for the first
  time.

  - 'deviceDataMigrated': Device has been assigned to a different IoT hub and
  its device data was migrated from the previously assigned IoT hub. Device data
  was removed from the previously assigned IoT hub.

  - 'deviceDataReset':  Device has been assigned to a different IoT hub and its
  device data was populated from the initial state stored in the enrollment.
  Device data was removed from the previously assigned IoT hub.
fullName: RegistrationSubstatus
remarks: ''
isDeprecated: false
syntax: |
  type RegistrationSubstatus =
    | "initialAssignment"
    | "deviceDataMigrated"
    | "deviceDataReset"
