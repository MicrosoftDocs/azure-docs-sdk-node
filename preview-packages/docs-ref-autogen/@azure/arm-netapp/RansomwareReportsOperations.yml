  - name: clearSuspects
    uid: '@azure/arm-netapp.RansomwareReportsOperations.clearSuspects'
    package: '@azure/arm-netapp'
    summary: >-
      "Clear ransomware suspects for the given Advanced Ransomware Protection
      report. You should evaluate the report to determine whether the activity
      is acceptable (false positive) or whether an attack seems malicious.

      ARP creates snapshots named Anti_ransomware_backup when it detects a
      potential ransomware threat. You can use one of these ARP snapshots or
      another snapshot of your volume to restore data",
    fullName: clearSuspects
    remarks: ''
    isDeprecated: false
    syntax:
      content: >-
        clearSuspects: (resourceGroupName: string, accountName: string,
        poolName: string, volumeName: string, ransomwareReportName: string,
        body: RansomwareSuspectsClearRequest, options?:
        RansomwareReportsClearSuspectsOptionalParams) =>
        PollerLike<OperationState<void>, void>
      return:
        description: ''
        type: >-
          (resourceGroupName: string, accountName: string, poolName: string,
          volumeName: string, ransomwareReportName: string, body:
          RansomwareSuspectsClearRequest, options?:
          RansomwareReportsClearSuspectsOptionalParams) =&gt;
          PollerLike&lt;OperationState&lt;void&gt;, void&gt;
  - name: get
    uid: '@azure/arm-netapp.RansomwareReportsOperations.get'
    package: '@azure/arm-netapp'
    summary: >-
      Get details of the specified ransomware report (ARP)

      ARP reports are created with a list of suspected files when it detects any
      combination of high data entropy, abnormal volume activity with data
      encryption, and unusual file extensions.

      ARP creates snapshots named Anti_ransomware_backup when it detects a
      potential ransomware threat. You can use one of these ARP snapshots or
      another snapshot of your volume to restore data.
    fullName: get
    remarks: ''
    isDeprecated: false
    syntax:
      content: >-
        get: (resourceGroupName: string, accountName: string, poolName: string,
        volumeName: string, ransomwareReportName: string, options?:
        RansomwareReportsGetOptionalParams) => Promise<RansomwareReport>
      return:
        description: ''
        type: >-
          (resourceGroupName: string, accountName: string, poolName: string,
          volumeName: string, ransomwareReportName: string, options?:
          RansomwareReportsGetOptionalParams) =&gt;
          Promise&lt;RansomwareReport&gt;
  - name: list
    uid: '@azure/arm-netapp.RansomwareReportsOperations.list'
    package: '@azure/arm-netapp'
    summary: >-
      List all ransomware reports for the volume

      Returns a list of the Advanced Ransomware Protection (ARP) reports for the
      volume.

      ARP reports are created with a list of suspected files when it detects any
      combination of high data entropy, abnormal volume activity with data
      encryption, and unusual file extensions.

      ARP creates snapshots named Anti_ransomware_backup when it detects a
      potential ransomware threat. You can use one of these ARP snapshots or
      another snapshot of your volume to restore data"
    fullName: list
    remarks: ''
    isDeprecated: false
    syntax:
      content: >-
        list: (resourceGroupName: string, accountName: string, poolName: string,
        volumeName: string, options?: RansomwareReportsListOptionalParams) =>
        PagedAsyncIterableIterator<RansomwareReport, RansomwareReport[],
        PageSettings>
      return:
        description: ''
        type: >-
          (resourceGroupName: string, accountName: string, poolName: string,
          volumeName: string, options?: RansomwareReportsListOptionalParams)
          =&gt; PagedAsyncIterableIterator&lt;RansomwareReport,
          RansomwareReport[], PageSettings&gt;
