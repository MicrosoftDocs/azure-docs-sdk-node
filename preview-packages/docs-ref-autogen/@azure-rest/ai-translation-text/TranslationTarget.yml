summary: Target language and translation configuration parameters.
fullName: TranslationTarget
remarks: ''
isDeprecated: false
type: interface
properties:
  - name: adaptiveDatasetId
    uid: '@azure-rest/ai-translation-text.TranslationTarget.adaptiveDatasetId'
    package: '@azure-rest/ai-translation-text'
    summary: >-
      Reference dataset ID having sentence pair to generate adaptive customized
      translation.
    fullName: adaptiveDatasetId
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'adaptiveDatasetId?: string'
      return:
        description: ''
        type: string
  - name: allowFallback
    uid: '@azure-rest/ai-translation-text.TranslationTarget.allowFallback'
    package: '@azure-rest/ai-translation-text'
    summary: >-
      In the case where a custom system is being used, specifies that the
      service is allowed to fall back to a

      general system when a custom system doesn't exist.

      In the case where a Large Language Model is being used, specifies that the
      service is allowed to fall

      back to a Small Language Model if an error occurs.

      Possible values are: true (default) or false.


      allowFallback=false specifies that the translation should only use systems
      trained for the category specified

      by the request. If a translation for language X to language Y requires
      chaining through a pivot language E,

      then all the systems in the chain (X → E and E → Y) will need to be custom
      and have the same category.

      If no system is found with the specific category, the request will return
      a 400 status code. allowFallback=true

      specifies that the service is allowed to fall back to a general system
      when a custom system doesn't exist.
    fullName: allowFallback
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'allowFallback?: boolean'
      return:
        description: ''
        type: boolean
  - name: deploymentName
    uid: '@azure-rest/ai-translation-text.TranslationTarget.deploymentName'
    package: '@azure-rest/ai-translation-text'
    summary: >-
      Default is 'general', which uses NMT system.

      'abc-inc-gpt-4o', and 'abc-inc-gpt-4o-mini' are examples of deployment
      names which use GPT-4o uses or

      GPT-4o-mini model. 'gpt-4o' uses GPT-4o model.


      `<custom model id>` uses the custom NMT model tuned by customer.

      'best' system determines which is the best model to use for the request.
      This intelligence could be introduced

      in future. Customer should have deployed it in their resource.
    fullName: deploymentName
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'deploymentName?: string'
      return:
        description: ''
        type: string
