  - name: upload(RequestBodyType, number, BlockBlobUploadOptions)
    uid: '@azure/storage-blob.BlockBlobClient.upload'
    package: '@azure/storage-blob'
    summary: >-
      Creates a new block blob, or updates the content of an existing block
      blob.

      Updating an existing block blob overwrites any existing metadata on the
      blob.

      Partial updates are not supported; the content of the existing blob is

      overwritten with the new content. To perform a partial update of a block
      blob's,

      use [stageBlock](xref:@azure/storage-blob.BlockBlobClient.stageBlock) and
      [commitBlockList](xref:@azure/storage-blob.BlockBlobClient.commitBlockList).


      This is a non-parallel uploading method, please use
      [uploadFile](xref:@azure/storage-blob.BlockBlobClient.uploadFile),

      [uploadStream](xref:@azure/storage-blob.BlockBlobClient.uploadStream) or
      [uploadBrowserData](xref:@azure/storage-blob.BlockBlobClient.uploadBrowserData)
      for better performance

      with concurrency uploading.


      See https://learn.microsoft.com/rest/api/storageservices/put-blob
    remarks: ''
    isDeprecated: false
    syntax:
      content: >-
        function upload(body: RequestBodyType, contentLength: number, options?:
        BlockBlobUploadOptions): Promise<BlockBlobUploadResponse>
      parameters:
        - id: body
          type: <xref uid="@azure/storage-blob.HttpRequestBody" />
          description: |-
            Blob, string, ArrayBuffer, ArrayBufferView or a function
                                          which returns a new Readable stream whose offset is from data source beginning.
        - id: contentLength
          type: number
          description: >-
            Length of body in bytes. Use Buffer.byteLength() to calculate body
            length for a
                                          string including non non-Base64/Hex-encoded characters.
        - id: options
          type: <xref uid="@azure/storage-blob.BlockBlobUploadOptions" />
          description: Options to the Block Blob Upload operation.
      return:
        description: >-
          Response data for the Block Blob Upload operation.


          Example usage:


          ```ts snippet:ClientsUpload

          import { BlobServiceClient } from "@azure/storage-blob";

          import { DefaultAzureCredential } from "@azure/identity";


          const account = "<account>";

          const blobServiceClient = new BlobServiceClient(
            `https://${account}.blob.core.windows.net`,
            new DefaultAzureCredential(),
          );


          const containerName = "<container name>";

          const blobName = "<blob name>";

          const containerClient =
          blobServiceClient.getContainerClient(containerName);

          const blockBlobClient = containerClient.getBlockBlobClient(blobName);


          const content = "Hello world!";

          const uploadBlobResponse = await blockBlobClient.upload(content,
          content.length);

          ```
        type: >-
          Promise&lt;<xref uid="@azure/storage-blob.BlockBlobUploadResponse"
          />&gt;
  - name: >-
      uploadBrowserData(Blob | ArrayBuffer | ArrayBufferView,
      BlockBlobParallelUploadOptions)
    uid: '@azure/storage-blob.BlockBlobClient.uploadBrowserData'
    package: '@azure/storage-blob'
    summary: >-
      ONLY AVAILABLE IN BROWSERS.


      Uploads a browser Blob/File/ArrayBuffer/ArrayBufferView object to block
      blob.


      When buffer length lesser than or equal to 256MB, this method will use 1
      upload call to finish the upload.

      Otherwise, this method will call
      [stageBlock](xref:@azure/storage-blob.BlockBlobClient.stageBlock) to
      upload blocks, and finally call

      [commitBlockList](xref:@azure/storage-blob.BlockBlobClient.commitBlockList)
      to commit the block list.


      A common
      [blobHTTPHeaders](xref:@azure/storage-blob.BlockBlobParallelUploadOptions.blobHTTPHeaders)
      option to set is

      `blobContentType`, enabling the browser to provide

      functionality based on file type.
