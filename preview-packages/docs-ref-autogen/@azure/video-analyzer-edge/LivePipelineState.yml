### YamlMime:TSTypeAlias
name: LivePipelineState
uid: '@azure/video-analyzer-edge.LivePipelineState'
package: '@azure/video-analyzer-edge'
summary: >-
  Defines values for LivePipelineState. \

  [KnownLivePipelineState](xref:@azure/video-analyzer-edge.KnownLivePipelineState)
  can be used interchangeably with LivePipelineState,
   this enum contains the known values that the service supports.
  ### Known values supported by the service

  **inactive**: The live pipeline is idle and not processing media. \

  **activating**: The live pipeline is transitioning into the active state. \

  **active**: The live pipeline is active and able to process media. If your
  data source is not available, for instance, if your RTSP camera is powered off
  or unreachable, the pipeline will still be active and periodically retrying
  the connection. Your Azure subscription will be billed for the duration in
  which the live pipeline is in the active state. \

  **deactivating**: The live pipeline is transitioning into the inactive state.
fullName: LivePipelineState
remarks: ''
isDeprecated: false
syntax: |
  type LivePipelineState = string
