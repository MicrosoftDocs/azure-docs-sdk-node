### YamlMime:TSTypeAlias
name: DiskState
uid: '@azure/arm-compute.DiskState'
package: '@azure/arm-compute'
summary: >-
  Defines values for DiskState. \

  <xref:KnownDiskState> can be used interchangeably with DiskState,
   this enum contains the known values that the service supports.
  ### Known values supported by the service

  **Unattached**: The disk is not being used and can be attached to a VM. \

  **Attached**: The disk is currently mounted to a running VM. \

  **Reserved**: The disk is mounted to a stopped-deallocated VM \

  **ActiveSAS**: The disk currently has an Active SAS Uri associated with it. \

  **ReadyToUpload**: A disk is ready to be created by upload by requesting a
  write token. \

  **ActiveUpload**: A disk is created for upload and a write token has been
  issued for uploading to it.
fullName: DiskState
remarks: ''
isPreview: false
isDeprecated: false
syntax: type DiskState = string
