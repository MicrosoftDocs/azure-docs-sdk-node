name: KnownPlatformType
uid: '@azure/arm-mobilenetwork.KnownPlatformType'
package: '@azure/arm-mobilenetwork'
summary: >-
  Known values of [PlatformType](xref:@azure/arm-mobilenetwork.PlatformType)
  that the service accepts.
fullName: KnownPlatformType
remarks: ''
isDeprecated: false
fields:
  - name: AKSHCI
    uid: '@azure/arm-mobilenetwork.KnownPlatformType.AKSHCI'
    package: '@azure/arm-mobilenetwork'
    summary: >-
      If this option is chosen, you must set one of "azureStackEdgeDevice",
      "connectedCluster" or "customLocation". If multiple are set, they must be
      consistent with each other.
  - name: ThreePAzureStackHCI
    uid: '@azure/arm-mobilenetwork.KnownPlatformType.ThreePAzureStackHCI'
    package: '@azure/arm-mobilenetwork'
    summary: >-
      If this option is chosen, you must set one of "azureStackHciCluster",
      "connectedCluster" or "customLocation". If multiple are set, they must be
      consistent with each other.
