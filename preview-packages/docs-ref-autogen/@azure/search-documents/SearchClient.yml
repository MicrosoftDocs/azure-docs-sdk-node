name: SearchClient
uid: '@azure/search-documents.SearchClient'
package: '@azure/search-documents'
summary: |-
  Class used to perform operations against a search index,
  including querying documents in the index as well as
  adding, updating, and removing them.
fullName: SearchClient<TModel>
remarks: ''
isDeprecated: false
type: class
constructors:
  - name: >-
      SearchClient<TModel>(string, string, KeyCredential | TokenCredential,
      SearchClientOptions)
    uid: '@azure/search-documents.SearchClient.constructor'
    package: '@azure/search-documents'
    summary: >-
      Creates an instance of SearchClient.


      Example usage:

      ```ts snippet:ReadmeSampleSearchClient

      import { SearchClient, AzureKeyCredential } from
      "@azure/search-documents";


      const searchClient = new SearchClient(
        "<endpoint>",
        "<indexName>",
        new AzureKeyCredential("<apiKey>"),
      );

      ```


      Optionally, the type of the model can be used to enable strong typing and
      type hints:

      ```ts snippet:ReadmeSampleSearchClientWithModel

      import { SearchClient, AzureKeyCredential } from
      "@azure/search-documents";


      type TModel = {
        keyName: string;
        field1?: string | null;
        field2?: {
          anotherField?: string | null;
        } | null;
      };


      const searchClient = new SearchClient<TModel>(
        "<endpoint>",
        "<indexName>",
        new AzureKeyCredential("<apiKey>"),
      );

      ```
    remarks: ''
    isDeprecated: false
    syntax:
      content: >-
        new SearchClient(endpoint: string, indexName: string, credential:
        KeyCredential | TokenCredential, options?: SearchClientOptions)
      parameters:
        - id: endpoint
          type: string
          description: The endpoint of the search service
        - id: indexName
          type: string
          description: The name of the index
        - id: credential
          type: >-
            <xref uid="@azure/core-auth.KeyCredential" /> | <xref
            uid="@azure/core-auth.TokenCredential" />
          description: Used to authenticate requests to the service.
        - id: options
          type: <xref uid="@azure/search-documents.SearchClientOptions" />
          description: Used to configure the Search client.
