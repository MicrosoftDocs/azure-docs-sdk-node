  - uid: azure-cognitiveservices-imagesearch.Images.pivotSuggestions
    name: pivotSuggestions
    fullName: pivotSuggestions
    children: []
    langs:
      - typeScript
    type: property
    summary: >-
      A list of segments in the original query. For example, if the query was
      Red Flowers, Bing

      might segment the query into Red and Flowers. The Flowers pivot may
      contain query suggestions

      such as Red Peonies and Red Daisies, and the Red pivot may contain query
      suggestions such as

      Green Flowers and Yellow Flowers.
    optional: true
    syntax:
      content: 'pivotSuggestions?: PivotSuggestions[]'
      return:
        type:
          - 'azure-cognitiveservices-imagesearch.PivotSuggestions[]'
    package: azure-cognitiveservices-imagesearch
  - uid: azure-cognitiveservices-imagesearch.Images.queryExpansions
    name: queryExpansions
    fullName: queryExpansions
    children: []
    langs:
      - typeScript
    type: property
    summary: >-
      A list of expanded queries that narrows the original query. For example,
      if the query was

      Microsoft Surface, the expanded queries might be: Microsoft Surface Pro 3,
      Microsoft Surface

      RT, Microsoft Surface Phone, and Microsoft Surface Hub.
    optional: true
    syntax:
      content: 'queryExpansions?: Query[]'
      return:
        type:
          - 'azure-cognitiveservices-imagesearch.Query[]'
    package: azure-cognitiveservices-imagesearch
  - uid: azure-cognitiveservices-imagesearch.Images.similarTerms
    name: similarTerms
    fullName: similarTerms
    children: []
    langs:
      - typeScript
    type: property
    summary: A list of terms that are similar in meaning to the user's query term.
    optional: true
    syntax:
      content: 'similarTerms?: Query[]'
      return:
        type:
          - 'azure-cognitiveservices-imagesearch.Query[]'
    package: azure-cognitiveservices-imagesearch
  - uid: azure-cognitiveservices-imagesearch.Images.value
    name: value
    fullName: value
    children: []
    langs:
      - typeScript
    type: property
    summary: >-
      A list of image objects that are relevant to the query. If there are no
      results, the List is

      empty.
    syntax:
      content: 'value: ImageObject[]'
      return:
        type:
          - 'azure-cognitiveservices-imagesearch.ImageObject[]'
    package: azure-cognitiveservices-imagesearch
