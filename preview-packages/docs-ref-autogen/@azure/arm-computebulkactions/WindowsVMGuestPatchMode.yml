### YamlMime:TSTypeAlias
name: WindowsVMGuestPatchMode
uid: '@azure/arm-computebulkactions.WindowsVMGuestPatchMode'
package: '@azure/arm-computebulkactions'
summary: >-
  Specifies the mode of VM Guest Patching to IaaS virtual machine or virtual
  machines associated to virtual machine scale set with OrchestrationMode as
  Flexible.<br /><br /> Possible values are:<br /><br /> **Manual** - You 
  control the application of patches to a virtual machine. You do this by
  applying patches manually inside the VM. In this mode, automatic updates are
  disabled; the property WindowsConfiguration.enableAutomaticUpdates must be
  false<br /><br /> **AutomaticByOS** - The virtual machine will automatically
  be updated by the OS. The property WindowsConfiguration.enableAutomaticUpdates
  must be true. <br /><br /> **AutomaticByPlatform** - the virtual machine will
  automatically updated by the platform. The properties provisionVMAgent and
  WindowsConfiguration.enableAutomaticUpdates must be true \

  [KnownWindowsVMGuestPatchMode](xref:@azure/arm-computebulkactions.KnownWindowsVMGuestPatchMode)
  can be used interchangeably with WindowsVMGuestPatchMode,
   this enum contains the known values that the service supports.
  ### Known values supported by the service

  **Manual**: Manual VM guest patch mode \

  **AutomaticByOS**: AutomaticByOS VM guest patch mode \

  **AutomaticByPlatform**: AutomaticByPlatform VM guest patch mode
fullName: WindowsVMGuestPatchMode
remarks: ''
isDeprecated: false
syntax: |
  type WindowsVMGuestPatchMode = string
