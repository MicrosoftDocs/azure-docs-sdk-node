properties:
  - name: defaultNodePools
    uid: >-
      @azure/arm-containerservice.ManagedClusterNodeProvisioningProfile.defaultNodePools
    package: '@azure/arm-containerservice'
    summary: >-
      The set of default Karpenter NodePools (CRDs) configured for node
      provisioning. This field has no effect unless mode is 'Auto'. Warning:
      Changing this from Auto to None on an existing cluster will cause the
      default Karpenter NodePools to be deleted, which will drain and delete the
      nodes associated with those pools. It is strongly recommended to not do
      this unless there are idle nodes ready to take the pods evicted by that
      action. If not specified, the default is Auto. For more information see
      aka.ms/aks/nap#node-pools.
    fullName: defaultNodePools
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'defaultNodePools?: string'
      return:
        description: ''
        type: string
