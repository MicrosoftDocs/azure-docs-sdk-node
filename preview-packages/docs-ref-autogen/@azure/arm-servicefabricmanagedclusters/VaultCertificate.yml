### YamlMime:TSType
name: VaultCertificate
uid: '@azure/arm-servicefabricmanagedclusters.VaultCertificate'
package: '@azure/arm-servicefabricmanagedclusters'
summary: >-
  Describes a single certificate reference in a Key Vault, and where the
  certificate should reside on the VM.
fullName: VaultCertificate
remarks: ''
isDeprecated: false
type: interface
properties:
  - name: certificateStore
    uid: '@azure/arm-servicefabricmanagedclusters.VaultCertificate.certificateStore'
    package: '@azure/arm-servicefabricmanagedclusters'
    summary: >-
      For Windows VMs, specifies the certificate store on the Virtual Machine to
      which the certificate should be added. The specified certificate store is
      implicitly in the LocalMachine account. For Linux VMs, the certificate
      file is placed under the /var/lib/waagent directory, with the file name
      {UppercaseThumbprint}.crt for the X509 certificate file and
      {UppercaseThumbprint}.prv for private key. Both of these files are .pem
      formatted.
    fullName: certificateStore
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'certificateStore: string'
      return:
        description: ''
        type: string
  - name: certificateUrl
    uid: '@azure/arm-servicefabricmanagedclusters.VaultCertificate.certificateUrl'
    package: '@azure/arm-servicefabricmanagedclusters'
    summary: >-
      This is the URL of a certificate that has been uploaded to Key Vault as a
      secret. For adding a secret to the Key Vault, see [Add a key or secret to
      the key
      vault](https://docs.microsoft.com/azure/key-vault/key-vault-get-started/#add).
    fullName: certificateUrl
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'certificateUrl: string'
      return:
        description: ''
        type: string
