### YamlMime:TSTypeAlias
name: VMAttributeSupport
uid: '@azure/arm-computefleet.VMAttributeSupport'
package: '@azure/arm-computefleet'
summary: >-
  VMSizes supported by Azure VMs. Included is a union of Excluded and Required.
  \

  [KnownVMAttributeSupport](xref:@azure/arm-computefleet.KnownVMAttributeSupport)
  can be used interchangeably with VMAttributeSupport,
   this enum contains the known values that the service supports.
  ### Known values supported by the service

  **Excluded**: All VMSizes having the feature support will be excluded. \

  **Included**:  VMSizes that have the feature support and that do not have the
  feature support will be used. Included is a union of Excluded and Required. \

  **Required**: Only the VMSizes having the feature support will be used.
fullName: VMAttributeSupport
remarks: ''
isDeprecated: false
syntax: |
  type VMAttributeSupport = string
