### YamlMime:TSTypeAlias
name: DiskCreateOptionTypes
uid: '@azure/arm-computefleet.DiskCreateOptionTypes'
package: '@azure/arm-computefleet'
summary: >-
  Specifies how the virtual machine should be created. \

  [KnownDiskCreateOptionTypes](xref:@azure/arm-computefleet.KnownDiskCreateOptionTypes)
  can be used interchangeably with DiskCreateOptionTypes,
   this enum contains the known values that the service supports.
  ### Known values supported by the service

  **FromImage**: This value is used when you are using an image to create the
  virtual machine.

  If you are using a platform image, you also use the imageReference element

  described above. If you are using a marketplace image, you also use the

  plan element previously described. \

  **Empty**: This value is used when creating an empty data disk. \

  **Attach**: This value is used when you are using a specialized disk to create
  the virtual machine. \

  **Copy**: This value is used to create a data disk from a snapshot or another
  disk. \

  **Restore**: This value is used to create a data disk from a disk restore
  point.
fullName: DiskCreateOptionTypes
remarks: ''
isDeprecated: false
syntax: |
  type DiskCreateOptionTypes = string
