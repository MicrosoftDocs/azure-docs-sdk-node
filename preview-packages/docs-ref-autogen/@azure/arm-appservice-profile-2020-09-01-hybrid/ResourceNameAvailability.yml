### YamlMime:TSType
name: ResourceNameAvailability
uid: '@azure/arm-appservice-profile-2020-09-01-hybrid.ResourceNameAvailability'
package: '@azure/arm-appservice-profile-2020-09-01-hybrid'
summary: Information regarding availability of a resource name.
fullName: ResourceNameAvailability
remarks: ''
isDeprecated: false
type: interface
properties:
  - name: message
    uid: >-
      @azure/arm-appservice-profile-2020-09-01-hybrid.ResourceNameAvailability.message
    package: '@azure/arm-appservice-profile-2020-09-01-hybrid'
    summary: >-
      If reason == invalid, provide the user with the reason why the given name
      is invalid, and provide the resource naming requirements so that the user
      can select a valid name. If reason == AlreadyExists, explain that resource
      name is already in use, and direct them to select a different name.
    fullName: message
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'message?: string'
      return:
        description: ''
        type: string
  - name: nameAvailable
    uid: >-
      @azure/arm-appservice-profile-2020-09-01-hybrid.ResourceNameAvailability.nameAvailable
    package: '@azure/arm-appservice-profile-2020-09-01-hybrid'
    summary: >-
      <code>true</code> indicates name is valid and available.
      <code>false</code> indicates the name is invalid, unavailable, or both.
    fullName: nameAvailable
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'nameAvailable?: boolean'
      return:
        description: ''
        type: boolean
  - name: reason
    uid: >-
      @azure/arm-appservice-profile-2020-09-01-hybrid.ResourceNameAvailability.reason
    package: '@azure/arm-appservice-profile-2020-09-01-hybrid'
    summary: >-
      <code>Invalid</code> indicates the name provided does not match Azure App
      Service naming requirements. <code>AlreadyExists</code> indicates that the
      name is already in use and is therefore unavailable.
    fullName: reason
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'reason?: string'
      return:
        description: ''
        type: string
