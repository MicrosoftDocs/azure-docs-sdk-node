    id: 'azure-arm-mobileengagement.Devices#listWithHttpOperationResponse'
    parent: azure-arm-mobileengagement.Devices
    name: >-
      listWithHttpOperationResponse(resourceGroupName, appCollection, appName,
      options)
    summary: Query the information associated to the devices running an application.
    fullName: >-
      azure-arm-mobileengagement.Devices.listWithHttpOperationResponse(resourceGroupName,
      appCollection, appName, options)
    tags:
      - originalTitle: resolve
        title: resolve
        text: >-
          {HttpOperationResponse<DevicesQueryResult>} - The deserialized result
          object.
        value: >-
          {HttpOperationResponse<DevicesQueryResult>} - The deserialized result
          object.
      - originalTitle: reject
        title: reject
        text: '{Error} - The error object.'
        value: '{Error} - The error object.'
    type: Function
    syntax:
      parameters:
        - id: resourceGroupName
          type:
            - string
          description: The name of the resource group.
        - id: appCollection
          type:
            - string
          description: Application collection.
        - id: appName
          type:
            - string
          description: Application resource name.
        - id: options
          type:
            - object
          description: Optional Parameters.
          optional: true
        - id: options.top
          type:
            - number
          description: >-
            Number of devices to return with each call.

            Defaults to 100 and cannot return more. Passing a greater value is
            ignored.

            The response contains a `nextLink` property describing the URI path
            to get

            the next page of results if not all results could be returned at
            once.
          optional: true
        - id: options.select
          type:
            - string
          description: >-
            By default all `meta` and `appInfo`

            properties are returned, this property is used to restrict the
            output to the

            desired properties. It also excludes all devices from the output
            that have

            none of the selected properties. In other terms, only devices having
            at

            least one of the selected property being set is part of the results.

            Examples: - `$select=appInfo` : select all devices having at least 1

            appInfo, return them all and don’t return any meta property. -

            `$select=meta` : return only meta properties in the output. -

            `$select=appInfo,meta/firstSeen,meta/lastSeen` : return all
            `appInfo`, plus

            meta object containing only firstSeen and lastSeen properties. The
            format is

            thus a comma separated list of properties to select. Use `appInfo`
            to select

            all appInfo properties, `meta` to select all meta properties. Use

            `appInfo/{key}` and `meta/{key}` to select specific appInfo and meta

            properties.
          optional: true
        - id: options.filter
          type:
            - string
          description: >-
            Filter can be used to reduce the number of

            results. Filter is a boolean expression that can look like the
            following

            examples: * `$filter=deviceId gt 'abcdef0123456789abcdef0123456789'`
            *

            `$filter=lastModified le 1447284263690L` * `$filter=(deviceId ge

            'abcdef0123456789abcdef0123456789') and (deviceId lt

            'bacdef0123456789abcdef0123456789') and (lastModified gt
            1447284263690L)`

            The first example is used automatically for paging when returning
            the

            `nextLink` property. The filter expression is a combination of
            checks on

            some properties that can be compared to their value. The available
            operators

            are: * `gt`  : greater than * `ge`  : greater than or equals * `lt` 
            : less

            than * `le`  : less than or equals * `and` : to add multiple checks
            (all

            checks must pass), optional parentheses can be used. The properties
            that can

            be used in the expression are the following: * `deviceId {operator}

            '{deviceIdValue}'` : a lexicographical comparison is made on the
            deviceId

            value, use single quotes for the value. * `lastModified {operator}

            {number}L` : returns only meta properties or appInfo properties
            whose last

            value modification timestamp compared to the specified value is
            matching

            (value is milliseconds since January 1st, 1970 UTC). Please note the
            `L`

            character after the number of milliseconds, its required when the
            number of

            milliseconds exceeds `2^31 - 1` (which is always the case for recent

            timestamps). Using `lastModified` excludes all devices from the
            output that

            have no property matching the timestamp criteria, like `$select`.
            Please

            note that the internal value of `lastModified` timestamp for a given

            property is never part of the results.
          optional: true
        - id: options.customHeaders
          type:
            - object
          description: |-
            Headers that will be added to the
            request
          optional: true
      return:
        type:
          - Promise
        description: A promise is returned
      content: >-
        function listWithHttpOperationResponse(resourceGroupName, appCollection,
        appName, options)
    langs:
      - js
