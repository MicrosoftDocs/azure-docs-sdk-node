### YamlMime:TSEnum
name: KnownRuntimeRollingUpgradeMode
uid: '@azure/arm-servicefabricmanagedclusters.KnownRuntimeRollingUpgradeMode'
package: '@azure/arm-servicefabricmanagedclusters'
summary: >-
  Cluster level definition for the mode used to monitor health during a rolling
  upgrade.
fullName: KnownRuntimeRollingUpgradeMode
remarks: ''
isDeprecated: false
fields:
  - name: Monitored
    uid: >-
      @azure/arm-servicefabricmanagedclusters.KnownRuntimeRollingUpgradeMode.Monitored
    package: '@azure/arm-servicefabricmanagedclusters'
    summary: >-
      The upgrade will stop after completing each upgrade domain and
      automatically monitor health before proceeding.
  - name: UnmonitoredAuto
    uid: >-
      @azure/arm-servicefabricmanagedclusters.KnownRuntimeRollingUpgradeMode.UnmonitoredAuto
    package: '@azure/arm-servicefabricmanagedclusters'
    summary: >-
      The upgrade will proceed automatically without performing any health
      monitoring.
  - name: UnmonitoredManual
    uid: >-
      @azure/arm-servicefabricmanagedclusters.KnownRuntimeRollingUpgradeMode.UnmonitoredManual
    package: '@azure/arm-servicefabricmanagedclusters'
    summary: >-
      The upgrade will stop after completing each upgrade domain, giving the
      opportunity to manually monitor health before proceeding.
