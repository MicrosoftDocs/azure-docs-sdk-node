### YamlMime:TSTypeAlias
name: PlatformType
uid: '@azure/arm-mobilenetwork.PlatformType'
package: '@azure/arm-mobilenetwork'
summary: >-
  Defines values for PlatformType. \

  [KnownPlatformType](xref:@azure/arm-mobilenetwork.KnownPlatformType) can be
  used interchangeably with PlatformType,
   this enum contains the known values that the service supports.
  ### Known values supported by the service

  **AKS-HCI**: If this option is chosen, you must set one of
  "azureStackEdgeDevice", "connectedCluster" or "customLocation". If multiple
  are set, they must be consistent with each other. \

  **3P-AZURE-STACK-HCI**: If this option is chosen, you must set one of
  "azureStackHciCluster", "connectedCluster" or "customLocation". If multiple
  are set, they must be consistent with each other.
fullName: PlatformType
remarks: ''
isDeprecated: false
syntax: |
  type PlatformType = string
