### YamlMime:TSTypeAlias
name: FaultSimulationStatus
uid: '@azure/arm-servicefabricmanagedclusters.FaultSimulationStatus'
package: '@azure/arm-servicefabricmanagedclusters'
summary: >-
  Fault simulation status. \

  [KnownFaultSimulationStatus](xref:@azure/arm-servicefabricmanagedclusters.KnownFaultSimulationStatus)
  can be used interchangeably with FaultSimulationStatus,
   this enum contains the known values that the service supports.
  ### Known values supported by the service

  **Starting**: Indicates the fault simulation is starting. The simulation will
  have this status while the start operation is in progress. \

  **Active**: Indicates the fault simulation is active. The simulation will have
  this status after the start operation has completed successfully. \

  **Stopping**: Indicates the fault simulation is stopping. The simulation will
  have this status while the stop operation is in progress. \

  **Done**: Indicates the fault simulation is done. The simulation will have
  this status after the stop operation has completed successfully. \

  **StartFailed**: Indicates the fault simulation has failed on start. The
  simulation will have this status after the start operation fails. \

  **StopFailed**: Indicates the fault simulation has failed on stop. The
  simulation will have this status after the stop operation fails.
fullName: FaultSimulationStatus
remarks: ''
isDeprecated: false
syntax: |
  type FaultSimulationStatus = string
