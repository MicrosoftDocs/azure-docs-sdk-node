### YamlMime:TSType
name: PromptAgentDefinition
uid: '@azure/ai-projects.PromptAgentDefinition'
package: '@azure/ai-projects'
summary: >-
  Prompt-based agent definition.

  Defines an agent that uses a language model with custom instructions and
  tools.
fullName: PromptAgentDefinition
remarks: ''
isDeprecated: false
type: interface
properties:
  - name: instructions
    uid: '@azure/ai-projects.PromptAgentDefinition.instructions'
    package: '@azure/ai-projects'
    summary: A system (or developer) message inserted into the model's context.
    fullName: instructions
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'instructions?: string'
      return:
        description: ''
        type: string
  - name: kind
    uid: '@azure/ai-projects.PromptAgentDefinition.kind'
    package: '@azure/ai-projects'
    summary: ''
    fullName: kind
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'kind: "prompt"'
      return:
        description: ''
        type: '"prompt"'
  - name: model
    uid: '@azure/ai-projects.PromptAgentDefinition.model'
    package: '@azure/ai-projects'
    summary: The model deployment to use for this agent.
    fullName: model
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'model: string'
      return:
        description: ''
        type: string
  - name: reasoning
    uid: '@azure/ai-projects.PromptAgentDefinition.reasoning'
    package: '@azure/ai-projects'
    summary: ''
    fullName: reasoning
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'reasoning?: Reasoning'
      return:
        description: ''
        type: <xref uid="@azure/ai-projects.Reasoning" />
  - name: structured_inputs
    uid: '@azure/ai-projects.PromptAgentDefinition.structured_inputs'
    package: '@azure/ai-projects'
    summary: >-
      Set of structured inputs that can participate in prompt template
      substitution or tool argument bindings.
    fullName: structured_inputs
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'structured_inputs?: Record<string, StructuredInputDefinition>'
      return:
        description: ''
        type: >-
          Record&lt;string, <xref
          uid="@azure/ai-projects.StructuredInputDefinition" />&gt;
  - name: temperature
    uid: '@azure/ai-projects.PromptAgentDefinition.temperature'
    package: '@azure/ai-projects'
    summary: >-
      What sampling temperature to use, between 0 and 2. Higher values like 0.8
      will make the output more random, while lower values like 0.2 will make it
      more focused and deterministic.

      We generally recommend altering this or `top_p` but not both.
    fullName: temperature
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'temperature?: number'
      return:
        description: ''
        type: number
  - name: text
    uid: '@azure/ai-projects.PromptAgentDefinition.text'
    package: '@azure/ai-projects'
    summary: >-
      Configuration options for a text response from the model. Can be plain
      text or structured JSON data.
    fullName: text
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'text?: { format?: ResponseTextFormatConfigurationUnion }'
      return:
        description: ''
        type: '{ format?: ResponseTextFormatConfigurationUnion }'
  - name: tools
    uid: '@azure/ai-projects.PromptAgentDefinition.tools'
    package: '@azure/ai-projects'
    summary: |-
      An array of tools the model may call while generating a response. You
      can specify which tool to use by setting the `tool_choice` parameter.
    fullName: tools
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'tools?: ToolUnion[]'
      return:
        description: ''
        type: <xref uid="@azure/ai-projects.ToolUnion" />[]
  - name: top_p
    uid: '@azure/ai-projects.PromptAgentDefinition.top_p'
    package: '@azure/ai-projects'
    summary: |-
      An alternative to sampling with temperature, called nucleus sampling,
      where the model considers the results of the tokens with top_p probability
      mass. So 0.1 means only the tokens comprising the top 10% probability mass
      are considered.

      We generally recommend altering this or `temperature` but not both.
    fullName: top_p
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'top_p?: number'
      return:
        description: ''
        type: number
