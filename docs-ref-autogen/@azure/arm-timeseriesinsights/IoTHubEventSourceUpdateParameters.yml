### YamlMime:TSType
name: IoTHubEventSourceUpdateParameters
uid: '@azure/arm-timeseriesinsights.IoTHubEventSourceUpdateParameters'
package: '@azure/arm-timeseriesinsights'
summary: >-
  Parameters supplied to the Update Event Source operation to update an IoTHub
  event source.
fullName: IoTHubEventSourceUpdateParameters
isPreview: false
isDeprecated: false
type: interface
properties:
  - name: localTimestamp
    uid: >-
      @azure/arm-timeseriesinsights.IoTHubEventSourceUpdateParameters.localTimestamp
    package: '@azure/arm-timeseriesinsights'
    summary: >-
      An object that represents the local timestamp property. It contains the
      format of local

      timestamp that needs to be used and the corresponding timezone offset
      information. If a value

      isn't specified for localTimestamp, or if null, then the local timestamp
      will not be ingressed

      with the events.
    fullName: localTimestamp
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'localTimestamp?: LocalTimestamp'
      return:
        type: <xref uid="@azure/arm-timeseriesinsights.LocalTimestamp" />
        description: ''
  - name: sharedAccessKey
    uid: >-
      @azure/arm-timeseriesinsights.IoTHubEventSourceUpdateParameters.sharedAccessKey
    package: '@azure/arm-timeseriesinsights'
    summary: >-
      The value of the shared access key that grants the Time Series Insights
      service read access to

      the iot hub. This property is not shown in event source responses.
    fullName: sharedAccessKey
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'sharedAccessKey?: undefined | string'
      return:
        type: undefined | string
        description: ''
  - name: tags
    uid: '@azure/arm-timeseriesinsights.IoTHubEventSourceUpdateParameters.tags'
    package: '@azure/arm-timeseriesinsights'
    summary: Key-value pairs of additional properties for the event source.
    fullName: tags
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'tags?: undefined | [key: string]: string'
      return:
        type: 'undefined | [key: string]: string'
        description: ''
  - name: timestampPropertyName
    uid: >-
      @azure/arm-timeseriesinsights.IoTHubEventSourceUpdateParameters.timestampPropertyName
    package: '@azure/arm-timeseriesinsights'
    summary: >-
      The event property that will be used as the event source's timestamp. If a
      value isn't

      specified for timestampPropertyName, or if null or empty-string is
      specified, the event

      creation time will be used.
    fullName: timestampPropertyName
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'timestampPropertyName?: undefined | string'
      return:
        type: undefined | string
        description: ''
extends: <xref uid="@azure/arm-timeseriesinsights.EventSourceUpdateParameters" />
