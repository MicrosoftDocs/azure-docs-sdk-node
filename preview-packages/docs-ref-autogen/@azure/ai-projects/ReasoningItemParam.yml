summary: >-
  Reasoning item parameter for o-series models.

  Contains the chain of thought used by a reasoning model while generating a
  response.

  Be sure to include these items in your `input` to the Responses API

  for subsequent turns of a conversation if you are manually

  [managing conversation
  state](https://platform.openai.com/docs/guides/conversation-state).
