### YamlMime:TSTypeAlias
name: AllocationStrategy
uid: '@azure/arm-computebulkactions.AllocationStrategy'
package: '@azure/arm-computebulkactions'
summary: >-
  Allocation strategy types for LaunchBulkInstancesOperation \

  [KnownAllocationStrategy](xref:@azure/arm-computebulkactions.KnownAllocationStrategy)
  can be used interchangeably with AllocationStrategy,
   this enum contains the known values that the service supports.
  ### Known values supported by the service

  **LowestPrice**: Default. VM sizes distribution will be determined to optimize
  for price. Note: Capacity will still be considered here but will be given much
  less weight. \

  **CapacityOptimized**: VM sizes distribution will be determined to optimize
  for capacity. \

  **Prioritized**: VM sizes distribution will be determined to optimize for the
  'rank' specified for each vm size.
fullName: AllocationStrategy
remarks: ''
isDeprecated: false
syntax: |
  type AllocationStrategy = string
