### YamlMime:TSType
name: Metric
uid: '@azure/arm-monitor.Metric'
package: '@azure/arm-monitor'
summary: The result data of a query.
fullName: Metric
type: interface
properties:
  - name: id
    uid: '@azure/arm-monitor.Metric.id'
    package: '@azure/arm-monitor'
    summary: the metric Id.
    fullName: id
    syntax:
      content: 'id: string'
      return:
        type: string
        description: ''
  - name: name
    uid: '@azure/arm-monitor.Metric.name'
    package: '@azure/arm-monitor'
    summary: >-
      the name and the display name of the metric, i.e. it is localizable
      string.
    fullName: name
    syntax:
      content: 'name: LocalizableString'
      return:
        type: <xref uid="@azure/arm-monitor.LocalizableString" />
        description: ''
  - name: timeseries
    uid: '@azure/arm-monitor.Metric.timeseries'
    package: '@azure/arm-monitor'
    summary: the time series returned when a data query is performed.
    fullName: timeseries
    syntax:
      content: 'timeseries: TimeSeriesElement[]'
      return:
        type: '<xref uid="@azure/arm-monitor.TimeSeriesElement" />[]'
        description: ''
  - name: type
    uid: '@azure/arm-monitor.Metric.type'
    package: '@azure/arm-monitor'
    summary: the resource type of the metric resource.
    fullName: type
    syntax:
      content: 'type: string'
      return:
        type: string
        description: ''
  - name: unit
    uid: '@azure/arm-monitor.Metric.unit'
    package: '@azure/arm-monitor'
    summary: >-
      the unit of the metric. Possible values include: 'Count', 'Bytes',
      'Seconds',

      'CountPerSecond', 'BytesPerSecond', 'Percent', 'MilliSeconds',
      'ByteSeconds', 'Unspecified',

      'Cores', 'MilliCores', 'NanoCores', 'BitsPerSecond'
    fullName: unit
    syntax:
      content: 'unit: Unit'
      return:
        type: <xref uid="@azure/arm-monitor.Unit" />
        description: ''
