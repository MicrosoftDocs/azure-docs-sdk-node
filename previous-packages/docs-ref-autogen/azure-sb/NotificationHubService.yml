    name: NotificationHubService
    summary: "The NotificationHubService allows you to send push notifications to iOS, Android, and Windows Store devices.\r\rFor more information on Notification Hubs, as well as task focused information on using them from Node.js applications, see\r[How to Use Service Bus Notification Hubs](https://www.windowsazure.com/en-us/develop/nodejs/how-to-guides/service-bus-notification-hubs/)."
    fullName: azure-sb.NotificationHubService
    type: Class
    children:
