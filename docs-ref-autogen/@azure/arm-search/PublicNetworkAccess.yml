### YamlMime:TSTypeAlias
name: PublicNetworkAccess
uid: '@azure/arm-search.PublicNetworkAccess'
package: '@azure/arm-search'
summary: >-
  Defines values for PublicNetworkAccess. \

  [KnownPublicNetworkAccess](xref:@azure/arm-search.KnownPublicNetworkAccess)
  can be used interchangeably with PublicNetworkAccess,
   this enum contains the known values that the service supports.
  ### Known values supported by the service

  **enabled**: The search service is accessible from traffic originating from
  the public internet. \

  **disabled**: The search service is not accessible from traffic originating
  from the public internet. Access is only permitted over approved private
  endpoint connections. \

  **securedByPerimeter**: The network security perimeter configuration rules
  allow or disallow public network access to the resource. Requires an
  associated network security perimeter.
fullName: PublicNetworkAccess
remarks: ''
isDeprecated: false
syntax: |
  type PublicNetworkAccess = string
