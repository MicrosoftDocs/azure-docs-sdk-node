name: AdvancedNetworkPolicies
uid: '@azure/arm-containerservice.AdvancedNetworkPolicies'
package: '@azure/arm-containerservice'
summary: >-
  Defines values for AdvancedNetworkPolicies. \

  [KnownAdvancedNetworkPolicies](xref:@azure/arm-containerservice.KnownAdvancedNetworkPolicies)
  can be used interchangeably with AdvancedNetworkPolicies,
   this enum contains the known values that the service supports.
  ### Known values supported by the service

  **L7**: Enable Layer7 network policies (FQDN, HTTP/S, Kafka). This option is a
  superset of the FQDN option. \

  **FQDN**: Enable FQDN based network policies \

  **None**: Disable Layer 7 network policies (FQDN, HTTP/S, Kafka)
fullName: AdvancedNetworkPolicies
