name: ToolResources
uid: '@azure/ai-agents.ToolResources'
package: '@azure/ai-agents'
summary: >-
  A set of resources that are used by the agent's tools. The resources are
  specific to the type of

  tool. For example, the `code_interpreter` tool requires a list of file IDs,
  while the `file_search`

  tool requires a list of vector store IDs.
fullName: ToolResources
remarks: ''
isDeprecated: false
type: interface
