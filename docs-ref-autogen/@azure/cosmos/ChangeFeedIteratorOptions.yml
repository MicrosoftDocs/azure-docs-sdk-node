### YamlMime:TSType
name: ChangeFeedIteratorOptions
uid: '@azure/cosmos.ChangeFeedIteratorOptions'
package: '@azure/cosmos'
summary: >-
  Specifies options for the change feed


  If none of those options are set, it will start reading changes from now for
  the entire container.
fullName: ChangeFeedIteratorOptions
remarks: ''
isDeprecated: false
type: interface
properties:
  - name: changeFeedMode
    uid: '@azure/cosmos.ChangeFeedIteratorOptions.changeFeedMode'
    package: '@azure/cosmos'
    summary: Signals the mode in which the change feed needs to start.
    fullName: changeFeedMode
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'changeFeedMode?: ChangeFeedMode'
      return:
        description: ''
        type: <xref uid="@azure/cosmos.ChangeFeedMode" />
  - name: changeFeedStartFrom
    uid: '@azure/cosmos.ChangeFeedIteratorOptions.changeFeedStartFrom'
    package: '@azure/cosmos'
    summary: Signals where to start from in the change feed.
    fullName: changeFeedStartFrom
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'changeFeedStartFrom?: ChangeFeedStartFrom'
      return:
        description: ''
        type: <xref uid="@azure/cosmos.ChangeFeedStartFrom" />
  - name: excludedLocations
    uid: '@azure/cosmos.ChangeFeedIteratorOptions.excludedLocations'
    package: '@azure/cosmos'
    summary: >-
      Excludes one or more Azure regions for the operation.

      <p>This option is only applied when enableEndPointDiscovery is set to
      true.</p>
    fullName: excludedLocations
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'excludedLocations?: string[]'
      return:
        description: ''
        type: string[]
  - name: maxItemCount
    uid: '@azure/cosmos.ChangeFeedIteratorOptions.maxItemCount'
    package: '@azure/cosmos'
    summary: Max amount of items to return per page
    fullName: maxItemCount
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'maxItemCount?: number'
      return:
        description: ''
        type: number
  - name: priorityLevel
    uid: '@azure/cosmos.ChangeFeedIteratorOptions.priorityLevel'
    package: '@azure/cosmos'
    summary: >-
      Priority Level (Low/High) for each request.

      Low priority requests are always throttled before any high priority
      requests.


      <p>Default value is null. By default all requests are of High priority</p>
    fullName: priorityLevel
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'priorityLevel?: PriorityLevel'
      return:
        description: ''
        type: <xref uid="@azure/cosmos.PriorityLevel" />
  - name: sessionToken
    uid: '@azure/cosmos.ChangeFeedIteratorOptions.sessionToken'
    package: '@azure/cosmos'
    summary: >-
      The session token to use. If not specified, will use the most recent
      captured session token to start with.
    fullName: sessionToken
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'sessionToken?: string'
      return:
        description: ''
        type: string
  - name: throughputBucket
    uid: '@azure/cosmos.ChangeFeedIteratorOptions.throughputBucket'
    package: '@azure/cosmos'
    summary: >-
      Throughput Bucket for a request.


      <p>Default value is null. In this case, the request can use 100% of the
      partition throughput. </p>

      For more information, visit [Cosmos DB throughput
      Bucketing](https://aka.ms/cosmsodb-bucketing).
    fullName: throughputBucket
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'throughputBucket?: number'
      return:
        description: ''
        type: number
