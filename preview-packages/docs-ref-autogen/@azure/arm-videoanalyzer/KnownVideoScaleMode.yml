name: KnownVideoScaleMode
uid: '@azure/arm-videoanalyzer.KnownVideoScaleMode'
package: '@azure/arm-videoanalyzer'
summary: >-
  Known values of <xref:@azure/arm-videoanalyzer.KnownVideoScaleMode> that the
  service accepts.
fullName: KnownVideoScaleMode
remarks: ''
isPreview: false
isDeprecated: false
fields:
  - name: Pad
    uid: '@azure/arm-videoanalyzer.KnownVideoScaleMode.Pad'
    package: '@azure/arm-videoanalyzer'
    summary: >-
      Pads the video with black horizontal stripes (letterbox) or black vertical
      stripes (pillar-box) so the video is resized to the specified dimensions
      while not altering the content aspect ratio.
  - name: PreserveAspectRatio
    uid: '@azure/arm-videoanalyzer.KnownVideoScaleMode.PreserveAspectRatio'
    package: '@azure/arm-videoanalyzer'
    summary: >-
      Preserves the same aspect ratio as the input video. If only one video
      dimension is provided, the second dimension is calculated based on the
      input video aspect ratio. When 2 dimensions are provided, the video is
      resized to fit the most constraining dimension, considering the input
      video size and aspect ratio.
  - name: Stretch
    uid: '@azure/arm-videoanalyzer.KnownVideoScaleMode.Stretch'
    package: '@azure/arm-videoanalyzer'
    summary: Stretches the original video so it resized to the specified dimensions.
