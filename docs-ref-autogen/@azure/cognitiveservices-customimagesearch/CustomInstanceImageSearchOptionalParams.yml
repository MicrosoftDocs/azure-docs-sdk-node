    type: property
    summary: >-
      Filter images that have the specified width, in pixels. You may use this
      filter with the size

      filter to return small images that have a width of 150 pixels.
    optional: true
    syntax:
      content: 'width?: undefined | number'
      return:
        type:
          - undefined | number
