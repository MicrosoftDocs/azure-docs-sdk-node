        - id: start
          type: Date
          description: >-
            The start time for the user delegation SAS. Must be within 7 days of
            the current time
        - id: expiry
          type: Date
          description: >-
            The end time for the user delegation SAS. Must be within 7 days of
            the current time
      return:
