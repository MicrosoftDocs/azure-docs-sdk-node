### YamlMime:TSEnum
name: KnownEncryptionState
uid: '@azure/arm-dataprotection.KnownEncryptionState'
package: '@azure/arm-dataprotection'
summary: >-
  Known values of
  [EncryptionState](xref:@azure/arm-dataprotection.EncryptionState) that the
  service accepts.
fullName: KnownEncryptionState
remarks: ''
isDeprecated: false
fields:
  - name: Disabled
    uid: '@azure/arm-dataprotection.KnownEncryptionState.Disabled'
    package: '@azure/arm-dataprotection'
    summary: >-
      CMK encryption is disabled on the Backup Vault. User can not set this
      state once Encryption State is 'Enabled'.
  - name: Enabled
    uid: '@azure/arm-dataprotection.KnownEncryptionState.Enabled'
    package: '@azure/arm-dataprotection'
    summary: CMK encryption is enabled on the Backup Vault
  - name: Inconsistent
    uid: '@azure/arm-dataprotection.KnownEncryptionState.Inconsistent'
    package: '@azure/arm-dataprotection'
    summary: >-
      CMK encryption is in inconsistent state on the Backup Vault. This state
      indicates that user needs to retry the encryption settings operation
      immediately to correct the state.
