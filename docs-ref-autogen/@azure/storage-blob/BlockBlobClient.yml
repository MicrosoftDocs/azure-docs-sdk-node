  - name: query(string, BlockBlobQueryOptions)
    uid: '@azure/storage-blob.BlockBlobClient.query'
    package: '@azure/storage-blob'
    summary: >-
      ONLY AVAILABLE IN NODE.JS RUNTIME.


      Quick query for a JSON or CSV formatted blob.


      Example usage (Node.js):


      ```ts snippet:ClientsQuery

      import { BlobServiceClient } from "@azure/storage-blob";

      import { DefaultAzureCredential } from "@azure/identity";


      const account = "<account>";

      const blobServiceClient = new BlobServiceClient(
        `https://${account}.blob.core.windows.net`,
        new DefaultAzureCredential(),
      );


      const containerName = "<container name>";

      const blobName = "<blob name>";

      const containerClient =
      blobServiceClient.getContainerClient(containerName);

      const blockBlobClient = containerClient.getBlockBlobClient(blobName);


      // Query and convert a blob to a string

      const queryBlockBlobResponse = await blockBlobClient.query("select from
      BlobStorage");

      if (queryBlockBlobResponse.readableStreamBody) {
        const downloadedBuffer = await streamToBuffer(queryBlockBlobResponse.readableStreamBody);
        const downloaded = downloadedBuffer.toString();
        console.log(`Query blob content: ${downloaded}`);
      }


      async function streamToBuffer(readableStream: NodeJS.ReadableStream):
      Promise<Buffer> {
        return new Promise((resolve, reject) => {
          const chunks: Buffer[] = [];
          readableStream.on("data", (data) => {
            chunks.push(data instanceof Buffer ? data : Buffer.from(data));
          });
          readableStream.on("end", () => {
            resolve(Buffer.concat(chunks));
          });
          readableStream.on("error", reject);
        });
      }

      ```
    remarks: ''
    isDeprecated: false
    syntax:
      content: >-
        function query(query: string, options?: BlockBlobQueryOptions):
        Promise<BlobDownloadResponseModel>
      parameters:
        - id: query
          type: string
          description: ''
        - id: options
          type: <xref uid="@azure/storage-blob.BlockBlobQueryOptions" />
          description: ''
      return:
        description: ''
        type: >-
