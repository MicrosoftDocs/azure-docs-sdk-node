### YamlMime:TSType
name: FrequencyBasedBackupScheduleDescription
uid: '@azure/servicefabric.FrequencyBasedBackupScheduleDescription'
package: '@azure/servicefabric'
summary: Describes the frequency based backup schedule.
fullName: FrequencyBasedBackupScheduleDescription
type: interface
properties:
  - name: interval
    uid: '@azure/servicefabric.FrequencyBasedBackupScheduleDescription.interval'
    package: '@azure/servicefabric'
    summary: >-
      Defines the interval with which backups are periodically taken. It should
      be specified in

      ISO8601 format. Timespan in seconds is not supported and will be ignored
      while creating the

      policy.
    fullName: interval
    syntax:
      content: 'interval: string'
      return:
        type: string
        description: ''
  - name: scheduleKind
    uid: '@azure/servicefabric.FrequencyBasedBackupScheduleDescription.scheduleKind'
    package: '@azure/servicefabric'
    summary: Polymorphic Discriminator
    fullName: scheduleKind
    syntax:
      content: 'scheduleKind: "FrequencyBased"'
      return:
        type: '"FrequencyBased"'
        description: ''
