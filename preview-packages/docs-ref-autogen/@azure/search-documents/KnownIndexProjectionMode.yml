### YamlMime:TSEnum
name: KnownIndexProjectionMode
uid: '@azure/search-documents.KnownIndexProjectionMode'
package: '@azure/search-documents'
summary: >-
  Defines behavior of the index projections in relation to the rest of the
  indexer.
fullName: KnownIndexProjectionMode
remarks: ''
isDeprecated: false
fields:
  - name: IncludeIndexingParentDocuments
    uid: >-
      @azure/search-documents.KnownIndexProjectionMode.IncludeIndexingParentDocuments
    package: '@azure/search-documents'
    summary: >-
      The source document will be written into the indexer's target index. This
      is the default pattern.
  - name: SkipIndexingParentDocuments
    uid: >-
      @azure/search-documents.KnownIndexProjectionMode.SkipIndexingParentDocuments
    package: '@azure/search-documents'
    summary: >-
      The source document will be skipped from writing into the indexer's target
      index.
