name: UpgradeStrategy
uid: '@azure/arm-containerservice.UpgradeStrategy'
package: '@azure/arm-containerservice'
summary: >-
  Defines values for UpgradeStrategy. \

  [KnownUpgradeStrategy](xref:@azure/arm-containerservice.KnownUpgradeStrategy)
  can be used interchangeably with UpgradeStrategy,
   this enum contains the known values that the service supports.
  ### Known values supported by the service

  **Rolling**: Specifies that the agent pool will conduct rolling upgrade. This
  is the default upgrade strategy. \

  **BlueGreen**: Specifies that the agent pool will conduct blue-green upgrade.
