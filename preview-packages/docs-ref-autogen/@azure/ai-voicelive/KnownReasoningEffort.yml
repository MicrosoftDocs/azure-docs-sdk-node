### YamlMime:TSEnum
name: KnownReasoningEffort
uid: '@azure/ai-voicelive.KnownReasoningEffort'
package: '@azure/ai-voicelive'
summary: >-
  Constrains effort on reasoning for reasoning models. Check model documentation
  for supported values for each model.

  Reducing reasoning effort can result in faster responses and fewer tokens used
  on reasoning in a response.
fullName: KnownReasoningEffort
remarks: ''
isDeprecated: false
fields:
  - name: High
    uid: '@azure/ai-voicelive.KnownReasoningEffort.High'
    package: '@azure/ai-voicelive'
    summary: High reasoning effort - more thorough reasoning, may take longer.
  - name: Low
    uid: '@azure/ai-voicelive.KnownReasoningEffort.Low'
    package: '@azure/ai-voicelive'
    summary: Low reasoning effort - faster responses with less reasoning.
  - name: Medium
    uid: '@azure/ai-voicelive.KnownReasoningEffort.Medium'
    package: '@azure/ai-voicelive'
    summary: Medium reasoning effort - balanced between speed and reasoning depth.
  - name: Minimal
    uid: '@azure/ai-voicelive.KnownReasoningEffort.Minimal'
    package: '@azure/ai-voicelive'
    summary: Minimal reasoning effort.
  - name: None
    uid: '@azure/ai-voicelive.KnownReasoningEffort.None'
    package: '@azure/ai-voicelive'
    summary: No reasoning effort.
  - name: Xhigh
    uid: '@azure/ai-voicelive.KnownReasoningEffort.Xhigh'
    package: '@azure/ai-voicelive'
    summary: Extra high reasoning effort - maximum reasoning depth.
