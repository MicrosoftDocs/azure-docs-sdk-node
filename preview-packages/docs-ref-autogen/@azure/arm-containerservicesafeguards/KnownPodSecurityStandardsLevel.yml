name: KnownPodSecurityStandardsLevel
uid: '@azure/arm-containerservicesafeguards.KnownPodSecurityStandardsLevel'
package: '@azure/arm-containerservicesafeguards'
summary: Specifies the Pod Security Standards level
fullName: KnownPodSecurityStandardsLevel
remarks: ''
