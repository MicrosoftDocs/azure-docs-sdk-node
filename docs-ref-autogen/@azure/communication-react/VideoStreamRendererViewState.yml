name: VideoStreamRendererViewState
uid: '@azure/communication-react.VideoStreamRendererViewState'
package: '@azure/communication-react'
summary: >-
  State only version of
  <xref:%40azure%2Fcommunication-calling%23VideoStreamRendererView>. Currently
  no API is provided to

  modify scalingMode after the stream as been rendered by
  <xref:@azure/communication-react.StatefulCallClient>. In order to change
  scalingMode

  stop rendering the stream and re-start it using the desired scalingMode. This
  property is added to the state exposed

  by <xref:@azure/communication-react.StatefulCallClient> by
  <xref:@azure/communication-react.StatefulCallClient.createView> and removed by

  <xref:@azure/communication-react.StatefulCallClient.disposeView>.
