    type: interface
    summary: >-
      Describes the basic properties for generating thumbnails from the input
      video
    extends:
      name: azure-arm-mediaservices.Video
    package: azure-arm-mediaservices
  - uid: azure-arm-mediaservices.Image.keyFrameInterval
    name: keyFrameInterval
    fullName: keyFrameInterval
    children: []
    langs:
      - typeScript
    type: property
    summary: >-
      The distance between two key frames, thereby defining a group of pictures
      (GOP). The value

      should be a non-zero integer in the range [1, 30] seconds, specified in
      ISO 8601 format. The

      default is 2 seconds (PT2S).
    optional: true
    syntax:
      content: 'keyFrameInterval?: Duration'
      return:
        type:
          - Duration
    package: azure-arm-mediaservices
  - uid: azure-arm-mediaservices.Image.label
    name: label
    fullName: label
    children: []
    langs:
      - typeScript
    type: property
    summary: >-
      An optional label for the codec. The label can be used to control muxing
      behavior.
    optional: true
    syntax:
      content: 'label?: string'
      return:
        type:
          - string
    package: azure-arm-mediaservices
  - uid: azure-arm-mediaservices.Image.odatatype
    name: odatatype
    fullName: odatatype
    children: []
    langs:
      - typeScript
    type: property
    summary: Polymorphic Discriminator
    syntax:
      content: 'odatatype: string'
      return:
        type:
          - string
    package: azure-arm-mediaservices
  - uid: azure-arm-mediaservices.Image.range
    name: range
    fullName: range
    children: []
    langs:
      - typeScript
    type: property
    summary: >-
      The position in the input video at which to stop generating thumbnails.
      The value can be in

      absolute timestamp (ISO 8601, e.g: PT5M30S to stop at 5 minutes and 30
      seconds), or a frame

      count (For example, 300 to stop at the 300th frame), or a relative value
      (For example, 100%).
    optional: true
    syntax:
      content: 'range?: string'
      return:
        type:
          - string
    package: azure-arm-mediaservices
  - uid: azure-arm-mediaservices.Image.start
    name: start
    fullName: start
    children: []
    langs:
      - typeScript
    type: property
    summary: >-
      The position in the input video from where to start generating thumbnails.
      The value can be in

      absolute timestamp (ISO 8601, e.g: PT05S), or a frame count (For example,
      10 for the 10th

      frame), or a relative value (For example, 1%). Also supports a macro
      {Best}, which tells the

      encoder to select the best thumbnail from the first few seconds of the
      video.
    syntax:
      content: 'start: string'
      return:
        type:
          - string
    package: azure-arm-mediaservices
  - uid: azure-arm-mediaservices.Image.step
    name: step
    fullName: step
    children: []
    langs:
      - typeScript
    type: property
    summary: >-
      The intervals at which thumbnails are generated. The value can be in
      absolute timestamp (ISO

      8601, e.g: PT05S for one image every 5 seconds), or a frame count (For
      example, 30 for every

      30 frames), or a relative value (For example, 1%).
    optional: true
    syntax:
      content: 'step?: string'
      return:
        type:
          - string
    package: azure-arm-mediaservices
  - uid: azure-arm-mediaservices.Image.stretchMode
    name: stretchMode
    fullName: stretchMode
    children: []
    langs:
      - typeScript
    type: property
    summary: >-
      The resizing mode - how the input video will be resized to fit the desired
      output

      resolution(s). Default is AutoSize. Possible values include: 'None',
      'AutoSize', 'AutoFit'
    optional: true
    syntax:
      content: 'stretchMode?: string'
      return:
        type:
          - string
    package: azure-arm-mediaservices
