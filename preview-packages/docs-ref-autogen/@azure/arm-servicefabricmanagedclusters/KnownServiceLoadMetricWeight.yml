### YamlMime:TSEnum
name: KnownServiceLoadMetricWeight
uid: '@azure/arm-servicefabricmanagedclusters.KnownServiceLoadMetricWeight'
package: '@azure/arm-servicefabricmanagedclusters'
summary: >-
  Determines the metric weight relative to the other metrics that are configured
  for this service. During runtime, if two metrics end up in conflict, the
  Cluster Resource Manager prefers the metric with the higher weight.
fullName: KnownServiceLoadMetricWeight
remarks: ''
isDeprecated: false
fields:
  - name: High
    uid: '@azure/arm-servicefabricmanagedclusters.KnownServiceLoadMetricWeight.High'
    package: '@azure/arm-servicefabricmanagedclusters'
    summary: Specifies the metric weight of the service load as High. The value is 3.
  - name: Low
    uid: '@azure/arm-servicefabricmanagedclusters.KnownServiceLoadMetricWeight.Low'
    package: '@azure/arm-servicefabricmanagedclusters'
    summary: Specifies the metric weight of the service load as Low. The value is 1.
  - name: Medium
    uid: >-
      @azure/arm-servicefabricmanagedclusters.KnownServiceLoadMetricWeight.Medium
    package: '@azure/arm-servicefabricmanagedclusters'
    summary: Specifies the metric weight of the service load as Medium. The value is 2.
  - name: Zero
    uid: '@azure/arm-servicefabricmanagedclusters.KnownServiceLoadMetricWeight.Zero'
    package: '@azure/arm-servicefabricmanagedclusters'
    summary: Disables resource balancing for this metric. This value is zero.
