### YamlMime:TSType
name: AvailableProviderOperationDisplay
uid: '@azure/arm-storsimple1200series.AvailableProviderOperationDisplay'
package: '@azure/arm-storsimple1200series'
summary: >-
  Contains the localized display information for this particular operation /
  action.

  These value will be used by several clients for

  (1) custom role definitions for RBAC;

  (2) complex query filters for the event service; and (3) audit history /
  records for management operations.
fullName: AvailableProviderOperationDisplay
remarks: ''
isDeprecated: false
type: interface
properties:
  - name: description
    uid: >-
      @azure/arm-storsimple1200series.AvailableProviderOperationDisplay.description
    package: '@azure/arm-storsimple1200series'
    summary: >-
      Gets or sets Description

      The localized friendly description for the operation, as it should be
      shown to the user.

      It should be thorough, yet concise – it will be used in tool tips and
      detailed views.
    fullName: description
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'description?: string'
      return:
        description: ''
        type: string
  - name: operation
    uid: >-
      @azure/arm-storsimple1200series.AvailableProviderOperationDisplay.operation
    package: '@azure/arm-storsimple1200series'
    summary: >-
      Gets or sets Operation

      The localized friendly name for the operation, as it should be shown to
      the user.

      It should be concise (to fit in drop downs) but clear (i.e.
      self-documenting). It should use Title Casing and include the
      entity/resource to which it applies.
    fullName: operation
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'operation?: string'
      return:
        description: ''
        type: string
  - name: provider
    uid: '@azure/arm-storsimple1200series.AvailableProviderOperationDisplay.provider'
    package: '@azure/arm-storsimple1200series'
    summary: >-
      Gets or sets Provider

      The localized friendly form of the resource provider name – it is expected
      to also include the publisher/company responsible.

      It should use Title Casing and begin with “Microsoft” for 1st party
      services.
    fullName: provider
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'provider?: string'
      return:
        description: ''
        type: string
  - name: resource
    uid: '@azure/arm-storsimple1200series.AvailableProviderOperationDisplay.resource'
    package: '@azure/arm-storsimple1200series'
    summary: >-
      Gets or sets Resource

      The localized friendly form of the resource type related to this
      action/operation – it should match the public documentation for the
      resource provider.

      It should use Title Casing – for examples, please refer to the “name”
      section.
    fullName: resource
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'resource?: string'
      return:
        description: ''
        type: string
