### YamlMime:TSType
name: UnivariateDetectionOptions
uid: '@azure-rest/ai-anomaly-detector.UnivariateDetectionOptions'
package: '@azure-rest/ai-anomaly-detector'
summary: The request of entire or last anomaly detection.
fullName: UnivariateDetectionOptions
remarks: ''
isDeprecated: false
type: interface
properties:
  - name: customInterval
    uid: '@azure-rest/ai-anomaly-detector.UnivariateDetectionOptions.customInterval'
    package: '@azure-rest/ai-anomaly-detector'
    summary: >-
      Custom Interval is used to set non-standard time interval, for example, if
      the

      series is 5 minutes, request can be set as {"granularity":"minutely",

      "customInterval":5}.
    fullName: customInterval
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'customInterval?: number'
      return:
        description: ''
        type: number
  - name: granularity
    uid: '@azure-rest/ai-anomaly-detector.UnivariateDetectionOptions.granularity'
    package: '@azure-rest/ai-anomaly-detector'
    summary: >-
      Optional argument, can be one of yearly, monthly, weekly, daily, hourly,

      minutely, secondly, microsecond or none. If granularity is not present, it
      will

      be none by default. If granularity is none, the timestamp property in time

      series point can be absent.
    fullName: granularity
    remarks: ''
    isDeprecated: false
    syntax:
      content: >-
        granularity?: "yearly" | "monthly" | "weekly" | "daily" | "hourly" |
        "minutely" | "secondly" | "microsecond" | "none"
      return:
        description: ''
        type: >-
          "yearly" | "monthly" | "weekly" | "daily" | "hourly" | "minutely" |
          "secondly" | "microsecond" | "none"
  - name: imputeFixedValue
    uid: >-
      @azure-rest/ai-anomaly-detector.UnivariateDetectionOptions.imputeFixedValue
    package: '@azure-rest/ai-anomaly-detector'
    summary: >-
      Used to specify the value to fill, it's used when granularity is not
      "none"

      and imputeMode is "fixed".
    fullName: imputeFixedValue
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'imputeFixedValue?: number'
      return:
        description: ''
        type: number
  - name: imputeMode
    uid: '@azure-rest/ai-anomaly-detector.UnivariateDetectionOptions.imputeMode'
    package: '@azure-rest/ai-anomaly-detector'
    summary: >-
      Used to specify how to deal with missing values in the input series, it's
      used

      when granularity is not "none".


      Possible values: auto, previous, linear, fixed, zero, notFill
    fullName: imputeMode
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'imputeMode?: string'
      return:
        description: ''
        type: string
  - name: maxAnomalyRatio
    uid: '@azure-rest/ai-anomaly-detector.UnivariateDetectionOptions.maxAnomalyRatio'
    package: '@azure-rest/ai-anomaly-detector'
    summary: >-
      Optional argument, advanced model parameter, max anomaly ratio in a time
      series.
    fullName: maxAnomalyRatio
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'maxAnomalyRatio?: number'
      return:
        description: ''
        type: number
  - name: period
    uid: '@azure-rest/ai-anomaly-detector.UnivariateDetectionOptions.period'
    package: '@azure-rest/ai-anomaly-detector'
    summary: >-
      Optional argument, periodic value of a time series. If the value is null
      or

      does not present, the API will determine the period automatically.
    fullName: period
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'period?: number'
      return:
        description: ''
        type: number
  - name: sensitivity
    uid: '@azure-rest/ai-anomaly-detector.UnivariateDetectionOptions.sensitivity'
    package: '@azure-rest/ai-anomaly-detector'
    summary: >-
      Optional argument, advanced model parameter, between 0-99, the lower the
      value

      is, the larger the margin value will be which means less anomalies will be

      accepted.
    fullName: sensitivity
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'sensitivity?: number'
      return:
        description: ''
        type: number
  - name: series
    uid: '@azure-rest/ai-anomaly-detector.UnivariateDetectionOptions.series'
    package: '@azure-rest/ai-anomaly-detector'
    summary: |-
      Time series data points. Points should be sorted by timestamp in ascending
      order to match the anomaly detection result. If the data is not sorted
      correctly or there is duplicated timestamp, the API will not work. In such
      case, an error message will be returned.
    fullName: series
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'series: TimeSeriesPoint[]'
      return:
        description: ''
        type: <xref uid="@azure-rest/ai-anomaly-detector.TimeSeriesPoint" />[]
