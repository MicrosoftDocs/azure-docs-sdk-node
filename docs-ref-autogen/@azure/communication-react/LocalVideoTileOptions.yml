### YamlMime:TSType
name: LocalVideoTileOptions
uid: '@azure/communication-react.LocalVideoTileOptions'
package: '@azure/communication-react'
summary: Options for the local video tile in the Call composite.
fullName: LocalVideoTileOptions
remarks: ''
isDeprecated: false
type: interface
properties:
  - name: position
    uid: '@azure/communication-react.LocalVideoTileOptions.position'
    package: '@azure/communication-react'
    summary: >-
      Position of the local video tile. If unset will render the local tile in
      the floating local position.
    fullName: position
    remarks: >-
      'grid' - local video tile will be rendered in the grid view of the
      videoGallery.

      'floating' - local video tile will be rendered in the floating position
      and will observe overflow gallery

      local video tile rules and be docked in the bottom corner.

      This does not affect the Configuration screen or the side pane Picture in
      Picture in Picture view.
    isDeprecated: false
    syntax:
      content: 'position?: "grid" | "floating"'
      return:
        description: ''
        type: '"grid" | "floating"'
