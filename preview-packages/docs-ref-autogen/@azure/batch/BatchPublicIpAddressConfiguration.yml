### YamlMime:TSType
name: BatchPublicIpAddressConfiguration
uid: '@azure/batch.BatchPublicIpAddressConfiguration'
package: '@azure/batch'
summary: The public IP Address configuration of the networking configuration of a Pool.
fullName: BatchPublicIpAddressConfiguration
remarks: ''
isDeprecated: false
type: interface
properties:
  - name: ipAddressIds
    uid: '@azure/batch.BatchPublicIpAddressConfiguration.ipAddressIds'
    package: '@azure/batch'
    summary: >-
      The list of public IPs which the Batch service will use when provisioning
      Compute Nodes. The number of IPs specified here limits the maximum size of
      the Pool - 100 dedicated nodes or 100 Spot/Low-priority nodes can be
      allocated for each public IP. For example, a pool needing 250 dedicated
      VMs would need at least 3 public IPs specified. Each element of this
      collection is of the form:
      /subscriptions/{subscription}/resourceGroups/{group}/providers/Microsoft.Network/publicIPAddresses/{ip}.
    fullName: ipAddressIds
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'ipAddressIds?: string[]'
      return:
        description: ''
        type: string[]
  - name: ipAddressProvisioningType
    uid: '@azure/batch.BatchPublicIpAddressConfiguration.ipAddressProvisioningType'
    package: '@azure/batch'
    summary: >-
      The provisioning type for Public IP Addresses for the Pool. The default
      value is BatchManaged.
    fullName: ipAddressProvisioningType
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'ipAddressProvisioningType?: IpAddressProvisioningType'
      return:
        description: ''
        type: <xref uid="@azure/batch.IpAddressProvisioningType" />
  - name: ipFamilies
    uid: '@azure/batch.BatchPublicIpAddressConfiguration.ipFamilies'
    package: '@azure/batch'
    summary: >-
      The IP families used to specify IP versions available to the pool. IP
      families are used to determine single-stack or dual-stack pools. For
      single-stack, the expected value is IPv4. For dual-stack, the expected
      values are IPv4 and IPv6.
    fullName: ipFamilies
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'ipFamilies?: IPFamily[]'
      return:
        description: ''
        type: <xref uid="@azure/batch.IPFamily" />[]
  - name: ipTags
    uid: '@azure/batch.BatchPublicIpAddressConfiguration.ipTags'
    package: '@azure/batch'
    summary: >-
      A list of IP tags associated with the public IP addresses of the Pool. IP
      tags are used to categorize and filter public IP addresses for billing and
      management purposes.
    fullName: ipTags
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'ipTags?: IPTag[]'
      return:
        description: ''
        type: <xref uid="@azure/batch.IPTag" />[]
