name: ProxyRedirectionMechanism
uid: '@azure/arm-containerservice.ProxyRedirectionMechanism'
package: '@azure/arm-containerservice'
summary: >-
  Defines values for ProxyRedirectionMechanism. \

  [KnownProxyRedirectionMechanism](xref:@azure/arm-containerservice.KnownProxyRedirectionMechanism)
  can be used interchangeably with ProxyRedirectionMechanism,
   this enum contains the known values that the service supports.
  ### Known values supported by the service

  **InitContainers**: Istio will inject an init container into each pod to
  redirect traffic (requires NET_ADMIN and NET_RAW). \

  **CNIChaining**: Istio will install a chained CNI plugin to redirect traffic
  (recommended).
fullName: ProxyRedirectionMechanism
