name: BreakthroughMode
uid: '@azure/arm-netapp.BreakthroughMode'
package: '@azure/arm-netapp'
summary: >-
  Specifies whether the volume operates in Breakthrough Mode. When set to
  'Enabled', the volume runs on the resources configured for this mode,

  delivering improved performance and higher throughput. If set to 'Disabled' or
  omitted, the volume uses the basic configuration. This feature

  is available only in regions where itâ€™s been configured and first-time users
  must finish onboarding prior to using Breakthrough Mode. \

  [KnownBreakthroughMode](xref:@azure/arm-netapp.KnownBreakthroughMode) can be
  used interchangeably with BreakthroughMode,
   this enum contains the known values that the service supports.
  ### Known values supported by the service

  **Enabled**: The volume runs on the resources configured for Breakthrough mode
  which ensures consistent high performance and a higher throughput. \

  **Disabled**: The volume uses configuration that provides basic performance
  and throughput.
fullName: BreakthroughMode
