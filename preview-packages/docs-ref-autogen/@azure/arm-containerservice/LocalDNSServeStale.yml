name: LocalDNSServeStale
uid: '@azure/arm-containerservice.LocalDNSServeStale'
package: '@azure/arm-containerservice'
summary: >-
  Defines values for LocalDNSServeStale. \

  [KnownLocalDNSServeStale](xref:@azure/arm-containerservice.KnownLocalDNSServeStale)
  can be used interchangeably with LocalDNSServeStale,
   this enum contains the known values that the service supports.
  ### Known values supported by the service

  **Verify**: Serve stale data with verification. First verify that an entry is
  still unavailable from the source before sending the expired entry to the
  client. See [cache plugin](https://coredns.io/plugins/cache) for more
  information. \

  **Immediate**: Serve stale data immediately. Send the expired entry to the
  client before checking to see if the entry is available from the source. See
  [cache plugin](https://coredns.io/plugins/cache) for more information. \

  **Disable**: Disable serving stale data.
fullName: LocalDNSServeStale
remarks: ''
isDeprecated: false
syntax: |
  type LocalDNSServeStale = string
