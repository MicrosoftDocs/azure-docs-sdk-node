### YamlMime:TSType
name: SnowballTokenFilter
uid: '@azure/search-documents.SnowballTokenFilter'
package: '@azure/search-documents'
summary: >-
  A filter that stems words using a Snowball-generated stemmer. This token
  filter is implemented

  using Apache Lucene.
fullName: SnowballTokenFilter
remarks: ''
isPreview: false
isDeprecated: false
type: interface
properties:
  - name: language
    uid: '@azure/search-documents.SnowballTokenFilter.language'
    package: '@azure/search-documents'
    summary: >-
      The language to use. Possible values include: 'Armenian', 'Basque',
      'Catalan', 'Danish',

      'Dutch', 'English', 'Finnish', 'French', 'German', 'German2', 'Hungarian',
      'Italian', 'Kp',

      'Lovins', 'Norwegian', 'Porter', 'Portuguese', 'Romanian', 'Russian',
      'Spanish', 'Swedish',

      'Turkish'
    fullName: language
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'language: SnowballTokenFilterLanguage'
      return:
        type: <xref uid="@azure/search-documents.SnowballTokenFilterLanguage" />
        description: ''
  - name: name
    uid: '@azure/search-documents.SnowballTokenFilter.name'
    package: '@azure/search-documents'
    summary: >-
      The name of the token filter. It must only contain letters, digits,
      spaces, dashes or

      underscores, can only start and end with alphanumeric characters, and is
      limited to 128

      characters.
    fullName: name
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'name: string'
      return:
        type: string
        description: ''
  - name: odatatype
    uid: '@azure/search-documents.SnowballTokenFilter.odatatype'
    package: '@azure/search-documents'
    summary: Polymorphic Discriminator
    fullName: odatatype
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'odatatype: "#Microsoft.Azure.Search.SnowballTokenFilter"'
      return:
        type: '"#<xref uid="Microsoft.Azure.Search.SnowballTokenFilter" />"'
        description: ''
