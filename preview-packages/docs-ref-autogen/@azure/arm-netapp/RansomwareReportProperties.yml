name: RansomwareReportProperties
uid: '@azure/arm-netapp.RansomwareReportProperties'
package: '@azure/arm-netapp'
summary: >-
  Advanced Ransomware Protection (ARP) report properties.


  Evaluate the report to determine whether the activity is acceptable (false
  positive) or whether an attack seems malicious using the ClearSuspects
  operation.


  Advanced Ransomware Protection (ARP) creates snapshots named
  Anti_ransomware_backup when it detects a potential ransomware threat. You can
  use one of the ARP snapshots or another snapshot of your volume to restore
  data.
fullName: RansomwareReportProperties
remarks: ''
isDeprecated: false
