  - name: textAngle
    uid: >-
      @azure/cognitiveservices-computervision.ComputerVisionModels.OcrResult.textAngle
    package: '@azure/cognitiveservices-computervision'
    summary: >-
      The angle, in radians, of the detected text with respect to the closest
      horizontal or vertical

      direction. After rotating the input image clockwise by this angle, the
      recognized text lines

      become horizontal or vertical. In combination with the orientation
      property it can be used to

      overlay recognition results correctly on the original image, by rotating
      either the original

      image or recognition results by a suitable angle around the center of the
      original image. If

      the angle cannot be confidently detected, this property is not present. If
      the image contains

      text at different angles, only part of the text will be recognized
      correctly.
    fullName: textAngle
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'textAngle?: number'
      return:
        description: ''
        type: number
