### YamlMime:TSTypeAlias
name: IPVersions
uid: '@azure/arm-computebulkactions.IPVersions'
package: '@azure/arm-computebulkactions'
summary: >-
  Available from compute Api-Version 2017-03-30 onwards, it represents whether
  the specific ipconfiguration is IPv4 or IPv6. Default is taken as IPv4.
  Possible values are: 'IPv4' and 'IPv6'. \

  [KnownIPVersions](xref:@azure/arm-computebulkactions.KnownIPVersions) can be
  used interchangeably with IPVersions,
   this enum contains the known values that the service supports.
  ### Known values supported by the service

  **IPv4**: IPv4 version \

  **IPv6**: IPv6 version
fullName: IPVersions
remarks: ''
isDeprecated: false
syntax: |
  type IPVersions = string
