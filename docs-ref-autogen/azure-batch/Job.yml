        - id: job.poolInfo.autoPoolSpecification.pool.targetLowPriorityNodes
          type:
            - number
          description: >-
            The desired

            number of low-priority compute nodes in the pool. This property must
            not be

            specified if enableAutoScale is set to true. If enableAutoScale is
            set to

            false, then you must set either targetDedicatedNodes,

            targetLowPriorityNodes, or both.
