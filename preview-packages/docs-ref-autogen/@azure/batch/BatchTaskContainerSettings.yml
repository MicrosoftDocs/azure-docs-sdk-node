### YamlMime:TSType
name: BatchTaskContainerSettings
uid: '@azure/batch.BatchTaskContainerSettings'
package: '@azure/batch'
summary: The container settings for a Task.
fullName: BatchTaskContainerSettings
remarks: ''
isDeprecated: false
type: interface
properties:
  - name: containerHostBatchBindMounts
    uid: '@azure/batch.BatchTaskContainerSettings.containerHostBatchBindMounts'
    package: '@azure/batch'
    summary: >-
      The paths you want to mounted to container task. If this array is null or
      be not present, container task will mount entire temporary disk drive in
      windows (or AZ_BATCH_NODE_ROOT_DIR in Linux). It won't' mount any data
      paths into container if this array is set as empty.
    fullName: containerHostBatchBindMounts
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'containerHostBatchBindMounts?: ContainerHostBatchBindMountEntry[]'
      return:
        description: ''
        type: <xref uid="@azure/batch.ContainerHostBatchBindMountEntry" />[]
  - name: containerRunOptions
    uid: '@azure/batch.BatchTaskContainerSettings.containerRunOptions'
    package: '@azure/batch'
    summary: >-
      Additional options to the container create command. These additional
      options are supplied as arguments to the "docker create" command, in
      addition to those controlled by the Batch Service.
    fullName: containerRunOptions
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'containerRunOptions?: string'
      return:
        description: ''
        type: string
  - name: imageName
    uid: '@azure/batch.BatchTaskContainerSettings.imageName'
    package: '@azure/batch'
    summary: >-
      The Image to use to create the container in which the Task will run. This
      is the full Image reference, as would be specified to "docker pull". If no
      tag is provided as part of the Image name, the tag ":latest" is used as a
      default.
    fullName: imageName
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'imageName: string'
      return:
        description: ''
        type: string
  - name: registry
    uid: '@azure/batch.BatchTaskContainerSettings.registry'
    package: '@azure/batch'
    summary: >-
      The private registry which contains the container Image. This setting can
      be omitted if was already provided at Pool creation.
    fullName: registry
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'registry?: ContainerRegistryReference'
      return:
        description: ''
        type: <xref uid="@azure/batch.ContainerRegistryReference" />
  - name: workingDirectory
    uid: '@azure/batch.BatchTaskContainerSettings.workingDirectory'
    package: '@azure/batch'
    summary: >-
      The location of the container Task working directory. The default is
      'taskWorkingDirectory'.
    fullName: workingDirectory
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'workingDirectory?: ContainerWorkingDirectory'
      return:
        description: ''
        type: <xref uid="@azure/batch.ContainerWorkingDirectory" />
