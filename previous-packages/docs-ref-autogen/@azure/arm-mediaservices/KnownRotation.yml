### YamlMime:TSEnum
name: KnownRotation
uid: '@azure/arm-mediaservices.KnownRotation'
package: '@azure/arm-mediaservices'
summary: >-
  Known values of [Rotation](xref:@azure/arm-mediaservices.Rotation) that the
  service accepts.
fullName: KnownRotation
remarks: ''
isDeprecated: false
fields:
  - name: Auto
    uid: '@azure/arm-mediaservices.KnownRotation.Auto'
    package: '@azure/arm-mediaservices'
    summary: Automatically detect and rotate as needed.
  - name: None
    uid: '@azure/arm-mediaservices.KnownRotation.None'
    package: '@azure/arm-mediaservices'
    summary: >-
      Do not rotate the video.  If the output format supports it, any metadata
      about rotation is kept intact.
  - name: Rotate0
    uid: '@azure/arm-mediaservices.KnownRotation.Rotate0'
    package: '@azure/arm-mediaservices'
    summary: Do not rotate the video but remove any metadata about the rotation.
  - name: Rotate180
    uid: '@azure/arm-mediaservices.KnownRotation.Rotate180'
    package: '@azure/arm-mediaservices'
    summary: Rotate 180 degrees clockwise.
  - name: Rotate270
    uid: '@azure/arm-mediaservices.KnownRotation.Rotate270'
    package: '@azure/arm-mediaservices'
    summary: Rotate 270 degrees clockwise.
  - name: Rotate90
    uid: '@azure/arm-mediaservices.KnownRotation.Rotate90'
    package: '@azure/arm-mediaservices'
    summary: Rotate 90 degrees clockwise.
