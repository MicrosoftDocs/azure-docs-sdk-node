        description: ''
        type: string
  - name: uri
    uid: '@azure/search-documents.WebApiSkill.uri'
    package: '@azure/search-documents'
    summary: The url for the Web API.
    fullName: uri
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'uri: string'
      return:
        description: ''
        type: string
