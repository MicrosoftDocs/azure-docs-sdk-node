### YamlMime:TSType
name: IpAddressPool
uid: '@azure/arm-networkcloud.IpAddressPool'
package: '@azure/arm-networkcloud'
summary: >-
  IpAddressPool represents a pool of IP addresses that can be allocated to a
  service.
fullName: IpAddressPool
remarks: ''
isDeprecated: false
type: interface
properties:
  - name: addresses
    uid: '@azure/arm-networkcloud.IpAddressPool.addresses'
    package: '@azure/arm-networkcloud'
    summary: >-
      The list of IP address ranges. Each range can be a either a subnet in CIDR
      format or an explicit start-end range of IP addresses. For a BGP service
      load balancer configuration, only CIDR format is supported and excludes
      /32 (IPv4) and /128 (IPv6) prefixes.
    fullName: addresses
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'addresses: string[]'
      return:
        description: ''
        type: string[]
  - name: autoAssign
    uid: '@azure/arm-networkcloud.IpAddressPool.autoAssign'
    package: '@azure/arm-networkcloud'
    summary: >-
      The indicator to determine if automatic allocation from the pool should
      occur.
    fullName: autoAssign
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'autoAssign?: string'
      return:
        description: ''
        type: string
  - name: name
    uid: '@azure/arm-networkcloud.IpAddressPool.name'
    package: '@azure/arm-networkcloud'
    summary: >-
      The name used to identify this IP address pool for association with a BGP
      advertisement.
    fullName: name
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'name: string'
      return:
        description: ''
        type: string
  - name: onlyUseHostIps
    uid: '@azure/arm-networkcloud.IpAddressPool.onlyUseHostIps'
    package: '@azure/arm-networkcloud'
    summary: >-
      The indicator to prevent the use of IP addresses ending with .0 and .255
      for this pool. Enabling this option will only use IP addresses between .1
      and .254 inclusive.
    fullName: onlyUseHostIps
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'onlyUseHostIps?: string'
      return:
        description: ''
        type: string
