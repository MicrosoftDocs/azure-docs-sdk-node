    uid: '@azure/identity.VisualStudioCodeCredential.constructor'
    package: '@azure/identity'
    summary: >-
      Creates an instance of VisualStudioCodeCredential to use for automatically
      authenticating via VSCode.
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: >-
