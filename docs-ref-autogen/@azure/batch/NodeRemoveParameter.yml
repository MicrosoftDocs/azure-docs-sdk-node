    type: property
    summary: >-
      Determines what to do with a node and its running task(s) after it has
      been selected for

      deallocation. The default value is requeue. Possible values include:
      'requeue', 'terminate',

      'taskCompletion', 'retainedData'
    optional: true
    syntax:
      content: 'nodeDeallocationOption?: ComputeNodeDeallocationOption'
      return:
        type:
