### YamlMime:TSEnum
name: KnownEventGridMqttClientDisconnectionReason
uid: '@azure/eventgrid.KnownEventGridMqttClientDisconnectionReason'
package: '@azure/eventgrid'
summary: >-
  Known values of
  [EventGridMqttClientDisconnectionReason](xref:@azure/eventgrid.EventGridMqttClientDisconnectionReason)
  that the service accepts.
fullName: KnownEventGridMqttClientDisconnectionReason
remarks: ''
isDeprecated: false
fields:
  - name: ClientAuthenticationError
    uid: >-
      @azure/eventgrid.KnownEventGridMqttClientDisconnectionReason.ClientAuthenticationError
    package: '@azure/eventgrid'
    summary: >-
      The client got disconnected for any authentication reasons (for example,
      certificate expired, client got disabled, or client configuration
      changed).
  - name: ClientAuthorizationError
    uid: >-
      @azure/eventgrid.KnownEventGridMqttClientDisconnectionReason.ClientAuthorizationError
    package: '@azure/eventgrid'
    summary: >-
      The client got disconnected for any authorization reasons (for example,
      because of a change in the configuration of topic spaces, permission
      bindings, or client groups).
  - name: ClientError
    uid: '@azure/eventgrid.KnownEventGridMqttClientDisconnectionReason.ClientError'
    package: '@azure/eventgrid'
    summary: >-
      The client sent a bad request or used one of the unsupported features that
      resulted in a connection termination by the service.
  - name: ClientInitiatedDisconnect
    uid: >-
      @azure/eventgrid.KnownEventGridMqttClientDisconnectionReason.ClientInitiatedDisconnect
    package: '@azure/eventgrid'
    summary: >-
      The client initiates a graceful disconnect through a DISCONNECT packet for
      MQTT or a close frame for MQTT over WebSocket.
  - name: ConnectionLost
    uid: >-
      @azure/eventgrid.KnownEventGridMqttClientDisconnectionReason.ConnectionLost
    package: '@azure/eventgrid'
    summary: The client-server connection is lost. (EXCHANGE ONLINE PROTECTION).
  - name: IpForbidden
    uid: '@azure/eventgrid.KnownEventGridMqttClientDisconnectionReason.IpForbidden'
    package: '@azure/eventgrid'
    summary: >-
      The client's IP address is blocked by IP filter or Private links
      configuration.
  - name: QuotaExceeded
    uid: '@azure/eventgrid.KnownEventGridMqttClientDisconnectionReason.QuotaExceeded'
    package: '@azure/eventgrid'
    summary: >-
      The client exceeded one or more of the throttling limits that resulted in
      a connection termination by the service.
  - name: ServerError
    uid: '@azure/eventgrid.KnownEventGridMqttClientDisconnectionReason.ServerError'
    package: '@azure/eventgrid'
    summary: The connection got terminated due to an unexpected server error.
  - name: ServerInitiatedDisconnect
    uid: >-
      @azure/eventgrid.KnownEventGridMqttClientDisconnectionReason.ServerInitiatedDisconnect
    package: '@azure/eventgrid'
    summary: The server initiates a graceful disconnect for any operational reason.
  - name: SessionOverflow
    uid: >-
      @azure/eventgrid.KnownEventGridMqttClientDisconnectionReason.SessionOverflow
    package: '@azure/eventgrid'
    summary: >-
      The client's queue for unacknowledged QoS1 messages reached its limit,
      which resulted in a connection termination by the server.
  - name: SessionTakenOver
    uid: >-
      @azure/eventgrid.KnownEventGridMqttClientDisconnectionReason.SessionTakenOver
    package: '@azure/eventgrid'
    summary: >-
      The client reconnected with the same authentication name, which resulted
      in the termination of the previous connection.
