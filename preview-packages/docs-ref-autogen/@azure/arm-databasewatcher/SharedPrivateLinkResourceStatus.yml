name: SharedPrivateLinkResourceStatus
uid: '@azure/arm-databasewatcher.SharedPrivateLinkResourceStatus'
package: '@azure/arm-databasewatcher'
summary: >-
  Status of the shared private link resource. Can be Pending, Approved, Rejected
  or Disconnected. \

  [KnownSharedPrivateLinkResourceStatus](xref:@azure/arm-databasewatcher.KnownSharedPrivateLinkResourceStatus)
  can be used interchangeably with SharedPrivateLinkResourceStatus,
   this enum contains the known values that the service supports.
  ### Known values supported by the service

  **Pending**: The shared private link connection request was not yet authorized
  by the resource owner. \

  **Approved**: The shared private link connection request was approved by the
  resource owner. \

  **Rejected**: The shared private link connection request was rejected by the
  resource owner. \

  **Disconnected**: The shared private link connection request was disconnected
  by the resource owner.
fullName: SharedPrivateLinkResourceStatus
remarks: ''
isDeprecated: false
syntax: |
  type SharedPrivateLinkResourceStatus = string
