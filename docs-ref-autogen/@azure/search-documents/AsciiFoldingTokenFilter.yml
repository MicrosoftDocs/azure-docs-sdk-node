### YamlMime:TSType
name: AsciiFoldingTokenFilter
uid: '@azure/search-documents.AsciiFoldingTokenFilter'
package: '@azure/search-documents'
summary: >-
  Converts alphabetic, numeric, and symbolic Unicode characters which are not in
  the first 127

  ASCII characters (the "Basic Latin" Unicode block) into their ASCII
  equivalents, if such

  equivalents exist. This token filter is implemented using Apache Lucene.
fullName: AsciiFoldingTokenFilter
remarks: ''
isPreview: false
isDeprecated: false
type: interface
properties:
  - name: name
    uid: '@azure/search-documents.AsciiFoldingTokenFilter.name'
    package: '@azure/search-documents'
    summary: >-
      The name of the token filter. It must only contain letters, digits,
      spaces, dashes or

      underscores, can only start and end with alphanumeric characters, and is
      limited to 128

      characters.
    fullName: name
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'name: string'
      return:
        type: string
        description: ''
  - name: odatatype
    uid: '@azure/search-documents.AsciiFoldingTokenFilter.odatatype'
    package: '@azure/search-documents'
    summary: Polymorphic Discriminator
    fullName: odatatype
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'odatatype: "#Microsoft.Azure.Search.AsciiFoldingTokenFilter"'
      return:
        type: '"#<xref uid="Microsoft.Azure.Search.AsciiFoldingTokenFilter" />"'
        description: ''
  - name: preserveOriginal
    uid: '@azure/search-documents.AsciiFoldingTokenFilter.preserveOriginal'
    package: '@azure/search-documents'
    summary: >-
      A value indicating whether the original token will be kept. Default is
      false. Default value:

      false.
    fullName: preserveOriginal
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'preserveOriginal?: boolean'
      return:
        type: boolean
        description: ''
