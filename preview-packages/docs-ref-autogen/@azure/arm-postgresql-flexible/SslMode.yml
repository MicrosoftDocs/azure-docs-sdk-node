### YamlMime:TSTypeAlias
name: SslMode
uid: '@azure/arm-postgresql-flexible.SslMode'
package: '@azure/arm-postgresql-flexible'
summary: >-
  Defines values for SslMode. \

  [KnownSslMode](xref:@azure/arm-postgresql-flexible.KnownSslMode) can be used
  interchangeably with SslMode,
   this enum contains the known values that the service supports.
  ### Known values supported by the service

  **Prefer**: Prefer SSL connection. If the server does not support SSL, the
  connection will be established without SSL. \

  **Require**: Require SSL connection. If the server does not support SSL, the
  connection will fail. \

  **VerifyCA**: Require SSL connection and verify the server certificate against
  the CA certificate. \

  **VerifyFull**: Require SSL connection, verify the server certificate against
  the CA certificate, and verify that the server hostname matches the
  certificate.
fullName: SslMode
remarks: ''
isDeprecated: false
syntax: |
  type SslMode = string
