    package: '@azure/arm-postgresql-flexible'
    summary: >-
      Password assigned to the administrator login. As long as password
      authentication is enabled, this password can be changed at any time.

      This value contains a credential. Consider obscuring before showing to
      users
    fullName: administratorLoginPassword
    remarks: ''
    isDeprecated: false
