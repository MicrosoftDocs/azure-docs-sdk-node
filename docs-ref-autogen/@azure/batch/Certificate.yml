### YamlMime:TSType
name: Certificate
uid: '@azure/batch.Certificate'
package: '@azure/batch'
summary: >-
  A Certificate that can be installed on Compute Nodes and can be used to
  authenticate operations

  on the machine.
fullName: Certificate
remarks: ''
isDeprecated: false
type: interface
properties:
  - name: deleteCertificateError
    uid: '@azure/batch.Certificate.deleteCertificateError'
    package: '@azure/batch'
    summary: >-
      The error that occurred on the last attempt to delete this Certificate.
      This property is set

      only if the Certificate is in the DeleteFailed state.
    fullName: deleteCertificateError
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'deleteCertificateError?: DeleteCertificateError'
      return:
        description: ''
        type: <xref uid="@azure/batch.DeleteCertificateError" />
  - name: previousState
    uid: '@azure/batch.Certificate.previousState'
    package: '@azure/batch'
    summary: >-
      The previous state of the Certificate. This property is not set if the
      Certificate is in its

      initial active state. Possible values include: 'active', 'deleting',
      'deleteFailed'
    fullName: previousState
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'previousState?: CertificateState'
      return:
        description: ''
        type: <xref uid="@azure/batch.CertificateState" />
  - name: previousStateTransitionTime
    uid: '@azure/batch.Certificate.previousStateTransitionTime'
    package: '@azure/batch'
    summary: >-
      The time at which the Certificate entered its previous state. This
      property is not set if the

      Certificate is in its initial Active state.
    fullName: previousStateTransitionTime
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'previousStateTransitionTime?: Date'
      return:
        description: ''
        type: Date
  - name: publicData
    uid: '@azure/batch.Certificate.publicData'
    package: '@azure/batch'
    summary: The public part of the Certificate as a base-64 encoded .cer file.
    fullName: publicData
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'publicData?: undefined | string'
      return:
        description: ''
        type: undefined | string
  - name: state
    uid: '@azure/batch.Certificate.state'
    package: '@azure/batch'
    summary: >-
      The current state of the Certificate. Possible values include: 'active',
      'deleting',

      'deleteFailed'
    fullName: state
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'state?: CertificateState'
      return:
        description: ''
        type: <xref uid="@azure/batch.CertificateState" />
  - name: stateTransitionTime
    uid: '@azure/batch.Certificate.stateTransitionTime'
    package: '@azure/batch'
    summary: The time at which the Certificate entered its current state.
    fullName: stateTransitionTime
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'stateTransitionTime?: Date'
      return:
        description: ''
        type: Date
  - name: thumbprint
    uid: '@azure/batch.Certificate.thumbprint'
    package: '@azure/batch'
    summary: >-
      The X.509 thumbprint of the Certificate. This is a sequence of up to 40
      hex digits.
    fullName: thumbprint
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'thumbprint?: undefined | string'
      return:
        description: ''
        type: undefined | string
  - name: thumbprintAlgorithm
    uid: '@azure/batch.Certificate.thumbprintAlgorithm'
    package: '@azure/batch'
    summary: The algorithm used to derive the thumbprint.
    fullName: thumbprintAlgorithm
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'thumbprintAlgorithm?: undefined | string'
      return:
        description: ''
        type: undefined | string
  - name: url
    uid: '@azure/batch.Certificate.url'
    package: '@azure/batch'
    summary: The URL of the Certificate.
    fullName: url
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'url?: undefined | string'
      return:
        description: ''
        type: undefined | string
