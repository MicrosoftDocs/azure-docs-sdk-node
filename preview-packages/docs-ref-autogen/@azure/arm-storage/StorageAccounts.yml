  - name: beginFailover(string, string, StorageAccountsFailoverOptionalParams)
    uid: '@azure/arm-storage.StorageAccounts.beginFailover'
    package: '@azure/arm-storage'
    summary: >-
      A failover request can be triggered for a storage account in the event a
      primary endpoint becomes

      unavailable for any reason. The failover occurs from the storage account's
      primary cluster to the

      secondary cluster for RA-GRS accounts. The secondary cluster will become
      primary after failover and

      the account is converted to LRS. In the case of a Planned Failover, the
      primary and secondary

      clusters are swapped after failover and the account remains
      geo-replicated. Failover should continue

      to be used in the event of availability issues as Planned failover is only
      available while the

      primary and secondary endpoints are available. The primary use case of a
      Planned Failover is

      disaster recovery testing drills. This type of failover is invoked by
      setting FailoverType parameter

      to 'Planned'. Learn more about the failover options here-

      https://learn.microsoft.com/azure/storage/common/storage-disaster-recovery-guidance
    remarks: ''
    isDeprecated: false
    syntax:
      content: >-
        function beginFailover(resourceGroupName: string, accountName: string,
        options?: StorageAccountsFailoverOptionalParams):
        Promise<SimplePollerLike<OperationState<void>, void>>
      parameters:
        - id: resourceGroupName
          type: string
          description: >-
            The name of the resource group within the user's subscription. The
            name is
                                     case insensitive.
        - id: accountName
          type: string
          description: >-
            The name of the storage account within the specified resource group.
            Storage
                               account names must be between 3 and 24 characters in length and use numbers and lower-case letters
                               only.
        - id: options
          type: >-
            <xref uid="@azure/arm-storage.StorageAccountsFailoverOptionalParams"
            />
          description: The options parameters.
      return:
        description: ''
        type: >-
          Promise&lt;<xref uid="@azure/core-lro.SimplePollerLike" />&lt;<xref
          uid="@azure/core-lro.OperationState" />&lt;void&gt;, void&gt;&gt;
