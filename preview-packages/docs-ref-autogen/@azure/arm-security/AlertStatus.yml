name: AlertStatus
uid: '@azure/arm-security.AlertStatus'
package: '@azure/arm-security'
summary: >-
  Defines values for AlertStatus. \

  <xref:@azure/arm-security.KnownAlertStatus> can be used interchangeably with
  AlertStatus,
   this enum contains the known values that the service supports.
  ### Known values supported by the service

  **Active**: An alert which doesn't specify a value is assigned the status
  'Active' \

  **InProgress**: An alert which is in handling state \

  **Resolved**: Alert closed after handling \

  **Dismissed**: Alert dismissed as false positive
