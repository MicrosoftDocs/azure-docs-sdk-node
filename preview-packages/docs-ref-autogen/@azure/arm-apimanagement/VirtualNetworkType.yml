### YamlMime:TSTypeAlias
name: VirtualNetworkType
uid: '@azure/arm-apimanagement.VirtualNetworkType'
package: '@azure/arm-apimanagement'
summary: >-
  Defines values for VirtualNetworkType. \

  [KnownVirtualNetworkType](xref:@azure/arm-apimanagement.KnownVirtualNetworkType)
  can be used interchangeably with VirtualNetworkType,
   this enum contains the known values that the service supports.
  ### Known values supported by the service

  **None**: The API Management gateway is not part of any Virtual Network. \

  **External**: The API Management gateway is part of Virtual Network and it is
  accessible from Internet. \

  **Internal**: The API Management gateway is part of Virtual Network and it is
  only accessible from within the virtual network.
fullName: VirtualNetworkType
