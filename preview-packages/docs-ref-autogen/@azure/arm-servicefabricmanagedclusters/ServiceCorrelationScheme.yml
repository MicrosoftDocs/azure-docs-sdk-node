### YamlMime:TSTypeAlias
name: ServiceCorrelationScheme
uid: '@azure/arm-servicefabricmanagedclusters.ServiceCorrelationScheme'
package: '@azure/arm-servicefabricmanagedclusters'
summary: >-
  The service correlation scheme. \

  [KnownServiceCorrelationScheme](xref:@azure/arm-servicefabricmanagedclusters.KnownServiceCorrelationScheme)
  can be used interchangeably with ServiceCorrelationScheme,
   this enum contains the known values that the service supports.
  ### Known values supported by the service

  **AlignedAffinity**: Aligned affinity ensures that the primaries of the
  partitions of the affinitized services are collocated on the same nodes. This
  is the default and is the same as selecting the Affinity scheme. The value is
  0. \

  **NonAlignedAffinity**: Non-Aligned affinity guarantees that all replicas of
  each service will be placed on the same nodes. Unlike Aligned Affinity, this
  does not guarantee that replicas of particular role will be collocated. The
  value is 1.
fullName: ServiceCorrelationScheme
remarks: ''
isDeprecated: false
syntax: |
  type ServiceCorrelationScheme = string
