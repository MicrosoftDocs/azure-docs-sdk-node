name: SyslogDataSource
uid: '@azure/arm-monitor.SyslogDataSource'
package: '@azure/arm-monitor'
summary: >-
  Definition of which syslog data will be collected and how it will be
  collected.

  Only collected from Linux machines.
fullName: SyslogDataSource
remarks: ''
isDeprecated: false
type: interface
properties:
  - name: facilityNames
    uid: '@azure/arm-monitor.SyslogDataSource.facilityNames'
    package: '@azure/arm-monitor'
    summary: The list of facility names.
    fullName: facilityNames
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'facilityNames?: KnownSyslogDataSourceFacilityNames[]'
      return:
        description: ''
        type: '<xref uid="@azure/arm-monitor.KnownSyslogDataSourceFacilityNames" />[]'
  - name: logLevels
    uid: '@azure/arm-monitor.SyslogDataSource.logLevels'
    package: '@azure/arm-monitor'
    summary: The log levels to collect.
    fullName: logLevels
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'logLevels?: KnownSyslogDataSourceLogLevels[]'
      return:
        description: ''
        type: '<xref uid="@azure/arm-monitor.KnownSyslogDataSourceLogLevels" />[]'
  - name: name
    uid: '@azure/arm-monitor.SyslogDataSource.name'
    package: '@azure/arm-monitor'
    summary: >-
      A friendly name for the data source.

