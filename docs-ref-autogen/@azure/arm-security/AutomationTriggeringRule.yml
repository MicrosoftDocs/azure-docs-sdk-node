        description: ''
  - name: operator
    uid: '@azure/arm-security.AutomationTriggeringRule.operator'
    package: '@azure/arm-security'
    summary: >-
      A valid comparer operator to use. A case-insensitive comparison will be
      applied for String

      PropertyType. Possible values include: 'Equals', 'GreaterThan',
      'GreaterThanOrEqualTo',

      'LesserThan', 'LesserThanOrEqualTo', 'NotEquals', 'Contains',
      'StartsWith', 'EndsWith'
