### YamlMime:TSTypeAlias
name: ManagedClusterUpgradeType
uid: '@azure/arm-containerservicefleet.ManagedClusterUpgradeType'
package: '@azure/arm-containerservicefleet'
summary: >-
  The type of upgrade to perform when targeting ManagedClusters. \

  [KnownManagedClusterUpgradeType](xref:@azure/arm-containerservicefleet.KnownManagedClusterUpgradeType)
  can be used interchangeably with ManagedClusterUpgradeType,
   this enum contains the known values that the service supports.
  ### Known values supported by the service

  **Full**: Full upgrades the control plane and all agent pools of the target
  ManagedClusters. Requires the ManagedClusterUpgradeSpec.KubernetesVersion
  property to be set. \

  **NodeImageOnly**: NodeImageOnly upgrades only the node images of the target
  ManagedClusters. Requires the ManagedClusterUpgradeSpec.KubernetesVersion
  property to NOT be set. \

  **ControlPlaneOnly**: ControlPlaneOnly upgrades only targets the
  KubernetesVersion of the ManagedClusters and will not be applied to the
  AgentPool. Requires the ManagedClusterUpgradeSpec.KubernetesVersion property
  to be set.
fullName: ManagedClusterUpgradeType
remarks: ''
isDeprecated: false
syntax: |
  type ManagedClusterUpgradeType = string
