### YamlMime:TSTypeAlias
name: LineCrossingProcessor
uid: '@azure/video-analyzer-edge.LineCrossingProcessor'
package: '@azure/video-analyzer-edge'
summary: >-
  Line crossing processor allows for the detection of tracked objects moving
  across one or more predefined lines. It must be downstream of an object
  tracker of downstream on an AI extension node that generates sequenceId for
  objects which are tracked across different frames of the video. Inference
  events are generated every time objects crosses from one side of the line to
  another.
fullName: LineCrossingProcessor
remarks: ''
isPreview: false
isDeprecated: false
syntax: >-
  type LineCrossingProcessor = ProcessorNodeBase & { @type:
  "#Microsoft.VideoAnalyzer.LineCrossingProcessor", lines: NamedLineBaseUnion[]
  }
