name: AutomaticOSUpgradePolicyOutput
uid: '@azure-rest/arm-compute.AutomaticOSUpgradePolicyOutput'
package: '@azure-rest/arm-compute'
summary: The configuration parameters used for performing automatic OS upgrade.
fullName: AutomaticOSUpgradePolicyOutput
remarks: ''
