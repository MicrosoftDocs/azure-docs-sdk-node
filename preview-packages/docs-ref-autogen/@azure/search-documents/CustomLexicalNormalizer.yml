### YamlMime:TSType
name: CustomLexicalNormalizer
uid: '@azure/search-documents.CustomLexicalNormalizer'
package: '@azure/search-documents'
summary: >-
  Allows you to configure normalization for filterable, sortable, and facetable
  fields, which by default operate with strict matching. This is a user-defined
  configuration consisting of at least one or more filters, which modify the
  token that is stored.
fullName: CustomLexicalNormalizer
remarks: ''
isDeprecated: false
type: interface
properties:
  - name: charFilters
    uid: '@azure/search-documents.CustomLexicalNormalizer.charFilters'
    package: '@azure/search-documents'
    summary: >-
      A list of character filters used to prepare input text before it is
      processed. For instance, they can replace certain characters or symbols.
      The filters are run in the order in which they are listed.
    fullName: charFilters
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'charFilters?: string[]'
      return:
        description: ''
        type: string[]
  - name: odatatype
    uid: '@azure/search-documents.CustomLexicalNormalizer.odatatype'
    package: '@azure/search-documents'
    summary: A URI fragment specifying the type of normalizer.
    fullName: odatatype
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'odatatype: "#Microsoft.Azure.Search.CustomNormalizer"'
      return:
        description: ''
        type: '"#<xref uid="Microsoft.Azure.Search.CustomNormalizer" />"'
  - name: tokenFilters
    uid: '@azure/search-documents.CustomLexicalNormalizer.tokenFilters'
    package: '@azure/search-documents'
    summary: >-
      A list of token filters used to filter out or modify the input token. For
      example, you can specify a lowercase filter that converts all characters
      to lowercase. The filters are run in the order in which they are listed.
    fullName: tokenFilters
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'tokenFilters?: string[]'
      return:
        description: ''
        type: string[]
inheritedProperties:
  - name: name
    uid: '@azure/search-documents.CustomLexicalNormalizer.name'
    package: '@azure/search-documents'
    summary: >-
      The name of the char filter. It must only contain letters, digits, spaces,
      dashes or underscores, can only start and end with alphanumeric
      characters, and is limited to 128 characters.
    fullName: name
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'name: string'
      return:
        description: ''
        type: string
    inheritanceDescription: >-
      <b>Inherited From</b>
      [LexicalNormalizer.name](xref:@azure/search-documents.BaseLexicalNormalizer.name)
extends: <xref uid="@azure/search-documents.BaseLexicalNormalizer" />
