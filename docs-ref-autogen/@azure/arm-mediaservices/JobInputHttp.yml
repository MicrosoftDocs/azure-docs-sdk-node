### YamlMime:TSType
name: JobInputHttp
uid: '@azure/arm-mediaservices.JobInputHttp'
package: '@azure/arm-mediaservices'
summary: Represents HTTPS job input.
fullName: JobInputHttp
remarks: ''
isPreview: false
isDeprecated: false
type: interface
properties:
  - name: baseUri
    uid: '@azure/arm-mediaservices.JobInputHttp.baseUri'
    package: '@azure/arm-mediaservices'
    summary: >-
      Base URI for HTTPS job input. It will be concatenated with provided file
      names. If no base uri

      is given, then the provided file list is assumed to be fully qualified
      uris. Maximum length of

      4000 characters. The query strings will not be returned in service
      responses to prevent

      sensitive data exposure.
    fullName: baseUri
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'baseUri?: undefined | string'
      return:
        type: undefined | string
        description: ''
  - name: end
    uid: '@azure/arm-mediaservices.JobInputHttp.end'
    package: '@azure/arm-mediaservices'
    summary: >-
      Defines a point on the timeline of the input media at which processing
      will end. Defaults to

      the end of the input media.
    fullName: end
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'end?: ClipTimeUnion'
      return:
        type: <xref uid="@azure/arm-mediaservices.ClipTimeUnion" />
        description: ''
  - name: files
    uid: '@azure/arm-mediaservices.JobInputHttp.files'
    package: '@azure/arm-mediaservices'
    summary: >-
      List of files. Required for JobInputHttp. Maximum of 4000 characters each.
      Query strings will

      not be returned in service responses to prevent sensitive data exposure.
    fullName: files
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'files?: string[]'
      return:
        type: 'string[]'
        description: ''
  - name: inputDefinitions
    uid: '@azure/arm-mediaservices.JobInputHttp.inputDefinitions'
    package: '@azure/arm-mediaservices'
    summary: >-
      Defines a list of InputDefinitions. For each InputDefinition, it defines a
      list of track

      selections and related metadata.
    fullName: inputDefinitions
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'inputDefinitions?: InputDefinitionUnion[]'
      return:
        type: '<xref uid="@azure/arm-mediaservices.InputDefinitionUnion" />[]'
        description: ''
  - name: label
    uid: '@azure/arm-mediaservices.JobInputHttp.label'
    package: '@azure/arm-mediaservices'
    summary: >-
      A label that is assigned to a JobInputClip, that is used to satisfy a
      reference used in the

      Transform. For example, a Transform can be authored so as to take an image
      file with the label

      'xyz' and apply it as an overlay onto the input video before it is
      encoded. When submitting a

      Job, exactly one of the JobInputs should be the image file, and it should
      have the label

      'xyz'.
    fullName: label
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'label?: undefined | string'
      return:
        type: undefined | string
        description: ''
  - name: odatatype
    uid: '@azure/arm-mediaservices.JobInputHttp.odatatype'
    package: '@azure/arm-mediaservices'
    summary: Polymorphic Discriminator
    fullName: odatatype
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'odatatype: "#Microsoft.Media.JobInputHttp"'
      return:
        type: '"#<xref uid="Microsoft.Media.JobInputHttp" />"'
        description: ''
  - name: start
    uid: '@azure/arm-mediaservices.JobInputHttp.start'
    package: '@azure/arm-mediaservices'
    summary: >-
      Defines a point on the timeline of the input media at which processing
      will start. Defaults to

      the beginning of the input media.
    fullName: start
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'start?: ClipTimeUnion'
      return:
        type: <xref uid="@azure/arm-mediaservices.ClipTimeUnion" />
        description: ''
