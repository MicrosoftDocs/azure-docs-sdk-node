name: Connectivity
uid: '@azure/arm-impactreporting.Connectivity'
package: '@azure/arm-impactreporting'
summary: >-
  Details about connectivity issue. Applicable when root resource causing the
  issue is not identified. For example, when a VM is impacted due to a network
  issue, the impacted resource could be VM or the network. In such cases, the
  connectivity field will have the details about both VM and network.
fullName: Connectivity
remarks: ''
isDeprecated: false
