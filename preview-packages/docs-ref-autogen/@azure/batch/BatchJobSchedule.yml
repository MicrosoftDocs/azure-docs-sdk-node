    remarks: ''
    isDeprecated: false
    syntax:
      content: 'schedule?: BatchJobScheduleConfiguration'
      return:
        description: ''
        type: <xref uid="@azure/batch.BatchJobScheduleConfiguration" />
  - name: state
    uid: '@azure/batch.BatchJobSchedule.state'
    package: '@azure/batch'
    summary: The current state of the Job Schedule.
    fullName: state
    remarks: ''
    isDeprecated: false
