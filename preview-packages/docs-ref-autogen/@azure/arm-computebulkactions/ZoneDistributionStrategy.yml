### YamlMime:TSTypeAlias
name: ZoneDistributionStrategy
uid: '@azure/arm-computebulkactions.ZoneDistributionStrategy'
package: '@azure/arm-computebulkactions'
summary: >-
  Distribution strategies for LaunchBulkInstancesOperation zone allocation
  policy. \

  [KnownZoneDistributionStrategy](xref:@azure/arm-computebulkactions.KnownZoneDistributionStrategy)
  can be used interchangeably with ZoneDistributionStrategy,
   this enum contains the known values that the service supports.
  ### Known values supported by the service

  **BestEffortSingleZone**:     Default. Launch instances in a single zone based
  on best effort.
      If capacity is not available, LaunchBulkInstancesOperation can allocate capacity in different zones. \
  **Prioritized**:     Launch instances based on zone preferences.
      Higher priority zones are filled first before allocating to lower priority zones. \
  **BestEffortBalanced**:     Balance launching instances across zones specified
  based on best effort.
      If capacity is not available, LaunchBulkInstancesOperation can deviate balancing across all zones. \
  **StrictBalanced**: Launch instances across all provided zones, ensuring the
  difference between any two zones is no more than one instance.
fullName: ZoneDistributionStrategy
remarks: ''
isDeprecated: false
syntax: |
  type ZoneDistributionStrategy = string
