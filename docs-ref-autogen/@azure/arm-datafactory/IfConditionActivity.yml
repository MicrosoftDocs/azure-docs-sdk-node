name: IfConditionActivity
uid: '@azure/arm-datafactory.IfConditionActivity'
package: '@azure/arm-datafactory'
summary: >-
  This activity evaluates a boolean expression and executes either the
  activities under the

  ifTrueActivities property or the ifFalseActivities property depending on the
  result of the

  expression.
fullName: IfConditionActivity
type: interface
