name: LimitTokenFilter
uid: '@azure/search-documents.LimitTokenFilter'
package: '@azure/search-documents'
summary: >-
  Limits the number of tokens while indexing. This token filter is implemented
  using Apache

  Lucene.
fullName: LimitTokenFilter
remarks: ''
isPreview: false
isDeprecated: false
type: interface
properties:
  - name: consumeAllTokens
    uid: '@azure/search-documents.LimitTokenFilter.consumeAllTokens'
    package: '@azure/search-documents'
    summary: >-
      A value indicating whether all tokens from the input must be consumed even
      if maxTokenCount is

      reached. Default is false. Default value: false.
    fullName: consumeAllTokens
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'consumeAllTokens?: boolean'
      return:
        type: boolean
        description: ''
  - name: maxTokenCount
    uid: '@azure/search-documents.LimitTokenFilter.maxTokenCount'
    package: '@azure/search-documents'
    summary: 'The maximum number of tokens to produce. Default is 1. Default value: 1.'
    fullName: maxTokenCount
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'maxTokenCount?: number'
      return:
        type: number
        description: ''
  - name: name
    uid: '@azure/search-documents.LimitTokenFilter.name'
    package: '@azure/search-documents'
    summary: >-
      The name of the token filter. It must only contain letters, digits,
      spaces, dashes or

      underscores, can only start and end with alphanumeric characters, and is
