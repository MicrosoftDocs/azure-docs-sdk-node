name: H264RateControlMode
uid: '@azure/arm-mediaservices.H264RateControlMode'
package: '@azure/arm-mediaservices'
summary: >-
  Defines values for H264RateControlMode. \

  [KnownH264RateControlMode](xref:@azure/arm-mediaservices.KnownH264RateControlMode)
  can be used interchangeably with H264RateControlMode,
   this enum contains the known values that the service supports.
  ### Known values supported by the service

  **ABR**: Average Bitrate (ABR) mode that hits the target bitrate: Default
  mode. \

  **CBR**: Constant Bitrate (CBR) mode that tightens bitrate variations around
  target bitrate. \

  **CRF**: Constant Rate Factor (CRF) mode that targets at constant subjective
  quality.
