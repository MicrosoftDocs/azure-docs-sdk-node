fields:
  - name: PodSecurityStandardsBaseline
    uid: >-
      @azure/arm-containerservicesafeguards.KnownPodSecurityStandardsLevel.PodSecurityStandardsBaseline
    package: '@azure/arm-containerservicesafeguards'
    summary: >-
      Baseline level is a minimally restrictive policy which prevents known
      privilege escalations. Allows the default (minimally specified) Pod
      configuration.
  - name: PodSecurityStandardsPrivileged
    uid: >-
      @azure/arm-containerservicesafeguards.KnownPodSecurityStandardsLevel.PodSecurityStandardsPrivileged
    package: '@azure/arm-containerservicesafeguards'
    summary: >-
      Privileged level is an unrestricted policy, providing the widest possible
      level of permissions. This policy allows for known privilege escalations.
  - name: PodSecurityStandardsRestricted
    uid: >-
      @azure/arm-containerservicesafeguards.KnownPodSecurityStandardsLevel.PodSecurityStandardsRestricted
    package: '@azure/arm-containerservicesafeguards'
    summary: >-
      Restricted level is a heavily restricted policy, following current Pod
      hardening best practices.
