### YamlMime:TSTypeAlias
name: Rotation
uid: '@azure/arm-mediaservices.Rotation'
package: '@azure/arm-mediaservices'
summary: >-
  Defines values for Rotation. \

  [KnownRotation](xref:@azure/arm-mediaservices.KnownRotation) can be used
  interchangeably with Rotation,
   this enum contains the known values that the service supports.
  ### Known values supported by the service

  **Auto**: Automatically detect and rotate as needed. \

  **None**: Do not rotate the video.  If the output format supports it, any
  metadata about rotation is kept intact. \

  **Rotate0**: Do not rotate the video but remove any metadata about the
  rotation. \

  **Rotate90**: Rotate 90 degrees clockwise. \

  **Rotate180**: Rotate 180 degrees clockwise. \

  **Rotate270**: Rotate 270 degrees clockwise.
fullName: Rotation
remarks: ''
isDeprecated: false
syntax: |
  type Rotation = string
