  - uid: azure-arm-cosmosdb.CollectionRegion.listMetrics
    name: listMetrics
    children: []
    type: method
    langs:
      - typeScript
    summary: >-
      Retrieves the metrics determined by the given filter for the given
      database

      account, collection and region.
    syntax:
      content: >-
        function listMetrics(resourceGroupName: string, accountName: string,
        region: string, databaseRid: string, collectionRid: string, filter:
        string, options?: Object)
      parameters:
        - id: resourceGroupName
          type:
            - string
          description: |
            Name of an Azure resource group.
        - id: accountName
          type:
            - string
          description: |
            Cosmos DB database account name.
        - id: region
          type:
            - string
          description: |
            Cosmos DB region, with spaces between words and each
            word capitalized.
        - id: databaseRid
          type:
            - string
          description: |
            Cosmos DB database rid.
        - id: collectionRid
          type:
            - string
          description: |
            Cosmos DB collection rid.
        - id: filter
          type:
            - string
          description: >
            An OData filter expression that describes a subset of

            metrics to return. The parameters that can be filtered are
            name.value (name

            of the metric, can have an or of multiple names), startTime,
            endTime, and

            timeGrain. The supported operator is eq.
        - id: options
          type:
            - Object
          description: ''
          optional: true
      return:
        type:
          - Promise<azure-arm-cosmosdb.MetricListResult>
    package: azure-arm-cosmosdb
