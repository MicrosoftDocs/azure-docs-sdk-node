name: ShortSeriesHandlingConfiguration
uid: '@azure/arm-machinelearning.ShortSeriesHandlingConfiguration'
package: '@azure/arm-machinelearning'
summary: >-
  Defines values for ShortSeriesHandlingConfiguration. \

  <xref:@azure/arm-machinelearning.KnownShortSeriesHandlingConfiguration> can be
  used interchangeably with ShortSeriesHandlingConfiguration,
   this enum contains the known values that the service supports.
  ### Known values supported by the service

  **None**: Represents no\/null value. \

  **Auto**: Short series will be padded if there are no long series, otherwise
  short series will be dropped. \

  **Pad**: All the short series will be padded. \

  **Drop**: All the short series will be dropped.
