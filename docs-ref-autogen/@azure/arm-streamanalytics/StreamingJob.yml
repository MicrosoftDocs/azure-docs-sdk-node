name: StreamingJob
uid: '@azure/arm-streamanalytics.StreamingJob'
package: '@azure/arm-streamanalytics'
summary: >-
  A streaming job object, containing all information associated with the named
  streaming job.
fullName: StreamingJob
isPreview: false
isDeprecated: false
type: interface
properties:
