  - uid: >-
      azure-arm-apimanagement.ProductTagResourceContractProperties.subscriptionRequired
    name: subscriptionRequired
    fullName: subscriptionRequired
    children: []
    langs:
      - typeScript
    type: property
    summary: >-
      Whether a product subscription is required for accessing APIs included in
      this product. If

      true, the product is referred to as "protected" and a valid subscription
      key is required for a

      request to an API included in the product to succeed. If false, the
      product is referred to as

      "open" and requests to an API included in the product can be made without
      a subscription key.

      If property is omitted when creating a new product it's value is assumed
      to be true.
    optional: true
    syntax:
      content: 'subscriptionRequired?: boolean'
      return:
        type:
          - boolean
    package: azure-arm-apimanagement
  - uid: >-
      azure-arm-apimanagement.ProductTagResourceContractProperties.subscriptionsLimit
    name: subscriptionsLimit
    fullName: subscriptionsLimit
    children: []
    langs:
      - typeScript
    type: property
    summary: >-
      Whether the number of subscriptions a user can have to this product at the
      same time. Set to

      null or omit to allow unlimited per user subscriptions. Can be present
      only if

      subscriptionRequired property is present and has a value of false.
    optional: true
    syntax:
      content: 'subscriptionsLimit?: number'
      return:
        type:
          - number
    package: azure-arm-apimanagement
