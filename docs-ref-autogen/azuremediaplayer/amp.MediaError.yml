### YamlMime:TSType
name: MediaError
uid: azuremediaplayer.amp.MediaError
package: azuremediaplayer
summary: Custom MediaError to report why playback failed
fullName: MediaError
isPreview: false
isDeprecated: false
type: interface
properties:
  - name: code
    uid: azuremediaplayer.amp.MediaError.code
    package: azuremediaplayer
    summary: >-
      Error codes (see <xref:azuremediaplayer.amp.ErrorCode>)

      Bits [31-28] - Tech Id

      ```

      Unknown          = 0

      AMP              = 1

      AzureHtml5JS     = 2

      FlashSS          = 3

      SilverlightSS    = 4

      Html5            = 5

      .Html5FairPlayHLS = 6

      ```

      Bits [27-20] - High level code

      ```

      'MEDIA_ERR_CUSTOM'               = 0

      'MEDIA_ERR_ABORTED'              = 1

      'MEDIA_ERR_NETWORK'              = 2

      'MEDIA_ERR_DECODE'               = 3

      'MEDIA_ERR_SRC_NOT_SUPPORTED'    = 4

      'MEDIA_ERR_ENCRYPTED'            = 5

      'SRC_PLAYER_MISMATCH'            = 6

      'MEDIA_ERR_UNKNOWN'              = 0xFF

      ```

      Bits [19-0]  - More details of the error. See
      <xref:azuremediaplayer.amp.errorCode>.
    fullName: code
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'code: number'
      return:
        type: number
        description: ''
  - name: message
    uid: azuremediaplayer.amp.MediaError.message
    package: azuremediaplayer
    summary: Optional error with more details
    fullName: message
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'message: string'
      return:
        type: string
        description: ''
