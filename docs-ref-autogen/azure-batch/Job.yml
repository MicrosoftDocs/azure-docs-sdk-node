            setting

            depends on the size of the compute nodes in the pool (the vmSize
            setting).
          optional: true
        - id: job.poolInfo.autoPoolSpecification.pool.taskSchedulingPolicy
          type:
            - object
          description: |-
            How tasks are
            distributed across compute nodes in a pool.
