  - uid: azure-batch.CloudPool.eTag
    name: eTag
    fullName: eTag
    children: []
    langs:
      - typeScript
    type: property
    summary: >-
      This is an opaque string. You can use it to detect whether the pool has
      changed

      between requests. In particular, you can be pass the ETag when updating a
      pool to specify that

      your changes should take effect only if nobody else has modified the pool
      in the meantime.
    optional: true
    syntax:
      content: 'eTag?: string'
      return:
        type:
          - string
    package: azure-batch
