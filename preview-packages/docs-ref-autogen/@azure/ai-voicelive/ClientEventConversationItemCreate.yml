### YamlMime:TSType
name: ClientEventConversationItemCreate
uid: '@azure/ai-voicelive.ClientEventConversationItemCreate'
package: '@azure/ai-voicelive'
summary: |-
  Add a new Item to the Conversation's context, including messages, function
  calls, and function call responses. This event can be used both to populate a
  "history" of the conversation and to add new items mid-stream, but has the
  current limitation that it cannot populate assistant audio messages.
  If successful, the server will respond with a `conversation.item.created`
  event, otherwise an `error` event will be sent.
fullName: ClientEventConversationItemCreate
remarks: ''
isDeprecated: false
type: interface
properties:
  - name: eventId
    uid: '@azure/ai-voicelive.ClientEventConversationItemCreate.eventId'
    package: '@azure/ai-voicelive'
    summary: Optional client-generated ID used to identify this event.
    fullName: eventId
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'eventId?: string'
      return:
        description: ''
        type: string
  - name: item
    uid: '@azure/ai-voicelive.ClientEventConversationItemCreate.item'
    package: '@azure/ai-voicelive'
    summary: ''
    fullName: item
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'item?: ConversationRequestItemUnion'
      return:
        description: ''
        type: <xref uid="@azure/ai-voicelive.ConversationRequestItemUnion" />
  - name: previousItemId
    uid: '@azure/ai-voicelive.ClientEventConversationItemCreate.previousItemId'
    package: '@azure/ai-voicelive'
    summary: >-
      The ID of the preceding item after which the new item will be inserted.

      If not set, the new item will be appended to the end of the conversation.

      If set to `root`, the new item will be added to the beginning of the
      conversation.

      If set to an existing ID, it allows an item to be inserted
      mid-conversation. If the

      ID cannot be found, an error will be returned and the item will not be
      added.
    fullName: previousItemId
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'previousItemId?: string'
      return:
        description: ''
        type: string
  - name: type
    uid: '@azure/ai-voicelive.ClientEventConversationItemCreate.type'
    package: '@azure/ai-voicelive'
    summary: The event type, must be `conversation.item.create`.
    fullName: type
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'type: "conversation.item.create"'
      return:
