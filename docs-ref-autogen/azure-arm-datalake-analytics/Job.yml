    name: >-
      createWithHttpOperationResponse(accountName, jobIdentity, parameters,
      options)
    summary: Submits a job to the specified Data Lake Analytics account.
    fullName: >-
      azure-arm-datalake-analytics.Job.createWithHttpOperationResponse(accountName,
      jobIdentity, parameters, options)
    tags:
      - originalTitle: resolve
        title: resolve
