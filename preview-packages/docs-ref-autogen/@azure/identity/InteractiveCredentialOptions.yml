    fullName: httpClient
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'httpClient?: HttpClient'
      return:
        type: HttpClient
        description: ''
  - name: keepAliveOptions
    uid: '@azure/identity.InteractiveCredentialOptions.keepAliveOptions'
