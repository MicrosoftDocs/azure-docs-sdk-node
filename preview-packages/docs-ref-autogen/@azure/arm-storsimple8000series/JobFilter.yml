### YamlMime:TSType
name: JobFilter
uid: '@azure/arm-storsimple8000series.JobFilter'
package: '@azure/arm-storsimple8000series'
summary: The OData filter to be used for jobs.
fullName: JobFilter
remarks: ''
isDeprecated: false
type: interface
properties:
  - name: jobType
    uid: '@azure/arm-storsimple8000series.JobFilter.jobType'
    package: '@azure/arm-storsimple8000series'
    summary: >-
      Specifies the type of the jobs to be filtered. For e.g.,
      "ScheduledBackup", "ManualBackup", "RestoreBackup", "CloneVolume",
      "FailoverVolumeContainers", "CreateLocallyPinnedVolume", "ModifyVolume",
      "InstallUpdates", "SupportPackageLogs", or "CreateCloudAppliance". Only
      'Equality' operator can be used for this property.
    fullName: jobType
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'jobType?: string'
      return:
        description: ''
        type: string
  - name: startTime
    uid: '@azure/arm-storsimple8000series.JobFilter.startTime'
    package: '@azure/arm-storsimple8000series'
    summary: >-
      Specifies the start time of the jobs to be filtered.  Only 'Greater Than
      or Equal To' and 'Lesser Than or Equal To' operators are supported for
      this property.
    fullName: startTime
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'startTime?: Date'
      return:
        description: ''
        type: Date
  - name: status
    uid: '@azure/arm-storsimple8000series.JobFilter.status'
    package: '@azure/arm-storsimple8000series'
    summary: >-
      Specifies the status of the jobs to be filtered. For e.g., "Running",
      "Succeeded", "Failed" or "Canceled". Only 'Equality' operator is supported
      for this property.
    fullName: status
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'status?: string'
      return:
        description: ''
        type: string
