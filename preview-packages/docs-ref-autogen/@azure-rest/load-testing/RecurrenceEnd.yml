    uid: '@azure-rest/load-testing.RecurrenceEnd.endDateTime'
    package: '@azure-rest/load-testing'
    summary: The date after which the recurrence will end. (RFC 3339 literal format)
    fullName: endDateTime
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'endDateTime?: string | Date'
      return:
        description: ''
        type: string | Date
  - name: numberOfOccurrences
    uid: '@azure-rest/load-testing.RecurrenceEnd.numberOfOccurrences'
    package: '@azure-rest/load-testing'
    summary: Number of occurrences after which the recurrence will end.
    fullName: numberOfOccurrences
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'numberOfOccurrences?: number'
      return:
        description: ''
        type: number
