### YamlMime:TSTypeAlias
name: RuntimeFailureAction
uid: '@azure/arm-servicefabricmanagedclusters.RuntimeFailureAction'
package: '@azure/arm-servicefabricmanagedclusters'
summary: >-
  Cluster level definition for the compensating action to perform when a
  Monitored upgrade encounters monitoring policy or health policy violations. \

  [KnownRuntimeFailureAction](xref:@azure/arm-servicefabricmanagedclusters.KnownRuntimeFailureAction)
  can be used interchangeably with RuntimeFailureAction,
   this enum contains the known values that the service supports.
  ### Known values supported by the service

  **Rollback**: Indicates that a rollback of the upgrade will be performed by
  Service Fabric if the upgrade fails. \

  **Manual**: Indicates that a manual repair will need to be performed by the
  administrator if the upgrade fails. Service Fabric will not proceed to the
  next upgrade domain automatically.
fullName: RuntimeFailureAction
remarks: ''
isDeprecated: false
syntax: |
  type RuntimeFailureAction = string
