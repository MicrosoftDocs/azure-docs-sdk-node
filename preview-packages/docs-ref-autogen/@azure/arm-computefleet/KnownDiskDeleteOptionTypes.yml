### YamlMime:TSEnum
name: KnownDiskDeleteOptionTypes
uid: '@azure/arm-computefleet.KnownDiskDeleteOptionTypes'
package: '@azure/arm-computefleet'
summary: |-
  Specifies the behavior of the managed disk when the VM gets deleted, for
  example whether the managed disk is deleted or detached. Supported values are:
  **Delete.** If this value is used, the managed disk is deleted when VM gets
  deleted. **Detach.** If this value is used, the managed disk is retained after
  VM gets deleted. Minimum api-version: 2021-03-01.
fullName: KnownDiskDeleteOptionTypes
remarks: ''
isDeprecated: false
fields:
  - name: Delete
    uid: '@azure/arm-computefleet.KnownDiskDeleteOptionTypes.Delete'
    package: '@azure/arm-computefleet'
    summary: If this value is used, the managed disk is deleted when VM gets deleted.
  - name: Detach
    uid: '@azure/arm-computefleet.KnownDiskDeleteOptionTypes.Detach'
    package: '@azure/arm-computefleet'
    summary: If this value is used, the managed disk is retained after VM gets deleted.
