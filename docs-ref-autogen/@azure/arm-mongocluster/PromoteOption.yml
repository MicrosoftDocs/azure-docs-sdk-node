name: PromoteOption
uid: '@azure/arm-mongocluster.PromoteOption'
package: '@azure/arm-mongocluster'
summary: >-
  The option to apply to a promote operation. \

  [KnownPromoteOption](xref:@azure/arm-mongocluster.KnownPromoteOption) can be
  used interchangeably with PromoteOption,
   this enum contains the known values that the service supports.
  ### Known values supported by the service

  **Forced**: Promote option forces the promotion without waiting for the
  replica to be caught up to the primary. This can result in data-loss so should
  only be used during disaster recovery scenarios.
fullName: PromoteOption
remarks: ''
