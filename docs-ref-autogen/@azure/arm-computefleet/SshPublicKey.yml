### YamlMime:TSType
name: SshPublicKey
uid: '@azure/arm-computefleet.SshPublicKey'
package: '@azure/arm-computefleet'
summary: >-
  Contains information about SSH certificate public key and the path on the
  Linux

  VM where the public key is placed.
fullName: SshPublicKey
remarks: ''
isDeprecated: false
type: interface
properties:
  - name: keyData
    uid: '@azure/arm-computefleet.SshPublicKey.keyData'
    package: '@azure/arm-computefleet'
    summary: >-
      SSH public key certificate used to authenticate with the VM through ssh.
      The

      key needs to be at least 2048-bit and in ssh-rsa format. For creating ssh
      keys,

      see [Create SSH keys on Linux and Mac for Linux VMs in

      Azure]https://docs.microsoft.com/azure/virtual-machines/linux/create-ssh-keys-detailed).
    fullName: keyData
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'keyData?: string'
      return:
        description: ''
        type: string
  - name: path
    uid: '@azure/arm-computefleet.SshPublicKey.path'
    package: '@azure/arm-computefleet'
    summary: >-
      Specifies the full path on the created VM where ssh public key is stored.
      If

      the file already exists, the specified key is appended to the file.
      Example:

      /home/user/.ssh/authorized_keys
    fullName: path
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'path?: string'
      return:
        description: ''
        type: string
