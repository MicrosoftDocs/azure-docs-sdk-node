properties:
  - name: adminPassword
    uid: '@azure/arm-containerservice.ManagedClusterWindowsProfile.adminPassword'
    package: '@azure/arm-containerservice'
    summary: >-
      Specifies the password of the administrator account. <br><br>
      **Minimum-length:** 8 characters <br><br> **Max-length:** 123 characters
      <br><br> **Complexity requirements:** 3 out of 4 conditions below need to
      be fulfilled <br> Has lower characters <br>Has upper characters <br> Has a
      digit <br> Has a special character (Regex match [\W_]) <br><br>
      **Disallowed values:** "abc@123", "P@$$w0rd", "P@ssw0rd", "P@ssword123",
      "Pa$$word", "pass@word1", "Password!", "Password1", "Password22",
      "iloveyou!"
    fullName: adminPassword
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'adminPassword?: undefined | string'
      return:
        description: ''
        type: undefined | string
  - name: adminUsername
    uid: '@azure/arm-containerservice.ManagedClusterWindowsProfile.adminUsername'
    package: '@azure/arm-containerservice'
    summary: >-
      Specifies the name of the administrator account. <br><br> **Restriction:**
      Cannot end in "." <br><br> **Disallowed values:** "administrator",
      "admin", "user", "user1", "test", "user2", "test1", "user3", "admin1",
      "1", "123", "a", "actuser", "adm", "admin2", "aspnet", "backup",
      "console", "david", "guest", "john", "owner", "root", "server", "sql",
      "support", "support_388945a0", "sys", "test2", "test3", "user4", "user5".
      <br><br> **Minimum-length:** 1 character <br><br> **Max-length:** 20
      characters
    fullName: adminUsername
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'adminUsername: string'
      return:
        description: ''
        type: string
  - name: enableCSIProxy
    uid: '@azure/arm-containerservice.ManagedClusterWindowsProfile.enableCSIProxy'
    package: '@azure/arm-containerservice'
    summary: >-
      For more details on CSI proxy, see the [CSI proxy GitHub
