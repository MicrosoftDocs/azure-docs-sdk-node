    uid: '@azure/arm-trafficmanager.DnsConfig.relativeName'
    package: '@azure/arm-trafficmanager'
    summary: >-
      The relative DNS name provided by this Traffic Manager profile. This value
      is combined with the DNS domain name used by Azure Traffic Manager to form
      the fully-qualified domain name (FQDN) of the profile.
    fullName: relativeName
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'relativeName?: undefined | string'
      return:
        description: ''
        type: undefined | string
