name: ImageData
uid: '@azure-rest/ai-content-safety.ImageData'
package: '@azure-rest/ai-content-safety'
summary: >-
  The image can be either base64 encoded bytes or a blob URL. You can choose
  only one of these options. If both are provided, the request will be refused.
  The maximum image size is 2048 x 2048 pixels and should not exceed 4 MB, while
  the minimum image size is 50 x 50 pixels.
