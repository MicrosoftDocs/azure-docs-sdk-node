### YamlMime:TSEnum
name: KnownNginxDeploymentWafPolicyApplyingStatusCode
uid: '@azure/arm-nginx.KnownNginxDeploymentWafPolicyApplyingStatusCode'
package: '@azure/arm-nginx'
summary: Machine readable code indicating the applying status code of a WAF Policy.
fullName: KnownNginxDeploymentWafPolicyApplyingStatusCode
remarks: ''
isDeprecated: false
fields:
  - name: Applying
    uid: '@azure/arm-nginx.KnownNginxDeploymentWafPolicyApplyingStatusCode.Applying'
    package: '@azure/arm-nginx'
    summary: The policy is referenced in the nginx config and is applying.
  - name: Failed
    uid: '@azure/arm-nginx.KnownNginxDeploymentWafPolicyApplyingStatusCode.Failed'
    package: '@azure/arm-nginx'
    summary: >-
      The policy is referenced in the nginx config and that config failed to
      apply.
  - name: NotApplied
    uid: >-
      @azure/arm-nginx.KnownNginxDeploymentWafPolicyApplyingStatusCode.NotApplied
    package: '@azure/arm-nginx'
    summary: The policy is not referenced in the nginx config and not applied.
  - name: Removing
    uid: '@azure/arm-nginx.KnownNginxDeploymentWafPolicyApplyingStatusCode.Removing'
    package: '@azure/arm-nginx'
    summary: >-
      The policy is now not referenced in the nginx config and its being removed
      from the applied nginx config.
  - name: Succeeded
    uid: '@azure/arm-nginx.KnownNginxDeploymentWafPolicyApplyingStatusCode.Succeeded'
    package: '@azure/arm-nginx'
    summary: >-
      The policy is referenced in the nginx config and that config has been
      successfully applied.
