### YamlMime:TSType
name: BatchJobStatistics
uid: '@azure/batch.BatchJobStatistics'
package: '@azure/batch'
summary: Resource usage statistics for a Job.
fullName: BatchJobStatistics
remarks: ''
isDeprecated: false
type: interface
properties:
  - name: failedTasksCount
    uid: '@azure/batch.BatchJobStatistics.failedTasksCount'
    package: '@azure/batch'
    summary: >-
      The total number of Tasks in the Job that failed during the given time
      range. A Task fails if it exhausts its maximum retry count without
      returning exit code 0.
    fullName: failedTasksCount
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'failedTasksCount: string'
      return:
        description: ''
        type: string
  - name: kernelCpuTime
    uid: '@azure/batch.BatchJobStatistics.kernelCpuTime'
    package: '@azure/batch'
    summary: >-
      The total kernel mode CPU time (summed across all cores and all Compute
      Nodes) consumed by all Tasks in the Job.
    fullName: kernelCpuTime
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'kernelCpuTime: string'
      return:
        description: ''
        type: string
  - name: lastUpdateTime
    uid: '@azure/batch.BatchJobStatistics.lastUpdateTime'
    package: '@azure/batch'
    summary: >-
      The time at which the statistics were last updated. All statistics are
      limited to the range between startTime and lastUpdateTime.
    fullName: lastUpdateTime
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'lastUpdateTime: Date'
      return:
        description: ''
        type: Date
  - name: readIoGiB
    uid: '@azure/batch.BatchJobStatistics.readIoGiB'
    package: '@azure/batch'
    summary: The total amount of data in GiB read from disk by all Tasks in the Job.
    fullName: readIoGiB
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'readIoGiB: number'
      return:
        description: ''
        type: number
  - name: readIops
    uid: '@azure/batch.BatchJobStatistics.readIops'
    package: '@azure/batch'
    summary: The total number of disk read operations made by all Tasks in the Job.
    fullName: readIops
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'readIops: string'
      return:
        description: ''
        type: string
  - name: startTime
    uid: '@azure/batch.BatchJobStatistics.startTime'
    package: '@azure/batch'
    summary: The start time of the time range covered by the statistics.
    fullName: startTime
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'startTime: Date'
      return:
        description: ''
        type: Date
  - name: succeededTasksCount
    uid: '@azure/batch.BatchJobStatistics.succeededTasksCount'
    package: '@azure/batch'
    summary: >-
      The total number of Tasks successfully completed in the Job during the
      given time range. A Task completes successfully if it returns exit code 0.
    fullName: succeededTasksCount
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'succeededTasksCount: string'
      return:
        description: ''
        type: string
  - name: taskRetriesCount
    uid: '@azure/batch.BatchJobStatistics.taskRetriesCount'
    package: '@azure/batch'
    summary: >-
      The total number of retries on all the Tasks in the Job during the given
      time range.
    fullName: taskRetriesCount
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'taskRetriesCount: string'
      return:
        description: ''
        type: string
  - name: url
    uid: '@azure/batch.BatchJobStatistics.url'
    package: '@azure/batch'
    summary: The URL of the statistics.
    fullName: url
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'url: string'
      return:
        description: ''
        type: string
  - name: userCpuTime
    uid: '@azure/batch.BatchJobStatistics.userCpuTime'
    package: '@azure/batch'
    summary: >-
      The total user mode CPU time (summed across all cores and all Compute
      Nodes) consumed by all Tasks in the Job.
    fullName: userCpuTime
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'userCpuTime: string'
      return:
        description: ''
        type: string
  - name: waitTime
    uid: '@azure/batch.BatchJobStatistics.waitTime'
    package: '@azure/batch'
    summary: >-
      The total wait time of all Tasks in the Job. The wait time for a Task is
      defined as the elapsed time between the creation of the Task and the start
      of Task execution. (If the Task is retried due to failures, the wait time
      is the time to the most recent Task execution.) This value is only
      reported in the Account lifetime statistics; it is not included in the Job
      statistics.
    fullName: waitTime
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'waitTime: string'
      return:
        description: ''
        type: string
  - name: wallClockTime
    uid: '@azure/batch.BatchJobStatistics.wallClockTime'
    package: '@azure/batch'
    summary: >-
      The total wall clock time of all Tasks in the Job.  The wall clock time is
      the elapsed time from when the Task started running on a Compute Node to
      when it finished (or to the last time the statistics were updated, if the
      Task had not finished by then). If a Task was retried, this includes the
      wall clock time of all the Task retries.
    fullName: wallClockTime
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'wallClockTime: string'
      return:
        description: ''
        type: string
  - name: writeIoGiB
    uid: '@azure/batch.BatchJobStatistics.writeIoGiB'
    package: '@azure/batch'
    summary: The total amount of data in GiB written to disk by all Tasks in the Job.
    fullName: writeIoGiB
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'writeIoGiB: number'
      return:
        description: ''
        type: number
  - name: writeIops
    uid: '@azure/batch.BatchJobStatistics.writeIops'
    package: '@azure/batch'
    summary: The total number of disk write operations made by all Tasks in the Job.
    fullName: writeIops
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'writeIops: string'
      return:
        description: ''
        type: string
