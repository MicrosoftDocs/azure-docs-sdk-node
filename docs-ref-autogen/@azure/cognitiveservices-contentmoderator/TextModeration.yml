          type:
            - Models.TextContentType1
          description: >-
            The content type. Possible values include: 'text/plain',
            'text/html',

            'text/xml', 'text/markdown'
        - id: textContent
          type:
            - msRest.HttpRequestBody
          description: Content to screen.
