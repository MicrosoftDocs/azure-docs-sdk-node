    uid: '@azure/arm-compute.VirtualMachineScaleSetDataDisk.name'
    package: '@azure/arm-compute'
    summary: The disk name.
    fullName: name
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'name?: undefined | string'
      return:
        type: undefined | string
        description: ''
