name: KnownNetworkMode
uid: '@azure/arm-containerservice.KnownNetworkMode'
package: '@azure/arm-containerservice'
summary: >-
  Known values of <xref:@azure/arm-containerservice.NetworkMode> that the
  service accepts.
fullName: KnownNetworkMode
remarks: ''
isDeprecated: false
fields:
  - name: Bridge
    uid: '@azure/arm-containerservice.KnownNetworkMode.Bridge'
    package: '@azure/arm-containerservice'
    summary: This is no longer supported
  - name: Transparent
    uid: '@azure/arm-containerservice.KnownNetworkMode.Transparent'
    package: '@azure/arm-containerservice'
    summary: >-
