    fullName: targetResourceId
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'targetResourceId?: string'
      return:
        description: ''
        type: string
  - name: weight
    uid: '@azure/arm-trafficmanager.Endpoint.weight'
    package: '@azure/arm-trafficmanager'
    summary: >-
      The weight of this endpoint when using the 'Weighted' traffic routing
      method. Possible values are from 1 to 1000.
    fullName: weight
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'weight?: number'
      return:
        description: ''
        type: number
