          description: >-
            Create a new Aborter instance with Aborter.none or
            Aborter.timeout(),
                                     goto documents of Aborter for more examples about request cancellation
        - id: buffer
          type: Buffer
          description: 'Buffer to be fill, must have length larger than count'
        - id: fileURL
