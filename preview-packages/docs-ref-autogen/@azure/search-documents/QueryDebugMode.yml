### YamlMime:TSTypeAlias
name: QueryDebugMode
uid: '@azure/search-documents.QueryDebugMode'
package: '@azure/search-documents'
summary: >-
  Defines values for QueryDebugMode. \

  [KnownQueryDebugMode](xref:@azure/search-documents.KnownQueryDebugMode) can be
  used interchangeably with QueryDebugMode,
   this enum contains the known values that the service supports.
  ### Known values supported by the service

  **disabled**: No query debugging information will be returned. \

  **semantic**: Allows the user to further explore their reranked results. \

  **vector**: Allows the user to further explore their hybrid and vector query
  results. \

  **queryRewrites**: Allows the user to explore the list of query rewrites
  generated for their search request. \

  **all**: Turn on all debug options.
fullName: QueryDebugMode
remarks: ''
isDeprecated: false
syntax: |
  type QueryDebugMode = string
