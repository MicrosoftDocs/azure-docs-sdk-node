### YamlMime:TSTypeAlias
name: ClusterUpgradeMode
uid: '@azure/arm-servicefabricmanagedclusters.ClusterUpgradeMode'
package: '@azure/arm-servicefabricmanagedclusters'
summary: >-
  The upgrade mode of the cluster when new Service Fabric runtime version is
  available. \

  [KnownClusterUpgradeMode](xref:@azure/arm-servicefabricmanagedclusters.KnownClusterUpgradeMode)
  can be used interchangeably with ClusterUpgradeMode,
   this enum contains the known values that the service supports.
  ### Known values supported by the service

  **Automatic**: The cluster will be automatically upgraded to the latest
  Service Fabric runtime version, **clusterUpgradeCadence** will determine when
  the upgrade starts after the new version becomes available. \

  **Manual**: The cluster will not be automatically upgraded to the latest
  Service Fabric runtime version. The cluster is upgraded by setting the
  **clusterCodeVersion** property in the cluster resource.
fullName: ClusterUpgradeMode
remarks: ''
isDeprecated: false
syntax: |
  type ClusterUpgradeMode = string
