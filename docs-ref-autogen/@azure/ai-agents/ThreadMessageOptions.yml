### YamlMime:TSType
name: ThreadMessageOptions
uid: '@azure/ai-agents.ThreadMessageOptions'
package: '@azure/ai-agents'
summary: |-
  A single message within an agent thread,
  as provided during that thread's creation for its initial state.
fullName: ThreadMessageOptions
remarks: ''
isDeprecated: false
type: interface
properties:
  - name: attachments
    uid: '@azure/ai-agents.ThreadMessageOptions.attachments'
    package: '@azure/ai-agents'
    summary: >-
      A list of files attached to the message, and the tools they should be
      added to.
    fullName: attachments
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'attachments?: null | MessageAttachment[]'
      return:
        description: ''
        type: null | <xref uid="@azure/ai-agents.MessageAttachment" />[]
  - name: content
    uid: '@azure/ai-agents.ThreadMessageOptions.content'
    package: '@azure/ai-agents'
    summary: >-
      The content of the initial message. This may be a basic string (if you
      only

      need text) or an array of typed content blocks (for example, text,
      image_file,

      image_url, and so on).
    fullName: content
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'content: MessageInputContent'
      return:
        description: ''
        type: <xref uid="@azure/ai-agents.MessageInputContent" />
  - name: metadata
    uid: '@azure/ai-agents.ThreadMessageOptions.metadata'
    package: '@azure/ai-agents'
    summary: >-
      A set of up to 16 key/value pairs that can be attached to an object, used
      for storing additional information about that object in a structured
      format. Keys may be up to 64 characters in length and values may be up to
      512 characters in length.
    fullName: metadata
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'metadata?: null | Record<string, string>'
      return:
        description: ''
        type: null | Record&lt;string, string&gt;
  - name: role
    uid: '@azure/ai-agents.ThreadMessageOptions.role'
    package: '@azure/ai-agents'
    summary: >-
      The role of the entity that is creating the message. Allowed values
      include:

      `user`, which indicates the message is sent by an actual user (and should
      be

      used in most cases to represent user-generated messages), and `assistant`,

      which indicates the message is generated by the agent (use this value to
      insert

      messages from the agent into the conversation).
    fullName: role
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'role: MessageRole'
      return:
        description: ''
        type: <xref uid="@azure/ai-agents.MessageRole" />
