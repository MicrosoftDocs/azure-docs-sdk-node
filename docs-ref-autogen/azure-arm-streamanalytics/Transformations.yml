    children: []
    type: method
    langs:
      - typeScript
    summary: |-
      Creates a transformation or replaces an already existing transformation
      under an existing streaming job.
    syntax:
      content: >-
        function createOrReplace(transformation: Transformation,
        resourceGroupName: string, jobName: string, transformationName: string,
        options?: Object)
      parameters:
        - id: transformation
          type:
            - azure-arm-streamanalytics.Transformation
          description: >
            The definition of the transformation that

            will be used to create a new transformation or replace the existing
            one

            under the streaming job.
        - id: resourceGroupName
          type:
            - string
          description: >
            The name of the resource group that

            contains the resource. You can obtain this value from the Azure
            Resource

            Manager API or the portal.
        - id: jobName
          type:
            - string
          description: |
            The name of the streaming job.
        - id: transformationName
          type:
            - string
          description: |
            The name of the transformation.
        - id: options
          type:
            - Object
          description: ''
          optional: true
      return:
        type:
          - Promise<azure-arm-streamanalytics.Transformation>
    package: azure-arm-streamanalytics
