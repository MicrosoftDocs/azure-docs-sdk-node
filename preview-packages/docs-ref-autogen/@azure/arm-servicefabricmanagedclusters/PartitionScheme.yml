### YamlMime:TSTypeAlias
name: PartitionScheme
uid: '@azure/arm-servicefabricmanagedclusters.PartitionScheme'
package: '@azure/arm-servicefabricmanagedclusters'
summary: >-
  Enumerates the ways that a service can be partitioned. \

  [KnownPartitionScheme](xref:@azure/arm-servicefabricmanagedclusters.KnownPartitionScheme)
  can be used interchangeably with PartitionScheme,
   this enum contains the known values that the service supports.
  ### Known values supported by the service

  **Singleton**: Indicates that the partition is based on string names, and is a
  SingletonPartitionScheme object, The value is 0. \

  **UniformInt64Range**: Indicates that the partition is based on Int64 key
  ranges, and is a UniformInt64RangePartitionScheme object. The value is 1. \

  **Named**: Indicates that the partition is based on string names, and is a
  NamedPartitionScheme object. The value is 2.
fullName: PartitionScheme
remarks: ''
isDeprecated: false
syntax: |
  type PartitionScheme = string
