### YamlMime:TSType
name: DataDisk
uid: '@azure/arm-computebulkactions.DataDisk'
package: '@azure/arm-computebulkactions'
summary: Describes a data disk.
fullName: DataDisk
remarks: ''
isDeprecated: false
type: interface
properties:
  - name: caching
    uid: '@azure/arm-computebulkactions.DataDisk.caching'
    package: '@azure/arm-computebulkactions'
    summary: >-
      Specifies the caching requirements. Possible values are: None, ReadOnly,
      ReadWrite. The defaulting behavior is: None for Standard storage. ReadOnly
      for Premium storage.
    fullName: caching
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'caching?: string'
      return:
        description: ''
        type: string
  - name: createOption
    uid: '@azure/arm-computebulkactions.DataDisk.createOption'
    package: '@azure/arm-computebulkactions'
    summary: >-
      Specifies how the virtual machine disk should be created. Possible values
      are Attach, FromImage, Empty, Copy, Restore.
    fullName: createOption
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'createOption: string'
      return:
        description: ''
        type: string
  - name: deleteOption
    uid: '@azure/arm-computebulkactions.DataDisk.deleteOption'
    package: '@azure/arm-computebulkactions'
    summary: >-
      Specifies whether data disk should be deleted or detached upon VM
      deletion. Possible values are: Delete, Detach. The default value is set to
      Detach.
    fullName: deleteOption
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'deleteOption?: string'
      return:
        description: ''
        type: string
  - name: detachOption
    uid: '@azure/arm-computebulkactions.DataDisk.detachOption'
    package: '@azure/arm-computebulkactions'
    summary: >-
      Specifies the detach behavior to be used while detaching a disk or which
      is already in the process of detachment from the virtual machine.
      Supported values: ForceDetach. This feature is still in preview. To
      force-detach a data disk update toBeDetached to 'true' along with setting
      detachOption: 'ForceDetach'.
    fullName: detachOption
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'detachOption?: string'
      return:
        description: ''
        type: string
  - name: diskSizeGB
    uid: '@azure/arm-computebulkactions.DataDisk.diskSizeGB'
    package: '@azure/arm-computebulkactions'
    summary: >-
      Specifies the size of an empty data disk in gigabytes. This element can be
      used to overwrite the size of the disk in a virtual machine image. The
      property 'diskSizeGB' is the number of bytes x 1024^3 for the disk and the
      value cannot be larger than 1023.
    fullName: diskSizeGB
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'diskSizeGB?: number'
      return:
        description: ''
        type: number
  - name: image
    uid: '@azure/arm-computebulkactions.DataDisk.image'
    package: '@azure/arm-computebulkactions'
    summary: >-
      The source user image virtual hard disk. The virtual hard disk will be
      copied before being attached to the virtual machine. If SourceImage is
      provided, the destination virtual hard drive must not exist.
    fullName: image
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'image?: VirtualHardDisk'
      return:
        description: ''
        type: <xref uid="@azure/arm-computebulkactions.VirtualHardDisk" />
  - name: lun
    uid: '@azure/arm-computebulkactions.DataDisk.lun'
    package: '@azure/arm-computebulkactions'
    summary: >-
      Specifies the logical unit number of the data disk. This value is used to
      identify data disks within the VM and therefore must be unique for each
      data disk attached to a VM.
    fullName: lun
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'lun: number'
      return:
        description: ''
        type: number
  - name: managedDisk
    uid: '@azure/arm-computebulkactions.DataDisk.managedDisk'
    package: '@azure/arm-computebulkactions'
    summary: The managed disk parameters.
    fullName: managedDisk
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'managedDisk?: ManagedDiskParameters'
      return:
        description: ''
        type: <xref uid="@azure/arm-computebulkactions.ManagedDiskParameters" />
  - name: name
    uid: '@azure/arm-computebulkactions.DataDisk.name'
    package: '@azure/arm-computebulkactions'
    summary: The disk name.
    fullName: name
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'name?: string'
      return:
        description: ''
        type: string
  - name: sourceResource
    uid: '@azure/arm-computebulkactions.DataDisk.sourceResource'
    package: '@azure/arm-computebulkactions'
    summary: >-
      The source resource identifier. It can be a snapshot, or disk restore
      point from which to create a disk.
    fullName: sourceResource
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'sourceResource?: ApiEntityReference'
      return:
        description: ''
        type: <xref uid="@azure/arm-computebulkactions.ApiEntityReference" />
  - name: toBeDetached
    uid: '@azure/arm-computebulkactions.DataDisk.toBeDetached'
    package: '@azure/arm-computebulkactions'
    summary: >-
      Specifies whether the data disk is in process of detachment from the
      VirtualMachine/VirtualMachineScaleset.
    fullName: toBeDetached
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'toBeDetached?: boolean'
      return:
        description: ''
        type: boolean
  - name: vhd
    uid: '@azure/arm-computebulkactions.DataDisk.vhd'
    package: '@azure/arm-computebulkactions'
    summary: The virtual hard disk.
    fullName: vhd
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'vhd?: VirtualHardDisk'
      return:
        description: ''
        type: <xref uid="@azure/arm-computebulkactions.VirtualHardDisk" />
  - name: writeAcceleratorEnabled
    uid: '@azure/arm-computebulkactions.DataDisk.writeAcceleratorEnabled'
    package: '@azure/arm-computebulkactions'
    summary: >-
      Specifies whether writeAccelerator should be enabled or disabled on the
      disk.
    fullName: writeAcceleratorEnabled
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'writeAcceleratorEnabled?: boolean'
      return:
        description: ''
        type: boolean
