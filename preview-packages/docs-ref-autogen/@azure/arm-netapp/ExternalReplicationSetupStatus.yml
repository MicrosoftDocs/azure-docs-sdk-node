### YamlMime:TSTypeAlias
name: ExternalReplicationSetupStatus
uid: '@azure/arm-netapp.ExternalReplicationSetupStatus'
package: '@azure/arm-netapp'
summary: >-
  Defines values for ExternalReplicationSetupStatus. \

  [KnownExternalReplicationSetupStatus](xref:@azure/arm-netapp.KnownExternalReplicationSetupStatus)
  can be used interchangeably with ExternalReplicationSetupStatus,
   this enum contains the known values that the service supports.
  ### Known values supported by the service

  **ClusterPeerRequired**: Your cluster needs to be peered by using the
  'peerExternalCluster' action \

  **ClusterPeerPending**: The peering needs to be accepted on your cluster
  before the setup can proceed \

  **VServerPeerRequired**: Need to call 'authorizeExternalReplication' and
  accept the returned 'vserver peer accept' command on your cluster to finish
  setting up the external replication \

  **ReplicationCreateRequired**: Need to call 'authorizeExternalReplication' to
  finish setting up the external replication \

  **NoActionRequired**: External Replication setup is complete, you can now
  monitor the 'mirrorState' in the replication status for the health of the
  replication
fullName: ExternalReplicationSetupStatus
remarks: ''
isDeprecated: false
syntax: |
  type ExternalReplicationSetupStatus = string
