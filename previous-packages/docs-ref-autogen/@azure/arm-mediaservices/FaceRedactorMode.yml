name: FaceRedactorMode
uid: '@azure/arm-mediaservices.FaceRedactorMode'
package: '@azure/arm-mediaservices'
summary: >-
  Defines values for FaceRedactorMode. \

  [KnownFaceRedactorMode](xref:@azure/arm-mediaservices.KnownFaceRedactorMode)
  can be used interchangeably with FaceRedactorMode,
   this enum contains the known values that the service supports.
  ### Known values supported by the service

  **Analyze**: Analyze mode detects faces and outputs a metadata file with the
  results. Allows editing of the metadata file before faces are blurred with
  Redact mode. \

  **Redact**: Redact mode consumes the metadata file from Analyze mode and
  redacts the faces found. \

  **Combined**: Combined mode does the Analyze and Redact steps in one pass when
  editing the analyzed faces is not desired.
fullName: FaceRedactorMode
remarks: ''
isDeprecated: false
syntax: |
  type FaceRedactorMode = string
