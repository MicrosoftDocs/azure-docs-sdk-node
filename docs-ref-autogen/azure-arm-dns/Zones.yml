    id: 'azure-arm-dns.Zones#createOrUpdateWithHttpOperationResponse'
    parent: azure-arm-dns.Zones
    name: >-
      createOrUpdateWithHttpOperationResponse(resourceGroupName, zoneName,
      parameters, options)
    summary: >-
      Creates or updates a DNS zone. Does not modify DNS records within the
      zone.
    fullName: >-
      azure-arm-dns.Zones.createOrUpdateWithHttpOperationResponse(resourceGroupName,
      zoneName, parameters, options)
    tags:
      - originalTitle: resolve
        title: resolve
