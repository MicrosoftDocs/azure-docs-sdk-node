  - uid: azure-arm-recoveryservicesbackup.RecoveryPoints.get
    name: get
    children: []
    type: method
    langs:
      - typeScript
    summary: |-
      Provides the information of the backed up data identified using
      RecoveryPointID. This is an asynchronous operation.
      To know the status of the operation, call the
      GetProtectedItemOperationResult API.
    syntax:
      content: >-
        function get(vaultName: string, resourceGroupName: string, fabricName:
        string, containerName: string, protectedItemName: string,
        recoveryPointId: string, options?: Object)
      parameters:
        - id: vaultName
          type:
            - string
          description: |
            The name of the recovery services vault.
        - id: resourceGroupName
          type:
            - string
          description: |
            The name of the resource group where the
            recovery services vault is present.
        - id: fabricName
          type:
            - string
          description: |
            Fabric name associated with backed up item.
        - id: containerName
          type:
            - string
          description: |
            Container name associated with backed up item.
        - id: protectedItemName
          type:
            - string
          description: |
            Backed up item name whose backup data
            needs to be fetched.
        - id: recoveryPointId
          type:
            - string
          description: |
            RecoveryPointID represents the backed up
            data to be fetched.
        - id: options
          type:
            - Object
          description: ''
          optional: true
      return:
        type:
          - Promise<azure-arm-recoveryservicesbackup.RecoveryPointResource>
    package: azure-arm-recoveryservicesbackup
