### YamlMime:TSTypeAlias
name: DataAccessAuthMode
uid: '@azure/arm-compute.DataAccessAuthMode'
package: '@azure/arm-compute'
summary: >-
  Defines values for DataAccessAuthMode. \

  [KnownDataAccessAuthMode](xref:@azure/arm-compute.KnownDataAccessAuthMode) can
  be used interchangeably with DataAccessAuthMode,
   this enum contains the known values that the service supports.
  ### Known values supported by the service

  **AzureActiveDirectory**: When export/upload URL is used, the system checks if
  the user has an identity in Azure Active Directory and has necessary
  permissions to export/upload the data. Please refer to
  aka.ms/DisksAzureADAuth. \

  **None**: No additional authentication would be performed when accessing
  export/upload URL.
fullName: DataAccessAuthMode
remarks: ''
isDeprecated: false
syntax: |
  type DataAccessAuthMode = string
