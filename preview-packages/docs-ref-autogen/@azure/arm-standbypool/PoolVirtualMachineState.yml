### YamlMime:TSTypeAlias
name: PoolVirtualMachineState
uid: '@azure/arm-standbypool.PoolVirtualMachineState'
package: '@azure/arm-standbypool'
summary: >-
  The state of the pooled virtual machines. \

  [KnownPoolVirtualMachineState](xref:@azure/arm-standbypool.KnownPoolVirtualMachineState)
  can be used interchangeably with PoolVirtualMachineState,
   this enum contains the known values that the service supports.
  ### Known values supported by the service

  **Running**: The virtual machine is up and running. \

  **Creating**: The virtual machine is creating. \

  **Starting**: The virtual machine is starting. \

  **Deleting**: The virtual machine is deleting. \

  **Deallocated**: The virtual machine has released the lease on the underlying
  hardware and is powered off. \

  **Deallocating**: The virtual machine is releasing the lease on the underlying
  hardware and is powered off. \

  **Hibernated**: The virtual machine has released the lease on the underlying
  hardware and is powered off. Memory contents of the VM are stored in the OS
  disk. When started again, applications and processes that were previously
  running in your VM resume from the state prior to hibernation. \

  **Hibernating**: The virtual machine is hibernating.
fullName: PoolVirtualMachineState
remarks: ''
isDeprecated: false
syntax: |
  type PoolVirtualMachineState = string
