### YamlMime:TSTypeAlias
name: ReasoningEffort
uid: '@azure/ai-voicelive.ReasoningEffort'
package: '@azure/ai-voicelive'
summary: >-
  Constrains effort on reasoning for reasoning models. Check model documentation
  for supported values for each model.

  Reducing reasoning effort can result in faster responses and fewer tokens used
  on reasoning in a response. \

  [KnownReasoningEffort](xref:@azure/ai-voicelive.KnownReasoningEffort) can be
  used interchangeably with ReasoningEffort,
   this enum contains the known values that the service supports.
  ### Known values supported by the service

  **none**: No reasoning effort. \

  **minimal**: Minimal reasoning effort. \

  **low**: Low reasoning effort - faster responses with less reasoning. \

  **medium**: Medium reasoning effort - balanced between speed and reasoning
  depth. \

  **high**: High reasoning effort - more thorough reasoning, may take longer. \

  **xhigh**: Extra high reasoning effort - maximum reasoning depth.
fullName: ReasoningEffort
remarks: ''
isDeprecated: false
syntax: |
  type ReasoningEffort = string
