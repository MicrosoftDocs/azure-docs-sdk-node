properties:
  - name: includeOpinionMining
    uid: '@azure/ai-language-text.SentimentAnalysisAction.includeOpinionMining'
    package: '@azure/ai-language-text'
    summary: >-
      Enables performing opinion mining on the input documents, a more  granular
      analysis around the aspects of a product or service (also known as
      aspect-based sentiment analysis). If set to true,
      [opinions](xref:@azure/ai-language-text.SentenceSentiment.opinions) will
      contain the results of this analysis. See [the service
      documentation](https://docs.microsoft.com/azure/cognitive-services/language-service/sentiment-opinion-mining/overview#opinion-mining)
      for more information.
    fullName: includeOpinionMining
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'includeOpinionMining?: boolean'
      return:
        description: ''
        type: boolean
  - name: stringIndexType
    uid: '@azure/ai-language-text.SentimentAnalysisAction.stringIndexType'
    package: '@azure/ai-language-text'
    summary: >-
      Specifies the measurement unit used to calculate the offset and length
      properties. For a list of possible values, see
      [KnownStringIndexType](xref:@azure/ai-language-text.KnownStringIndexType).


      The default is the JavaScript's default which is "Utf16CodeUnit".
    fullName: stringIndexType
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'stringIndexType?: string'
      return:
        description: ''
        type: string
inheritedProperties:
  - name: disableServiceLogs
    uid: '@azure/ai-language-text.SentimentAnalysisAction.disableServiceLogs'
    package: '@azure/ai-language-text'
    summary: >-
      If set to true, you opt-out of having your text input logged for
      troubleshooting. By default, Cognitive Language Service logs your input
      text for 48 hours, solely to allow for troubleshooting issues. Setting
      this parameter to true, disables in logging and may limit our ability to
      remediate issues that occur.


      Default is false.
    fullName: disableServiceLogs
    remarks: ''
    isDeprecated: false
    syntax:
