### YamlMime:TSEnum
name: ErrorNameConditionMapper
uid: '@azure/amqp-common.ErrorNameConditionMapper'
package: '@azure/amqp-common'
summary: Maps the Error names to the amqp error conditions.
fullName: ErrorNameConditionMapper
remarks: ''
isDeprecated: false
fields:
  - name: AddressAlreadyInUseError
    uid: '@azure/amqp-common.ErrorNameConditionMapper.AddressAlreadyInUseError'
    package: '@azure/amqp-common'
    summary: Error is thrown when the address is already in use.
  - name: ArgumentError
    uid: '@azure/amqp-common.ErrorNameConditionMapper.ArgumentError'
    package: '@azure/amqp-common'
    summary: Error is thrown when an incorrect argument was received.
  - name: ArgumentOutOfRangeError
    uid: '@azure/amqp-common.ErrorNameConditionMapper.ArgumentOutOfRangeError'
    package: '@azure/amqp-common'
    summary: >-
      Error is thrown when an argument has a value that is out of the admissible
      range.
  - name: ConnectionForcedError
    uid: '@azure/amqp-common.ErrorNameConditionMapper.ConnectionForcedError'
    package: '@azure/amqp-common'
    summary: >-
      Error is thrown when an operator intervened to close the connection for
      some reason.
  - name: ConnectionRedirectError
    uid: '@azure/amqp-common.ErrorNameConditionMapper.ConnectionRedirectError'
    package: '@azure/amqp-common'
    summary: >-
      Error is thrown when the container is no longer available on the current
      connection.
  - name: DecodeError
    uid: '@azure/amqp-common.ErrorNameConditionMapper.DecodeError'
    package: '@azure/amqp-common'
    summary: Error is thrown when data could not be decoded.
  - name: DetachForcedError
    uid: '@azure/amqp-common.ErrorNameConditionMapper.DetachForcedError'
    package: '@azure/amqp-common'
    summary: Error is thrown when an operator intervened to detach for some reason.
  - name: ErrantLinkError
    uid: '@azure/amqp-common.ErrorNameConditionMapper.ErrantLinkError'
    package: '@azure/amqp-common'
    summary: >-
      Error is thrown when input was received for a link that was detached with
      an error.
  - name: FrameSizeTooSmallError
    uid: '@azure/amqp-common.ErrorNameConditionMapper.FrameSizeTooSmallError'
    package: '@azure/amqp-common'
    summary: >-
      Error is thrown when the peer cannot send a frame because the smallest
      encoding of

      the performative with the currently valid values would be too large to fit
      within

      a frame of the agreed maximum frame size.
  - name: FramingError
    uid: '@azure/amqp-common.ErrorNameConditionMapper.FramingError'
    package: '@azure/amqp-common'
    summary: >-
      Error is thrown when a valid frame header cannot be formed from the
      incoming byte stream.
  - name: HandleInUseError
    uid: '@azure/amqp-common.ErrorNameConditionMapper.HandleInUseError'
    package: '@azure/amqp-common'
    summary: >-
      Error is thrown when an attach was received using a handle that is already
      in use for an attached link.
  - name: IllegalStateError
    uid: '@azure/amqp-common.ErrorNameConditionMapper.IllegalStateError'
    package: '@azure/amqp-common'
    summary: >-
      Error is thrown when the peer sent a frame that is not permitted in the
      current state.
  - name: InternalServerError
    uid: '@azure/amqp-common.ErrorNameConditionMapper.InternalServerError'
    package: '@azure/amqp-common'
    summary: >-
      Error is thrown when an internal server error occured. You may have found
      a bug?
  - name: InvalidFieldError
    uid: '@azure/amqp-common.ErrorNameConditionMapper.InvalidFieldError'
    package: '@azure/amqp-common'
    summary: >-
      Error is thrown when an invalid field was passed in a frame body, and the
      operation could not proceed.
  - name: InvalidOperationError
    uid: '@azure/amqp-common.ErrorNameConditionMapper.InvalidOperationError'
    package: '@azure/amqp-common'
    summary: Error is thrown when an operation is attempted but is not allowed.
  - name: LinkRedirectError
    uid: '@azure/amqp-common.ErrorNameConditionMapper.LinkRedirectError'
    package: '@azure/amqp-common'
    summary: >-
      Error is thrown when the address provided cannot be resolved to a terminus
      at the current container.
  - name: MessageLockLostError
    uid: '@azure/amqp-common.ErrorNameConditionMapper.MessageLockLostError'
    package: '@azure/amqp-common'
    summary: Error is thrown when the lock on the message is lost.
  - name: MessageNotFoundError
    uid: '@azure/amqp-common.ErrorNameConditionMapper.MessageNotFoundError'
    package: '@azure/amqp-common'
    summary: Error is thrown when message is not found.
  - name: MessageTooLargeError
    uid: '@azure/amqp-common.ErrorNameConditionMapper.MessageTooLargeError'
    package: '@azure/amqp-common'
    summary: >-
      Error is thrown when the message sent is too large: the maximum size is
      256Kb.
  - name: MessageWaitTimeout
    uid: '@azure/amqp-common.ErrorNameConditionMapper.MessageWaitTimeout'
    package: '@azure/amqp-common'
    summary: Error is thrown when no new messages are received for the specified time.
  - name: MessagingEntityAlreadyExistsError
    uid: >-
      @azure/amqp-common.ErrorNameConditionMapper.MessagingEntityAlreadyExistsError
    package: '@azure/amqp-common'
    summary: >-
      Error is thrown when an attempt is made to create an entity that already
      exists.
  - name: MessagingEntityDisabledError
    uid: '@azure/amqp-common.ErrorNameConditionMapper.MessagingEntityDisabledError'
    package: '@azure/amqp-common'
    summary: >-
      Error is thrown when trying to access/connect to a disabled messaging
      entity.
  - name: NoMatchingSubscriptionError
    uid: '@azure/amqp-common.ErrorNameConditionMapper.NoMatchingSubscriptionError'
    package: '@azure/amqp-common'
    summary: Error is thrown when a matching subscription is not found.
  - name: NotImplementedError
    uid: '@azure/amqp-common.ErrorNameConditionMapper.NotImplementedError'
    package: '@azure/amqp-common'
    summary: >-
      Error is thrown when a feature is not implemented yet but the placeholder
      is present.
  - name: OperationCancelledError
    uid: '@azure/amqp-common.ErrorNameConditionMapper.OperationCancelledError'
    package: '@azure/amqp-common'
    summary: >-
      Error is thrown when server cancels the operation due to an internal
      issue.
  - name: OperationTimeoutError
    uid: '@azure/amqp-common.ErrorNameConditionMapper.OperationTimeoutError'
    package: '@azure/amqp-common'
    summary: Error is thrown when timeout happens for the said operation.
  - name: PartitionNotOwnedError
    uid: '@azure/amqp-common.ErrorNameConditionMapper.PartitionNotOwnedError'
    package: '@azure/amqp-common'
    summary: >-
      Error is thrown when an attempt is made to access a parition that is not
      owned by the

      requesting entity.
  - name: PreconditionFailedError
    uid: '@azure/amqp-common.ErrorNameConditionMapper.PreconditionFailedError'
    package: '@azure/amqp-common'
    summary: >-
      Error is thrown when a condition that should have been met in order to
      execute an operation was not.
  - name: PublisherRevokedError
    uid: '@azure/amqp-common.ErrorNameConditionMapper.PublisherRevokedError'
    package: '@azure/amqp-common'
    summary: Error is thrown when access to publisher has been revoked.
  - name: QuotaExceededError
    uid: '@azure/amqp-common.ErrorNameConditionMapper.QuotaExceededError'
    package: '@azure/amqp-common'
    summary: >-
      Error is thrown the the Azure EventHub/ServiceBus quota has been exceeded.

      Quotas are reset periodically, this operation will have to wait until
      then.

      The messaging entity has reached its maximum allowable size.

      This can happen if the maximum number of receivers (which is 5) has
      already

      been opened on a per-consumer group level.
  - name: ReceiverDisconnectedError
    uid: '@azure/amqp-common.ErrorNameConditionMapper.ReceiverDisconnectedError'
    package: '@azure/amqp-common'
    summary: |-
      Error is thrown when two or more instances connect to the same partition
      with different epoch values.
  - name: RelayNotFoundError
    uid: '@azure/amqp-common.ErrorNameConditionMapper.RelayNotFoundError'
    package: '@azure/amqp-common'
    summary: Error is thrown when relay is not found.
  - name: ResourceDeletedError
    uid: '@azure/amqp-common.ErrorNameConditionMapper.ResourceDeletedError'
    package: '@azure/amqp-common'
    summary: >-
      Error is thrown when a server entity the client is working with has been
      deleted.
  - name: ResourceLockedError
    uid: '@azure/amqp-common.ErrorNameConditionMapper.ResourceLockedError'
    package: '@azure/amqp-common'
    summary: >-
      Error is thrown when the client attempted to work with a server entity to
      which it

      has no access because another client is working with it.
  - name: SenderBusyError
    uid: '@azure/amqp-common.ErrorNameConditionMapper.SenderBusyError'
    package: '@azure/amqp-common'
    summary: >-
      Error is thrown when the client sender does not have enough link credits
      to send the message.
  - name: ServerBusyError
    uid: '@azure/amqp-common.ErrorNameConditionMapper.ServerBusyError'
    package: '@azure/amqp-common'
    summary: >-
      Error is thrown when the server is busy. Callers should wait a while and
      retry the operation.
  - name: ServiceCommunicationError
    uid: '@azure/amqp-common.ErrorNameConditionMapper.ServiceCommunicationError'
    package: '@azure/amqp-common'
    summary: >-
      Error for signaling general communication errors related to messaging
      operations.
  - name: ServiceUnavailableError
    uid: '@azure/amqp-common.ErrorNameConditionMapper.ServiceUnavailableError'
    package: '@azure/amqp-common'
    summary: >-
      Error is thrown when the service is unavailable. The operation should be
      retried.
  - name: SessionCannotBeLockedError
    uid: '@azure/amqp-common.ErrorNameConditionMapper.SessionCannotBeLockedError'
    package: '@azure/amqp-common'
    summary: Error is thrown when the Azure ServiceBus session cannot be locked.
  - name: SessionLockLostError
    uid: '@azure/amqp-common.ErrorNameConditionMapper.SessionLockLostError'
    package: '@azure/amqp-common'
    summary: Error is thrown when the lock on the Azure ServiceBus session is lost.
  - name: SessionWindowViolationError
    uid: '@azure/amqp-common.ErrorNameConditionMapper.SessionWindowViolationError'
    package: '@azure/amqp-common'
    summary: Error is thrown when the peer violated incoming window for the session.
  - name: StoreLockLostError
    uid: '@azure/amqp-common.ErrorNameConditionMapper.StoreLockLostError'
    package: '@azure/amqp-common'
    summary: Error is thrown when the store lock is lost.
  - name: SystemError
    uid: '@azure/amqp-common.ErrorNameConditionMapper.SystemError'
    package: '@azure/amqp-common'
    summary: |-
      Error is thrown when a low level system error is thrown by node.js.
      https://nodejs.org/api/errors.html#errors_class_systemerror
  - name: TransferLimitExceededError
    uid: '@azure/amqp-common.ErrorNameConditionMapper.TransferLimitExceededError'
    package: '@azure/amqp-common'
    summary: >-
      Error is thrown when the peer sent more message transfers than currently
      allowed on the link.
  - name: UnattachedHandleError
    uid: '@azure/amqp-common.ErrorNameConditionMapper.UnattachedHandleError'
    package: '@azure/amqp-common'
    summary: >-
      Error is thrown when a frame (other than attach) was received referencing
      a handle which is not

      currently in use of an attached link.
  - name: UnauthorizedError
    uid: '@azure/amqp-common.ErrorNameConditionMapper.UnauthorizedError'
    package: '@azure/amqp-common'
    summary: >-
      Error is thrown when the connection parameters are wrong and the server
      refused the connection.
