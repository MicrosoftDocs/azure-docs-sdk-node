### YamlMime:TSEnum
name: ResultReason
uid: microsoft-cognitiveservices-speech-sdk.ResultReason
package: microsoft-cognitiveservices-speech-sdk
summary: Defines the possible reasons a recognition result might be generated.
fullName: ResultReason
remarks: ''
isDeprecated: false
fields:
  - name: NoMatch
    uid: microsoft-cognitiveservices-speech-sdk.ResultReason.NoMatch
    package: microsoft-cognitiveservices-speech-sdk
    summary: |-
      Indicates speech could not be recognized. More details
      can be found in the NoMatchDetails object.
    numericValue: 0
  - name: Canceled
    uid: microsoft-cognitiveservices-speech-sdk.ResultReason.Canceled
    package: microsoft-cognitiveservices-speech-sdk
    summary: |-
      Indicates that the recognition was canceled. More details
      can be found using the CancellationDetails object.
    numericValue: 1
  - name: RecognizingSpeech
    uid: microsoft-cognitiveservices-speech-sdk.ResultReason.RecognizingSpeech
    package: microsoft-cognitiveservices-speech-sdk
    summary: Indicates the speech result contains hypothesis text.
    numericValue: 2
  - name: RecognizedSpeech
    uid: microsoft-cognitiveservices-speech-sdk.ResultReason.RecognizedSpeech
    package: microsoft-cognitiveservices-speech-sdk
    summary: |-
      Indicates the speech result contains final text that has been recognized.
      Speech Recognition is now complete for this phrase.
    numericValue: 3
  - name: RecognizedKeyword
    uid: microsoft-cognitiveservices-speech-sdk.ResultReason.RecognizedKeyword
    package: microsoft-cognitiveservices-speech-sdk
    summary: >-
      Indicates the speech result contains a finalized acceptance of a provided
      keyword.

      Speech recognition will continue unless otherwise configured.
    numericValue: 4
  - name: TranslatingSpeech
    uid: microsoft-cognitiveservices-speech-sdk.ResultReason.TranslatingSpeech
    package: microsoft-cognitiveservices-speech-sdk
    summary: >-
      Indicates the translation result contains hypothesis text and its
      translation(s).
    numericValue: 5
  - name: TranslatedSpeech
    uid: microsoft-cognitiveservices-speech-sdk.ResultReason.TranslatedSpeech
    package: microsoft-cognitiveservices-speech-sdk
    summary: >-
      Indicates the translation result contains final text and corresponding
      translation(s).

      Speech Recognition and Translation are now complete for this phrase.
    numericValue: 6
  - name: SynthesizingAudio
    uid: microsoft-cognitiveservices-speech-sdk.ResultReason.SynthesizingAudio
    package: microsoft-cognitiveservices-speech-sdk
    summary: >-
      Indicates the synthesized audio result contains a non-zero amount of audio
      data
    numericValue: 7
  - name: SynthesizingAudioCompleted
    uid: >-
      microsoft-cognitiveservices-speech-sdk.ResultReason.SynthesizingAudioCompleted
    package: microsoft-cognitiveservices-speech-sdk
    summary: Indicates the synthesized audio is now complete for this phrase.
    numericValue: 8
  - name: SynthesizingAudioStarted
    uid: >-
      microsoft-cognitiveservices-speech-sdk.ResultReason.SynthesizingAudioStarted
    package: microsoft-cognitiveservices-speech-sdk
    summary: Indicates the speech synthesis is now started
    numericValue: 9
  - name: VoicesListRetrieved
    uid: microsoft-cognitiveservices-speech-sdk.ResultReason.VoicesListRetrieved
    package: microsoft-cognitiveservices-speech-sdk
    summary: Indicates synthesis voices list has been successfully retrieved.
    numericValue: 10
  - name: TranslatingParticipantSpeech
    uid: >-
      microsoft-cognitiveservices-speech-sdk.ResultReason.TranslatingParticipantSpeech
    package: microsoft-cognitiveservices-speech-sdk
    summary: >-
      Indicates the transcription result contains hypothesis text and its
      translation(s) for

      other participants in the conversation.
    numericValue: 11
  - name: TranslatedParticipantSpeech
    uid: >-
      microsoft-cognitiveservices-speech-sdk.ResultReason.TranslatedParticipantSpeech
    package: microsoft-cognitiveservices-speech-sdk
    summary: >-
      Indicates the transcription result contains final text and corresponding
      translation(s)

      for other participants in the conversation. Speech Recognition and
      Translation are now

      complete for this phrase.
    numericValue: 12
  - name: TranslatedInstantMessage
    uid: >-
      microsoft-cognitiveservices-speech-sdk.ResultReason.TranslatedInstantMessage
    package: microsoft-cognitiveservices-speech-sdk
    summary: >-
      <summary>

      Indicates the transcription result contains the instant message and
      corresponding

      translation(s).
    numericValue: 13
  - name: TranslatedParticipantInstantMessage
    uid: >-
      microsoft-cognitiveservices-speech-sdk.ResultReason.TranslatedParticipantInstantMessage
    package: microsoft-cognitiveservices-speech-sdk
    summary: >-
      Indicates the transcription result contains the instant message for other
      participants

      in the conversation and corresponding translation(s).
    numericValue: 14
