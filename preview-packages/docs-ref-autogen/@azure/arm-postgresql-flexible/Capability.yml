    summary: >-
      Indicates if geographically redundant backups are supported in this
      location. 'Enabled' means geographically redundant backups are supported.
      'Disabled' stands for geographically redundant backup is not supported.
      Will be deprecated in the future. Look to Supported Features for
      'GeoBackup'.

      NOTE: This property will not be serialized. It can only be populated by
      the server.
    fullName: geoBackupSupported
