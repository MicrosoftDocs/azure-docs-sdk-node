name: ReadReplicaPromoteOption
uid: '@azure/arm-postgresql-flexible.ReadReplicaPromoteOption'
package: '@azure/arm-postgresql-flexible'
summary: >-
  Defines values for ReadReplicaPromoteOption. \

  [KnownReadReplicaPromoteOption](xref:@azure/arm-postgresql-flexible.KnownReadReplicaPromoteOption)
  can be used interchangeably with ReadReplicaPromoteOption,
   this enum contains the known values that the service supports.
  ### Known values supported by the service

  **Planned**: The operation will wait for data in the read replica to be fully
  synchronized with its source server, before it initiates the operation. \

  **Forced**: The operation will not wait for data in the read replica to be
  synchronized with its source server, before it initiates the operation.
fullName: ReadReplicaPromoteOption
