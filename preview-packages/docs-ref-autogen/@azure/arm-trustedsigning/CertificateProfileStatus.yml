name: CertificateProfileStatus
uid: '@azure/arm-trustedsigning.CertificateProfileStatus'
package: '@azure/arm-trustedsigning'
summary: >-
  Status of the certificate profiles. \

  [KnownCertificateProfileStatus](xref:@azure/arm-trustedsigning.KnownCertificateProfileStatus)
