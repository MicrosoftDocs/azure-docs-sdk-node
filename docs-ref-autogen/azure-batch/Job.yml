            'invalid property value' error response. If you do not specify this
            element

            in a PUT request, it is equivalent to passing noaction. This is an
            error if

            the current value is terminatejob. Possible values include:
            'noAction',

            'terminateJob'
          optional: true
        - id: options
          type:
            - object
          description: Optional Parameters.
          optional: true
        - id: options.jobUpdateOptions
          type:
            - object
          description: |-
            Additional parameters for the
