    uid: '@azure/arm-streamanalytics.StreamingJob.type'
    package: '@azure/arm-streamanalytics'
    summary: >-
      Resource type

      **NOTE: This property will not be serialized. It can only be populated by
      the server.**
    fullName: type
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'type?: undefined | string'
      return:
        type: undefined | string
        description: ''
