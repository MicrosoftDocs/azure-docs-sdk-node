      content: 'PreferredLocations: string[]'
      return:
        type:
          - 'string[]'
    package: '@azure/cosmos'
  - uid: '@azure/cosmos.ConnectionPolicy.ProxyUrl'
    name: ProxyUrl
    fullName: ProxyUrl
    children: []
