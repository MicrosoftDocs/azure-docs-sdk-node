### YamlMime:TSTypeAlias
name: RevocationStatus
uid: '@azure/arm-trustedsigning.RevocationStatus'
package: '@azure/arm-trustedsigning'
summary: >-
  Revocation status of the certificate. \

  [KnownRevocationStatus](xref:@azure/arm-trustedsigning.KnownRevocationStatus)
  can be used interchangeably with RevocationStatus,
   this enum contains the known values that the service supports.
  ### Known values supported by the service

  **Succeeded**: Certificate revocation succeeded. \

  **InProgress**: Certificate revocation is in progress. \

  **Failed**: Certificate revocation failed.
fullName: RevocationStatus
remarks: ''
isDeprecated: false
syntax: |
  type RevocationStatus = string
