type: interface
properties:
  - name: autoScaleEvaluationInterval
    uid: >-
      @azure-rest/batch.BatchPoolEnableAutoScaleOptions.autoScaleEvaluationInterval
    package: '@azure-rest/batch'
    summary: >-
      The time interval at which to automatically adjust the Pool size according
      to the autoscale formula. The default value is 15 minutes. The minimum and
      maximum value are 5 minutes and 168 hours respectively. If you specify a
      value less than 5 minutes or greater than 168 hours, the Batch service
      rejects the request with an invalid property value error; if you are
      calling the REST API directly, the HTTP status code is 400 (Bad Request).
      If you specify a new interval, then the existing autoscale evaluation
      schedule will be stopped and a new autoscale evaluation schedule will be
      started, with its starting time being the time when this request was
      issued.
    fullName: autoScaleEvaluationInterval
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'autoScaleEvaluationInterval?: string'
      return:
        description: ''
        type: string
  - name: autoScaleFormula
    uid: '@azure-rest/batch.BatchPoolEnableAutoScaleOptions.autoScaleFormula'
    package: '@azure-rest/batch'
    summary: >-
      The formula for the desired number of Compute Nodes in the Pool. The
      default value is 15 minutes. The minimum and maximum value are 5 minutes
      and 168 hours respectively. If you specify a value less than 5 minutes or
      greater than 168 hours, the Batch service rejects the request with an
      invalid property value error; if you are calling the REST API directly,
      the HTTP status code is 400 (Bad Request). If you specify a new interval,
      then the existing autoscale evaluation schedule will be stopped and a new
      autoscale evaluation schedule will be started, with its starting time
      being the time when this request was issued.
    fullName: autoScaleFormula
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'autoScaleFormula?: string'
      return:
        description: ''
        type: string
