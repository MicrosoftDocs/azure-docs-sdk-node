          created classifier details or an error
        type: >-
          Promise&lt;<xref
          uid="@azure/ai-form-recognizer.DocumentClassifierPoller" />&gt;
  - name: >-
      beginBuildDocumentModel(string, DocumentModelSource,
      DocumentModelBuildMode, BeginBuildDocumentModelOptions)
    uid: >-
      @azure/ai-form-recognizer.DocumentModelAdministrationClient.beginBuildDocumentModel_1
    package: '@azure/ai-form-recognizer'
    summary: >-
      Build a new model with a given ID from a model content source.


      The Model ID can consist of any text, so long as it does not begin with
      "prebuilt-" (as these models refer to

      prebuilt Form Recognizer models that are common to all resources), and so
      long as it does not already exist within

      the resource.


      The content source describes the mechanism the service will use to read
      the input training data. See the

      <xref:DocumentModelContentSource> type for more information.


      ### Example


      ```ts snippet:ReadmeSampleBuildModel_Container

      import { DefaultAzureCredential } from "@azure/identity";

      import { DocumentModelAdministrationClient } from
      "@azure/ai-form-recognizer";


      const credential = new DefaultAzureCredential();

      const client = new DocumentModelAdministrationClient(
        "https://<resource name>.cognitiveservices.azure.com",
        credential,
      );


      const containerSasUrl = "<SAS url to the blob container storing training
      documents>";


      // You must provide the model ID. It can be any text that does not start
      with "prebuilt-".

      // For example, you could provide a randomly generated GUID using the
      "uuid" package.

      // The second parameter is the SAS-encoded URL to an Azure Storage
      container with the training documents.

      // The third parameter is the build mode: one of "template" (the only mode
      prior to 4.0.0-beta.3) or "neural".

      // See https://aka.ms/azsdk/formrecognizer/buildmode for more information
      about build modes.

      const poller = await client.beginBuildDocumentModel(
        "<model ID>",
        { azureBlobSource: { containerUrl: containerSasUrl } },
        "template",
        {
          // The model description is optional and can be any text.
          description: "This is my new model!",
          onProgress: ({ status }) => {
            console.log(`operation status: ${status}`);
          },
        },
      );

      const model = await poller.pollUntilDone();


      console.log(`Model ID: ${model.modelId}`);

      console.log(`Description: ${model.description}`);

      console.log(`Created: ${model.createdOn}`);


      // A model may contain several document types, which describe the possible
      object structures of fields extracted using

      // this model


      console.log("Document Types:");

      for (const [docType, { description, fieldSchema: schema }] of
      Object.entries(
        model.docTypes ?? {},
      )) {
        console.log(`- Name: "${docType}"`);
        console.log(`  Description: "${description}"`);

        // For simplicity, this example will only show top-level field names
        console.log("  Fields:");

        for (const [fieldName, fieldSchema] of Object.entries(schema)) {
          console.log(`  - "${fieldName}" (${fieldSchema.type})`);
          console.log(`    ${fieldSchema.description ?? "<no description>"}`);
        }
      }

      ```
    remarks: ''
    isDeprecated: false
    syntax:
      content: >-
        function beginBuildDocumentModel(modelId: string, contentSource:
        DocumentModelSource, buildMode: DocumentModelBuildMode, options?:
        BeginBuildDocumentModelOptions): Promise<DocumentModelPoller>
      parameters:
        - id: modelId
          type: string
          description: the unique ID of the model to create
