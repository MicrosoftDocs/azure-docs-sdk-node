name: LegacyApiState
uid: '@azure/arm-apimanagement.LegacyApiState'
package: '@azure/arm-apimanagement'
summary: >-
  Defines values for LegacyApiState. \

  [KnownLegacyApiState](xref:@azure/arm-apimanagement.KnownLegacyApiState) can
  be used interchangeably with LegacyApiState,
   this enum contains the known values that the service supports.
  ### Known values supported by the service

  **Enabled**: Legacy Configuration API (v1) is enabled for the service and
  self-hosted gateways can connect to it. \

  **Disabled**: Legacy Configuration API (v1) is disabled for the service and
  self-hosted gateways can not connect to it.
