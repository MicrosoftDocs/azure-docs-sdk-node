properties:
  - name: contactEmails
    uid: '@azure/arm-consumption.Notification.contactEmails'
    package: '@azure/arm-consumption'
    summary: >-
      Email addresses to send the budget notification to when the threshold is
      exceeded. Must have at least one contact email or contact group specified
      at the Subscription or Resource Group scopes. All other scopes must have
      at least one contact email specified.
    fullName: contactEmails
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'contactEmails: string[]'
      return:
        description: ''
        type: string[]
  - name: contactGroups
    uid: '@azure/arm-consumption.Notification.contactGroups'
    package: '@azure/arm-consumption'
    summary: >-
      Action groups to send the budget notification to when the threshold is
      exceeded. Must be provided as a fully qualified Azure resource id. Only
      supported at Subscription or Resource Group scopes.
    fullName: contactGroups
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'contactGroups?: string[]'
      return:
        description: ''
        type: string[]
  - name: contactRoles
    uid: '@azure/arm-consumption.Notification.contactRoles'
    package: '@azure/arm-consumption'
    summary: >-
      Contact roles to send the budget notification to when the threshold is
      exceeded.
    fullName: contactRoles
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'contactRoles?: string[]'
      return:
        description: ''
        type: string[]
  - name: enabled
