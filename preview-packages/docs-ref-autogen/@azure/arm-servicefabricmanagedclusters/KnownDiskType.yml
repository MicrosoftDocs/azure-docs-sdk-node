### YamlMime:TSEnum
name: KnownDiskType
uid: '@azure/arm-servicefabricmanagedclusters.KnownDiskType'
package: '@azure/arm-servicefabricmanagedclusters'
summary: >-
  Managed data disk type. IOPS and throughput are given by the disk size, to see
  more information go to
  https://docs.microsoft.com/en-us/azure/virtual-machines/disks-types.
fullName: KnownDiskType
remarks: ''
isDeprecated: false
fields:
  - name: PremiumLRS
    uid: '@azure/arm-servicefabricmanagedclusters.KnownDiskType.PremiumLRS'
    package: '@azure/arm-servicefabricmanagedclusters'
    summary: >-
      Premium SSD locally redundant storage. Best for production and performance
      sensitive workloads.
  - name: PremiumV2LRS
    uid: '@azure/arm-servicefabricmanagedclusters.KnownDiskType.PremiumV2LRS'
    package: '@azure/arm-servicefabricmanagedclusters'
    summary: >-
      Premium SSD V2 locally redundant storage. Best for production and
      performance sensitive workloads that consistently require low latency and
      high IOPS and throughput.
  - name: PremiumZRS
    uid: '@azure/arm-servicefabricmanagedclusters.KnownDiskType.PremiumZRS'
    package: '@azure/arm-servicefabricmanagedclusters'
    summary: >-
      Premium SSD zone redundant storage. Best for production workloads that
      need storage resiliency against zone failures.
  - name: StandardLRS
    uid: '@azure/arm-servicefabricmanagedclusters.KnownDiskType.StandardLRS'
    package: '@azure/arm-servicefabricmanagedclusters'
    summary: >-
      Standard HDD locally redundant storage. Best for backup, non-critical, and
      infrequent access.
  - name: StandardSSDLRS
    uid: '@azure/arm-servicefabricmanagedclusters.KnownDiskType.StandardSSDLRS'
    package: '@azure/arm-servicefabricmanagedclusters'
    summary: >-
      Standard SSD locally redundant storage. Best for web servers, lightly used
      enterprise applications and dev/test.
  - name: StandardSSDZRS
    uid: '@azure/arm-servicefabricmanagedclusters.KnownDiskType.StandardSSDZRS'
    package: '@azure/arm-servicefabricmanagedclusters'
    summary: >-
      Standard SSD zone redundant storage. Best for web servers, lightly used
      enterprise applications and dev/test that need storage resiliency against
      zone failures.
