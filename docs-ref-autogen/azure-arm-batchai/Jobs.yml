            equal to nodeCount. This property can be specified only for
            distributed

            TensorFlow training
          optional: true
        - id: parameters.tensorFlowSettings.parameterServerCount
          type:
            - number
          description: >-
            The

            number of parmeter server tasks. If specified, the value must be
