    summary: >-
      If set, notifications with
      [timestamp](xref:@azure/communication-react.ActiveNotification.timestamp)
      older than the time this component is mounted

      are not shown.


      This is useful when using the
      [NotificationStack](xref:@azure/communication-react.NotificationStack)
      with a stateful client that handles more than one call

      or chat thread. Set this prop to ignore notifications from previous call
      or chat.
