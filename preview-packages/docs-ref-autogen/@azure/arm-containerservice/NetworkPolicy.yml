### YamlMime:TSTypeAlias
name: NetworkPolicy
uid: '@azure/arm-containerservice.NetworkPolicy'
package: '@azure/arm-containerservice'
summary: >-
  Defines values for NetworkPolicy. \

  [KnownNetworkPolicy](xref:@azure/arm-containerservice.KnownNetworkPolicy) can
  be used interchangeably with NetworkPolicy,
   this enum contains the known values that the service supports.
  ### Known values supported by the service

  **none**: Network policies will not be enforced. This is the default value
  when NetworkPolicy is not specified. \

  **calico**: Use Calico network policies. See [differences between Azure and
  Calico
  policies](https://docs.microsoft.com/azure/aks/use-network-policies#differences-between-azure-and-calico-policies-and-their-capabilities)
  for more information. \

  **azure**: Use Azure network policies. See [differences between Azure and
  Calico
  policies](https://docs.microsoft.com/azure/aks/use-network-policies#differences-between-azure-and-calico-policies-and-their-capabilities)
  for more information. \

  **cilium**: Use Cilium to enforce network policies. This requires
  networkDataplane to be 'cilium'.
fullName: NetworkPolicy
remarks: ''
isDeprecated: false
syntax: |
  type NetworkPolicy = string
