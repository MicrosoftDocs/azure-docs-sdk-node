### YamlMime:TSEnum
name: KnownStorageAutoGrow
uid: '@azure/arm-postgresql-flexible.KnownStorageAutoGrow'
package: '@azure/arm-postgresql-flexible'
summary: >-
  Known values of
  [StorageAutoGrow](xref:@azure/arm-postgresql-flexible.StorageAutoGrow) that
  the service accepts.
fullName: KnownStorageAutoGrow
remarks: ''
isDeprecated: false
fields:
  - name: Disabled
    uid: '@azure/arm-postgresql-flexible.KnownStorageAutoGrow.Disabled'
    package: '@azure/arm-postgresql-flexible'
    summary: >-
      Server should not automatically grow storage size when available space is
      nearing zero.
  - name: Enabled
    uid: '@azure/arm-postgresql-flexible.KnownStorageAutoGrow.Enabled'
    package: '@azure/arm-postgresql-flexible'
    summary: >-
      Server should automatically grow storage size when available space is
      nearing zero and conditions allow for automatically growing storage size.
