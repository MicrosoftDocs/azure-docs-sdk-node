### YamlMime:TSTypeAlias
name: TestFailoverState
uid: '@azure/arm-recoveryservicesdatareplication.TestFailoverState'
package: '@azure/arm-recoveryservicesdatareplication'
summary: >-
  Gets or sets the test failover state. \

  [KnownTestFailoverState](xref:@azure/arm-recoveryservicesdatareplication.KnownTestFailoverState)
  can be used interchangeably with TestFailoverState,
   this enum contains the known values that the service supports.
  ### Known values supported by the service

  **None**: Test failover is not active. \

  **TestFailoverInitiated**: Test failover has been initiated. \

  **TestFailoverCompleting**: Preparing test protected entities is in progress.
  \

  **TestFailoverCompleted**: Test failover has been completed successfully. \

  **TestFailoverFailed**: Test failover initiation failed.. \

  **TestFailoverCompletionFailed**: Preparing test protected entities failed. \

  **TestFailoverCleanupInitiated**: Test failover cleanup has been initiated. \

  **TestFailoverCleanupCompleting**: Cleaning up test protected entities is in
  progress. \

  **MarkedForDeletion**: Test failover cleanup has completed/failed. This is a
  transient state before the state is moved back to None.
fullName: TestFailoverState
remarks: ''
isDeprecated: false
syntax: |
  type TestFailoverState = string
