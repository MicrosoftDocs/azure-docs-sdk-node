### YamlMime:TSTypeAlias
name: PartitionScheme
uid: '@azure/arm-servicefabric.PartitionScheme'
package: '@azure/arm-servicefabric'
summary: >-
  Defines values for PartitionScheme. \

  [KnownPartitionScheme](xref:@azure/arm-servicefabric.KnownPartitionScheme) can
  be used interchangeably with PartitionScheme,
   this enum contains the known values that the service supports.
  ### Known values supported by the service

  **Invalid**: Indicates the partition kind is invalid. All Service Fabric
  enumerations have the invalid type. The value is zero. \

  **Singleton**: Indicates that the partition is based on string names, and is a
  SingletonPartitionSchemeDescription object, The value is 1. \

  **UniformInt64Range**: Indicates that the partition is based on Int64 key
  ranges, and is a UniformInt64RangePartitionSchemeDescription object. The value
  is 2. \

  **Named**: Indicates that the partition is based on string names, and is a
  NamedPartitionSchemeDescription object. The value is 3
fullName: PartitionScheme
remarks: ''
isDeprecated: false
syntax: |
  type PartitionScheme = string
