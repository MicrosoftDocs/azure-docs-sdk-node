name: ActualRansomwareProtectionState
uid: '@azure/arm-netapp.ActualRansomwareProtectionState'
package: '@azure/arm-netapp'
summary: >-
  The actual state of the Advanced Ransomware Protection feature \

  [KnownActualRansomwareProtectionState](xref:@azure/arm-netapp.KnownActualRansomwareProtectionState)
  can be used interchangeably with ActualRansomwareProtectionState,
   this enum contains the known values that the service supports.
  ### Known values supported by the service

  **Disabled**: Advanced Ransomware Protection is disabled \

  **Enabled**: Advanced Ransomware Protection is enabled \

  **Learning**: Advanced Ransomware Protection is in learning mode \

  **Paused**: Advanced Ransomware Protection is in paused state
