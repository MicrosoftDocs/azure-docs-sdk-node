name: DiskStorageAccountTypes
uid: '@azure/arm-compute-profile-2020-09-01-hybrid.DiskStorageAccountTypes'
package: '@azure/arm-compute-profile-2020-09-01-hybrid'
summary: >-
  Defines values for DiskStorageAccountTypes. \

  [KnownDiskStorageAccountTypes](xref:@azure/arm-compute-profile-2020-09-01-hybrid.KnownDiskStorageAccountTypes)
  can be used interchangeably with DiskStorageAccountTypes,
   this enum contains the known values that the service supports.
  ### Known values supported by the service

  **Standard_LRS**: Standard HDD locally redundant storage. Best for backup,
  non-critical, and infrequent access. \

  **Premium_LRS**: Premium SSD locally redundant storage. Best for production
  and performance sensitive workloads. \

  **StandardSSD_LRS**: Standard SSD locally redundant storage. Best for web
  servers, lightly used enterprise applications and dev/test. \

  **UltraSSD_LRS**: Ultra SSD locally redundant storage. Best for IO-intensive
  workloads such as SAP HANA, top tier databases (for example, SQL, Oracle), and
  other transaction-heavy workloads.
fullName: DiskStorageAccountTypes
