### YamlMime:TSType
name: Display
uid: '@azure/arm-recoveryservices-siterecovery.Display'
package: '@azure/arm-recoveryservices-siterecovery'
summary: >-
  Contains the localized display information for this particular operation /
  action. These value will be used by several clients for (1) custom role
  definitions for RBAC; (2) complex query filters for the event service; and (3)
  audit history / records for management operations.
fullName: Display
remarks: ''
isDeprecated: false
type: interface
properties:
  - name: description
    uid: '@azure/arm-recoveryservices-siterecovery.Display.description'
    package: '@azure/arm-recoveryservices-siterecovery'
    summary: >-
      The description. The localized friendly description for the operation, as
      it should be shown to the user. It should be thorough, yet concise - it
      will be used in tool tips and detailed views. Prescriptive guidance for
      namespaces: Read any 'display.provider' resource Create or Update any
      'display.provider' resource Delete any 'display.provider' resource Perform
      any other action on any 'display.provider' resource Prescriptive guidance
      for namespaces: Read any 'display.resource' Create or Update any
      'display.resource' Delete any 'display.resource' 'ActionName' any
      'display.resources'.
    fullName: description
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'description?: string'
      return:
        description: ''
        type: string
  - name: operation
    uid: '@azure/arm-recoveryservices-siterecovery.Display.operation'
    package: '@azure/arm-recoveryservices-siterecovery'
    summary: >-
      The operation. The localized friendly name for the operation, as it should
      be shown to the user. It should be concise (to fit in drop downs) but
      clear (i.e. self-documenting). It should use Title Casing. Prescriptive
      guidance: Read Create or Update Delete 'ActionName'.
    fullName: operation
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'operation?: string'
      return:
        description: ''
        type: string
  - name: provider
    uid: '@azure/arm-recoveryservices-siterecovery.Display.provider'
    package: '@azure/arm-recoveryservices-siterecovery'
    summary: >-
      The provider. The localized friendly form of the resource provider name -
      it is expected to also include the publisher/company responsible. It
      should use Title Casing and begin with "Microsoft" for 1st party services.
      e.g. "Microsoft Monitoring Insights" or "Microsoft Compute.".
    fullName: provider
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'provider?: string'
      return:
        description: ''
        type: string
  - name: resource
    uid: '@azure/arm-recoveryservices-siterecovery.Display.resource'
    package: '@azure/arm-recoveryservices-siterecovery'
    summary: >-
      The resource. The localized friendly form of the resource related to this
      action/operation - it should match the public documentation for the
      resource provider. It should use Title Casing. This value should be unique
      for a particular URL type (e.g. nested types should *not* reuse their
      parent's display.resource field). e.g. "Virtual Machines" or "Scheduler
      Job Collections", or "Virtual Machine VM Sizes" or "Scheduler Jobs".
    fullName: resource
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'resource?: string'
      return:
        description: ''
        type: string
