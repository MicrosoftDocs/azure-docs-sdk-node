name: MigrationDatabaseState
uid: '@azure/arm-postgresql-flexible.MigrationDatabaseState'
package: '@azure/arm-postgresql-flexible'
summary: >-
  Defines values for MigrationDatabaseState. \

  [KnownMigrationDatabaseState](xref:@azure/arm-postgresql-flexible.KnownMigrationDatabaseState)
  can be used interchangeably with MigrationDatabaseState,
   this enum contains the known values that the service supports.
  ### Known values supported by the service

  **InProgress**: Migration is in progress for the database. \

  **WaitingForCutoverTrigger**: Migration is waiting for cutover trigger for the
  database. \

  **Failed**: Migration has failed for the database. \

  **Canceled**: Migration has been canceled for the database. \

  **Succeeded**: Migration has succeeded for the database. \

  **Canceling**: Migration is canceling for the database.
fullName: MigrationDatabaseState
remarks: ''
isDeprecated: false
syntax: |
  type MigrationDatabaseState = string
