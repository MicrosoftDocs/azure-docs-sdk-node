        - id: >-
            parameters.upgradePolicy.applicationHealthPolicy.considerWarningAsError
          type:
            - boolean
          description: >-
            Indicates whether warnings are treated with the same severity as
            errors.
          optional: true
        - id: >-
            parameters.upgradePolicy.applicationHealthPolicy.maxPercentUnhealthyDeployedApplications
          type:
            - number
          description: >-
            The maximum allowed percentage of unhealthy deployed applications.
            Allowed

            values are Byte values from zero to 100.

            The percentage represents the maximum tolerated percentage of
            deployed

            applications that can be unhealthy before the application is
            considered in

            error.

            This is calculated by dividing the number of unhealthy deployed
            applications

            over the number of nodes where the application is currently deployed
            on in

            the cluster.

            The computation rounds up to tolerate one failure on small numbers
            of nodes.

            Default percentage is zero.
          optional: true
        - id: >-
            parameters.upgradePolicy.applicationHealthPolicy.defaultServiceTypeHealthPolicy
          type:
            - object
          description: ''
          optional: true
        - id: >-
            parameters.upgradePolicy.applicationHealthPolicy.defaultServiceTypeHealthPolicy.maxPercentUnhealthyPartitionsPerService
          type:
            - number
          description: >-
            The maximum allowed percentage of unhealthy partitions per service.
            Allowed

            values are Byte values from zero to 100


            The percentage represents the maximum tolerated percentage of
            partitions

            that can be unhealthy before the service is considered in error.

            If the percentage is respected but there is at least one unhealthy

            partition, the health is evaluated as Warning.

            The percentage is calculated by dividing the number of unhealthy
            partitions

            over the total number of partitions in the service.

            The computation rounds up to tolerate one failure on small numbers
            of

            partitions. Default percentage is zero.
          optional: true
        - id: >-
            parameters.upgradePolicy.applicationHealthPolicy.defaultServiceTypeHealthPolicy.maxPercentUnhealthyReplicasPerPartition
          type:
            - number
          description: >-
            The maximum allowed percentage of unhealthy replicas per partition.
            Allowed

            values are Byte values from zero to 100.


            The percentage represents the maximum tolerated percentage of
            replicas that

            can be unhealthy before the partition is considered in error.

            If the percentage is respected but there is at least one unhealthy
            replica,

            the health is evaluated as Warning.

            The percentage is calculated by dividing the number of unhealthy
            replicas

            over the total number of replicas in the partition.

            The computation rounds up to tolerate one failure on small numbers
            of

            replicas. Default percentage is zero.
          optional: true
        - id: >-
            parameters.upgradePolicy.applicationHealthPolicy.defaultServiceTypeHealthPolicy.maxPercentUnhealthyServices
          type:
            - number
          description: >-
            The maximum maximum allowed percentage of unhealthy services.
            Allowed values

            are Byte values from zero to 100.


            The percentage represents the maximum tolerated percentage of
            services that

            can be unhealthy before the application is considered in error.

            If the percentage is respected but there is at least one unhealthy
            service,

            the health is evaluated as Warning.

            This is calculated by dividing the number of unhealthy services of
            the

            specific service type over the total number of services of the
            specific

            service type.

            The computation rounds up to tolerate one failure on small numbers
            of

            services. Default percentage is zero.
          optional: true
        - id: >-
            parameters.upgradePolicy.applicationHealthPolicy.serviceTypeHealthPolicyMap
          type:
            - array
          description: ''
          optional: true
        - id: parameters.minimumNodes
          type:
            - number
          description: >-
            The minimum number of nodes where

            Service Fabric will reserve capacity for this application. Note that
            this

            does not mean that the services of this application will be placed
            on all of

            those nodes. If this property is set to zero, no capacity will be
            reserved.

            The value of this property cannot be more than the value of the
            MaximumNodes

            property.
          optional: true
        - id: parameters.maximumNodes
          type:
            - number
          description: >-
            The maximum number of nodes where

            Service Fabric will reserve capacity for this application. Note that
            this

            does not mean that the services of this application will be placed
            on all of

            those nodes. By default, the value of this property is zero and it
            means

            that the services can be placed on any node.
          optional: true
        - id: parameters.removeApplicationCapacity
          type:
