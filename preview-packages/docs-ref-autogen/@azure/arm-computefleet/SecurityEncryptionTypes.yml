### YamlMime:TSTypeAlias
name: SecurityEncryptionTypes
uid: '@azure/arm-computefleet.SecurityEncryptionTypes'
package: '@azure/arm-computefleet'
summary: >-
  Specifies the EncryptionType of the managed disk.

  **Note:** It can be set for only Confidential VMs. \

  [KnownSecurityEncryptionTypes](xref:@azure/arm-computefleet.KnownSecurityEncryptionTypes)
  can be used interchangeably with SecurityEncryptionTypes,
   this enum contains the known values that the service supports.
  ### Known values supported by the service

  **VMGuestStateOnly**: EncryptionType of the managed disk is set to
  VMGuestStateOnly for encryption

  of just the VMGuestState blob. \

  **DiskWithVMGuestState**: EncryptionType of the managed disk is set to
  DiskWithVMGuestState for encryption

  of the managed disk along with VMGuestState blob. \

  **NonPersistedTPM**: EncryptionType of the managed disk is set to
  NonPersistedTPM for not persisting

  firmware state in the VMGuestState blob.
fullName: SecurityEncryptionTypes
remarks: ''
isDeprecated: false
syntax: |
  type SecurityEncryptionTypes = string
