  - uid: '@azure/arm-apimanagement.ConnectivityStatusContract.lastUpdated'
    name: lastUpdated
    fullName: lastUpdated
    children: []
    langs:
      - typeScript
    type: property
    summary: >-
      The date when the resource connectivity status was last updated. This
      status should be updated

      every 15 minutes. If this status has not been updated, then it means that
      the service has lost

      network connectivity to the resource, from inside the Virtual Network.The
      date conforms to the

      following format: `yyyy-MM-ddTHH:mm:ssZ` as specified by the ISO 8601
      standard.
    syntax:
      content: 'lastUpdated: Date'
      return:
        type:
          - Date
    package: '@azure/arm-apimanagement'
