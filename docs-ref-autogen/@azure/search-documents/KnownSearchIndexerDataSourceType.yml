### YamlMime:TSEnum
name: KnownSearchIndexerDataSourceType
uid: '@azure/search-documents.KnownSearchIndexerDataSourceType'
package: '@azure/search-documents'
summary: >-
  Known values of
  [SearchIndexerDataSourceType](xref:@azure/search-documents.SearchIndexerDataSourceType)
  that the service accepts.
fullName: KnownSearchIndexerDataSourceType
remarks: ''
isDeprecated: false
fields:
  - name: AdlsGen2
    uid: '@azure/search-documents.KnownSearchIndexerDataSourceType.AdlsGen2'
    package: '@azure/search-documents'
    summary: >-
      Definition of an Azure ADLS Gen 2 datasource whose credentials can either
      be a storage connection string or the ResourceId of the storage account.
      The container property refers to the blob container to be indexed and the
      optional query property refers to a specific sub-folder in the container.
  - name: AzureBlob
    uid: '@azure/search-documents.KnownSearchIndexerDataSourceType.AzureBlob'
    package: '@azure/search-documents'
    summary: >-
      Definition of an Azure Blob datasource whose credentials can either be a
      storage connection string or the ResourceId of the storage account. The
      container property refers to the blob container to be indexed and the
      optional query property refers to a specific sub-folder in the container.
  - name: AzureSql
    uid: '@azure/search-documents.KnownSearchIndexerDataSourceType.AzureSql'
    package: '@azure/search-documents'
    summary: >-
      Definition of an Azure SQL datasource whose credentials can either be a
      standard SQL connection string or the ResourceId of the SQL resource. The
      container property refers to the table or view to be indexed. Query
      parameter is not supported for this datasource.
  - name: AzureTable
    uid: '@azure/search-documents.KnownSearchIndexerDataSourceType.AzureTable'
    package: '@azure/search-documents'
    summary: >-
      Definition of an Azure Table datasource whose credentials can either be a
      table connection string or the ResourceId of the storage account. The
      container property refers to the blob container to be indexed and the
      optional query property can be used to filter rows.
  - name: CosmosDb
    uid: '@azure/search-documents.KnownSearchIndexerDataSourceType.CosmosDb'
    package: '@azure/search-documents'
    summary: >-
      Definition of an CosmosDB datasource whose credentials can either be a
      formatted connection string containing details for AccountEndpoint,
      AccountKey, and Database for a key based connection or details for
      ResourceID and ApiKind for keyless connection. The container property
      refers to cosmosdb collection to be indexed and the optional query
      property refers to a SQL query on the collection.
  - name: MySql
    uid: '@azure/search-documents.KnownSearchIndexerDataSourceType.MySql'
    package: '@azure/search-documents'
    summary: >-
      Definition of an Azure SQL datasource whose credentials can either be a
      standard ADO.NET formatted SQL connection string or the ResourceId of the
      SQL resource. The container property refers to the table or view to be
      indexed. Query parameter is not supported for this datasource.
  - name: OneLake
    uid: '@azure/search-documents.KnownSearchIndexerDataSourceType.OneLake'
    package: '@azure/search-documents'
    summary: >-
      Definition of an Microsoft Fabric Onelake datasource whose credentials can
      either be the Fabric workspace GUID or a workspace FQDN. The container
      property refers to the lakehouse GUID and the optional query property
      refers to folders or shortcuts in the lakehouse.
