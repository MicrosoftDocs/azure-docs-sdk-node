### YamlMime:TSType
name: CustomDomain
uid: '@azure/arm-cdn.CustomDomain'
package: '@azure/arm-cdn'
summary: >-
  Friendly domain name mapping to the endpoint hostname that the customer
  provides for branding

  purposes, e.g. www.contoso.com.
fullName: CustomDomain
type: interface
properties:
  - name: customHttpsProvisioningState
    uid: '@azure/arm-cdn.CustomDomain.customHttpsProvisioningState'
    package: '@azure/arm-cdn'
    summary: >-
      Provisioning status of Custom Https of the custom domain. Possible values
      include: 'Enabling',

      'Enabled', 'Disabling', 'Disabled', 'Failed'

      **NOTE: This property will not be serialized. It can only be populated by
      the server.**
    fullName: customHttpsProvisioningState
    syntax:
      content: 'customHttpsProvisioningState?: CustomHttpsProvisioningState'
      return:
        type: <xref uid="@azure/arm-cdn.CustomHttpsProvisioningState" />
        description: ''
  - name: customHttpsProvisioningSubstate
    uid: '@azure/arm-cdn.CustomDomain.customHttpsProvisioningSubstate'
    package: '@azure/arm-cdn'
    summary: >-
      Provisioning substate shows the progress of custom HTTPS
      enabling/disabling process step by

      step. Possible values include: 'SubmittingDomainControlValidationRequest',

      'PendingDomainControlValidationREquestApproval',
      'DomainControlValidationRequestApproved',

      'DomainControlValidationRequestRejected',
      'DomainControlValidationRequestTimedOut',

      'IssuingCertificate', 'DeployingCertificate', 'CertificateDeployed',
      'DeletingCertificate',

      'CertificateDeleted'

      **NOTE: This property will not be serialized. It can only be populated by
      the server.**
    fullName: customHttpsProvisioningSubstate
    syntax:
      content: 'customHttpsProvisioningSubstate?: CustomHttpsProvisioningSubstate'
      return:
        type: <xref uid="@azure/arm-cdn.CustomHttpsProvisioningSubstate" />
        description: ''
  - name: hostName
    uid: '@azure/arm-cdn.CustomDomain.hostName'
    package: '@azure/arm-cdn'
    summary: The host name of the custom domain. Must be a domain name.
    fullName: hostName
    syntax:
      content: 'hostName: string'
      return:
        type: string
        description: ''
  - name: id
    uid: '@azure/arm-cdn.CustomDomain.id'
    package: '@azure/arm-cdn'
    summary: >-
      Resource ID.

      **NOTE: This property will not be serialized. It can only be populated by
      the server.**
    fullName: id
    syntax:
      content: 'id?: undefined | string'
      return:
        type: undefined | string
        description: ''
  - name: name
    uid: '@azure/arm-cdn.CustomDomain.name'
    package: '@azure/arm-cdn'
    summary: >-
      Resource name.

      **NOTE: This property will not be serialized. It can only be populated by
      the server.**
    fullName: name
    syntax:
      content: 'name?: undefined | string'
      return:
        type: undefined | string
        description: ''
  - name: provisioningState
    uid: '@azure/arm-cdn.CustomDomain.provisioningState'
    package: '@azure/arm-cdn'
    summary: >-
      Provisioning status of the custom domain.

      **NOTE: This property will not be serialized. It can only be populated by
      the server.**
    fullName: provisioningState
    syntax:
      content: 'provisioningState?: undefined | string'
      return:
        type: undefined | string
        description: ''
  - name: resourceState
    uid: '@azure/arm-cdn.CustomDomain.resourceState'
    package: '@azure/arm-cdn'
    summary: >-
      Resource status of the custom domain. Possible values include: 'Creating',
      'Active',

      'Deleting'

      **NOTE: This property will not be serialized. It can only be populated by
      the server.**
    fullName: resourceState
    syntax:
      content: 'resourceState?: CustomDomainResourceState'
      return:
        type: <xref uid="@azure/arm-cdn.CustomDomainResourceState" />
        description: ''
  - name: type
    uid: '@azure/arm-cdn.CustomDomain.type'
    package: '@azure/arm-cdn'
    summary: >-
      Resource type.

      **NOTE: This property will not be serialized. It can only be populated by
      the server.**
    fullName: type
    syntax:
      content: 'type?: undefined | string'
      return:
        type: undefined | string
        description: ''
  - name: validationData
    uid: '@azure/arm-cdn.CustomDomain.validationData'
    package: '@azure/arm-cdn'
    summary: >-
      Special validation or data may be required when delivering CDN to some
      regions due to local

      compliance reasons. E.g. ICP license number of a custom domain is required
      to deliver content

      in China.
    fullName: validationData
    syntax:
      content: 'validationData?: undefined | string'
      return:
        type: undefined | string
        description: ''
extends: <xref uid="@azure/arm-cdn.ProxyResource" />
