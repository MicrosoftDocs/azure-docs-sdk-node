      content: 'keyPolicy?: KeyPolicy'
      return:
        type: <xref uid="@azure/arm-storage.KeyPolicy" />
        description: ''
  - name: kind
    uid: '@azure/arm-storage.StorageAccountUpdateParameters.kind'
    package: '@azure/arm-storage'
    summary: >-
