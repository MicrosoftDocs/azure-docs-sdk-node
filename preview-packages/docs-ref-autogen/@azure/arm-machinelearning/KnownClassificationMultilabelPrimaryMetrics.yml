### YamlMime:TSEnum
name: KnownClassificationMultilabelPrimaryMetrics
uid: '@azure/arm-machinelearning.KnownClassificationMultilabelPrimaryMetrics'
package: '@azure/arm-machinelearning'
summary: >-
  Known values of
  [ClassificationMultilabelPrimaryMetrics](xref:@azure/arm-machinelearning.ClassificationMultilabelPrimaryMetrics)
  that the service accepts.
fullName: KnownClassificationMultilabelPrimaryMetrics
remarks: ''
isDeprecated: false
fields:
  - name: Accuracy
    uid: >-
      @azure/arm-machinelearning.KnownClassificationMultilabelPrimaryMetrics.Accuracy
    package: '@azure/arm-machinelearning'
    summary: >-
      Accuracy is the ratio of predictions that exactly match the true class
      labels.
  - name: AUCWeighted
    uid: >-
      @azure/arm-machinelearning.KnownClassificationMultilabelPrimaryMetrics.AUCWeighted
    package: '@azure/arm-machinelearning'
    summary: |-
      AUC is the Area under the curve.
      This metric represents arithmetic mean of the score for each class,
      weighted by the number of true instances in each class.
  - name: AveragePrecisionScoreWeighted
    uid: >-
      @azure/arm-machinelearning.KnownClassificationMultilabelPrimaryMetrics.AveragePrecisionScoreWeighted
    package: '@azure/arm-machinelearning'
    summary: >-
      The arithmetic mean of the average precision score for each class,
      weighted by

      the number of true instances in each class.
  - name: IOU
    uid: '@azure/arm-machinelearning.KnownClassificationMultilabelPrimaryMetrics.IOU'
    package: '@azure/arm-machinelearning'
    summary: >-
      Intersection Over Union. Intersection of predictions divided by union of
      predictions.
  - name: NormMacroRecall
    uid: >-
      @azure/arm-machinelearning.KnownClassificationMultilabelPrimaryMetrics.NormMacroRecall
    package: '@azure/arm-machinelearning'
    summary: >-
      Normalized macro recall is recall macro-averaged and normalized, so that
      random

      performance has a score of 0, and perfect performance has a score of 1.
  - name: PrecisionScoreWeighted
    uid: >-
      @azure/arm-machinelearning.KnownClassificationMultilabelPrimaryMetrics.PrecisionScoreWeighted
    package: '@azure/arm-machinelearning'
    summary: >-
      The arithmetic mean of precision for each class, weighted by number of
      true instances in each class.
