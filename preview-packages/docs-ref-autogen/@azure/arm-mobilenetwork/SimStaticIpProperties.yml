uid: '@azure/arm-mobilenetwork.SimStaticIpProperties'
package: '@azure/arm-mobilenetwork'
summary: >-
  Static IP configuration for a SIM, scoped to a particular attached data
  network and slice.
fullName: SimStaticIpProperties
remarks: ''
