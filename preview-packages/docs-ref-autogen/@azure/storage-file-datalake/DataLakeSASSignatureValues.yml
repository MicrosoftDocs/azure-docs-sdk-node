  - name: permissions
    uid: '@azure/storage-file-datalake.DataLakeSASSignatureValues.permissions'
    package: '@azure/storage-file-datalake'
    summary: >-
      Optional only when identifier is provided.

      Please refer to
      [FileSystemSASPermissions](xref:@azure/storage-file-datalake.FileSystemSASPermissions),
      [DirectorySASPermissions](xref:@azure/storage-file-datalake.DirectorySASPermissions)
      or
      [DataLakeSASPermissions](xref:@azure/storage-file-datalake.DataLakeSASPermissions)
      depending on the resource

      being accessed for help constructing the permissions string.
    fullName: permissions
    remarks: ''
    isDeprecated: false
    syntax:
      content: >-
        permissions?: DataLakeSASPermissions | DirectorySASPermissions |
        FileSystemSASPermissions
      return:
        description: ''
        type: >-
          <xref uid="@azure/storage-file-datalake.DataLakeSASPermissions" /> |
          <xref uid="@azure/storage-file-datalake.DirectorySASPermissions" /> |
          <xref uid="@azure/storage-file-datalake.FileSystemSASPermissions" />
  - name: preauthorizedAgentObjectId
    uid: >-
      @azure/storage-file-datalake.DataLakeSASSignatureValues.preauthorizedAgentObjectId
    package: '@azure/storage-file-datalake'
    summary: >-
      Optional. Beginning in version 2020-02-10, specifies the Authorized AAD
      Object Id in GUID format. The AAD Object ID of a user

      authorized by the owner of the user delegation key to perform the action
      granted by the SAS. The Azure Storage service will

      ensure that the owner of the user delegation key has the required
      permissions before granting access but no additional permission

      check for the user specified in this value will be performed. This cannot
      be used in conjuction with
      [agentObjectId](xref:@azure/storage-file-datalake.DataLakeSASSignatureValues.agentObjectId).

      This is only used for User Delegation SAS.
    fullName: preauthorizedAgentObjectId
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'preauthorizedAgentObjectId?: string'
      return:
        description: ''
        type: string
