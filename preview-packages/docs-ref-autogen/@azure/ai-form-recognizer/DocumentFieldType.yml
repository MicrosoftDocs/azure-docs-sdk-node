### YamlMime:TSTypeAlias
name: DocumentFieldType
uid: '@azure/ai-form-recognizer.DocumentFieldType'
package: '@azure/ai-form-recognizer'
summary: >-
  Defines values for DocumentFieldType. \

  [KnownDocumentFieldType](xref:@azure/ai-form-recognizer.KnownDocumentFieldType)
  can be used interchangeably with DocumentFieldType,
   this enum contains the known values that the service supports.
  ### Known values supported by the service

  **string**: Plain text. \

  **date**: Date, normalized to ISO 8601 (YYYY-MM-DD) format. \

  **time**: Time, normalized to ISO 8601 (hh:mm:ss) format. \

  **phoneNumber**: Phone number, normalized to E.164
  (+{CountryCode}{SubscriberNumber}) format. \

  **number**: Floating point number, normalized to double precision floating
  point. \

  **integer**: Integer number, normalized to 64-bit signed integer. \

  **selectionMark**: Is field selected? \

  **countryRegion**: Country/region, normalized to ISO 3166-1 alpha-3 format
  (ex. USA). \

  **signature**: Is signature present? \

  **array**: List of subfields of the same type. \

  **object**: Named list of subfields of potentially different types. \

  **currency**: Currency amount with optional currency symbol and unit. \

  **address**: Parsed address. \

  **boolean**: Boolean value, normalized to true or false.
fullName: DocumentFieldType
remarks: ''
isDeprecated: false
syntax: |
  type DocumentFieldType = string
