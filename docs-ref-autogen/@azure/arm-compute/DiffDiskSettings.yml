name: DiffDiskSettings
uid: '@azure/arm-compute.DiffDiskSettings'
package: '@azure/arm-compute'
summary: >-
  Describes the parameters of ephemeral disk settings that can be specified for
  operating system disk. **Note:** The ephemeral disk settings can only be
  specified for managed disk.
fullName: DiffDiskSettings
remarks: ''
isDeprecated: false
type: interface
properties:
  - name: option
    uid: '@azure/arm-compute.DiffDiskSettings.option'
    package: '@azure/arm-compute'
    summary: Specifies the ephemeral disk settings for operating system disk.
    fullName: option
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'option?: string'
      return:
        description: ''
        type: string
  - name: placement
    uid: '@azure/arm-compute.DiffDiskSettings.placement'
    package: '@azure/arm-compute'
    summary: >-
      Specifies the ephemeral disk placement for operating system disk. Possible
      values are: **CacheDisk,** **ResourceDisk,** **NvmeDisk.** The defaulting
      behavior is: **CacheDisk** if one is configured for the VM size otherwise
      **ResourceDisk** or **NvmeDisk** is used. Refer to the VM size
      documentation for Windows VM at
      https://docs.microsoft.com/azure/virtual-machines/windows/sizes and Linux
      VM at https://docs.microsoft.com/azure/virtual-machines/linux/sizes to
      check which VM sizes exposes a cache disk. Minimum api-version for
      NvmeDisk: 2024-03-01.
    fullName: placement
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'placement?: string'
      return:
        description: ''
        type: string
