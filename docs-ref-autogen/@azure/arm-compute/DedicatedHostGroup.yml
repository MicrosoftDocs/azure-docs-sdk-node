    langs:
      - typeScript
    type: interface
    summary: >-
      Specifies information about the dedicated host group that the dedicated
      hosts should be assigned

      to. <br><br> Currently, a dedicated host can only be added to a dedicated
      host group at creation

      time. An existing dedicated host cannot be added to another dedicated host
      group.
    extends:
      name: '@azure/arm-compute.Resource'
    package: '@azure/arm-compute'
