  - name: search<TFields>(string, SearchOptions<TModel, TFields>)
    uid: '@azure/search-documents.SearchClient.search'
    package: '@azure/search-documents'
    summary: >+
      Performs a search on the current index given

      the specified arguments.


      **Example**


      ```ts snippet:ReadmeSampleSearchTModel

      import { SearchClient, AzureKeyCredential, SearchFieldArray } from
      "@azure/search-documents";


      type TModel = {
        key: string;
        azure?: {
          sdk: string | null;
        } | null;
      };


      const client = new SearchClient<TModel>(
        "endpoint.azure",
        "indexName",
        new AzureKeyCredential("key"),
      );


      const select = ["azure/sdk"] as const;

      const searchFields: SearchFieldArray<TModel> = ["azure/sdk"];


      const searchResult = await client.search("searchText", {
        select,
        searchFields,
      });

      ```

    remarks: ''
    isDeprecated: false
    syntax:
      content: >-
        function search<TFields>(searchText?: string, options?:
        SearchOptions<TModel, TFields>): Promise<SearchDocumentsResult<TModel,
        TFields>>
      parameters:
        - id: searchText
          type: string
          description: Text to search
        - id: options
          type: >-
            <xref uid="@azure/search-documents.SearchOptions" />&lt;TModel,
            TFields&gt;
          description: Options for the search operation.
      return:
        description: ''
        type: >-
          Promise&lt;<xref uid="@azure/search-documents.SearchDocumentsResult"
          />&lt;TModel, TFields&gt;&gt;
  - name: suggest<TFields>(string, string, SuggestOptions<TModel, TFields>)
    uid: '@azure/search-documents.SearchClient.suggest'
    package: '@azure/search-documents'
    summary: >+
      Returns a short list of suggestions based on the searchText and specified
      suggester.


      **Example**


      ```ts snippet:ReadmeSampleSuggest

      import { SearchClient, AzureKeyCredential, SearchFieldArray } from
      "@azure/search-documents";


      type TModel = {
        key: string;
        azure?: {
          sdk: string | null;
        } | null;
      };


      const client = new SearchClient<TModel>(
        "endpoint.azure",
        "indexName",
        new AzureKeyCredential("key"),
      );


      const select = ["azure/sdk"] as const;

      const searchFields: SearchFieldArray<TModel> = ["azure/sdk"];


      const suggestResult = await client.suggest("searchText", "suggesterName",
      {
        select,
        searchFields,
      });

      ```

    remarks: ''
    isDeprecated: false
    syntax:
      content: >-
        function suggest<TFields>(searchText: string, suggesterName: string,
        options?: SuggestOptions<TModel, TFields>):
        Promise<SuggestDocumentsResult<TModel, TFields>>
      parameters:
        - id: searchText
          type: string
          description: >-
            The search text to use to suggest documents. Must be at least 1
            character,

            and no more than 100 characters.
        - id: suggesterName
          type: string
          description: |-
            The name of the suggester as specified in the suggesters collection
            that's part of the index definition.
        - id: options
          type: >-
            <xref uid="@azure/search-documents.SuggestOptions" />&lt;TModel,
            TFields&gt;
          description: Options for the suggest operation
      return:
        description: ''
        type: >-
          Promise&lt;<xref uid="@azure/search-documents.SuggestDocumentsResult"
          />&lt;TModel, TFields&gt;&gt;
