        void, err?: (e: string) => void)
      parameters:
        - id: cb
          type: '(e: TranslationRecognitionResult) =&gt; void'
          description: >-
            Callback that received the result when the translation has
            completed.
        - id: err
          type: '(e: string) =&gt; void'
          description: Callback invoked in case of an error.
