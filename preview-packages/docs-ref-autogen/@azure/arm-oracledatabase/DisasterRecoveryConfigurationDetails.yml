### YamlMime:TSType
name: DisasterRecoveryConfigurationDetails
uid: '@azure/arm-oracledatabase.DisasterRecoveryConfigurationDetails'
package: '@azure/arm-oracledatabase'
summary: Configurations of a Disaster Recovery Details
fullName: DisasterRecoveryConfigurationDetails
remarks: ''
isDeprecated: false
type: interface
properties:
  - name: disasterRecoveryType
    uid: >-
      @azure/arm-oracledatabase.DisasterRecoveryConfigurationDetails.disasterRecoveryType
    package: '@azure/arm-oracledatabase'
    summary: >-
      Indicates the disaster recovery (DR) type of the Autonomous Database
      Serverless instance. Autonomous Data Guard (ADG) DR type provides business
      critical DR with a faster recovery time objective (RTO) during failover or
      switchover. Backup-based DR type provides lower cost DR with a slower RTO
      during failover or switchover.
    fullName: disasterRecoveryType
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'disasterRecoveryType?: string'
      return:
        description: ''
        type: string
  - name: isReplicateAutomaticBackups
    uid: >-
      @azure/arm-oracledatabase.DisasterRecoveryConfigurationDetails.isReplicateAutomaticBackups
    package: '@azure/arm-oracledatabase'
    summary: >-
      If true, 7 days worth of backups are replicated across regions for
      Cross-Region ADB or Backup-Based DR between Primary and Standby. If false,
      the backups taken on the Primary are not replicated to the Standby
      database.
    fullName: isReplicateAutomaticBackups
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'isReplicateAutomaticBackups?: boolean'
      return:
        description: ''
        type: boolean
  - name: isSnapshotStandby
    uid: >-
      @azure/arm-oracledatabase.DisasterRecoveryConfigurationDetails.isSnapshotStandby
    package: '@azure/arm-oracledatabase'
    summary: >-
      Indicates if user wants to convert to a snapshot standby. For example,
      true would set a standby database to snapshot standby database. False
      would set a snapshot standby database back to regular standby database.
    fullName: isSnapshotStandby
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'isSnapshotStandby?: boolean'
      return:
        description: ''
        type: boolean
  - name: timeSnapshotStandbyEnabledTill
    uid: >-
      @azure/arm-oracledatabase.DisasterRecoveryConfigurationDetails.timeSnapshotStandbyEnabledTill
    package: '@azure/arm-oracledatabase'
    summary: >-
      Time and date stored as an RFC 3339 formatted timestamp string. For
      example, 2022-01-01T12:00:00.000Z would set a limit for the snapshot
      standby to be converted back to a cross-region standby database.
    fullName: timeSnapshotStandbyEnabledTill
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'timeSnapshotStandbyEnabledTill?: Date'
      return:
        description: ''
        type: Date
