    summary: >-
      The health state of a Service Fabric entity such as Cluster, Node,
      Application, Service,

      Partition, Replica etc. Possible values include: 'Invalid', 'Ok',
      'Warning', 'Error',

      'Unknown'
    fullName: aggregatedHealthState
    syntax:
      content: 'aggregatedHealthState?: HealthState'
      return:
        type: <xref uid="@azure/servicefabric.HealthState" />
        description: ''
  - name: applicationName
    uid: '@azure/servicefabric.DeployedApplicationHealthState.applicationName'
    package: '@azure/servicefabric'
    summary: 'The name of the application, including the ''fabric:'' URI scheme.'
    fullName: applicationName
    syntax:
      content: 'applicationName?: undefined | string'
      return:
        type: undefined | string
        description: ''
  - name: nodeName
    uid: '@azure/servicefabric.DeployedApplicationHealthState.nodeName'
    package: '@azure/servicefabric'
    summary: Name of the node on which the service package is deployed.
    fullName: nodeName
    syntax:
      content: 'nodeName?: undefined | string'
      return:
        type: undefined | string
        description: ''
