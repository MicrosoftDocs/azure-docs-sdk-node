### YamlMime:TSType
name: ScaleAction
uid: '@azure/arm-monitor.ScaleAction'
package: '@azure/arm-monitor'
summary: The parameters for the scaling action.
fullName: ScaleAction
isPreview: false
isDeprecated: false
type: interface
properties:
  - name: cooldown
    uid: '@azure/arm-monitor.ScaleAction.cooldown'
    package: '@azure/arm-monitor'
    summary: >-
      the amount of time to wait since the last scaling action before this
      action occurs. It must be

      between 1 week and 1 minute in ISO 8601 format.
    fullName: cooldown
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'cooldown: string'
      return:
        type: string
        description: ''
  - name: direction
    uid: '@azure/arm-monitor.ScaleAction.direction'
    package: '@azure/arm-monitor'
    summary: >-
      the scale direction. Whether the scaling action increases or decreases the
      number of

      instances. Possible values include: 'None', 'Increase', 'Decrease'
    fullName: direction
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'direction: ScaleDirection'
      return:
        type: <xref uid="@azure/arm-monitor.ScaleDirection" />
        description: ''
  - name: type
    uid: '@azure/arm-monitor.ScaleAction.type'
    package: '@azure/arm-monitor'
    summary: >-
      the type of action that should occur when the scale rule fires. Possible
      values include:

      'ChangeCount', 'PercentChangeCount', 'ExactCount'
    fullName: type
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'type: ScaleType'
      return:
        type: <xref uid="@azure/arm-monitor.ScaleType" />
        description: ''
  - name: value
    uid: '@azure/arm-monitor.ScaleAction.value'
    package: '@azure/arm-monitor'
    summary: >-
      the number of instances that are involved in the scaling action. This
      value must be 1 or

      greater. The default value is 1. Default value: '1'.
    fullName: value
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'value?: undefined | string'
      return:
        type: undefined | string
        description: ''
