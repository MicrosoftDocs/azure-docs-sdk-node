### YamlMime:TSEnum
name: KnownBlobIndexerDataToExtract
uid: '@azure/search-documents.KnownBlobIndexerDataToExtract'
package: '@azure/search-documents'
summary: >-
  Specifies the data to extract from Azure blob storage and tells the indexer
  which data to extract from image content when "imageAction" is set to a value
  other than "none".  This applies to embedded image content in a .PDF or other
  application, or image files such as .jpg and .png, in Azure blobs.
fullName: KnownBlobIndexerDataToExtract
remarks: ''
isDeprecated: false
fields:
  - name: AllMetadata
    uid: '@azure/search-documents.KnownBlobIndexerDataToExtract.AllMetadata'
    package: '@azure/search-documents'
    summary: >-
      Extracts metadata provided by the Azure blob storage subsystem and the
      content-type specific metadata (for example, metadata unique to just .png
      files are indexed).
  - name: ContentAndMetadata
    uid: '@azure/search-documents.KnownBlobIndexerDataToExtract.ContentAndMetadata'
    package: '@azure/search-documents'
    summary: Extracts all metadata and textual content from each blob.
  - name: StorageMetadata
    uid: '@azure/search-documents.KnownBlobIndexerDataToExtract.StorageMetadata'
    package: '@azure/search-documents'
    summary: Indexes just the standard blob properties and user-specified metadata.
