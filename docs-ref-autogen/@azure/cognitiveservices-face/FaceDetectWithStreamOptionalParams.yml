  - name: detectionModel
    uid: >-
      @azure/cognitiveservices-face.FaceDetectWithStreamOptionalParams.detectionModel
    package: '@azure/cognitiveservices-face'
    summary: >-
      Name of detection model. Detection model is used to detect faces in the
      submitted image. A

      detection model name can be provided when performing Face - Detect or
      (Large)FaceList - Add

      Face or (Large)PersonGroup - Add Face. The default value is
      'detection_01', if another model

      is needed, please explicitly specify it. Possible values include:
      'detection_01',

      'detection_02', 'detection_03'. Default value: 'detection_01'.
    fullName: detectionModel
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'detectionModel?: DetectionModel'
      return:
        description: ''
        type: <xref uid="@azure/cognitiveservices-face.DetectionModel" />
  - name: faceIdTimeToLive
    uid: >-
      @azure/cognitiveservices-face.FaceDetectWithStreamOptionalParams.faceIdTimeToLive
    package: '@azure/cognitiveservices-face'
    summary: >-
      The number of seconds for the faceId being cached. Supported range from 60
      seconds up to 86400

      seconds. The default value is 86400 (24 hours). Default value: 86400.
    fullName: faceIdTimeToLive
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'faceIdTimeToLive?: undefined | number'
      return:
        description: ''
