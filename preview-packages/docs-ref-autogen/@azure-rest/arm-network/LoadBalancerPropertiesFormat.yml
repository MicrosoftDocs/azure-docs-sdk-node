    uid: '@azure-rest/arm-network.LoadBalancerPropertiesFormat.inboundNatRules'
    package: '@azure-rest/arm-network'
    summary: >-
      Collection of inbound NAT Rules used by a load balancer. Defining inbound
      NAT rules on your load balancer is mutually exclusive with defining an
      inbound NAT pool. Inbound NAT pools are referenced from virtual machine
