### YamlMime:TSType
name: BasicRetentionPolicyDescription
uid: '@azure/servicefabric.BasicRetentionPolicyDescription'
package: '@azure/servicefabric'
summary: Describes basic retention policy.
fullName: BasicRetentionPolicyDescription
remarks: ''
isPreview: false
isDeprecated: false
type: interface
properties:
  - name: minimumNumberOfBackups
    uid: >-
      @azure/servicefabric.BasicRetentionPolicyDescription.minimumNumberOfBackups
    package: '@azure/servicefabric'
    summary: >-
      It is the minimum number of backups to be retained at any point of time.
      If specified with a

      non zero value, backups will not be deleted even if the backups have gone
      past retention

      duration and have number of backups less than or equal to it.
    fullName: minimumNumberOfBackups
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'minimumNumberOfBackups?: undefined | number'
      return:
        description: ''
        type: undefined | number
  - name: retentionDuration
    uid: '@azure/servicefabric.BasicRetentionPolicyDescription.retentionDuration'
    package: '@azure/servicefabric'
    summary: >-
      It is the minimum duration for which a backup created, will remain stored
      in the storage and

      might get deleted after that span of time. It should be specified in
      ISO8601 format.
    fullName: retentionDuration
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'retentionDuration: string'
      return:
        description: ''
        type: string
  - name: retentionPolicyType
    uid: '@azure/servicefabric.BasicRetentionPolicyDescription.retentionPolicyType'
    package: '@azure/servicefabric'
    summary: Polymorphic Discriminator
    fullName: retentionPolicyType
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'retentionPolicyType: "Basic"'
      return:
        description: ''
        type: '"Basic"'
