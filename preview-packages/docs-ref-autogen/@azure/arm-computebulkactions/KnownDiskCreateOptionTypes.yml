### YamlMime:TSEnum
name: KnownDiskCreateOptionTypes
uid: '@azure/arm-computebulkactions.KnownDiskCreateOptionTypes'
package: '@azure/arm-computebulkactions'
summary: >-
  Specifies how the virtual machine disk should be created. Possible values are
  **Attach:** This value is used when you are using a specialized disk to create
  the virtual machine. **FromImage:** This value is used when you are using an
  image to create the virtual machine. If you are using a platform image, you
  should also use the imageReference element described above. If you are using a
  marketplace image, you should also use the plan element previously described.
  **Empty:** This value is used when creating an empty data disk. **Copy:** This
  value is used to create a data disk from a snapshot or another disk.
  **Restore:** This value is used to create a data disk from a disk restore
  point.
fullName: KnownDiskCreateOptionTypes
remarks: ''
isDeprecated: false
