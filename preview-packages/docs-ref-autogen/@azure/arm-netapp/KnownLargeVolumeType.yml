### YamlMime:TSEnum
name: KnownLargeVolumeType
uid: '@azure/arm-netapp.KnownLargeVolumeType'
package: '@azure/arm-netapp'
summary: >-
  Specifies the type of the Large Volume. When set to 'LargeVolume', the large
  volume is created with standard configuration.

  If it is set to 'ExtraLargeVolume7Dot2PiB', the extra large volume is created
  with higher capacity limit 7.2PiB with cool access enabled,

  delivering higher capacity limit with lower costs.
fullName: KnownLargeVolumeType
remarks: ''
isDeprecated: false
fields:
  - name: ExtraLargeVolume7Dot2PiB
    uid: '@azure/arm-netapp.KnownLargeVolumeType.ExtraLargeVolume7Dot2PiB'
    package: '@azure/arm-netapp'
    summary: >-
      The extra large volume is created with higher volume capacity limit 7.2PiB
      with cool access enabled, delivering higher capacity limit with lower
      costs
  - name: LargeVolume
    uid: '@azure/arm-netapp.KnownLargeVolumeType.LargeVolume'
    package: '@azure/arm-netapp'
    summary: >-
      The large volume is created with standard configuration that provides
      standard performance and throughput.
