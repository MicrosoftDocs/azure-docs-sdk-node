  - uid: azure-sb.ServiceBusService
    id: azure-sb.ServiceBusService
    name: ServiceBusService
    summary: "The ServiceBusServices allows you to work with Microsoft Azure Service Bus.\rService Bus provides both queues for sending and receiving messages, as well as push notifications for mobile devices.\r\rService Bus queues provide both standard message queue functionality as well as publish/subscribe functioanlity.\rFor more information on Service Bus queues, as well as task focused information on using them from Node.js applications, see\r[How to Use Service Bus Queues](https://www.windowsazure.com/en-us/develop/nodejs/how-to-guides/service-bus-queues/)\rand [How to Use Service Bus Topics/Subscriptions](https://www.windowsazure.com/en-us/develop/nodejs/how-to-guides/service-bus-topics/).\r\rService Bus provides push notifications through the Notification Hub.\rWhile the ServiceBusService can be used to manage Notification Hubs, you must use\rthe <xref:azure-sb.NotificationHubService> to send messages to mobile devices."
