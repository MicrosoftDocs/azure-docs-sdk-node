### YamlMime:TSType
name: FallbackRouteProperties
uid: '@azure/arm-iothub.FallbackRouteProperties'
package: '@azure/arm-iothub'
summary: >-
  The properties of the fallback route. IoT Hub uses these properties when it
  routes messages to the fallback endpoint.
fullName: FallbackRouteProperties
remarks: ''
isDeprecated: false
type: interface
properties:
  - name: condition
    uid: '@azure/arm-iothub.FallbackRouteProperties.condition'
    package: '@azure/arm-iothub'
    summary: >-
      The condition which is evaluated in order to apply the fallback route. If
      the condition is not provided it will evaluate to true by default. For
      grammar, See:
      https://docs.microsoft.com/azure/iot-hub/iot-hub-devguide-query-language
    fullName: condition
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'condition?: undefined | string'
      return:
        description: ''
        type: undefined | string
  - name: endpointNames
    uid: '@azure/arm-iothub.FallbackRouteProperties.endpointNames'
    package: '@azure/arm-iothub'
    summary: >-
      The list of endpoints to which the messages that satisfy the condition are
      routed to. Currently only 1 endpoint is allowed.
    fullName: endpointNames
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'endpointNames: string[]'
      return:
        description: ''
        type: 'string[]'
  - name: isEnabled
    uid: '@azure/arm-iothub.FallbackRouteProperties.isEnabled'
    package: '@azure/arm-iothub'
    summary: Used to specify whether the fallback route is enabled.
    fullName: isEnabled
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'isEnabled: boolean'
      return:
        description: ''
        type: boolean
  - name: name
    uid: '@azure/arm-iothub.FallbackRouteProperties.name'
    package: '@azure/arm-iothub'
    summary: >-
      The name of the route. The name can only include alphanumeric characters,
      periods, underscores, hyphens, has a maximum length of 64 characters, and
      must be unique.
    fullName: name
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'name?: undefined | string'
      return:
        description: ''
        type: undefined | string
  - name: source
    uid: '@azure/arm-iothub.FallbackRouteProperties.source'
    package: '@azure/arm-iothub'
    summary: >-
      The source to which the routing rule is to be applied to. For example,
      DeviceMessages
    fullName: source
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'source: RoutingSource'
      return:
        description: ''
        type: <xref uid="@azure/arm-iothub.RoutingSource" />
