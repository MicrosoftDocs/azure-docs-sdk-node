name: ForecastingPrimaryMetrics
uid: '@azure/arm-machinelearning.ForecastingPrimaryMetrics'
package: '@azure/arm-machinelearning'
summary: >-
  Defines values for ForecastingPrimaryMetrics. \

  [KnownForecastingPrimaryMetrics](xref:@azure/arm-machinelearning.KnownForecastingPrimaryMetrics)
  can be used interchangeably with ForecastingPrimaryMetrics,
   this enum contains the known values that the service supports.
  ### Known values supported by the service

  **SpearmanCorrelation**: The Spearman's rank coefficient of correlation is a
  non-parametric measure of rank correlation. \

  **NormalizedRootMeanSquaredError**: The Normalized Root Mean Squared Error
  (NRMSE) the RMSE facilitates the comparison between models with different
  scales. \

  **R2Score**: The R2 score is one of the performance evaluation measures for
  forecasting-based machine learning models. \

  **NormalizedMeanAbsoluteError**: The Normalized Mean Absolute Error (NMAE) is
  a validation metric to compare the Mean Absolute Error (MAE) of (time) series
  with different scales.
