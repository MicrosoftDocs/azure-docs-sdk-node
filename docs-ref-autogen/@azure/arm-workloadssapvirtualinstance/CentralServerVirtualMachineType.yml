name: CentralServerVirtualMachineType
uid: '@azure/arm-workloadssapvirtualinstance.CentralServerVirtualMachineType'
package: '@azure/arm-workloadssapvirtualinstance'
summary: >-
  Defines the type of central server VM. \

  [KnownCentralServerVirtualMachineType](xref:@azure/arm-workloadssapvirtualinstance.KnownCentralServerVirtualMachineType)
  can be used interchangeably with CentralServerVirtualMachineType,
   this enum contains the known values that the service supports.
  ### Known values supported by the service

  **Primary**: Primary central server vm. \

  **Secondary**: Secondary central server vm. \

  **Unknown**: Central server vm type unknown. \

  **ASCS**: ASCS Central server vm type. \

  **ERSInactive**: ERSInactive Central server vm type. \

  **ERS**: ERS Central server vm type. \

  **Standby**: Standby Central server vm type.
