### YamlMime:TSType
name: BatchTaskStatistics
uid: '@azure/batch.BatchTaskStatistics'
package: '@azure/batch'
summary: Resource usage statistics for a Task.
fullName: BatchTaskStatistics
remarks: ''
isDeprecated: false
type: interface
properties:
  - name: kernelCpuTime
    uid: '@azure/batch.BatchTaskStatistics.kernelCpuTime'
    package: '@azure/batch'
    summary: >-
      The total kernel mode CPU time (summed across all cores and all Compute
      Nodes) consumed by the Task.
    fullName: kernelCpuTime
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'kernelCpuTime: string'
      return:
        description: ''
        type: string
  - name: lastUpdateTime
    uid: '@azure/batch.BatchTaskStatistics.lastUpdateTime'
    package: '@azure/batch'
    summary: >-
      The time at which the statistics were last updated. All statistics are
      limited to the range between startTime and lastUpdateTime.
    fullName: lastUpdateTime
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'lastUpdateTime: Date'
      return:
        description: ''
        type: Date
  - name: readIoGiB
    uid: '@azure/batch.BatchTaskStatistics.readIoGiB'
    package: '@azure/batch'
    summary: The total gibibytes read from disk by the Task.
    fullName: readIoGiB
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'readIoGiB: number'
      return:
        description: ''
        type: number
  - name: readIops
    uid: '@azure/batch.BatchTaskStatistics.readIops'
    package: '@azure/batch'
    summary: The total number of disk read operations made by the Task.
    fullName: readIops
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'readIops: string'
      return:
        description: ''
        type: string
  - name: startTime
    uid: '@azure/batch.BatchTaskStatistics.startTime'
    package: '@azure/batch'
    summary: The start time of the time range covered by the statistics.
    fullName: startTime
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'startTime: Date'
      return:
        description: ''
        type: Date
  - name: url
    uid: '@azure/batch.BatchTaskStatistics.url'
    package: '@azure/batch'
    summary: The URL of the statistics.
    fullName: url
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'url: string'
      return:
        description: ''
        type: string
  - name: userCpuTime
    uid: '@azure/batch.BatchTaskStatistics.userCpuTime'
    package: '@azure/batch'
    summary: >-
      The total user mode CPU time (summed across all cores and all Compute
      Nodes) consumed by the Task.
    fullName: userCpuTime
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'userCpuTime: string'
      return:
        description: ''
        type: string
  - name: waitTime
    uid: '@azure/batch.BatchTaskStatistics.waitTime'
    package: '@azure/batch'
    summary: >-
      The total wait time of the Task. The wait time for a Task is defined as
      the elapsed time between the creation of the Task and the start of Task
      execution. (If the Task is retried due to failures, the wait time is the
      time to the most recent Task execution.).
    fullName: waitTime
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'waitTime: string'
      return:
        description: ''
        type: string
  - name: wallClockTime
    uid: '@azure/batch.BatchTaskStatistics.wallClockTime'
    package: '@azure/batch'
    summary: >-
      The total wall clock time of the Task. The wall clock time is the elapsed
      time from when the Task started running on a Compute Node to when it
      finished (or to the last time the statistics were updated, if the Task had
      not finished by then). If the Task was retried, this includes the wall
      clock time of all the Task retries.
    fullName: wallClockTime
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'wallClockTime: string'
      return:
        description: ''
        type: string
  - name: writeIoGiB
    uid: '@azure/batch.BatchTaskStatistics.writeIoGiB'
    package: '@azure/batch'
    summary: The total gibibytes written to disk by the Task.
    fullName: writeIoGiB
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'writeIoGiB: number'
      return:
        description: ''
        type: number
  - name: writeIops
    uid: '@azure/batch.BatchTaskStatistics.writeIops'
    package: '@azure/batch'
    summary: The total number of disk write operations made by the Task.
    fullName: writeIops
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'writeIops: string'
      return:
        description: ''
        type: string
