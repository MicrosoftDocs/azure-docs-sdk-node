name: EmissionScopeEnum
uid: '@azure/arm-carbonoptimization.EmissionScopeEnum'
package: '@azure/arm-carbonoptimization'
summary: >-
  Supported carbon emission scopes to be used with QueryParameter, as defined by
  the GHG Protocol. At least one scope must be specified. The output will return
  a total of all specified scopes. \

  [KnownEmissionScopeEnum](xref:@azure/arm-carbonoptimization.KnownEmissionScopeEnum)
  can be used interchangeably with EmissionScopeEnum,
   this enum contains the known values that the service supports.
  ### Known values supported by the service

  **Scope1**: Scope1 carbon emission \

  **Scope2**: Scope2 carbon emission \

  **Scope3**: Scope3 carbon emission
