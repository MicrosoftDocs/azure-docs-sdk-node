### YamlMime:TSEnum
name: KnownNginxIngressControllerType
uid: '@azure/arm-containerservice.KnownNginxIngressControllerType'
package: '@azure/arm-containerservice'
summary: >-
  Known values of
  [NginxIngressControllerType](xref:@azure/arm-containerservice.NginxIngressControllerType)
  that the service accepts.
fullName: KnownNginxIngressControllerType
remarks: ''
isDeprecated: false
fields:
  - name: AnnotationControlled
    uid: >-
      @azure/arm-containerservice.KnownNginxIngressControllerType.AnnotationControlled
    package: '@azure/arm-containerservice'
    summary: >-
      The default NginxIngressController will be created. Users can edit the
      default NginxIngressController Custom Resource to configure load balancer
      annotations.
  - name: External
    uid: '@azure/arm-containerservice.KnownNginxIngressControllerType.External'
    package: '@azure/arm-containerservice'
    summary: >-
      The default NginxIngressController will be created and the operator will
      provision an external loadbalancer with it. Any annotation to make the
      default loadbalancer internal will be overwritten.
  - name: Internal
    uid: '@azure/arm-containerservice.KnownNginxIngressControllerType.Internal'
    package: '@azure/arm-containerservice'
    summary: >-
      The default NginxIngressController will be created and the operator will
      provision an internal loadbalancer with it. Any annotation to make the
      default loadbalancer external will be overwritten.
  - name: None
    uid: '@azure/arm-containerservice.KnownNginxIngressControllerType.None'
    package: '@azure/arm-containerservice'
    summary: >-
      The default Ingress Controller will not be created. It will not be deleted
      by the system if it exists. Users should delete the default
      NginxIngressController Custom Resource manually if desired.
