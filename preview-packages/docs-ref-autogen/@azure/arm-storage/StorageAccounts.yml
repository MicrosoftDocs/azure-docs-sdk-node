    uid: '@azure/arm-storage.StorageAccounts.beginCustomerInitiatedMigration'
    package: '@azure/arm-storage'
    summary: >-
      Account Migration request can be triggered for a storage account to change
      its redundancy level. The

      migration updates the non-zonal redundant storage account to a zonal
      redundant account or vice-versa

