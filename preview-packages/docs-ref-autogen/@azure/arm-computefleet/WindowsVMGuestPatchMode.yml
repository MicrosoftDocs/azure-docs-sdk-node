name: WindowsVMGuestPatchMode
uid: '@azure/arm-computefleet.WindowsVMGuestPatchMode'
package: '@azure/arm-computefleet'
summary: >-
  Specifies the mode of VM Guest Patching to IaaS virtual machine or virtual

  machines associated to virtual machine scale set with OrchestrationMode as

  Flexible. \

  [KnownWindowsVMGuestPatchMode](xref:@azure/arm-computefleet.KnownWindowsVMGuestPatchMode)
  can be used interchangeably with WindowsVMGuestPatchMode,
   this enum contains the known values that the service supports.
  ### Known values supported by the service

  **Manual**: You control the application of patches to a virtual machine.

  You do this by applying patches manually inside the VM. In this mode,

  automatic updates are disabled; the property
  WindowsConfiguration.enableAutomaticUpdates

  must be false \

  **AutomaticByOS**: The virtual machine will automatically be updated by the
  OS.

  The property WindowsConfiguration.enableAutomaticUpdates must be true. \

  **AutomaticByPlatform**: The virtual machine will automatically updated by the
  platform. The properties

  provisionVMAgent and WindowsConfiguration.enableAutomaticUpdates must be true.
