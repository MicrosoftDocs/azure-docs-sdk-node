    uid: '@azure/ai-projects.PromptAgentDefinition.rai_config'
    package: '@azure/ai-projects'
    summary: >-
      Configuration for Responsible AI (RAI) content filtering and safety
      features.
    fullName: rai_config
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'rai_config?: RaiConfig'
