### YamlMime:TSType
name: RecurrenceEnd
uid: '@azure-rest/load-testing.RecurrenceEnd'
package: '@azure-rest/load-testing'
summary: >-
  Recurrence end model. Either provide numberOfOccurrences if you want
  recurrence to end after a specified number of occurrences or provide endDate
  if you want recurrence to end after a specified end date. If both values are
  provided, a validation error will be thrown indicating that only one field
  should be provided. If neither value is provided, the recurrence will end when
  manually ended.
fullName: RecurrenceEnd
remarks: ''
isDeprecated: false
type: interface
properties:
