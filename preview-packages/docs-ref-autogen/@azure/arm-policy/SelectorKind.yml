name: SelectorKind
uid: '@azure/arm-policy.SelectorKind'
package: '@azure/arm-policy'
summary: >-
  Defines values for SelectorKind. \

  [KnownSelectorKind](xref:@azure/arm-policy.KnownSelectorKind) can be used
  interchangeably with SelectorKind,
   this enum contains the known values that the service supports.
  ### Known values supported by the service

  **resourceLocation**: The selector kind to filter policies by the resource
  location. \

  **resourceType**: The selector kind to filter policies by the resource type. \

  **resourceWithoutLocation**: The selector kind to filter policies by the
  resource without location. \

  **policyDefinitionReferenceId**: The selector kind to filter policies by the
  policy definition reference ID.
fullName: SelectorKind
