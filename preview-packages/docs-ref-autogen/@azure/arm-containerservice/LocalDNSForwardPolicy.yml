name: LocalDNSForwardPolicy
uid: '@azure/arm-containerservice.LocalDNSForwardPolicy'
package: '@azure/arm-containerservice'
summary: >-
  Defines values for LocalDNSForwardPolicy. \

  [KnownLocalDNSForwardPolicy](xref:@azure/arm-containerservice.KnownLocalDNSForwardPolicy)
  can be used interchangeably with LocalDNSForwardPolicy,
   this enum contains the known values that the service supports.
  ### Known values supported by the service

  **Sequential**: Implements sequential upstream DNS server selection. See
  [forward plugin](https://coredns.io/plugins/forward) for more information. \

  **RoundRobin**: Implements round robin upstream DNS server selection. See
  [forward plugin](https://coredns.io/plugins/forward) for more information. \

  **Random**: Implements random upstream DNS server selection. See [forward
  plugin](https://coredns.io/plugins/forward) for more information.
fullName: LocalDNSForwardPolicy
remarks: ''
isDeprecated: false
syntax: |
  type LocalDNSForwardPolicy = string
