### YamlMime:TSTypeAlias
name: AudioAnalysisMode
uid: '@azure/arm-mediaservices.AudioAnalysisMode'
package: '@azure/arm-mediaservices'
summary: >-
  Defines values for AudioAnalysisMode. \

  [KnownAudioAnalysisMode](xref:@azure/arm-mediaservices.KnownAudioAnalysisMode)
  can be used interchangeably with AudioAnalysisMode,
   this enum contains the known values that the service supports.
  ### Known values supported by the service

  **Standard**: Performs all operations included in the Basic mode, additionally
  performing language detection and speaker diarization. \

  **Basic**: This mode performs speech-to-text transcription and generation of a
  VTT subtitle/caption file. The output of this mode includes an Insights JSON
  file including only the keywords, transcription,and timing information.
  Automatic language detection and speaker diarization are not included in this
  mode.
fullName: AudioAnalysisMode
remarks: ''
isDeprecated: false
syntax: |
  type AudioAnalysisMode = string
