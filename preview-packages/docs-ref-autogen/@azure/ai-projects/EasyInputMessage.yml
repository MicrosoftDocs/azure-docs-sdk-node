name: EasyInputMessage
uid: '@azure/ai-projects.EasyInputMessage'
package: '@azure/ai-projects'
summary: |-
  A message input to the model with a role indicating instruction following
  hierarchy. Instructions given with the `developer` or `system` role take
  precedence over instructions given with the `user` role. Messages with the
  `assistant` role are presumed to have been generated by the model in previous
  interactions.
fullName: EasyInputMessage
remarks: ''
isDeprecated: false
type: interface
properties:
  - name: content
    uid: '@azure/ai-projects.EasyInputMessage.content'
    package: '@azure/ai-projects'
    summary: |-
      Text, image, or audio input to the model, used to generate a response.
        Can also contain previous assistant responses.
    fullName: content
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'content: string | InputContentUnion[]'
      return:
        description: ''
        type: string | <xref uid="@azure/ai-projects.InputContentUnion" />[]
  - name: role
    uid: '@azure/ai-projects.EasyInputMessage.role'
    package: '@azure/ai-projects'
    summary: |-
      The role of the message input. One of `user`, `assistant`, `system`, or
        `developer`.
    fullName: role
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'role: "user" | "assistant" | "system" | "developer"'
      return:
        description: ''
        type: '"user" | "assistant" | "system" | "developer"'
  - name: status
    uid: '@azure/ai-projects.EasyInputMessage.status'
    package: '@azure/ai-projects'
    summary: |-
      The status of item. One of `in_progress`, `completed`, or
        `incomplete`. Populated when items are returned via API.
    fullName: status
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'status?: "in_progress" | "completed" | "incomplete"'
      return:
        description: ''
        type: '"in_progress" | "completed" | "incomplete"'
  - name: type
    uid: '@azure/ai-projects.EasyInputMessage.type'
    package: '@azure/ai-projects'
    summary: The type of the message input. Always `message`.
    fullName: type
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'type: "message"'
      return:
        description: ''
        type: '"message"'
