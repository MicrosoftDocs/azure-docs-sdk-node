### YamlMime:TSType
name: DiffDiskSettings
uid: '@azure/arm-batch.DiffDiskSettings'
package: '@azure/arm-batch'
summary: >-
  Specifies the ephemeral Disk Settings for the operating system disk used by
  the virtual machine.
fullName: DiffDiskSettings
remarks: ''
isDeprecated: false
type: interface
properties:
  - name: placement
    uid: '@azure/arm-batch.DiffDiskSettings.placement'
    package: '@azure/arm-batch'
    summary: >-
      This property can be used by user in the request to choose which location
      the operating system should be in. e.g., cache disk space for Ephemeral OS
      disk provisioning. For more information on Ephemeral OS disk size
      requirements, please refer to Ephemeral OS disk size requirements for
      Windows VMs at
      https://docs.microsoft.com/en-us/azure/virtual-machines/windows/ephemeral-os-disks#size-requirements
      and Linux VMs at
      https://docs.microsoft.com/en-us/azure/virtual-machines/linux/ephemeral-os-disks#size-requirements.
    fullName: placement
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'placement?: "CacheDisk"'
      return:
        description: ''
        type: '"CacheDisk"'
