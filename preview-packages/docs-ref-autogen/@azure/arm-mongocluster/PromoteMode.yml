name: PromoteMode
uid: '@azure/arm-mongocluster.PromoteMode'
package: '@azure/arm-mongocluster'
summary: >-
  The mode to apply to a promote operation. \

  [KnownPromoteMode](xref:@azure/arm-mongocluster.KnownPromoteMode) can be used
  interchangeably with PromoteMode,
   this enum contains the known values that the service supports.
  ### Known values supported by the service

  **Switchover**: Promotion will switch the current replica cluster to the
  primary role and the original primary will be switched to a replica role,
  maintaining the replication link.
