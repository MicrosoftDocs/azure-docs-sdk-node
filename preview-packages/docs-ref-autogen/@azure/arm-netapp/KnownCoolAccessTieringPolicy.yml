    uid: '@azure/arm-netapp.KnownCoolAccessTieringPolicy.Auto'
    package: '@azure/arm-netapp'
    summary: Auto
  - name: SnapshotOnly
    uid: '@azure/arm-netapp.KnownCoolAccessTieringPolicy.SnapshotOnly'
    package: '@azure/arm-netapp'
    summary: SnapshotOnly
