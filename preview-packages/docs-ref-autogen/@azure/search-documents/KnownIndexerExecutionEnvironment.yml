### YamlMime:TSEnum
name: KnownIndexerExecutionEnvironment
uid: '@azure/search-documents.KnownIndexerExecutionEnvironment'
package: '@azure/search-documents'
summary: Specifies the environment in which the indexer should execute.
fullName: KnownIndexerExecutionEnvironment
remarks: ''
isDeprecated: false
fields:
  - name: Private
    uid: '@azure/search-documents.KnownIndexerExecutionEnvironment.Private'
    package: '@azure/search-documents'
    summary: >-
      Indicates that the indexer should run with the environment provisioned
      specifically for the search service. This should only be specified as the
      execution environment if the indexer needs to access resources securely
      over shared private link resources.
  - name: Standard
    uid: '@azure/search-documents.KnownIndexerExecutionEnvironment.Standard'
    package: '@azure/search-documents'
    summary: >-
      Indicates that the search service can determine where the indexer should
      execute. This is the default environment when nothing is specified and is
      the recommended value.
