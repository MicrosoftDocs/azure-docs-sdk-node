name: VmssZonalUpgradeMode
uid: '@azure/arm-servicefabric.VmssZonalUpgradeMode'
package: '@azure/arm-servicefabric'
summary: >-
  Defines values for VmssZonalUpgradeMode. \

  [KnownVmssZonalUpgradeMode](xref:@azure/arm-servicefabric.KnownVmssZonalUpgradeMode)
  can be used interchangeably with VmssZonalUpgradeMode,
   this enum contains the known values that the service supports.
  ### Known values supported by the service

  **Parallel**: Updates will happen in all Availability Zones at once for the
  virtual machine scale sets. \

  **Hierarchical**: VMs are grouped to reflect the zonal distribution in up to
  15 UDs. Each of the three zones has five UDs. This ensures that the zones are
  updated one at a time, moving to next zone only after completing five UDs
  within the first zone.
fullName: VmssZonalUpgradeMode
