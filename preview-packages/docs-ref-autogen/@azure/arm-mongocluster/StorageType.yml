name: StorageType
uid: '@azure/arm-mongocluster.StorageType'
package: '@azure/arm-mongocluster'
summary: >-
  The type of storage that a mongo cluster can be provisioned with. \

  [KnownStorageType](xref:@azure/arm-mongocluster.KnownStorageType) can be used
  interchangeably with StorageType,
   this enum contains the known values that the service supports.
  ### Known values supported by the service

  **PremiumSSD**: Premium SSD for high performance workloads. \

  **PremiumSSDv2**: Premium SSD v2 for very IO-intensive workloads. This is a
  preview option and has additional limitations.
fullName: StorageType
