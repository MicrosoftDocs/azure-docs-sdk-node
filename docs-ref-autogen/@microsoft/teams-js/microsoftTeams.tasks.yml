items:
  - uid: '@microsoft/teams-js.microsoftTeams.tasks'
    name: tasks
    fullName: tasks
    children:
      - '@microsoft/teams-js.microsoftTeams.tasks.startTask'
      - '@microsoft/teams-js.microsoftTeams.tasks.submitTask'
      - '@microsoft/teams-js.microsoftTeams.tasks.updateTask'
    langs:
      - typeScript
    type: module
    summary: |-
      Namespace to interact with the task module-specific part of the SDK.
      This object is usable only on the content frame.
    package: '@microsoft/teams-js'
  - uid: '@microsoft/teams-js.microsoftTeams.tasks.startTask'
    name: 'startTask(TaskInfo, (err: string, result: string) => void)'
    children: []
    type: function
    langs:
      - typeScript
    summary: Allows an app to open the task module.
    syntax:
      content: >-
        function startTask(taskInfo: TaskInfo, submitHandler?: (err: string,
        result: string) => void)
      parameters:
        - id: taskInfo
          type:
            - '@microsoft/teams-js.microsoftTeams.TaskInfo'
          description: An object containing the parameters of the task module
        - id: submitHandler
          type:
            - '(err: string, result: string) => void'
          description: |
            Handler to call when the task module is completed
          optional: true
      return:
        type:
          - '@microsoft/teams-js.microsoftTeams.IAppWindow'
    package: '@microsoft/teams-js'
  - uid: '@microsoft/teams-js.microsoftTeams.tasks.submitTask'
    name: 'submitTask(string | object, string | string[])'
    children: []
    type: function
    langs:
      - typeScript
    summary: Submit the task module.
    syntax:
      content: >-
        function submitTask(result?: string | object, appIds?: string |
        string[])
      parameters:
        - id: result
          type:
            - string | object
          description: >-
            Contains the result to be sent to the bot or the app. Typically a
            JSON object or a serialized version of it
          optional: true
        - id: appIds
          type:
            - 'string | string[]'
          description: >
            Helps to validate that the call originates from the same appId as
            the one that invoked the task module
          optional: true
    package: '@microsoft/teams-js'
  - uid: '@microsoft/teams-js.microsoftTeams.tasks.updateTask'
    name: updateTask(TaskInfo)
    children: []
    type: function
    langs:
      - typeScript
    summary: Update height/width task info properties.
    syntax:
      content: 'function updateTask(taskInfo: TaskInfo)'
      parameters:
        - id: taskInfo
          type:
            - '@microsoft/teams-js.microsoftTeams.TaskInfo'
          description: |
            An object containing width and height properties
    package: '@microsoft/teams-js'
