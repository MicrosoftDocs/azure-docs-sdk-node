name: NameUnavailabilityReason
uid: '@azure/arm-trustedsigning.NameUnavailabilityReason'
package: '@azure/arm-trustedsigning'
summary: >-
  The reason that a trusted signing account name could not be used. The Reason
  element is only returned if nameAvailable is false. \

  [KnownNameUnavailabilityReason](xref:@azure/arm-trustedsigning.KnownNameUnavailabilityReason)
  can be used interchangeably with NameUnavailabilityReason,
   this enum contains the known values that the service supports.
  ### Known values supported by the service

  **AccountNameInvalid**: Account name is invalid \

  **AlreadyExists**: Account name already exists
fullName: NameUnavailabilityReason
