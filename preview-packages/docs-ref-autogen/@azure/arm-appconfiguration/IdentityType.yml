### YamlMime:TSTypeAlias
name: IdentityType
uid: '@azure/arm-appconfiguration.IdentityType'
package: '@azure/arm-appconfiguration'
summary: >-
  The type of managed identity used. The type 'SystemAssigned, UserAssigned'
  includes both an implicitly created identity and a set of user-assigned
  identities. The type 'None' will remove any identities. \

  [KnownIdentityType](xref:@azure/arm-appconfiguration.KnownIdentityType) can be
  used interchangeably with IdentityType,
   this enum contains the known values that the service supports.
  ### Known values supported by the service

  **None** \

  **SystemAssigned** \

  **UserAssigned** \

  **SystemAssigned, UserAssigned**
fullName: IdentityType
remarks: ''
isDeprecated: false
syntax: |
  type IdentityType = string
