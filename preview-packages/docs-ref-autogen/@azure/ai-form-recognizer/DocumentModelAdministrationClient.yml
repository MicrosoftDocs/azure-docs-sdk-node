methods:
  - name: >-
      beginBuildDocumentClassifier(string,
      DocumentClassifierDocumentTypeSources,
      BeginBuildDocumentClassifierOptions)
    uid: >-
      @azure/ai-form-recognizer.DocumentModelAdministrationClient.beginBuildDocumentClassifier
    package: '@azure/ai-form-recognizer'
    summary: >-
      Build a new document classifier with the given classifier ID and document
      types.


      The classifier ID must be unique among classifiers within the resource.


      The document types are given as an object that maps the name of the
      document type to the training data set for that

      document type. Two training data input methods are supported:


      - `azureBlobSource`, which trains a classifier using the data in the given
      Azure Blob Storage container.

      - `azureBlobFileListSource`, which is similar to `azureBlobSource` but
      allows for more fine-grained control over
        the files that are included in the training data set by using a JSONL-formatted file list.

      The Form Recognizer service reads the training data set from an Azure
      Storage container, given as a URL to the

      container with a SAS token that allows the service backend to communicate
      with the container. At a minimum, the

      "read" and "list" permissions are required. In addition, the data in the
      given container must be organized

      according to a particular convention, which is documented in [the
      service's documentation for building custom

      document
      classifiers](https://aka.ms/azsdk/formrecognizer/buildclassifiermodel).


      ### Example


      ```ts snippet:ReadmeSampleBuildClassifier

      import { DefaultAzureCredential } from "@azure/identity";

      import { DocumentModelAdministrationClient } from
      "@azure/ai-form-recognizer";


      const credential = new DefaultAzureCredential();

      const client = new DocumentModelAdministrationClient(
        "https://<resource name>.cognitiveservices.azure.com",
        credential,
      );


      const newClassifiedId = "aNewClassifier";

      const containerUrl1 = "<training data container SAS URL 1>";

      const containerUrl2 = "<training data container SAS URL 2>";


      const poller = await client.beginBuildDocumentClassifier(
        newClassifiedId,
        {
          // The document types. Each entry in this object should map a document type name to a
          // `ClassifierDocumentTypeDetails` object
          formX: {
            azureBlobSource: {
              containerUrl: containerUrl1,
            },
          },
          formY: {
            azureBlobFileListSource: {
              containerUrl: containerUrl2,
              fileList: "path/to/fileList.jsonl",
            },
          },
        },
        {
          // Optionally, a text description may be attached to the classifier
          description: "This is an example classifier!",
        },
      );


      // Classifier building, like model creation operations, returns a poller
      that eventually produces a

      // DocumentClassifierDetails object

      const classifierDetails = await poller.pollUntilDone();


      const {
        classifierId, // identical to the classifierId given when creating the classifier
        description, // identical to the description given when creating the classifier (if any)
        createdOn, // the Date (timestamp) that the classifier was created
        docTypes, // information about the document types in the classifier and their details
      } = classifierDetails;

      ```
    remarks: ''
    isDeprecated: false
    syntax:
      content: >-
        function beginBuildDocumentClassifier(classifierId: string,
        docTypeSources: DocumentClassifierDocumentTypeSources, options?:
        BeginBuildDocumentClassifierOptions): Promise<DocumentClassifierPoller>
      parameters:
        - id: classifierId
          type: string
          description: the unique ID of the classifier to create
        - id: docTypeSources
          type: >-
            <xref
            uid="@azure/ai-form-recognizer.DocumentClassifierDocumentTypeSources"
            />
