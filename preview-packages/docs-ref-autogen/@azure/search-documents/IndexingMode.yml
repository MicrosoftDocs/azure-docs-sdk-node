### YamlMime:TSTypeAlias
name: IndexingMode
uid: '@azure/search-documents.IndexingMode'
package: '@azure/search-documents'
summary: >-
  Defines values for IndexingMode. \

  [KnownIndexingMode](xref:@azure/search-documents.KnownIndexingMode) can be
  used interchangeably with IndexingMode,
   this enum contains the known values that the service supports.
  ### Known values supported by the service

  **indexingAllDocs**: The indexer is indexing all documents in the datasource.
  \

  **indexingResetDocs**: The indexer is indexing selective, reset documents in
  the datasource. The documents being indexed are defined on indexer status. \

  **indexingResync**: The indexer is resyncing and indexing selective option(s)
  from the datasource.
fullName: IndexingMode
remarks: ''
isDeprecated: false
syntax: |
  type IndexingMode = string
