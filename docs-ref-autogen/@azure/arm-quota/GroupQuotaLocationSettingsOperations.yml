properties:
  - name: createOrUpdate
    uid: '@azure/arm-quota.GroupQuotaLocationSettingsOperations.createOrUpdate'
    package: '@azure/arm-quota'
    summary: >-
      Enables the GroupQuotas enforcement for the resource provider and the
      location specified. The resource provider will start using the group
      quotas as the overall quota for the subscriptions included in the
      GroupQuota. The subscriptions cannot request quota at subscription level
      since it is now part of an enforced group.

      The subscriptions share the GroupQuotaLimits assigned to the GroupQuota.
      If the GroupQuotaLimits is used, then submit a groupQuotaLimit request for
      the specific resource - provider/location/resource.

      Once the GroupQuota Enforcement is enabled then, it cannot be deleted or
      reverted back. To disable GroupQuota Enforcement -

      1. Remove all the subscriptions from the groupQuota using the delete API
      for Subscriptions (Check the example - GroupQuotaSubscriptions_Delete).

      2. Then delete the GroupQuota (Check the example - GroupQuotas_Delete).
    fullName: createOrUpdate
    remarks: ''
    isDeprecated: false
