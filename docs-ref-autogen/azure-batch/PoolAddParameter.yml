  - uid: azure-batch.PoolAddParameter.applicationLicenses
    name: applicationLicenses
    fullName: applicationLicenses
    children: []
    langs:
      - typeScript
    type: property
    summary: >-
      The list of application licenses must be a subset of available Batch
      service

      application licenses. If a license is requested which is not supported,
      pool creation will

      fail.
    optional: true
    syntax:
      content: 'applicationLicenses?: string[]'
      return:
        type:
          - 'string[]'
    package: azure-batch
  - uid: azure-batch.PoolAddParameter.applicationPackageReferences
    name: applicationPackageReferences
    fullName: applicationPackageReferences
    children: []
    langs:
      - typeScript
    type: property
    summary: ''
    optional: true
    syntax:
      content: 'applicationPackageReferences?: ApplicationPackageReference[]'
      return:
        type:
          - 'azure-batch.ApplicationPackageReference[]'
    package: azure-batch
  - uid: azure-batch.PoolAddParameter.autoScaleEvaluationInterval
    name: autoScaleEvaluationInterval
    fullName: autoScaleEvaluationInterval
    children: []
    langs:
      - typeScript
    type: property
    summary: >-
      The default value is 15 minutes. The minimum and maximum value are 5
      minutes and

      168 hours respectively. If you specify a value less than 5 minutes or
      greater than 168 hours,

      the Batch service returns an error; if you are calling the REST API
      directly, the HTTP status

      code is 400 (Bad Request).
    optional: true
    syntax:
      content: 'autoScaleEvaluationInterval?: Duration'
      return:
        type:
          - Duration
    package: azure-batch
  - uid: azure-batch.PoolAddParameter.autoScaleFormula
    name: autoScaleFormula
    fullName: autoScaleFormula
    children: []
    langs:
      - typeScript
    type: property
    summary: >-
      This property must not be specified if enableAutoScale is set to false. It
      is

      required if enableAutoScale is set to true. The formula is checked for
      validity before the

      pool is created. If the formula is not valid, the Batch service rejects
      the request with

      detailed error information. For more information about specifying this
      formula, see

      'Automatically scale compute nodes in an Azure Batch pool'

      (https://azure.microsoft.com/documentation/articles/batch-automatic-scaling/).
    optional: true
    syntax:
      content: 'autoScaleFormula?: string'
      return:
        type:
          - string
    package: azure-batch
  - uid: azure-batch.PoolAddParameter.certificateReferences
    name: certificateReferences
    fullName: certificateReferences
    children: []
    langs:
      - typeScript
    type: property
    summary: >-
      For Windows compute nodes, the Batch service installs the certificates to
      the

      specified certificate store and location. For Linux compute nodes, the
      certificates are stored

      in a directory inside the task working directory and an environment
      variable

      AZ_BATCH_CERTIFICATES_DIR is supplied to the task to query for this
      location. For certificates

      with visibility of 'remoteUser', a 'certs' directory is created in the
      user's home directory

      (e.g., /home/{user-name}/certs) and certificates are placed in that
      directory.
    optional: true
    syntax:
      content: 'certificateReferences?: CertificateReference[]'
      return:
        type:
          - 'azure-batch.CertificateReference[]'
    package: azure-batch
  - uid: azure-batch.PoolAddParameter.cloudServiceConfiguration
    name: cloudServiceConfiguration
    fullName: cloudServiceConfiguration
    children: []
    langs:
      - typeScript
    type: property
    summary: >-
      This property and virtualMachineConfiguration are mutually exclusive and
      one of

      the properties must be specified. This property cannot be specified if the
      Batch account was

      created with its poolAllocationMode property set to 'UserSubscription'.
    optional: true
    syntax:
      content: 'cloudServiceConfiguration?: CloudServiceConfiguration'
      return:
        type:
          - azure-batch.CloudServiceConfiguration
    package: azure-batch
  - uid: azure-batch.PoolAddParameter.displayName
    name: displayName
    fullName: displayName
    children: []
    langs:
      - typeScript
    type: property
    summary: >-
      The display name need not be unique and can contain any Unicode characters
      up to

      a maximum length of 1024.
    optional: true
    syntax:
      content: 'displayName?: string'
      return:
        type:
          - string
    package: azure-batch
  - uid: azure-batch.PoolAddParameter.enableAutoScale
    name: enableAutoScale
    fullName: enableAutoScale
    children: []
    langs:
      - typeScript
    type: property
    summary: >-
      If false, at least one of targetDedicateNodes and targetLowPriorityNodes
      must be

      specified. If true, the autoScaleFormula property is required and the pool
      automatically

      resizes according to the formula. The default value is false.
    optional: true
    syntax:
      content: 'enableAutoScale?: boolean'
      return:
        type:
          - boolean
    package: azure-batch
  - uid: azure-batch.PoolAddParameter.enableInterNodeCommunication
    name: enableInterNodeCommunication
    fullName: enableInterNodeCommunication
    children: []
    langs:
      - typeScript
    type: property
    summary: >-
      Enabling inter-node communication limits the maximum size of the pool due
      to

      deployment restrictions on the nodes of the pool. This may result in the
      pool not reaching its

      desired size. The default value is false.
    optional: true
    syntax:
      content: 'enableInterNodeCommunication?: boolean'
      return:
        type:
          - boolean
    package: azure-batch
  - uid: azure-batch.PoolAddParameter.id
    name: id
    fullName: id
    children: []
    langs:
      - typeScript
    type: property
    summary: >-
      The ID can contain any combination of alphanumeric characters including
      hyphens

      and underscores, and cannot contain more than 64 characters. The ID is
      case-preserving and

      case-insensitive (that is, you may not have two pool IDs within an account
      that differ only by

      case).
    syntax:
      content: 'id: string'
      return:
        type:
          - string
    package: azure-batch
  - uid: azure-batch.PoolAddParameter.maxTasksPerNode
    name: maxTasksPerNode
    fullName: maxTasksPerNode
    children: []
    langs:
      - typeScript
    type: property
    summary: >-
      The default value is 1. The maximum value of this setting depends on the
      size of

      the compute nodes in the pool (the vmSize setting).
    optional: true
    syntax:
      content: 'maxTasksPerNode?: number'
      return:
        type:
          - number
    package: azure-batch
  - uid: azure-batch.PoolAddParameter.metadata
    name: metadata
    fullName: metadata
    children: []
    langs:
      - typeScript
    type: property
    summary: >-
      The Batch service does not assign any meaning to metadata; it is solely
      for the

      use of user code.
    optional: true
    syntax:
      content: 'metadata?: MetadataItem[]'
      return:
        type:
          - 'azure-batch.MetadataItem[]'
    package: azure-batch
  - uid: azure-batch.PoolAddParameter.networkConfiguration
    name: networkConfiguration
    fullName: networkConfiguration
    children: []
    langs:
      - typeScript
    type: property
    summary: ''
    optional: true
    syntax:
      content: 'networkConfiguration?: NetworkConfiguration'
      return:
        type:
          - azure-batch.NetworkConfiguration
    package: azure-batch
  - uid: azure-batch.PoolAddParameter.resizeTimeout
    name: resizeTimeout
    fullName: resizeTimeout
    children: []
    langs:
      - typeScript
    type: property
    summary: >-
      This timeout applies only to manual scaling; it has no effect when

      enableAutoScale is set to true. The default value is 15 minutes. The
      minimum value is 5

      minutes. If you specify a value less than 5 minutes, the Batch service
      returns an error; if

      you are calling the REST API directly, the HTTP status code is 400 (Bad
      Request).
    optional: true
    syntax:
      content: 'resizeTimeout?: Duration'
      return:
        type:
          - Duration
    package: azure-batch
  - uid: azure-batch.PoolAddParameter.startTask
    name: startTask
    fullName: startTask
    children: []
    langs:
      - typeScript
    type: property
    summary: >-
      The task runs when the node is added to the pool or when the node is
      restarted.
    optional: true
    syntax:
      content: 'startTask?: StartTask'
      return:
        type:
          - azure-batch.StartTask
    package: azure-batch
  - uid: azure-batch.PoolAddParameter.targetDedicatedNodes
    name: targetDedicatedNodes
    fullName: targetDedicatedNodes
    children: []
    langs:
      - typeScript
    type: property
    summary: >-
      This property must not be specified if enableAutoScale is set to true. If

      enableAutoScale is set to false, then you must set either
      targetDedicatedNodes,

      targetLowPriorityNodes, or both.
    optional: true
    syntax:
      content: 'targetDedicatedNodes?: number'
      return:
        type:
          - number
    package: azure-batch
  - uid: azure-batch.PoolAddParameter.targetLowPriorityNodes
    name: targetLowPriorityNodes
    fullName: targetLowPriorityNodes
    children: []
    langs:
      - typeScript
    type: property
    summary: >-
      This property must not be specified if enableAutoScale is set to true. If

      enableAutoScale is set to false, then you must set either
      targetDedicatedNodes,

      targetLowPriorityNodes, or both.
    optional: true
    syntax:
      content: 'targetLowPriorityNodes?: number'
      return:
        type:
          - number
    package: azure-batch
  - uid: azure-batch.PoolAddParameter.taskSchedulingPolicy
    name: taskSchedulingPolicy
    fullName: taskSchedulingPolicy
    children: []
    langs:
      - typeScript
    type: property
    summary: ''
    optional: true
    syntax:
      content: 'taskSchedulingPolicy?: TaskSchedulingPolicy'
      return:
        type:
          - azure-batch.TaskSchedulingPolicy
    package: azure-batch
  - uid: azure-batch.PoolAddParameter.userAccounts
    name: userAccounts
    fullName: userAccounts
    children: []
    langs:
      - typeScript
    type: property
    summary: ''
    optional: true
    syntax:
      content: 'userAccounts?: UserAccount[]'
      return:
        type:
          - 'azure-batch.UserAccount[]'
    package: azure-batch
  - uid: azure-batch.PoolAddParameter.virtualMachineConfiguration
    name: virtualMachineConfiguration
    fullName: virtualMachineConfiguration
    children: []
    langs:
      - typeScript
    type: property
    summary: >-
      This property and cloudServiceConfiguration are mutually exclusive and one
      of the

      properties must be specified.
    optional: true
    syntax:
      content: 'virtualMachineConfiguration?: VirtualMachineConfiguration'
      return:
        type:
          - azure-batch.VirtualMachineConfiguration
    package: azure-batch
  - uid: azure-batch.PoolAddParameter.vmSize
    name: vmSize
    fullName: vmSize
    children: []
    langs:
      - typeScript
    type: property
    summary: >-
      For information about available sizes of virtual machines for Cloud
      Services

      pools (pools created with cloudServiceConfiguration), see Sizes for Cloud
      Services

      (https://azure.microsoft.com/documentation/articles/cloud-services-sizes-specs/).
      Batch

      supports all Cloud Services VM sizes except ExtraSmall, A1V2 and A2V2. For
      information about

      available VM sizes for pools using images from the Virtual Machines
      Marketplace (pools created

      with virtualMachineConfiguration) see Sizes for Virtual Machines (Linux)

      (https://azure.microsoft.com/documentation/articles/virtual-machines-linux-sizes/)
      or Sizes

      for Virtual Machines (Windows)

      (https://azure.microsoft.com/documentation/articles/virtual-machines-windows-sizes/).
      Batch

      supports all Azure VM sizes except STANDARD_A0 and those with premium
      storage (STANDARD_GS,

      STANDARD_DS, and STANDARD_DSV2 series).
    syntax:
      content: 'vmSize: string'
      return:
        type:
          - string
    package: azure-batch
