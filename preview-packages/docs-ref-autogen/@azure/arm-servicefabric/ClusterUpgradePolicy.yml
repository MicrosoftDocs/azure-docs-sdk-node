### YamlMime:TSType
name: ClusterUpgradePolicy
uid: '@azure/arm-servicefabric.ClusterUpgradePolicy'
package: '@azure/arm-servicefabric'
summary: Describes the policy used when upgrading the cluster.
fullName: ClusterUpgradePolicy
remarks: ''
isDeprecated: false
type: interface
properties:
  - name: deltaHealthPolicy
    uid: '@azure/arm-servicefabric.ClusterUpgradePolicy.deltaHealthPolicy'
    package: '@azure/arm-servicefabric'
    summary: The cluster delta health policy used when upgrading the cluster.
    fullName: deltaHealthPolicy
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'deltaHealthPolicy?: ClusterUpgradeDeltaHealthPolicy'
      return:
        description: ''
        type: >-
          <xref uid="@azure/arm-servicefabric.ClusterUpgradeDeltaHealthPolicy"
          />
  - name: forceRestart
    uid: '@azure/arm-servicefabric.ClusterUpgradePolicy.forceRestart'
    package: '@azure/arm-servicefabric'
    summary: >-
      If true, then processes are forcefully restarted during upgrade even when
      the code version has not changed (the upgrade only changes configuration
      or data).
    fullName: forceRestart
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'forceRestart?: boolean'
      return:
        description: ''
        type: boolean
  - name: healthCheckRetryTimeout
    uid: '@azure/arm-servicefabric.ClusterUpgradePolicy.healthCheckRetryTimeout'
    package: '@azure/arm-servicefabric'
    summary: >-
      The amount of time to retry health evaluation when the application or
      cluster is unhealthy before the upgrade rolls back. The timeout can be in
      either hh:mm:ss or in d.hh:mm:ss.ms format.
    fullName: healthCheckRetryTimeout
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'healthCheckRetryTimeout: string'
      return:
        description: ''
        type: string
  - name: healthCheckStableDuration
    uid: '@azure/arm-servicefabric.ClusterUpgradePolicy.healthCheckStableDuration'
    package: '@azure/arm-servicefabric'
    summary: >-
      The amount of time that the application or cluster must remain healthy
      before the upgrade proceeds to the next upgrade domain. The duration can
      be in either hh:mm:ss or in d.hh:mm:ss.ms format.
    fullName: healthCheckStableDuration
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'healthCheckStableDuration: string'
      return:
        description: ''
        type: string
  - name: healthCheckWaitDuration
    uid: '@azure/arm-servicefabric.ClusterUpgradePolicy.healthCheckWaitDuration'
    package: '@azure/arm-servicefabric'
    summary: >-
      The length of time to wait after completing an upgrade domain before
      performing health checks. The duration can be in either hh:mm:ss or in
      d.hh:mm:ss.ms format.
    fullName: healthCheckWaitDuration
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'healthCheckWaitDuration: string'
      return:
        description: ''
        type: string
  - name: healthPolicy
    uid: '@azure/arm-servicefabric.ClusterUpgradePolicy.healthPolicy'
    package: '@azure/arm-servicefabric'
    summary: The cluster health policy used when upgrading the cluster.
    fullName: healthPolicy
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'healthPolicy: ClusterHealthPolicy'
      return:
        description: ''
        type: <xref uid="@azure/arm-servicefabric.ClusterHealthPolicy" />
  - name: upgradeDomainTimeout
    uid: '@azure/arm-servicefabric.ClusterUpgradePolicy.upgradeDomainTimeout'
    package: '@azure/arm-servicefabric'
    summary: >-
      The amount of time each upgrade domain has to complete before the upgrade
      rolls back. The timeout can be in either hh:mm:ss or in d.hh:mm:ss.ms
      format.
    fullName: upgradeDomainTimeout
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'upgradeDomainTimeout: string'
      return:
        description: ''
        type: string
  - name: upgradeReplicaSetCheckTimeout
    uid: >-
      @azure/arm-servicefabric.ClusterUpgradePolicy.upgradeReplicaSetCheckTimeout
    package: '@azure/arm-servicefabric'
    summary: >-
      The maximum amount of time to block processing of an upgrade domain and
      prevent loss of availability when there are unexpected issues. When this
      timeout expires, processing of the upgrade domain will proceed regardless
      of availability loss issues. The timeout is reset at the start of each
      upgrade domain. The timeout can be in either hh:mm:ss or in d.hh:mm:ss.ms
      format.
    fullName: upgradeReplicaSetCheckTimeout
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'upgradeReplicaSetCheckTimeout: string'
      return:
        description: ''
        type: string
  - name: upgradeTimeout
    uid: '@azure/arm-servicefabric.ClusterUpgradePolicy.upgradeTimeout'
    package: '@azure/arm-servicefabric'
    summary: >-
      The amount of time the overall upgrade has to complete before the upgrade
      rolls back. The timeout can be in either hh:mm:ss or in d.hh:mm:ss.ms
      format.
    fullName: upgradeTimeout
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'upgradeTimeout: string'
      return:
        description: ''
        type: string
