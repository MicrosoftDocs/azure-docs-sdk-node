### YamlMime:TSType
name: StatefulCallClient
uid: '@azure/communication-react.StatefulCallClient'
package: '@azure/communication-react'
summary: >-
  Defines the methods that allow CallClient
  <xref:%40azure%2Fcommunication-calling%23CallClient> to be used statefully.

  The interface provides access to proxied state and also allows registering a
  handler for state change events. For

  state definition see
  [CallClientState](xref:@azure/communication-react.CallClientState).


  State change events are driven by:

  - Returned data from <xref:%40azure%2Fcommunication-calling%23DeviceManager>
  APIs.

  - Returned data from <xref:%40azure%2Fcommunication-calling%23CallAgent> APIs.

  - Listeners automatically attached to various azure communication-calling
  objects:
    - CallAgent 'incomingCall'
    - CallAgent 'callsUpdated'
    - DeviceManager 'videoDevicesUpdated'
    - DeviceManager 'audioDevicesUpdated
    - DeviceManager 'selectedMicrophoneChanged'
    - DeviceManager 'selectedSpeakerChanged'
    - Call 'stateChanged'
    - Call 'idChanged'
    - Call 'isMutedChanged'
    - Call 'isScreenSharingOnChanged'
    - Call 'remoteParticipantsUpdated'
    - Call 'localVideoStreamsUpdated'
    - IncomingCall 'callEnded'
    - RemoteParticipant 'stateChanged'
    - RemoteParticipant 'isMutedChanged'
    - RemoteParticipant 'displayNameChanged'
    - RemoteParticipant 'isSpeakingChanged'
    - RemoteParticipant 'videoStreamsUpdated'
    - RemoteVideoStream 'isAvailableChanged'
    - TranscriptionCallFeature 'isTranscriptionActiveChanged'
    - RecordingCallFeature 'isRecordingActiveChanged'
fullName: StatefulCallClient
remarks: ''
isDeprecated: false
type: interface
inheritedMethods:
  - name: createCallAgent(CommunicationTokenCredential, CallAgentOptions)
    uid: '@azure/communication-react.StatefulCallClient.createCallAgent'
    package: '@azure/communication-react'
    summary: >-
      The CallAgent is used to handle calls.

      To create the CallAgent, pass a CommunicationTokenCredential object
      provided from SDK.

      - The CallClient can only have one active CallAgent instance at a time.

      - You can create a new CallClient instance to create a new CallAgent.

      - You can dispose of a CallClient's current active CallAgent, and call the
      CallClient's
        createCallAgent() method again to create a new CallAgent.
    remarks: ''
    isDeprecated: false
    syntax:
      content: >-
        function createCallAgent(tokenCredential: CommunicationTokenCredential,
        options?: CallAgentOptions): Promise<CallAgent>
      parameters:
        - id: tokenCredential
          type: >-
            <xref uid="@azure/communication-common.CommunicationTokenCredential"
            />
          description: >-
            The token credential. Use AzureCommunicationTokenCredential from
            @azure/communication-common to create a credential.
        - id: options
          type: <xref uid="@azure/communication-calling.CallAgentOptions" />
          description: The CallAgentOptions for additional options like display name.
      return:
        description: ''
        type: Promise&lt;<xref uid="@azure/communication-calling.CallAgent" />&gt;
    inheritanceDescription: <b>Inherited From</b> CallClient.createCallAgent
  - name: createTeamsCallAgent(CommunicationTokenCredential, TeamsCallAgentOptions)
    uid: '@azure/communication-react.StatefulCallClient.createTeamsCallAgent'
    package: '@azure/communication-react'
    summary: >-
      The TeamsCallAgent is used to handle Teams calls.

      To create the TeamsCallAgent, pass a CommunicationTokenCredential object
      provided from SDK.

      - The CallClient can only have one active TeamsCallAgent instance at a
      time.

      - You can create a new CallClient instance to create a new TeamsCallAgent.

      - You can dispose of a CallClient's current active TeamsCallAgent, and
      call the CallClient's
        createTeamsCallAgent() method again to create a new TeamsCallAgent.
    remarks: ''
    isDeprecated: false
    syntax:
      content: >-
        function createTeamsCallAgent(tokenCredential:
        CommunicationTokenCredential, options?: TeamsCallAgentOptions):
        Promise<TeamsCallAgent>
      parameters:
        - id: tokenCredential
          type: >-
            <xref uid="@azure/communication-common.CommunicationTokenCredential"
            />
          description: >-
            The token credential. Use AzureCommunicationTokenCredential from
            @azure/communication-common to create a credential.
        - id: options
          type: <xref uid="@azure/communication-calling.TeamsCallAgentOptions" />
          description: The CallAgentOptions for additional options like display name.
      return:
        description: ''
        type: >-
          Promise&lt;<xref uid="@azure/communication-calling.TeamsCallAgent"
          />&gt;
    inheritanceDescription: <b>Inherited From</b> CallClient.createTeamsCallAgent
  - name: feature<TFeature>(CallClientFeatureFactory<TFeature>)
