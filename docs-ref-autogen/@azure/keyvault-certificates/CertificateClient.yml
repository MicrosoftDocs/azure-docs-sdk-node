  - name: getCertificateVersion(string, string, OperationOptions)
    uid: '@azure/keyvault-certificates.CertificateClient.getCertificateVersion'
    package: '@azure/keyvault-certificates'
    summary: >-
      Gets information about a specific certificate on a specific version. It
      won't return the certificate's policy. This operation requires the
      certificates/get permission.


      Example usage:

      ```ts snippet:CertificateClientGetCertificateVersion

      import { DefaultAzureCredential } from "@azure/identity";

      import { CertificateClient } from "@azure/keyvault-certificates";


      const credential = new DefaultAzureCredential();


      const vaultName = "<YOUR KEYVAULT NAME>";

      const url = `https://${vaultName}.vault.azure.net`;


      const client = new CertificateClient(url, credential);


      const certificateName = "MyCertificateName";


      const latestCertificate = await client.getCertificate(certificateName);

      console.log(`Latest version of the certificate ${certificateName}: `,
      latestCertificate);

      const specificCertificate = await client.getCertificateVersion(
        certificateName,
        latestCertificate.properties.version,
      );

      console.log(
        `The certificate ${certificateName} at the version ${latestCertificate.properties.version}: `,
        specificCertificate,
      );

      ```

