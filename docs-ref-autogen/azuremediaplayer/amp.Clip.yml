### YamlMime:TSType
name: Clip
uid: azuremediaplayer.amp.Clip
package: azuremediaplayer
summary: Playable logical section of an Asset.
fullName: Clip
type: interface
properties:
  - name: clickThrough
    uid: azuremediaplayer.amp.Clip.clickThrough
    package: azuremediaplayer
    summary: Optional URI to direct a user to when a click occurs while clip is active
    fullName: clickThrough
    syntax:
      content: 'clickThrough?: string'
      return:
        type: string
        description: ''
  - name: duration
    uid: azuremediaplayer.amp.Clip.duration
    package: azuremediaplayer
    summary: 'The clip duration in seconds, cannot extend past the end of the asset'
    fullName: duration
    syntax:
      content: 'duration?: number'
      return:
        type: number
        description: ''
  - name: isAd
    uid: azuremediaplayer.amp.Clip.isAd
    package: azuremediaplayer
    summary: Is current Clip an advertisement or not.
    fullName: isAd
    syntax:
      content: 'isAd: boolean'
      return:
        type: boolean
        description: ''
  - name: name
    uid: azuremediaplayer.amp.Clip.name
    package: azuremediaplayer
    summary: ''
    fullName: name
    syntax:
      content: 'name: string'
      return:
        type: string
        description: ''
  - name: offset
    uid: azuremediaplayer.amp.Clip.offset
    package: azuremediaplayer
    summary: The clip offset in seconds from the beginning of the asset.
    fullName: offset
    syntax:
      content: 'offset: number'
      return:
        type: number
        description: ''
  - name: parent
    uid: azuremediaplayer.amp.Clip.parent
    package: azuremediaplayer
    summary: The asset from where this clip was defined.
    fullName: parent
    syntax:
      content: 'parent: Asset'
      return:
        type: <xref uid="azuremediaplayer.amp.Asset" />
        description: ''
  - name: skippable
    uid: azuremediaplayer.amp.Clip.skippable
    package: azuremediaplayer
    summary: |-
      If set, the number of seconds to play before this clip becomes skippable
      Defaults to not skippable.
    fullName: skippable
    syntax:
      content: 'skippable?: number'
      return:
        type: number
        description: ''
  - name: timedReturn
    uid: azuremediaplayer.amp.Clip.timedReturn
    package: azuremediaplayer
    summary: >-
      If set to true, clip presentation ends when the amount of time specified

      as duration has passed from when clip source was set, regardless of play
      status.

      Defaults to false.
    fullName: timedReturn
    syntax:
      content: 'timedReturn?: boolean'
      return:
        type: boolean
        description: ''
