name: ExadataVmClusterStorageManagementType
uid: '@azure/arm-oracledatabase.ExadataVmClusterStorageManagementType'
package: '@azure/arm-oracledatabase'
summary: >-
  Specifies the type of storage management for the Cloud VM Cluster if its ASM
  or Exascale. \

  [KnownExadataVmClusterStorageManagementType](xref:@azure/arm-oracledatabase.KnownExadataVmClusterStorageManagementType)
  can be used interchangeably with ExadataVmClusterStorageManagementType,
   this enum contains the known values that the service supports.
  ### Known values supported by the service

  **ASM**: Indicates that storage management for the Cloud VM Cluster is ASM \

  **Exascale**: Indicates that storage management for the Cloud VM Cluster is
  Exascale
