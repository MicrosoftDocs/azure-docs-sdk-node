  - uid: azure-arm-network.PublicIPAddressDnsSettings.domainNameLabel
    name: domainNameLabel
    fullName: domainNameLabel
    children: []
    langs:
      - typeScript
    type: property
    summary: >-
      Gets or sets the Domain name label.The concatenation of the domain name
      label and the

      regionalized DNS zone make up the fully qualified domain name associated
      with the public IP

      address. If a domain name label is specified, an A DNS record is created
      for the public IP in

      the Microsoft Azure DNS system.
    optional: true
    syntax:
      content: 'domainNameLabel?: string'
      return:
        type:
          - string
    package: azure-arm-network
  - uid: azure-arm-network.PublicIPAddressDnsSettings.fqdn
    name: fqdn
    fullName: fqdn
    children: []
    langs:
      - typeScript
    type: property
    summary: >-
      Gets the FQDN, Fully qualified domain name of the A DNS record associated
      with the public IP.

      This is the concatenation of the domainNameLabel and the regionalized DNS
      zone.
    optional: true
    syntax:
      content: 'fqdn?: string'
      return:
        type:
          - string
    package: azure-arm-network
  - uid: azure-arm-network.PublicIPAddressDnsSettings.reverseFqdn
    name: reverseFqdn
    fullName: reverseFqdn
    children: []
    langs:
      - typeScript
    type: property
    summary: >-
      Gets or Sets the Reverse FQDN. A user-visible, fully qualified domain name
      that resolves to

      this public IP address. If the reverseFqdn is specified, then a PTR DNS
      record is created

      pointing from the IP address in the in-addr.arpa domain to the reverse
      FQDN.
    optional: true
    syntax:
      content: 'reverseFqdn?: string'
      return:
        type:
          - string
    package: azure-arm-network
