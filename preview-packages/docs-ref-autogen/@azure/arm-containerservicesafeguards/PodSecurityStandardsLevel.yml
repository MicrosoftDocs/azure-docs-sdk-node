name: PodSecurityStandardsLevel
uid: '@azure/arm-containerservicesafeguards.PodSecurityStandardsLevel'
package: '@azure/arm-containerservicesafeguards'
summary: >-
  Specifies the Pod Security Standards level \

  [KnownPodSecurityStandardsLevel](xref:@azure/arm-containerservicesafeguards.KnownPodSecurityStandardsLevel)
  can be used interchangeably with PodSecurityStandardsLevel,
   this enum contains the known values that the service supports.
  ### Known values supported by the service

  **Privileged**: Privileged level is an unrestricted policy, providing the
  widest possible level of permissions. This policy allows for known privilege
  escalations. \

  **Baseline**: Baseline level is a minimally restrictive policy which prevents
  known privilege escalations. Allows the default (minimally specified) Pod
  configuration. \

  **Restricted**: Restricted level is a heavily restricted policy, following
  current Pod hardening best practices.
fullName: PodSecurityStandardsLevel
remarks: ''
isDeprecated: false
syntax: |
  type PodSecurityStandardsLevel = string
