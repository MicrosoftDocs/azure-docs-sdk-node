name: ApiKeyAuthScheme
uid: '@typespec/ts-http-runtime.ApiKeyAuthScheme'
package: '@typespec/ts-http-runtime'
summary: >-
  Represents API Key authentication scheme.

  API Key authentication requires a key to be provided with each request.

  The key can be provided in different locations: query parameter, header, or
  cookie.
