### YamlMime:TSType
name: Location
uid: '@azure/arm-cosmosdb.Location'
package: '@azure/arm-cosmosdb'
summary: A region in which the Azure Cosmos DB database account is deployed.
fullName: Location
remarks: ''
isDeprecated: false
type: interface
properties:
  - name: documentEndpoint
    uid: '@azure/arm-cosmosdb.Location.documentEndpoint'
    package: '@azure/arm-cosmosdb'
    summary: >-
      The connection endpoint for the specific region. Example:
      https://&lt;accountName&gt;-&lt;locationName&gt;.documents.azure.com:443/

      NOTE: This property will not be serialized. It can only be populated by
      the server.
    fullName: documentEndpoint
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'documentEndpoint?: string'
      return:
        description: ''
        type: string
  - name: failoverPriority
    uid: '@azure/arm-cosmosdb.Location.failoverPriority'
    package: '@azure/arm-cosmosdb'
    summary: >-
      The failover priority of the region. A failover priority of 0 indicates a
      write region. The maximum value for a failover priority = (total number of
      regions - 1). Failover priority values must be unique for each of the
      regions in which the database account exists.
    fullName: failoverPriority
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'failoverPriority?: number'
      return:
        description: ''
        type: number
  - name: id
    uid: '@azure/arm-cosmosdb.Location.id'
    package: '@azure/arm-cosmosdb'
    summary: >-
      The unique identifier of the region within the database account. Example:
      &lt;accountName&gt;-&lt;locationName&gt;.

      NOTE: This property will not be serialized. It can only be populated by
      the server.
    fullName: id
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'id?: string'
      return:
        description: ''
        type: string
  - name: isZoneRedundant
    uid: '@azure/arm-cosmosdb.Location.isZoneRedundant'
    package: '@azure/arm-cosmosdb'
    summary: Flag to indicate whether or not this region is an AvailabilityZone region
    fullName: isZoneRedundant
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'isZoneRedundant?: boolean'
      return:
        description: ''
        type: boolean
  - name: locationName
    uid: '@azure/arm-cosmosdb.Location.locationName'
    package: '@azure/arm-cosmosdb'
    summary: The name of the region.
    fullName: locationName
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'locationName?: string'
      return:
        description: ''
        type: string
  - name: provisioningState
    uid: '@azure/arm-cosmosdb.Location.provisioningState'
    package: '@azure/arm-cosmosdb'
    summary: >-
      The status of the Cosmos DB account at the time the operation was called.
      The status can be one of following. 'Creating' – the Cosmos DB account is
      being created. When an account is in Creating state, only properties that
      are specified as input for the Create Cosmos DB account operation are
      returned. 'Succeeded' – the Cosmos DB account is active for use.
      'Updating' – the Cosmos DB account is being updated. 'Deleting' – the
      Cosmos DB account is being deleted. 'Failed' – the Cosmos DB account
      failed creation. 'DeletionFailed' – the Cosmos DB account deletion failed.

      NOTE: This property will not be serialized. It can only be populated by
      the server.
    fullName: provisioningState
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'provisioningState?: string'
      return:
        description: ''
        type: string
