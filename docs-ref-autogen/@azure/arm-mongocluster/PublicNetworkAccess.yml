### YamlMime:TSTypeAlias
name: PublicNetworkAccess
uid: '@azure/arm-mongocluster.PublicNetworkAccess'
package: '@azure/arm-mongocluster'
summary: >-
  Whether or not public endpoint access is allowed for this Mongo cluster. 
  Value is optional and default value is 'Enabled' \

  [KnownPublicNetworkAccess](xref:@azure/arm-mongocluster.KnownPublicNetworkAccess)
  can be used interchangeably with PublicNetworkAccess,
   this enum contains the known values that the service supports.
  ### Known values supported by the service

  **Enabled**: If set, mongo cluster can be accessed through private and public
  methods. \

  **Disabled**: If set, the private endpoints are the exclusive access method.
fullName: PublicNetworkAccess
remarks: ''
isDeprecated: false
syntax: |
  type PublicNetworkAccess = string
