### YamlMime:TSTypeAlias
name: DiskType
uid: '@azure/arm-servicefabricmanagedclusters.DiskType'
package: '@azure/arm-servicefabricmanagedclusters'
summary: >-
  Managed data disk type. IOPS and throughput are given by the disk size, to see
  more information go to
  https://docs.microsoft.com/en-us/azure/virtual-machines/disks-types. \

  [KnownDiskType](xref:@azure/arm-servicefabricmanagedclusters.KnownDiskType)
  can be used interchangeably with DiskType,
   this enum contains the known values that the service supports.
  ### Known values supported by the service

  **Standard_LRS**: Standard HDD locally redundant storage. Best for backup,
  non-critical, and infrequent access. \

  **StandardSSD_LRS**: Standard SSD locally redundant storage. Best for web
  servers, lightly used enterprise applications and dev/test. \

  **Premium_LRS**: Premium SSD locally redundant storage. Best for production
  and performance sensitive workloads. \

  **PremiumV2_LRS**: Premium SSD V2 locally redundant storage. Best for
  production and performance sensitive workloads that consistently require low
  latency and high IOPS and throughput. \

  **StandardSSD_ZRS**: Standard SSD zone redundant storage. Best for web
  servers, lightly used enterprise applications and dev/test that need storage
  resiliency against zone failures. \

  **Premium_ZRS**: Premium SSD zone redundant storage. Best for production
  workloads that need storage resiliency against zone failures.
fullName: DiskType
remarks: ''
isDeprecated: false
syntax: |
  type DiskType = string
