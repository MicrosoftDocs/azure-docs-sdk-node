    uid: '@azure/arm-storageactions.StorageTasks.beginCreate'
    package: '@azure/arm-storageactions'
    summary: >-
      Asynchronously creates a new storage task resource with the specified
      parameters. If a storage task

      is already created and a subsequent create request is issued with
      different properties, the storage

      task properties will be updated. If a storage task is already created and
      a subsequent create or

      update request is issued with the exact same set of properties, the
      request will succeed.
    remarks: ''
    isDeprecated: false
    syntax:
      content: >-
        function beginCreate(resourceGroupName: string, storageTaskName: string,
        parameters: StorageTask, options?: StorageTasksCreateOptionalParams):
        Promise<SimplePollerLike<OperationState<StorageTask>, StorageTask>>
      parameters:
        - id: resourceGroupName
          type: string
          description: The name of the resource group. The name is case insensitive.
        - id: storageTaskName
          type: string
          description: >-
            The name of the storage task within the specified resource group.
            Storage
                                   task names must be between 3 and 18 characters in length and use numbers and lower-case letters
                                   only.
        - id: parameters
          type: <xref uid="@azure/arm-storageactions.StorageTask" />
          description: The parameters to create a Storage Task.
        - id: options
