name: FailureAction
uid: '@azure/arm-servicefabricmanagedclusters.FailureAction'
package: '@azure/arm-servicefabricmanagedclusters'
summary: >-
  The compensating action to perform when a Monitored upgrade encounters
  monitoring policy or health policy violations. Invalid indicates the failure
  action is invalid. Rollback specifies that the upgrade will start rolling back
  automatically. Manual indicates that the upgrade will switch to
  UnmonitoredManual upgrade mode. \

  [KnownFailureAction](xref:@azure/arm-servicefabricmanagedclusters.KnownFailureAction)
  can be used interchangeably with FailureAction,
   this enum contains the known values that the service supports.
  ### Known values supported by the service

  **Rollback**: Indicates that a rollback of the upgrade will be performed by
  Service Fabric if the upgrade fails. \

  **Manual**: Indicates that a manual repair will need to be performed by the
  administrator if the upgrade fails. Service Fabric will not proceed to the
  next upgrade domain automatically.
fullName: FailureAction
remarks: ''
isDeprecated: false
syntax: |
  type FailureAction = string
