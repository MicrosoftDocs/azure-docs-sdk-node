### YamlMime:TSTypeAlias
name: ReplicationState
uid: '@azure/arm-mongocluster.ReplicationState'
package: '@azure/arm-mongocluster'
summary: >-
  The state of the replication link between the replica and source cluster. \

  [KnownReplicationState](xref:@azure/arm-mongocluster.KnownReplicationState)
  can be used interchangeably with ReplicationState,
   this enum contains the known values that the service supports.
  ### Known values supported by the service

  **Active**: Replication link is active. \

  **Catchup**: Replica is catching-up with the primary. This can occur after the
  replica is created or after a promotion is triggered. \

  **Provisioning**: Replica and replication link to the primary is being
  created. \

  **Updating**: Replication link is being updated due to a change on the replica
  or an upgrade. \

  **Broken**: Replication link is broken and the replica may need to be
  recreated. \

  **Reconfiguring**: Replication link is re-configuring due to a promotion
  event.
fullName: ReplicationState
remarks: ''
isDeprecated: false
syntax: |
  type ReplicationState = string
