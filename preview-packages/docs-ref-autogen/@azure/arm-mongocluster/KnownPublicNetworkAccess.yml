### YamlMime:TSEnum
name: KnownPublicNetworkAccess
uid: '@azure/arm-mongocluster.KnownPublicNetworkAccess'
package: '@azure/arm-mongocluster'
summary: >-
  Whether or not public endpoint access is allowed for this Mongo cluster. 
  Value is optional and default value is 'Enabled'
fullName: KnownPublicNetworkAccess
remarks: ''
isDeprecated: false
fields:
  - name: Disabled
    uid: '@azure/arm-mongocluster.KnownPublicNetworkAccess.Disabled'
    package: '@azure/arm-mongocluster'
    summary: If set, the private endpoints are the exclusive access method.
  - name: Enabled
    uid: '@azure/arm-mongocluster.KnownPublicNetworkAccess.Enabled'
    package: '@azure/arm-mongocluster'
    summary: If set, mongo cluster can be accessed through private and public methods.
