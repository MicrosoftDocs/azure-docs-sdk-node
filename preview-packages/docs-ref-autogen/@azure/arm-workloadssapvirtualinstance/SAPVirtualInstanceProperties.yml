    package: '@azure/arm-workloadssapvirtualinstance'
    summary: >-
      Specifies the network access configuration for the resources that will be
      deployed in the Managed Resource Group. The options to choose from are
      Public and Private. If 'Private' is chosen, the Storage Account service
      tag should be enabled on the subnets in which the SAP VMs exist. This is
      required for establishing connectivity between VM extensions and the
      managed resource group storage account. This setting is currently
      applicable only to Storage Account. Learn more here
