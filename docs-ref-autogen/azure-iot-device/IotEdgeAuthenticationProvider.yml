  - name: >-
      on(EventEmitter<DefaultEventMap>, string | symbol,
      StaticEventEmitterIteratorOptions)
    uid: azure-iot-device.IotEdgeAuthenticationProvider.on
    package: azure-iot-device
    summary: >-
      ```js

      import { on, EventEmitter } from 'node:events';

      import process from 'node:process';


      const ee = new EventEmitter();


      // Emit later on

      process.nextTick(() => {
        ee.emit('foo', 'bar');
        ee.emit('foo', 42);
      });


      for await (const event of on(ee, 'foo')) {
        // The execution of this inner block is synchronous and it
        // processes one event at a time (even with await). Do not use
        // if concurrent execution is required.
        console.log(event); // prints ['bar'] [42]
      }

      // Unreachable here

      ```


      Returns an `AsyncIterator` that iterates `eventName` events. It will throw

      if the `EventEmitter` emits `'error'`. It removes all listeners when

      exiting the loop. The `value` returned by each iteration is an array

      composed of the emitted event arguments.


      An `AbortSignal` can be used to cancel waiting on events:


      ```js

      import { on, EventEmitter } from 'node:events';

      import process from 'node:process';


      const ac = new AbortController();


      (async () => {
        const ee = new EventEmitter();

        // Emit later on
        process.nextTick(() => {
          ee.emit('foo', 'bar');
          ee.emit('foo', 42);
        });

        for await (const event of on(ee, 'foo', { signal: ac.signal })) {
          // The execution of this inner block is synchronous and it
          // processes one event at a time (even with await). Do not use
          // if concurrent execution is required.
          console.log(event); // prints ['bar'] [42]
        }
        // Unreachable here
      })();


      process.nextTick(() => ac.abort());

      ```


      Use the `close` option to specify an array of event names that will end
      the iteration:


      ```js

      import { on, EventEmitter } from 'node:events';

      import process from 'node:process';


      const ee = new EventEmitter();


      // Emit later on

      process.nextTick(() => {
        ee.emit('foo', 'bar');
        ee.emit('foo', 42);
        ee.emit('close');
      });


      for await (const event of on(ee, 'foo', { close: ['close'] })) {
        console.log(event); // prints ['bar'] [42]
      }

      // the loop will exit after 'close' is emitted

      console.log('done'); // prints 'done'

      ```
    remarks: ''
    isDeprecated: false
    syntax:
      content: >-
        static function on(emitter: EventEmitter<DefaultEventMap>, eventName:
        string | symbol, options?: StaticEventEmitterIteratorOptions):
        AsyncIterableIterator<any[]>
      parameters:
        - id: emitter
          type: EventEmitter&lt;DefaultEventMap&gt;
          description: ''
        - id: eventName
          type: string | symbol
          description: ''
        - id: options
          type: StaticEventEmitterIteratorOptions
          description: ''
      return:
        description: >-
          An `AsyncIterator` that iterates `eventName` events emitted by the
          `emitter`
        type: AsyncIterableIterator&lt;any[]&gt;
    inheritanceDescription: >-
