### YamlMime:TSType
name: ConnectionMessage
uid: microsoft-cognitiveservices-speech-sdk.ConnectionMessage
package: microsoft-cognitiveservices-speech-sdk
summary: >-
  ConnectionMessage represents implementation specific messages sent to and
  received from

  the speech service. These messages are provided for debugging purposes and
  should not

  be used for production use cases with the Azure Cognitive Services Speech
  Service.

  Messages sent to and received from the Speech Service are subject to change
  without

  notice. This includes message contents, headers, payloads, ordering, etc.

  Added in version 1.11.0.
fullName: ConnectionMessage
remarks: ''
isDeprecated: false
type: class
