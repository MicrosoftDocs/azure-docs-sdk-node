### YamlMime:TSTypeAlias
name: HighAvailabilityMode
uid: '@azure/arm-mongocluster.HighAvailabilityMode'
package: '@azure/arm-mongocluster'
summary: >-
  The high availability modes for a cluster. \

  [KnownHighAvailabilityMode](xref:@azure/arm-mongocluster.KnownHighAvailabilityMode)
  can be used interchangeably with HighAvailabilityMode,
   this enum contains the known values that the service supports.
  ### Known values supported by the service

  **Disabled**: High availability mode is disabled. This mode is can see
  availability impact during faults or maintenance and is not recommended for
  production. \

  **SameZone**: High availability mode is enabled, where each server in a shard
  is placed in the same availability zone. \

  **ZoneRedundantPreferred**: High availability mode is enabled and preferences
  ZoneRedundant if availability zones capacity is available in the region,
  otherwise falls-back to provisioning with SameZone.
fullName: HighAvailabilityMode
remarks: ''
isDeprecated: false
syntax: |
  type HighAvailabilityMode = string
