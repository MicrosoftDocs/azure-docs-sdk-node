summary: >-
  Specifies the mode of VM Guest Patch Assessment for the IaaS virtual

  machine.<br /><br /> Possible values are:<br /><br /> **ImageDefault** - You

  control the timing of patch assessments on a virtual machine. <br /><br />

  **AutomaticByPlatform** - The platform will trigger periodic patch
  assessments.

  The property provisionVMAgent must be true. \

  [KnownLinuxPatchAssessmentMode](xref:@azure/arm-computefleet.KnownLinuxPatchAssessmentMode)
  can be used interchangeably with LinuxPatchAssessmentMode,
   this enum contains the known values that the service supports.
  ### Known values supported by the service

  **ImageDefault**: You control the timing of patch assessments on a virtual
  machine. \

  **AutomaticByPlatform**: The platform will trigger periodic patch
  assessments.The property provisionVMAgent must be true.
