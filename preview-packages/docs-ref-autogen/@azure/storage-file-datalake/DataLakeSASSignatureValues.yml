name: DataLakeSASSignatureValues
uid: '@azure/storage-file-datalake.DataLakeSASSignatureValues'
package: '@azure/storage-file-datalake'
summary: >-
  ONLY AVAILABLE IN NODE.JS RUNTIME.


  DataLakeSASSignatureValues is used to help generating Blob and DataLake
  service SAS tokens for containers, blobs, filesystem, directories and files.
fullName: DataLakeSASSignatureValues
remarks: ''
isDeprecated: false
type: interface
properties:
  - name: agentObjectId
    uid: '@azure/storage-file-datalake.DataLakeSASSignatureValues.agentObjectId'
    package: '@azure/storage-file-datalake'
    summary: >-
      Optional. Beginning in version 2020-02-10, specifies the Unauthorized AAD
      Object Id in GUID format. The AAD Object Id of a user that is assumed

      to be unauthorized by the owner of the user delegation key. The Azure
      Storage Service will perform an additional POSIX ACL check to determine

      if the user is authorized to perform the requested operation. This cannot
      be used in conjuction with
      [preauthorizedAgentObjectId](xref:@azure/storage-file-datalake.DataLakeSASSignatureValues.preauthorizedAgentObjectId).

      This is only used for User Delegation SAS.
    fullName: agentObjectId
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'agentObjectId?: string'
      return:
        description: ''
        type: string
