  - name: orientation
    uid: >-
      @azure/cognitiveservices-computervision.ComputerVisionModels.OcrResult.orientation
    package: '@azure/cognitiveservices-computervision'
    summary: >-
      Orientation of the text recognized in the image, if requested. The value
      (up, down, left, or

      right) refers to the direction that the top of the recognized text is
      facing, after the image

      has been rotated around its center according to the detected text angle
      (see textAngle

      property).

      If detection of the orientation was not requested, or no text is detected,
      the value is

      'NotDetected'.
    fullName: orientation
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'orientation?: string'
