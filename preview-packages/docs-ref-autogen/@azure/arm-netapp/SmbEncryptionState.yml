name: SmbEncryptionState
uid: '@azure/arm-netapp.SmbEncryptionState'
package: '@azure/arm-netapp'
summary: >-
  Enables encryption for in-flight smb3 data. Only applicable for
  SMB/DualProtocol cache \

  [KnownSmbEncryptionState](xref:@azure/arm-netapp.KnownSmbEncryptionState) can
  be used interchangeably with SmbEncryptionState,
   this enum contains the known values that the service supports.
  ### Known values supported by the service

  **Disabled**: SMB encryption is disabled \

  **Enabled**: SMB encryption is enabled
