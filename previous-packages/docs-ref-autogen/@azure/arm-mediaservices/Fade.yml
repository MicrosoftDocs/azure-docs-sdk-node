### YamlMime:TSType
name: Fade
uid: '@azure/arm-mediaservices.Fade'
package: '@azure/arm-mediaservices'
summary: Describes the properties of a Fade effect applied to the input media.
fullName: Fade
remarks: ''
isDeprecated: false
type: interface
properties:
  - name: duration
    uid: '@azure/arm-mediaservices.Fade.duration'
    package: '@azure/arm-mediaservices'
    summary: >-
      The Duration of the fade effect in the video. The value can be in ISO 8601
      format (For example, PT05S to fade In/Out a color during 5 seconds), or a
      frame count (For example, 10 to fade 10 frames from the start time), or a
      relative value to stream duration (For example, 10% to fade 10% of stream
      duration)
    fullName: duration
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'duration: string'
      return:
        description: ''
        type: string
  - name: fadeColor
    uid: '@azure/arm-mediaservices.Fade.fadeColor'
    package: '@azure/arm-mediaservices'
    summary: >-
      The Color for the fade In/Out. it can be on the CSS Level1 colors
      https://developer.mozilla.org/en-US/docs/Web/CSS/color_value/color_keywords
      or an RGB/hex value: e.g: rgb(255,0,0), 0xFF0000 or #FF0000
    fullName: fadeColor
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'fadeColor: string'
      return:
        description: ''
        type: string
  - name: start
    uid: '@azure/arm-mediaservices.Fade.start'
    package: '@azure/arm-mediaservices'
    summary: >-
      The position in the input video from where to start fade. The value can be
      in ISO 8601 format (For example, PT05S to start at 5 seconds), or a frame
      count (For example, 10 to start at the 10th frame), or a relative value to
      stream duration (For example, 10% to start at 10% of stream duration).
      Default is 0
    fullName: start
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'start?: string'
      return:
        description: ''
        type: string
