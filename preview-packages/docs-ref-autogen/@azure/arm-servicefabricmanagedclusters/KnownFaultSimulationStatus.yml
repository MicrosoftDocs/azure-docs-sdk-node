### YamlMime:TSEnum
name: KnownFaultSimulationStatus
uid: '@azure/arm-servicefabricmanagedclusters.KnownFaultSimulationStatus'
package: '@azure/arm-servicefabricmanagedclusters'
summary: Fault simulation status.
fullName: KnownFaultSimulationStatus
remarks: ''
isDeprecated: false
fields:
  - name: Active
    uid: '@azure/arm-servicefabricmanagedclusters.KnownFaultSimulationStatus.Active'
    package: '@azure/arm-servicefabricmanagedclusters'
    summary: >-
      Indicates the fault simulation is active. The simulation will have this
      status after the start operation has completed successfully.
  - name: Done
    uid: '@azure/arm-servicefabricmanagedclusters.KnownFaultSimulationStatus.Done'
    package: '@azure/arm-servicefabricmanagedclusters'
    summary: >-
      Indicates the fault simulation is done. The simulation will have this
      status after the stop operation has completed successfully.
  - name: StartFailed
    uid: >-
      @azure/arm-servicefabricmanagedclusters.KnownFaultSimulationStatus.StartFailed
    package: '@azure/arm-servicefabricmanagedclusters'
    summary: >-
      Indicates the fault simulation has failed on start. The simulation will
      have this status after the start operation fails.
  - name: Starting
    uid: >-
      @azure/arm-servicefabricmanagedclusters.KnownFaultSimulationStatus.Starting
    package: '@azure/arm-servicefabricmanagedclusters'
    summary: >-
      Indicates the fault simulation is starting. The simulation will have this
      status while the start operation is in progress.
  - name: StopFailed
    uid: >-
      @azure/arm-servicefabricmanagedclusters.KnownFaultSimulationStatus.StopFailed
    package: '@azure/arm-servicefabricmanagedclusters'
    summary: >-
      Indicates the fault simulation has failed on stop. The simulation will
      have this status after the stop operation fails.
  - name: Stopping
    uid: >-
      @azure/arm-servicefabricmanagedclusters.KnownFaultSimulationStatus.Stopping
    package: '@azure/arm-servicefabricmanagedclusters'
    summary: >-
      Indicates the fault simulation is stopping. The simulation will have this
      status while the stop operation is in progress.
