### YamlMime:TSType
name: Layer
uid: '@azure/arm-mediaservices.Layer'
package: '@azure/arm-mediaservices'
summary: >-
  The encoder can be configured to produce video and/or images (thumbnails) at
  different resolutions, by specifying a layer for each desired resolution. A
  layer represents the properties for the video or image at a resolution.
fullName: Layer
remarks: ''
isDeprecated: false
type: interface
properties:
  - name: height
    uid: '@azure/arm-mediaservices.Layer.height'
    package: '@azure/arm-mediaservices'
    summary: >-
      The height of the output video for this layer. The value can be absolute
      (in pixels) or relative (in percentage). For example 50% means the output
      video has half as many pixels in height as the input.
    fullName: height
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'height?: string'
      return:
        description: ''
        type: string
  - name: label
    uid: '@azure/arm-mediaservices.Layer.label'
    package: '@azure/arm-mediaservices'
    summary: >-
      The alphanumeric label for this layer, which can be used in multiplexing
      different video and audio layers, or in naming the output file.
    fullName: label
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'label?: string'
      return:
        description: ''
        type: string
  - name: width
    uid: '@azure/arm-mediaservices.Layer.width'
    package: '@azure/arm-mediaservices'
    summary: >-
      The width of the output video for this layer. The value can be absolute
      (in pixels) or relative (in percentage). For example 50% means the output
      video has half as many pixels in width as the input.
    fullName: width
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'width?: string'
      return:
        description: ''
        type: string
