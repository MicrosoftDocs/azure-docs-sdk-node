### YamlMime:TSType
name: SiteAuthSettings
uid: '@azure/arm-appservice-profile-2020-09-01-hybrid.SiteAuthSettings'
package: '@azure/arm-appservice-profile-2020-09-01-hybrid'
summary: >-
  Configuration settings for the Azure App Service Authentication /
  Authorization feature.
fullName: SiteAuthSettings
remarks: ''
isDeprecated: false
type: interface
properties:
  - name: additionalLoginParams
    uid: >-
      @azure/arm-appservice-profile-2020-09-01-hybrid.SiteAuthSettings.additionalLoginParams
    package: '@azure/arm-appservice-profile-2020-09-01-hybrid'
    summary: |-
      Login parameters to send to the OpenID Connect authorization endpoint when
      a user logs in. Each parameter must be in the form "key=value".
    fullName: additionalLoginParams
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'additionalLoginParams?: string[]'
      return:
        description: ''
        type: string[]
  - name: allowedAudiences
    uid: >-
      @azure/arm-appservice-profile-2020-09-01-hybrid.SiteAuthSettings.allowedAudiences
    package: '@azure/arm-appservice-profile-2020-09-01-hybrid'
    summary: >-
      Allowed audience values to consider when validating JWTs issued by

      Azure Active Directory. Note that the <code>ClientID</code> value is
      always considered an

      allowed audience, regardless of this setting.
    fullName: allowedAudiences
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'allowedAudiences?: string[]'
      return:
        description: ''
        type: string[]
  - name: allowedExternalRedirectUrls
    uid: >-
      @azure/arm-appservice-profile-2020-09-01-hybrid.SiteAuthSettings.allowedExternalRedirectUrls
    package: '@azure/arm-appservice-profile-2020-09-01-hybrid'
    summary: >-
      External URLs that can be redirected to as part of logging in or logging
      out of the app. Note that the query string part of the URL is ignored.

      This is an advanced setting typically only needed by Windows Store
      application backends.

      Note that URLs within the current domain are always implicitly allowed.
    fullName: allowedExternalRedirectUrls
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'allowedExternalRedirectUrls?: string[]'
      return:
        description: ''
        type: string[]
  - name: clientId
    uid: '@azure/arm-appservice-profile-2020-09-01-hybrid.SiteAuthSettings.clientId'
    package: '@azure/arm-appservice-profile-2020-09-01-hybrid'
    summary: >-
      The Client ID of this relying party application, known as the client_id.

      This setting is required for enabling OpenID Connection authentication
      with Azure Active Directory or

      other 3rd party OpenID Connect providers.

      More information on OpenID Connect:
      http://openid.net/specs/openid-connect-core-1_0.html
    fullName: clientId
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'clientId?: string'
      return:
        description: ''
        type: string
  - name: clientSecret
    uid: >-
      @azure/arm-appservice-profile-2020-09-01-hybrid.SiteAuthSettings.clientSecret
    package: '@azure/arm-appservice-profile-2020-09-01-hybrid'
    summary: >-
      The Client Secret of this relying party application (in Azure Active
      Directory, this is also referred to as the Key).

      This setting is optional. If no client secret is configured, the OpenID
      Connect implicit auth flow is used to authenticate end users.

      Otherwise, the OpenID Connect Authorization Code Flow is used to
      authenticate end users.

      More information on OpenID Connect:
      http://openid.net/specs/openid-connect-core-1_0.html
    fullName: clientSecret
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'clientSecret?: string'
      return:
        description: ''
        type: string
  - name: clientSecretCertificateThumbprint
    uid: >-
      @azure/arm-appservice-profile-2020-09-01-hybrid.SiteAuthSettings.clientSecretCertificateThumbprint
    package: '@azure/arm-appservice-profile-2020-09-01-hybrid'
    summary: >-
      An alternative to the client secret, that is the thumbprint of a
      certificate used for signing purposes. This property acts as

      a replacement for the Client Secret. It is also optional.
    fullName: clientSecretCertificateThumbprint
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'clientSecretCertificateThumbprint?: string'
      return:
        description: ''
        type: string
  - name: defaultProvider
    uid: >-
      @azure/arm-appservice-profile-2020-09-01-hybrid.SiteAuthSettings.defaultProvider
    package: '@azure/arm-appservice-profile-2020-09-01-hybrid'
    summary: >-
      The default authentication provider to use when multiple providers are
      configured.

      This setting is only needed if multiple providers are configured and the
      unauthenticated client

      action is set to "RedirectToLoginPage".
    fullName: defaultProvider
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'defaultProvider?: BuiltInAuthenticationProvider'
      return:
        description: ''
        type: >-
          <xref
          uid="@azure/arm-appservice-profile-2020-09-01-hybrid.BuiltInAuthenticationProvider"
          />
  - name: enabled
    uid: '@azure/arm-appservice-profile-2020-09-01-hybrid.SiteAuthSettings.enabled'
    package: '@azure/arm-appservice-profile-2020-09-01-hybrid'
    summary: >-
      <code>true</code> if the Authentication / Authorization feature is enabled
      for the current app; otherwise, <code>false</code>.
    fullName: enabled
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'enabled?: boolean'
      return:
        description: ''
        type: boolean
  - name: facebookAppId
    uid: >-
      @azure/arm-appservice-profile-2020-09-01-hybrid.SiteAuthSettings.facebookAppId
    package: '@azure/arm-appservice-profile-2020-09-01-hybrid'
    summary: >-
      The App ID of the Facebook app used for login.

      This setting is required for enabling Facebook Login.

      Facebook Login documentation:
      https://developers.facebook.com/docs/facebook-login
    fullName: facebookAppId
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'facebookAppId?: string'
      return:
        description: ''
        type: string
  - name: facebookAppSecret
    uid: >-
      @azure/arm-appservice-profile-2020-09-01-hybrid.SiteAuthSettings.facebookAppSecret
    package: '@azure/arm-appservice-profile-2020-09-01-hybrid'
    summary: >-
      The App Secret of the Facebook app used for Facebook Login.

      This setting is required for enabling Facebook Login.

      Facebook Login documentation:
      https://developers.facebook.com/docs/facebook-login
    fullName: facebookAppSecret
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'facebookAppSecret?: string'
      return:
        description: ''
        type: string
  - name: facebookOAuthScopes
    uid: >-
      @azure/arm-appservice-profile-2020-09-01-hybrid.SiteAuthSettings.facebookOAuthScopes
    package: '@azure/arm-appservice-profile-2020-09-01-hybrid'
    summary: >-
      The OAuth 2.0 scopes that will be requested as part of Facebook Login
      authentication.

      This setting is optional.

      Facebook Login documentation:
      https://developers.facebook.com/docs/facebook-login
    fullName: facebookOAuthScopes
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'facebookOAuthScopes?: string[]'
      return:
        description: ''
        type: string[]
  - name: googleClientId
    uid: >-
      @azure/arm-appservice-profile-2020-09-01-hybrid.SiteAuthSettings.googleClientId
    package: '@azure/arm-appservice-profile-2020-09-01-hybrid'
    summary: >-
      The OpenID Connect Client ID for the Google web application.

      This setting is required for enabling Google Sign-In.

      Google Sign-In documentation:
      https://developers.google.com/identity/sign-in/web/
    fullName: googleClientId
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'googleClientId?: string'
      return:
        description: ''
        type: string
  - name: googleClientSecret
    uid: >-
      @azure/arm-appservice-profile-2020-09-01-hybrid.SiteAuthSettings.googleClientSecret
    package: '@azure/arm-appservice-profile-2020-09-01-hybrid'
    summary: >-
      The client secret associated with the Google web application.

      This setting is required for enabling Google Sign-In.

      Google Sign-In documentation:
      https://developers.google.com/identity/sign-in/web/
    fullName: googleClientSecret
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'googleClientSecret?: string'
      return:
        description: ''
        type: string
  - name: googleOAuthScopes
    uid: >-
      @azure/arm-appservice-profile-2020-09-01-hybrid.SiteAuthSettings.googleOAuthScopes
    package: '@azure/arm-appservice-profile-2020-09-01-hybrid'
    summary: >-
      The OAuth 2.0 scopes that will be requested as part of Google Sign-In
      authentication.

      This setting is optional. If not specified, "openid", "profile", and
      "email" are used as default scopes.

      Google Sign-In documentation:
      https://developers.google.com/identity/sign-in/web/
    fullName: googleOAuthScopes
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'googleOAuthScopes?: string[]'
      return:
        description: ''
        type: string[]
  - name: issuer
    uid: '@azure/arm-appservice-profile-2020-09-01-hybrid.SiteAuthSettings.issuer'
    package: '@azure/arm-appservice-profile-2020-09-01-hybrid'
    summary: >-
      The OpenID Connect Issuer URI that represents the entity which issues
      access tokens for this application.

      When using Azure Active Directory, this value is the URI of the directory
      tenant, e.g. https://sts.windows.net/{tenant-guid}/.

      This URI is a case-sensitive identifier for the token issuer.

      More information on OpenID Connect Discovery:
      http://openid.net/specs/openid-connect-discovery-1_0.html
    fullName: issuer
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'issuer?: string'
      return:
        description: ''
        type: string
  - name: microsoftAccountClientId
    uid: >-
      @azure/arm-appservice-profile-2020-09-01-hybrid.SiteAuthSettings.microsoftAccountClientId
    package: '@azure/arm-appservice-profile-2020-09-01-hybrid'
    summary: >-
      The OAuth 2.0 client ID that was created for the app used for
      authentication.

      This setting is required for enabling Microsoft Account authentication.

      Microsoft Account OAuth documentation:
      https://dev.onedrive.com/auth/msa_oauth.htm
    fullName: microsoftAccountClientId
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'microsoftAccountClientId?: string'
      return:
        description: ''
        type: string
  - name: microsoftAccountClientSecret
    uid: >-
      @azure/arm-appservice-profile-2020-09-01-hybrid.SiteAuthSettings.microsoftAccountClientSecret
    package: '@azure/arm-appservice-profile-2020-09-01-hybrid'
    summary: >-
      The OAuth 2.0 client secret that was created for the app used for
      authentication.

      This setting is required for enabling Microsoft Account authentication.

      Microsoft Account OAuth documentation:
      https://dev.onedrive.com/auth/msa_oauth.htm
    fullName: microsoftAccountClientSecret
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'microsoftAccountClientSecret?: string'
      return:
        description: ''
        type: string
  - name: microsoftAccountOAuthScopes
    uid: >-
      @azure/arm-appservice-profile-2020-09-01-hybrid.SiteAuthSettings.microsoftAccountOAuthScopes
    package: '@azure/arm-appservice-profile-2020-09-01-hybrid'
    summary: >-
      The OAuth 2.0 scopes that will be requested as part of Microsoft Account
      authentication.

      This setting is optional. If not specified, "wl.basic" is used as the
      default scope.

      Microsoft Account Scopes and permissions documentation:
      https://msdn.microsoft.com/en-us/library/dn631845.aspx
    fullName: microsoftAccountOAuthScopes
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'microsoftAccountOAuthScopes?: string[]'
      return:
        description: ''
        type: string[]
  - name: runtimeVersion
    uid: >-
      @azure/arm-appservice-profile-2020-09-01-hybrid.SiteAuthSettings.runtimeVersion
    package: '@azure/arm-appservice-profile-2020-09-01-hybrid'
    summary: >-
      The RuntimeVersion of the Authentication / Authorization feature in use
      for the current app.

      The setting in this value can control the behavior of certain features in
      the Authentication / Authorization module.
    fullName: runtimeVersion
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'runtimeVersion?: string'
      return:
        description: ''
        type: string
  - name: tokenRefreshExtensionHours
    uid: >-
      @azure/arm-appservice-profile-2020-09-01-hybrid.SiteAuthSettings.tokenRefreshExtensionHours
    package: '@azure/arm-appservice-profile-2020-09-01-hybrid'
    summary: >-
      The number of hours after session token expiration that a session token
      can be used to

      call the token refresh API. The default is 72 hours.
    fullName: tokenRefreshExtensionHours
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'tokenRefreshExtensionHours?: number'
      return:
        description: ''
        type: number
  - name: tokenStoreEnabled
    uid: >-
      @azure/arm-appservice-profile-2020-09-01-hybrid.SiteAuthSettings.tokenStoreEnabled
    package: '@azure/arm-appservice-profile-2020-09-01-hybrid'
    summary: >-
      <code>true</code> to durably store platform-specific security tokens that
      are obtained during login flows; otherwise, <code>false</code>.
       The default is <code>false</code>.
    fullName: tokenStoreEnabled
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'tokenStoreEnabled?: boolean'
      return:
        description: ''
        type: boolean
  - name: twitterConsumerKey
    uid: >-
      @azure/arm-appservice-profile-2020-09-01-hybrid.SiteAuthSettings.twitterConsumerKey
    package: '@azure/arm-appservice-profile-2020-09-01-hybrid'
    summary: |-
      The OAuth 1.0a consumer key of the Twitter application used for sign-in.
      This setting is required for enabling Twitter Sign-In.
      Twitter Sign-In documentation: https://dev.twitter.com/web/sign-in
    fullName: twitterConsumerKey
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'twitterConsumerKey?: string'
      return:
        description: ''
        type: string
  - name: twitterConsumerSecret
    uid: >-
      @azure/arm-appservice-profile-2020-09-01-hybrid.SiteAuthSettings.twitterConsumerSecret
    package: '@azure/arm-appservice-profile-2020-09-01-hybrid'
    summary: >-
      The OAuth 1.0a consumer secret of the Twitter application used for
      sign-in.

      This setting is required for enabling Twitter Sign-In.

      Twitter Sign-In documentation: https://dev.twitter.com/web/sign-in
    fullName: twitterConsumerSecret
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'twitterConsumerSecret?: string'
      return:
        description: ''
        type: string
  - name: unauthenticatedClientAction
    uid: >-
      @azure/arm-appservice-profile-2020-09-01-hybrid.SiteAuthSettings.unauthenticatedClientAction
    package: '@azure/arm-appservice-profile-2020-09-01-hybrid'
    summary: >-
      The action to take when an unauthenticated client attempts to access the
      app.
    fullName: unauthenticatedClientAction
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'unauthenticatedClientAction?: UnauthenticatedClientAction'
      return:
        description: ''
        type: >-
          <xref
          uid="@azure/arm-appservice-profile-2020-09-01-hybrid.UnauthenticatedClientAction"
          />
  - name: validateIssuer
    uid: >-
      @azure/arm-appservice-profile-2020-09-01-hybrid.SiteAuthSettings.validateIssuer
    package: '@azure/arm-appservice-profile-2020-09-01-hybrid'
    summary: >-
      Gets a value indicating whether the issuer should be a valid HTTPS url and
      be validated as such.
    fullName: validateIssuer
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'validateIssuer?: boolean'
      return:
        description: ''
        type: boolean
