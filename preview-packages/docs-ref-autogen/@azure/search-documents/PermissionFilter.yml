name: PermissionFilter
uid: '@azure/search-documents.PermissionFilter'
package: '@azure/search-documents'
summary: >-
  Defines values for PermissionFilter. \

  [KnownPermissionFilter](xref:@azure/search-documents.KnownPermissionFilter)
  can be used interchangeably with PermissionFilter,
   this enum contains the known values that the service supports.
  ### Known values supported by the service

  **userIds**: Field represents user IDs that should be used to filter document
  access on queries. \

  **groupIds**: Field represents group IDs that should be used to filter
  document access on queries. \

  **rbacScope**: Field represents an RBAC scope that should be used to filter
  document access on queries.
