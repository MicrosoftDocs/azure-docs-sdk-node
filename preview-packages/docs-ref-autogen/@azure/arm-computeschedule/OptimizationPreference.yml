name: OptimizationPreference
uid: '@azure/arm-computeschedule.OptimizationPreference'
package: '@azure/arm-computeschedule'
summary: >-
  The preferences customers can select to optimize their requests to
  ScheduledActions \

  [KnownOptimizationPreference](xref:@azure/arm-computeschedule.KnownOptimizationPreference)
  can be used interchangeably with OptimizationPreference,
   this enum contains the known values that the service supports.
  ### Known values supported by the service

  **Cost**: Optimize while considering cost savings \

  **Availability**: Optimize while considering availability of resources \

  **CostAvailabilityBalanced**: Optimize while considering a balance of cost and
  availability
