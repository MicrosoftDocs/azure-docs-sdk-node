### YamlMime:TSEnum
name: KnownShortSeriesHandlingConfiguration
uid: '@azure/arm-machinelearning.KnownShortSeriesHandlingConfiguration'
package: '@azure/arm-machinelearning'
summary: >-
  Known values of
  <xref:@azure/arm-machinelearning.ShortSeriesHandlingConfiguration> that the
  service accepts.
fullName: KnownShortSeriesHandlingConfiguration
remarks: ''
isDeprecated: false
fields:
  - name: Auto
    uid: '@azure/arm-machinelearning.KnownShortSeriesHandlingConfiguration.Auto'
    package: '@azure/arm-machinelearning'
    summary: >-
      Short series will be padded if there are no long series, otherwise short
      series will be dropped.
  - name: Drop
    uid: '@azure/arm-machinelearning.KnownShortSeriesHandlingConfiguration.Drop'
    package: '@azure/arm-machinelearning'
    summary: All the short series will be dropped.
  - name: None
    uid: '@azure/arm-machinelearning.KnownShortSeriesHandlingConfiguration.None'
    package: '@azure/arm-machinelearning'
    summary: Represents no/null value.
  - name: Pad
    uid: '@azure/arm-machinelearning.KnownShortSeriesHandlingConfiguration.Pad'
    package: '@azure/arm-machinelearning'
    summary: All the short series will be padded.
