### YamlMime:TSTypeAlias
name: OcrLineEnding
uid: '@azure/search-documents.OcrLineEnding'
package: '@azure/search-documents'
summary: >-
  Defines the sequence of characters to use between the lines of text recognized
  by the OCR skill. The default value is "space". \

  [KnownOcrLineEnding](xref:@azure/search-documents.KnownOcrLineEnding) can be
  used interchangeably with OcrLineEnding,
   this enum contains the known values that the service supports.
  ### Known values supported by the service

  **space**: Lines are separated by a single space character. \

  **carriageReturn**: Lines are separated by a carriage return ('\r') character.
  \

  **lineFeed**: Lines are separated by a single line feed ('\n') character. \

  **carriageReturnLineFeed**: Lines are separated by a carriage return and a
  line feed ('\r\n') character.
fullName: OcrLineEnding
remarks: ''
isDeprecated: false
syntax: |
  type OcrLineEnding = string
