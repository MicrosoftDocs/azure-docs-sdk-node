### YamlMime:TSType
name: Placement
uid: '@azure/arm-compute.Placement'
package: '@azure/arm-compute'
summary: Describes the user-defined constraints for virtual machine hardware placement.
fullName: Placement
remarks: ''
isDeprecated: false
type: interface
properties:
  - name: excludeZones
    uid: '@azure/arm-compute.Placement.excludeZones'
    package: '@azure/arm-compute'
    summary: >-
      This property supplements the 'zonePlacementPolicy' property. If
      'zonePlacementPolicy' is set to 'Any', availability zone selected by the
      system must not be present in the list of availability zones passed with
      'excludeZones'. If 'excludeZones' is not provided, all availability zones
      in region will be considered for selection.
    fullName: excludeZones
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'excludeZones?: string[]'
      return:
        description: ''
        type: string[]
  - name: includeZones
    uid: '@azure/arm-compute.Placement.includeZones'
    package: '@azure/arm-compute'
    summary: >-
      This property supplements the 'zonePlacementPolicy' property. If
      'zonePlacementPolicy' is set to 'Any', availability zone selected by the
      system must be present in the list of availability zones passed with
      'includeZones'. If 'includeZones' is not provided, all availability zones
      in region will be considered for selection.
    fullName: includeZones
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'includeZones?: string[]'
      return:
        description: ''
        type: string[]
  - name: zonePlacementPolicy
    uid: '@azure/arm-compute.Placement.zonePlacementPolicy'
    package: '@azure/arm-compute'
    summary: >-
      Specifies the policy for virtual machine's placement in availability zone.
      Possible values are: **Any** - An availability zone will be automatically
      picked by system as part of virtual machine creation.
    fullName: zonePlacementPolicy
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'zonePlacementPolicy?: string'
      return:
        description: ''
        type: string
