name: VirtualMachineExtensionProperties
uid: '@azure-rest/arm-compute.VirtualMachineExtensionProperties'
package: '@azure-rest/arm-compute'
summary: Describes the properties of a Virtual Machine Extension.
fullName: VirtualMachineExtensionProperties
remarks: ''
