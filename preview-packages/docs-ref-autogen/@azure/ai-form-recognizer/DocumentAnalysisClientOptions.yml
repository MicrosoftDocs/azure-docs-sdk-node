properties:
  - name: audience
    uid: '@azure/ai-form-recognizer.DocumentAnalysisClientOptions.audience'
    package: '@azure/ai-form-recognizer'
    summary: >-
      The audience (scope) to use for authentication with Azure Active
      Directory.


      Setting this option is only necessary

      - if you are using Entra Id
        (and)
      - if you are using a cloud other than the `AzurePublicCloud`
      ("https://cognitiveservices.azure.com")


      The authentication scope will be set from this audience.

      See
      [KnownFormRecognizerAudience](xref:@azure/ai-form-recognizer.KnownFormRecognizerAudience)
      for known audience values.
    fullName: audience
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'audience?: string'
      return:
        description: ''
        type: string
  - name: stringIndexType
    uid: '@azure/ai-form-recognizer.DocumentAnalysisClientOptions.stringIndexType'
    package: '@azure/ai-form-recognizer'
    summary: >-
      The unit of string offset/length values that the service returns.


      In JavaScript, strings are indexed by UTF-16 code units. Do _NOT_ set this
      value unless you are certain you need

      Unicode code-point units instead.


      Default: "utf16CodeUnit"
    fullName: stringIndexType
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'stringIndexType?: StringIndexType'
      return:
        description: ''
        type: StringIndexType
