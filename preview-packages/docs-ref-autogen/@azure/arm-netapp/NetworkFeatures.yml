name: NetworkFeatures
uid: '@azure/arm-netapp.NetworkFeatures'
package: '@azure/arm-netapp'
summary: >-
  Network features available to the volume, or current state of update. \

  [KnownNetworkFeatures](xref:@azure/arm-netapp.KnownNetworkFeatures) can be
  used interchangeably with NetworkFeatures,
   this enum contains the known values that the service supports.
  ### Known values supported by the service

  **Basic**: Basic network features. \

  **Standard**: Standard network features. \

  **Basic_Standard**: Updating from Basic to Standard network features. \

  **Standard_Basic**: Updating from Standard to Basic network features.
fullName: NetworkFeatures
