### YamlMime:TSTypeAlias
name: OperatingSystemTypes
uid: '@azure/arm-computebulkactions.OperatingSystemTypes'
package: '@azure/arm-computebulkactions'
summary: >-
  This property allows you to specify the supported type of the OS that
  application is built for. Possible values are: **Windows,** **Linux.** \

  [KnownOperatingSystemTypes](xref:@azure/arm-computebulkactions.KnownOperatingSystemTypes)
  can be used interchangeably with OperatingSystemTypes,
   this enum contains the known values that the service supports.
  ### Known values supported by the service

  **Windows**: Windows OS \

  **Linux**: Linux OS
fullName: OperatingSystemTypes
remarks: ''
isDeprecated: false
syntax: |
  type OperatingSystemTypes = string
