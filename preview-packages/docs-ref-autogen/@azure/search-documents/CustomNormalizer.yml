### YamlMime:TSTypeAlias
name: CustomNormalizer
uid: '@azure/search-documents.CustomNormalizer'
package: '@azure/search-documents'
summary: >-
  Allows you to configure normalization for filterable, sortable, and facetable
  fields, which by default operate with strict matching. This is a user-defined
  configuration consisting of at least one or more filters, which modify the
  token that is stored.
fullName: CustomNormalizer
remarks: ''
isPreview: false
isDeprecated: false
syntax: >-
  type CustomNormalizer = BaseLexicalNormalizer & { charFilters: Object,
  odatatype: #Microsoft.Azure.Search.CustomNormalizer, tokenFilters: Object }
