### YamlMime:TSType
name: MCPTool
uid: '@azure/ai-projects.MCPTool'
package: '@azure/ai-projects'
summary: >-
  Give the model access to additional tools via remote Model Context Protocol

  (MCP) servers. [Learn more about
  MCP](https://platform.openai.com/docs/guides/tools-remote-mcp).
fullName: MCPTool
remarks: ''
isDeprecated: false
type: interface
properties:
  - name: allowed_tools
    uid: '@azure/ai-projects.MCPTool.allowed_tools'
    package: '@azure/ai-projects'
    summary: ''
    fullName: allowed_tools
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'allowed_tools?: string[] | MCPToolFilter'
      return:
        description: ''
        type: string[] | <xref uid="@azure/ai-projects.MCPToolFilter" />
  - name: authorization
    uid: '@azure/ai-projects.MCPTool.authorization'
    package: '@azure/ai-projects'
    summary: |-
      An OAuth access token that can be used with a remote MCP server, either
        with a custom MCP server URL or a service connector. Your application
        must handle the OAuth authorization flow and provide the token here.
    fullName: authorization
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'authorization?: string'
      return:
        description: ''
        type: string
  - name: connector_id
    uid: '@azure/ai-projects.MCPTool.connector_id'
    package: '@azure/ai-projects'
    summary: |-
      Identifier for service connectors, like those available in ChatGPT. One of
        `server_url` or `connector_id` must be provided. Learn more about service
        connectors [here](https://platform.openai.com/docs/guides/tools-remote-mcp#connectors).
        Currently supported `connector_id` values are:
        - Dropbox: `connector_dropbox`
        - Gmail: `connector_gmail`
        - Google Calendar: `connector_googlecalendar`
        - Google Drive: `connector_googledrive`
        - Microsoft Teams: `connector_microsoftteams`
        - Outlook Calendar: `connector_outlookcalendar`
        - Outlook Email: `connector_outlookemail`
        - SharePoint: `connector_sharepoint`
    fullName: connector_id
    remarks: ''
    isDeprecated: false
    syntax:
      content: >-
        connector_id?: "connector_dropbox" | "connector_gmail" |
        "connector_googlecalendar" | "connector_googledrive" |
        "connector_microsoftteams" | "connector_outlookcalendar" |
        "connector_outlookemail" | "connector_sharepoint"
      return:
        description: ''
        type: >-
          "connector_dropbox" | "connector_gmail" | "connector_googlecalendar" |
          "connector_googledrive" | "connector_microsoftteams" |
          "connector_outlookcalendar" | "connector_outlookemail" |
          "connector_sharepoint"
  - name: headers
    uid: '@azure/ai-projects.MCPTool.headers'
    package: '@azure/ai-projects'
    summary: ''
    fullName: headers
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'headers?: Record<string, string>'
      return:
        description: ''
        type: Record&lt;string, string&gt;
  - name: project_connection_id
    uid: '@azure/ai-projects.MCPTool.project_connection_id'
    package: '@azure/ai-projects'
    summary: >-
      The connection ID in the project for the MCP server. The connection stores
      authentication and other connection details needed to connect to the MCP
      server.
    fullName: project_connection_id
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'project_connection_id?: string'
      return:
        description: ''
        type: string
  - name: require_approval
    uid: '@azure/ai-projects.MCPTool.require_approval'
    package: '@azure/ai-projects'
    summary: ''
    fullName: require_approval
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'require_approval?: MCPToolRequireApproval | "always" | "never"'
      return:
        description: ''
        type: >-
          <xref uid="@azure/ai-projects.MCPToolRequireApproval" /> | "always" |
          "never"
  - name: server_description
    uid: '@azure/ai-projects.MCPTool.server_description'
    package: '@azure/ai-projects'
    summary: Optional description of the MCP server, used to provide more context.
    fullName: server_description
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'server_description?: string'
      return:
        description: ''
        type: string
  - name: server_label
    uid: '@azure/ai-projects.MCPTool.server_label'
    package: '@azure/ai-projects'
    summary: A label for this MCP server, used to identify it in tool calls.
    fullName: server_label
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'server_label: string'
      return:
        description: ''
        type: string
  - name: server_url
    uid: '@azure/ai-projects.MCPTool.server_url'
    package: '@azure/ai-projects'
    summary: |-
      The URL for the MCP server. One of `server_url` or `connector_id` must be
        provided.
    fullName: server_url
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'server_url?: string'
      return:
        description: ''
        type: string
  - name: type
    uid: '@azure/ai-projects.MCPTool.type'
    package: '@azure/ai-projects'
    summary: The type of the MCP tool. Always `mcp`.
    fullName: type
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'type: "mcp"'
      return:
        description: ''
        type: '"mcp"'
extends: <xref uid="@azure/ai-projects.Tool" />
