      return:
        description: ''
        type: string
  - name: type
    uid: '@azure/ai-voicelive.ServerEventInputAudioBufferSpeechStarted.type'
    package: '@azure/ai-voicelive'
    summary: The event type, must be `input_audio_buffer.speech_started`.
    fullName: type
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'type: "input_audio_buffer.speech_started"'
      return:
        description: ''
        type: '"<xref uid="input_audio_buffer.speech_started" />"'
