name: ServiceDataAccessAuthIdentity
uid: '@azure/arm-machinelearning.ServiceDataAccessAuthIdentity'
package: '@azure/arm-machinelearning'
summary: >-
  Defines values for ServiceDataAccessAuthIdentity. \

  [KnownServiceDataAccessAuthIdentity](xref:@azure/arm-machinelearning.KnownServiceDataAccessAuthIdentity)
  can be used interchangeably with ServiceDataAccessAuthIdentity,
   this enum contains the known values that the service supports.
  ### Known values supported by the service

  **None**: Do not use any identity for service data access. \

  **WorkspaceSystemAssignedIdentity**: Use the system assigned managed identity
  of the Workspace to authenticate service data access. \

  **WorkspaceUserAssignedIdentity**: Use the user assigned managed identity of
  the Workspace to authenticate service data access.
fullName: ServiceDataAccessAuthIdentity
