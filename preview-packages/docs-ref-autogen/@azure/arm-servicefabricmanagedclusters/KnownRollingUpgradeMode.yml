### YamlMime:TSEnum
name: KnownRollingUpgradeMode
uid: '@azure/arm-servicefabricmanagedclusters.KnownRollingUpgradeMode'
package: '@azure/arm-servicefabricmanagedclusters'
summary: >-
  The mode used to monitor health during a rolling upgrade. The values are
  Monitored, and UnmonitoredAuto.
fullName: KnownRollingUpgradeMode
remarks: ''
isDeprecated: false
fields:
  - name: Monitored
    uid: '@azure/arm-servicefabricmanagedclusters.KnownRollingUpgradeMode.Monitored'
    package: '@azure/arm-servicefabricmanagedclusters'
    summary: >-
      The upgrade will stop after completing each upgrade domain and
      automatically monitor health before proceeding. The value is 0.
  - name: UnmonitoredAuto
    uid: >-
      @azure/arm-servicefabricmanagedclusters.KnownRollingUpgradeMode.UnmonitoredAuto
    package: '@azure/arm-servicefabricmanagedclusters'
    summary: >-
      The upgrade will proceed automatically without performing any health
      monitoring. The value is 1.
