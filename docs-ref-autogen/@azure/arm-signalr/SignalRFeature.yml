### YamlMime:TSType
name: SignalRFeature
uid: '@azure/arm-signalr.SignalRFeature'
package: '@azure/arm-signalr'
summary: 'Feature of a SignalR resource, which controls the SignalR runtime behavior.'
fullName: SignalRFeature
type: interface
properties:
  - name: flag
    uid: '@azure/arm-signalr.SignalRFeature.flag'
    package: '@azure/arm-signalr'
    summary: >-
      FeatureFlags is the supported features of Azure SignalR service.

      - ServiceMode: Flag for backend server for SignalR service. Values
      allowed: "Default": have

      your own backend server; "Serverless": your application doesn't have a
      backend server;

      "Classic": for backward compatibility. Support both Default and Serverless
      mode but not

      recommended; "PredefinedOnly": for future use.

      - EnableConnectivityLogs: "true"/"false", to enable/disable the
      connectivity log category

      respectively. Possible values include: 'ServiceMode',
      'EnableConnectivityLogs',

      'EnableMessagingLogs'
    fullName: flag
    syntax:
      content: 'flag: FeatureFlags'
      return:
        type: <xref uid="@azure/arm-signalr.FeatureFlags" />
        description: ''
  - name: properties
    uid: '@azure/arm-signalr.SignalRFeature.properties'
    package: '@azure/arm-signalr'
    summary: Optional properties related to this feature.
    fullName: properties
    syntax:
      content: 'properties?: undefined | [key: string]: string'
      return:
        type: 'undefined | [key: string]: string'
        description: ''
  - name: value
    uid: '@azure/arm-signalr.SignalRFeature.value'
    package: '@azure/arm-signalr'
    summary: |-
      Value of the feature flag. See Azure SignalR service document
      https://docs.microsoft.com/azure/azure-signalr/ for allowed values.
    fullName: value
    syntax:
      content: 'value: string'
      return:
        type: string
        description: ''
