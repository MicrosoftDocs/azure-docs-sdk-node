### YamlMime:TSEnum
name: KnownExternalReplicationSetupStatus
uid: '@azure/arm-netapp.KnownExternalReplicationSetupStatus'
package: '@azure/arm-netapp'
summary: >-
  Property that only applies to external replications. Provides a
  machine-readable value for the status of the external replication setup.
fullName: KnownExternalReplicationSetupStatus
remarks: ''
isDeprecated: false
fields:
  - name: ClusterPeerPending
    uid: '@azure/arm-netapp.KnownExternalReplicationSetupStatus.ClusterPeerPending'
    package: '@azure/arm-netapp'
    summary: >-
      The peering needs to be accepted on your cluster before the setup can
      proceed
  - name: ClusterPeerRequired
    uid: '@azure/arm-netapp.KnownExternalReplicationSetupStatus.ClusterPeerRequired'
    package: '@azure/arm-netapp'
    summary: Your cluster needs to be peered by using the 'peerExternalCluster' action
  - name: NoActionRequired
    uid: '@azure/arm-netapp.KnownExternalReplicationSetupStatus.NoActionRequired'
    package: '@azure/arm-netapp'
    summary: >-
      External Replication setup is complete, you can now monitor the
      'mirrorState' in the replication status for the health of the replication
  - name: ReplicationCreateRequired
    uid: >-
      @azure/arm-netapp.KnownExternalReplicationSetupStatus.ReplicationCreateRequired
    package: '@azure/arm-netapp'
    summary: >-
      Need to call 'authorizeExternalReplication' to finish setting up the
      external replication
  - name: VServerPeerRequired
    uid: '@azure/arm-netapp.KnownExternalReplicationSetupStatus.VServerPeerRequired'
    package: '@azure/arm-netapp'
    summary: >-
      Need to call 'authorizeExternalReplication' and accept the returned
      'vserver peer accept' command on your cluster to finish setting up the
      external replication
