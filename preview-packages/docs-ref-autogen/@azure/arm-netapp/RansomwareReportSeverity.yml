name: RansomwareReportSeverity
uid: '@azure/arm-netapp.RansomwareReportSeverity'
package: '@azure/arm-netapp'
summary: >-
  Severity of the Advanced Ransomware Protection (ARP) report \

  [KnownRansomwareReportSeverity](xref:@azure/arm-netapp.KnownRansomwareReportSeverity)
  can be used interchangeably with RansomwareReportSeverity,
   this enum contains the known values that the service supports.
  ### Known values supported by the service

  **None**: No data is suspected for ransomware activity \

  **Low**: Low attack probability \

  **Moderate**: Moderate attack probability \

  **High**: High amount of data is suspected for ransomware activity
