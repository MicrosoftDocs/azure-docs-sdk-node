  - name: mergeCertificate(string, Uint8Array[], OperationOptions)
    uid: '@azure/keyvault-certificates.CertificateClient.mergeCertificate'
    package: '@azure/keyvault-certificates'
    summary: >-
      Performs the merging of a certificate or certificate chain with a key pair
      currently available in the service. This operation requires the
      certificates/create permission.


      Example usage:

      ```ts snippet:CertificateClientMergeCertificate

      import { DefaultAzureCredential } from "@azure/identity";

      import { CertificateClient } from "@azure/keyvault-certificates";

      import { writeFileSync, readFileSync } from "node:fs";

      import { execSync } from "node:child_process";


      const credential = new DefaultAzureCredential();


      const vaultName = "<YOUR KEYVAULT NAME>";

      const url = `https://${vaultName}.vault.azure.net`;


      const client = new CertificateClient(url, credential);


      await client.beginCreateCertificate("MyCertificate", {
        issuerName: "Unknown",
        subject: "cn=MyCert",
      });

      const poller = await client.getCertificateOperation("MyCertificate");

      const { csr } = poller.getOperationState().certificateOperation!;

      const base64Csr = Buffer.from(csr!).toString("base64");

      const wrappedCsr = [
        "-----BEGIN CERTIFICATE REQUEST-----",
        base64Csr,
        "-----END CERTIFICATE REQUEST-----",
      ].join("\n");


      writeFileSync("test.csr", wrappedCsr);


      // Certificate available locally made using:

      //   openssl genrsa -out ca.key 2048

      //   openssl req -new -x509 -key ca.key -out ca.crt

      // You can read more about how to create a fake certificate authority
      here: https://gist.github.com/Soarez/9688998


      execSync("openssl x509 -req -in test.csr -CA ca.crt -CAkey ca.key
      -CAcreateserial -out test.crt");

      const base64Crt = readFileSync("test.crt").toString().split("\n").slice(1,
      -1).join("");


      await client.mergeCertificate("MyCertificate", [Buffer.from(base64Crt)]);

      ```

