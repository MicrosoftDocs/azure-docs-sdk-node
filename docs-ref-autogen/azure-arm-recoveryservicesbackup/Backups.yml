  - uid: azure-arm-recoveryservicesbackup.Backups.trigger
    name: trigger
    children: []
    type: method
    langs:
      - typeScript
    summary: |-
      Triggers backup for specified backed up item. This is an asynchronous
      operation. To know the status of the
      operation, call GetProtectedItemOperationResult API.
    syntax:
      content: >-
        function trigger(vaultName: string, resourceGroupName: string,
        fabricName: string, containerName: string, protectedItemName: string,
        parameters: BackupRequestResource, options?: Object)
      parameters:
        - id: vaultName
          type:
            - string
          description: |
            The name of the recovery services vault.
        - id: resourceGroupName
          type:
            - string
          description: |
            The name of the resource group where the
            recovery services vault is present.
        - id: fabricName
          type:
            - string
          description: |
            Fabric name associated with the backup item.
        - id: containerName
          type:
            - string
          description: |
            Container name associated with the backup
            item.
        - id: protectedItemName
          type:
            - string
          description: |
            Backup item for which backup needs to be
            triggered.
        - id: parameters
          type:
            - azure-arm-recoveryservicesbackup.BackupRequestResource
          description: |
            resource backup request
        - id: options
          type:
            - Object
          description: ''
          optional: true
      return:
        type:
          - Promise<void>
    package: azure-arm-recoveryservicesbackup
