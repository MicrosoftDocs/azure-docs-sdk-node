### YamlMime:TSEnum
name: KnownGrpcExtensionDataTransferMode
uid: '@azure/video-analyzer-edge.KnownGrpcExtensionDataTransferMode'
package: '@azure/video-analyzer-edge'
summary: >-
  Known values of
  <xref:@azure/video-analyzer-edge.GrpcExtensionDataTransferMode> that the
  service accepts.
fullName: KnownGrpcExtensionDataTransferMode
remarks: ''
isDeprecated: false
fields:
  - name: Embedded
    uid: '@azure/video-analyzer-edge.KnownGrpcExtensionDataTransferMode.Embedded'
    package: '@azure/video-analyzer-edge'
    summary: >-
      Media samples are embedded into the gRPC messages. This mode is less
      efficient but it requires a simpler implementations and can be used with
      plugins which are not on the same node as the Video Analyzer module.
  - name: SharedMemory
    uid: '@azure/video-analyzer-edge.KnownGrpcExtensionDataTransferMode.SharedMemory'
    package: '@azure/video-analyzer-edge'
    summary: >-
      Media samples are made available through shared memory. This mode enables
      efficient data transfers but it requires that the extension plugin to be
      co-located on the same node and sharing the same shared memory space.
