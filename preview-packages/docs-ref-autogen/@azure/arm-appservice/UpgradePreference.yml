### YamlMime:TSTypeAlias
name: UpgradePreference
uid: '@azure/arm-appservice.UpgradePreference'
package: '@azure/arm-appservice'
summary: >-
  Defines values for UpgradePreference. \

  [KnownUpgradePreference](xref:@azure/arm-appservice.KnownUpgradePreference)
  can be used interchangeably with UpgradePreference,
   this enum contains the known values that the service supports.
  ### Known values supported by the service

  **None**: No preference on when this App Service Environment will be upgraded
  \

  **Early**: This App Service Environment will be upgraded before others in the
  same region that have Upgrade Preference 'Late' \

  **Late**: This App Service Environment will be upgraded after others in the
  same region that have Upgrade Preference 'Early' \

  **Manual**: ASEv3 only. Once an upgrade is available, this App Service
  Environment will wait 10 days for the upgrade to be manually initiated. After
  10 days the upgrade will begin automatically
fullName: UpgradePreference
remarks: ''
isDeprecated: false
syntax: |
  type UpgradePreference = string
