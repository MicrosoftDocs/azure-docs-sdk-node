name: ResourcesWithoutDeleteSupportAction
uid: '@azure/arm-resourcesdeploymentstacks.ResourcesWithoutDeleteSupportAction'
package: '@azure/arm-resourcesdeploymentstacks'
summary: >-
  Specifies an action for resources that do not support deletion. \

  [KnownResourcesWithoutDeleteSupportAction](xref:@azure/arm-resourcesdeploymentstacks.KnownResourcesWithoutDeleteSupportAction)
  can be used interchangeably with ResourcesWithoutDeleteSupportAction,
   this enum contains the known values that the service supports.
  ### Known values supported by the service

  **detach**: Detach the specified resources from the deployment stack and
  continue. \

  **fail**: Fail the deployment stack if resources cannot be deleted.
