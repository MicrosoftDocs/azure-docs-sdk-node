### YamlMime:TSTypeAlias
name: ToolChoiceLiteral
uid: '@azure/ai-voicelive.ToolChoiceLiteral'
package: '@azure/ai-voicelive'
summary: >-
  The available set of mode-level, string literal tool_choice options for the
  voicelive endpoint. \

  [KnownToolChoiceLiteral](xref:@azure/ai-voicelive.KnownToolChoiceLiteral) can
  be used interchangeably with ToolChoiceLiteral,
   this enum contains the known values that the service supports.
  ### Known values supported by the service

  **auto**: Specifies that the model should freely determine which tool or
  tools, if any, to call. \

  **none**: Specifies that the model should call no tools whatsoever. \

  **required**: Specifies that the model should call at least one tool.
fullName: ToolChoiceLiteral
remarks: ''
isDeprecated: false
syntax: |
  type ToolChoiceLiteral = string
