### YamlMime:TSEnum
name: KnownCoolAccessTieringPolicy
uid: '@azure/arm-netapp.KnownCoolAccessTieringPolicy'
package: '@azure/arm-netapp'
summary: >-
  coolAccessTieringPolicy determines which cold data blocks are moved to cool
  tier. The possible values for this field are: Auto - Moves cold user data
  blocks in both the Snapshot copies and the active file system to the cool tier
  tier. This policy is the default. SnapshotOnly - Moves user data blocks of the
  Volume Snapshot copies that are not associated with the active file system to
  the cool tier.
fullName: KnownCoolAccessTieringPolicy
remarks: ''
isDeprecated: false
fields:
