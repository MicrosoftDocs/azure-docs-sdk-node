name: DeviceGroupType
uid: '@azure/iot-device-update.DeviceGroupType'
package: '@azure/iot-device-update'
summary: >-
  Defines values for DeviceGroupType. \

  <xref:@azure/iot-device-update.KnownDeviceGroupType> can be used
  interchangeably with DeviceGroupType,
   this enum contains the known values that the service supports.
  ### Know values supported by the service

  **All**: The deployment should be sent to all devices in the device class. \

  **Devices**: The deployment should be sent to the list of devices in the
  device group definition. \

  **DeviceGroupDefinitions**: The deployment should be sent to the list of
  devices returned by the union of all the device group definition queries.
