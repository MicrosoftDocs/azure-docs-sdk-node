name: ArmUpgradeFailureAction
uid: '@azure/arm-servicefabric.ArmUpgradeFailureAction'
package: '@azure/arm-servicefabric'
summary: >-
  Defines values for ArmUpgradeFailureAction. \

  <xref:@azure/arm-servicefabric.KnownArmUpgradeFailureAction> can be used
  interchangeably with ArmUpgradeFailureAction,
   this enum contains the known values that the service supports.
  ### Known values supported by the service

  **Rollback**: Indicates that a rollback of the upgrade will be performed by
  Service Fabric if the upgrade fails. \

  **Manual**: Indicates that a manual repair will need to be performed by the
  administrator if the upgrade fails. Service Fabric will not proceed to the
  next upgrade domain automatically.
