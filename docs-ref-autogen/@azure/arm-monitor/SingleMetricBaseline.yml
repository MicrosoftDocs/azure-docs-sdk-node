### YamlMime:TSType
name: SingleMetricBaseline
uid: '@azure/arm-monitor.SingleMetricBaseline'
package: '@azure/arm-monitor'
summary: The baseline results of a single metric.
fullName: SingleMetricBaseline
type: interface
properties:
  - name: baselines
    uid: '@azure/arm-monitor.SingleMetricBaseline.baselines'
    package: '@azure/arm-monitor'
    summary: The baseline for each time series that was queried.
    fullName: baselines
    syntax:
      content: 'baselines: TimeSeriesBaseline[]'
      return:
        type: '<xref uid="@azure/arm-monitor.TimeSeriesBaseline" />[]'
        description: ''
  - name: id
    uid: '@azure/arm-monitor.SingleMetricBaseline.id'
    package: '@azure/arm-monitor'
    summary: The metric baseline Id.
    fullName: id
    syntax:
      content: 'id: string'
      return:
        type: string
        description: ''
  - name: interval
    uid: '@azure/arm-monitor.SingleMetricBaseline.interval'
    package: '@azure/arm-monitor'
    summary: >-
      The interval (window size) for which the metric data was returned in. 
      This may be adjusted in

      the future and returned back from what was originally requested.  This is
      not present if a

      metadata request was made.
    fullName: interval
    syntax:
      content: 'interval: string'
      return:
        type: string
        description: ''
  - name: name
    uid: '@azure/arm-monitor.SingleMetricBaseline.name'
    package: '@azure/arm-monitor'
    summary: The name of the metric for which the baselines were retrieved.
    fullName: name
    syntax:
      content: 'name: string'
      return:
        type: string
        description: ''
  - name: namespace
    uid: '@azure/arm-monitor.SingleMetricBaseline.namespace'
    package: '@azure/arm-monitor'
    summary: The namespace of the metrics been queried.
    fullName: namespace
    syntax:
      content: 'namespace?: undefined | string'
      return:
        type: undefined | string
        description: ''
  - name: timespan
    uid: '@azure/arm-monitor.SingleMetricBaseline.timespan'
    package: '@azure/arm-monitor'
    summary: >-
      The timespan for which the data was retrieved. Its value consists of two
      datetimes

      concatenated, separated by '/'.  This may be adjusted in the future and
      returned back from

      what was originally requested.
    fullName: timespan
    syntax:
      content: 'timespan: string'
      return:
        type: string
        description: ''
  - name: type
    uid: '@azure/arm-monitor.SingleMetricBaseline.type'
    package: '@azure/arm-monitor'
    summary: The resource type of the metric baseline resource.
    fullName: type
    syntax:
      content: 'type: string'
      return:
        type: string
        description: ''
