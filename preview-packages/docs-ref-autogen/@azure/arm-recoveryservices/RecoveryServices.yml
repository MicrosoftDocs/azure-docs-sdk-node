    uid: '@azure/arm-recoveryservices.RecoveryServices.checkNameAvailability'
    package: '@azure/arm-recoveryservices'
    summary: >-
      API to check for resource name availability.

      A name is available if no other resource exists that has the same
      SubscriptionId, Resource Name and

      Type

      or if one or more such resources exist, each of these must be GC'd and
      their time of deletion be

      more than 24 Hours Ago
    remarks: ''
