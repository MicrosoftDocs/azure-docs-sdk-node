### YamlMime:TSEnum
name: KnownAttributeFilter
uid: '@azure/arm-mediaservices.KnownAttributeFilter'
package: '@azure/arm-mediaservices'
summary: >-
  Known values of
  [AttributeFilter](xref:@azure/arm-mediaservices.AttributeFilter) that the
  service accepts.
fullName: KnownAttributeFilter
remarks: ''
isDeprecated: false
fields:
  - name: All
    uid: '@azure/arm-mediaservices.KnownAttributeFilter.All'
    package: '@azure/arm-mediaservices'
    summary: All tracks will be included.
  - name: Bottom
    uid: '@azure/arm-mediaservices.KnownAttributeFilter.Bottom'
    package: '@azure/arm-mediaservices'
    summary: >-
      The first track will be included when the attribute is sorted in ascending
      order.  Generally used to select the smallest bitrate.
  - name: Top
    uid: '@azure/arm-mediaservices.KnownAttributeFilter.Top'
    package: '@azure/arm-mediaservices'
    summary: >-
      The first track will be included when the attribute is sorted in
      descending order.  Generally used to select the largest bitrate.
  - name: ValueEquals
    uid: '@azure/arm-mediaservices.KnownAttributeFilter.ValueEquals'
    package: '@azure/arm-mediaservices'
    summary: >-
      Any tracks that have an attribute equal to the value given will be
      included.
