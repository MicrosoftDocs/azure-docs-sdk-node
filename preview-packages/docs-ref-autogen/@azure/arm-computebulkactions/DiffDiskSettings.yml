name: DiffDiskSettings
uid: '@azure/arm-computebulkactions.DiffDiskSettings'
package: '@azure/arm-computebulkactions'
summary: >-
  Describes the parameters of ephemeral disk settings that can be specified for
  operating system disk. Note: The ephemeral disk settings can only be specified
  for managed disk.
fullName: DiffDiskSettings
remarks: ''
isDeprecated: false
type: interface
properties:
