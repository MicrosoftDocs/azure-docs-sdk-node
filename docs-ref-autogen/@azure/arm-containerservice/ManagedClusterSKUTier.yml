name: ManagedClusterSKUTier
uid: '@azure/arm-containerservice.ManagedClusterSKUTier'
package: '@azure/arm-containerservice'
summary: >-
  Defines values for ManagedClusterSKUTier. \

  [KnownManagedClusterSKUTier](xref:@azure/arm-containerservice.KnownManagedClusterSKUTier)
  can be used interchangeably with ManagedClusterSKUTier,
   this enum contains the known values that the service supports.
  ### Known values supported by the service

  **Paid**: Paid tier will be removed in 07/01/2023 API version. Standard tier
  will replace Paid tier, please switch to Standard tier. \

  **Standard**: Recommended for mission-critical and production workloads.
  Includes Kubernetes control plane autoscaling, workload-intensive testing, and
  up to 5,000 nodes per cluster. Guarantees 99.95% availability of the
  Kubernetes API server endpoint for clusters that use Availability Zones and
  99.9% of availability for clusters that don't use Availability Zones. \

  **Free**: The cluster management is free, but charged for VM, storage, and
  networking usage. Best for experimenting, learning, simple testing, or
  workloads with fewer than 10 nodes. Not recommended for production use cases.
