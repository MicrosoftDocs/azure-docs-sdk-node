name: MigrateToStv2Mode
uid: '@azure/arm-apimanagement.MigrateToStv2Mode'
package: '@azure/arm-apimanagement'
summary: >-
  Defines values for MigrateToStv2Mode. \

  [KnownMigrateToStv2Mode](xref:@azure/arm-apimanagement.KnownMigrateToStv2Mode)
  can be used interchangeably with MigrateToStv2Mode,
   this enum contains the known values that the service supports.
  ### Known values supported by the service

  **PreserveIp**: Migrate API Management service to stv2 from stv1, by reserving
  the IP Address of the service. This will have a downtime of upto 15 minutes,
  while the IP address is getting migrate to new infrastructure. \

  **NewIP**: Migrate API Management service to stv2 from stv1. This will have no
  downtime as the service configuration will be migrated to new infrastructure,
  but the IP address will changed.
fullName: MigrateToStv2Mode
remarks: ''
isDeprecated: false
