      Models.PolicyAssignmentsListForManagementGroupOptionalParams)
    uid: '@azure/arm-policy.PolicyAssignments.listForManagementGroup'
    package: '@azure/arm-policy'
    summary: >-
      This operation retrieves the list of all policy assignments applicable to
      the management group

      that match the given $filter. Valid values for $filter are: 'atScope()',
      'atExactScope()' or

      'policyDefinitionId eq '{value}''. If $filter=atScope() is provided, the
      returned list includes

      all policy assignments that are assigned to the management group or the
      management group's

      ancestors. If $filter=atExactScope() is provided, the returned list only
      includes all policy

      assignments that at the management group. If $filter=policyDefinitionId eq
      '{value}' is

      provided, the returned list includes all policy assignments of the policy
      definition whose id is

      {value} that apply to the management group.
    remarks: ''
    isPreview: false
    isDeprecated: false
