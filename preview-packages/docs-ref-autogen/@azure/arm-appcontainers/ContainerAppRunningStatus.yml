name: ContainerAppRunningStatus
uid: '@azure/arm-appcontainers.ContainerAppRunningStatus'
package: '@azure/arm-appcontainers'
summary: >-
  Defines values for ContainerAppRunningStatus. \

  [KnownContainerAppRunningStatus](xref:@azure/arm-appcontainers.KnownContainerAppRunningStatus)
  can be used interchangeably with ContainerAppRunningStatus,
   this enum contains the known values that the service supports.
  ### Known values supported by the service

  **Progressing**: Container App is transitioning between Stopped and Running
  states. \

  **Running**: Container App is in Running state. \

  **Stopped**: Container App is in Stopped state. \

  **Suspended**: Container App Job is in Suspended state. \

  **Ready**: Container App Job is in Ready state.
