    remarks: ''
    isDeprecated: false
    syntax:
      content: 'jobSpecification: BatchJobSpecification'
      return:
        description: ''
        type: <xref uid="@azure/batch.BatchJobSpecification" />
  - name: lastModified
    uid: '@azure/batch.BatchJobSchedule.lastModified'
    package: '@azure/batch'
    summary: >-
      The last modified time of the Job Schedule. This is the last time at which
      the schedule level data, such as the Job specification or recurrence
      information, changed. It does not factor in job-level changes such as new
      Jobs being created or Jobs changing state.
    fullName: lastModified
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'lastModified: Date'
      return:
        description: ''
        type: Date
