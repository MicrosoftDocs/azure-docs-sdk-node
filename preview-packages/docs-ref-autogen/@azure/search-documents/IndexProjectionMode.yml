### YamlMime:TSTypeAlias
name: IndexProjectionMode
uid: '@azure/search-documents.IndexProjectionMode'
package: '@azure/search-documents'
summary: >-
  Defines behavior of the index projections in relation to the rest of the
  indexer. \

  [KnownIndexProjectionMode](xref:@azure/search-documents.KnownIndexProjectionMode)
  can be used interchangeably with IndexProjectionMode,
   this enum contains the known values that the service supports.
  ### Known values supported by the service

  **skipIndexingParentDocuments**: The source document will be skipped from
  writing into the indexer's target index. \

  **includeIndexingParentDocuments**: The source document will be written into
  the indexer's target index. This is the default pattern.
fullName: IndexProjectionMode
remarks: ''
isDeprecated: false
syntax: |
  type IndexProjectionMode = string
