name: SAPConfigurationType
uid: '@azure/arm-workloadssapvirtualinstance.SAPConfigurationType'
package: '@azure/arm-workloadssapvirtualinstance'
summary: >-
  The configuration Type. \

  [KnownSAPConfigurationType](xref:@azure/arm-workloadssapvirtualinstance.KnownSAPConfigurationType)
  can be used interchangeably with SAPConfigurationType,
   this enum contains the known values that the service supports.
  ### Known values supported by the service

  **Deployment**: SAP system will be deployed by service. No OS configurations
  will be done. \

  **Discovery**: Existing SAP system will be registered. \

  **DeploymentWithOSConfig**: SAP system will be deployed by service. OS
  configurations will be done.
