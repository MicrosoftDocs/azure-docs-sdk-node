name: SecurityRuleDirection
uid: '@azure/arm-azurestackhcivm.SecurityRuleDirection'
package: '@azure/arm-azurestackhcivm'
summary: >-
  The direction of the rule. The direction specifies if rule will be evaluated
  on incoming or outgoing traffic. \

  [KnownSecurityRuleDirection](xref:@azure/arm-azurestackhcivm.KnownSecurityRuleDirection)
  can be used interchangeably with SecurityRuleDirection,
   this enum contains the known values that the service supports.
  ### Known values supported by the service

  **Inbound**: Rule is evaluated on incoming traffic \

  **Outbound**: Rule is evaluated on outgoing traffic
