  - name: weight
    uid: '@azure/arm-cdn.AFDOriginUpdateParameters.weight'
    package: '@azure/arm-cdn'
    summary: >-
      Weight of the origin in given origin group for load balancing. Must be
      between 1 and 1000
    fullName: weight
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'weight?: undefined | number'
