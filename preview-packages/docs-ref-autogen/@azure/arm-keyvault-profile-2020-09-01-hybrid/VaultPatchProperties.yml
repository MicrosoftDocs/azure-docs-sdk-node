      @azure/arm-keyvault-profile-2020-09-01-hybrid.VaultPatchProperties.enableSoftDelete
    package: '@azure/arm-keyvault-profile-2020-09-01-hybrid'
    summary: >-
      Property to specify whether the 'soft delete' functionality is enabled for
      this key vault. Once set to true, it cannot be reverted to false.
    fullName: enableSoftDelete
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'enableSoftDelete?: boolean'
