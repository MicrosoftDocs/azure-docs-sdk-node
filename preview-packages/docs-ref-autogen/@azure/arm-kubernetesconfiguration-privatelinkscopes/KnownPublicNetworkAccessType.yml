### YamlMime:TSEnum
name: KnownPublicNetworkAccessType
uid: >-
  @azure/arm-kubernetesconfiguration-privatelinkscopes.KnownPublicNetworkAccessType
package: '@azure/arm-kubernetesconfiguration-privatelinkscopes'
summary: >-
  Known values of
  [PublicNetworkAccessType](xref:@azure/arm-kubernetesconfiguration-privatelinkscopes.PublicNetworkAccessType)
  that the service accepts.
fullName: KnownPublicNetworkAccessType
remarks: ''
isDeprecated: false
fields:
  - name: Disabled
    uid: >-
      @azure/arm-kubernetesconfiguration-privatelinkscopes.KnownPublicNetworkAccessType.Disabled
    package: '@azure/arm-kubernetesconfiguration-privatelinkscopes'
    summary: >-
      Does not allow Azure Arc agents to communicate with Azure Arc services
      over public (internet) endpoints. The agents must use the private link.
  - name: Enabled
    uid: >-
      @azure/arm-kubernetesconfiguration-privatelinkscopes.KnownPublicNetworkAccessType.Enabled
    package: '@azure/arm-kubernetesconfiguration-privatelinkscopes'
    summary: >-
      Allows Azure Arc agents to communicate with Azure Arc services over both
      public (internet) and private endpoints.
