      content: >-
        webApplicationFirewallPolicyLink?:
        EndpointPropertiesUpdateParametersWebApplicationFirewallPolicyLink
      return:
        description: ''
        type: >-
          <xref
          uid="@azure/arm-cdn.EndpointPropertiesUpdateParametersWebApplicationFirewallPolicyLink"
          />
