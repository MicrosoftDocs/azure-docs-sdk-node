            job.

            Possible values include: 'low', 'normal', 'high'
          optional: true
        - id: parameters.cluster
          type:
            - object
          description: |-
            Specifies the Id of the cluster on which
            this job will run.
        - id: parameters.mountVolumes
          type:
            - object
          description: >-
            Information on mount volumes to be

            used by the job. These volumes will be mounted before the job
            execution and

            will be unmouted after the job completion. The volumes will be
            mounted at

            location specified by $AZ_BATCHAI_JOB_MOUNT_ROOT environment
            variable.
          optional: true
        - id: parameters.mountVolumes.azureFileShares
          type:
            - array
          description: >-
            Azure File Share

            setup configuration. References to Azure File Shares that are to be
            mounted

            to the cluster nodes.
          optional: true
        - id: parameters.mountVolumes.azureBlobFileSystems
          type:
            - array
          description: >-
            Azure Blob

            FileSystem setup configuration. References to Azure Blob FUSE that
            are to be

            mounted to the cluster nodes.
          optional: true
        - id: parameters.mountVolumes.fileServers
          type:
            - array
          description: |-
            References to a list of
            file servers that are mounted to the cluster node.
          optional: true
        - id: parameters.mountVolumes.unmanagedFileSystems
          type:
            - array
          description: |-
            References to
            a list of file servers that are mounted to the cluster node.
          optional: true
