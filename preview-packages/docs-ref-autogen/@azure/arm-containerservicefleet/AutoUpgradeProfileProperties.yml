summary: The properties of the AutoUpgradeProfile.
fullName: AutoUpgradeProfileProperties
remarks: ''
isDeprecated: false
type: interface
properties:
  - name: autoUpgradeProfileStatus
    uid: >-
      @azure/arm-containerservicefleet.AutoUpgradeProfileProperties.autoUpgradeProfileStatus
    package: '@azure/arm-containerservicefleet'
    summary: The status of the auto upgrade profile.
    fullName: autoUpgradeProfileStatus
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'autoUpgradeProfileStatus?: AutoUpgradeProfileStatus'
      return:
        description: ''
        type: >-
          <xref uid="@azure/arm-containerservicefleet.AutoUpgradeProfileStatus"
          />
  - name: channel
    uid: '@azure/arm-containerservicefleet.AutoUpgradeProfileProperties.channel'
    package: '@azure/arm-containerservicefleet'
    summary: Configures how auto-upgrade will be run.
    fullName: channel
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'channel: string'
      return:
        description: ''
        type: string
  - name: disabled
    uid: '@azure/arm-containerservicefleet.AutoUpgradeProfileProperties.disabled'
    package: '@azure/arm-containerservicefleet'
    summary: >-
      If set to False: the auto upgrade has effect - target managed clusters
      will be upgraded on schedule.

      If set to True: the auto upgrade has no effect - no upgrade will be run on
      the target managed clusters.

      This is a boolean and not an enum because enabled/disabled are all
      available states of the auto upgrade profile.

      By default, this is set to False.
    fullName: disabled
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'disabled?: boolean'
      return:
        description: ''
        type: boolean
  - name: longTermSupport
    uid: >-
      @azure/arm-containerservicefleet.AutoUpgradeProfileProperties.longTermSupport
    package: '@azure/arm-containerservicefleet'
    summary: >-
      If upgrade channel is not TargetKubernetesVersion, this field must be
      False.
        If set to True: Fleet auto upgrade will continue generate update runs for patches of minor versions earlier than N-2
        (where N is the latest supported minor version) if those minor versions support Long-Term Support (LTS).
        By default, this is set to False.
        For more information on AKS LTS, please see https://learn.microsoft.com/en-us/azure/aks/long-term-support
    fullName: longTermSupport
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'longTermSupport?: boolean'
      return:
        description: ''
        type: boolean
  - name: nodeImageSelection
    uid: >-
      @azure/arm-containerservicefleet.AutoUpgradeProfileProperties.nodeImageSelection
    package: '@azure/arm-containerservicefleet'
    summary: >-
      The node image upgrade to be applied to the target clusters in auto
      upgrade.
    fullName: nodeImageSelection
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'nodeImageSelection?: AutoUpgradeNodeImageSelection'
      return:
        description: ''
        type: >-
          <xref
          uid="@azure/arm-containerservicefleet.AutoUpgradeNodeImageSelection"
          />
  - name: provisioningState
    uid: >-
      @azure/arm-containerservicefleet.AutoUpgradeProfileProperties.provisioningState
    package: '@azure/arm-containerservicefleet'
    summary: The provisioning state of the AutoUpgradeProfile resource.
    fullName: provisioningState
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'provisioningState?: string'
      return:
        description: ''
        type: string
  - name: targetKubernetesVersion
    uid: >-
      @azure/arm-containerservicefleet.AutoUpgradeProfileProperties.targetKubernetesVersion
    package: '@azure/arm-containerservicefleet'
    summary: >-
      This is the target Kubernetes version for auto-upgrade. The format must be
      `{major version}.{minor version}`. For example, "1.30".
        By default, this is empty.
        If upgrade channel is set to TargetKubernetesVersion, this field must not be empty.
        If upgrade channel is Rapid, Stable or NodeImage, this field must be empty.
    fullName: targetKubernetesVersion
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'targetKubernetesVersion?: string'
      return:
        description: ''
        type: string
  - name: updateStrategyId
    uid: >-
      @azure/arm-containerservicefleet.AutoUpgradeProfileProperties.updateStrategyId
    package: '@azure/arm-containerservicefleet'
    summary: >-
      The resource id of the UpdateStrategy resource to reference. If not
      specified, the auto upgrade will run on all clusters which are members of
      the fleet.
    fullName: updateStrategyId
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'updateStrategyId?: string'
      return:
        description: ''
        type: string
