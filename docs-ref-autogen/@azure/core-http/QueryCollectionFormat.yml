name: QueryCollectionFormat
uid: '@azure/core-http.QueryCollectionFormat'
package: '@azure/core-http'
summary: >-
  The format that will be used to join an array of values together for a query
  parameter value.
fullName: QueryCollectionFormat
remarks: ''
isPreview: false
isDeprecated: false
fields:
  - name: Csv
    uid: '@azure/core-http.QueryCollectionFormat.Csv'
    package: '@azure/core-http'
    summary: 'CSV: Each pair of segments joined by a single comma.'
  - name: Multi
    uid: '@azure/core-http.QueryCollectionFormat.Multi'
    package: '@azure/core-http'
    summary: >-
      Denotes this is an array of values that should be passed to the server in
      multiple key/value pairs, e.g. `?queryParam=value1&queryParam=value2`
  - name: Pipes
    uid: '@azure/core-http.QueryCollectionFormat.Pipes'
    package: '@azure/core-http'
    summary: 'Pipes: Each pair of segments joined by a single pipe character.'
  - name: Ssv
    uid: '@azure/core-http.QueryCollectionFormat.Ssv'
    package: '@azure/core-http'
    summary: 'SSV: Each pair of segments joined by a single space character.'
  - name: Tsv
    uid: '@azure/core-http.QueryCollectionFormat.Tsv'
    package: '@azure/core-http'
    summary: 'TSV: Each pair of segments joined by a single tab character.'
