name: MonitoringSignalType
uid: '@azure/arm-machinelearning.MonitoringSignalType'
package: '@azure/arm-machinelearning'
summary: >-
  Defines values for MonitoringSignalType. \

  [KnownMonitoringSignalType](xref:@azure/arm-machinelearning.KnownMonitoringSignalType)
  can be used interchangeably with MonitoringSignalType,
   this enum contains the known values that the service supports.
  ### Known values supported by the service

  **DataDrift**: Tracks model input data distribution change, comparing against
  training data or past production data. \

  **PredictionDrift**: Tracks prediction result data distribution change,
  comparing against validation/test label data or past production data. \

  **DataQuality**: Tracks model input data integrity. \

  **FeatureAttributionDrift**: Tracks feature importance change in production,
  comparing against feature importance at training time. \

  **Custom**: Tracks a custom signal provided by users.
fullName: MonitoringSignalType
remarks: ''
isDeprecated: false
syntax: |
  type MonitoringSignalType = string
