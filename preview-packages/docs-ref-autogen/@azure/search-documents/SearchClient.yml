      Example usage:

      ```ts

      const { SearchClient, AzureKeyCredential } =
      require("@azure/search-documents");


      const client = new SearchClient(
        "<endpoint>",
        "<indexName>",
        new AzureKeyCredential("<Admin Key>");
      );

