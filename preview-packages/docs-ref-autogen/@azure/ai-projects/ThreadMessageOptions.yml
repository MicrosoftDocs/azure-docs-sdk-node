### YamlMime:TSType
name: ThreadMessageOptions
uid: '@azure/ai-projects.ThreadMessageOptions'
package: '@azure/ai-projects'
summary: >-
  A single message within an agent thread, as provided during that thread's
  creation for its initial state.
fullName: ThreadMessageOptions
remarks: ''
isDeprecated: false
type: interface
properties:
  - name: attachments
    uid: '@azure/ai-projects.ThreadMessageOptions.attachments'
    package: '@azure/ai-projects'
    summary: >-
      A list of files attached to the message, and the tools they should be
      added to.
    fullName: attachments
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'attachments?: null | MessageAttachment[]'
      return:
        description: ''
        type: null | <xref uid="@azure/ai-projects.MessageAttachment" />[]
  - name: content
    uid: '@azure/ai-projects.ThreadMessageOptions.content'
    package: '@azure/ai-projects'
    summary: >-
      The textual content of the initial message. Currently, robust input
      including images and annotated text may only be provided via

      a separate call to the create message API.
    fullName: content
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'content: CreateMessageContent'
      return:
        description: ''
        type: <xref uid="@azure/ai-projects.CreateMessageContent" />
  - name: metadata
    uid: '@azure/ai-projects.ThreadMessageOptions.metadata'
    package: '@azure/ai-projects'
    summary: >-
      A set of up to 16 key/value pairs that can be attached to an object, used
      for storing additional information about that object in a structured
      format. Keys may be up to 64 characters in length and values may be up to
      512 characters in length.
    fullName: metadata
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'metadata?: null | Record<string, string>'
      return:
        description: ''
        type: null | Record&lt;string, string&gt;
  - name: role
    uid: '@azure/ai-projects.ThreadMessageOptions.role'
    package: '@azure/ai-projects'
    summary: >-
      The role of the entity that is creating the message. Allowed values
      include:

      - `user`: Indicates the message is sent by an actual user and should be
      used in most

      cases to represent user-generated messages.

      - `assistant`: Indicates the message is generated by the agent. Use this
      value to insert

      messages from the agent into the

      conversation.


      Possible values: "user", "assistant"
    fullName: role
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'role: string'
      return:
        description: ''
        type: string
