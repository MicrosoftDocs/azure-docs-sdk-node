    uid: '@azure/cognitiveservices-newssearch.Query.searchLink'
    package: '@azure/cognitiveservices-newssearch'
    summary: >-
      The URL that you use to get the results of the related search. Before
      using the URL, you must

      append query parameters as appropriate and include the
      Ocp-Apim-Subscription-Key header. Use

      this URL if you're displaying the results in your own user interface.
      Otherwise, use the

      webSearchUrl URL.

      **NOTE: This property will not be serialized. It can only be populated by
      the server.**
