        function uploadBrowserData(browserData: Blob | ArrayBuffer |
        ArrayBufferView, options?: BlockBlobParallelUploadOptions):
        Promise<BlobUploadCommonResponse>
      parameters:
        - id: browserData
          type: Blob | ArrayBuffer | ArrayBufferView
          description: Blob, File, ArrayBuffer or ArrayBufferView
        - id: options
          type: <xref uid="@azure/storage-blob.BlockBlobParallelUploadOptions" />
          description: Options to upload browser data.
      return:
        description: Response data for the Blob Upload operation.
        type: >-
          Promise&lt;<xref uid="@azure/storage-blob.BlobUploadCommonResponse"
          />&gt;
