package: '@azure/arm-resources'
summary: >-
  Defines values for TagsPatchOperation. \

  [KnownTagsPatchOperation](xref:@azure/arm-resources.KnownTagsPatchOperation)
  can be used interchangeably with TagsPatchOperation,
   this enum contains the known values that the service supports.
  ### Known values supported by the service

  **Replace**: The 'replace' option replaces the entire set of existing tags
  with a new set. \

  **Merge**: The 'merge' option allows adding tags with new names and updating
  the values of tags with existing names. \

  **Delete**: The 'delete' option allows selectively deleting tags based on
  given names or name/value pairs.
