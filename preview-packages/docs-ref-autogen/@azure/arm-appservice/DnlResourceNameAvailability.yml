type: interface
properties:
  - name: hostName
    uid: '@azure/arm-appservice.DnlResourceNameAvailability.hostName'
    package: '@azure/arm-appservice'
    summary: ''
    fullName: hostName
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'hostName?: string'
      return:
        description: ''
        type: string
  - name: message
    uid: '@azure/arm-appservice.DnlResourceNameAvailability.message'
    package: '@azure/arm-appservice'
    summary: >-
      If reason == invalid, provide the user with the reason why the given name
      is invalid, and provide the resource naming requirements so that the user
      can select a valid name. If reason == AlreadyExists, explain that resource
      name is already in use, and direct them to select a different name.
    fullName: message
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'message?: string'
      return:
        description: ''
        type: string
  - name: nameAvailable
    uid: '@azure/arm-appservice.DnlResourceNameAvailability.nameAvailable'
    package: '@azure/arm-appservice'
    summary: >-
      <code>true</code> indicates name is valid and available.
      <code>false</code> indicates the name is invalid, unavailable, or both.
    fullName: nameAvailable
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'nameAvailable?: boolean'
      return:
        description: ''
        type: boolean
  - name: reason
    uid: '@azure/arm-appservice.DnlResourceNameAvailability.reason'
    package: '@azure/arm-appservice'
    summary: >-
      <code>Invalid</code> indicates the name provided does not match Azure App
      Service naming requirements. <code>AlreadyExists</code> indicates that the
