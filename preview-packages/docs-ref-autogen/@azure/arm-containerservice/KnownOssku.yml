### YamlMime:TSEnum
name: KnownOssku
uid: '@azure/arm-containerservice.KnownOssku'
package: '@azure/arm-containerservice'
summary: >-
  Known values of [Ossku](xref:@azure/arm-containerservice.Ossku) that the
  service accepts.
fullName: KnownOssku
remarks: ''
isDeprecated: false
fields:
  - name: AzureLinux
    uid: '@azure/arm-containerservice.KnownOssku.AzureLinux'
    package: '@azure/arm-containerservice'
    summary: >-
      Use AzureLinux as the OS for node images. Azure Linux is a
      container-optimized Linux distro built by Microsoft, visit
      https://aka.ms/azurelinux for more information.
  - name: AzureLinux3
    uid: '@azure/arm-containerservice.KnownOssku.AzureLinux3'
    package: '@azure/arm-containerservice'
    summary: >-
      Use AzureLinux3 as the OS for node images. Azure Linux is a
      container-optimized Linux distro built by Microsoft, visit
      https://aka.ms/azurelinux for more information. For limitations, visit
      https://aka.ms/aks/node-images. For OS migration guidance, see
      https://aka.ms/aks/upgrade-os-version.
  - name: CBLMariner
    uid: '@azure/arm-containerservice.KnownOssku.CBLMariner'
    package: '@azure/arm-containerservice'
    summary: >-
      Deprecated OSSKU. Microsoft recommends that new deployments choose
      'AzureLinux' instead.
  - name: Flatcar
    uid: '@azure/arm-containerservice.KnownOssku.Flatcar'
    package: '@azure/arm-containerservice'
    summary: >-
      Use Flatcar Container Linux as the OS for node images. Flatcar is a
      container-optimized, security-focused Linux OS, with an immutable
      filesystem and part of the Cloud Native Computing Foundation (CNCF). For
      more information about Flatcar Container Linux for AKS, see
      aka.ms/aks/flatcar-container-linux-for-aks
  - name: Mariner
    uid: '@azure/arm-containerservice.KnownOssku.Mariner'
    package: '@azure/arm-containerservice'
    summary: >-
      Deprecated OSSKU. Microsoft recommends that new deployments choose
      'AzureLinux' instead.
  - name: Ubuntu
    uid: '@azure/arm-containerservice.KnownOssku.Ubuntu'
    package: '@azure/arm-containerservice'
    summary: Use Ubuntu as the OS for node images.
  - name: Ubuntu2204
    uid: '@azure/arm-containerservice.KnownOssku.Ubuntu2204'
    package: '@azure/arm-containerservice'
    summary: >-
      Use Ubuntu2204 as the OS for node images, however, Ubuntu 22.04 may not be
      supported for all nodepools. For limitations and supported kubernetes
      versions, see see https://aka.ms/aks/supported-ubuntu-versions
  - name: Ubuntu2404
    uid: '@azure/arm-containerservice.KnownOssku.Ubuntu2404'
    package: '@azure/arm-containerservice'
    summary: >-
      Use Ubuntu2404 as the OS for node images, however, Ubuntu 24.04 may not be
      supported for all nodepools. For limitations and supported kubernetes
      versions, see see https://aka.ms/aks/supported-ubuntu-versions
  - name: Windows2019
    uid: '@azure/arm-containerservice.KnownOssku.Windows2019'
    package: '@azure/arm-containerservice'
    summary: >-
      Use Windows2019 as the OS for node images. Unsupported for system node
      pools. Windows2019 only supports Windows2019 containers; it cannot run
      Windows2022 containers and vice versa.
  - name: Windows2022
    uid: '@azure/arm-containerservice.KnownOssku.Windows2022'
    package: '@azure/arm-containerservice'
    summary: >-
      Use Windows2022 as the OS for node images. Unsupported for system node
      pools. Windows2022 only supports Windows2022 containers; it cannot run
      Windows2019 containers and vice versa.
  - name: Windows2025
    uid: '@azure/arm-containerservice.KnownOssku.Windows2025'
    package: '@azure/arm-containerservice'
    summary: >-
      Use Windows2025 as the OS for node images. Unsupported for system node
      pools. Windows2025 supports Windows2022 and Windows 2025 containers; it
      cannot run Windows2019 containers and vice versa.
  - name: WindowsAnnual
    uid: '@azure/arm-containerservice.KnownOssku.WindowsAnnual'
    package: '@azure/arm-containerservice'
    summary: >-
      Use Windows Annual Channel version as the OS for node images. Unsupported
      for system node pools. Details about supported container images and
      kubernetes versions under different AKS Annual Channel versions could be
      seen in https://aka.ms/aks/windows-annual-channel-details.
