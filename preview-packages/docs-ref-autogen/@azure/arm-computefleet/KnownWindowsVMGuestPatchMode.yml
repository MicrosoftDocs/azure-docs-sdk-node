### YamlMime:TSEnum
name: KnownWindowsVMGuestPatchMode
uid: '@azure/arm-computefleet.KnownWindowsVMGuestPatchMode'
package: '@azure/arm-computefleet'
summary: |-
  Specifies the mode of VM Guest Patching to IaaS virtual machine or virtual
  machines associated to virtual machine scale set with OrchestrationMode as
  Flexible.
fullName: KnownWindowsVMGuestPatchMode
remarks: ''
isDeprecated: false
fields:
  - name: AutomaticByOS
    uid: '@azure/arm-computefleet.KnownWindowsVMGuestPatchMode.AutomaticByOS'
    package: '@azure/arm-computefleet'
    summary: |-
      The virtual machine will automatically be updated by the OS.
      The property WindowsConfiguration.enableAutomaticUpdates must be true.
  - name: AutomaticByPlatform
    uid: '@azure/arm-computefleet.KnownWindowsVMGuestPatchMode.AutomaticByPlatform'
    package: '@azure/arm-computefleet'
    summary: >-
      The virtual machine will automatically updated by the platform. The
      properties

      provisionVMAgent and WindowsConfiguration.enableAutomaticUpdates must be
      true.
  - name: Manual
    uid: '@azure/arm-computefleet.KnownWindowsVMGuestPatchMode.Manual'
    package: '@azure/arm-computefleet'
    summary: >-
      You control the application of patches to a virtual machine.

      You do this by applying patches manually inside the VM. In this mode,

      automatic updates are disabled; the property
      WindowsConfiguration.enableAutomaticUpdates

      must be false
