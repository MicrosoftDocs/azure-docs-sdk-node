### YamlMime:TSTypeAlias
name: ResourceIdentityType
uid: '@azure/arm-recoveryservices.ResourceIdentityType'
package: '@azure/arm-recoveryservices'
summary: >-
  The type of managed identity used. The type 'SystemAssigned, UserAssigned'
  includes both an implicitly created identity and a set of user-assigned
  identities. The type 'None' will remove any identities. \

  [KnownResourceIdentityType](xref:@azure/arm-recoveryservices.KnownResourceIdentityType)
  can be used interchangeably with ResourceIdentityType,
   this enum contains the known values that the service supports.
  ### Known values supported by the service

  **SystemAssigned** \

  **None** \

  **UserAssigned** \

  **SystemAssigned, UserAssigned**
fullName: ResourceIdentityType
remarks: ''
isDeprecated: false
syntax: |
  type ResourceIdentityType = string
