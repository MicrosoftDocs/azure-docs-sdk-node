### YamlMime:TSEnum
name: KnownJobErrorCode
uid: '@azure/arm-mediaservices.KnownJobErrorCode'
package: '@azure/arm-mediaservices'
summary: >-
  Known values of [JobErrorCode](xref:@azure/arm-mediaservices.JobErrorCode)
  that the service accepts.
fullName: KnownJobErrorCode
remarks: ''
isDeprecated: false
fields:
  - name: ConfigurationUnsupported
    uid: '@azure/arm-mediaservices.KnownJobErrorCode.ConfigurationUnsupported'
    package: '@azure/arm-mediaservices'
    summary: >-
      There was a problem with the combination of input files and the
      configuration settings applied, fix the configuration settings and retry
      with the same input, or change input to match the configuration.
  - name: ContentMalformed
    uid: '@azure/arm-mediaservices.KnownJobErrorCode.ContentMalformed'
    package: '@azure/arm-mediaservices'
    summary: >-
      There was a problem with the input content (for example: zero byte files,
      or corrupt/non-decodable files), check the input files.
  - name: ContentUnsupported
    uid: '@azure/arm-mediaservices.KnownJobErrorCode.ContentUnsupported'
    package: '@azure/arm-mediaservices'
    summary: >-
      There was a problem with the format of the input (not valid media file, or
      an unsupported file/codec), check the validity of the input files.
  - name: DownloadNotAccessible
    uid: '@azure/arm-mediaservices.KnownJobErrorCode.DownloadNotAccessible'
    package: '@azure/arm-mediaservices'
    summary: >-
      While trying to download the input files, the files were not accessible,
      please check the availability of the source.
  - name: DownloadTransientError
    uid: '@azure/arm-mediaservices.KnownJobErrorCode.DownloadTransientError'
    package: '@azure/arm-mediaservices'
    summary: >-
      While trying to download the input files, there was an issue during
      transfer (storage service, network errors), see details and check your
      source.
  - name: IdentityUnsupported
    uid: '@azure/arm-mediaservices.KnownJobErrorCode.IdentityUnsupported'
    package: '@azure/arm-mediaservices'
    summary: >-
      There was an error verifying to the account identity. Check and fix the
      identity configurations and retry. If unsuccessful, please contact
      support.
  - name: ServiceError
    uid: '@azure/arm-mediaservices.KnownJobErrorCode.ServiceError'
    package: '@azure/arm-mediaservices'
    summary: Fatal service error, please contact support.
  - name: ServiceTransientError
    uid: '@azure/arm-mediaservices.KnownJobErrorCode.ServiceTransientError'
    package: '@azure/arm-mediaservices'
    summary: >-
      Transient error, please retry, if retry is unsuccessful, please contact
      support.
  - name: UploadNotAccessible
    uid: '@azure/arm-mediaservices.KnownJobErrorCode.UploadNotAccessible'
    package: '@azure/arm-mediaservices'
    summary: >-
      While trying to upload the output files, the destination was not
      reachable, please check the availability of the destination.
  - name: UploadTransientError
    uid: '@azure/arm-mediaservices.KnownJobErrorCode.UploadTransientError'
    package: '@azure/arm-mediaservices'
    summary: >-
      While trying to upload the output files, there was an issue during
      transfer (storage service, network errors), see details and check your
      destination.
