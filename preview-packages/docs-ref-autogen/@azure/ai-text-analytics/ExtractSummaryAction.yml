### YamlMime:TSType
name: ExtractSummaryAction
uid: '@azure/ai-text-analytics.ExtractSummaryAction'
package: '@azure/ai-text-analytics'
summary: Options for an extract summary action.
fullName: ExtractSummaryAction
remarks: ''
isPreview: false
isDeprecated: false
type: interface
properties:
  - name: actionName
    uid: '@azure/ai-text-analytics.ExtractSummaryAction.actionName'
    package: '@azure/ai-text-analytics'
    summary: The preferred name for this action.
    fullName: actionName
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'actionName?: string'
      return:
        type: string
        description: ''
  - name: disableServiceLogs
    uid: '@azure/ai-text-analytics.ExtractSummaryAction.disableServiceLogs'
    package: '@azure/ai-text-analytics'
    summary: >-
      If set to true, you opt-out of having your text input logged for
      troubleshooting. By default, Text Analytics

      logs your input text for 48 hours, solely to allow for troubleshooting
      issues. Setting this parameter to true,

      disables input logging and may limit our ability to remediate issues that
      occur.
    fullName: disableServiceLogs
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'disableServiceLogs?: boolean'
      return:
        type: boolean
        description: ''
  - name: maxSentenceCount
    uid: '@azure/ai-text-analytics.ExtractSummaryAction.maxSentenceCount'
    package: '@azure/ai-text-analytics'
    summary: >-
      Specifies the number of summary sentences to return. The default number of
      sentences is 3.
    fullName: maxSentenceCount
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'maxSentenceCount?: number'
      return:
        type: number
        description: ''
  - name: modelVersion
    uid: '@azure/ai-text-analytics.ExtractSummaryAction.modelVersion'
    package: '@azure/ai-text-analytics'
    summary: |-
      The version of the text analytics model used by this operation on this
      batch of input documents.
    fullName: modelVersion
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'modelVersion?: string'
      return:
        type: string
        description: ''
  - name: orderBy
    uid: '@azure/ai-text-analytics.ExtractSummaryAction.orderBy'
    package: '@azure/ai-text-analytics'
    summary: >-
      Specifies how to sort the returned sentences. Please refer to
      <xref:KnownSummarySentencesSortBy> for possible values.
    fullName: orderBy
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'orderBy?: string'
      return:
        type: string
        description: ''
  - name: stringIndexType
    uid: '@azure/ai-text-analytics.ExtractSummaryAction.stringIndexType'
    package: '@azure/ai-text-analytics'
    summary: >-
      Specifies the measurement unit used to calculate the offset and length
      properties.

      Possible units are "TextElements_v8", "UnicodeCodePoint", and
      "Utf16CodeUnit".

      The default is the JavaScript's default which is "Utf16CodeUnit".
    fullName: stringIndexType
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'stringIndexType?: StringIndexType'
      return:
        type: <xref uid="@azure/ai-text-analytics.StringIndexType" />
        description: ''
extends: <xref uid="@azure/ai-text-analytics.TextAnalyticsAction" />
