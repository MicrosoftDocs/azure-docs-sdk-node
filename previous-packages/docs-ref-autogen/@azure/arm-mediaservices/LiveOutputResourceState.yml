name: LiveOutputResourceState
uid: '@azure/arm-mediaservices.LiveOutputResourceState'
package: '@azure/arm-mediaservices'
summary: >-
  Defines values for LiveOutputResourceState. \

  [KnownLiveOutputResourceState](xref:@azure/arm-mediaservices.KnownLiveOutputResourceState)
  can be used interchangeably with LiveOutputResourceState,
   this enum contains the known values that the service supports.
  ### Known values supported by the service

  **Creating**: Live output is being created. No content is archived in the
  asset until the live output is in running state. \

  **Running**: Live output is running and archiving live streaming content to
  the asset if there is valid input from a contribution encoder. \

  **Deleting**: Live output is being deleted. The live asset is being converted
  from live to on-demand asset. Any streaming URLs created on the live output
  asset continue to work.
fullName: LiveOutputResourceState
remarks: ''
isDeprecated: false
syntax: |
  type LiveOutputResourceState = string
