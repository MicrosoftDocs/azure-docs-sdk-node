### YamlMime:TSTypeAlias
name: StemmerOverrideTokenFilter
uid: '@azure/search-documents.StemmerOverrideTokenFilter'
package: '@azure/search-documents'
summary: >-
  Provides the ability to override other stemming filters with custom
  dictionary-based stemming. Any dictionary-stemmed terms will be marked as
  keywords so that they will not be stemmed with stemmers down the chain. Must
  be placed before any stemming filters. This token filter is implemented using
  Apache Lucene.
fullName: StemmerOverrideTokenFilter
remarks: ''
isPreview: false
isDeprecated: false
syntax: >-
  type StemmerOverrideTokenFilter = BaseTokenFilter & { odatatype:
  #Microsoft.Azure.Search.StemmerOverrideTokenFilter, rules: Object }
