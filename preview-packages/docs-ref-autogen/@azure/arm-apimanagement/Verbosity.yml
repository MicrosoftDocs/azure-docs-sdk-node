### YamlMime:TSTypeAlias
name: Verbosity
uid: '@azure/arm-apimanagement.Verbosity'
package: '@azure/arm-apimanagement'
summary: >-
  Defines values for Verbosity. \

  [KnownVerbosity](xref:@azure/arm-apimanagement.KnownVerbosity) can be used
  interchangeably with Verbosity,
   this enum contains the known values that the service supports.
  ### Known values supported by the service

  **verbose**: All the traces emitted by trace policies will be sent to the
  logger attached to this diagnostic instance. \

  **information**: Traces with 'severity' set to 'information' and 'error' will
  be sent to the logger attached to this diagnostic instance. \

  **error**: Only traces with 'severity' set to 'error' will be sent to the
  logger attached to this diagnostic instance.
fullName: Verbosity
remarks: ''
isDeprecated: false
syntax: |
  type Verbosity = string
