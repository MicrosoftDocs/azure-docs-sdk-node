### YamlMime:TSEnum
name: KnownValidationLevel
uid: '@azure/arm-resources.KnownValidationLevel'
package: '@azure/arm-resources'
summary: >-
  Known values of [ValidationLevel](xref:@azure/arm-resources.ValidationLevel)
  that the service accepts.
fullName: KnownValidationLevel
remarks: ''
isDeprecated: false
fields:
  - name: Provider
    uid: '@azure/arm-resources.KnownValidationLevel.Provider'
    package: '@azure/arm-resources'
    summary: >-
      Static analysis of the template is performed and resource declarations are
      sent to resource providers for semantic validation. Validates that the
      caller has RBAC write permissions on each resource.
  - name: ProviderNoRbac
    uid: '@azure/arm-resources.KnownValidationLevel.ProviderNoRbac'
    package: '@azure/arm-resources'
    summary: >-
      Static analysis of the template is performed and resource declarations are
      sent to resource providers for semantic validation. Skips validating that
      the caller has RBAC write permissions on each resource.
  - name: Template
    uid: '@azure/arm-resources.KnownValidationLevel.Template'
    package: '@azure/arm-resources'
    summary: Static analysis of the template is performed.
