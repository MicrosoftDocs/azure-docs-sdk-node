### YamlMime:TSTypeAlias
name: NginxDeploymentWafPolicyApplyingStatusCode
uid: '@azure/arm-nginx.NginxDeploymentWafPolicyApplyingStatusCode'
package: '@azure/arm-nginx'
summary: >-
  Machine readable code indicating the applying status code of a WAF Policy. \

  [KnownNginxDeploymentWafPolicyApplyingStatusCode](xref:@azure/arm-nginx.KnownNginxDeploymentWafPolicyApplyingStatusCode)
  can be used interchangeably with NginxDeploymentWafPolicyApplyingStatusCode,
   this enum contains the known values that the service supports.
  ### Known values supported by the service

  **NotApplied**: The policy is not referenced in the nginx config and not
  applied. \

  **Applying**: The policy is referenced in the nginx config and is applying. \

  **Succeeded**: The policy is referenced in the nginx config and that config
  has been successfully applied. \

  **Failed**: The policy is referenced in the nginx config and that config
  failed to apply. \

  **Removing**: The policy is now not referenced in the nginx config and its
  being removed from the applied nginx config.
fullName: NginxDeploymentWafPolicyApplyingStatusCode
remarks: ''
isDeprecated: false
syntax: |
  type NginxDeploymentWafPolicyApplyingStatusCode = string
