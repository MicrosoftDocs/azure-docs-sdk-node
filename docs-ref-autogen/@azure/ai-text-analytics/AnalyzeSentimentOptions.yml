properties:
  - name: includeOpinionMining
    uid: '@azure/ai-text-analytics.AnalyzeSentimentOptions.includeOpinionMining'
    package: '@azure/ai-text-analytics'
    summary: >-
      Whether to mine the opinions of a sentence and conduct more  granular

      analysis around the aspects of a product or service (also known as

      aspect-based sentiment analysis). If set to true, the returned

      `SentenceSentiment` objects will have property `opinions` containing

      the result of this analysis.

      More information about the feature can be found here:
      https://docs.microsoft.com/azure/cognitive-services/text-analytics/how-tos/text-analytics-how-to-sentiment-analysis?tabs=version-3-1#opinion-mining
    fullName: includeOpinionMining
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'includeOpinionMining?: boolean'
      return:
        description: ''
        type: boolean
  - name: stringIndexType
    uid: '@azure/ai-text-analytics.AnalyzeSentimentOptions.stringIndexType'
    package: '@azure/ai-text-analytics'
    summary: >-
      Specifies the measurement unit used to calculate the offset and length
      properties.

      Possible units are "TextElements_v8", "UnicodeCodePoint", and
      "Utf16CodeUnit".

      The default is the JavaScript's default which is "Utf16CodeUnit".
    fullName: stringIndexType
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'stringIndexType?: StringIndexType'
      return:
        description: ''
        type: <xref uid="@azure/ai-text-analytics.StringIndexType" />
