### YamlMime:TSTypeAlias
name: SnapshotAccessState
uid: '@azure/arm-compute.SnapshotAccessState'
package: '@azure/arm-compute'
summary: >-
  Defines values for SnapshotAccessState. \

  [KnownSnapshotAccessState](xref:@azure/arm-compute.KnownSnapshotAccessState)
  can be used interchangeably with SnapshotAccessState,
   this enum contains the known values that the service supports.
  ### Known values supported by the service

  **Unknown**: Default value. \

  **Pending**: The snapshot cannot be used for restore, copy or download to
  offline. \

  **Available**: The snapshot can be used for restore, copy to different region,
  and download to offline. \

  **InstantAccess**: The snapshot can be used for restoring disks with fast
  performance but cannot be copied or downloaded. \

  **AvailableWithInstantAccess**: The snapshot can be used for restoring disks
  with fast performance, copied and downloaded.
fullName: SnapshotAccessState
remarks: ''
isDeprecated: false
syntax: |
  type SnapshotAccessState = string
