### YamlMime:TSType
name: UsernamePasswordCredential
uid: '@azure/identity.UsernamePasswordCredential'
package: '@azure/identity'
summary: |-
  Enables authentication to Azure Active Directory with a user's
  username and password. This credential requires a high degree of
  trust so you should only use it when other, more secure credential
  types can't be used.
fullName: UsernamePasswordCredential
remarks: ''
isPreview: false
isDeprecated: false
type: class
constructors:
  - name: >-
      UsernamePasswordCredential(string, string, string, string,
      UsernamePasswordCredentialOptions)
    uid: '@azure/identity.UsernamePasswordCredential.constructor'
    package: '@azure/identity'
    summary: |-
      Creates an instance of the UsernamePasswordCredential with the details
      needed to authenticate against Azure Active Directory with a username
      and password.
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: >-
        new UsernamePasswordCredential(tenantId: string, clientId: string,
        username: string, password: string, options?:
        UsernamePasswordCredentialOptions)
      parameters:
        - id: tenantId
          type: string
          description: The Azure Active Directory tenant (directory).
        - id: clientId
          type: string
          description: The client (application) ID of an App Registration in the tenant.
        - id: username
          type: string
          description: The user account's e-mail address (user name).
        - id: password
          type: string
          description: The user account's account password
        - id: options
          type: <xref uid="@azure/identity.UsernamePasswordCredentialOptions" />
          description: >
            Options for configuring the client which makes the authentication
            request.
methods:
  - name: 'getToken(string | string[], GetTokenOptions)'
    uid: '@azure/identity.UsernamePasswordCredential.getToken'
    package: '@azure/identity'
    summary: >
      Authenticates with Azure Active Directory and returns an access token if

      successful.  If authentication cannot be performed at this time, this
      method may

      return null.  If an error occurs during authentication, an
      <xref:AuthenticationError>

      containing failure details will be thrown.

      If the user provided the option `disableAutomaticAuthentication`,

      once the token can't be retrieved silently,

      this method won't attempt to request user interaction to retrieve the
      token.
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'function getToken(scopes: string | string[], options?: GetTokenOptions)'
      parameters:
        - id: scopes
          type: 'string | string[]'
          description: The list of scopes for which the token will have access.
        - id: options
          type: GetTokenOptions
          description: |
            The options used to configure any requests this
                           TokenCredential implementation might make.
      return:
        type: Promise&lt;AccessToken&gt;
        description: ''
