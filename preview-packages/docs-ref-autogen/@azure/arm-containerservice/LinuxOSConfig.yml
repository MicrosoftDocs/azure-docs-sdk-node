  - name: transparentHugePageDefrag
    uid: '@azure/arm-containerservice.LinuxOSConfig.transparentHugePageDefrag'
    package: '@azure/arm-containerservice'
    summary: >-
      Whether the kernel should make aggressive use of memory compaction to make
