### YamlMime:TSTypeAlias
name: ValidationLevel
uid: '@azure/arm-resourcesdeploymentstacks.ValidationLevel'
package: '@azure/arm-resourcesdeploymentstacks'
summary: >-
  The level of validation performed on the deployment. \

  [KnownValidationLevel](xref:@azure/arm-resourcesdeploymentstacks.KnownValidationLevel)
  can be used interchangeably with ValidationLevel,
   this enum contains the known values that the service supports.
  ### Known values supported by the service

  **Template**: Static analysis of the template is performed. \

  **Provider**: Static analysis of the template is performed and resource
  declarations are sent to resource providers for semantic validation. Validates
  that the caller has RBAC write permissions on each resource. \

  **ProviderNoRbac**: Static analysis of the template is performed and resource
  declarations are sent to resource providers for semantic validation. Skips
  validating that the caller has RBAC write permissions on each resource.
fullName: ValidationLevel
remarks: ''
isDeprecated: false
syntax: |
  type ValidationLevel = string
