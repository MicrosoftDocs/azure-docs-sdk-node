name: PreviewFeature
uid: '@azure/arm-mongocluster.PreviewFeature'
package: '@azure/arm-mongocluster'
summary: >-
  Preview features that can be enabled on a mongo cluster. \

  [KnownPreviewFeature](xref:@azure/arm-mongocluster.KnownPreviewFeature) can be
  used interchangeably with PreviewFeature,
   this enum contains the known values that the service supports.
  ### Known values supported by the service

  **GeoReplicas**: Enables geo replicas preview feature. The feature must be set
  at create-time on new cluster to enable linking a geo-replica cluster to it.
