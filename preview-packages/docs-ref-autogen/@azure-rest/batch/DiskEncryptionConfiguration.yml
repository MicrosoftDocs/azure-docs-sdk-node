    summary: >-
      The Customer Managed Key reference to encrypt the OS Disk. Customer
      Managed Key will encrypt OS Disk by EncryptionAtRest, and by default we
      will encrypt the data disk as well. It can be used only when the pool is
      configured with an identity and OsDisk is set as one of the targets of
      DiskEncryption.
