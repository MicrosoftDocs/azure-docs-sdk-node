### YamlMime:TSType
name: AmlFilesystemHsmSettings
uid: '@azure/arm-storagecache.AmlFilesystemHsmSettings'
package: '@azure/arm-storagecache'
summary: AML file system HSM settings.
fullName: AmlFilesystemHsmSettings
remarks: ''
isDeprecated: false
type: interface
properties:
  - name: container
    uid: '@azure/arm-storagecache.AmlFilesystemHsmSettings.container'
    package: '@azure/arm-storagecache'
    summary: >-
      Resource ID of storage container used for hydrating the namespace and
      archiving from the namespace. The resource provider must have permission
      to create SAS tokens on the storage account.
    fullName: container
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'container: string'
      return:
        description: ''
        type: string
  - name: importPrefix
    uid: '@azure/arm-storagecache.AmlFilesystemHsmSettings.importPrefix'
    package: '@azure/arm-storagecache'
    summary: >-
      Only blobs in the non-logging container that start with this path/prefix
      get imported into the cluster namespace. This is only used during initial
      creation of the AML file system. It automatically creates an import job
      resource that can be deleted.
    fullName: importPrefix
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'importPrefix?: string'
      return:
        description: ''
        type: string
  - name: importPrefixesInitial
    uid: '@azure/arm-storagecache.AmlFilesystemHsmSettings.importPrefixesInitial'
    package: '@azure/arm-storagecache'
    summary: >-
      Only blobs in the non-logging container that start with one of the
      paths/prefixes in this array get imported into the cluster namespace. This
      is only used during initial creation of the AML file system and has '/' as
      the default value. It automatically creates an import job resource that
      can be deleted.
    fullName: importPrefixesInitial
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'importPrefixesInitial?: string[]'
      return:
        description: ''
        type: string[]
  - name: loggingContainer
    uid: '@azure/arm-storagecache.AmlFilesystemHsmSettings.loggingContainer'
    package: '@azure/arm-storagecache'
    summary: >-
      Resource ID of storage container used for logging events and errors.  Must
      be a separate container in the same storage account as the hydration and
      archive container. The resource provider must have permission to create
      SAS tokens on the storage account.
    fullName: loggingContainer
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'loggingContainer: string'
      return:
        description: ''
        type: string
