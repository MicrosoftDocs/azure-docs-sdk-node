### YamlMime:TSType
name: CacheUpgradeStatus
uid: '@azure/arm-storagecache.CacheUpgradeStatus'
package: '@azure/arm-storagecache'
summary: Properties describing the software upgrade state of the Cache.
fullName: CacheUpgradeStatus
type: interface
properties:
  - name: currentFirmwareVersion
    uid: '@azure/arm-storagecache.CacheUpgradeStatus.currentFirmwareVersion'
    package: '@azure/arm-storagecache'
    summary: >-
      Version string of the firmware currently installed on this Cache.

      **NOTE: This property will not be serialized. It can only be populated by
      the server.**
    fullName: currentFirmwareVersion
    syntax:
      content: 'currentFirmwareVersion?: undefined | string'
      return:
        type: undefined | string
        description: ''
  - name: firmwareUpdateDeadline
    uid: '@azure/arm-storagecache.CacheUpgradeStatus.firmwareUpdateDeadline'
    package: '@azure/arm-storagecache'
    summary: >-
      Time at which the pending firmware update will automatically be installed
      on the Cache.

      **NOTE: This property will not be serialized. It can only be populated by
      the server.**
    fullName: firmwareUpdateDeadline
    syntax:
      content: 'firmwareUpdateDeadline?: Date'
      return:
        type: Date
        description: ''
  - name: firmwareUpdateStatus
    uid: '@azure/arm-storagecache.CacheUpgradeStatus.firmwareUpdateStatus'
    package: '@azure/arm-storagecache'
    summary: >-
      True if there is a firmware update ready to install on this Cache. The
      firmware will

      automatically be installed after firmwareUpdateDeadline if not triggered
      earlier via the

      upgrade operation. Possible values include: 'available', 'unavailable'

      **NOTE: This property will not be serialized. It can only be populated by
      the server.**
    fullName: firmwareUpdateStatus
    syntax:
      content: 'firmwareUpdateStatus?: FirmwareStatusType'
      return:
        type: <xref uid="@azure/arm-storagecache.FirmwareStatusType" />
        description: ''
  - name: lastFirmwareUpdate
    uid: '@azure/arm-storagecache.CacheUpgradeStatus.lastFirmwareUpdate'
    package: '@azure/arm-storagecache'
    summary: >-
      Time of the last successful firmware update.

      **NOTE: This property will not be serialized. It can only be populated by
      the server.**
    fullName: lastFirmwareUpdate
    syntax:
      content: 'lastFirmwareUpdate?: Date'
      return:
        type: Date
        description: ''
  - name: pendingFirmwareVersion
    uid: '@azure/arm-storagecache.CacheUpgradeStatus.pendingFirmwareVersion'
    package: '@azure/arm-storagecache'
    summary: >-
      When firmwareUpdateAvailable is true, this field holds the version string
      for the update.

      **NOTE: This property will not be serialized. It can only be populated by
      the server.**
    fullName: pendingFirmwareVersion
    syntax:
      content: 'pendingFirmwareVersion?: undefined | string'
      return:
        type: undefined | string
        description: ''
