### YamlMime:TSTypeAlias
name: BackupType
uid: '@azure/arm-postgresql-flexible.BackupType'
package: '@azure/arm-postgresql-flexible'
summary: >-
  Defines values for BackupType. \

  [KnownBackupType](xref:@azure/arm-postgresql-flexible.KnownBackupType) can be
  used interchangeably with BackupType,
   this enum contains the known values that the service supports.
  ### Known values supported by the service

  **Full**: A full backup taken automatically by the service. These backups are
  retained for a period of time as defined by the backup retention policy, and
  they cannot be deleted by the customer. \

  **Customer On-Demand**: A full backup triggered by the customer. These backups
  are retained for a period of time as defined by the backup retention policy,
  and they can also be deleted by the customer.
fullName: BackupType
remarks: ''
isDeprecated: false
syntax: |
  type BackupType = string
