  - id: 'azure-storage.QueueService.#ctor'
    uid: 'azure-storage.QueueService.#ctor'
    parent: azure-storage.QueueService
    name: >-
      QueueService(storageAccountOrConnectionString, storageAccessKey, host,
      sasToken, endpointSuffix)
    fullName: >-
      azure-storage.QueueService.QueueService(storageAccountOrConnectionString,
      storageAccessKey, host, sasToken, endpointSuffix)
    summary: >-
      Creates a new QueueService object.

      If no connection string or storageaccount and storageaccesskey are
      provided,

      the AZURE_STORAGE_CONNECTION_STRING or AZURE_STORAGE_ACCOUNT and
      AZURE_STORAGE_ACCESS_KEY environment variables will be used.
    type: Constructor
    syntax:
      parameters:
        - id: storageAccountOrConnectionString
          type:
            - string
          description: The storage account or the connection string.
          optional: true
        - id: storageAccessKey
          type:
            - string
          description: The storage access key.
          optional: true
        - id: host
          type:
            - string
            - object
          description: |-
            The host address. To define primary only, pass a string. 
                                                                Otherwise 'host.primaryHost' defines the primary host and 'host.secondaryHost' defines the secondary host.
          optional: true
        - id: sasToken
          type:
            - string
          description: The Shared Access Signature token.
          optional: true
        - id: endpointSuffix
          type:
            - string
          description: The endpoint suffix.
          optional: true
      content: >-
