isDeprecated: false
type: interface
properties:
  - name: address
    uid: '@azure/arm-frontdoor.Backend.address'
    package: '@azure/arm-frontdoor'
    summary: Location of the backend (IP address or FQDN)
    fullName: address
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'address?: undefined | string'
      return:
        type: undefined | string
        description: ''
  - name: backendHostHeader
    uid: '@azure/arm-frontdoor.Backend.backendHostHeader'
    package: '@azure/arm-frontdoor'
    summary: >-
      The value to use as the host header sent to the backend. If blank or
      unspecified, this

      defaults to the incoming host.
    fullName: backendHostHeader
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'backendHostHeader?: undefined | string'
      return:
        type: undefined | string
        description: ''
  - name: enabledState
    uid: '@azure/arm-frontdoor.Backend.enabledState'
    package: '@azure/arm-frontdoor'
