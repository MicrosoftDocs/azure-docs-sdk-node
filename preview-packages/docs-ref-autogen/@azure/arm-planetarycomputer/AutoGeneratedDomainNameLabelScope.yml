### YamlMime:TSTypeAlias
name: AutoGeneratedDomainNameLabelScope
uid: '@azure/arm-planetarycomputer.AutoGeneratedDomainNameLabelScope'
package: '@azure/arm-planetarycomputer'
summary: >-
  The scope at which the auto-generated domain name label is generated and at
  which the resource name can be reused. \

  [KnownAutoGeneratedDomainNameLabelScope](xref:@azure/arm-planetarycomputer.KnownAutoGeneratedDomainNameLabelScope)
  can be used interchangeably with AutoGeneratedDomainNameLabelScope,
   this enum contains the known values that the service supports.
  ### Known values supported by the service

  **NoReuse**: The domain name label is randomly generated. The resource name
  cannot be reused within the same region. \

  **TenantReuse**: The domain name label is deterministically generated using
  the resource name and tenant id. The resource name cannot be reused within the
  same region and tenant. \

  **SubscriptionReuse**: The domain name label is deterministically generated
  using the resource name, tenant id, and subscription id. The resource name
  cannot be reused within the same region and subscription. \

  **ResourceGroupReuse**: The domain name label is deterministically generated
  using the resource name, tenant id, subscription id, and resource group name.
  The resource name cannot be reused within the same resource group.
fullName: AutoGeneratedDomainNameLabelScope
remarks: ''
isDeprecated: false
syntax: |
  type AutoGeneratedDomainNameLabelScope = string
