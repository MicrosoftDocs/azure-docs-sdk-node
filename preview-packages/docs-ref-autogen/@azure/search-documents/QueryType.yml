### YamlMime:TSTypeAlias
name: QueryType
uid: '@azure/search-documents.QueryType'
package: '@azure/search-documents'
summary: >-
  Specifies the syntax of the search query. The default is 'simple'. Use 'full'
  if your query uses the Lucene query syntax and 'semantic' if query syntax is
  not needed. \

  <xref:KnownQueryType> can be used interchangeably with QueryType,
   this enum contains the known values that the service supports.
  ### Known values supported by the service

  **simple**: Uses the simple query syntax for searches. Search text is
  interpreted using a simple query language that allows for symbols such as +, *
  and "". Queries are evaluated across all searchable fields by default, unless
  the searchFields parameter is specified. \

  **full**: Uses the full Lucene query syntax for searches. Search text is
  interpreted using the Lucene query language which allows field-specific and
  weighted searches, as well as other advanced features. \

  **semantic**: Best suited for queries expressed in natural language as opposed
  to keywords. Improves precision of search results by re-ranking the top search
  results using a ranking model trained on the Web corpus.
fullName: QueryType
remarks: ''
isDeprecated: false
syntax: |
  type QueryType = string
