uid: '@azure-rest/arm-containerservice.ManagedClustersStopdefaultResponse'
package: '@azure-rest/arm-containerservice'
summary: >-
  This can only be performed on Azure Virtual Machine Scale set backed clusters.
  Stopping a cluster stops the control plane and agent nodes entirely, while
  maintaining all object and cluster state. A cluster does not accrue charges
  while it is stopped. See [stopping a
  cluster](https://docs.microsoft.com/azure/aks/start-stop-cluster) for more
  details about stopping a cluster.
