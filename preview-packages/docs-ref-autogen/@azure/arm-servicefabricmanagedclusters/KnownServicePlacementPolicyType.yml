### YamlMime:TSEnum
name: KnownServicePlacementPolicyType
uid: '@azure/arm-servicefabricmanagedclusters.KnownServicePlacementPolicyType'
package: '@azure/arm-servicefabricmanagedclusters'
summary: >-
  The type of placement policy for a service fabric service. Following are the
  possible values.
fullName: KnownServicePlacementPolicyType
remarks: ''
isDeprecated: false
fields:
  - name: InvalidDomain
    uid: >-
      @azure/arm-servicefabricmanagedclusters.KnownServicePlacementPolicyType.InvalidDomain
    package: '@azure/arm-servicefabricmanagedclusters'
    summary: >-
      Indicates that the ServicePlacementPolicyDescription is of type
      ServicePlacementInvalidDomainPolicyDescription, which indicates that a
      particular fault or upgrade domain cannot be used for placement of this
      service. The value is 0.
  - name: NonPartiallyPlaceService
    uid: >-
      @azure/arm-servicefabricmanagedclusters.KnownServicePlacementPolicyType.NonPartiallyPlaceService
    package: '@azure/arm-servicefabricmanagedclusters'
    summary: >-
      Indicates that the ServicePlacementPolicyDescription is of type
      ServicePlacementNonPartiallyPlaceServicePolicyDescription, which indicates
      that if possible all replicas of a particular partition of the service
      should be placed atomically. The value is 4.
  - name: PreferredPrimaryDomain
    uid: >-
      @azure/arm-servicefabricmanagedclusters.KnownServicePlacementPolicyType.PreferredPrimaryDomain
    package: '@azure/arm-servicefabricmanagedclusters'
    summary: >-
      Indicates that the ServicePlacementPolicyDescription is of type
      ServicePlacementPreferPrimaryDomainPolicyDescription, which indicates that
      if possible the Primary replica for the partitions of the service should
      be located in a particular domain as an optimization. The value is 2.
  - name: RequiredDomain
    uid: >-
      @azure/arm-servicefabricmanagedclusters.KnownServicePlacementPolicyType.RequiredDomain
    package: '@azure/arm-servicefabricmanagedclusters'
    summary: >-
      Indicates that the ServicePlacementPolicyDescription is of type
      ServicePlacementRequireDomainDistributionPolicyDescription indicating that
      the replicas of the service must be placed in a specific domain. The value
      is 1.
  - name: RequiredDomainDistribution
    uid: >-
      @azure/arm-servicefabricmanagedclusters.KnownServicePlacementPolicyType.RequiredDomainDistribution
    package: '@azure/arm-servicefabricmanagedclusters'
    summary: >-
      Indicates that the ServicePlacementPolicyDescription is of type
      ServicePlacementRequireDomainDistributionPolicyDescription, indicating
      that the system will disallow placement of any two replicas from the same
      partition in the same domain at any time. The value is 3.
