### YamlMime:TSEnum
name: KnownClassificationPrimaryMetrics
uid: '@azure/arm-machinelearning.KnownClassificationPrimaryMetrics'
package: '@azure/arm-machinelearning'
summary: >-
  Known values of
  <xref:@azure/arm-machinelearning.KnownClassificationPrimaryMetrics> that the
  service accepts.
fullName: KnownClassificationPrimaryMetrics
remarks: ''
isPreview: false
isDeprecated: false
fields:
  - name: AUCWeighted
    uid: '@azure/arm-machinelearning.KnownClassificationPrimaryMetrics.AUCWeighted'
    package: '@azure/arm-machinelearning'
    summary: |-
      AUC is the Area under the curve.
      This metric represents arithmetic mean of the score for each class,
      weighted by the number of true instances in each class.
  - name: Accuracy
    uid: '@azure/arm-machinelearning.KnownClassificationPrimaryMetrics.Accuracy'
    package: '@azure/arm-machinelearning'
    summary: >-
      Accuracy is the ratio of predictions that exactly match the true class
      labels.
  - name: AveragePrecisionScoreWeighted
    uid: >-
      @azure/arm-machinelearning.KnownClassificationPrimaryMetrics.AveragePrecisionScoreWeighted
    package: '@azure/arm-machinelearning'
    summary: >-
      The arithmetic mean of the average precision score for each class,
      weighted by

      the number of true instances in each class.
  - name: NormMacroRecall
    uid: >-
      @azure/arm-machinelearning.KnownClassificationPrimaryMetrics.NormMacroRecall
    package: '@azure/arm-machinelearning'
    summary: >-
      Normalized macro recall is recall macro-averaged and normalized, so that
      random

      performance has a score of 0, and perfect performance has a score of 1.
  - name: PrecisionScoreWeighted
    uid: >-
      @azure/arm-machinelearning.KnownClassificationPrimaryMetrics.PrecisionScoreWeighted
    package: '@azure/arm-machinelearning'
    summary: >-
      The arithmetic mean of precision for each class, weighted by number of
      true instances in each class.
