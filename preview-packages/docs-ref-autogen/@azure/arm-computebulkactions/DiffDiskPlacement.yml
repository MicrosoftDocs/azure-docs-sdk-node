### YamlMime:TSTypeAlias
name: DiffDiskPlacement
uid: '@azure/arm-computebulkactions.DiffDiskPlacement'
package: '@azure/arm-computebulkactions'
summary: >-
  Specifies the ephemeral disk placement for operating system disk. This
  property can be used by user in the request to choose the location i.e, cache
  disk, resource disk or nvme disk space for Ephemeral OS disk provisioning. For
  more information on Ephemeral OS disk size requirements, please refer
  Ephemeral OS disk size requirements for Windows VM at
  https://docs.microsoft.com/azure/virtual-machines/windows/ephemeral-os-disks#size-requirements
  and Linux VM at
  https://docs.microsoft.com/azure/virtual-machines/linux/ephemeral-os-disks#size-requirements.
  Minimum api-version for NvmeDisk: 2024-03-01. \

  [KnownDiffDiskPlacement](xref:@azure/arm-computebulkactions.KnownDiffDiskPlacement)
  can be used interchangeably with DiffDiskPlacement,
   this enum contains the known values that the service supports.
  ### Known values supported by the service

  **CacheDisk**: CacheDisk disk placement \

  **ResourceDisk**: ResourceDisk disk placement \

  **NvmeDisk**: NvmeDisk disk placement
fullName: DiffDiskPlacement
remarks: ''
isDeprecated: false
syntax: |
  type DiffDiskPlacement = string
