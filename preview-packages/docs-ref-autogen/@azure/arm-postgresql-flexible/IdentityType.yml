### YamlMime:TSTypeAlias
name: IdentityType
uid: '@azure/arm-postgresql-flexible.IdentityType'
package: '@azure/arm-postgresql-flexible'
summary: >-
  Defines values for IdentityType. \

  [KnownIdentityType](xref:@azure/arm-postgresql-flexible.KnownIdentityType) can
  be used interchangeably with IdentityType,
   this enum contains the known values that the service supports.
  ### Known values supported by the service

  **None**: No managed identity is assigned to the server. \

  **UserAssigned**: One or more managed identities provided by the user are
  assigned to the server. \

  **SystemAssigned**: Azure automatically creates and manages the identity
  associated to the lifecycle of the server. \

  **SystemAssigned,UserAssigned**: Both system-assigned and user-assigned
  identities are assigned to the server.
fullName: IdentityType
remarks: ''
isDeprecated: false
syntax: |
  type IdentityType = string
