name: MigrationSubstate
uid: '@azure/arm-postgresql-flexible.MigrationSubstate'
package: '@azure/arm-postgresql-flexible'
summary: >-
  Defines values for MigrationSubstate. \

  [KnownMigrationSubstate](xref:@azure/arm-postgresql-flexible.KnownMigrationSubstate)
  can be used interchangeably with MigrationSubstate,
   this enum contains the known values that the service supports.
  ### Known values supported by the service

  **PerformingPreRequisiteSteps**: Performing pre-requisite steps for migration.
  \

  **WaitingForLogicalReplicationSetupRequestOnSourceDB**: Waiting for logical
  replication setup request on source database. \

  **WaitingForDBsToMigrateSpecification**: Waiting for databases to migrate
  specification. \

  **WaitingForTargetDBOverwriteConfirmation**: Waiting for target database
  overwrite confirmation. \

  **WaitingForDataMigrationScheduling**: Waiting for data migration scheduling.
  \

  **WaitingForDataMigrationWindow**: Waiting for data migration window. \

  **MigratingData**: Migrating data. \

  **WaitingForCutoverTrigger**: Waiting for cutover trigger. \

  **CompletingMigration**: Completing migration. \

  **Completed**: Migration completed. \

  **CancelingRequestedDBMigrations**: Canceling requested database migrations. \

  **ValidationInProgress**: Validation in progress.
fullName: MigrationSubstate
