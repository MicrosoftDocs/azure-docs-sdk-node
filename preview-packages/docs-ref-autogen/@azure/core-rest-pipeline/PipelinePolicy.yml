### YamlMime:TSType
name: PipelinePolicy
uid: '@azure/core-rest-pipeline.PipelinePolicy'
package: '@azure/core-rest-pipeline'
summary: |-
  A pipeline policy manipulates a request as it travels through the pipeline.
  It is conceptually a middleware that is allowed to modify the request before
  it is made as well as the response when it is received.
fullName: PipelinePolicy
remarks: ''
isDeprecated: false
type: interface
properties:
  - name: name
    uid: '@azure/core-rest-pipeline.PipelinePolicy.name'
    package: '@azure/core-rest-pipeline'
    summary: The policy name. Must be a unique string in the pipeline.
    fullName: name
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'name: string'
      return:
        description: ''
        type: string
methods:
  - name: sendRequest(PipelineRequest, SendRequest)
    uid: '@azure/core-rest-pipeline.PipelinePolicy.sendRequest'
    package: '@azure/core-rest-pipeline'
    summary: The main method to implement that manipulates a request/response.
    remarks: ''
    isDeprecated: false
    syntax:
      content: >-
        function sendRequest(request: PipelineRequest, next: SendRequest):
        Promise<PipelineResponse>
      parameters:
        - id: request
          type: <xref uid="@azure/core-rest-pipeline.PipelineRequest" />
          description: The request being performed.
        - id: next
          type: <xref uid="@azure/core-rest-pipeline.SendRequest" />
