    fullName: MediaRequestTimeout
    children: []
    langs:
      - typeScript
    type: property
    summary: >-
      Time to wait for response from network peer for attachment content (aka
      media) operations. Represented in milliseconds.
    syntax:
      content: 'MediaRequestTimeout: number'
      return:
        type:
          - number
    package: '@azure/cosmos'
  - uid: '@azure/cosmos.ConnectionPolicy.PreferredLocations'
