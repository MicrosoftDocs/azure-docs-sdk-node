    numericValue: 34
  - name: Speech_SegmentationStrategy
    uid: >-
      microsoft-cognitiveservices-speech-sdk.PropertyId.Speech_SegmentationStrategy
    package: microsoft-cognitiveservices-speech-sdk
    summary: >-
      SegmentationStrategy defines the strategy used to determine when a spoken
      phrase has ended and a final Recognized result should be generated.

      Allowed values are "Default", "Time", and "Semantic".


      Valid values:

      - "Default": Uses the default strategy and settings as determined by the
      Speech Service. Suitable for most situations.

      - "Time": Uses a time-based strategy where the amount of silence between
      speech determines when to generate a final result.

      - "Semantic": Uses an AI model to determine the end of a spoken phrase
      based on the phrase's content.


      Additional Notes:

      - When using the Time strategy,
    numericValue: 35
