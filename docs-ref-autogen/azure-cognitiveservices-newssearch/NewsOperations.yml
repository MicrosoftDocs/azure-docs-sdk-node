      parameters:
        - id: query
          type:
            - string
          description: >
            The user's search query string. The query string

            cannot be empty. The query string may contain [Bing Advanced

            Operators](http://msdn.microsoft.com/library/ff795620.aspx). For
            example, to

            limit news to a specific domain, use the

            [site:](http://msdn.microsoft.com/library/ff795613.aspx) operator.
            Use this

            parameter only with the News Search API. Do not specify this
            parameter when

            calling the Trending Topics API or News Category API.
