  - name: >-
      createOrUpdateReservation(CreateOrUpdateReservationRequest,
      CreateOrUpdateReservationOptions)
    uid: >-
      @azure/communication-phone-numbers.PhoneNumbersClient.createOrUpdateReservation
    package: '@azure/communication-phone-numbers'
    summary: >-
      Adds and removes phone numbers from the reservation with the given ID. The
      response will be the

      updated state of the reservation. Phone numbers can be reserved by
      including them in the payload. If

      a number is already in the reservation, it will be ignored. To remove a
      phone number, set it

      explicitly to null in the request payload. This operation is idempotent.
      If a reservation with the

      same ID already exists, it will be updated, otherwise a new one is
      created. Only reservations with

      'active' status can be updated. Updating a reservation will extend the
      expiration time of the

      reservation to 15 minutes after the last change, up to a maximum of 2
      hours from creation time.

      Partial success is possible, in which case the response will have a 207
      status code.


      Example usage:

      ```ts snippet:PhoneNumbersClientBrowseAndReserveAvailablePhoneNumbers

      import { DefaultAzureCredential } from "@azure/identity";

      import {
        PhoneNumbersClient,
        BrowseAvailableNumbersRequest,
        AvailablePhoneNumber,
      } from "@azure/communication-phone-numbers";


      const credential = new DefaultAzureCredential();

      const client = new PhoneNumbersClient("<endpoint-from-resource>",
      credential);


      const browseAvailableNumberRequest: BrowseAvailableNumbersRequest = {
        countryCode: "US",
        phoneNumberType: "tollFree",
      };


      const browseAvailableNumbers = await client.browseAvailablePhoneNumbers(
        browseAvailableNumberRequest,
        {
          capabilities: {
            calling: "outbound",
          },
          assignmentType: "application",
        },
      );

      const phoneNumbers = browseAvailableNumbers.phoneNumbers;

      const phoneNumbersList = [phoneNumbers[0], phoneNumbers[1]];

      const reservationResponse = await client.createOrUpdateReservation(
        {
          reservationId: "reservationId",
        },
        {
          add: phoneNumbersList,
        },
      );

      const numbersWithError: AvailablePhoneNumber[] = [];

      for (const number of Object.values(reservationResponse.phoneNumbers ||
      {})) {
        if (number != null && number.status === "error") {
          numbersWithError.push(number);
        }
      }

      if (numbersWithError.length > 0) {
        console.log("Errors occurred during reservation");
      } else {
        console.log("Reservation operation completed without errors.");
      }

      ```


      Create or update a reservation.
