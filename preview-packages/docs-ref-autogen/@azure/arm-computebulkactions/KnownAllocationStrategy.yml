### YamlMime:TSEnum
name: KnownAllocationStrategy
uid: '@azure/arm-computebulkactions.KnownAllocationStrategy'
package: '@azure/arm-computebulkactions'
summary: Allocation strategy types for LaunchBulkInstancesOperation
fullName: KnownAllocationStrategy
remarks: ''
isDeprecated: false
fields:
  - name: CapacityOptimized
    uid: '@azure/arm-computebulkactions.KnownAllocationStrategy.CapacityOptimized'
    package: '@azure/arm-computebulkactions'
    summary: VM sizes distribution will be determined to optimize for capacity.
  - name: LowestPrice
    uid: '@azure/arm-computebulkactions.KnownAllocationStrategy.LowestPrice'
    package: '@azure/arm-computebulkactions'
    summary: >-
      Default. VM sizes distribution will be determined to optimize for price.
      Note: Capacity will still be considered here but will be given much less
      weight.
  - name: Prioritized
    uid: '@azure/arm-computebulkactions.KnownAllocationStrategy.Prioritized'
    package: '@azure/arm-computebulkactions'
    summary: >-
      VM sizes distribution will be determined to optimize for the 'rank'
      specified for each vm size.
