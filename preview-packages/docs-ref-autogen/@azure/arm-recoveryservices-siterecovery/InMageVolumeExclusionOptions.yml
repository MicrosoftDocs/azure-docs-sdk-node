name: InMageVolumeExclusionOptions
uid: '@azure/arm-recoveryservices-siterecovery.InMageVolumeExclusionOptions'
package: '@azure/arm-recoveryservices-siterecovery'
summary: >-
  Guest disk signature based disk exclusion option when doing enable protection
  of virtual machine in InMage provider.
fullName: InMageVolumeExclusionOptions
remarks: ''
isDeprecated: false
type: interface
properties:
  - name: onlyExcludeIfSingleVolume
    uid: >-
      @azure/arm-recoveryservices-siterecovery.InMageVolumeExclusionOptions.onlyExcludeIfSingleVolume
    package: '@azure/arm-recoveryservices-siterecovery'
    summary: >-
      The value indicating whether to exclude multi volume disk or not. If a
      disk has multiple volumes and one of the volume has label matching with
      VolumeLabel this disk will be excluded from replication if
      OnlyExcludeIfSingleVolume is false.
    fullName: onlyExcludeIfSingleVolume
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'onlyExcludeIfSingleVolume?: string'
      return:
        description: ''
        type: string
  - name: volumeLabel
    uid: >-
      @azure/arm-recoveryservices-siterecovery.InMageVolumeExclusionOptions.volumeLabel
    package: '@azure/arm-recoveryservices-siterecovery'
    summary: >-
      The volume label. The disk having any volume with this label will be
      excluded from replication.
    fullName: volumeLabel
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'volumeLabel?: string'
      return:
        description: ''
        type: string
