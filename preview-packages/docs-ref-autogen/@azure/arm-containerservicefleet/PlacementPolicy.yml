### YamlMime:TSType
name: PlacementPolicy
uid: '@azure/arm-containerservicefleet.PlacementPolicy'
package: '@azure/arm-containerservicefleet'
summary: >-
  PlacementPolicy contains the rules to select target member clusters to place
  the selected resources. Note that only clusters that are both joined and
  satisfying the rules will be selected. You can only specify at most one of the
  two fields: ClusterNames and Affinity. If none is specified, all the joined
  clusters are selected.
fullName: PlacementPolicy
remarks: ''
isDeprecated: false
type: interface
properties:
  - name: affinity
    uid: '@azure/arm-containerservicefleet.PlacementPolicy.affinity'
    package: '@azure/arm-containerservicefleet'
    summary: >-
      Affinity contains cluster affinity scheduling rules. Defines which member
      clusters to place the selected resources. Only valid if the placement type
      is "PickAll" or "PickN".
    fullName: affinity
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'affinity?: Affinity'
      return:
        description: ''
        type: <xref uid="@azure/arm-containerservicefleet.Affinity" />
  - name: clusterNames
    uid: '@azure/arm-containerservicefleet.PlacementPolicy.clusterNames'
    package: '@azure/arm-containerservicefleet'
    summary: >-
      ClusterNames contains a list of names of MemberCluster to place the
      selected resources. Only valid if the placement type is "PickFixed"
    fullName: clusterNames
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'clusterNames?: string[]'
      return:
        description: ''
        type: string[]
  - name: placementType
    uid: '@azure/arm-containerservicefleet.PlacementPolicy.placementType'
    package: '@azure/arm-containerservicefleet'
    summary: >-
      Type of placement. Can be "PickAll", "PickN" or "PickFixed". Default is
      PickAll.
    fullName: placementType
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'placementType?: string'
      return:
        description: ''
        type: string
  - name: tolerations
    uid: '@azure/arm-containerservicefleet.PlacementPolicy.tolerations'
    package: '@azure/arm-containerservicefleet'
    summary: >-
      If specified, the ClusterResourcePlacement's Tolerations. Tolerations
      cannot be updated or deleted. This field is beta-level and is for the
      taints and tolerations feature.
    fullName: tolerations
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'tolerations?: Toleration[]'
      return:
        description: ''
        type: <xref uid="@azure/arm-containerservicefleet.Toleration" />[]
