### YamlMime:TSType
name: NodeDeactivationInfo
uid: '@azure/servicefabric.NodeDeactivationInfo'
package: '@azure/servicefabric'
summary: >-
  Information about the node deactivation. This information is valid for a node
  that is undergoing

  deactivation or has already been deactivated.
fullName: NodeDeactivationInfo
type: interface
properties:
  - name: nodeDeactivationIntent
    uid: '@azure/servicefabric.NodeDeactivationInfo.nodeDeactivationIntent'
    package: '@azure/servicefabric'
    summary: >-
      The intent or the reason for deactivating the node. Following are the
      possible values for it.

      Possible values include: 'Invalid', 'Pause', 'Restart', 'RemoveData',
      'RemoveNode'
    fullName: nodeDeactivationIntent
    syntax:
      content: 'nodeDeactivationIntent?: NodeDeactivationIntent'
      return:
        type: <xref uid="@azure/servicefabric.NodeDeactivationIntent" />
        description: ''
  - name: nodeDeactivationStatus
    uid: '@azure/servicefabric.NodeDeactivationInfo.nodeDeactivationStatus'
    package: '@azure/servicefabric'
    summary: >-
      The status of node deactivation operation. Following are the possible
      values. Possible values

      include: 'None', 'SafetyCheckInProgress', 'SafetyCheckComplete',
      'Completed'
    fullName: nodeDeactivationStatus
    syntax:
      content: 'nodeDeactivationStatus?: NodeDeactivationStatus'
      return:
        type: <xref uid="@azure/servicefabric.NodeDeactivationStatus" />
        description: ''
  - name: nodeDeactivationTask
    uid: '@azure/servicefabric.NodeDeactivationInfo.nodeDeactivationTask'
    package: '@azure/servicefabric'
    summary: List of tasks representing the deactivation operation on the node.
    fullName: nodeDeactivationTask
    syntax:
      content: 'nodeDeactivationTask?: NodeDeactivationTask[]'
      return:
        type: '<xref uid="@azure/servicefabric.NodeDeactivationTask" />[]'
        description: ''
  - name: pendingSafetyChecks
    uid: '@azure/servicefabric.NodeDeactivationInfo.pendingSafetyChecks'
    package: '@azure/servicefabric'
    summary: List of pending safety checks
    fullName: pendingSafetyChecks
    syntax:
      content: 'pendingSafetyChecks?: SafetyCheckWrapper[]'
      return:
        type: '<xref uid="@azure/servicefabric.SafetyCheckWrapper" />[]'
        description: ''
