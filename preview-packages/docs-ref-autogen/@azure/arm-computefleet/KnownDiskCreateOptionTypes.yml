### YamlMime:TSEnum
name: KnownDiskCreateOptionTypes
uid: '@azure/arm-computefleet.KnownDiskCreateOptionTypes'
package: '@azure/arm-computefleet'
summary: Specifies how the virtual machine should be created.
fullName: KnownDiskCreateOptionTypes
remarks: ''
isDeprecated: false
fields:
  - name: Attach
    uid: '@azure/arm-computefleet.KnownDiskCreateOptionTypes.Attach'
    package: '@azure/arm-computefleet'
    summary: >-
      This value is used when you are using a specialized disk to create the
      virtual machine.
  - name: Copy
    uid: '@azure/arm-computefleet.KnownDiskCreateOptionTypes.Copy'
    package: '@azure/arm-computefleet'
    summary: This value is used to create a data disk from a snapshot or another disk.
  - name: Empty
    uid: '@azure/arm-computefleet.KnownDiskCreateOptionTypes.Empty'
    package: '@azure/arm-computefleet'
    summary: This value is used when creating an empty data disk.
  - name: FromImage
    uid: '@azure/arm-computefleet.KnownDiskCreateOptionTypes.FromImage'
    package: '@azure/arm-computefleet'
    summary: >-
      This value is used when you are using an image to create the virtual
      machine.

      If you are using a platform image, you also use the imageReference element

      described above. If you are using a marketplace image, you also use the

      plan element previously described.
  - name: Restore
    uid: '@azure/arm-computefleet.KnownDiskCreateOptionTypes.Restore'
    package: '@azure/arm-computefleet'
    summary: This value is used to create a data disk from a disk restore point.
