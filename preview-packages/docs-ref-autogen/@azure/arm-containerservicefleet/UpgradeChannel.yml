### YamlMime:TSTypeAlias
name: UpgradeChannel
uid: '@azure/arm-containerservicefleet.UpgradeChannel'
package: '@azure/arm-containerservicefleet'
summary: >-
  Configuration of how auto upgrade will be run. \

  [KnownUpgradeChannel](xref:@azure/arm-containerservicefleet.KnownUpgradeChannel)
  can be used interchangeably with UpgradeChannel,
   this enum contains the known values that the service supports.
  ### Known values supported by the service

  **Stable**:  Upgrades the clusters kubernetes version to the latest supported
  patch release on minor version N-1, where N is the latest supported minor
  version.
   For example, if a cluster runs version 1.17.7 and versions 1.17.9, 1.18.4, 1.18.6, and 1.19.1 are available, the cluster upgrades to 1.18.6. \
  **Rapid**: Upgrades the clusters kubernetes version to the latest supported
  patch release on the latest supported minor version. \

  **NodeImage**: Upgrade node image version of the clusters. \

  **TargetKubernetesVersion**:   Upgrades the clusters Kubernetes version to the
  latest supported patch version of the specified target Kubernetes version.
    For information on the behavior of update run for Kubernetes version upgrade,
    see https://learn.microsoft.com/en-us/azure/kubernetes-fleet/update-orchestration?tabs=azure-portal
fullName: UpgradeChannel
remarks: ''
isDeprecated: false
syntax: |
  type UpgradeChannel = string
