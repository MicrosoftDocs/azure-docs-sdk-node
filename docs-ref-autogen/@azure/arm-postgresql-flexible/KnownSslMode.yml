### YamlMime:TSEnum
name: KnownSslMode
uid: '@azure/arm-postgresql-flexible.KnownSslMode'
package: '@azure/arm-postgresql-flexible'
summary: >-
  Known values of [SslMode](xref:@azure/arm-postgresql-flexible.SslMode) that
  the service accepts.
fullName: KnownSslMode
remarks: ''
isDeprecated: false
fields:
  - name: Prefer
    uid: '@azure/arm-postgresql-flexible.KnownSslMode.Prefer'
    package: '@azure/arm-postgresql-flexible'
    summary: >-
      Prefer SSL connection. If the server does not support SSL, the connection
      will be established without SSL.
  - name: Require
    uid: '@azure/arm-postgresql-flexible.KnownSslMode.Require'
    package: '@azure/arm-postgresql-flexible'
    summary: >-
      Require SSL connection. If the server does not support SSL, the connection
      will fail.
  - name: VerifyCA
    uid: '@azure/arm-postgresql-flexible.KnownSslMode.VerifyCA'
    package: '@azure/arm-postgresql-flexible'
    summary: >-
      Require SSL connection and verify the server certificate against the CA
      certificate.
  - name: VerifyFull
    uid: '@azure/arm-postgresql-flexible.KnownSslMode.VerifyFull'
    package: '@azure/arm-postgresql-flexible'
    summary: >-
      Require SSL connection, verify the server certificate against the CA
      certificate, and verify that the server hostname matches the certificate.
