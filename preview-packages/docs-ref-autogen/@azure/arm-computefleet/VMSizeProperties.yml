properties:
  - name: vCPUsAvailable
    uid: '@azure/arm-computefleet.VMSizeProperties.vCPUsAvailable'
    package: '@azure/arm-computefleet'
    summary: >-
      Specifies the number of vCPUs available for the VM. When this property is
      not

      specified in the request body the default behavior is to set it to the
      value of

      vCPUs available for that VM size exposed in api response of [List all
      available

      virtual machine sizes in a

      region](https://learn.microsoft.com/en-us/rest/api/compute/resource-skus/list).
    fullName: vCPUsAvailable
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'vCPUsAvailable?: number'
      return:
        description: ''
        type: number
  - name: vCPUsPerCore
    uid: '@azure/arm-computefleet.VMSizeProperties.vCPUsPerCore'
    package: '@azure/arm-computefleet'
    summary: >-
      Specifies the vCPU to physical core ratio. When this property is not
      specified

      in the request body the default behavior is set to the value of
      vCPUsPerCore

      for the VM Size exposed in api response of [List all available virtual
      machine

      sizes in a

      region](https://learn.microsoft.com/en-us/rest/api/compute/resource-skus/list).

      **Setting this property to 1 also means that hyper-threading is
      disabled.**
    fullName: vCPUsPerCore
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'vCPUsPerCore?: number'
      return:
        description: ''
        type: number
