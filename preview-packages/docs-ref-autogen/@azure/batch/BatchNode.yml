### YamlMime:TSType
name: BatchNode
uid: '@azure/batch.BatchNode'
package: '@azure/batch'
summary: A Compute Node in the Batch service.
fullName: BatchNode
remarks: ''
isDeprecated: false
type: interface
properties:
  - name: affinityId
    uid: '@azure/batch.BatchNode.affinityId'
    package: '@azure/batch'
    summary: >-
      An identifier which can be passed when adding a Task to request that the
      Task be scheduled on this Compute Node. Note that this is just a soft
      affinity. If the target Compute Node is busy or unavailable at the time
      the Task is scheduled, then the Task will be scheduled elsewhere.
    fullName: affinityId
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'affinityId: string'
      return:
        description: ''
        type: string
  - name: allocationTime
    uid: '@azure/batch.BatchNode.allocationTime'
    package: '@azure/batch'
    summary: >-
      The time at which this Compute Node was allocated to the Pool. This is the
      time when the Compute Node was initially allocated and doesn't change once
      set. It is not updated when the Compute Node is service healed or
      preempted.
    fullName: allocationTime
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'allocationTime: Date'
      return:
        description: ''
        type: Date
  - name: endpointConfiguration
    uid: '@azure/batch.BatchNode.endpointConfiguration'
    package: '@azure/batch'
    summary: The endpoint configuration for the Compute Node.
    fullName: endpointConfiguration
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'endpointConfiguration?: BatchNodeEndpointConfiguration'
      return:
        description: ''
        type: <xref uid="@azure/batch.BatchNodeEndpointConfiguration" />
  - name: errors
    uid: '@azure/batch.BatchNode.errors'
    package: '@azure/batch'
    summary: >-
      The list of errors that are currently being encountered by the Compute
      Node.
    fullName: errors
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'errors?: BatchNodeError[]'
      return:
        description: ''
        type: <xref uid="@azure/batch.BatchNodeError" />[]
  - name: id
    uid: '@azure/batch.BatchNode.id'
    package: '@azure/batch'
    summary: >-
      The ID of the Compute Node. Every Compute Node that is added to a Pool is
      assigned a unique ID. Whenever a Compute Node is removed from a Pool, all
      of its local files are deleted, and the ID is reclaimed and could be
      reused for new Compute Nodes.
    fullName: id
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'id: string'
      return:
        description: ''
        type: string
  - name: ipAddress
    uid: '@azure/batch.BatchNode.ipAddress'
    package: '@azure/batch'
    summary: >-
      The IP address that other Nodes can use to communicate with this Compute
      Node. Every Compute Node that is added to a Pool is assigned a unique IP
      address. Whenever a Compute Node is removed from a Pool, all of its local
      files are deleted, and the IP address is reclaimed and could be reused for
      new Compute Nodes.
    fullName: ipAddress
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'ipAddress: string'
      return:
        description: ''
        type: string
  - name: ipv6Address
    uid: '@azure/batch.BatchNode.ipv6Address'
    package: '@azure/batch'
    summary: >-
      The IPv6 address that other Nodes can use to communicate with this Compute
      Node. Every Compute Node that is added to a Pool is assigned a unique IP
      address. Whenever a Compute Node is removed from a Pool, all of its local
      files are deleted, and the IP address is reclaimed and could be reused for
      new Compute Nodes. This property will not be present if the Pool is not
      configured for IPv6.
    fullName: ipv6Address
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'ipv6Address: string'
      return:
        description: ''
        type: string
  - name: isDedicated
    uid: '@azure/batch.BatchNode.isDedicated'
    package: '@azure/batch'
    summary: >-
      Whether this Compute Node is a dedicated Compute Node. If false, the
      Compute Node is a Spot/Low-priority Compute Node.
    fullName: isDedicated
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'isDedicated?: boolean'
      return:
        description: ''
        type: boolean
  - name: lastBootTime
    uid: '@azure/batch.BatchNode.lastBootTime'
    package: '@azure/batch'
    summary: >-
      The last time at which the Compute Node was started. This property may not
      be present if the Compute Node state is unusable.
    fullName: lastBootTime
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'lastBootTime: Date'
      return:
        description: ''
        type: Date
  - name: nodeAgentInfo
    uid: '@azure/batch.BatchNode.nodeAgentInfo'
    package: '@azure/batch'
    summary: >-
      Information about the Compute Node agent version and the time the Compute
      Node upgraded to a new version.
    fullName: nodeAgentInfo
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'nodeAgentInfo?: BatchNodeAgentInfo'
      return:
        description: ''
        type: <xref uid="@azure/batch.BatchNodeAgentInfo" />
  - name: recentTasks
    uid: '@azure/batch.BatchNode.recentTasks'
    package: '@azure/batch'
    summary: >-
      A list of Tasks whose state has recently changed. This property is present
      only if at least one Task has run on this Compute Node since it was
      assigned to the Pool.
    fullName: recentTasks
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'recentTasks?: BatchTaskInfo[]'
      return:
        description: ''
        type: <xref uid="@azure/batch.BatchTaskInfo" />[]
  - name: runningTasksCount
    uid: '@azure/batch.BatchNode.runningTasksCount'
    package: '@azure/batch'
    summary: >-
      The total number of currently running Job Tasks on the Compute Node. This
      includes Job Manager Tasks and normal Tasks, but not Job Preparation, Job
      Release or Start Tasks.
    fullName: runningTasksCount
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'runningTasksCount?: number'
      return:
        description: ''
        type: number
  - name: runningTaskSlotsCount
    uid: '@azure/batch.BatchNode.runningTaskSlotsCount'
    package: '@azure/batch'
    summary: >-
      The total number of scheduling slots used by currently running Job Tasks
      on the Compute Node. This includes Job Manager Tasks and normal Tasks, but
      not Job Preparation, Job Release or Start Tasks.
    fullName: runningTaskSlotsCount
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'runningTaskSlotsCount?: number'
      return:
        description: ''
        type: number
  - name: schedulingState
    uid: '@azure/batch.BatchNode.schedulingState'
    package: '@azure/batch'
    summary: Whether the Compute Node is available for Task scheduling.
    fullName: schedulingState
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'schedulingState?: SchedulingState'
      return:
        description: ''
        type: <xref uid="@azure/batch.SchedulingState" />
  - name: startTask
    uid: '@azure/batch.BatchNode.startTask'
    package: '@azure/batch'
    summary: The Task specified to run on the Compute Node as it joins the Pool.
    fullName: startTask
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'startTask?: BatchStartTask'
      return:
        description: ''
        type: <xref uid="@azure/batch.BatchStartTask" />
  - name: startTaskInfo
    uid: '@azure/batch.BatchNode.startTaskInfo'
    package: '@azure/batch'
    summary: >-
      Runtime information about the execution of the StartTask on the Compute
      Node.
    fullName: startTaskInfo
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'startTaskInfo?: BatchStartTaskInfo'
      return:
        description: ''
        type: <xref uid="@azure/batch.BatchStartTaskInfo" />
  - name: state
    uid: '@azure/batch.BatchNode.state'
    package: '@azure/batch'
    summary: The current state of the Compute Node.
    fullName: state
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'state: BatchNodeState'
      return:
        description: ''
        type: <xref uid="@azure/batch.BatchNodeState" />
  - name: stateTransitionTime
    uid: '@azure/batch.BatchNode.stateTransitionTime'
    package: '@azure/batch'
    summary: The time at which the Compute Node entered its current state.
    fullName: stateTransitionTime
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'stateTransitionTime: Date'
      return:
        description: ''
        type: Date
  - name: totalTasksRun
    uid: '@azure/batch.BatchNode.totalTasksRun'
    package: '@azure/batch'
    summary: >-
      The total number of Job Tasks completed on the Compute Node. This includes
      Job Manager Tasks and normal Tasks, but not Job Preparation, Job Release
      or Start Tasks.
    fullName: totalTasksRun
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'totalTasksRun: number'
      return:
        description: ''
        type: number
  - name: totalTasksSucceeded
    uid: '@azure/batch.BatchNode.totalTasksSucceeded'
    package: '@azure/batch'
    summary: >-
      The total number of Job Tasks which completed successfully (with exitCode
      0) on the Compute Node. This includes Job Manager Tasks and normal Tasks,
      but not Job Preparation, Job Release or Start Tasks.
    fullName: totalTasksSucceeded
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'totalTasksSucceeded?: number'
      return:
        description: ''
        type: number
  - name: url
    uid: '@azure/batch.BatchNode.url'
    package: '@azure/batch'
    summary: The URL of the Compute Node.
    fullName: url
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'url: string'
      return:
        description: ''
        type: string
  - name: virtualMachineInfo
    uid: '@azure/batch.BatchNode.virtualMachineInfo'
    package: '@azure/batch'
    summary: Info about the current state of the virtual machine.
    fullName: virtualMachineInfo
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'virtualMachineInfo: VirtualMachineInfo'
      return:
        description: ''
        type: <xref uid="@azure/batch.VirtualMachineInfo" />
  - name: vmSize
    uid: '@azure/batch.BatchNode.vmSize'
    package: '@azure/batch'
    summary: >-
      The size of the virtual machine hosting the Compute Node. For information
      about available sizes of virtual machines in Pools, see Choose a VM size
      for Compute Nodes in an Azure Batch Pool
      (https://learn.microsoft.com/azure/batch/batch-pool-vm-sizes).
    fullName: vmSize
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'vmSize: string'
      return:
        description: ''
        type: string
