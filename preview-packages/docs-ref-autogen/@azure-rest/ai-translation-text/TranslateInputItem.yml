      return:
        description: ''
        type: string
  - name: targets
    uid: '@azure-rest/ai-translation-text.TranslateInputItem.targets'
    package: '@azure-rest/ai-translation-text'
    summary: Translation target parameters.
    fullName: targets
    remarks: ''
    isDeprecated: false
