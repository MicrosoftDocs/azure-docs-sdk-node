name: PublicIPAddressDnsSettings
uid: '@azure/arm-network-profile-2020-09-01-hybrid.PublicIPAddressDnsSettings'
package: '@azure/arm-network-profile-2020-09-01-hybrid'
summary: Contains FQDN of the DNS record associated with the public IP address
fullName: PublicIPAddressDnsSettings
remarks: ''
isDeprecated: false
type: interface
properties:
  - name: domainNameLabel
    uid: >-
      @azure/arm-network-profile-2020-09-01-hybrid.PublicIPAddressDnsSettings.domainNameLabel
    package: '@azure/arm-network-profile-2020-09-01-hybrid'
    summary: >-
      Gets or sets the Domain name label.The concatenation of the domain name
      label and the regionalized DNS zone make up the fully qualified domain
      name associated with the public IP address. If a domain name label is
      specified, an A DNS record is created for the public IP in the Microsoft
      Azure DNS system.
    fullName: domainNameLabel
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'domainNameLabel?: string'
      return:
        description: ''
        type: string
  - name: fqdn
    uid: >-
      @azure/arm-network-profile-2020-09-01-hybrid.PublicIPAddressDnsSettings.fqdn
    package: '@azure/arm-network-profile-2020-09-01-hybrid'
    summary: >-
      Gets the FQDN, Fully qualified domain name of the A DNS record associated
      with the public IP. This is the concatenation of the domainNameLabel and
      the regionalized DNS zone.
    fullName: fqdn
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'fqdn?: string'
      return:
        description: ''
        type: string
  - name: reverseFqdn
    uid: >-
      @azure/arm-network-profile-2020-09-01-hybrid.PublicIPAddressDnsSettings.reverseFqdn
    package: '@azure/arm-network-profile-2020-09-01-hybrid'
    summary: >-
      Gets or Sets the Reverse FQDN. A user-visible, fully qualified domain name
      that resolves to this public IP address. If the reverseFqdn is specified,
      then a PTR DNS record is created pointing from the IP address in the
      in-addr.arpa domain to the reverse FQDN.
    fullName: reverseFqdn
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'reverseFqdn?: string'
      return:
        description: ''
        type: string
