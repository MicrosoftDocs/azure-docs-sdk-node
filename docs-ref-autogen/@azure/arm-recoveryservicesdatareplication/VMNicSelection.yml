### YamlMime:TSTypeAlias
name: VMNicSelection
uid: '@azure/arm-recoveryservicesdatareplication.VMNicSelection'
package: '@azure/arm-recoveryservicesdatareplication'
summary: >-
  Gets or sets the selection type of the NIC. \

  [KnownVMNicSelection](xref:@azure/arm-recoveryservicesdatareplication.KnownVMNicSelection)
  can be used interchangeably with VMNicSelection,
   this enum contains the known values that the service supports.
  ### Known values supported by the service

  **NotSelected**: Not Selected. \

  **SelectedByUser**: Selected by user. \

  **SelectedByDefault**: Default selection by ASR. \

  **SelectedByUserOverride**: NIC configuration overridden by user. Differs from
  SelectedByUser in the sense that the legacy SelectedByUser is used both for
  explicit modification by user and implicit approval of user if the settings
  are used for TFO/FO. SelectedByUserOverride implies user overriding at least
  one of the configurations.
fullName: VMNicSelection
remarks: ''
isDeprecated: false
syntax: |
  type VMNicSelection = string
