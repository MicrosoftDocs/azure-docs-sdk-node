properties:
  - name: failoverPriority
    uid: '@azure/arm-cosmosdb.FailoverPolicy.failoverPriority'
    package: '@azure/arm-cosmosdb'
    summary: >-
      The failover priority of the region. A failover priority of 0 indicates a
      write region. The maximum value for a failover priority = (total number of
      regions - 1). Failover priority values must be unique for each of the
      regions in which the database account exists.
    fullName: failoverPriority
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'failoverPriority?: number'
      return:
        description: ''
        type: number
  - name: id
    uid: '@azure/arm-cosmosdb.FailoverPolicy.id'
    package: '@azure/arm-cosmosdb'
    summary: >-
      The unique identifier of the region in which the database account
      replicates to. Example: &lt;accountName&gt;-&lt;locationName&gt;.

      NOTE: This property will not be serialized. It can only be populated by
      the server.
    fullName: id
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'id?: string'
      return:
        description: ''
        type: string
  - name: locationName
    uid: '@azure/arm-cosmosdb.FailoverPolicy.locationName'
