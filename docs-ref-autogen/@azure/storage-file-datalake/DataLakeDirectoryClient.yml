      parameters:
        - id: url
          type: string
          description: >-
            A Client string pointing to Azure Storage data lake path (directory
            or file), such as
                                "https://myaccount.dfs.core.windows.net/filesystem/directory" or "https://myaccount.dfs.core.windows.net/filesystem/file".
