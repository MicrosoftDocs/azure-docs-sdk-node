name: NodeProvisioningMode
uid: '@azure/arm-containerservice.NodeProvisioningMode'
package: '@azure/arm-containerservice'
summary: >-
  Defines values for NodeProvisioningMode. \

  [KnownNodeProvisioningMode](xref:@azure/arm-containerservice.KnownNodeProvisioningMode)
  can be used interchangeably with NodeProvisioningMode,
   this enum contains the known values that the service supports.
  ### Known values supported by the service

  **Manual**: Nodes are provisioned manually by the user \

  **Auto**: Nodes are provisioned automatically by AKS using Karpenter. Fixed
  size Node Pools can still be created, but autoscaling Node Pools cannot be.
  (See aka.ms/aks/nap for more details).
