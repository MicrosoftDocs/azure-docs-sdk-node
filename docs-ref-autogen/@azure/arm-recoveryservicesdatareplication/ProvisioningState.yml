name: ProvisioningState
uid: '@azure/arm-recoveryservicesdatareplication.ProvisioningState'
package: '@azure/arm-recoveryservicesdatareplication'
summary: >-
  Gets or sets the provisioning state of the email configuration. \

  [KnownProvisioningState](xref:@azure/arm-recoveryservicesdatareplication.KnownProvisioningState)
  can be used interchangeably with ProvisioningState,
   this enum contains the known values that the service supports.
  ### Known values supported by the service

  **Canceled**: Resource creation has been canceled \

  **Creating**: Resource is being created. \

  **Deleting**: Resource is being deleted. \

  **Deleted**: Resource has been deleted. \

  **Failed**: Resource creation failed. \

  **Succeeded**: Resource creation/update succeeded. \

  **Updating**: Resource is being updated.
