### YamlMime:TSEnum
name: KnownAdoptionPolicy
uid: '@azure/arm-containerservice.KnownAdoptionPolicy'
package: '@azure/arm-containerservice'
summary: >-
  Known values of
  [AdoptionPolicy](xref:@azure/arm-containerservice.AdoptionPolicy) that the
  service accepts.
fullName: KnownAdoptionPolicy
remarks: ''
isDeprecated: false
fields:
  - name: Always
    uid: '@azure/arm-containerservice.KnownAdoptionPolicy.Always'
    package: '@azure/arm-containerservice'
    summary: >-
      Always take over the existing namespace to be managed by ARM, some fields
      might be overwritten.
  - name: IfIdentical
    uid: '@azure/arm-containerservice.KnownAdoptionPolicy.IfIdentical'
    package: '@azure/arm-containerservice'
    summary: >-
      Take over the existing namespace to be managed by ARM, if there is no
      difference.
  - name: Never
    uid: '@azure/arm-containerservice.KnownAdoptionPolicy.Never'
    package: '@azure/arm-containerservice'
    summary: >-
      If the namespace already exists in Kubernetes, attempts to create that
      same namespace in ARM will fail.
