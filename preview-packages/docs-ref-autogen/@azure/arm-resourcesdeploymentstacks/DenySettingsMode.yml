name: DenySettingsMode
uid: '@azure/arm-resourcesdeploymentstacks.DenySettingsMode'
package: '@azure/arm-resourcesdeploymentstacks'
summary: >-
  Defines values for DenySettingsMode. \

  [KnownDenySettingsMode](xref:@azure/arm-resourcesdeploymentstacks.KnownDenySettingsMode)
  can be used interchangeably with DenySettingsMode,
   this enum contains the known values that the service supports.
  ### Known values supported by the service

  **denyDelete**: Authorized users are able to read and modify the resources,
  but cannot delete. \

  **denyWriteAndDelete**: Authorized users can read from a resource, but cannot
  modify or delete it. \

  **none**: No denyAssignments have been applied.
