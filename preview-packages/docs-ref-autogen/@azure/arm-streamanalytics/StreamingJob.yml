      PATCH API available for the individual input.
    fullName: inputs
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'inputs?: Input[]'
      return:
        description: ''
        type: <xref uid="@azure/arm-streamanalytics.Input" />[]
