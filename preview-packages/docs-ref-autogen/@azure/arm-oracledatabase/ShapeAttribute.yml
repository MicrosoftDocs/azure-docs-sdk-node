name: ShapeAttribute
uid: '@azure/arm-oracledatabase.ShapeAttribute'
package: '@azure/arm-oracledatabase'
summary: >-
  The type of Exascale storage used for Exadata VM cluster. The default is
  SMART_STORAGE which supports Oracle Database 23ai and later \

  [KnownShapeAttribute](xref:@azure/arm-oracledatabase.KnownShapeAttribute) can
  be used interchangeably with ShapeAttribute,
   this enum contains the known values that the service supports.
  ### Known values supported by the service

  **SMART_STORAGE**: Smart storage \

  **BLOCK_STORAGE**: block storage
fullName: ShapeAttribute
remarks: ''
isDeprecated: false
syntax: |
  type ShapeAttribute = string
