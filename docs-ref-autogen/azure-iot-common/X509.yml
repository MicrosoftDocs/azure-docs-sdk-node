      return:
        type: 'string | string[] | Buffer | Buffer[]'
        description: ''
  - name: clientCertEngine
    uid: azure-iot-common.X509.clientCertEngine
    package: azure-iot-common
    summary: Name of an OpenSSL engine which can provide the client certificate.
    fullName: clientCertEngine
    syntax:
      content: 'clientCertEngine?: string'
      return:
        type: string
        description: ''
  - name: key
    uid: azure-iot-common.X509.key
    package: azure-iot-common
    summary: Key associated with the X509 certificate.
    fullName: key
    syntax:
      content: 'key?: string | Buffer'
      return:
        type: string | Buffer
        description: ''
  - name: passphrase
    uid: azure-iot-common.X509.passphrase
