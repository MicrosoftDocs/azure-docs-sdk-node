name: EncryptionKeyStatus
uid: '@azure/arm-postgresql-flexible.EncryptionKeyStatus'
package: '@azure/arm-postgresql-flexible'
summary: >-
  Defines values for EncryptionKeyStatus. \

  [KnownEncryptionKeyStatus](xref:@azure/arm-postgresql-flexible.KnownEncryptionKeyStatus)
  can be used interchangeably with EncryptionKeyStatus,
   this enum contains the known values that the service supports.
  ### Known values supported by the service

  **Valid**: Key is valid and can be used for encryption. \

  **Invalid**: Key is invalid and cannot be used for encryption. Possible causes
  include key deletion, permission changes, key being disabled, key type not
  supported, or current date being outside of validity period associated to the
  key.
