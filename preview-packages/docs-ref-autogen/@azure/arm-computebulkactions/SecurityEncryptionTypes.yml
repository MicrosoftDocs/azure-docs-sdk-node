### YamlMime:TSTypeAlias
name: SecurityEncryptionTypes
uid: '@azure/arm-computebulkactions.SecurityEncryptionTypes'
package: '@azure/arm-computebulkactions'
summary: >-
  Specifies the EncryptionType of the managed disk. It is set to
  DiskWithVMGuestState for encryption of the managed disk along with
  VMGuestState blob, VMGuestStateOnly for encryption of just the VMGuestState
  blob, and NonPersistedTPM for not persisting firmware state in the
  VMGuestState blob.. **Note:** It can be set for only Confidential VMs. \

  [KnownSecurityEncryptionTypes](xref:@azure/arm-computebulkactions.KnownSecurityEncryptionTypes)
  can be used interchangeably with SecurityEncryptionTypes,
   this enum contains the known values that the service supports.
  ### Known values supported by the service

  **VMGuestStateOnly**: VMGuestStateOnly encryption \

  **DiskWithVMGuestState**: DiskWithVMGuestState encryption \

  **NonPersistedTPM**: NonPersistedTPM encryption
fullName: SecurityEncryptionTypes
remarks: ''
isDeprecated: false
syntax: |
  type SecurityEncryptionTypes = string
