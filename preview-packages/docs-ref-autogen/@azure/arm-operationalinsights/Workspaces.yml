  - name: beginDelete(string, string, WorkspacesDeleteOptionalParams)
    uid: '@azure/arm-operationalinsights.Workspaces.beginDelete'
    package: '@azure/arm-operationalinsights'
    summary: >-
      Deletes a workspace resource. To recover the workspace, create it again
      with the same name, in the

      same subscription, resource group and location. The name is kept for 14
      days and cannot be used for

      another workspace. To remove the workspace completely and release the
      name, use the force flag.
