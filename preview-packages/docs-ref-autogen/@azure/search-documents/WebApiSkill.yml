        description: ''
        type: >-
          "#<xref uid="Microsoft.Skills.Custom.WebApiSkill" />" | "#<xref
          uid="Microsoft.Skills.Custom.ChatCompletionSkill" />"
  - name: timeout
    uid: '@azure/search-documents.WebApiSkill.timeout'
    package: '@azure/search-documents'
    summary: The desired timeout for the request. Default is 30 seconds.
