name: RequestAudioContentPart
uid: '@azure/ai-voicelive.RequestAudioContentPart'
package: '@azure/ai-voicelive'
summary: >-
  An audio content part for a request. This is supported only by realtime models
  (e.g., gpt-realtime). For text-based models, use `input_text` instead.
fullName: RequestAudioContentPart
remarks: ''
isDeprecated: false
type: interface
properties:
  - name: audio
    uid: '@azure/ai-voicelive.RequestAudioContentPart.audio'
    package: '@azure/ai-voicelive'
    summary: >-
      Base64-encoded audio bytes, these will be parsed as the format specified
      in the session input audio type configuration. This defaults to PCM 16-bit
      24kHz mono if not specified.
    fullName: audio
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'audio: string'
      return:
        description: ''
        type: string
  - name: transcript
    uid: '@azure/ai-voicelive.RequestAudioContentPart.transcript'
    package: '@azure/ai-voicelive'
    summary: >-
      Optional transcript of the audio content. This is not sent to the model,
      but will be attached to the message item for reference.
    fullName: transcript
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'transcript?: string'
      return:
        description: ''
        type: string
  - name: type
    uid: '@azure/ai-voicelive.RequestAudioContentPart.type'
    package: '@azure/ai-voicelive'
    summary: ''
    fullName: type
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'type: "input_audio"'
