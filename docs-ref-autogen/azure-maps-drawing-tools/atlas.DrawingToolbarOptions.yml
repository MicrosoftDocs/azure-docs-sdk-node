    name: buttons
    fullName: buttons
    children: []
    langs:
      - typeScript
    type: property
    summary: >-
      An array of buttons to display in the toolbar.

      The order of this array will match the order of the buttons in the
      toolbar.

      Valid values are any drawing mode except `"idle"`.

      Default is all drawing modes except `"idle"`.
    optional: true
    syntax:
      content: 'buttons?: string[]'
      return:
        type:
          - 'string[]'
    package: azure-maps-drawing-tools
