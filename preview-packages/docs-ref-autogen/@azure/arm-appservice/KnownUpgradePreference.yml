### YamlMime:TSEnum
name: KnownUpgradePreference
uid: '@azure/arm-appservice.KnownUpgradePreference'
package: '@azure/arm-appservice'
summary: >-
  Known values of
  [UpgradePreference](xref:@azure/arm-appservice.UpgradePreference) that the
  service accepts.
fullName: KnownUpgradePreference
remarks: ''
isDeprecated: false
fields:
  - name: Early
    uid: '@azure/arm-appservice.KnownUpgradePreference.Early'
    package: '@azure/arm-appservice'
    summary: >-
      This App Service Environment will be upgraded before others in the same
      region that have Upgrade Preference 'Late'
  - name: Late
    uid: '@azure/arm-appservice.KnownUpgradePreference.Late'
    package: '@azure/arm-appservice'
    summary: >-
      This App Service Environment will be upgraded after others in the same
      region that have Upgrade Preference 'Early'
  - name: Manual
    uid: '@azure/arm-appservice.KnownUpgradePreference.Manual'
    package: '@azure/arm-appservice'
    summary: >-
      ASEv3 only. Once an upgrade is available, this App Service Environment
      will wait 10 days for the upgrade to be manually initiated. After 10 days
      the upgrade will begin automatically
  - name: None
    uid: '@azure/arm-appservice.KnownUpgradePreference.None'
    package: '@azure/arm-appservice'
    summary: No preference on when this App Service Environment will be upgraded
