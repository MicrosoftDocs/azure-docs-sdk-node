### YamlMime:TSEnum
name: KnownServerPublicNetworkAccessState
uid: '@azure/arm-postgresql-flexible.KnownServerPublicNetworkAccessState'
package: '@azure/arm-postgresql-flexible'
summary: >-
  Known values of
  [ServerPublicNetworkAccessState](xref:@azure/arm-postgresql-flexible.ServerPublicNetworkAccessState)
  that the service accepts.
fullName: KnownServerPublicNetworkAccessState
remarks: ''
isDeprecated: false
fields:
  - name: Disabled
    uid: >-
      @azure/arm-postgresql-flexible.KnownServerPublicNetworkAccessState.Disabled
    package: '@azure/arm-postgresql-flexible'
    summary: >-
      Public network access is disabled. This means the server cannot be
      accessed from the public internet, but only via private endpoints.
  - name: Enabled
    uid: '@azure/arm-postgresql-flexible.KnownServerPublicNetworkAccessState.Enabled'
    package: '@azure/arm-postgresql-flexible'
    summary: >-
      Public network access is enabled. This allows the server to be accessed
      from the public internet, provided the necessary firewall rule that allows
      incoming traffic originating from the connecting client is in place. This
      is compatible with the use of private endpoints to connect to this server.
