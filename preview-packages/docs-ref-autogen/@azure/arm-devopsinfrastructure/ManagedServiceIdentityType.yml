### YamlMime:TSTypeAlias
name: ManagedServiceIdentityType
uid: '@azure/arm-devopsinfrastructure.ManagedServiceIdentityType'
package: '@azure/arm-devopsinfrastructure'
summary: >-
  Type of managed service identity (where both SystemAssigned and UserAssigned
  types are allowed). \

  [KnownManagedServiceIdentityType](xref:@azure/arm-devopsinfrastructure.KnownManagedServiceIdentityType)
  can be used interchangeably with ManagedServiceIdentityType,
   this enum contains the known values that the service supports.
  ### Known values supported by the service

  **None**: No managed identity. \

  **SystemAssigned**: System assigned managed identity. \

  **UserAssigned**: User assigned managed identity. \

  **SystemAssigned,UserAssigned**: System and user assigned managed identity.
fullName: ManagedServiceIdentityType
remarks: ''
isDeprecated: false
syntax: |
  type ManagedServiceIdentityType = string
