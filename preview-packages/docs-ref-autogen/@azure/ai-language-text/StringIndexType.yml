### YamlMime:TSTypeAlias
name: StringIndexType
uid: '@azure/ai-language-text.StringIndexType'
package: '@azure/ai-language-text'
summary: >-
  Defines values for StringIndexType. \

  [KnownStringIndexType](xref:@azure/ai-language-text.KnownStringIndexType) can
  be used interchangeably with StringIndexType,
   this enum contains the known values that the service supports.
  ### Known values supported by the service

  **TextElements_v8**: Returned offset and length values will correspond to
  TextElements (Graphemes and Grapheme clusters) confirming to the Unicode 8.0.0
  standard. Use this option if your application is written in .Net Framework or
  .Net Core and you will be using StringInfo. \

  **UnicodeCodePoint**: Returned offset and length values will correspond to
  Unicode code points. Use this option if your application is written in a
  language that support Unicode, for example Python. \

  **Utf16CodeUnit**: Returned offset and length values will correspond to UTF-16
  code units. Use this option if your application is written in a language that
  support Unicode, for example Java, JavaScript.
fullName: StringIndexType
remarks: ''
isDeprecated: false
syntax: |
  type StringIndexType = string
