### YamlMime:TSType
name: X509CertificateInfo
uid: azure-iot-provisioning-service.X509CertificateInfo
package: azure-iot-provisioning-service
summary: >
  X509 certificate info.

  This object is not provided by the application.  It is populated by the
  service from

  a provided certificate.
fullName: X509CertificateInfo
isPreview: false
isDeprecated: false
type: interface
properties:
  - name: issuerName
    uid: azure-iot-provisioning-service.X509CertificateInfo.issuerName
    package: azure-iot-provisioning-service
    summary: |-
      The name of certificate used to sign the certificate that is the basis
      for this info.
    fullName: issuerName
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'issuerName: string'
      return:
        type: string
        description: ''
  - name: notAfterUtc
    uid: azure-iot-provisioning-service.X509CertificateInfo.notAfterUtc
    package: azure-iot-provisioning-service
    summary: >-
      The date and time after which this certificate is not valid for
      authentication

      purposes.
    fullName: notAfterUtc
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'notAfterUtc: Date'
      return:
        type: Date
        description: ''
  - name: notBeforeUtc
    uid: azure-iot-provisioning-service.X509CertificateInfo.notBeforeUtc
    package: azure-iot-provisioning-service
    summary: >-
      The date and time before which this certificate is not valid for
      authentication

      purposes.
    fullName: notBeforeUtc
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'notBeforeUtc: Date'
      return:
        type: Date
        description: ''
  - name: serialNumber
    uid: azure-iot-provisioning-service.X509CertificateInfo.serialNumber
    package: azure-iot-provisioning-service
    summary: >-
      A value that should be unique to the issuing CA for this certificate. 
      Note that

      this serial number is not unique over all certificates world wide.
    fullName: serialNumber
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'serialNumber: string'
      return:
        type: string
        description: ''
  - name: sha1Thumbprint
    uid: azure-iot-provisioning-service.X509CertificateInfo.sha1Thumbprint
    package: azure-iot-provisioning-service
    summary: A 160 bit hash of the certificate.
    fullName: sha1Thumbprint
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'sha1Thumbprint: string'
      return:
        type: string
        description: ''
  - name: sha256Thumbprint
    uid: azure-iot-provisioning-service.X509CertificateInfo.sha256Thumbprint
    package: azure-iot-provisioning-service
    summary: A 256 bit hash of the certificate.
    fullName: sha256Thumbprint
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'sha256Thumbprint: string'
      return:
        type: string
        description: ''
  - name: subjectName
    uid: azure-iot-provisioning-service.X509CertificateInfo.subjectName
    package: azure-iot-provisioning-service
    summary: >-
      For clientCertificates the subjectName is used as the deviceId on the IoT
      Hub.
    fullName: subjectName
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'subjectName: string'
      return:
        type: string
        description: ''
  - name: version
    uid: azure-iot-provisioning-service.X509CertificateInfo.version
    package: azure-iot-provisioning-service
    summary: >-
      The version specifies what capabilities are supported by the particular
      certificate.

      Version 3 is currently the highest version number.
    fullName: version
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'version: number'
      return:
        type: number
        description: ''
