name: ModelLifecycleStatus
uid: '@azure/arm-cognitiveservices.ModelLifecycleStatus'
package: '@azure/arm-cognitiveservices'
summary: >-
  Defines values for ModelLifecycleStatus. \

  [KnownModelLifecycleStatus](xref:@azure/arm-cognitiveservices.KnownModelLifecycleStatus)
  can be used interchangeably with ModelLifecycleStatus,
   this enum contains the known values that the service supports.
  ### Known values supported by the service

  **Stable**: Legacy state. Replaced with GenerallyAvailable going forward. \

  **Preview**: Model is in preview and may be subject to changes. \

  **GenerallyAvailable**: Model is generally available for production use. \

  **Deprecating**: Model is being deprecated and will be removed in the future.
  Only customers with existing deployments can create new deployments with this
  model. \

  **Deprecated**: Model has been deprecated, also known as retired, and is no
  longer supported. Inference calls to deployments of models in this lifecycle
  state will return 410 errors. \

  **Legacy**: Model is a legacy version that is no longer recommended for use.
  Customers should migrate to newer models. Check replacementConfig for upgrade
  information.
fullName: ModelLifecycleStatus
remarks: ''
isDeprecated: false
syntax: |
  type ModelLifecycleStatus = string
