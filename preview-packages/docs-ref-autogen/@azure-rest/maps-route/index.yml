      ```ts
      import MapsRoute from "@azure-rest/maps-route";
      import { AzureKeyCredential } from "@azure/core-auth";

      const credential = new AzureKeyCredential("<subscription-key>");
      const client = MapsRoute(credential);
      ```

    remarks: ''
    isDeprecated: false
