name: RoutingRuleNextHopType
uid: '@azure/arm-network.RoutingRuleNextHopType'
package: '@azure/arm-network'
summary: >-
  Defines values for RoutingRuleNextHopType. \

  [KnownRoutingRuleNextHopType](xref:@azure/arm-network.KnownRoutingRuleNextHopType)
  can be used interchangeably with RoutingRuleNextHopType,
   this enum contains the known values that the service supports.
  ### Known values supported by the service

  **Internet**: Forward traffic to the Internet. \

  **NoNextHop**: No next hop will be used. \

  **VirtualAppliance**: Forward traffic to a specified virtual appliance IP
  address. \

  **VirtualNetworkGateway**: Forward traffic to the virtual network gateway. \

  **VnetLocal**: Keep traffic within the local virtual network
