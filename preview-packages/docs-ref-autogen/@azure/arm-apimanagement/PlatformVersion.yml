### YamlMime:TSTypeAlias
name: PlatformVersion
uid: '@azure/arm-apimanagement.PlatformVersion'
package: '@azure/arm-apimanagement'
summary: >-
  Defines values for PlatformVersion. \

  [KnownPlatformVersion](xref:@azure/arm-apimanagement.KnownPlatformVersion) can
  be used interchangeably with PlatformVersion,
   this enum contains the known values that the service supports.
  ### Known values supported by the service

  **undetermined**: Platform version cannot be determined, as compute platform
  is not deployed. \

  **stv1**: Platform running the service on Single Tenant V1 platform. \

  **stv2**: Platform running the service on Single Tenant V2 platform. \

  **mtv1**: Platform running the service on Multi Tenant V1 platform. \

  **stv2.1**: Platform running the service on Single Tenant V2 platform on newer
  Hardware.
fullName: PlatformVersion
remarks: ''
isDeprecated: false
syntax: |
  type PlatformVersion = string
