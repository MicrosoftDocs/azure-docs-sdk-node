### YamlMime:TSEnum
name: KnownDesiredDirection
uid: '@azure-rest/onlineexperimentation.KnownDesiredDirection'
package: '@azure-rest/onlineexperimentation'
summary: Desired direction for an experiment metric value.
fullName: KnownDesiredDirection
remarks: ''
isDeprecated: false
fields:
  - name: Decrease
    uid: '@azure-rest/onlineexperimentation.KnownDesiredDirection.Decrease'
    package: '@azure-rest/onlineexperimentation'
    summary: A decrease to the metric value is desired. E.g., Error rate, Latency.
  - name: Increase
    uid: '@azure-rest/onlineexperimentation.KnownDesiredDirection.Increase'
    package: '@azure-rest/onlineexperimentation'
    summary: >-
      An increase to the metric value is desired. E.g., Success rate, Total
      revenue.
  - name: Neutral
    uid: '@azure-rest/onlineexperimentation.KnownDesiredDirection.Neutral'
    package: '@azure-rest/onlineexperimentation'
    summary: >-
      Neither an increase nor a decrease to the metric value is desired, or the
      desired direction depends on other factors. E.g., Number of video play
      attempts, Number of user feedbacks
