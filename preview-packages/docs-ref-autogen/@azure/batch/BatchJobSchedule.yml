### YamlMime:TSType
name: BatchJobSchedule
uid: '@azure/batch.BatchJobSchedule'
package: '@azure/batch'
summary: |-
  A Job Schedule that allows recurring Jobs by specifying when to run Jobs and a
  specification used to create each Job.
fullName: BatchJobSchedule
remarks: ''
isDeprecated: false
type: interface
properties:
  - name: creationTime
    uid: '@azure/batch.BatchJobSchedule.creationTime'
    package: '@azure/batch'
    summary: The creation time of the Job Schedule.
    fullName: creationTime
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'creationTime: Date'
      return:
        description: ''
        type: Date
  - name: displayName
    uid: '@azure/batch.BatchJobSchedule.displayName'
    package: '@azure/batch'
    summary: The display name for the schedule.
    fullName: displayName
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'displayName?: string'
      return:
        description: ''
        type: string
  - name: eTag
    uid: '@azure/batch.BatchJobSchedule.eTag'
    package: '@azure/batch'
    summary: >-
      The ETag of the Job Schedule. This is an opaque string. You can use it to
      detect whether the Job Schedule has changed between requests. In
      particular, you can be pass the ETag with an Update Job Schedule request
      to specify that your changes should take effect only if nobody else has
      modified the schedule in the meantime.
    fullName: eTag
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'eTag: string'
      return:
        description: ''
        type: string
  - name: executionInfo
    uid: '@azure/batch.BatchJobSchedule.executionInfo'
    package: '@azure/batch'
    summary: Information about Jobs that have been and will be run under this schedule.
    fullName: executionInfo
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'executionInfo: BatchJobScheduleExecutionInfo'
      return:
        description: ''
        type: <xref uid="@azure/batch.BatchJobScheduleExecutionInfo" />
  - name: id
    uid: '@azure/batch.BatchJobSchedule.id'
    package: '@azure/batch'
    summary: A string that uniquely identifies the schedule within the Account.
    fullName: id
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'id: string'
      return:
        description: ''
        type: string
  - name: jobScheduleStatistics
    uid: '@azure/batch.BatchJobSchedule.jobScheduleStatistics'
    package: '@azure/batch'
    summary: >-
      The lifetime resource usage statistics for the Job Schedule. The
      statistics may not be immediately available. The Batch service performs
      periodic roll-up of statistics. The typical delay is about 30 minutes.
    fullName: jobScheduleStatistics
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'jobScheduleStatistics?: BatchJobScheduleStatistics'
      return:
        description: ''
        type: <xref uid="@azure/batch.BatchJobScheduleStatistics" />
  - name: jobSpecification
    uid: '@azure/batch.BatchJobSchedule.jobSpecification'
