### YamlMime:TSEnum
name: KnownBackupType
uid: '@azure/arm-postgresql-flexible.KnownBackupType'
package: '@azure/arm-postgresql-flexible'
summary: >-
  Known values of [BackupType](xref:@azure/arm-postgresql-flexible.BackupType)
  that the service accepts.
fullName: KnownBackupType
remarks: ''
isDeprecated: false
fields:
  - name: CustomerOnDemand
    uid: '@azure/arm-postgresql-flexible.KnownBackupType.CustomerOnDemand'
    package: '@azure/arm-postgresql-flexible'
    summary: >-
      A full backup triggered by the customer. These backups are retained for a
      period of time as defined by the backup retention policy, and they can
      also be deleted by the customer.
  - name: Full
    uid: '@azure/arm-postgresql-flexible.KnownBackupType.Full'
    package: '@azure/arm-postgresql-flexible'
    summary: >-
      A full backup taken automatically by the service. These backups are
      retained for a period of time as defined by the backup retention policy,
      and they cannot be deleted by the customer.
