### YamlMime:TSTypeAlias
name: EncryptionKeySource
uid: '@azure/arm-netapp.EncryptionKeySource'
package: '@azure/arm-netapp'
summary: >-
  Source of key used to encrypt data in volume. Applicable if NetApp account has
  encryption.keySource = 'Microsoft.KeyVault'. Possible values
  (case-insensitive) are: 'Microsoft.NetApp, Microsoft.KeyVault' \

  [KnownEncryptionKeySource](xref:@azure/arm-netapp.KnownEncryptionKeySource)
  can be used interchangeably with EncryptionKeySource,
   this enum contains the known values that the service supports.
  ### Known values supported by the service

  **Microsoft.NetApp**: Microsoft-managed key encryption \

  **Microsoft.KeyVault**: Customer-managed key encryption
fullName: EncryptionKeySource
remarks: ''
isDeprecated: false
syntax: |
  type EncryptionKeySource = string
