properties:
  - name: encryptionAtHost
    uid: '@azure-rest/batch.SecurityProfileOutput.encryptionAtHost'
    package: '@azure-rest/batch'
    summary: >-
      This property can be used by user in the request to enable or disable the
      Host Encryption for the virtual machine or virtual machine scale set. This
      will enable the encryption for all the disks including Resource/Temp disk
      at host itself. For more information on encryption at host requirements,
      please refer to
      https://learn.microsoft.com/azure/virtual-machines/disk-encryption#supported-vm-sizes.
    fullName: encryptionAtHost
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'encryptionAtHost?: boolean'
      return:
        description: ''
        type: boolean
  - name: securityType
    uid: '@azure-rest/batch.SecurityProfileOutput.securityType'
    package: '@azure-rest/batch'
    summary: >-
      Specifies the SecurityType of the virtual machine. It has to be set to any
      specified value to enable UefiSettings.


      Possible values: "trustedLaunch", "confidentialVM"
    fullName: securityType
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'securityType?: string'
      return:
        description: ''
        type: string
  - name: uefiSettings
    uid: '@azure-rest/batch.SecurityProfileOutput.uefiSettings'
    package: '@azure-rest/batch'
    summary: >-
      Specifies the security settings like secure boot and vTPM used while
      creating the virtual machine. Specifies the security settings like secure
      boot and vTPM used while creating the virtual machine.
    fullName: uefiSettings
