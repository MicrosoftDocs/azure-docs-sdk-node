### YamlMime:TSTypeAlias
name: TaskState
uid: '@azure/arm-recoveryservicesdatareplication.TaskState'
package: '@azure/arm-recoveryservicesdatareplication'
summary: >-
  Gets or sets the task state. \

  [KnownTaskState](xref:@azure/arm-recoveryservicesdatareplication.KnownTaskState)
  can be used interchangeably with TaskState,
   this enum contains the known values that the service supports.
  ### Known values supported by the service

  **Pending**: Task has not been started. \

  **Started**: Task is in progress. \

  **Succeeded**: Task has completed successfully. \

  **Failed**: Task failed. \

  **Cancelled**: Task has been cancelled. \

  **Skipped**: Task has been skipped.
fullName: TaskState
remarks: ''
isDeprecated: false
syntax: |
  type TaskState = string
