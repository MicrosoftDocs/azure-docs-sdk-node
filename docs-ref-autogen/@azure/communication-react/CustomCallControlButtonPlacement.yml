### YamlMime:TSTypeAlias
name: CustomCallControlButtonPlacement
uid: '@azure/communication-react.CustomCallControlButtonPlacement'
package: '@azure/communication-react'
summary: >-
  Placement for a custom button injected in the <xref:CommonCallControlBar>.


  'primary': Place the button(s) on the right end of the center control bar but
  before the EndCallButton (left end in rtl mode).

  'overflow': Place the buttons(s) on the end of the overflow Menu.

  'secondary': Place the button(s) on the left end of the side control bar
  (right in rtl mode).


  Multiple buttons assigned the same placement are appended in order.

  E.g., if two buttons are placed in 'secondary', they'll both appear on the
  left end (right end in rtl mode)

  in the order provided.


  Only 'primary' placement works when legacy call control is enabled in call
  composite
fullName: CustomCallControlButtonPlacement
remarks: ''
isDeprecated: false
syntax: |
  type CustomCallControlButtonPlacement = "primary" | "overflow" | "secondary"
