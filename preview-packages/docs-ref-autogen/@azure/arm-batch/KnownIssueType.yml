### YamlMime:TSEnum
name: KnownIssueType
uid: '@azure/arm-batch.KnownIssueType'
package: '@azure/arm-batch'
summary: >-
  Known values of [IssueType](xref:@azure/arm-batch.IssueType) that the service
  accepts.
fullName: KnownIssueType
remarks: ''
isDeprecated: false
fields:
  - name: ConfigurationPropagationFailure
    uid: '@azure/arm-batch.KnownIssueType.ConfigurationPropagationFailure'
    package: '@azure/arm-batch'
    summary: >-
      An error occurred while applying the network security perimeter (NSP)
      configuration.
  - name: MissingIdentityConfiguration
    uid: '@azure/arm-batch.KnownIssueType.MissingIdentityConfiguration'
    package: '@azure/arm-batch'
    summary: >-
      An managed identity hasn't been associated with the resource. The resource
      will still be able to validate inbound traffic from the network security
      perimeter (NSP) or matching inbound access rules, but it won't be able to
      perform outbound access as a member of the NSP.
  - name: MissingPerimeterConfiguration
    uid: '@azure/arm-batch.KnownIssueType.MissingPerimeterConfiguration'
    package: '@azure/arm-batch'
    summary: >-
      A network connectivity issue is happening on the resource which could be
      addressed either by adding new resources to the network security perimeter
      (NSP) or by modifying access rules.
  - name: Unknown
    uid: '@azure/arm-batch.KnownIssueType.Unknown'
    package: '@azure/arm-batch'
    summary: Unknown issue type
