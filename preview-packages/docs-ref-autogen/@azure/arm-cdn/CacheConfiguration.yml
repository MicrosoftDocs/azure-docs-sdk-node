### YamlMime:TSType
name: CacheConfiguration
uid: '@azure/arm-cdn.CacheConfiguration'
package: '@azure/arm-cdn'
summary: >-
  Caching settings for a caching-type route. To disable caching, do not provide
  a cacheConfiguration object.
fullName: CacheConfiguration
remarks: ''
isDeprecated: false
type: interface
properties:
  - name: cacheBehavior
    uid: '@azure/arm-cdn.CacheConfiguration.cacheBehavior'
    package: '@azure/arm-cdn'
    summary: Caching behavior for the requests
    fullName: cacheBehavior
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'cacheBehavior?: string'
      return:
        description: ''
        type: string
  - name: cacheDuration
    uid: '@azure/arm-cdn.CacheConfiguration.cacheDuration'
    package: '@azure/arm-cdn'
    summary: >-
      The duration for which the content needs to be cached. Allowed format is
      [d.]hh:mm:ss
    fullName: cacheDuration
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'cacheDuration?: string'
      return:
        description: ''
        type: string
  - name: isCompressionEnabled
    uid: '@azure/arm-cdn.CacheConfiguration.isCompressionEnabled'
    package: '@azure/arm-cdn'
    summary: >-
      Indicates whether content compression is enabled. If compression is
      enabled, content will be served as compressed if user requests for a
      compressed version. Content won't be compressed on AzureFrontDoor when
      requested content is smaller than 1 byte or larger than 1 MB.
    fullName: isCompressionEnabled
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'isCompressionEnabled?: string'
      return:
        description: ''
        type: string
  - name: queryParameters
    uid: '@azure/arm-cdn.CacheConfiguration.queryParameters'
    package: '@azure/arm-cdn'
    summary: query parameters to include or exclude (comma separated).
    fullName: queryParameters
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'queryParameters?: string'
      return:
        description: ''
        type: string
  - name: queryStringCachingBehavior
    uid: '@azure/arm-cdn.CacheConfiguration.queryStringCachingBehavior'
    package: '@azure/arm-cdn'
    summary: >-
      Defines how Frontdoor caches requests that include query strings. You can
      ignore any query strings when caching, ignore specific query strings,
      cache every request with a unique URL, or cache specific query strings.
    fullName: queryStringCachingBehavior
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'queryStringCachingBehavior?: string'
      return:
        description: ''
        type: string
