### YamlMime:TSEnum
name: KnownClusterUpgradeCadence
uid: '@azure/arm-servicefabricmanagedclusters.KnownClusterUpgradeCadence'
package: '@azure/arm-servicefabricmanagedclusters'
summary: >-
  Indicates when new cluster runtime version upgrades will be applied after they
  are released. By default is Wave0.
fullName: KnownClusterUpgradeCadence
remarks: ''
isDeprecated: false
fields:
  - name: Wave0
    uid: '@azure/arm-servicefabricmanagedclusters.KnownClusterUpgradeCadence.Wave0'
    package: '@azure/arm-servicefabricmanagedclusters'
    summary: >-
      Cluster upgrade starts immediately after a new version is rolled out.
      Recommended for Test/Dev clusters.
  - name: Wave1
    uid: '@azure/arm-servicefabricmanagedclusters.KnownClusterUpgradeCadence.Wave1'
    package: '@azure/arm-servicefabricmanagedclusters'
    summary: >-
      Cluster upgrade starts 7 days after a new version is rolled out.
      Recommended for Pre-prod clusters.
  - name: Wave2
    uid: '@azure/arm-servicefabricmanagedclusters.KnownClusterUpgradeCadence.Wave2'
    package: '@azure/arm-servicefabricmanagedclusters'
    summary: >-
      Cluster upgrade starts 14 days after a new version is rolled out.
      Recommended for Production clusters.
