### YamlMime:TSEnum
name: KnownVirtualMachineState
uid: '@azure/arm-standbypool.KnownVirtualMachineState'
package: '@azure/arm-standbypool'
summary: State of standby virtual machines
fullName: KnownVirtualMachineState
remarks: ''
isDeprecated: false
fields:
  - name: Deallocated
    uid: '@azure/arm-standbypool.KnownVirtualMachineState.Deallocated'
    package: '@azure/arm-standbypool'
    summary: >-
      The virtual machine has released the lease on the underlying hardware and
      is powered off.
  - name: Hibernated
    uid: '@azure/arm-standbypool.KnownVirtualMachineState.Hibernated'
    package: '@azure/arm-standbypool'
    summary: >-
      The virtual machine has released the lease on the underlying hardware and
      is powered off. Memory contents of the VM are stored in the OS disk.  When
      started again, applications and processes that were previously running in
      your VM resume from the state prior to hibernation.
  - name: Running
    uid: '@azure/arm-standbypool.KnownVirtualMachineState.Running'
    package: '@azure/arm-standbypool'
    summary: The virtual machine is up and running.
