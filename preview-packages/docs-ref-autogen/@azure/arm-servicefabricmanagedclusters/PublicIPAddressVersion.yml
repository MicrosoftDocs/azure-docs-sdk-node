name: PublicIPAddressVersion
uid: '@azure/arm-servicefabricmanagedclusters.PublicIPAddressVersion'
package: '@azure/arm-servicefabricmanagedclusters'
summary: >-
  Specifies whether the IP configuration's public IP is IPv4 or IPv6. Default is
  IPv4. \

  [KnownPublicIPAddressVersion](xref:@azure/arm-servicefabricmanagedclusters.KnownPublicIPAddressVersion)
  can be used interchangeably with PublicIPAddressVersion,
   this enum contains the known values that the service supports.
  ### Known values supported by the service

  **IPv4**: The IP configuration's public IP is IPv4. \

  **IPv6**: The IP configuration's public IP is IPv6.
fullName: PublicIPAddressVersion
remarks: ''
isDeprecated: false
syntax: |
  type PublicIPAddressVersion = string
