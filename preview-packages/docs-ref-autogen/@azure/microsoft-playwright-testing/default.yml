  - name: onEnd(FullResult)
    uid: '@azure/microsoft-playwright-testing.default.onEnd'
    package: '@azure/microsoft-playwright-testing'
    summary: >-
      Called after all tests have been run, or testing has been interrupted.
      Note that this method may return a [Promise]

      and Playwright Test will await it. Reporter is allowed to override the
      status and hence affect the exit code of the

      test runner.
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'function onEnd(result: FullResult): Promise<void>'
      parameters:
        - id: result
          type: FullResult
          description: >-
            Result of the full test run, `status` can be one of:

            - `'passed'` - Everything went as expected.

            - `'failed'` - Any test has failed.

            - `'timedout'` - The

            [testConfig.globalTimeout](https://playwright.dev/docs/api/class-testconfig#test-config-global-timeout)
            has

            been reached.

            - `'interrupted'` - Interrupted by the user.
      return:
        description: ''
        type: Promise&lt;void&gt;
  - name: onTestEnd(TestCase, TestResult)
    uid: '@azure/microsoft-playwright-testing.default.onTestEnd'
    package: '@azure/microsoft-playwright-testing'
    summary: Called after a test has been finished in the worker process.
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'function onTestEnd(test: TestCase, result: TestResult)'
      parameters:
        - id: test
          type: TestCase
          description: Test that has been finished.
        - id: result
          type: TestResult
          description: Result of the test run.
  - name: printsToStdio()
    uid: '@azure/microsoft-playwright-testing.default.printsToStdio'
    package: '@azure/microsoft-playwright-testing'
    summary: >-
      Whether this reporter uses stdio for reporting. When it does not,
      Playwright Test could add some output to enhance

      user experience. If your reporter does not print to the terminal, it is
      strongly recommended to return `false`.
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'function printsToStdio(): boolean'
      return:
        description: ''
        type: boolean
