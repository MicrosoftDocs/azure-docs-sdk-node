    package: '@azure/arm-resourcegraph'
    summary: >-
      Defines in which format query result returned. Possible values include:
      'table',

      'objectArray'. Default value: 'objectArray'.
    fullName: resultFormat
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'resultFormat?: ResultFormat'
      return:
        description: ''
        type: >-
          <xref uid="@azure/arm-resourcegraph.ResourceGraphModels.ResultFormat"
          />
  - name: skip
    uid: '@azure/arm-resourcegraph.ResourceGraphModels.QueryRequestOptions.skip'
    package: '@azure/arm-resourcegraph'
