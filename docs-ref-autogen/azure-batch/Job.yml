            job. The job's terminateReason is set to 'AllTasksComplete'. The
            default is

            noAction. Possible values include: 'noAction', 'terminateJob'
          optional: true
        - id: job.onTaskFailure
          type:
            - string
          description: >-
            The action the Batch service should take

            when any task in the job fails. A task is considered to have failed
            if has a

            failureInfo. A failureInfo is set if the task completes with a
            non-zero exit

            code after exhausting its retry count, or if there was an error
            starting the

            task, for example due to a resource file download error. noAction -
            do

            nothing. performExitOptionsJobAction - take the action associated
            with the

            task exit condition in the task's exitConditions collection. (This
            may still

            result in no action being taken, if that is what the task
            specifies.) The

            default is noAction. Possible values include: 'noAction',

            'performExitOptionsJobAction'
          optional: true
        - id: job.metadata
          type:
            - array
          description: >-
            A list of name-value pairs associated with the

            job as metadata. The Batch service does not assign any meaning to
            metadata;

            it is solely for the use of user code.
          optional: true
        - id: job.usesTaskDependencies
          type:
            - boolean
          description: |-
            Whether tasks in the job can
            define dependencies on each other. The default is false.
          optional: true
