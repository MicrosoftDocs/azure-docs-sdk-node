name: BucketProperties
uid: '@azure/arm-netapp.BucketProperties'
package: '@azure/arm-netapp'
summary: Bucket resource properties
fullName: BucketProperties
remarks: ''
isDeprecated: false
type: interface
properties:
  - name: fileSystemUser
    uid: '@azure/arm-netapp.BucketProperties.fileSystemUser'
    package: '@azure/arm-netapp'
    summary: >-
      File System user having access to volume data. For Unix, this is the
      user's uid and gid. For Windows, this is the user's username. Note that
      the Unix and Windows user details are mutually exclusive, meaning one or
      other must be supplied, but not both.
    fullName: fileSystemUser
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'fileSystemUser?: FileSystemUser'
      return:
        description: ''
        type: <xref uid="@azure/arm-netapp.FileSystemUser" />
  - name: path
    uid: '@azure/arm-netapp.BucketProperties.path'
    package: '@azure/arm-netapp'
    summary: >-
      The volume path mounted inside the bucket. The default is the root path
      '/' if no value is provided when the bucket is created.
    fullName: path
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'path?: string'
      return:
        description: ''
        type: string
  - name: permissions
    uid: '@azure/arm-netapp.BucketProperties.permissions'
    package: '@azure/arm-netapp'
    summary: >-
      Access permissions for the bucket. Either ReadOnly or ReadWrite. The
      default is ReadOnly if no value is provided during bucket creation.
    fullName: permissions
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'permissions?: string'
      return:
        description: ''
        type: string
  - name: provisioningState
    uid: '@azure/arm-netapp.BucketProperties.provisioningState'
    package: '@azure/arm-netapp'
    summary: Provisioning state of the resource
    fullName: provisioningState
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'provisioningState?: string'
      return:
        description: ''
        type: string
  - name: server
    uid: '@azure/arm-netapp.BucketProperties.server'
    package: '@azure/arm-netapp'
    summary: Properties of the server managing the lifecycle of volume buckets
    fullName: server
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'server?: BucketServerProperties'
      return:
        description: ''
        type: <xref uid="@azure/arm-netapp.BucketServerProperties" />
  - name: status
    uid: '@azure/arm-netapp.BucketProperties.status'
    package: '@azure/arm-netapp'
    summary: >-
      The bucket credentials status. There states:


      "NoCredentialsSet": Access and Secret key pair have not been generated.

      "CredentialsExpired": Access and Secret key pair have expired.

      "Active": The certificate has been installed and credentials are
      unexpired.
    fullName: status
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'status?: string'
      return:
        description: ''
        type: string
