name: RollingUpgradeMode
uid: '@azure/arm-servicefabricmanagedclusters.RollingUpgradeMode'
package: '@azure/arm-servicefabricmanagedclusters'
summary: >-
  The mode used to monitor health during a rolling upgrade. The values are
  Monitored, and UnmonitoredAuto. \

  [KnownRollingUpgradeMode](xref:@azure/arm-servicefabricmanagedclusters.KnownRollingUpgradeMode)
  can be used interchangeably with RollingUpgradeMode,
   this enum contains the known values that the service supports.
  ### Known values supported by the service

  **Monitored**: The upgrade will stop after completing each upgrade domain and
  automatically monitor health before proceeding. \

  **UnmonitoredAuto**: The upgrade will proceed automatically without performing
  any health monitoring.
fullName: RollingUpgradeMode
remarks: ''
isDeprecated: false
syntax: |
  type RollingUpgradeMode = string
