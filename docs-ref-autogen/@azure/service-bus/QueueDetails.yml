    fullName: deadLetteringOnMessageExpiration
    children: []
    langs:
      - typeScript
    type: property
    summary: >-
      If it is enabled and a message expires, the Service Bus moves the message

      from the queue into the queueâ€™s dead-letter sub-queue. If disabled,
      message

      will be permanently deleted from the queue. Settable only at queue
      creation time.
    syntax:
      content: 'deadLetteringOnMessageExpiration: boolean'
      return:
        type:
          - boolean
        description: ''
