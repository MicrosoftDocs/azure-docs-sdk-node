### YamlMime:TSTypeAlias
name: AppAction
uid: '@azure/eventgrid-systemevents.AppAction'
package: '@azure/eventgrid-systemevents'
summary: >-
  Type of action of the operation \

  [KnownAppAction](xref:@azure/eventgrid-systemevents.KnownAppAction) can be
  used interchangeably with AppAction,
   this enum contains the known values that the service supports.
  ### Known values supported by the service

  **Restarted**: Web app was restarted. \

  **Stopped**: Web app was stopped. \

  **ChangedAppSettings**: There was an operation to change app setting on the
  web app. \

  **Started**: The job has started. \

  **Completed**: The job has completed. \

  **Failed**: The job has failed to complete.
fullName: AppAction
remarks: ''
isDeprecated: false
syntax: |
  type AppAction = string
