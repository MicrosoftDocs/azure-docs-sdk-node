  powershell provisioner. Exactly one of 'scriptUri' or 'inline' can be
  specified.
fullName: ImageTemplatePowerShellCustomizer
remarks: ''
isDeprecated: false
syntax: |
  type ImageTemplatePowerShellCustomizer = ImageTemplateCustomizer & {
    inline?: string[],
    runAsSystem?: undefined | false | true,
    runElevated?: undefined | false | true,
    scriptUri?: undefined | string,
    sha256Checksum?: undefined | string,
    type: "PowerShell",
    validExitCodes?: number[],
  }
