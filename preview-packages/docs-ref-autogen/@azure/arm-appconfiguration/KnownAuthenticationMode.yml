### YamlMime:TSEnum
name: KnownAuthenticationMode
uid: '@azure/arm-appconfiguration.KnownAuthenticationMode'
package: '@azure/arm-appconfiguration'
summary: >-
  Known values of
  [AuthenticationMode](xref:@azure/arm-appconfiguration.AuthenticationMode) that
  the service accepts.
fullName: KnownAuthenticationMode
remarks: ''
isDeprecated: false
fields:
  - name: Local
    uid: '@azure/arm-appconfiguration.KnownAuthenticationMode.Local'
    package: '@azure/arm-appconfiguration'
    summary: >-
      The local authentication mode. Users are not required to have data plane
      permissions if local authentication is not disabled.
  - name: PassThrough
    uid: '@azure/arm-appconfiguration.KnownAuthenticationMode.PassThrough'
    package: '@azure/arm-appconfiguration'
    summary: >-
      The pass-through authentication mode. User identity will be passed through
      from Azure Resource Manager (ARM), requiring user to have data plane
      action permissions (Available via App Configuration Data Owner/ App
      Configuration Data Reader).
