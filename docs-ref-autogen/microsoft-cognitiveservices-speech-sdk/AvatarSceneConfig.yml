          type: number
          description: The rotation around the Y axis in radians (default 0.0).
        - id: rotationZ
          type: number
          description: The rotation around the Z axis in radians (default 0.0).
        - id: amplitude
          type: number
          description: The amplitude of the avatar's movements (0 to 1, default 1.0).
