name: LegalHold
uid: '@azure/arm-storage.LegalHold'
package: '@azure/arm-storage'
summary: The LegalHold property of a blob container.
fullName: LegalHold
remarks: ''
isDeprecated: false
type: interface
properties:
  - name: allowProtectedAppendWritesAll
    uid: '@azure/arm-storage.LegalHold.allowProtectedAppendWritesAll'
    package: '@azure/arm-storage'
    summary: >-
      When enabled, new blocks can be written to both 'Append and Bock Blobs'
      while maintaining legal hold protection and compliance. Only new blocks
      can be added and any existing blocks cannot be modified or deleted.
    fullName: allowProtectedAppendWritesAll
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'allowProtectedAppendWritesAll?: boolean'
      return:
        description: ''
        type: boolean
  - name: hasLegalHold
    uid: '@azure/arm-storage.LegalHold.hasLegalHold'
    package: '@azure/arm-storage'
    summary: >-
      The hasLegalHold public property is set to true by SRP if there are at
      least one existing tag. The hasLegalHold public property is set to false
      by SRP if all existing legal hold tags are cleared out. There can be a
      maximum of 1000 blob containers with hasLegalHold=true for a given
      account.

      NOTE: This property will not be serialized. It can only be populated by
      the server.
    fullName: hasLegalHold
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'hasLegalHold?: boolean'
      return:
        description: ''
        type: boolean
  - name: tags
    uid: '@azure/arm-storage.LegalHold.tags'
    package: '@azure/arm-storage'
    summary: >-
      Each tag should be 3 to 23 alphanumeric characters and is normalized to
      lower case at SRP.
    fullName: tags
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'tags: string[]'
      return:
        description: ''
        type: string[]
