### YamlMime:TSType
name: default
uid: '@azure/microsoft-playwright-testing.default'
package: '@azure/microsoft-playwright-testing'
summary: >+
  Extends Playwright's Reporter class to enable Microsoft Playwright Testing's
  Reporting

  feature to publish test results and related artifacts and

  view them in the service portal for faster and easier troubleshooting.


  **Example**


  ```

  import { defineConfig } from "@playwright/test";


  export default defineConfig({
   reporter: [["@azure/microsoft-playwright-testing/reporter"]]
  });

  ```

fullName: default
remarks: ''
isDeprecated: false
type: class
