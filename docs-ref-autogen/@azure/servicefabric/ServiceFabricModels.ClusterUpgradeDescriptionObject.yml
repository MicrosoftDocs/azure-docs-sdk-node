    uid: >-
      @azure/servicefabric.ServiceFabricModels.ClusterUpgradeDescriptionObject.clusterHealthPolicy
    package: '@azure/servicefabric'
    summary: >-
      Defines a health policy used to evaluate the health of the cluster or of a
      cluster node.
    fullName: clusterHealthPolicy
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'clusterHealthPolicy?: ClusterHealthPolicy'
      return:
        description: ''
        type: >-
          <xref
          uid="@azure/servicefabric.ServiceFabricModels.ClusterHealthPolicy" />
  - name: clusterUpgradeHealthPolicy
    uid: >-
      @azure/servicefabric.ServiceFabricModels.ClusterUpgradeDescriptionObject.clusterUpgradeHealthPolicy
