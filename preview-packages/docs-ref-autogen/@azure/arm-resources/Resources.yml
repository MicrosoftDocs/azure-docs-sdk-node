  - name: >-
      beginValidateMoveResources(string, ResourcesMoveInfo,
      ResourcesValidateMoveResourcesOptionalParams)
    uid: '@azure/arm-resources.Resources.beginValidateMoveResources'
    package: '@azure/arm-resources'
    summary: >-
      This operation checks whether the specified resources can be moved to the
      target. The resources to

      be moved must be in the same source resource group in the source
      subscription being used. The target

      resource group may be in a different subscription. If validation succeeds,
      it returns HTTP response

      code 204 (no content). If validation fails, it returns HTTP response code
      409 (Conflict) with an

      error message. Retrieve the URL in the Location header value to check the
      result of the long-running

      operation.
    remarks: ''
    isDeprecated: false
    syntax:
      content: >-
        function beginValidateMoveResources(sourceResourceGroupName: string,
        parameters: ResourcesMoveInfo, options?:
        ResourcesValidateMoveResourcesOptionalParams):
        Promise<SimplePollerLike<OperationState<void>, void>>
      parameters:
        - id: sourceResourceGroupName
          type: string
          description: |-
            The name of the resource group from the source subscription
                                           containing the resources to be validated for move.
        - id: parameters
          type: <xref uid="@azure/arm-resources.ResourcesMoveInfo" />
          description: Parameters for moving resources.
        - id: options
          type: >-
            <xref
            uid="@azure/arm-resources.ResourcesValidateMoveResourcesOptionalParams"
            />
          description: The options parameters.
      return:
        description: ''
