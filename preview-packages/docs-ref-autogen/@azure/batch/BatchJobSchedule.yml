    package: '@azure/batch'
    summary: >-
      A list of name-value pairs associated with the schedule as metadata. The
      Batch service does not assign any meaning to metadata; it is solely for
      the use of user code.
    fullName: metadata
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'metadata?: BatchMetadataItem[]'
      return:
        description: ''
        type: <xref uid="@azure/batch.BatchMetadataItem" />[]
  - name: previousState
    uid: '@azure/batch.BatchJobSchedule.previousState'
    package: '@azure/batch'
    summary: >-
      The previous state of the Job Schedule. This property is not present if
      the Job Schedule is in its initial active state.
    fullName: previousState
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'previousState?: BatchJobScheduleState'
      return:
        description: ''
        type: <xref uid="@azure/batch.BatchJobScheduleState" />
