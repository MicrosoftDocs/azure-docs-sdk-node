  - name: isDirectory
    uid: '@azure/storage-file-datalake.DataLakeSASSignatureValues.isDirectory'
    package: '@azure/storage-file-datalake'
    summary: >-
      Optional. Beginning in version 2020-02-10, this value defines whether or
      not the
      [pathName](xref:@azure/storage-file-datalake.DataLakeSASSignatureValues.pathName)
      is a directory.

      If this value is set to true, the Path is a Directory for a Directory SAS.
      If set to false or default, the Path

      is a File Path for a File Path SAS.
    fullName: isDirectory
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'isDirectory?: boolean'
      return:
        description: ''
        type: boolean
  - name: pathName
    uid: '@azure/storage-file-datalake.DataLakeSASSignatureValues.pathName'
    package: '@azure/storage-file-datalake'
    summary: >-
      Optional. The path name of the directory or file SAS user may access.
