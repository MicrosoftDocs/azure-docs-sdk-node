    fullName: password
    children: []
    langs:
      - typeScript
    type: property
    summary: >-
      The password for logging into the custom registry. The password is a
      secret

      object that allows multiple ways of providing the value for it.
    optional: true
    syntax:
      content: 'password?: SecretObject'
      return:
        type:
          - azure-arm-containerregistry.SecretObject
    package: azure-arm-containerregistry
