### YamlMime:TSType
name: ChangeFeedOptions
uid: '@azure/cosmos.ChangeFeedOptions'
package: '@azure/cosmos'
summary: >
  Specifies options for the change feed

  Some of these options control where and when to start reading from the change
  feed. The order of precedence is:

  - continuation

  - startTime

  - startFromBeginning


  If none of those options are set, it will start reading changes from the first
  `ChangeFeedIterator.fetchNext()` call.
fullName: ChangeFeedOptions
remarks: ''
isPreview: false
isDeprecated: false
type: interface
