### YamlMime:TSTypeAlias
name: SAPVirtualInstanceStatus
uid: '@azure/arm-workloadssapvirtualinstance.SAPVirtualInstanceStatus'
package: '@azure/arm-workloadssapvirtualinstance'
summary: >-
  Defines the SAP Instance status. \

  [KnownSAPVirtualInstanceStatus](xref:@azure/arm-workloadssapvirtualinstance.KnownSAPVirtualInstanceStatus)
  can be used interchangeably with SAPVirtualInstanceStatus,
   this enum contains the known values that the service supports.
  ### Known values supported by the service

  **Starting**: SAP system is getting started. \

  **Running**: SAP system is running. \

  **Stopping**: SAP system is being stopped. \

  **Offline**: SAP system is offline. \

  **PartiallyRunning**: SAP system is partially running. \

  **Unavailable**: SAP system status is unavailable. \

  **SoftShutdown**: Soft shutdown of SAP system is initiated.
fullName: SAPVirtualInstanceStatus
remarks: ''
isDeprecated: false
syntax: |
  type SAPVirtualInstanceStatus = string
