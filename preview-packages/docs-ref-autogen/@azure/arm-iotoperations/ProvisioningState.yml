name: ProvisioningState
uid: '@azure/arm-iotoperations.ProvisioningState'
package: '@azure/arm-iotoperations'
summary: >-
  The enum defining status of resource. \

  [KnownProvisioningState](xref:@azure/arm-iotoperations.KnownProvisioningState)
  can be used interchangeably with ProvisioningState,
   this enum contains the known values that the service supports.
  ### Known values supported by the service

  **Succeeded**: Resource has been created. \

  **Failed**: Resource creation failed. \

  **Canceled**: Resource creation was canceled. \

  **Provisioning**: Resource is getting provisioned. \

  **Updating**: Resource is Updating. \

  **Deleting**: Resource is Deleting. \

  **Accepted**: Resource has been Accepted.
