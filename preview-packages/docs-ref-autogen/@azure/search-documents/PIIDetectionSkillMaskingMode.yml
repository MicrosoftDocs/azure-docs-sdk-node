  ### Known values supported by the service

  **none**: No masking occurs and the maskedText output will not be returned. \

  **replace**: Replaces the detected entities with the character given in the
  maskingCharacter parameter. The character will be repeated to the length of
  the detected entity so that the offsets will correctly correspond to both the
  input text as well as the output maskedText.
