### YamlMime:TSTypeAlias
name: OperationState
uid: '@azure/template.OperationState'
package: '@azure/template'
summary: >-
  Enum describing allowed operation states. \

  [KnownOperationState](xref:@azure/template.KnownOperationState) can be used
  interchangeably with OperationState,
   this enum contains the known values that the service supports.
  ### Known values supported by the service

  **NotStarted**: The operation has not started. \

  **Running**: The operation is in progress. \

  **Succeeded**: The operation has completed successfully. \

  **Failed**: The operation has failed. \

  **Canceled**: The operation has been canceled by the user.
fullName: OperationState
remarks: ''
isDeprecated: false
syntax: |
  type OperationState = string
