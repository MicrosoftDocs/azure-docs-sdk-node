package: '@azure/arm-servicefabricmanagedclusters'
summary: >-
  Enumerates the ways that a service can be partitioned. \

  [KnownServiceScalingTriggerKind](xref:@azure/arm-servicefabricmanagedclusters.KnownServiceScalingTriggerKind)
  can be used interchangeably with ServiceScalingTriggerKind,
   this enum contains the known values that the service supports.
  ### Known values supported by the service

  **AveragePartitionLoadTrigger**: Represents a scaling trigger related to an
  average load of a metric/resource of a partition. The value is 0. \

  **AverageServiceLoadTrigger**: Represents a scaling policy related to an
  average load of a metric/resource of a service. The value is 1.
