uid: '@azure/search-documents.ContentUnderstandingSkillExtractionOptions'
package: '@azure/search-documents'
summary: >-
  Controls the cardinality of the content extracted from the document by the
  skill. \

  [KnownContentUnderstandingSkillExtractionOptions](xref:@azure/search-documents.KnownContentUnderstandingSkillExtractionOptions)
  can be used interchangeably with ContentUnderstandingSkillExtractionOptions,
   this enum contains the known values that the service supports.
  ### Known values supported by the service

  **images**: Specify that image content should be extracted from the document.
  \

  **locationMetadata**: Specify that location metadata should be extracted from
  the document.
