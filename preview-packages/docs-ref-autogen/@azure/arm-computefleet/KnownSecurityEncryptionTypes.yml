### YamlMime:TSEnum
name: KnownSecurityEncryptionTypes
uid: '@azure/arm-computefleet.KnownSecurityEncryptionTypes'
package: '@azure/arm-computefleet'
summary: |-
  Specifies the EncryptionType of the managed disk.
  **Note:** It can be set for only Confidential VMs.
fullName: KnownSecurityEncryptionTypes
remarks: ''
isDeprecated: false
fields:
  - name: DiskWithVMGuestState
    uid: '@azure/arm-computefleet.KnownSecurityEncryptionTypes.DiskWithVMGuestState'
    package: '@azure/arm-computefleet'
    summary: >-
      EncryptionType of the managed disk is set to DiskWithVMGuestState for
      encryption

      of the managed disk along with VMGuestState blob.
  - name: NonPersistedTPM
    uid: '@azure/arm-computefleet.KnownSecurityEncryptionTypes.NonPersistedTPM'
    package: '@azure/arm-computefleet'
    summary: >-
      EncryptionType of the managed disk is set to NonPersistedTPM for not
      persisting

      firmware state in the VMGuestState blob.
  - name: VMGuestStateOnly
    uid: '@azure/arm-computefleet.KnownSecurityEncryptionTypes.VMGuestStateOnly'
    package: '@azure/arm-computefleet'
    summary: >-
      EncryptionType of the managed disk is set to VMGuestStateOnly for
      encryption

      of just the VMGuestState blob.
