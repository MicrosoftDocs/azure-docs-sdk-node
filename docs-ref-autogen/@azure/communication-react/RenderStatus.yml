### YamlMime:TSTypeAlias
name: RenderStatus
uid: '@azure/communication-react.RenderStatus'
package: '@azure/communication-react'
summary: >
  Internally tracked render status. Stores the status of a video render of a
  stream as rendering could take a long

  time.

  'NotRendered' - the stream has not yet been rendered

  'Rendering' - the stream is currently rendering

  'Rendered' - the stream has been rendered

  'Stopping' - the stream is currently rendering but has been signaled to stop
fullName: RenderStatus
remarks: ''
isDeprecated: false
syntax: |
  type RenderStatus = "NotRendered" | "Rendering" | "Rendered" | "Stopping"
