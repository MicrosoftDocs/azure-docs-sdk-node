name: ActivationState
uid: '@azure/arm-nginx.ActivationState'
package: '@azure/arm-nginx'
summary: >-
  The activation state of the WAF. Use 'Enabled' to enable the WAF and
  'Disabled' to disable it. \

  [KnownActivationState](xref:@azure/arm-nginx.KnownActivationState) can be used
  interchangeably with ActivationState,
   this enum contains the known values that the service supports.
  ### Known values supported by the service

  **Enabled** \

  **Disabled**
