### YamlMime:TSTypeAlias
name: SpotAllocationStrategy
uid: '@azure/arm-computefleet.SpotAllocationStrategy'
package: '@azure/arm-computefleet'
summary: >-
  Spot allocation strategy types for Compute Fleet \

  [KnownSpotAllocationStrategy](xref:@azure/arm-computefleet.KnownSpotAllocationStrategy)
  can be used interchangeably with SpotAllocationStrategy,
   this enum contains the known values that the service supports.
  ### Known values supported by the service

  **PriceCapacityOptimized**: Default. VM sizes distribution will be determined
  to optimize for both price and capacity. \

  **LowestPrice**: VM sizes distribution will be determined to optimize for
  price. Note: Capacity will still be considered here but will be given much
  less weight. \

  **CapacityOptimized**: VM sizes distribution will be determined to optimize
  for capacity.
fullName: SpotAllocationStrategy
remarks: ''
isDeprecated: false
syntax: |
  type SpotAllocationStrategy = string
