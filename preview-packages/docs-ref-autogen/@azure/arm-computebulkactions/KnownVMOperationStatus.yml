### YamlMime:TSEnum
name: KnownVMOperationStatus
uid: '@azure/arm-computebulkactions.KnownVMOperationStatus'
package: '@azure/arm-computebulkactions'
summary: Virtual Machine operation status values.
fullName: KnownVMOperationStatus
remarks: ''
isDeprecated: false
fields:
  - name: Canceled
    uid: '@azure/arm-computebulkactions.KnownVMOperationStatus.Canceled'
    package: '@azure/arm-computebulkactions'
    summary: >-
      Indicates that the cancellation request was successful because the virtual
      machine had not been created yet.
  - name: CancelFailedStatusUnknown
    uid: >-
      @azure/arm-computebulkactions.KnownVMOperationStatus.CancelFailedStatusUnknown
    package: '@azure/arm-computebulkactions'
    summary: >-
      Indicates that the cancellation request could not be applied because the
      virtual machine had already been created.
  - name: Cancelling
    uid: '@azure/arm-computebulkactions.KnownVMOperationStatus.Cancelling'
    package: '@azure/arm-computebulkactions'
    summary: Indicates that the virtual machine operation is being cancelled.
  - name: Creating
    uid: '@azure/arm-computebulkactions.KnownVMOperationStatus.Creating'
    package: '@azure/arm-computebulkactions'
    summary: >-
      Indicates that the virtual machine is either in the process of being
      created or is scheduled to be created.
  - name: Deleting
    uid: '@azure/arm-computebulkactions.KnownVMOperationStatus.Deleting'
    package: '@azure/arm-computebulkactions'
    summary: Indicates that the virtual machine is being deleted.
  - name: Failed
    uid: '@azure/arm-computebulkactions.KnownVMOperationStatus.Failed'
    package: '@azure/arm-computebulkactions'
    summary: Indicates that the virtual machine operation failed.
  - name: Succeeded
    uid: '@azure/arm-computebulkactions.KnownVMOperationStatus.Succeeded'
    package: '@azure/arm-computebulkactions'
    summary: Indicates that the virtual machine operation completed successfully.
