name: LinuxVMGuestPatchMode
uid: '@azure/arm-computebulkactions.LinuxVMGuestPatchMode'
package: '@azure/arm-computebulkactions'
summary: >-
  Specifies the mode of VM Guest Patching to IaaS virtual machine or virtual
  machines associated to virtual machine scale set with OrchestrationMode as
  Flexible.<br /><br /> Possible values are:<br /><br /> **ImageDefault** - The
  virtual machine's default patching configuration is used. <br /><br />
  **AutomaticByPlatform** - The virtual machine will be automatically updated by
  the platform. The property provisionVMAgent must be true \

  [KnownLinuxVMGuestPatchMode](xref:@azure/arm-computebulkactions.KnownLinuxVMGuestPatchMode)
  can be used interchangeably with LinuxVMGuestPatchMode,
   this enum contains the known values that the service supports.
  ### Known values supported by the service

  **ImageDefault**: ImageDefault linux VM guest patch mode \

  **AutomaticByPlatform**: AutomaticByPlatform linux VM guest patch mode
