### YamlMime:TSTypeAlias
name: StorageAccountStrategy
uid: '@azure/arm-compute.StorageAccountStrategy'
package: '@azure/arm-compute'
summary: >-
  Defines values for StorageAccountStrategy. \

  [KnownStorageAccountStrategy](xref:@azure/arm-compute.KnownStorageAccountStrategy)
  can be used interchangeably with StorageAccountStrategy,
   this enum contains the known values that the service supports.
  ### Known values supported by the service

  **PreferStandard_ZRS**: Choose Standard_ZRS storage if the region supports it,
  else choose Standard_LRS storage, unless overridden by specifying regional
  storageAccountType. If no storageAccountStrategy is specified, this is the
  default strategy (from API version 2025-03-03 onwards). \

  **DefaultStandard_LRS**: Choose Standard_LRS storage unless overridden by
  specifying regional storageAccountType.
fullName: StorageAccountStrategy
remarks: ''
isDeprecated: false
syntax: |
  type StorageAccountStrategy = string
