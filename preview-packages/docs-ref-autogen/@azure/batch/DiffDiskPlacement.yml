### YamlMime:TSTypeAlias
name: DiffDiskPlacement
uid: '@azure/batch.DiffDiskPlacement'
package: '@azure/batch'
summary: >-
  Specifies the ephemeral disk placement for operating system disk for all
  compute nodes (VMs) in the pool.  This property can be used by user in the
  request to choose which location the operating system should be in. e.g.,
  cache disk space for Ephemeral OS disk provisioning. For more information on
  Ephemeral OS disk size requirements, please refer to Ephemeral OS disk size
  requirements for Windows VMs at
  https://learn.microsoft.com/azure/virtual-machines/windows/ephemeral-os-disks#size-requirements
  and Linux VMs at
  https://learn.microsoft.com/azure/virtual-machines/linux/ephemeral-os-disks#size-requirements
fullName: DiffDiskPlacement
remarks: ''
isDeprecated: false
syntax: |
  type DiffDiskPlacement = "cachedisk"
