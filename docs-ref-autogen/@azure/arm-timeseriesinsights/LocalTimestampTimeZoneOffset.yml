### YamlMime:TSType
name: LocalTimestampTimeZoneOffset
uid: '@azure/arm-timeseriesinsights.LocalTimestampTimeZoneOffset'
package: '@azure/arm-timeseriesinsights'
summary: >-
  An object that represents the offset information for the local timestamp
  format specified. Should not be specified for LocalTimestampFormat - Embedded.
fullName: LocalTimestampTimeZoneOffset
remarks: ''
isDeprecated: false
type: interface
properties:
  - name: propertyName
    uid: '@azure/arm-timeseriesinsights.LocalTimestampTimeZoneOffset.propertyName'
    package: '@azure/arm-timeseriesinsights'
    summary: >-
      The event property that will be contain the offset information to
      calculate the local timestamp. When the LocalTimestampFormat is Iana, the
      property name will contain the name of the column which contains IANA
      Timezone Name (eg: Americas/Los Angeles). When LocalTimestampFormat is
      Timespan, it contains the name of property which contains values
      representing the offset (eg: P1D or 1.00:00:00)
    fullName: propertyName
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'propertyName?: undefined | string'
      return:
        description: ''
        type: undefined | string
