name: Sku
uid: '@azure/arm-search.Sku'
package: '@azure/arm-search'
summary: >-
  Defines the SKU of an Azure Cognitive Search Service, which determines price
  tier and capacity limits.
fullName: Sku
remarks: ''
isDeprecated: false
type: interface
properties:
  - name: name
    uid: '@azure/arm-search.Sku.name'
    package: '@azure/arm-search'
    summary: >-
      The SKU of the search service. Valid values include: 'free': Shared
      service. 'basic': Dedicated service with up to 3 replicas. 'standard':
      Dedicated service with up to 12 partitions and 12 replicas. 'standard2':
      Similar to standard, but with more capacity per search unit. 'standard3':
      The largest Standard offering with up to 12 partitions and 12 replicas (or
      up to 3 partitions with more indexes if you also set the hostingMode
      property to 'highDensity'). 'storage_optimized_l1': Supports 1TB per
      partition, up to 12 partitions. 'storage_optimized_l2': Supports 2TB per
      partition, up to 12 partitions.'
    fullName: name
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'name?: SkuName'
      return:
        description: ''
        type: <xref uid="@azure/arm-search.SkuName" />
