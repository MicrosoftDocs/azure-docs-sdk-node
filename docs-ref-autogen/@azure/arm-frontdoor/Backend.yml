      Whether to enable use of this backend. Permitted values are 'Enabled' or
      'Disabled'. Possible

      values include: 'Enabled', 'Disabled'
    fullName: enabledState
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'enabledState?: BackendEnabledState'
      return:
        type: <xref uid="@azure/arm-frontdoor.BackendEnabledState" />
        description: ''
  - name: httpPort
    uid: '@azure/arm-frontdoor.Backend.httpPort'
    package: '@azure/arm-frontdoor'
    summary: The HTTP TCP port number. Must be between 1 and 65535.
    fullName: httpPort
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'httpPort?: undefined | number'
      return:
        type: undefined | number
        description: ''
  - name: httpsPort
    uid: '@azure/arm-frontdoor.Backend.httpsPort'
    package: '@azure/arm-frontdoor'
    summary: The HTTPS TCP port number. Must be between 1 and 65535.
    fullName: httpsPort
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'httpsPort?: undefined | number'
      return:
        type: undefined | number
        description: ''
