### YamlMime:TSType
name: CommonGramTokenFilter
uid: '@azure/search-documents.CommonGramTokenFilter'
package: '@azure/search-documents'
summary: >-
  Construct bigrams for frequently occurring terms while indexing. Single terms
  are still indexed too, with bigrams overlaid. This token filter is implemented
  using Apache Lucene.
fullName: CommonGramTokenFilter
remarks: ''
isDeprecated: false
type: interface
properties:
  - name: commonWords
    uid: '@azure/search-documents.CommonGramTokenFilter.commonWords'
    package: '@azure/search-documents'
    summary: The set of common words.
    fullName: commonWords
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'commonWords: string[]'
      return:
        description: ''
        type: string[]
  - name: ignoreCase
    uid: '@azure/search-documents.CommonGramTokenFilter.ignoreCase'
    package: '@azure/search-documents'
    summary: >-
      A value indicating whether common words matching will be case insensitive.
      Default is false.
    fullName: ignoreCase
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'ignoreCase?: boolean'
      return:
        description: ''
        type: boolean
  - name: odatatype
    uid: '@azure/search-documents.CommonGramTokenFilter.odatatype'
    package: '@azure/search-documents'
    summary: >-
      Polymorphic discriminator, which specifies the different types this object
      can be
    fullName: odatatype
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'odatatype: "#Microsoft.Azure.Search.CommonGramTokenFilter"'
      return:
        description: ''
        type: '"#<xref uid="Microsoft.Azure.Search.CommonGramTokenFilter" />"'
  - name: useQueryMode
    uid: '@azure/search-documents.CommonGramTokenFilter.useQueryMode'
    package: '@azure/search-documents'
    summary: >-
      A value that indicates whether the token filter is in query mode. When in
      query mode, the token filter generates bigrams and then removes common
      words and single terms followed by a common word. Default is false.
    fullName: useQueryMode
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'useQueryMode?: boolean'
      return:
        description: ''
        type: boolean
