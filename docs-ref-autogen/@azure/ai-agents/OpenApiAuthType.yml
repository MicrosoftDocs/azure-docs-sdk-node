name: OpenApiAuthType
uid: '@azure/ai-agents.OpenApiAuthType'
package: '@azure/ai-agents'
summary: |-
  Authentication type for OpenApi endpoint. Allowed types are:
    - Anonymous (no authentication required)
    - Connection (requires connection_id to endpoint, as setup in AI Foundry)
    - Managed_Identity (requires audience for identity based auth)
fullName: OpenApiAuthType
remarks: ''
isDeprecated: false
syntax: |
  type OpenApiAuthType = "anonymous" | "connection" | "managed_identity"
