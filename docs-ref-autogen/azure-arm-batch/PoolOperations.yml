            SP1. 3 - OS Family 3, equivalent to Windows Server 2012. 4 - OS
            Family 4,

            equivalent to Windows Server 2012 R2. 5 - OS Family 5, equivalent to
            Windows

            Server 2016. For more information, see Azure Guest OS Releases

