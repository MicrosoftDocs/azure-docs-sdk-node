name: ServerPublicNetworkAccessState
uid: '@azure/arm-postgresql-flexible.ServerPublicNetworkAccessState'
package: '@azure/arm-postgresql-flexible'
summary: >-
  Defines values for ServerPublicNetworkAccessState. \

  [KnownServerPublicNetworkAccessState](xref:@azure/arm-postgresql-flexible.KnownServerPublicNetworkAccessState)
  can be used interchangeably with ServerPublicNetworkAccessState,
   this enum contains the known values that the service supports.
  ### Known values supported by the service

  **Enabled**: Public network access is enabled. This allows the server to be
  accessed from the public internet, provided the necessary firewall rule that
  allows incoming traffic originating from the connecting client is in place.
  This is compatible with the use of private endpoints to connect to this
  server. \

  **Disabled**: Public network access is disabled. This means the server cannot
  be accessed from the public internet, but only via private endpoints.
fullName: ServerPublicNetworkAccessState
remarks: ''
isDeprecated: false
syntax: |
  type ServerPublicNetworkAccessState = string
