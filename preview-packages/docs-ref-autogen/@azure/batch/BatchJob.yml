### YamlMime:TSType
name: BatchJob
uid: '@azure/batch.BatchJob'
package: '@azure/batch'
summary: An Azure Batch Job.
fullName: BatchJob
remarks: ''
isDeprecated: false
type: interface
properties:
  - name: allowTaskPreemption
    uid: '@azure/batch.BatchJob.allowTaskPreemption'
    package: '@azure/batch'
    summary: >-
      Whether Tasks in this job can be preempted by other high priority jobs.
      (This property is not available by default. Please contact support for
      more information) If the value is set to True, other high priority jobs
      submitted to the system will take precedence and will be able requeue
      tasks from this job. You can update a job's allowTaskPreemption after it
      has been created using the update job API.
    fullName: allowTaskPreemption
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'allowTaskPreemption?: boolean'
      return:
        description: ''
        type: boolean
  - name: allTasksCompleteMode
    uid: '@azure/batch.BatchJob.allTasksCompleteMode'
    package: '@azure/batch'
    summary: >-
      The action the Batch service should take when all Tasks in the Job are in
      the completed state. The default is noaction.
    fullName: allTasksCompleteMode
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'allTasksCompleteMode?: BatchAllTasksCompleteMode'
      return:
        description: ''
        type: <xref uid="@azure/batch.BatchAllTasksCompleteMode" />
  - name: commonEnvironmentSettings
    uid: '@azure/batch.BatchJob.commonEnvironmentSettings'
    package: '@azure/batch'
    summary: >-
      The list of common environment variable settings. These environment
      variables are set for all Tasks in the Job (including the Job Manager, Job
      Preparation and Job Release Tasks). Individual Tasks can override an
      environment setting specified here by specifying the same setting name
      with a different value.
    fullName: commonEnvironmentSettings
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'commonEnvironmentSettings?: EnvironmentSetting[]'
      return:
        description: ''
        type: <xref uid="@azure/batch.EnvironmentSetting" />[]
  - name: constraints
    uid: '@azure/batch.BatchJob.constraints'
    package: '@azure/batch'
    summary: The execution constraints for the Job.
    fullName: constraints
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'constraints?: BatchJobConstraints'
      return:
        description: ''
        type: <xref uid="@azure/batch.BatchJobConstraints" />
  - name: creationTime
    uid: '@azure/batch.BatchJob.creationTime'
    package: '@azure/batch'
    summary: The creation time of the Job.
    fullName: creationTime
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'creationTime: Date'
      return:
        description: ''
        type: Date
  - name: displayName
    uid: '@azure/batch.BatchJob.displayName'
    package: '@azure/batch'
    summary: The display name for the Job.
    fullName: displayName
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'displayName?: string'
      return:
        description: ''
        type: string
  - name: eTag
    uid: '@azure/batch.BatchJob.eTag'
    package: '@azure/batch'
    summary: >-
      The ETag of the Job. This is an opaque string. You can use it to detect
      whether the Job has changed between requests. In particular, you can be
      pass the ETag when updating a Job to specify that your changes should take
      effect only if nobody else has modified the Job in the meantime.
    fullName: eTag
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'eTag: string'
      return:
        description: ''
        type: string
  - name: executionInfo
    uid: '@azure/batch.BatchJob.executionInfo'
    package: '@azure/batch'
    summary: The execution information for the Job.
    fullName: executionInfo
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'executionInfo?: BatchJobExecutionInfo'
      return:
        description: ''
        type: <xref uid="@azure/batch.BatchJobExecutionInfo" />
  - name: id
    uid: '@azure/batch.BatchJob.id'
    package: '@azure/batch'
    summary: >-
      A string that uniquely identifies the Job within the Account. The ID is
      case-preserving and case-insensitive (that is, you may not have two IDs
      within an Account that differ only by case).
    fullName: id
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'id: string'
      return:
        description: ''
        type: string
  - name: jobManagerTask
    uid: '@azure/batch.BatchJob.jobManagerTask'
    package: '@azure/batch'
    summary: Details of a Job Manager Task to be launched when the Job is started.
    fullName: jobManagerTask
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'jobManagerTask?: BatchJobManagerTask'
      return:
        description: ''
        type: <xref uid="@azure/batch.BatchJobManagerTask" />
  - name: jobPreparationTask
    uid: '@azure/batch.BatchJob.jobPreparationTask'
    package: '@azure/batch'
    summary: >-
      The Job Preparation Task. The Job Preparation Task is a special Task run
      on each Compute Node before any other Task of the Job.
    fullName: jobPreparationTask
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'jobPreparationTask?: BatchJobPreparationTask'
      return:
        description: ''
        type: <xref uid="@azure/batch.BatchJobPreparationTask" />
  - name: jobReleaseTask
    uid: '@azure/batch.BatchJob.jobReleaseTask'
    package: '@azure/batch'
    summary: >-
      The Job Release Task. The Job Release Task is a special Task run at the
      end of the Job on each Compute Node that has run any other Task of the
      Job.
    fullName: jobReleaseTask
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'jobReleaseTask?: BatchJobReleaseTask'
      return:
        description: ''
        type: <xref uid="@azure/batch.BatchJobReleaseTask" />
  - name: jobStatistics
    uid: '@azure/batch.BatchJob.jobStatistics'
    package: '@azure/batch'
    summary: >-
      Resource usage statistics for the entire lifetime of the Job. This
      property is populated only if the BatchJob was retrieved with an expand
      clause including the 'stats' attribute; otherwise it is null. The
      statistics may not be immediately available. The Batch service performs
      periodic roll-up of statistics. The typical delay is about 30 minutes.
    fullName: jobStatistics
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'jobStatistics?: BatchJobStatistics'
      return:
        description: ''
        type: <xref uid="@azure/batch.BatchJobStatistics" />
  - name: lastModified
    uid: '@azure/batch.BatchJob.lastModified'
    package: '@azure/batch'
    summary: >-
      The last modified time of the Job. This is the last time at which the Job
      level data, such as the Job state or priority, changed. It does not factor
      in task-level changes such as adding new Tasks or Tasks changing state.
    fullName: lastModified
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'lastModified: Date'
      return:
        description: ''
        type: Date
  - name: maxParallelTasks
    uid: '@azure/batch.BatchJob.maxParallelTasks'
    package: '@azure/batch'
    summary: >-
      The maximum number of tasks that can be executed in parallel for the job.
      (This property is not available by default. Please contact support for
      more information) The value of maxParallelTasks must be -1 or greater than
      0 if specified. If not specified, the default value is -1, which means
      there's no limit to the number of tasks that can be run at once. You can
      update a job's maxParallelTasks after it has been created using the update
      job API.
    fullName: maxParallelTasks
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'maxParallelTasks?: number'
      return:
        description: ''
        type: number
  - name: metadata
    uid: '@azure/batch.BatchJob.metadata'
    package: '@azure/batch'
    summary: >-
      A list of name-value pairs associated with the Job as metadata. The Batch
      service does not assign any meaning to metadata; it is solely for the use
      of user code.
    fullName: metadata
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'metadata?: BatchMetadataItem[]'
      return:
        description: ''
        type: <xref uid="@azure/batch.BatchMetadataItem" />[]
  - name: networkConfiguration
    uid: '@azure/batch.BatchJob.networkConfiguration'
    package: '@azure/batch'
    summary: >-
      (This property is not available by default. Please contact support for
      more information) The network configuration for the Job.
    fullName: networkConfiguration
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'networkConfiguration?: BatchJobNetworkConfiguration'
      return:
        description: ''
        type: <xref uid="@azure/batch.BatchJobNetworkConfiguration" />
  - name: poolInfo
    uid: '@azure/batch.BatchJob.poolInfo'
    package: '@azure/batch'
    summary: The Pool settings associated with the Job.
    fullName: poolInfo
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'poolInfo: BatchPoolInfo'
      return:
        description: ''
        type: <xref uid="@azure/batch.BatchPoolInfo" />
  - name: previousState
    uid: '@azure/batch.BatchJob.previousState'
    package: '@azure/batch'
    summary: >-
      The previous state of the Job. This property is not set if the Job is in
      its initial Active state.
    fullName: previousState
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'previousState?: BatchJobState'
      return:
        description: ''
        type: <xref uid="@azure/batch.BatchJobState" />
  - name: previousStateTransitionTime
    uid: '@azure/batch.BatchJob.previousStateTransitionTime'
    package: '@azure/batch'
    summary: >-
      The time at which the Job entered its previous state. This property is not
      set if the Job is in its initial Active state.
    fullName: previousStateTransitionTime
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'previousStateTransitionTime?: Date'
      return:
        description: ''
        type: Date
  - name: priority
    uid: '@azure/batch.BatchJob.priority'
    package: '@azure/batch'
    summary: >-
      The priority of the Job. Priority values can range from -1000 to 1000,
      with -1000 being the lowest priority and 1000 being the highest priority.
      The default value is 0.
    fullName: priority
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'priority?: number'
      return:
        description: ''
        type: number
  - name: state
    uid: '@azure/batch.BatchJob.state'
    package: '@azure/batch'
    summary: The current state of the Job.
    fullName: state
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'state: BatchJobState'
      return:
        description: ''
        type: <xref uid="@azure/batch.BatchJobState" />
  - name: stateTransitionTime
    uid: '@azure/batch.BatchJob.stateTransitionTime'
    package: '@azure/batch'
    summary: The time at which the Job entered its current state.
    fullName: stateTransitionTime
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'stateTransitionTime: Date'
      return:
        description: ''
        type: Date
  - name: taskFailureMode
    uid: '@azure/batch.BatchJob.taskFailureMode'
    package: '@azure/batch'
    summary: >-
      The action the Batch service should take when any Task in the Job fails. A
      Task is considered to have failed if has a failureInfo. A failureInfo is
      set if the Task completes with a non-zero exit code after exhausting its
      retry count, or if there was an error starting the Task, for example due
      to a resource file download error. The default is noaction.
    fullName: taskFailureMode
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'taskFailureMode?: BatchTaskFailureMode'
      return:
        description: ''
        type: <xref uid="@azure/batch.BatchTaskFailureMode" />
  - name: url
    uid: '@azure/batch.BatchJob.url'
    package: '@azure/batch'
    summary: The URL of the Job.
    fullName: url
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'url: string'
      return:
        description: ''
        type: string
  - name: usesTaskDependencies
    uid: '@azure/batch.BatchJob.usesTaskDependencies'
    package: '@azure/batch'
    summary: >-
      Whether Tasks in the Job can define dependencies on each other. The
      default is false.
    fullName: usesTaskDependencies
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'usesTaskDependencies?: boolean'
      return:
        description: ''
        type: boolean
