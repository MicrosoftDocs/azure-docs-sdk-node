name: VMAttributes
uid: '@azure/arm-computebulkactions.VMAttributes'
package: '@azure/arm-computebulkactions'
summary: >-
  VMAttributes that will be used to filter VMSizes which will be used to launch
  instances.
fullName: VMAttributes
remarks: ''
isDeprecated: false
type: interface
properties:
  - name: acceleratorCount
    uid: '@azure/arm-computebulkactions.VMAttributes.acceleratorCount'
    package: '@azure/arm-computebulkactions'
    summary: >-
      The range of accelerator count specified from min to max. Optional
      parameter. Either Min or Max is required if specified.

      acceleratorSupport should be set to "Included" or "Required" to use this
      VMAttribute.

      If acceleratorSupport is "Excluded", this VMAttribute can not be used.
    fullName: acceleratorCount
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'acceleratorCount?: VMAttributeMinMaxInteger'
      return:
        description: ''
        type: <xref uid="@azure/arm-computebulkactions.VMAttributeMinMaxInteger" />
