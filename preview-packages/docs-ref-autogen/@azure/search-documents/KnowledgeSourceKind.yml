### YamlMime:TSTypeAlias
name: KnowledgeSourceKind
uid: '@azure/search-documents.KnowledgeSourceKind'
package: '@azure/search-documents'
summary: >-
  The kind of the knowledge source. \

  [KnownKnowledgeSourceKind](xref:@azure/search-documents.KnownKnowledgeSourceKind)
  can be used interchangeably with KnowledgeSourceKind,
   this enum contains the known values that the service supports.
  ### Known values supported by the service

  **searchIndex**: A knowledge source that reads data from a Search Index. \

  **azureBlob**: A knowledge source that read and ingest data from Azure Blob
  Storage to a Search Index. \

  **indexedSharePoint**: A knowledge source that reads data from indexed
  SharePoint. \

  **indexedOneLake**: A knowledge source that reads data from indexed OneLake. \

  **web**: A knowledge source that reads data from the web. \

  **remoteSharePoint**: A knowledge source that reads data from remote
  SharePoint.
fullName: KnowledgeSourceKind
remarks: ''
isDeprecated: false
syntax: |
  type KnowledgeSourceKind = string
