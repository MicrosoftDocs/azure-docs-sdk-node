### YamlMime:TSEnum
name: KnownClusterUpgradeMode
uid: '@azure/arm-servicefabricmanagedclusters.KnownClusterUpgradeMode'
package: '@azure/arm-servicefabricmanagedclusters'
summary: >-
  The upgrade mode of the cluster when new Service Fabric runtime version is
  available.
fullName: KnownClusterUpgradeMode
remarks: ''
isDeprecated: false
fields:
  - name: Automatic
    uid: '@azure/arm-servicefabricmanagedclusters.KnownClusterUpgradeMode.Automatic'
    package: '@azure/arm-servicefabricmanagedclusters'
    summary: >-
      The cluster will be automatically upgraded to the latest Service Fabric
      runtime version, **clusterUpgradeCadence** will determine when the upgrade
      starts after the new version becomes available.
  - name: Manual
    uid: '@azure/arm-servicefabricmanagedclusters.KnownClusterUpgradeMode.Manual'
    package: '@azure/arm-servicefabricmanagedclusters'
    summary: >-
      The cluster will not be automatically upgraded to the latest Service
      Fabric runtime version. The cluster is upgraded by setting the
      **clusterCodeVersion** property in the cluster resource.
