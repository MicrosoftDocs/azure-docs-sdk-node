### YamlMime:TSTypeAlias
name: LargeVolumeType
uid: '@azure/arm-netapp.LargeVolumeType'
package: '@azure/arm-netapp'
summary: >-
  Specifies the type of the Large Volume. When set to 'LargeVolume', the large
  volume is created with standard configuration.

  If it is set to 'ExtraLargeVolume7Dot2PiB', the extra large volume is created
  with higher capacity limit 7.2PiB with cool access enabled,

  delivering higher capacity limit with lower costs. \

  [KnownLargeVolumeType](xref:@azure/arm-netapp.KnownLargeVolumeType) can be
  used interchangeably with LargeVolumeType,
   this enum contains the known values that the service supports.
  ### Known values supported by the service

  **LargeVolume**: The large volume is created with standard configuration that
  provides standard performance and throughput. \

  **PremExtraLargeVolume7Dot2PiB**: The extra large volume is created with
  higher volume capacity limit 7.2PiB with cool access enabled, delivering
  higher capacity limit with lower costs
fullName: LargeVolumeType
remarks: ''
isDeprecated: false
syntax: |
  type LargeVolumeType = string
