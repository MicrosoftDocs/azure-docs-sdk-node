  - uid: '@azure/storage-blob.Aborter'
    name: Aborter
    fullName: Aborter
    children:
      - '@azure/storage-blob.Aborter.abort'
      - '@azure/storage-blob.Aborter.aborted'
      - '@azure/storage-blob.Aborter.addEventListener'
      - '@azure/storage-blob.Aborter.getValue'
