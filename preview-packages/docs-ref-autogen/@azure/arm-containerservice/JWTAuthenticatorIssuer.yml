### YamlMime:TSType
name: JWTAuthenticatorIssuer
uid: '@azure/arm-containerservice.JWTAuthenticatorIssuer'
package: '@azure/arm-containerservice'
summary: The OIDC issuer details for JWTAuthenticator.
fullName: JWTAuthenticatorIssuer
remarks: ''
isDeprecated: false
type: interface
properties:
  - name: audiences
    uid: '@azure/arm-containerservice.JWTAuthenticatorIssuer.audiences'
    package: '@azure/arm-containerservice'
    summary: >-
      The set of acceptable audiences the JWT must be issued to. At least one is
      required. When multiple is set, AudienceMatchPolicy is used in API Server
      configuration.
    fullName: audiences
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'audiences: string[]'
      return:
        description: ''
        type: string[]
  - name: url
    uid: '@azure/arm-containerservice.JWTAuthenticatorIssuer.url'
    package: '@azure/arm-containerservice'
    summary: >-
      The issuer URL. The URL must begin with the scheme https and cannot
      contain a query string or fragment. This must match the "iss" claim in the
      presented JWT, and the issuer returned from discovery.
    fullName: url
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'url: string'
      return:
        description: ''
        type: string
