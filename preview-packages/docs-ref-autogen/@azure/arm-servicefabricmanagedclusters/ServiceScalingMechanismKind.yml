name: ServiceScalingMechanismKind
uid: '@azure/arm-servicefabricmanagedclusters.ServiceScalingMechanismKind'
package: '@azure/arm-servicefabricmanagedclusters'
summary: >-
  Enumerates the ways that a service can be partitioned. \

  [KnownServiceScalingMechanismKind](xref:@azure/arm-servicefabricmanagedclusters.KnownServiceScalingMechanismKind)
  can be used interchangeably with ServiceScalingMechanismKind,
   this enum contains the known values that the service supports.
  ### Known values supported by the service

  **ScalePartitionInstanceCount**: Represents a scaling mechanism for adding or
  removing instances of stateless service partition. The value is 0. \

  **AddRemoveIncrementalNamedPartition**: Represents a scaling mechanism for
  adding or removing named partitions of a stateless service. The value is 1.
fullName: ServiceScalingMechanismKind
remarks: ''
isDeprecated: false
syntax: |
  type ServiceScalingMechanismKind = string
