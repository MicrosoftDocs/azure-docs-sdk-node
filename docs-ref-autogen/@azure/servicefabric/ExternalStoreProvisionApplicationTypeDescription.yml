      Describes the operation to register or provision an application type using
      an application

      package from an external store instead of a package uploaded to the
      Service Fabric image store.
    package: '@azure/servicefabric'
  - uid: >-
      @azure/servicefabric.ExternalStoreProvisionApplicationTypeDescription.applicationPackageDownloadUri
    name: applicationPackageDownloadUri
    fullName: applicationPackageDownloadUri
    children: []
    langs:
      - typeScript
    type: property
    summary: >-
      The path to the '.sfpkg' application package from where the application
      package can be

      downloaded using HTTP or HTTPS protocols. The application package can be
      stored in an external

      store that provides GET operation to download the file. Supported
      protocols are HTTP and

      HTTPS, and the path must allow READ access.
    syntax:
      content: 'applicationPackageDownloadUri: string'
      return:
        type:
          - string
    package: '@azure/servicefabric'
