### YamlMime:TSTypeAlias
name: SummaryType
uid: '@azure/arm-iotfirmwaredefense.SummaryType'
package: '@azure/arm-iotfirmwaredefense'
summary: >-
  Describes the type of summary. \

  [KnownSummaryType](xref:@azure/arm-iotfirmwaredefense.KnownSummaryType) can be
  used interchangeably with SummaryType,
   this enum contains the known values that the service supports.
  ### Known values supported by the service

  **Firmware**: The summary contains information about the submitted firmware \

  **CommonVulnerabilitiesAndExposures**: The summary contains information about
  the Common Vulnerabilities and Exposures analysis results \

  **BinaryHardening**: The summary contains information about the binary
  hardening analysis results \

  **CryptoCertificate**: The summary contains information about the
  cryptographic certificate analysis results \

  **CryptoKey**: The summary contains information about the cryptographic key
  analysis results
fullName: SummaryType
remarks: ''
isDeprecated: false
syntax: |
  type SummaryType = string
