### YamlMime:TSTypeAlias
name: AuthenticationMethod
uid: '@azure/arm-deviceregistry.AuthenticationMethod'
package: '@azure/arm-deviceregistry'
summary: >-
  The method to authenticate the user of the client at the server. \

  [KnownAuthenticationMethod](xref:@azure/arm-deviceregistry.KnownAuthenticationMethod)
  can be used interchangeably with AuthenticationMethod,
   this enum contains the known values that the service supports.
  ### Known values supported by the service

  **Anonymous**: The user authentication method is anonymous. \

  **Certificate**: The user authentication method is an x509 certificate. \

  **UsernamePassword**: The user authentication method is a username and
  password.
fullName: AuthenticationMethod
remarks: ''
isDeprecated: false
syntax: |
  type AuthenticationMethod = string
