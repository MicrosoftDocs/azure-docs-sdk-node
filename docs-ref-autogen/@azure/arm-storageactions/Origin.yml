### YamlMime:TSTypeAlias
name: Origin
uid: '@azure/arm-storageactions.Origin'
package: '@azure/arm-storageactions'
summary: >-
  The intended executor of the operation; as in Resource Based Access Control
  (RBAC) and audit logs UX. Default value is "user,system" \

  [KnownOrigin](xref:@azure/arm-storageactions.KnownOrigin) can be used
  interchangeably with Origin,
   this enum contains the known values that the service supports.
  ### Known values supported by the service

  **user**: Indicates the operation is initiated by a user. \

  **system**: Indicates the operation is initiated by a system. \

  **user,system**: Indicates the operation is initiated by a user or system.
fullName: Origin
remarks: ''
isDeprecated: false
syntax: |
  type Origin = string
