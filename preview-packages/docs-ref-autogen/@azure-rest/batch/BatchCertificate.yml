### YamlMime:TSType
name: BatchCertificate
uid: '@azure-rest/batch.BatchCertificate'
package: '@azure-rest/batch'
summary: |-
  A Certificate that can be installed on Compute Nodes and can be used to
  authenticate operations on the machine.
fullName: BatchCertificate
remarks: ''
isDeprecated: false
type: interface
properties:
  - name: certificateFormat
    uid: '@azure-rest/batch.BatchCertificate.certificateFormat'
    package: '@azure-rest/batch'
    summary: |-
      The format of the Certificate data.

      Possible values: "pfx", "cer"
    fullName: certificateFormat
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'certificateFormat?: string'
      return:
        description: ''
        type: string
  - name: data
    uid: '@azure-rest/batch.BatchCertificate.data'
    package: '@azure-rest/batch'
    summary: The base64-encoded contents of the Certificate. The maximum size is 10KB.
    fullName: data
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'data: string'
      return:
        description: ''
        type: string
  - name: password
    uid: '@azure-rest/batch.BatchCertificate.password'
    package: '@azure-rest/batch'
    summary: >-
      The password to access the Certificate's private key. This must be omitted
      if the Certificate format is cer.
    fullName: password
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'password?: string'
      return:
        description: ''
        type: string
  - name: thumbprint
    uid: '@azure-rest/batch.BatchCertificate.thumbprint'
    package: '@azure-rest/batch'
    summary: >-
      The X.509 thumbprint of the Certificate. This is a sequence of up to 40
      hex digits (it may include spaces but these are removed).
    fullName: thumbprint
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'thumbprint: string'
      return:
        description: ''
        type: string
  - name: thumbprintAlgorithm
    uid: '@azure-rest/batch.BatchCertificate.thumbprintAlgorithm'
    package: '@azure-rest/batch'
    summary: The algorithm used to derive the thumbprint. This must be sha1.
    fullName: thumbprintAlgorithm
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'thumbprintAlgorithm: string'
      return:
        description: ''
        type: string
