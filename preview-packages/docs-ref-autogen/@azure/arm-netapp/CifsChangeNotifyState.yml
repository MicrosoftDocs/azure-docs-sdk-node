name: CifsChangeNotifyState
uid: '@azure/arm-netapp.CifsChangeNotifyState'
package: '@azure/arm-netapp'
summary: >-
  Flag indicating whether a CIFS change notification is enabled for the cache. \

  [KnownCifsChangeNotifyState](xref:@azure/arm-netapp.KnownCifsChangeNotifyState)
  can be used interchangeably with CifsChangeNotifyState,
   this enum contains the known values that the service supports.
  ### Known values supported by the service

  **Disabled**: CIFS change notification is disabled \

  **Enabled**: CIFS change notification is enabled
