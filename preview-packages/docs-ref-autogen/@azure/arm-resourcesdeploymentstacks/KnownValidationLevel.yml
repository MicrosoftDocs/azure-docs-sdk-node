### YamlMime:TSEnum
name: KnownValidationLevel
uid: '@azure/arm-resourcesdeploymentstacks.KnownValidationLevel'
package: '@azure/arm-resourcesdeploymentstacks'
summary: The level of validation performed on the deployment.
fullName: KnownValidationLevel
remarks: ''
isDeprecated: false
fields:
  - name: Provider
    uid: '@azure/arm-resourcesdeploymentstacks.KnownValidationLevel.Provider'
    package: '@azure/arm-resourcesdeploymentstacks'
    summary: >-
      Static analysis of the template is performed and resource declarations are
      sent to resource providers for semantic validation. Validates that the
      caller has RBAC write permissions on each resource.
  - name: ProviderNoRbac
    uid: '@azure/arm-resourcesdeploymentstacks.KnownValidationLevel.ProviderNoRbac'
    package: '@azure/arm-resourcesdeploymentstacks'
    summary: >-
      Static analysis of the template is performed and resource declarations are
      sent to resource providers for semantic validation. Skips validating that
      the caller has RBAC write permissions on each resource.
  - name: Template
    uid: '@azure/arm-resourcesdeploymentstacks.KnownValidationLevel.Template'
    package: '@azure/arm-resourcesdeploymentstacks'
    summary: Static analysis of the template is performed.
