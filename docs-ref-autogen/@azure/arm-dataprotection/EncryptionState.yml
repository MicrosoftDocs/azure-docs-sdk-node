### YamlMime:TSTypeAlias
name: EncryptionState
uid: '@azure/arm-dataprotection.EncryptionState'
package: '@azure/arm-dataprotection'
summary: >-
  Encryption state of the Backup Vault. \

  [KnownEncryptionState](xref:@azure/arm-dataprotection.KnownEncryptionState)
  can be used interchangeably with EncryptionState,
   this enum contains the known values that the service supports.
  ### Known values supported by the service

  **Enabled**: CMK encryption is enabled on the Backup Vault \

  **Disabled**: CMK encryption is disabled on the Backup Vault. User can not set
  this state once Encryption State is 'Enabled'. \

  **Inconsistent**: CMK encryption is in inconsistent state on the Backup Vault.
  This state indicates that user needs to retry the encryption settings
  operation immediately to correct the state.
fullName: EncryptionState
remarks: ''
isDeprecated: false
syntax: |
  type EncryptionState = string
