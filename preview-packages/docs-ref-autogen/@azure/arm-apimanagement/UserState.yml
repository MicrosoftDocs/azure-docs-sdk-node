### YamlMime:TSTypeAlias
name: UserState
uid: '@azure/arm-apimanagement.UserState'
package: '@azure/arm-apimanagement'
summary: >-
  Defines values for UserState. \

  [KnownUserState](xref:@azure/arm-apimanagement.KnownUserState) can be used
  interchangeably with UserState,
   this enum contains the known values that the service supports.
  ### Known values supported by the service

  **active**: User state is active. \

  **blocked**: User is blocked. Blocked users cannot authenticate at developer
  portal or call API. \

  **pending**: User account is pending. Requires identity confirmation before it
  can be made active. \

  **deleted**: User account is closed. All identities and related entities are
  removed.
fullName: UserState
remarks: ''
isDeprecated: false
syntax: |
  type UserState = string
