    parent: azure-storage.QueueService
    name: 'createMessage(queue, messageText, options, callback)'
    summary: >-
      Adds a new message to the back of the message queue. 

      The encoded message can be up to 64KB in size for versions 2011-08-18 and
      newer, or 8KB in size for previous versions. 

      Unencoded messages must be in a format that can be included in an XML
      request with UTF-8 encoding. 

      Queue messages are encoded using the
      `[TextXmlQueueMessageEncoder](xref:azure-storage.TextXmlQueueMessageEncoder)`.
      See queueService.messageEncoder to set encoder defaults.
    fullName: >-
      azure-storage.QueueService.createMessage(queue, messageText, options,
      callback)
    type: Function
    syntax:
      parameters:
        - id: queue
          type:
            - string
          description: The queue name.
        - id: messageText
          type:
            - string
            - azure-storage.Buffer
          description: The message text.
        - id: options
          type:
            - object
          description: The request options.
          optional: true
        - id: options.messageTimeToLive
          type:
            - azure-storage.int
          description: >-
            The time-to-live interval for the message, in seconds. The maximum
            time-to-live allowed is 7 days. If this parameter is omitted, the
            default time-to-live is 7 days
          optional: true
        - id: options.visibilityTimeout
          type:
            - azure-storage.int
          description: >-
            Specifies the new visibility timeout value, in seconds, relative to
            server time. The new value must be larger than or equal to 0, and
            cannot be larger than 7 days. The visibility timeout of a message
            cannot be set to a value later than the expiry time.
            visibilitytimeout should be set to a value smaller than the
            time-to-live value.
          optional: true
        - id: options.locationMode
          type:
            - azure-storage.LocationMode
          description: >-
            Specifies the location mode used to decide which location the
            request should be sent to. 
