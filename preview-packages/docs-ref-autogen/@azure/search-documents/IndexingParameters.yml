### YamlMime:TSType
name: IndexingParameters
uid: '@azure/search-documents.IndexingParameters'
package: '@azure/search-documents'
summary: Represents parameters for indexer execution.
fullName: IndexingParameters
remarks: ''
isPreview: false
isDeprecated: false
type: interface
properties:
  - name: batchSize
    uid: '@azure/search-documents.IndexingParameters.batchSize'
    package: '@azure/search-documents'
    summary: >-
      The number of items that are read from the data source and indexed as a
      single batch in order to improve performance. The default depends on the
      data source type.
    fullName: batchSize
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'batchSize?: number'
      return:
        type: number
        description: ''
  - name: configuration
    uid: '@azure/search-documents.IndexingParameters.configuration'
    package: '@azure/search-documents'
    summary: >-
      A dictionary of indexer-specific configuration properties. Each name is
      the name of a specific property. Each value must be of a primitive type.
    fullName: configuration
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'configuration?: IndexingParametersConfiguration'
      return:
        type: <xref uid="@azure/search-documents.IndexingParametersConfiguration" />
        description: ''
  - name: maxFailedItems
    uid: '@azure/search-documents.IndexingParameters.maxFailedItems'
    package: '@azure/search-documents'
    summary: >-
      The maximum number of items that can fail indexing for indexer execution
      to still be considered successful. -1 means no limit. Default is 0.
    fullName: maxFailedItems
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'maxFailedItems?: number'
      return:
        type: number
        description: ''
  - name: maxFailedItemsPerBatch
    uid: '@azure/search-documents.IndexingParameters.maxFailedItemsPerBatch'
    package: '@azure/search-documents'
    summary: >-
      The maximum number of items in a single batch that can fail indexing for
      the batch to still be considered successful. -1 means no limit. Default is
      0.
    fullName: maxFailedItemsPerBatch
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'maxFailedItemsPerBatch?: number'
      return:
        type: number
        description: ''
