name: LocalDNSForwardDestination
uid: '@azure/arm-containerservice.LocalDNSForwardDestination'
package: '@azure/arm-containerservice'
summary: >-
  Defines values for LocalDNSForwardDestination. \

  [KnownLocalDNSForwardDestination](xref:@azure/arm-containerservice.KnownLocalDNSForwardDestination)
  can be used interchangeably with LocalDNSForwardDestination,
   this enum contains the known values that the service supports.
  ### Known values supported by the service

  **ClusterCoreDNS**: Forward DNS queries from localDNS to cluster CoreDNS. \

  **VnetDNS**: Forward DNS queries from localDNS to DNS server configured in the
  VNET. A VNET can have multiple DNS servers configured.
fullName: LocalDNSForwardDestination
