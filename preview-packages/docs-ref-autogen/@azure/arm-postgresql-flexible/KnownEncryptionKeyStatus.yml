### YamlMime:TSEnum
name: KnownEncryptionKeyStatus
uid: '@azure/arm-postgresql-flexible.KnownEncryptionKeyStatus'
package: '@azure/arm-postgresql-flexible'
summary: >-
  Known values of
  [EncryptionKeyStatus](xref:@azure/arm-postgresql-flexible.EncryptionKeyStatus)
  that the service accepts.
fullName: KnownEncryptionKeyStatus
remarks: ''
isDeprecated: false
fields:
  - name: Invalid
    uid: '@azure/arm-postgresql-flexible.KnownEncryptionKeyStatus.Invalid'
    package: '@azure/arm-postgresql-flexible'
    summary: >-
      Key is invalid and cannot be used for encryption. Possible causes include
      key deletion, permission changes, key being disabled, key type not
      supported, or current date being outside of validity period associated to
      the key.
  - name: Valid
    uid: '@azure/arm-postgresql-flexible.KnownEncryptionKeyStatus.Valid'
    package: '@azure/arm-postgresql-flexible'
    summary: Key is valid and can be used for encryption.
