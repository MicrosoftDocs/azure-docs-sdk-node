### YamlMime:TSTypeAlias
name: CoolAccessRetrievalPolicy
uid: '@azure/arm-netapp.CoolAccessRetrievalPolicy'
package: '@azure/arm-netapp'
summary: >-
  coolAccessRetrievalPolicy determines the data retrieval behavior from the cool
  tier to standard storage based on the read pattern for cool access enabled
  volumes. The possible values for this field are:

  Default - Data will be pulled from cool tier to standard storage on random
  reads. This policy is the default.

  OnRead - All client-driven data read is pulled from cool tier to standard
  storage on both sequential and random reads.

  Never - No client-driven data is pulled from cool tier to standard storage. \

  [KnownCoolAccessRetrievalPolicy](xref:@azure/arm-netapp.KnownCoolAccessRetrievalPolicy)
  can be used interchangeably with CoolAccessRetrievalPolicy,
   this enum contains the known values that the service supports.
  ### Known values supported by the service

  **Default** \

  **OnRead** \

  **Never**
fullName: CoolAccessRetrievalPolicy
remarks: ''
isDeprecated: false
syntax: |
  type CoolAccessRetrievalPolicy = string
