### YamlMime:TSEnum
name: KnownStorageAccountStrategy
uid: '@azure/arm-compute.KnownStorageAccountStrategy'
package: '@azure/arm-compute'
summary: >-
  Known values of
  [StorageAccountStrategy](xref:@azure/arm-compute.StorageAccountStrategy) that
  the service accepts.
fullName: KnownStorageAccountStrategy
remarks: ''
isDeprecated: false
fields:
  - name: DefaultStandardLRS
    uid: '@azure/arm-compute.KnownStorageAccountStrategy.DefaultStandardLRS'
    package: '@azure/arm-compute'
    summary: >-
      Choose Standard_LRS storage unless overridden by specifying regional
      storageAccountType.
  - name: PreferStandardZRS
    uid: '@azure/arm-compute.KnownStorageAccountStrategy.PreferStandardZRS'
    package: '@azure/arm-compute'
    summary: >-
      Choose Standard_ZRS storage if the region supports it, else choose
      Standard_LRS storage, unless overridden by specifying regional
      storageAccountType. If no storageAccountStrategy is specified, this is the
      default strategy (from API version 2025-03-03 onwards).
