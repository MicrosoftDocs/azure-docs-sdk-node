### YamlMime:TSType
name: AgentSessionConfig
uid: '@azure/ai-voicelive.AgentSessionConfig'
package: '@azure/ai-voicelive'
summary: |-
  Configuration for creating a session with an agent as the main AI actor.

  When using an agent session, the agent's configuration (tools, instructions,
  temperature, etc.) is managed in the Foundry portal, not in session code.
fullName: AgentSessionConfig
remarks: >-
  This is distinct from [AgentConfig](xref:@azure/ai-voicelive.AgentConfig)
  which represents agent information

  returned by the service in session responses.
isDeprecated: false
type: interface
properties:
  - name: agentName
    uid: '@azure/ai-voicelive.AgentSessionConfig.agentName'
    package: '@azure/ai-voicelive'
    summary: The name of the Foundry agent to use
    fullName: agentName
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'agentName: string'
      return:
        description: ''
        type: string
  - name: agentVersion
    uid: '@azure/ai-voicelive.AgentSessionConfig.agentVersion'
    package: '@azure/ai-voicelive'
    summary: >-
      The version of the agent to use. If not specified, the latest version will
      be used.
    fullName: agentVersion
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'agentVersion?: string'
      return:
        description: ''
        type: string
  - name: authenticationIdentityClientId
    uid: '@azure/ai-voicelive.AgentSessionConfig.authenticationIdentityClientId'
    package: '@azure/ai-voicelive'
    summary: >-
      The client ID of a user-assigned managed identity used for authenticating
      to the Foundry Agent service.

      If not specified, the system-assigned managed identity will be used.
    fullName: authenticationIdentityClientId
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'authenticationIdentityClientId?: string'
      return:
        description: ''
        type: string
  - name: conversationId
    uid: '@azure/ai-voicelive.AgentSessionConfig.conversationId'
    package: '@azure/ai-voicelive'
    summary: >-
      The conversation ID to continue. If not specified, a new conversation will
      be created.
    fullName: conversationId
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'conversationId?: string'
      return:
        description: ''
        type: string
  - name: foundryResourceOverride
    uid: '@azure/ai-voicelive.AgentSessionConfig.foundryResourceOverride'
    package: '@azure/ai-voicelive'
    summary: >-
      The Foundry resource name to use for cross-resource agent mode.

      When set, the agent service endpoint will use this resource instead of the
      one from the connection URL.
    fullName: foundryResourceOverride
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'foundryResourceOverride?: string'
      return:
        description: ''
        type: string
  - name: projectName
    uid: '@azure/ai-voicelive.AgentSessionConfig.projectName'
    package: '@azure/ai-voicelive'
    summary: The name of the Azure AI project which the agent belongs to
    fullName: projectName
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'projectName: string'
      return:
        description: ''
        type: string
