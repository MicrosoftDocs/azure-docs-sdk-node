### YamlMime:TSType
name: AnalyzeSentimentAction
uid: '@azure/ai-text-analytics.AnalyzeSentimentAction'
package: '@azure/ai-text-analytics'
summary: Options for an analyze sentiment action.
fullName: AnalyzeSentimentAction
remarks: ''
isDeprecated: false
type: interface
properties:
  - name: disableServiceLogs
    uid: '@azure/ai-text-analytics.AnalyzeSentimentAction.disableServiceLogs'
    package: '@azure/ai-text-analytics'
    summary: >-
      If set to true, you opt-out of having your text input logged for
      troubleshooting. By default, Text Analytics

      logs your input text for 48 hours, solely to allow for troubleshooting
      issues. Setting this parameter to true,

      disables input logging and may limit our ability to remediate issues that
      occur.
    fullName: disableServiceLogs
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'disableServiceLogs?: boolean'
      return:
        description: ''
        type: boolean
  - name: includeOpinionMining
    uid: '@azure/ai-text-analytics.AnalyzeSentimentAction.includeOpinionMining'
    package: '@azure/ai-text-analytics'
    summary: >-
      Whether to mine the opinions of a sentence and conduct more  granular

      analysis around the aspects of a product or service (also known as

      aspect-based sentiment analysis). If set to true, the returned

      `SentenceSentiment` objects will have property `opinions` containing

      the result of this analysis.

      More information about the feature can be found here:
      https://docs.microsoft.com/azure/cognitive-services/text-analytics/how-tos/text-analytics-how-to-sentiment-analysis?tabs=version-3-1#opinion-mining
    fullName: includeOpinionMining
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'includeOpinionMining?: boolean'
      return:
        description: ''
        type: boolean
  - name: stringIndexType
    uid: '@azure/ai-text-analytics.AnalyzeSentimentAction.stringIndexType'
    package: '@azure/ai-text-analytics'
    summary: >-
      Specifies the measurement unit used to calculate the offset and length
      properties.

      Possible units are "TextElements_v8", "UnicodeCodePoint", and
      "Utf16CodeUnit".

      The default is the JavaScript's default which is "Utf16CodeUnit".
    fullName: stringIndexType
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'stringIndexType?: StringIndexType'
      return:
        description: ''
        type: <xref uid="@azure/ai-text-analytics.StringIndexType" />
