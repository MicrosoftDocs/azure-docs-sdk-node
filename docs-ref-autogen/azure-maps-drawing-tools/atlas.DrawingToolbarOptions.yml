    name: containerId
    fullName: containerId
    children: []
    langs:
      - typeScript
    type: property
    summary: |-
      The id of a HTML element in which the toolbar should be added to.
      If not specified, the toolbar will be added to the map.
    optional: true
    syntax:
      content: 'containerId?: string'
      return:
        type:
          - string
    package: azure-maps-drawing-tools
  - uid: azure-maps-drawing-tools.atlas.DrawingToolbarOptions.numColumns
    name: numColumns
    fullName: numColumns
    children: []
    langs:
      - typeScript
    type: property
    summary: |-
      The number of columns to display the buttons with.
      If the number of columns is greater than or equal to the number of buttons
      the toolbar will be a single horizontal row.
      If only one column is used the toolbar will be a single vertical column.
      Default is `Infinity`.
    optional: true
    syntax:
      content: 'numColumns?: number'
      return:
        type:
          - number
    package: azure-maps-drawing-tools
  - uid: azure-maps-drawing-tools.atlas.DrawingToolbarOptions.position
    name: position
    fullName: position
    children: []
    langs:
      - typeScript
    type: property
    summary: >-
      If the toolbar is added to the map, this value will specify where on the
      map the toolbar control will be added.

      Default is `atlas.ControlPosition.NonFixed`
    optional: true
    syntax:
      content: 'position?: string'
      return:
        type:
          - string
    package: azure-maps-drawing-tools
  - uid: azure-maps-drawing-tools.atlas.DrawingToolbarOptions.style
