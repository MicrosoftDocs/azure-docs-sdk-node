        type: undefined | string
        description: ''
  - name: expression
    uid: '@azure/arm-datafactory.IfConditionActivity.expression'
    package: '@azure/arm-datafactory'
    summary: >-
      An expression that would evaluate to Boolean. This is used to determine
      the block of

      activities (ifTrueActivities or ifFalseActivities) that will be executed.
    fullName: expression
    syntax:
      content: 'expression: Expression'
      return:
        type: <xref uid="@azure/arm-datafactory.Expression" />
