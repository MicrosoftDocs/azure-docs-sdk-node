name: ScheduledActionType
uid: '@azure/arm-computeschedule.ScheduledActionType'
package: '@azure/arm-computeschedule'
summary: >-
  Specify which action user wants to be performed on the resources \

  [KnownScheduledActionType](xref:@azure/arm-computeschedule.KnownScheduledActionType)
  can be used interchangeably with ScheduledActionType,
   this enum contains the known values that the service supports.
  ### Known values supported by the service

  **Start**: Perform a start action on the specified resources \

  **Deallocate**: Perform a deallocate action on the specified resources \

  **Hibernate**: Perform hibernate and deallocate on the specified resources
fullName: ScheduledActionType
