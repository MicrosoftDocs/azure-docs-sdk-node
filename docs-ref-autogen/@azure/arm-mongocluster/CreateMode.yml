### YamlMime:TSTypeAlias
name: CreateMode
uid: '@azure/arm-mongocluster.CreateMode'
package: '@azure/arm-mongocluster'
summary: >-
  The mode that the Mongo Cluster is created with. \

  [KnownCreateMode](xref:@azure/arm-mongocluster.KnownCreateMode) can be used
  interchangeably with CreateMode,
   this enum contains the known values that the service supports.
  ### Known values supported by the service

  **Default**: Create a new mongo cluster. \

  **PointInTimeRestore**: Create a mongo cluster from a restore point-in-time. \

  **GeoReplica**: Create a replica cluster in distinct geographic region from
  the source cluster. \

  **Replica**: Create a replica cluster in the same geographic region as the
  source cluster.
fullName: CreateMode
remarks: ''
isDeprecated: false
syntax: |
  type CreateMode = string
