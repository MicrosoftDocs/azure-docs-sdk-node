name: ServiceLoadMetricWeight
uid: '@azure/arm-servicefabric.ServiceLoadMetricWeight'
package: '@azure/arm-servicefabric'
summary: >-
  Defines values for ServiceLoadMetricWeight. \

  <xref:@azure/arm-servicefabric.KnownServiceLoadMetricWeight> can be used
  interchangeably with ServiceLoadMetricWeight,
   this enum contains the known values that the service supports.
  ### Known values supported by the service

  **Zero**: Disables resource balancing for this metric. This value is zero. \

  **Low**: Specifies the metric weight of the service load as Low. The value is
  1. \

  **Medium**: Specifies the metric weight of the service load as Medium. The
  value is 2. \

  **High**: Specifies the metric weight of the service load as High. The value
  is 3.
