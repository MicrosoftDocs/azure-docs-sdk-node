### YamlMime:TSEnum
name: KnownFormRecognizerAudience
uid: '@azure/ai-form-recognizer.KnownFormRecognizerAudience'
package: '@azure/ai-form-recognizer'
summary: >-
  Defines the known cloud audiences for Form Recognizer.


  To authenticate with Entra Id (using a `TokenCredential`) in a [Sovereign
  Cloud](https://learn.microsoft.com/entra/identity-platform/authentication-national-cloud)

  environment, provide the appropriate value below as the `audience` option when
  creating a

  `DocumentAnalysisClient` or `DocumentModelAdministrationClient`.


  The default value is suitable for Form Recognizer resources created in the
  Azure Public Cloud, so this value

  is only required to use Form Recognizer in a different cloud environment.
