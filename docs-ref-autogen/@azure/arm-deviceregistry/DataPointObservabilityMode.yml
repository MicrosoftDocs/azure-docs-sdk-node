name: DataPointObservabilityMode
uid: '@azure/arm-deviceregistry.DataPointObservabilityMode'
package: '@azure/arm-deviceregistry'
summary: >-
  Defines the data point observability mode. \

  [KnownDataPointObservabilityMode](xref:@azure/arm-deviceregistry.KnownDataPointObservabilityMode)
  can be used interchangeably with DataPointObservabilityMode,
   this enum contains the known values that the service supports.
  ### Known values supported by the service

  **None**: No mapping to OpenTelemetry. \

  **Counter**: Map as counter to OpenTelemetry. \

  **Gauge**: Map as gauge to OpenTelemetry. \

  **Histogram**: Map as histogram to OpenTelemetry. \

  **Log**: Map as log to OpenTelemetry.
fullName: DataPointObservabilityMode
