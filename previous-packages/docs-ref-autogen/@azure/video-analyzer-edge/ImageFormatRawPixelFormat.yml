name: ImageFormatRawPixelFormat
uid: '@azure/video-analyzer-edge.ImageFormatRawPixelFormat'
package: '@azure/video-analyzer-edge'
summary: >-
  Defines values for ImageFormatRawPixelFormat. \

  [KnownImageFormatRawPixelFormat](xref:@azure/video-analyzer-edge.KnownImageFormatRawPixelFormat)
  can be used interchangeably with ImageFormatRawPixelFormat,
   this enum contains the known values that the service supports.
  ### Known values supported by the service

  **yuv420p**: Planar YUV 4:2:0, 12bpp, (1 Cr and Cb sample per 2x2 Y samples).
  \

  **rgb565be**: Packed RGB 5:6:5, 16bpp, (msb)   5R 6G 5B(lsb), big-endian. \

  **rgb565le**: Packed RGB 5:6:5, 16bpp, (msb)   5R 6G 5B(lsb), little-endian. \

  **rgb555be**: Packed RGB 5:5:5, 16bpp, (msb)1X 5R 5G 5B(lsb), big-endian ,
  X=unused/undefined. \

  **rgb555le**: Packed RGB 5:5:5, 16bpp, (msb)1X 5R 5G 5B(lsb), little-endian,
  X=unused/undefined. \

  **rgb24**: Packed RGB 8:8:8, 24bpp, RGBRGB. \

  **bgr24**: Packed RGB 8:8:8, 24bpp, BGRBGR. \

  **argb**: Packed ARGB 8:8:8:8, 32bpp, ARGBARGB. \

  **rgba**: Packed RGBA 8:8:8:8, 32bpp, RGBARGBA. \

  **abgr**: Packed ABGR 8:8:8:8, 32bpp, ABGRABGR. \

  **bgra**: Packed BGRA 8:8:8:8, 32bpp, BGRABGRA.
fullName: ImageFormatRawPixelFormat
