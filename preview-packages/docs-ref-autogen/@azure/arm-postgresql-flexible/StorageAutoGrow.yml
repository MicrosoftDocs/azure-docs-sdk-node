name: StorageAutoGrow
uid: '@azure/arm-postgresql-flexible.StorageAutoGrow'
package: '@azure/arm-postgresql-flexible'
summary: >-
  Defines values for StorageAutoGrow. \

  [KnownStorageAutoGrow](xref:@azure/arm-postgresql-flexible.KnownStorageAutoGrow)
  can be used interchangeably with StorageAutoGrow,
   this enum contains the known values that the service supports.
  ### Known values supported by the service

  **Enabled**: Server should automatically grow storage size when available
  space is nearing zero and conditions allow for automatically growing storage
  size. \

  **Disabled**: Server should not automatically grow storage size when available
  space is nearing zero.
fullName: StorageAutoGrow
remarks: ''
isDeprecated: false
syntax: |
  type StorageAutoGrow = string
