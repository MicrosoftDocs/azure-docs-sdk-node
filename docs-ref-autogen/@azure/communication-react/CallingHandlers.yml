### YamlMime:TSTypeAlias
name: CallingHandlers
uid: '@azure/communication-react.CallingHandlers'
package: '@azure/communication-react'
summary: >-
  Object containing all the handlers required for calling components.


  Calling related components from this package are able to pick out relevant
  handlers from this object.

  See <xref:useHandlers> and
  [usePropsFor](xref:@azure/communication-react.usePropsFor).
fullName: CallingHandlers
remarks: ''
isDeprecated: false
syntax: |
  type CallingHandlers = {
    onCreateLocalStreamView: (options?: VideoStreamOptions) => Promise<void>
    onCreateRemoteStreamView: (
      userId: string,
      options?: VideoStreamOptions
    ) => Promise<void>
    onDisposeLocalStreamView: () => Promise<void>
    onDisposeRemoteStreamView: (userId: string) => Promise<void>
    onHangUp: () => Promise<void>
    onRemoveParticipant: (userId: string) => Promise<void>
    onSelectCamera: (
      device: VideoDeviceInfo,
      options?: VideoStreamOptions
    ) => Promise<void>
    onSelectMicrophone: (device: AudioDeviceInfo) => Promise<void>
    onSelectSpeaker: (device: AudioDeviceInfo) => Promise<void>
    onStartCall: (
      participants: (
        | CommunicationUserIdentifier
        | PhoneNumberIdentifier
        | UnknownIdentifier
      )[],
      options?: StartCallOptions
    ) => Call | undefined
    onStartLocalVideo: () => Promise<void>
    onStartScreenShare: () => Promise<void>
    onStopScreenShare: () => Promise<void>
    onToggleCamera: (options?: VideoStreamOptions) => Promise<void>
    onToggleMicrophone: () => Promise<void>
    onToggleScreenShare: () => Promise<void>
  }
