name: CategoryTypeEnum
uid: '@azure/arm-carbonoptimization.CategoryTypeEnum'
package: '@azure/arm-carbonoptimization'
summary: >-
  Supported category types to be used with QueryParameter. Each type represents
  a different level of emissions data aggregation. \

  [KnownCategoryTypeEnum](xref:@azure/arm-carbonoptimization.KnownCategoryTypeEnum)
  can be used interchangeably with CategoryTypeEnum,
   this enum contains the known values that the service supports.
  ### Known values supported by the service

  **Subscription**: Emissions aggregated at the subscription level. \

  **ResourceGroup**: Emissions aggregated at the resource group level. \

  **Location**: Emissions aggregated at the location level. \

  **Resource**: Emissions aggregated at the resource level. \

  **ResourceType**: Emissions aggregated at the resource type level.
fullName: CategoryTypeEnum
remarks: ''
isDeprecated: false
syntax: |
  type CategoryTypeEnum = string
