### YamlMime:TSEnum
name: KnownZonalUpdateMode
uid: '@azure/arm-servicefabricmanagedclusters.KnownZonalUpdateMode'
package: '@azure/arm-servicefabricmanagedclusters'
summary: Indicates the update mode for Cross Az clusters.
fullName: KnownZonalUpdateMode
remarks: ''
isDeprecated: false
fields:
  - name: Fast
    uid: '@azure/arm-servicefabricmanagedclusters.KnownZonalUpdateMode.Fast'
    package: '@azure/arm-servicefabricmanagedclusters'
    summary: >-
      The cluster will use a maximum of 3 upgrade domains per zone instead of 5
      for Cross Az Node types for faster deployments.
  - name: Standard
    uid: '@azure/arm-servicefabricmanagedclusters.KnownZonalUpdateMode.Standard'
    package: '@azure/arm-servicefabricmanagedclusters'
    summary: The cluster will use 5 upgrade domains for Cross Az Node types.
