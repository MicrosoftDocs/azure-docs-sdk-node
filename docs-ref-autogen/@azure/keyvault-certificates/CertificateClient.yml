    summary: >-
      Deletes the creation operation for a specified certificate that is in the
      process of being created.

      The certificate is no longer created. This operation requires the
      certificates/update permission.


      Example usage:

      ```ts snippet:CertificateClientDeleteCertificateOperation

      import { DefaultAzureCredential } from "@azure/identity";

      import { CertificateClient } from "@azure/keyvault-certificates";


      const credential = new DefaultAzureCredential();


      const vaultName = "<YOUR KEYVAULT NAME>";

      const url = `https://${vaultName}.vault.azure.net`;


      const client = new CertificateClient(url, credential);


      await client.beginCreateCertificate("MyCertificate", {
        issuerName: "Self",
        subject: "cn=MyCert",
      });

      await client.deleteCertificateOperation("MyCertificate");


      await client.getCertificateOperation("MyCertificate");

      ```

