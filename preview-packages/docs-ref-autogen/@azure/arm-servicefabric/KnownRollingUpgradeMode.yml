### YamlMime:TSEnum
name: KnownRollingUpgradeMode
uid: '@azure/arm-servicefabric.KnownRollingUpgradeMode'
package: '@azure/arm-servicefabric'
summary: >-
  Known values of
  [RollingUpgradeMode](xref:@azure/arm-servicefabric.RollingUpgradeMode) that
  the service accepts.
fullName: KnownRollingUpgradeMode
remarks: ''
isDeprecated: false
fields:
  - name: Invalid
    uid: '@azure/arm-servicefabric.KnownRollingUpgradeMode.Invalid'
    package: '@azure/arm-servicefabric'
    summary: >-
      Indicates the upgrade mode is invalid. All Service Fabric enumerations
      have the invalid type. The value is zero.
  - name: Monitored
    uid: '@azure/arm-servicefabric.KnownRollingUpgradeMode.Monitored'
    package: '@azure/arm-servicefabric'
    summary: >-
      The upgrade will stop after completing each upgrade domain and
      automatically monitor health before proceeding. The value is 3
  - name: UnmonitoredAuto
    uid: '@azure/arm-servicefabric.KnownRollingUpgradeMode.UnmonitoredAuto'
    package: '@azure/arm-servicefabric'
    summary: >-
      The upgrade will proceed automatically without performing any health
      monitoring. The value is 1
  - name: UnmonitoredManual
    uid: '@azure/arm-servicefabric.KnownRollingUpgradeMode.UnmonitoredManual'
    package: '@azure/arm-servicefabric'
    summary: >-
      The upgrade will stop after completing each upgrade domain, giving the
      opportunity to manually monitor health before proceeding. The value is 2
