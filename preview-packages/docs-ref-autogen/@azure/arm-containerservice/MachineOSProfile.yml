    package: '@azure/arm-containerservice'
    summary: Whether to use a FIPS-enabled OS.
    fullName: enableFips
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'enableFips?: boolean'
      return:
        description: ''
        type: boolean
  - name: linuxProfile
    uid: '@azure/arm-containerservice.MachineOSProfile.linuxProfile'
