name: RollingUpgradeMode
uid: '@azure/arm-servicefabric.RollingUpgradeMode'
package: '@azure/arm-servicefabric'
summary: >-
  Defines values for RollingUpgradeMode. \

  [KnownRollingUpgradeMode](xref:@azure/arm-servicefabric.KnownRollingUpgradeMode)
  can be used interchangeably with RollingUpgradeMode,
   this enum contains the known values that the service supports.
  ### Known values supported by the service

  **Invalid**: Indicates the upgrade mode is invalid. All Service Fabric
  enumerations have the invalid type. The value is zero. \

  **UnmonitoredAuto**: The upgrade will proceed automatically without performing
  any health monitoring. The value is 1 \

  **UnmonitoredManual**: The upgrade will stop after completing each upgrade
  domain, giving the opportunity to manually monitor health before proceeding.
  The value is 2 \

  **Monitored**: The upgrade will stop after completing each upgrade domain and
  automatically monitor health before proceeding. The value is 3
fullName: RollingUpgradeMode
remarks: ''
isDeprecated: false
syntax: |
  type RollingUpgradeMode = string
