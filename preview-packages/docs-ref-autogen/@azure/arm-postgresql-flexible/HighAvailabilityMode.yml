name: HighAvailabilityMode
uid: '@azure/arm-postgresql-flexible.HighAvailabilityMode'
package: '@azure/arm-postgresql-flexible'
summary: >-
  Defines values for HighAvailabilityMode. \

  [KnownHighAvailabilityMode](xref:@azure/arm-postgresql-flexible.KnownHighAvailabilityMode)
  can be used interchangeably with HighAvailabilityMode,
   this enum contains the known values that the service supports.
  ### Known values supported by the service

  **ZoneRedundant**: High availability is enabled for the server, with standby
  server in a different availability zone than that of the primary. \

  **SameZone**: High availability is enabled for the server, with standby server
  in the same availability zone as the primary.
fullName: HighAvailabilityMode
remarks: ''
isDeprecated: false
syntax: |
  type HighAvailabilityMode = string
