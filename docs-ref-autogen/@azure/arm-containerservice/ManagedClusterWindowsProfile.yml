    fullName: enableCSIProxy
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'enableCSIProxy?: undefined | false | true'
      return:
        description: ''
        type: undefined | false | true
  - name: gmsaProfile
    uid: '@azure/arm-containerservice.ManagedClusterWindowsProfile.gmsaProfile'
