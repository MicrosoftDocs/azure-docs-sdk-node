### YamlMime:TSTypeAlias
name: JobRetry
uid: '@azure/arm-mediaservices.JobRetry'
package: '@azure/arm-mediaservices'
summary: >-
  Defines values for JobRetry. \

  [KnownJobRetry](xref:@azure/arm-mediaservices.KnownJobRetry) can be used
  interchangeably with JobRetry,
   this enum contains the known values that the service supports.
  ### Known values supported by the service

  **DoNotRetry**: Issue needs to be investigated and then the job resubmitted
  with corrections or retried once the underlying issue has been corrected. \

  **MayRetry**: Issue may be resolved after waiting for a period of time and
  resubmitting the same Job.
fullName: JobRetry
remarks: ''
isDeprecated: false
syntax: |
  type JobRetry = string
