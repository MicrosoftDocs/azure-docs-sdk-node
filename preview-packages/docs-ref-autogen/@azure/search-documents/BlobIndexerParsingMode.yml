name: BlobIndexerParsingMode
uid: '@azure/search-documents.BlobIndexerParsingMode'
package: '@azure/search-documents'
summary: >-
  Defines values for BlobIndexerParsingMode. \

  <xref:KnownBlobIndexerParsingMode> can be used interchangeably with
  BlobIndexerParsingMode,
   this enum contains the known values that the service supports.
  ### Known values supported by the service

  **default**: Set to default for normal file processing. \

  **text**: Set to text to improve indexing performance on plain text files in
  blob storage. \

  **delimitedText**: Set to delimitedText when blobs are plain CSV files. \

  **json**: Set to json to extract structured content from JSON files. \

  **jsonArray**: Set to jsonArray to extract individual elements of a JSON array
  as separate documents in Azure Cognitive Search. \

  **jsonLines**: Set to jsonLines to extract individual JSON entities, separated
  by a new line, as separate documents in Azure Cognitive Search.
fullName: BlobIndexerParsingMode
remarks: ''
