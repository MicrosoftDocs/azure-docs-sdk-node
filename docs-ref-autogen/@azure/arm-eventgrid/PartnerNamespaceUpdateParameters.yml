  - name: disableLocalAuth
    uid: '@azure/arm-eventgrid.PartnerNamespaceUpdateParameters.disableLocalAuth'
    package: '@azure/arm-eventgrid'
    summary: >-
      This boolean is used to enable or disable local auth. Default value is
      false. When the property is set to true, only AAD token will be used to
      authenticate if user is allowed to publish to the partner namespace.
    fullName: disableLocalAuth
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'disableLocalAuth?: boolean'
      return:
        description: ''
        type: boolean
  - name: inboundIpRules
    uid: '@azure/arm-eventgrid.PartnerNamespaceUpdateParameters.inboundIpRules'
    package: '@azure/arm-eventgrid'
    summary: >-
      This can be used to restrict traffic from specific IPs instead of all IPs.
      Note: These are considered only if PublicNetworkAccess is enabled.
    fullName: inboundIpRules
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'inboundIpRules?: InboundIpRule[]'
      return:
        description: ''
        type: <xref uid="@azure/arm-eventgrid.InboundIpRule" />[]
