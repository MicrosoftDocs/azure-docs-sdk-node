### YamlMime:TSType
name: AzurePowerShellCredential
uid: '@azure/identity.AzurePowerShellCredential'
package: '@azure/identity'
summary: >
  This credential will use the currently logged-in user information from the

  Azure PowerShell module. To do so, it will read the user access token and

  expire time with Azure PowerShell command `Get-AzAccessToken -ResourceUrl
  {ResourceScope}`

  To be able to use this credential:

  - Install the Azure Az PowerShell module with:
    `Install-Module -Name Az -Scope CurrentUser -Repository PSGallery -Force`.
  - You have already logged in to Azure PowerShell using the command

  `Connect-AzAccount` from the command line.
fullName: AzurePowerShellCredential
remarks: ''
isPreview: false
isDeprecated: false
type: class
methods:
  - name: 'getToken(string | string[], GetTokenOptions)'
    uid: '@azure/identity.AzurePowerShellCredential.getToken'
    package: '@azure/identity'
    summary: >-
      Authenticates with Azure Active Directory and returns an access token if

      successful. If authentication cannot be performed at this time, this
      method may

      return null. If an error occurs during authentication, an
      <xref:AuthenticationError>

      containing failure details will be thrown.
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'function getToken(scopes: string | string[], options?: GetTokenOptions)'
      parameters:
        - id: scopes
          type: 'string | string[]'
          description: The list of scopes for which the token will have access.
        - id: options
          type: GetTokenOptions
          description: >
            The options used to configure any requests this TokenCredential
            implementation might make.
      return:
        type: Promise&lt;AccessToken | null&gt;
        description: ''
