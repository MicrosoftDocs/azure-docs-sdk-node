name: StorageBlobAccessTier
uid: '@azure/eventgrid-systemevents.StorageBlobAccessTier'
package: '@azure/eventgrid-systemevents'
summary: >-
  The access tier of the blob. \

  [KnownStorageBlobAccessTier](xref:@azure/eventgrid-systemevents.KnownStorageBlobAccessTier)
  can be used interchangeably with StorageBlobAccessTier,
   this enum contains the known values that the service supports.
  ### Known values supported by the service

  **Hot**: The blob is in access tier Hot \

  **Cool**: The blob is in access tier Cool \

  **Cold**: The blob is in access tier Cold \

  **Archive**: The blob is in access tier Archive \

  **Default**: The blob is in access tier Default(Inferred)
