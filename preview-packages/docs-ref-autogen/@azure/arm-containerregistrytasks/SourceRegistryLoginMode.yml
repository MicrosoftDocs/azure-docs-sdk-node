name: SourceRegistryLoginMode
uid: '@azure/arm-containerregistrytasks.SourceRegistryLoginMode'
package: '@azure/arm-containerregistrytasks'
summary: >-
  The authentication mode which determines the source registry login scope. The
  credentials for the source registry

  will be generated using the given scope. These credentials will be used to
  login to

  the source registry during the run. \

  [KnownSourceRegistryLoginMode](xref:@azure/arm-containerregistrytasks.KnownSourceRegistryLoginMode)
  can be used interchangeably with SourceRegistryLoginMode,
   this enum contains the known values that the service supports.
  ### Known values supported by the service

  **None** \

  **Default**
