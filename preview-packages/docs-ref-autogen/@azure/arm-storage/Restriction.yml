### YamlMime:TSType
name: Restriction
uid: '@azure/arm-storage.Restriction'
package: '@azure/arm-storage'
summary: The restriction because of which SKU cannot be used.
fullName: Restriction
remarks: ''
isDeprecated: false
type: interface
properties:
  - name: reasonCode
    uid: '@azure/arm-storage.Restriction.reasonCode'
    package: '@azure/arm-storage'
    summary: >-
      The reason for the restriction. As of now this can be "QuotaId" or
      "NotAvailableForSubscription". Quota Id is set when the SKU has
      requiredQuotas parameter as the subscription does not belong to that
      quota. The "NotAvailableForSubscription" is related to capacity at DC.
    fullName: reasonCode
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'reasonCode?: string'
      return:
        description: ''
        type: string
  - name: type
    uid: '@azure/arm-storage.Restriction.type'
    package: '@azure/arm-storage'
    summary: >-
      The type of restrictions. As of now only possible value for this is
      location.

      NOTE: This property will not be serialized. It can only be populated by
      the server.
    fullName: type
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'type?: string'
      return:
        description: ''
        type: string
  - name: values
    uid: '@azure/arm-storage.Restriction.values'
    package: '@azure/arm-storage'
    summary: >-
      The value of restrictions. If the restriction type is set to location.
      This would be different locations where the SKU is restricted.

      NOTE: This property will not be serialized. It can only be populated by
      the server.
    fullName: values
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'values?: string[]'
      return:
        description: ''
        type: string[]
