name: ResourceDiscoveryMode
uid: '@azure/arm-policyinsights.ResourceDiscoveryMode'
package: '@azure/arm-policyinsights'
summary: >-
  Defines values for ResourceDiscoveryMode. \

  [KnownResourceDiscoveryMode](xref:@azure/arm-policyinsights.KnownResourceDiscoveryMode)
  can be used interchangeably with ResourceDiscoveryMode,
   this enum contains the known values that the service supports.
  ### Known values supported by the service

  **ExistingNonCompliant**: Remediate resources that are already known to be
  non-compliant. \

  **ReEvaluateCompliance**: Re-evaluate the compliance state of resources and
  then remediate the resources found to be non-compliant. The resourceIds filter
  cannot be used in this mode.
