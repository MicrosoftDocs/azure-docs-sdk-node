### YamlMime:TSEnum
name: KnownQueryDebugMode
uid: '@azure/search-documents.KnownQueryDebugMode'
package: '@azure/search-documents'
summary: >-
  Enables a debugging tool that can be used to further explore your search
  results. You can enable multiple debug modes simultaneously by separating them
  with a | character, for example: semantic|queryRewrites.
fullName: KnownQueryDebugMode
remarks: ''
isDeprecated: false
fields:
  - name: All
    uid: '@azure/search-documents.KnownQueryDebugMode.All'
    package: '@azure/search-documents'
    summary: Turn on all debug options.
  - name: Disabled
    uid: '@azure/search-documents.KnownQueryDebugMode.Disabled'
    package: '@azure/search-documents'
    summary: No query debugging information will be returned.
  - name: InnerHits
    uid: '@azure/search-documents.KnownQueryDebugMode.InnerHits'
    package: '@azure/search-documents'
    summary: >-
      Allows the user to retrieve scoring information regarding vectors matched
      within a collection of complex types.
  - name: QueryRewrites
    uid: '@azure/search-documents.KnownQueryDebugMode.QueryRewrites'
    package: '@azure/search-documents'
    summary: >-
      Allows the user to explore the list of query rewrites generated for their
      search request.
  - name: Semantic
    uid: '@azure/search-documents.KnownQueryDebugMode.Semantic'
    package: '@azure/search-documents'
    summary: Allows the user to further explore their reranked results.
  - name: Vector
    uid: '@azure/search-documents.KnownQueryDebugMode.Vector'
    package: '@azure/search-documents'
    summary: Allows the user to further explore their hybrid and vector query results.
