### YamlMime:TSTypeAlias
name: IssueType
uid: '@azure/arm-batch.IssueType'
package: '@azure/arm-batch'
summary: >-
  Defines values for IssueType. \

  [KnownIssueType](xref:@azure/arm-batch.KnownIssueType) can be used
  interchangeably with IssueType,
   this enum contains the known values that the service supports.
  ### Known values supported by the service

  **Unknown**: Unknown issue type \

  **ConfigurationPropagationFailure**: An error occurred while applying the
  network security perimeter (NSP) configuration. \

  **MissingPerimeterConfiguration**: A network connectivity issue is happening
  on the resource which could be addressed either by adding new resources to the
  network security perimeter (NSP) or by modifying access rules. \

  **MissingIdentityConfiguration**: An managed identity hasn't been associated
  with the resource. The resource will still be able to validate inbound traffic
  from the network security perimeter (NSP) or matching inbound access rules,
  but it won't be able to perform outbound access as a member of the NSP.
fullName: IssueType
remarks: ''
isDeprecated: false
syntax: |
  type IssueType = string
