    parent: azure-batch.Task
    name: 'reactivate(jobId, taskId, options, callback)'
    summary: >-
      Reactivates the specified task.


      Reactivation makes a task eligible to be retried again up to its maximum

      retry count. The task's state is changed to active. As the task is no
      longer

      in the completed state, any previous exit code or scheduling error is no

      longer available after reactivation. This will fail for tasks that are not

      completed or that previously completed successfully (with an exit code of

      0). Additionally, this will fail if the job has completed (or is
      terminating

      or deleting).
    fullName: 'azure-batch.Task.reactivate(jobId, taskId, options, callback)'
    type: Method
    syntax:
      parameters:
        - id: jobId
          type:
            - string
          description: The ID of the job containing the task.
        - id: taskId
          type:
            - string
          description: The ID of the task to reactivate.
        - id: options
          type:
            - object
          description: Optional Parameters.
          optional: true
        - id: options.taskReactivateOptions
          type:
            - object
          description: |-
            Additional parameters for
            the operation
          optional: true
        - id: options.taskReactivateOptions.timeout
          type:
