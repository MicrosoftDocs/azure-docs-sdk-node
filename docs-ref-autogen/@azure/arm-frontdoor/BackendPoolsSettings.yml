name: BackendPoolsSettings
uid: '@azure/arm-frontdoor.BackendPoolsSettings'
package: '@azure/arm-frontdoor'
summary: Settings that apply to all backend pools.
fullName: BackendPoolsSettings
type: interface
properties:
  - name: enforceCertificateNameCheck
    uid: '@azure/arm-frontdoor.BackendPoolsSettings.enforceCertificateNameCheck'
    package: '@azure/arm-frontdoor'
    summary: >-
      Whether to enforce certificate name check on HTTPS requests to all backend
      pools. No effect on

      non-HTTPS requests. Possible values include: 'Enabled', 'Disabled'.
      Default value: 'Enabled'.
    fullName: enforceCertificateNameCheck
    syntax:
      content: 'enforceCertificateNameCheck?: EnforceCertificateNameCheckEnabledState'
      return:
        type: >-
          <xref
          uid="@azure/arm-frontdoor.EnforceCertificateNameCheckEnabledState" />
        description: ''
  - name: sendRecvTimeoutSeconds
    uid: '@azure/arm-frontdoor.BackendPoolsSettings.sendRecvTimeoutSeconds'
    package: '@azure/arm-frontdoor'
    summary: >-
      Send and receive timeout on forwarding request to the backend. When
      timeout is reached, the

      request fails and returns.
    fullName: sendRecvTimeoutSeconds
    syntax:
      content: 'sendRecvTimeoutSeconds?: undefined | number'
      return:
        type: undefined | number
        description: ''
