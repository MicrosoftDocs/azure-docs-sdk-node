name: MeetingAdapterState
uid: '@azure/communication-react.MeetingAdapterState'
package: '@azure/communication-react'
summary: >-
  Meeting State is a combination of Stateful Chat and Stateful Calling clients
  with some

  state specific to meetings only.

  Stateful items like Participants that apply to both calling and chat are
  intelligently

  combined into one to suit the purpose of a Meeting.
