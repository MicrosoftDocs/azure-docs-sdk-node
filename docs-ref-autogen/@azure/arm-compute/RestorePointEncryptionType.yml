### YamlMime:TSTypeAlias
name: RestorePointEncryptionType
uid: '@azure/arm-compute.RestorePointEncryptionType'
package: '@azure/arm-compute'
summary: >-
  Defines values for RestorePointEncryptionType. \

  [KnownRestorePointEncryptionType](xref:@azure/arm-compute.KnownRestorePointEncryptionType)
  can be used interchangeably with RestorePointEncryptionType,
   this enum contains the known values that the service supports.
  ### Known values supported by the service

  **EncryptionAtRestWithPlatformKey**: Disk Restore Point is encrypted at rest
  with Platform managed key.  \

  **EncryptionAtRestWithCustomerKey**: Disk Restore Point is encrypted at rest
  with Customer managed key that can be changed and revoked by a customer. \

  **EncryptionAtRestWithPlatformAndCustomerKeys**: Disk Restore Point is
  encrypted at rest with 2 layers of encryption. One of the keys is Customer
  managed and the other key is Platform managed.
fullName: RestorePointEncryptionType
remarks: ''
isDeprecated: false
syntax: |
  type RestorePointEncryptionType = string
