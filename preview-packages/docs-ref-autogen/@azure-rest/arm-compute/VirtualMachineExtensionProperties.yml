properties:
  - name: autoUpgradeMinorVersion
    uid: >-
      @azure-rest/arm-compute.VirtualMachineExtensionProperties.autoUpgradeMinorVersion
    package: '@azure-rest/arm-compute'
    summary: >-
      Indicates whether the extension should use a newer minor version if one is
      available at deployment time. Once deployed, however, the extension will
      not upgrade minor versions unless redeployed, even with this property set
      to true.
    fullName: autoUpgradeMinorVersion
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'autoUpgradeMinorVersion?: boolean'
      return:
        description: ''
        type: boolean
  - name: enableAutomaticUpgrade
    uid: >-
      @azure-rest/arm-compute.VirtualMachineExtensionProperties.enableAutomaticUpgrade
    package: '@azure-rest/arm-compute'
    summary: >-
      Indicates whether the extension should be automatically upgraded by the
      platform if there is a newer version of the extension available.
    fullName: enableAutomaticUpgrade
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'enableAutomaticUpgrade?: boolean'
      return:
        description: ''
        type: boolean
  - name: forceUpdateTag
    uid: '@azure-rest/arm-compute.VirtualMachineExtensionProperties.forceUpdateTag'
    package: '@azure-rest/arm-compute'
    summary: >-
      How the extension handler should be forced to update even if the extension
