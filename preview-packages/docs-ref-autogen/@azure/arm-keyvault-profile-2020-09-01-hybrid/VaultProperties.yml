    package: '@azure/arm-keyvault-profile-2020-09-01-hybrid'
    summary: >-
      Property to specify whether Azure Virtual Machines are permitted to
      retrieve certificates stored as secrets from the key vault.
    fullName: enabledForDeployment
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'enabledForDeployment?: boolean'
      return:
        description: ''
        type: boolean
  - name: enabledForDiskEncryption
    uid: >-
      @azure/arm-keyvault-profile-2020-09-01-hybrid.VaultProperties.enabledForDiskEncryption
    package: '@azure/arm-keyvault-profile-2020-09-01-hybrid'
    summary: >-
      Property to specify whether Azure Disk Encryption is permitted to retrieve
      secrets from the vault and unwrap keys.
    fullName: enabledForDiskEncryption
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'enabledForDiskEncryption?: boolean'
      return:
        description: ''
        type: boolean
  - name: enabledForTemplateDeployment
    uid: >-
      @azure/arm-keyvault-profile-2020-09-01-hybrid.VaultProperties.enabledForTemplateDeployment
    package: '@azure/arm-keyvault-profile-2020-09-01-hybrid'
    summary: >-
      Property to specify whether Azure Resource Manager is permitted to
      retrieve secrets from the key vault.
    fullName: enabledForTemplateDeployment
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'enabledForTemplateDeployment?: boolean'
      return:
        description: ''
        type: boolean
  - name: enablePurgeProtection
    uid: >-
      @azure/arm-keyvault-profile-2020-09-01-hybrid.VaultProperties.enablePurgeProtection
    package: '@azure/arm-keyvault-profile-2020-09-01-hybrid'
    summary: >-
      Property specifying whether protection against purge is enabled for this
      vault. Setting this property to true activates protection against purge
      for this vault and its content - only the Key Vault service may initiate a
      hard, irrecoverable deletion. The setting is effective only if soft delete
      is also enabled. Enabling this functionality is irreversible - that is,
      the property does not accept false as its value.
    fullName: enablePurgeProtection
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'enablePurgeProtection?: boolean'
      return:
        description: ''
        type: boolean
  - name: enableRbacAuthorization
    uid: >-
      @azure/arm-keyvault-profile-2020-09-01-hybrid.VaultProperties.enableRbacAuthorization
    package: '@azure/arm-keyvault-profile-2020-09-01-hybrid'
    summary: >-
      Property that controls how data actions are authorized. When true, the key
      vault will use Role Based Access Control (RBAC) for authorization of data
      actions, and the access policies specified in vault properties will be 
      ignored. When false, the key vault will use the access policies specified
      in vault properties, and any policy stored on Azure Resource Manager will
      be ignored. If null or not specified, the vault is created with the
      default value of false. Note that management actions are always authorized
      with RBAC.
    fullName: enableRbacAuthorization
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'enableRbacAuthorization?: boolean'
      return:
        description: ''
        type: boolean
  - name: enableSoftDelete
    uid: >-
      @azure/arm-keyvault-profile-2020-09-01-hybrid.VaultProperties.enableSoftDelete
    package: '@azure/arm-keyvault-profile-2020-09-01-hybrid'
    summary: >-
      Property to specify whether the 'soft delete' functionality is enabled for
      this key vault. If it's not set to any value(true or false) when creating
      new key vault, it will be set to true by default. Once set to true, it
      cannot be reverted to false.
    fullName: enableSoftDelete
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'enableSoftDelete?: boolean'
      return:
        description: ''
        type: boolean
