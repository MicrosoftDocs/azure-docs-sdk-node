name: FeaturizationMode
uid: '@azure/arm-machinelearning.FeaturizationMode'
package: '@azure/arm-machinelearning'
summary: >-
  Defines values for FeaturizationMode. \

  [KnownFeaturizationMode](xref:@azure/arm-machinelearning.KnownFeaturizationMode)
  can be used interchangeably with FeaturizationMode,
   this enum contains the known values that the service supports.
  ### Known values supported by the service

  **Auto**: Auto mode, system performs featurization without any custom
  featurization inputs. \

  **Custom**: Custom featurization. \

  **Off**: Featurization off. 'Forecasting' task cannot use this value.
