        - id: error
          type: Error
          description: ''
        - id: event
          type: string | symbol
          description: ''
        - id: args
          type: any[]
          description: ''
    inheritanceDescription: <b>Inherited From</b> EventEmitter.__@captureRejectionSymbol@129
