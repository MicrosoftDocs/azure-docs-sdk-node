### YamlMime:TSType
name: VirtualMachineScaleSetVMProfile
uid: '@azure/arm-compute.VirtualMachineScaleSetVMProfile'
package: '@azure/arm-compute'
summary: Describes a virtual machine scale set virtual machine profile.
fullName: VirtualMachineScaleSetVMProfile
type: interface
properties:
  - name: billingProfile
    uid: '@azure/arm-compute.VirtualMachineScaleSetVMProfile.billingProfile'
    package: '@azure/arm-compute'
    summary: >-
      Specifies the billing related details of a Azure Spot VMSS.
      <br><br>Minimum api-version:

      2019-03-01.
    fullName: billingProfile
    syntax:
      content: 'billingProfile?: BillingProfile'
      return:
        type: <xref uid="@azure/arm-compute.BillingProfile" />
        description: ''
  - name: diagnosticsProfile
    uid: '@azure/arm-compute.VirtualMachineScaleSetVMProfile.diagnosticsProfile'
    package: '@azure/arm-compute'
    summary: >-
      Specifies the boot diagnostic settings state. <br><br>Minimum api-version:
      2015-06-15.
    fullName: diagnosticsProfile
    syntax:
      content: 'diagnosticsProfile?: DiagnosticsProfile'
      return:
        type: <xref uid="@azure/arm-compute.DiagnosticsProfile" />
        description: ''
  - name: evictionPolicy
    uid: '@azure/arm-compute.VirtualMachineScaleSetVMProfile.evictionPolicy'
    package: '@azure/arm-compute'
    summary: >-
      Specifies the eviction policy for the Azure Spot virtual machine and Azure
      Spot scale set.

      <br><br>For Azure Spot virtual machines, the only supported value is
      'Deallocate' and the

      minimum api-version is 2019-03-01. <br><br>For Azure Spot scale sets, both
      'Deallocate' and

      'Delete' are supported and the minimum api-version is 2017-10-30-preview.
      Possible values

      include: 'Deallocate', 'Delete'
    fullName: evictionPolicy
    syntax:
      content: 'evictionPolicy?: VirtualMachineEvictionPolicyTypes'
      return:
        type: <xref uid="@azure/arm-compute.VirtualMachineEvictionPolicyTypes" />
        description: ''
  - name: extensionProfile
    uid: '@azure/arm-compute.VirtualMachineScaleSetVMProfile.extensionProfile'
    package: '@azure/arm-compute'
    summary: >-
      Specifies a collection of settings for extensions installed on virtual
      machines in the scale

      set.
    fullName: extensionProfile
    syntax:
      content: 'extensionProfile?: VirtualMachineScaleSetExtensionProfile'
      return:
        type: >-
          <xref uid="@azure/arm-compute.VirtualMachineScaleSetExtensionProfile"
          />
        description: ''
  - name: licenseType
    uid: '@azure/arm-compute.VirtualMachineScaleSetVMProfile.licenseType'
    package: '@azure/arm-compute'
    summary: >-
      Specifies that the image or disk that is being used was licensed
      on-premises. This element is

      only used for images that contain the Windows Server operating system.
      <br><br> Possible

      values are: <br><br> Windows_Client <br><br> Windows_Server <br><br> If
      this element is

      included in a request for an update, the value must match the initial
      value. This value cannot

      be updated. <br><br> For more information, see [Azure Hybrid Use Benefit
      for Windows

      Server](https://docs.microsoft.com/azure/virtual-machines/virtual-machines-windows-hybrid-use-benefit-licensing?toc=%2fazure%2fvirtual-machines%2fwindows%2ftoc.json)

      <br><br> Minimum api-version: 2015-06-15
    fullName: licenseType
    syntax:
      content: 'licenseType?: undefined | string'
      return:
        type: undefined | string
        description: ''
  - name: networkProfile
    uid: '@azure/arm-compute.VirtualMachineScaleSetVMProfile.networkProfile'
    package: '@azure/arm-compute'
    summary: >-
      Specifies properties of the network interfaces of the virtual machines in
      the scale set.
    fullName: networkProfile
    syntax:
      content: 'networkProfile?: VirtualMachineScaleSetNetworkProfile'
      return:
        type: <xref uid="@azure/arm-compute.VirtualMachineScaleSetNetworkProfile" />
        description: ''
  - name: osProfile
    uid: '@azure/arm-compute.VirtualMachineScaleSetVMProfile.osProfile'
    package: '@azure/arm-compute'
    summary: >-
      Specifies the operating system settings for the virtual machines in the
      scale set.
    fullName: osProfile
    syntax:
      content: 'osProfile?: VirtualMachineScaleSetOSProfile'
      return:
        type: <xref uid="@azure/arm-compute.VirtualMachineScaleSetOSProfile" />
        description: ''
  - name: priority
    uid: '@azure/arm-compute.VirtualMachineScaleSetVMProfile.priority'
    package: '@azure/arm-compute'
    summary: >-
      Specifies the priority for the virtual machines in the scale set.
      <br><br>Minimum api-version:

      2017-10-30-preview. Possible values include: 'Regular', 'Low', 'Spot'
    fullName: priority
    syntax:
      content: 'priority?: VirtualMachinePriorityTypes'
      return:
        type: <xref uid="@azure/arm-compute.VirtualMachinePriorityTypes" />
        description: ''
  - name: scheduledEventsProfile
    uid: '@azure/arm-compute.VirtualMachineScaleSetVMProfile.scheduledEventsProfile'
    package: '@azure/arm-compute'
    summary: Specifies Scheduled Event related configurations.
    fullName: scheduledEventsProfile
    syntax:
      content: 'scheduledEventsProfile?: ScheduledEventsProfile'
      return:
        type: <xref uid="@azure/arm-compute.ScheduledEventsProfile" />
        description: ''
  - name: storageProfile
    uid: '@azure/arm-compute.VirtualMachineScaleSetVMProfile.storageProfile'
    package: '@azure/arm-compute'
    summary: Specifies the storage settings for the virtual machine disks.
    fullName: storageProfile
    syntax:
      content: 'storageProfile?: VirtualMachineScaleSetStorageProfile'
      return:
        type: <xref uid="@azure/arm-compute.VirtualMachineScaleSetStorageProfile" />
        description: ''
