### YamlMime:TSTypeAlias
name: KeyUsageType
uid: '@azure/keyvault-certificates.KeyUsageType'
package: '@azure/keyvault-certificates'
summary: >-
  Supported usages of a certificate key. \

  <xref:KnownKeyUsageType> can be used interchangeably with KeyUsageType,
   this enum contains the known values that the service supports.
  ### Known values supported by the service

  **digitalSignature**: Indicates that the certificate key can be used as a
  digital signature. \

  **nonRepudiation**: Indicates that the certificate key can be used for
  authentication. \

  **keyEncipherment**: Indicates that the certificate key can be used for key
  encryption. \

  **dataEncipherment**: Indicates that the certificate key can be used for data
  encryption. \

  **keyAgreement**: Indicates that the certificate key can be used to determine
  key agreement, such as a key created using the Diffie-Hellman key agreement
  algorithm. \

  **keyCertSign**: Indicates that the certificate key can be used to sign
  certificates. \

  **cRLSign**: Indicates that the certificate key can be used to sign a
  certificate revocation list. \

  **encipherOnly**: Indicates that the certificate key can be used for
  encryption only. \

  **decipherOnly**: Indicates that the certificate key can be used for
  decryption only.
fullName: KeyUsageType
remarks: ''
isDeprecated: false
syntax: |
  type KeyUsageType = string
