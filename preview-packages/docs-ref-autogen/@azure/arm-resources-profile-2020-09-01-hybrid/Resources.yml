  - name: >-
      beginValidateMoveResources(string, ResourcesMoveInfo,
      ResourcesValidateMoveResourcesOptionalParams)
    uid: >-
      @azure/arm-resources-profile-2020-09-01-hybrid.Resources.beginValidateMoveResources
    package: '@azure/arm-resources-profile-2020-09-01-hybrid'
    summary: >-
      This operation checks whether the specified resources can be moved to the
      target. The resources to

      move must be in the same source resource group. The target resource group
      may be in a different

      subscription. If validation succeeds, it returns HTTP response code 204
      (no content). If validation

      fails, it returns HTTP response code 409 (Conflict) with an error message.
      Retrieve the URL in the

      Location header value to check the result of the long-running operation.
    remarks: ''
    isDeprecated: false
    syntax:
      content: >-
        function beginValidateMoveResources(sourceResourceGroupName: string,
        parameters: ResourcesMoveInfo, options?:
        ResourcesValidateMoveResourcesOptionalParams):
        Promise<PollerLike<PollOperationState<void>, void>>
      parameters:
        - id: sourceResourceGroupName
          type: string
          description: |-
            The name of the resource group containing the resources to validate
                                           for move.
        - id: parameters
          type: >-
            <xref
            uid="@azure/arm-resources-profile-2020-09-01-hybrid.ResourcesMoveInfo"
            />
          description: Parameters for moving resources.
        - id: options
