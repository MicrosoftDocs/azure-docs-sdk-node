### YamlMime:TSEnum
name: KnownMigrateToStv2Mode
uid: '@azure/arm-apimanagement.KnownMigrateToStv2Mode'
package: '@azure/arm-apimanagement'
summary: >-
  Known values of
  [MigrateToStv2Mode](xref:@azure/arm-apimanagement.MigrateToStv2Mode) that the
  service accepts.
fullName: KnownMigrateToStv2Mode
remarks: ''
isDeprecated: false
fields:
  - name: NewIP
    uid: '@azure/arm-apimanagement.KnownMigrateToStv2Mode.NewIP'
    package: '@azure/arm-apimanagement'
    summary: >-
      Migrate API Management service to stv2 from stv1. This will have no
      downtime as the service configuration will be migrated to new
      infrastructure, but the IP address will changed.
  - name: PreserveIp
    uid: '@azure/arm-apimanagement.KnownMigrateToStv2Mode.PreserveIp'
    package: '@azure/arm-apimanagement'
    summary: >-
      Migrate API Management service to stv2 from stv1, by reserving the IP
      Address of the service. This will have a downtime of upto 15 minutes,
      while the IP address is getting migrate to new infrastructure.
