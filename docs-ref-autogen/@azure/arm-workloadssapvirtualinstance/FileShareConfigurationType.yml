name: FileShareConfigurationType
uid: '@azure/arm-workloadssapvirtualinstance.FileShareConfigurationType'
package: '@azure/arm-workloadssapvirtualinstance'
summary: >-
  The type of file share config. \

  [KnownFileShareConfigurationType](xref:@azure/arm-workloadssapvirtualinstance.KnownFileShareConfigurationType)
  can be used interchangeably with FileShareConfigurationType,
   this enum contains the known values that the service supports.
  ### Known values supported by the service

  **Skip**: Skip creating the file share. \

  **CreateAndMount**: Fileshare will be created and mounted by service. \

  **Mount**: Existing fileshare provided will be mounted by service.
