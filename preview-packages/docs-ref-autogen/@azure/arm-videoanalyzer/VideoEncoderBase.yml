properties:
  - name: bitrateKbps
    uid: '@azure/arm-videoanalyzer.VideoEncoderBase.bitrateKbps'
    package: '@azure/arm-videoanalyzer'
    summary: >-
      The maximum bitrate, in kilobits per second or Kbps, at which video should
      be encoded. If omitted, encoder sets it automatically to try and match the
      quality of the input video.
    fullName: bitrateKbps
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'bitrateKbps?: undefined | string'
      return:
        description: ''
        type: undefined | string
  - name: frameRate
    uid: '@azure/arm-videoanalyzer.VideoEncoderBase.frameRate'
    package: '@azure/arm-videoanalyzer'
    summary: >-
      The frame rate (in frames per second) of the encoded video. The value must
      be greater than zero, and less than or equal to 300. If omitted, the
      encoder uses the average frame rate of the input video.
    fullName: frameRate
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'frameRate?: undefined | string'
      return:
        description: ''
        type: undefined | string
  - name: scale
    uid: '@azure/arm-videoanalyzer.VideoEncoderBase.scale'
