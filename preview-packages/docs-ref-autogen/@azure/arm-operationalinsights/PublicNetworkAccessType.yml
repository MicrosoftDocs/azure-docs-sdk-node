name: PublicNetworkAccessType
uid: '@azure/arm-operationalinsights.PublicNetworkAccessType'
package: '@azure/arm-operationalinsights'
summary: >-
  Defines values for PublicNetworkAccessType. \

  [KnownPublicNetworkAccessType](xref:@azure/arm-operationalinsights.KnownPublicNetworkAccessType)
  can be used interchangeably with PublicNetworkAccessType,
   this enum contains the known values that the service supports.
  ### Known values supported by the service

  **Enabled**: Enables connectivity to Log Analytics through public DNS. \

  **Disabled**: Disables public connectivity to Log Analytics through public
  DNS. \

  **SecuredByPerimeter**: Resource is only accessible from private networks and
  access approved by network security perimeter associated to this resource.
