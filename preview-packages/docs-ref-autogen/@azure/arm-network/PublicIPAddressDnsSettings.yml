### YamlMime:TSType
name: PublicIPAddressDnsSettings
uid: '@azure/arm-network.PublicIPAddressDnsSettings'
package: '@azure/arm-network'
summary: Contains FQDN of the DNS record associated with the public IP address.
fullName: PublicIPAddressDnsSettings
remarks: ''
isDeprecated: false
type: interface
properties:
  - name: domainNameLabel
    uid: '@azure/arm-network.PublicIPAddressDnsSettings.domainNameLabel'
    package: '@azure/arm-network'
    summary: >-
      The domain name label. The concatenation of the domain name label and the
      regionalized DNS zone make up the fully qualified domain name associated
      with the public IP address. If a domain name label is specified, an A DNS
      record is created for the public IP in the Microsoft Azure DNS system.
    fullName: domainNameLabel
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'domainNameLabel?: string'
      return:
        description: ''
        type: string
  - name: domainNameLabelScope
    uid: '@azure/arm-network.PublicIPAddressDnsSettings.domainNameLabelScope'
    package: '@azure/arm-network'
    summary: >-
      The domain name label scope. If a domain name label and a domain name
      label scope are specified, an A DNS record is created for the public IP in
      the Microsoft Azure DNS system with a hashed value includes in FQDN.
    fullName: domainNameLabelScope
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'domainNameLabelScope?: PublicIpAddressDnsSettingsDomainNameLabelScope'
      return:
        description: ''
        type: >-
          <xref
          uid="@azure/arm-network.PublicIpAddressDnsSettingsDomainNameLabelScope"
          />
  - name: fqdn
    uid: '@azure/arm-network.PublicIPAddressDnsSettings.fqdn'
    package: '@azure/arm-network'
    summary: >-
      The Fully Qualified Domain Name of the A DNS record associated with the
      public IP. This is the concatenation of the domainNameLabel and the
      regionalized DNS zone.
    fullName: fqdn
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'fqdn?: string'
      return:
        description: ''
        type: string
  - name: reverseFqdn
    uid: '@azure/arm-network.PublicIPAddressDnsSettings.reverseFqdn'
    package: '@azure/arm-network'
    summary: >-
      The reverse FQDN. A user-visible, fully qualified domain name that
      resolves to this public IP address. If the reverseFqdn is specified, then
      a PTR DNS record is created pointing from the IP address in the
      in-addr.arpa domain to the reverse FQDN.
    fullName: reverseFqdn
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'reverseFqdn?: string'
      return:
        description: ''
        type: string
