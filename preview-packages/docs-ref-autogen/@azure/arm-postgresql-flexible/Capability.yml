  - name: fastProvisioningSupported
    uid: '@azure/arm-postgresql-flexible.Capability.fastProvisioningSupported'
    package: '@azure/arm-postgresql-flexible'
    summary: >-
      Indicates if fast provisioning is supported. 'Enabled' means fast
      provisioning is supported. 'Disabled' stands for fast provisioning is not
      supported. Will be deprecated in the future. Look to Supported Features
      for 'FastProvisioning'.

      NOTE: This property will not be serialized. It can only be populated by
      the server.
    fullName: fastProvisioningSupported
    remarks: ''
