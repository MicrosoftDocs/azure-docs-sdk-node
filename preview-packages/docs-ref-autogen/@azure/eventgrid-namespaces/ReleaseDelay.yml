name: ReleaseDelay
uid: '@azure/eventgrid-namespaces.ReleaseDelay'
package: '@azure/eventgrid-namespaces'
summary: >-
  Supported delays for release operation. \

  [KnownReleaseDelay](xref:@azure/eventgrid-namespaces.KnownReleaseDelay) can be
  used interchangeably with ReleaseDelay,
   this enum contains the known values that the service supports.
  ### Known values supported by the service

  **0**: Release the event after 0 seconds. \

  **10**: Release the event after 10 seconds. \

  **60**: Release the event after 60 seconds. \

  **600**: Release the event after 600 seconds. \

  **3600**: Release the event after 3600 seconds.
fullName: ReleaseDelay
remarks: ''
isDeprecated: false
syntax: |
  type ReleaseDelay = string
