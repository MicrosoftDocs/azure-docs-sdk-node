properties:
  - name: delegatedSubnetResourceId
    uid: '@azure/arm-postgresql-flexible.Network.delegatedSubnetResourceId'
    package: '@azure/arm-postgresql-flexible'
    summary: >-
      Resource identifier of the delegated subnet. Required during creation of a
      new server, in case you want the server to be integrated into your own
      virtual network. For an update operation, you only have to provide this
      property if you want to change the value assigned for the private DNS
      zone.
    fullName: delegatedSubnetResourceId
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'delegatedSubnetResourceId?: string'
      return:
        description: ''
        type: string
  - name: privateDnsZoneArmResourceId
    uid: '@azure/arm-postgresql-flexible.Network.privateDnsZoneArmResourceId'
    package: '@azure/arm-postgresql-flexible'
    summary: >-
      Identifier of the private DNS zone. Required during creation of a new
      server, in case you want the server to be integrated into your own virtual
      network. For an update operation, you only have to provide this property
      if you want to change the value assigned for the private DNS zone.
    fullName: privateDnsZoneArmResourceId
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'privateDnsZoneArmResourceId?: string'
      return:
        description: ''
        type: string
  - name: publicNetworkAccess
    uid: '@azure/arm-postgresql-flexible.Network.publicNetworkAccess'
    package: '@azure/arm-postgresql-flexible'
    summary: >-
      Indicates if public network access is enabled or not. This is only
