name: Batch
uid: '@azure/storage-blob.Batch'
package: '@azure/storage-blob'
summary: >-
  Batch provides basic parallel execution with concurrency limits.

  Will stop execute left operations when one of the executed operation throws an
  error.

  But Batch cannot cancel ongoing operations, you need to cancel them by
  yourself.
