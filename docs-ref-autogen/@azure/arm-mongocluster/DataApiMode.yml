name: DataApiMode
uid: '@azure/arm-mongocluster.DataApiMode'
package: '@azure/arm-mongocluster'
summary: >-
  The mode to apply to the Mongo Data API. \

  [KnownDataApiMode](xref:@azure/arm-mongocluster.KnownDataApiMode) can be used
  interchangeably with DataApiMode,
   this enum contains the known values that the service supports.
  ### Known values supported by the service

  **Enabled**: Mongo Data API is enabled for the cluster. \

  **Disabled**: Mongo Data API is disabled for the cluster.
