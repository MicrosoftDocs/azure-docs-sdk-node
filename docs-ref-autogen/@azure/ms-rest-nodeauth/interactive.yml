items:
  - uid: '@azure/ms-rest-nodeauth.interactive'
    name: interactive()
    children: []
    type: function
    langs:
      - typeScript
    summary: >-
      Provides a url and code that needs to be copy and pasted in a browser and
      authenticated over there. If successful, the user will get a

      DeviceTokenCredentials object and the list of subscriptions associated
      with that userId across all the applicable tenants.
    syntax:
      content: function interactive()
      parameters: []
      return:
        type:
          - Promise<@azure/ms-rest-nodeauth.DeviceTokenCredentials>
        description: >-
          If a callback was passed as the last parameter then it returns the
          callback else returns a Promise.

             {function} optionalCallback(err, credentials)
                          {Error}  [err]                           - The Error object if an error occurred, null otherwise.
                          {DeviceTokenCredentials} [credentials]   - The DeviceTokenCredentials object.
                          {Array}                [subscriptions]   - List of associated subscriptions across all the applicable tenants.
             {Promise} A promise is returned.
                      @resolve {DeviceTokenCredentials} The DeviceTokenCredentials object.
                      @reject {Error} - The error object.
    package: '@azure/ms-rest-nodeauth'
