package: '@azure/arm-lambdatesthyperexecute'
summary: >-
  Defines the type of Single Sign-On (SSO) mechanism being used \

  [KnownSingleSignOnType](xref:@azure/arm-lambdatesthyperexecute.KnownSingleSignOnType)
