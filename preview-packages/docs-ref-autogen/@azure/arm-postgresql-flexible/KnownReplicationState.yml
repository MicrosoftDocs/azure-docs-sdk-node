### YamlMime:TSEnum
name: KnownReplicationState
uid: '@azure/arm-postgresql-flexible.KnownReplicationState'
package: '@azure/arm-postgresql-flexible'
summary: >-
  Known values of
  [ReplicationState](xref:@azure/arm-postgresql-flexible.ReplicationState) that
  the service accepts.
fullName: KnownReplicationState
remarks: ''
isDeprecated: false
fields:
  - name: Active
    uid: '@azure/arm-postgresql-flexible.KnownReplicationState.Active'
    package: '@azure/arm-postgresql-flexible'
    summary: >-
      Read replica is fully synchronized and actively replicating data from the
      primary server.
  - name: Broken
    uid: '@azure/arm-postgresql-flexible.KnownReplicationState.Broken'
    package: '@azure/arm-postgresql-flexible'
    summary: Replication has failed or been interrupted.
  - name: Catchup
    uid: '@azure/arm-postgresql-flexible.KnownReplicationState.Catchup'
    package: '@azure/arm-postgresql-flexible'
    summary: >-
      Read replica is behind the primary server and is currently catching up
      with pending changes.
  - name: Provisioning
    uid: '@azure/arm-postgresql-flexible.KnownReplicationState.Provisioning'
    package: '@azure/arm-postgresql-flexible'
    summary: Read replica is being created and is in process of getting initialized.
  - name: Reconfiguring
    uid: '@azure/arm-postgresql-flexible.KnownReplicationState.Reconfiguring'
    package: '@azure/arm-postgresql-flexible'
    summary: >-
      Read replica is being reconfigured, possibly due to changes in source or
      settings.
  - name: Updating
    uid: '@azure/arm-postgresql-flexible.KnownReplicationState.Updating'
    package: '@azure/arm-postgresql-flexible'
    summary: >-
      Read replica is undergoing some changes it can be changing compute size of
      promoting it to primary server.
