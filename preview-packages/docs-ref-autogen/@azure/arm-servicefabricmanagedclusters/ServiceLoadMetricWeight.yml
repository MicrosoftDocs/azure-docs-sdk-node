### YamlMime:TSTypeAlias
name: ServiceLoadMetricWeight
uid: '@azure/arm-servicefabricmanagedclusters.ServiceLoadMetricWeight'
package: '@azure/arm-servicefabricmanagedclusters'
summary: >-
  Determines the metric weight relative to the other metrics that are configured
  for this service. During runtime, if two metrics end up in conflict, the
  Cluster Resource Manager prefers the metric with the higher weight. \

  [KnownServiceLoadMetricWeight](xref:@azure/arm-servicefabricmanagedclusters.KnownServiceLoadMetricWeight)
  can be used interchangeably with ServiceLoadMetricWeight,
   this enum contains the known values that the service supports.
  ### Known values supported by the service

  **Zero**: Disables resource balancing for this metric. This value is zero. \

  **Low**: Specifies the metric weight of the service load as Low. The value is
  1. \

  **Medium**: Specifies the metric weight of the service load as Medium. The
  value is 2. \

  **High**: Specifies the metric weight of the service load as High. The value
  is 3.
fullName: ServiceLoadMetricWeight
remarks: ''
isDeprecated: false
syntax: |
  type ServiceLoadMetricWeight = string
