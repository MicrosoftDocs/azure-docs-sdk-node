### YamlMime:TSTypeAlias
name: ClusterState
uid: '@azure/arm-servicefabricmanagedclusters.ClusterState'
package: '@azure/arm-servicefabricmanagedclusters'
summary: >-
  The current state of the cluster. \

  [KnownClusterState](xref:@azure/arm-servicefabricmanagedclusters.KnownClusterState)
  can be used interchangeably with ClusterState,
   this enum contains the known values that the service supports.
  ### Known values supported by the service

  **WaitingForNodes**: Indicates that the cluster resource is created and the
  resource provider is waiting for Service Fabric VM extension to boot up and
  report to it. \

  **Deploying**: Indicates that the Service Fabric runtime is being installed on
  the VMs. Cluster resource will be in this state until the cluster boots up and
  system services are up. \

  **BaselineUpgrade**: Indicates that the cluster is upgrading to establishes
  the cluster version. This upgrade is automatically initiated when the cluster
  boots up for the first time. \

  **Upgrading**: Indicates that the cluster is being upgraded with the user
  provided configuration. \

  **UpgradeFailed**: Indicates that the last upgrade for the cluster has failed.
  \

  **Ready**: Indicates that the cluster is in a stable state.
fullName: ClusterState
remarks: ''
isDeprecated: false
syntax: |
  type ClusterState = string
