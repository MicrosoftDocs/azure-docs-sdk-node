      beginMoveResources(string, ResourcesMoveInfo,
      ResourcesMoveResourcesOptionalParams)
    uid: '@azure/arm-resources.Resources.beginMoveResources'
    package: '@azure/arm-resources'
    summary: >-
      The resources to be moved must be in the same source resource group in the
      source subscription being

      used. The target resource group may be in a different subscription. When
      moving resources, both the

      source group and the target group are locked for the duration of the
      operation. Write and delete

      operations are blocked on the groups until the move completes.
    remarks: ''
    isDeprecated: false
