### YamlMime:TSType
name: Replica
uid: '@azure/arm-postgresql-flexible.Replica'
package: '@azure/arm-postgresql-flexible'
summary: Replica properties of a server.
fullName: Replica
remarks: ''
isDeprecated: false
type: interface
properties:
  - name: capacity
    uid: '@azure/arm-postgresql-flexible.Replica.capacity'
    package: '@azure/arm-postgresql-flexible'
    summary: >-
      Maximum number of read replicas allowed for a server.

      NOTE: This property will not be serialized. It can only be populated by
      the server.
    fullName: capacity
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'capacity?: number'
      return:
        description: ''
        type: number
  - name: promoteMode
    uid: '@azure/arm-postgresql-flexible.Replica.promoteMode'
    package: '@azure/arm-postgresql-flexible'
    summary: >-
      Type of operation to apply on the read replica. This property is write
      only. Standalone means that the read replica will be promoted to a
      standalone server, and will become a completely independent entity from
      the replication set. Switchover means that the read replica will roles
      with the primary server.
    fullName: promoteMode
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'promoteMode?: string'
      return:
        description: ''
        type: string
  - name: promoteOption
    uid: '@azure/arm-postgresql-flexible.Replica.promoteOption'
    package: '@azure/arm-postgresql-flexible'
    summary: >-
      Data synchronization option to use when processing the operation specified
      in the promoteMode property. This property is write only.
    fullName: promoteOption
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'promoteOption?: string'
      return:
        description: ''
        type: string
  - name: replicationState
    uid: '@azure/arm-postgresql-flexible.Replica.replicationState'
    package: '@azure/arm-postgresql-flexible'
    summary: >-
      Indicates the replication state of a read replica. This property is
      returned only when the target server is a read replica. Possible  values
      are Active, Broken, Catchup, Provisioning, Reconfiguring, and Updating

      NOTE: This property will not be serialized. It can only be populated by
      the server.
    fullName: replicationState
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'replicationState?: string'
      return:
        description: ''
        type: string
  - name: role
    uid: '@azure/arm-postgresql-flexible.Replica.role'
    package: '@azure/arm-postgresql-flexible'
    summary: Role of the server in a replication set.
    fullName: role
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'role?: string'
      return:
        description: ''
        type: string
