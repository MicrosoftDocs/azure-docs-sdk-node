name: StreamingEndpointResourceState
uid: '@azure/arm-mediaservices.StreamingEndpointResourceState'
package: '@azure/arm-mediaservices'
summary: >-
  Defines values for StreamingEndpointResourceState. \

  [KnownStreamingEndpointResourceState](xref:@azure/arm-mediaservices.KnownStreamingEndpointResourceState)
  can be used interchangeably with StreamingEndpointResourceState,
   this enum contains the known values that the service supports.
  ### Known values supported by the service

  **Stopped**: The initial state of a streaming endpoint after creation. Content
  is not ready to be streamed from this endpoint. \

  **Starting**: The streaming endpoint is transitioning to the running state. \

  **Running**: The streaming endpoint is running. It is able to stream content
  to clients \

  **Stopping**: The streaming endpoint is transitioning to the stopped state. \

  **Deleting**: The streaming endpoint is being deleted. \

  **Scaling**: The streaming endpoint is increasing or decreasing scale units.
fullName: StreamingEndpointResourceState
remarks: ''
