### YamlMime:TSEnum
name: KnownRuntimeFailureAction
uid: '@azure/arm-servicefabricmanagedclusters.KnownRuntimeFailureAction'
package: '@azure/arm-servicefabricmanagedclusters'
summary: >-
  Cluster level definition for the compensating action to perform when a
  Monitored upgrade encounters monitoring policy or health policy violations.
fullName: KnownRuntimeFailureAction
remarks: ''
isDeprecated: false
fields:
  - name: Manual
    uid: '@azure/arm-servicefabricmanagedclusters.KnownRuntimeFailureAction.Manual'
    package: '@azure/arm-servicefabricmanagedclusters'
    summary: >-
      Indicates that a manual repair will need to be performed by the
      administrator if the upgrade fails. Service Fabric will not proceed to the
      next upgrade domain automatically.
  - name: Rollback
    uid: '@azure/arm-servicefabricmanagedclusters.KnownRuntimeFailureAction.Rollback'
    package: '@azure/arm-servicefabricmanagedclusters'
    summary: >-
      Indicates that a rollback of the upgrade will be performed by Service
      Fabric if the upgrade fails.
