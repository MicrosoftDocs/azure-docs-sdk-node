    name: >-
      updateMessage(queue, messageId, popReceipt, visibilityTimeout, options,
      callback)
    summary: >-
      Updates the visibility timeout of a message. You can also use this
      operation to update the contents of a message.

      A message must be in a format that can be included in an XML request with
      UTF-8 encoding, and the encoded message can be up to 64KB in size.
    fullName: >-
      azure-storage.QueueService.updateMessage(queue, messageId, popReceipt,
      visibilityTimeout, options, callback)
    type: Function
    syntax:
      parameters:
        - id: queue
          type:
            - string
          description: The queue name.
        - id: messageId
          type:
            - string
          description: The message identifier of the message to update.
        - id: popReceipt
          type:
            - string
          description: >-
            A valid pop receipt value returned from an earlier call to the Get
            Messages or Update Message operation
        - id: visibilityTimeout
          type:
            - azure-storage.int
          description: >-
            Specifies the new visibility timeout value, in seconds, relative to
            server time. The new value must be larger than or equal to 0, and
            cannot be larger than 7 days. The visibility timeout of a message
            can be set to a value later than the expiry time.
        - id: options
          type:
            - object
          description: The request options.
          optional: true
        - id: options.messageText
          type:
            - object
          description: The new message text.
          optional: true
        - id: options.locationMode
          type:
            - azure-storage.LocationMode
          description: >-
            Specifies the location mode used to decide which location the
            request should be sent to. 
                                                                                    Please see StorageUtilities.LocationMode for the possible values.
          optional: true
        - id: options.timeoutIntervalInMs
          type:
            - azure-storage.int
          description: >-
            The server timeout interval, in milliseconds, to use for the
            request.
          optional: true
        - id: options.clientRequestTimeoutInMs
          type:
            - azure-storage.int
          description: >-
            The timeout of client requests, in milliseconds, to use for the
            request.
          optional: true
        - id: options.maximumExecutionTimeInMs
          type:
            - azure-storage.int
          description: >-
            The maximum execution time, in milliseconds, across all potential
            retries, to use when making this request.
                                                                                    The maximum execution time interval begins at the time that the client begins building the request. The maximum
                                                                                    execution time is checked intermittently while performing requests, and before executing retries.
          optional: true
        - id: options.clientRequestId
          type:
            - string
          description: >-
            A string that represents the client request ID with a 1KB character
            limit.
          optional: true
        - id: options.useNagleAlgorithm
          type:
            - azure-storage.bool
          description: >-
            Determines whether the Nagle algorithm is used; true to use the
            Nagle algorithm; otherwise, false.
                                                                                    The default value is false.
          optional: true
        - id: callback
          type:
