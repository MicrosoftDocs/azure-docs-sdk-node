### YamlMime:TSEnum
name: KnownDiskCreateOption
uid: '@azure/arm-compute.KnownDiskCreateOption'
package: '@azure/arm-compute'
summary: >-
  Known values of [DiskCreateOption](xref:@azure/arm-compute.DiskCreateOption)
  that the service accepts.
fullName: KnownDiskCreateOption
remarks: ''
isDeprecated: false
fields:
  - name: Attach
    uid: '@azure/arm-compute.KnownDiskCreateOption.Attach'
    package: '@azure/arm-compute'
    summary: Disk will be attached to a VM.
  - name: Copy
    uid: '@azure/arm-compute.KnownDiskCreateOption.Copy'
    package: '@azure/arm-compute'
    summary: >-
      Create a new disk or snapshot by copying from a disk or snapshot specified
      by the given sourceResourceId.
  - name: CopyFromSanSnapshot
    uid: '@azure/arm-compute.KnownDiskCreateOption.CopyFromSanSnapshot'
    package: '@azure/arm-compute'
    summary: Create a new disk by exporting from elastic san volume snapshot
  - name: CopyStart
    uid: '@azure/arm-compute.KnownDiskCreateOption.CopyStart'
    package: '@azure/arm-compute'
    summary: >-
      Create a new disk by using a deep copy process, where the resource
      creation is considered complete only after all data has been copied from
      the source.
  - name: Empty
    uid: '@azure/arm-compute.KnownDiskCreateOption.Empty'
    package: '@azure/arm-compute'
    summary: Create an empty data disk of a size given by diskSizeGB.
  - name: FromImage
    uid: '@azure/arm-compute.KnownDiskCreateOption.FromImage'
    package: '@azure/arm-compute'
    summary: >-
      Create a new disk from a platform image specified by the given
      imageReference or galleryImageReference.
  - name: Import
    uid: '@azure/arm-compute.KnownDiskCreateOption.Import'
    package: '@azure/arm-compute'
    summary: >-
      Create a disk by importing from a blob specified by a sourceUri in a
      storage account specified by storageAccountId.
  - name: ImportSecure
    uid: '@azure/arm-compute.KnownDiskCreateOption.ImportSecure'
    package: '@azure/arm-compute'
    summary: >-
      Similar to Import create option. Create a new Trusted Launch VM or
      Confidential VM supported disk by importing additional blob for VM guest
      state specified by securityDataUri in storage account specified by
      storageAccountId
  - name: Restore
    uid: '@azure/arm-compute.KnownDiskCreateOption.Restore'
    package: '@azure/arm-compute'
    summary: Create a new disk by copying from a backup recovery point.
  - name: Upload
    uid: '@azure/arm-compute.KnownDiskCreateOption.Upload'
    package: '@azure/arm-compute'
    summary: >-
      Create a new disk by obtaining a write token and using it to directly
      upload the contents of the disk.
  - name: UploadPreparedSecure
    uid: '@azure/arm-compute.KnownDiskCreateOption.UploadPreparedSecure'
    package: '@azure/arm-compute'
    summary: >-
      Similar to Upload create option. Create a new Trusted Launch VM or
      Confidential VM supported disk and upload using write token in both disk
      and VM guest state
