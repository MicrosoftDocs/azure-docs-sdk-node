name: BatchPoolEnableAutoScaleOptions
uid: '@azure-rest/batch.BatchPoolEnableAutoScaleOptions'
package: '@azure-rest/batch'
summary: Parameters for enabling automatic scaling on an Azure Batch Pool.
fullName: BatchPoolEnableAutoScaleOptions
remarks: ''
