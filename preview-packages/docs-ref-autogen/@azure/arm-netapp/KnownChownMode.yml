name: KnownChownMode
uid: '@azure/arm-netapp.KnownChownMode'
package: '@azure/arm-netapp'
summary: >-
  This parameter specifies who is authorized to change the ownership of a file.
  restricted - Only root user can change the ownership of the file. unrestricted
  - Non-root users can change ownership of files that they own.
