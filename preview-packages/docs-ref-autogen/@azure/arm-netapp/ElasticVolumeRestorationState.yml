name: ElasticVolumeRestorationState
uid: '@azure/arm-netapp.ElasticVolumeRestorationState'
package: '@azure/arm-netapp'
summary: >-
  The current state of the restoration process. \

  [KnownElasticVolumeRestorationState](xref:@azure/arm-netapp.KnownElasticVolumeRestorationState)
  can be used interchangeably with ElasticVolumeRestorationState,
   this enum contains the known values that the service supports.
  ### Known values supported by the service

  **Restoring**: Value indicating that the volume is currently restoring. \

  **Restored**: Value indicating that the volume is restored. \

  **Failed**: Value indicating that the volume restore has failed.
