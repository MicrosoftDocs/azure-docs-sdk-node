name: BlockBlobTier
uid: '@azure/storage-blob.BlockBlobTier'
package: '@azure/storage-blob'
summary: >-
  Represents the access tier on a blob.

  For detailed information about block blob level tiering see [Hot, cool and
  archive storage
  tiers.](https://docs.microsoft.com/azure/storage/blobs/storage-blob-storage-tiers)
fullName: BlockBlobTier
remarks: ''
isPreview: false
isDeprecated: false
fields:
  - name: Archive
    uid: '@azure/storage-blob.BlockBlobTier.Archive'
    package: '@azure/storage-blob'
    summary: >-
      Optimized for storing data that is rarely accessed and stored for at least
      180 days

      with flexible latency requirements (on the order of hours).
  - name: Cool
    uid: '@azure/storage-blob.BlockBlobTier.Cool'
    package: '@azure/storage-blob'
    summary: >-
      Optimized for storing data that is infrequently accessed and stored for at
      least 30 days.
  - name: Hot
    uid: '@azure/storage-blob.BlockBlobTier.Hot'
    package: '@azure/storage-blob'
    summary: Optimized for storing data that is accessed frequently.
