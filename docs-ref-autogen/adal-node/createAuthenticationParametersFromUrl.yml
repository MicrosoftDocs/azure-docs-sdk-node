items:
  - uid: adal-node.createAuthenticationParametersFromUrl
    name: createAuthenticationParametersFromUrl
    children: []
    type: function
    langs:
      - typeScript
    summary: |-
      Creates an <xref:AuthenticationParameters> object by sending a get request
      to the url passed to this function, and parsing the resulting http 401
      response.
    syntax:
      content: >-
        function createAuthenticationParametersFromUrl(url: string, callback:
        (error: Error, parameters: AuthenticationParameters) => void,
        correlationId?: string)
      parameters:
        - id: url
          type:
            - string
          description: The url of a resource server.
        - id: callback
          type:
            - '(error: Error, parameters: AuthenticationParameters) => void'
          description: Called on error or request completion.
        - id: correlationId
          type:
            - string
          description: ''
          optional: true
      return:
        type:
          - adal-node.AuthenticationParameters
    package: adal-node
references:
