      content: >-
        createOrUpdate: (managementGroupId: string, groupQuotaName: string,
        resourceProviderName: string, location: string, options?:
        GroupQuotaLocationSettingsCreateOrUpdateOptionalParams) =>
        PollerLike<OperationState<GroupQuotasEnforcementStatus>,
        GroupQuotasEnforcementStatus>
      return:
        description: ''
        type: >-
