      The minimum number of IPv6 (DNS record type AAAA) endpoints that must be
      available in the

      child profile in order for the parent profile to be considered available.
      Only applicable to

      endpoint of type 'NestedEndpoints'.
    fullName: minChildEndpointsIPv6
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'minChildEndpointsIPv6?: undefined | number'
      return:
        type: undefined | number
        description: ''
