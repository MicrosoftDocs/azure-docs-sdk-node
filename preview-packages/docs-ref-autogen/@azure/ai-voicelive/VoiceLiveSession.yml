name: VoiceLiveSession
uid: '@azure/ai-voicelive.VoiceLiveSession'
package: '@azure/ai-voicelive'
summary: >-
  Represents a WebSocket-based session for real-time voice communication with
  the Azure VoiceLive service.


  This class manages the connection, handles real-time communication, and
  provides access to all

  interactive features including audio streaming, conversation management, and
  avatar control.
fullName: VoiceLiveSession
remarks: ''
isDeprecated: false
type: class
