name: ClusterUpgradeCadence
uid: '@azure/arm-servicefabricmanagedclusters.ClusterUpgradeCadence'
package: '@azure/arm-servicefabricmanagedclusters'
summary: >-
  Indicates when new cluster runtime version upgrades will be applied after they
  are released. By default is Wave0. \

  [KnownClusterUpgradeCadence](xref:@azure/arm-servicefabricmanagedclusters.KnownClusterUpgradeCadence)
  can be used interchangeably with ClusterUpgradeCadence,
   this enum contains the known values that the service supports.
  ### Known values supported by the service

  **Wave0**: Cluster upgrade starts immediately after a new version is rolled
  out. Recommended for Test/Dev clusters. \

  **Wave1**: Cluster upgrade starts 7 days after a new version is rolled out.
  Recommended for Pre-prod clusters. \

  **Wave2**: Cluster upgrade starts 14 days after a new version is rolled out.
  Recommended for Production clusters.
fullName: ClusterUpgradeCadence
remarks: ''
isDeprecated: false
syntax: |
  type ClusterUpgradeCadence = string
