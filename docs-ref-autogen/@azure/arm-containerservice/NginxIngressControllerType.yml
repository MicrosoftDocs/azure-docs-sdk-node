### YamlMime:TSTypeAlias
name: NginxIngressControllerType
uid: '@azure/arm-containerservice.NginxIngressControllerType'
package: '@azure/arm-containerservice'
summary: >-
  Defines values for NginxIngressControllerType. \

  [KnownNginxIngressControllerType](xref:@azure/arm-containerservice.KnownNginxIngressControllerType)
  can be used interchangeably with NginxIngressControllerType,
   this enum contains the known values that the service supports.
  ### Known values supported by the service

  **AnnotationControlled**: The default NginxIngressController will be created.
  Users can edit the default NginxIngressController Custom Resource to configure
  load balancer annotations. \

  **External**: The default NginxIngressController will be created and the
  operator will provision an external loadbalancer with it. Any annotation to
  make the default loadbalancer internal will be overwritten. \

  **Internal**: The default NginxIngressController will be created and the
  operator will provision an internal loadbalancer with it. Any annotation to
  make the default loadbalancer external will be overwritten. \

  **None**: The default Ingress Controller will not be created. It will not be
  deleted by the system if it exists. Users should delete the default
  NginxIngressController Custom Resource manually if desired.
fullName: NginxIngressControllerType
remarks: ''
isDeprecated: false
syntax: |
  type NginxIngressControllerType = string
