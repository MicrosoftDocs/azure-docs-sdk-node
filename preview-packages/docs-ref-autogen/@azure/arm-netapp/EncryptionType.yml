### YamlMime:TSTypeAlias
name: EncryptionType
uid: '@azure/arm-netapp.EncryptionType'
package: '@azure/arm-netapp'
summary: >-
  Encryption type of the capacity pool, set encryption type for data at rest for
  this pool and all volumes in it. This value can only be set when creating new
  pool. \

  [KnownEncryptionType](xref:@azure/arm-netapp.KnownEncryptionType) can be used
  interchangeably with EncryptionType,
   this enum contains the known values that the service supports.
  ### Known values supported by the service

  **Single**: EncryptionType Single, volumes will use single encryption at rest
  \

  **Double**: EncryptionType Double, volumes will use double encryption at rest
fullName: EncryptionType
remarks: ''
isDeprecated: false
syntax: |
  type EncryptionType = string
