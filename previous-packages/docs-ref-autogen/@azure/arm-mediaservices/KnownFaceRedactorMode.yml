### YamlMime:TSEnum
name: KnownFaceRedactorMode
uid: '@azure/arm-mediaservices.KnownFaceRedactorMode'
package: '@azure/arm-mediaservices'
summary: >-
  Known values of
  [FaceRedactorMode](xref:@azure/arm-mediaservices.FaceRedactorMode) that the
  service accepts.
fullName: KnownFaceRedactorMode
remarks: ''
isDeprecated: false
fields:
  - name: Analyze
    uid: '@azure/arm-mediaservices.KnownFaceRedactorMode.Analyze'
    package: '@azure/arm-mediaservices'
    summary: >-
      Analyze mode detects faces and outputs a metadata file with the results.
      Allows editing of the metadata file before faces are blurred with Redact
      mode.
  - name: Combined
    uid: '@azure/arm-mediaservices.KnownFaceRedactorMode.Combined'
    package: '@azure/arm-mediaservices'
    summary: >-
      Combined mode does the Analyze and Redact steps in one pass when editing
      the analyzed faces is not desired.
  - name: Redact
    uid: '@azure/arm-mediaservices.KnownFaceRedactorMode.Redact'
    package: '@azure/arm-mediaservices'
    summary: >-
      Redact mode consumes the metadata file from Analyze mode and redacts the
      faces found.
