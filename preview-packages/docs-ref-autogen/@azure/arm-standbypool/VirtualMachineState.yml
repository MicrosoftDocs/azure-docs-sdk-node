### YamlMime:TSTypeAlias
name: VirtualMachineState
uid: '@azure/arm-standbypool.VirtualMachineState'
package: '@azure/arm-standbypool'
summary: >-
  State of standby virtual machines \

  [KnownVirtualMachineState](xref:@azure/arm-standbypool.KnownVirtualMachineState)
  can be used interchangeably with VirtualMachineState,
   this enum contains the known values that the service supports.
  ### Known values supported by the service

  **Running**: The virtual machine is up and running. \

  **Deallocated**: The virtual machine has released the lease on the underlying
  hardware and is powered off. \

  **Hibernated**: The virtual machine has released the lease on the underlying
  hardware and is powered off. Memory contents of the VM are stored in the OS
  disk.  When started again, applications and processes that were previously
  running in your VM resume from the state prior to hibernation.
fullName: VirtualMachineState
remarks: ''
isDeprecated: false
syntax: |
  type VirtualMachineState = string
