name: VMDiskSecurityProfile
uid: '@azure/arm-batch.VMDiskSecurityProfile'
package: '@azure/arm-batch'
summary: >-
  Specifies the security profile settings for the managed disk. **Note**: It can
  only be set for Confidential VMs and is required when using Confidential VMs.
fullName: VMDiskSecurityProfile
remarks: ''
isDeprecated: false
type: interface
properties:
  - name: securityEncryptionType
    uid: '@azure/arm-batch.VMDiskSecurityProfile.securityEncryptionType'
    package: '@azure/arm-batch'
    summary: >-
      Specifies the EncryptionType of the managed disk. It is set to
      VMGuestStateOnly for encryption of just the VMGuestState blob, and
      NonPersistedTPM for not persisting firmware state in the VMGuestState
      blob. **Note**: It can be set for only Confidential VMs and required when
      using Confidential VMs.
