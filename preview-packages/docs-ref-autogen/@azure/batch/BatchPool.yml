### YamlMime:TSType
name: BatchPool
uid: '@azure/batch.BatchPool'
package: '@azure/batch'
summary: A Pool in the Azure Batch service.
fullName: BatchPool
remarks: ''
isDeprecated: false
type: interface
properties:
  - name: allocationState
    uid: '@azure/batch.BatchPool.allocationState'
    package: '@azure/batch'
    summary: Whether the Pool is resizing.
    fullName: allocationState
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'allocationState?: AllocationState'
      return:
        description: ''
        type: <xref uid="@azure/batch.AllocationState" />
  - name: allocationStateTransitionTime
    uid: '@azure/batch.BatchPool.allocationStateTransitionTime'
    package: '@azure/batch'
    summary: The time at which the Pool entered its current allocation state.
    fullName: allocationStateTransitionTime
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'allocationStateTransitionTime?: Date'
      return:
        description: ''
        type: Date
  - name: applicationPackageReferences
    uid: '@azure/batch.BatchPool.applicationPackageReferences'
    package: '@azure/batch'
    summary: >-
      The list of Packages to be installed on each Compute Node in the Pool.
      Changes to Package references affect all new Nodes joining the Pool, but
      do not affect Compute Nodes that are already in the Pool until they are
      rebooted or reimaged. There is a maximum of 10 Package references on any
      given Pool.
    fullName: applicationPackageReferences
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'applicationPackageReferences?: BatchApplicationPackageReference[]'
      return:
        description: ''
        type: <xref uid="@azure/batch.BatchApplicationPackageReference" />[]
  - name: autoScaleEvaluationInterval
    uid: '@azure/batch.BatchPool.autoScaleEvaluationInterval'
    package: '@azure/batch'
    summary: >-
      The time interval at which to automatically adjust the Pool size according
      to the autoscale formula. This property is set only if the Pool
      automatically scales, i.e. enableAutoScale is true.
    fullName: autoScaleEvaluationInterval
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'autoScaleEvaluationInterval?: string'
      return:
        description: ''
        type: string
  - name: autoScaleFormula
    uid: '@azure/batch.BatchPool.autoScaleFormula'
    package: '@azure/batch'
    summary: >-
      A formula for the desired number of Compute Nodes in the Pool. This
      property is set only if the Pool automatically scales, i.e.
      enableAutoScale is true.
    fullName: autoScaleFormula
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'autoScaleFormula?: string'
      return:
        description: ''
        type: string
  - name: autoScaleRun
    uid: '@azure/batch.BatchPool.autoScaleRun'
    package: '@azure/batch'
    summary: >-
      The results and errors from the last execution of the autoscale formula.
      This property is set only if the Pool automatically scales, i.e.
      enableAutoScale is true.
    fullName: autoScaleRun
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'autoScaleRun?: AutoScaleRun'
      return:
        description: ''
        type: <xref uid="@azure/batch.AutoScaleRun" />
  - name: creationTime
    uid: '@azure/batch.BatchPool.creationTime'
    package: '@azure/batch'
    summary: The creation time of the Pool.
    fullName: creationTime
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'creationTime: Date'
      return:
        description: ''
        type: Date
  - name: currentDedicatedNodes
    uid: '@azure/batch.BatchPool.currentDedicatedNodes'
    package: '@azure/batch'
    summary: The number of dedicated Compute Nodes currently in the Pool.
    fullName: currentDedicatedNodes
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'currentDedicatedNodes: number'
      return:
        description: ''
        type: number
  - name: currentLowPriorityNodes
    uid: '@azure/batch.BatchPool.currentLowPriorityNodes'
    package: '@azure/batch'
    summary: >-
      The number of Spot/Low-priority Compute Nodes currently in the Pool.
      Spot/Low-priority Compute Nodes which have been preempted are included in
      this count.
    fullName: currentLowPriorityNodes
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'currentLowPriorityNodes: number'
      return:
        description: ''
        type: number
  - name: displayName
    uid: '@azure/batch.BatchPool.displayName'
    package: '@azure/batch'
    summary: >-
      The display name need not be unique and can contain any Unicode characters
      up to a maximum length of 1024.
    fullName: displayName
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'displayName?: string'
      return:
        description: ''
        type: string
  - name: enableAutoScale
    uid: '@azure/batch.BatchPool.enableAutoScale'
    package: '@azure/batch'
    summary: >-
      Whether the Pool size should automatically adjust over time. If false, at
      least one of targetDedicatedNodes and targetLowPriorityNodes must be
      specified. If true, the autoScaleFormula property is required and the Pool
      automatically resizes according to the formula. The default value is
      false.
    fullName: enableAutoScale
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'enableAutoScale?: boolean'
      return:
        description: ''
        type: boolean
  - name: enableInterNodeCommunication
    uid: '@azure/batch.BatchPool.enableInterNodeCommunication'
    package: '@azure/batch'
    summary: >-
      Whether the Pool permits direct communication between Compute Nodes.
      Enabling inter-node communication limits the maximum size of the Pool due
      to deployment restrictions on the Compute Nodes of the Pool. This may
      result in the Pool not reaching its desired size. The default value is
      false.
    fullName: enableInterNodeCommunication
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'enableInterNodeCommunication?: boolean'
      return:
        description: ''
        type: boolean
  - name: eTag
    uid: '@azure/batch.BatchPool.eTag'
    package: '@azure/batch'
    summary: >-
      The ETag of the Pool. This is an opaque string. You can use it to detect
      whether the Pool has changed between requests. In particular, you can be
      pass the ETag when updating a Pool to specify that your changes should
      take effect only if nobody else has modified the Pool in the meantime.
    fullName: eTag
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'eTag: string'
      return:
        description: ''
        type: string
  - name: id
    uid: '@azure/batch.BatchPool.id'
    package: '@azure/batch'
    summary: >-
      A string that uniquely identifies the Pool within the Account. The ID can
      contain any combination of alphanumeric characters including hyphens and
      underscores, and cannot contain more than 64 characters. The ID is
      case-preserving and case-insensitive (that is, you may not have two IDs
      within an Account that differ only by case).
    fullName: id
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'id: string'
      return:
        description: ''
        type: string
  - name: identity
    uid: '@azure/batch.BatchPool.identity'
    package: '@azure/batch'
    summary: >-
      The identity of the Batch pool, if configured. The list of user identities
      associated with the Batch pool. The user identity dictionary key
      references will be ARM resource ids in the form:
      '/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.ManagedIdentity/userAssignedIdentities/{identityName}'.
    fullName: identity
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'identity?: BatchPoolIdentity'
      return:
        description: ''
        type: <xref uid="@azure/batch.BatchPoolIdentity" />
  - name: lastModified
    uid: '@azure/batch.BatchPool.lastModified'
    package: '@azure/batch'
    summary: >-
      The last modified time of the Pool. This is the last time at which the
      Pool level data, such as the targetDedicatedNodes or enableAutoscale
      settings, changed. It does not factor in node-level changes such as a
      Compute Node changing state.
    fullName: lastModified
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'lastModified: Date'
      return:
        description: ''
        type: Date
  - name: metadata
    uid: '@azure/batch.BatchPool.metadata'
    package: '@azure/batch'
    summary: A list of name-value pairs associated with the Pool as metadata.
    fullName: metadata
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'metadata?: BatchMetadataItem[]'
      return:
        description: ''
        type: <xref uid="@azure/batch.BatchMetadataItem" />[]
  - name: mountConfiguration
    uid: '@azure/batch.BatchPool.mountConfiguration'
    package: '@azure/batch'
    summary: >-
      Mount storage using specified file system for the entire lifetime of the
      pool. Mount the storage using Azure fileshare, NFS, CIFS or Blobfuse based
      file system.
    fullName: mountConfiguration
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'mountConfiguration?: MountConfiguration[]'
      return:
        description: ''
        type: <xref uid="@azure/batch.MountConfiguration" />[]
  - name: networkConfiguration
    uid: '@azure/batch.BatchPool.networkConfiguration'
    package: '@azure/batch'
    summary: The network configuration for the Pool.
    fullName: networkConfiguration
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'networkConfiguration?: NetworkConfiguration'
      return:
        description: ''
        type: <xref uid="@azure/batch.NetworkConfiguration" />
  - name: poolStatistics
    uid: '@azure/batch.BatchPool.poolStatistics'
    package: '@azure/batch'
    summary: >-
      Utilization and resource usage statistics for the entire lifetime of the
      Pool. This property is populated only if the BatchPool was retrieved with
      an expand clause including the 'stats' attribute; otherwise it is null.
      The statistics may not be immediately available. The Batch service
      performs periodic roll-up of statistics. The typical delay is about 30
      minutes.
    fullName: poolStatistics
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'poolStatistics?: BatchPoolStatistics'
      return:
        description: ''
        type: <xref uid="@azure/batch.BatchPoolStatistics" />
  - name: resizeErrors
    uid: '@azure/batch.BatchPool.resizeErrors'
    package: '@azure/batch'
    summary: >-
      A list of errors encountered while performing the last resize on the Pool.
      This property is set only if one or more errors occurred during the last
      Pool resize, and only when the Pool allocationState is Steady.
    fullName: resizeErrors
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'resizeErrors?: ResizeError[]'
      return:
        description: ''
        type: <xref uid="@azure/batch.ResizeError" />[]
  - name: resizeTimeout
    uid: '@azure/batch.BatchPool.resizeTimeout'
    package: '@azure/batch'
    summary: >-
      The timeout for allocation of Compute Nodes to the Pool. This is the
      timeout for the most recent resize operation. (The initial sizing when the
      Pool is created counts as a resize.) The default value is 15 minutes.
    fullName: resizeTimeout
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'resizeTimeout?: string'
      return:
        description: ''
        type: string
  - name: startTask
    uid: '@azure/batch.BatchPool.startTask'
    package: '@azure/batch'
    summary: A Task specified to run on each Compute Node as it joins the Pool.
    fullName: startTask
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'startTask?: BatchStartTask'
      return:
        description: ''
        type: <xref uid="@azure/batch.BatchStartTask" />
  - name: state
    uid: '@azure/batch.BatchPool.state'
    package: '@azure/batch'
    summary: The current state of the Pool.
    fullName: state
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'state: BatchPoolState'
      return:
        description: ''
        type: <xref uid="@azure/batch.BatchPoolState" />
  - name: stateTransitionTime
    uid: '@azure/batch.BatchPool.stateTransitionTime'
    package: '@azure/batch'
    summary: The time at which the Pool entered its current state.
    fullName: stateTransitionTime
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'stateTransitionTime: Date'
      return:
        description: ''
        type: Date
  - name: targetDedicatedNodes
    uid: '@azure/batch.BatchPool.targetDedicatedNodes'
    package: '@azure/batch'
    summary: The desired number of dedicated Compute Nodes in the Pool.
    fullName: targetDedicatedNodes
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'targetDedicatedNodes?: number'
      return:
        description: ''
        type: number
  - name: targetLowPriorityNodes
    uid: '@azure/batch.BatchPool.targetLowPriorityNodes'
    package: '@azure/batch'
    summary: The desired number of Spot/Low-priority Compute Nodes in the Pool.
    fullName: targetLowPriorityNodes
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'targetLowPriorityNodes?: number'
      return:
        description: ''
        type: number
  - name: taskSchedulingPolicy
    uid: '@azure/batch.BatchPool.taskSchedulingPolicy'
    package: '@azure/batch'
    summary: >-
      How Tasks are distributed across Compute Nodes in a Pool. If not
      specified, the default is spread.
    fullName: taskSchedulingPolicy
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'taskSchedulingPolicy?: BatchTaskSchedulingPolicy'
      return:
        description: ''
        type: <xref uid="@azure/batch.BatchTaskSchedulingPolicy" />
  - name: taskSlotsPerNode
    uid: '@azure/batch.BatchPool.taskSlotsPerNode'
    package: '@azure/batch'
    summary: >-
      The number of task slots that can be used to run concurrent tasks on a
      single compute node in the pool. The default value is 1. The maximum value
      is the smaller of 4 times the number of cores of the vmSize of the pool or
      256.
    fullName: taskSlotsPerNode
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'taskSlotsPerNode?: number'
      return:
        description: ''
        type: number
  - name: upgradePolicy
    uid: '@azure/batch.BatchPool.upgradePolicy'
    package: '@azure/batch'
    summary: >-
      The upgrade policy for the Pool. Describes an upgrade policy - automatic,
      manual, or rolling.
    fullName: upgradePolicy
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'upgradePolicy?: UpgradePolicy'
      return:
        description: ''
        type: <xref uid="@azure/batch.UpgradePolicy" />
  - name: url
    uid: '@azure/batch.BatchPool.url'
    package: '@azure/batch'
    summary: The URL of the Pool.
    fullName: url
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'url: string'
      return:
        description: ''
        type: string
  - name: userAccounts
    uid: '@azure/batch.BatchPool.userAccounts'
    package: '@azure/batch'
    summary: The list of user Accounts to be created on each Compute Node in the Pool.
    fullName: userAccounts
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'userAccounts?: UserAccount[]'
      return:
        description: ''
        type: <xref uid="@azure/batch.UserAccount" />[]
  - name: virtualMachineConfiguration
    uid: '@azure/batch.BatchPool.virtualMachineConfiguration'
    package: '@azure/batch'
    summary: >-
      The virtual machine configuration for the Pool. This property must be
      specified.
    fullName: virtualMachineConfiguration
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'virtualMachineConfiguration?: VirtualMachineConfiguration'
      return:
        description: ''
        type: <xref uid="@azure/batch.VirtualMachineConfiguration" />
  - name: vmSize
    uid: '@azure/batch.BatchPool.vmSize'
    package: '@azure/batch'
    summary: >-
      The size of virtual machines in the Pool. All virtual machines in a Pool
      are the same size. For information about available sizes of virtual
      machines in Pools, see Choose a VM size for Compute Nodes in an Azure
      Batch Pool (https://learn.microsoft.com/azure/batch/batch-pool-vm-sizes).
    fullName: vmSize
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'vmSize: string'
      return:
        description: ''
        type: string
