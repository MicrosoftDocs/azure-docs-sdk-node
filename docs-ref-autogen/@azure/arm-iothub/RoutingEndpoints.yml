      return:
        description: ''
        type: >-
          <xref uid="@azure/arm-iothub.RoutingServiceBusTopicEndpointProperties"
          />[]
  - name: storageContainers
    uid: '@azure/arm-iothub.RoutingEndpoints.storageContainers'
    package: '@azure/arm-iothub'
    summary: >-
