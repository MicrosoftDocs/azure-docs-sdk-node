### YamlMime:TSEnum
name: KnownAdoptionPolicy
uid: '@azure/arm-containerservicefleet.KnownAdoptionPolicy'
package: '@azure/arm-containerservicefleet'
summary: Action if the Namespace with the same name already exists.
fullName: KnownAdoptionPolicy
remarks: ''
isDeprecated: false
fields:
  - name: Always
    uid: '@azure/arm-containerservicefleet.KnownAdoptionPolicy.Always'
    package: '@azure/arm-containerservicefleet'
    summary: >-
      Always take over the existing Namespace to be managed by ARM, even if it
      is not identical.
  - name: IfIdentical
    uid: '@azure/arm-containerservicefleet.KnownAdoptionPolicy.IfIdentical'
    package: '@azure/arm-containerservicefleet'
    summary: >-
      If there is an identical Namespace, take over the existing Namespace to be
      managed by ARM.
  - name: Never
    uid: '@azure/arm-containerservicefleet.KnownAdoptionPolicy.Never'
    package: '@azure/arm-containerservicefleet'
    summary: >-
      If the Namespace already exists, do not take over the existing Namespace
      to be managed by ARM.
