name: ResynchronizationState
uid: '@azure/arm-recoveryservicesdatareplication.ResynchronizationState'
package: '@azure/arm-recoveryservicesdatareplication'
summary: >-
  Gets or sets the resynchronization state. \

  [KnownResynchronizationState](xref:@azure/arm-recoveryservicesdatareplication.KnownResynchronizationState)
  can be used interchangeably with ResynchronizationState,
   this enum contains the known values that the service supports.
  ### Known values supported by the service

  **None**: Resynchronization is not active. \

  **ResynchronizationInitiated**: Resynchronization has been initiated. \

  **ResynchronizationCompleted**: Resynchronization has been completed
  successfully. \

  **ResynchronizationFailed**: Resynchronization has failed and would need to be
  started again.
fullName: ResynchronizationState
