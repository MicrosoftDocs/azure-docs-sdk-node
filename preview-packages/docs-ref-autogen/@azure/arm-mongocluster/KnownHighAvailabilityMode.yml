### YamlMime:TSEnum
name: KnownHighAvailabilityMode
uid: '@azure/arm-mongocluster.KnownHighAvailabilityMode'
package: '@azure/arm-mongocluster'
summary: The high availability modes for a cluster.
fullName: KnownHighAvailabilityMode
remarks: ''
isDeprecated: false
fields:
  - name: Disabled
    uid: '@azure/arm-mongocluster.KnownHighAvailabilityMode.Disabled'
    package: '@azure/arm-mongocluster'
    summary: >-
      High availability mode is disabled. This mode is can see availability
      impact during faults or maintenance and is not recommended for production.
  - name: SameZone
    uid: '@azure/arm-mongocluster.KnownHighAvailabilityMode.SameZone'
    package: '@azure/arm-mongocluster'
    summary: >-
      High availability mode is enabled, where each server in a shard is placed
      in the same availability zone.
  - name: ZoneRedundantPreferred
    uid: '@azure/arm-mongocluster.KnownHighAvailabilityMode.ZoneRedundantPreferred'
    package: '@azure/arm-mongocluster'
    summary: >-
      High availability mode is enabled and preferences ZoneRedundant if
      availability zones capacity is available in the region, otherwise
      falls-back to provisioning with SameZone.
