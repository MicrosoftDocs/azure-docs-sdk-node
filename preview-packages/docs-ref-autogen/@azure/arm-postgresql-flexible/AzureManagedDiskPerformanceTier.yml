name: AzureManagedDiskPerformanceTier
uid: '@azure/arm-postgresql-flexible.AzureManagedDiskPerformanceTier'
package: '@azure/arm-postgresql-flexible'
summary: >-
  Defines values for AzureManagedDiskPerformanceTier. \

  [KnownAzureManagedDiskPerformanceTier](xref:@azure/arm-postgresql-flexible.KnownAzureManagedDiskPerformanceTier)
  can be used interchangeably with AzureManagedDiskPerformanceTier,
   this enum contains the known values that the service supports.
  ### Known values supported by the service

  **P1**: Entry-level SSD for minimal IOPS, ideal for light development or
  testing workloads. \

  **P2**: Slightly higher IOPS for small-scale applications needing consistent
  low latency. \

  **P3**: Balanced performance for basic production workloads with moderate
  throughput. \

  **P4**: Enhanced IOPS for growing apps with predictable performance needs. \

  **P6**: Mid-tier SSD for steady workloads requiring reliable throughput and
  latency. \

  **P10**: Popular choice for general-purpose production workloads with scalable
  performance. \

  **P15**: High IOPS tier for demanding apps with frequent read/write
  operations. \

  **P20**: Entry point for high-performance Solid State Disks (SSDs), suitable
  for small-scale I/O-intensive workloads. \

  **P30**: Balanced tier for moderate throughput and latency-sensitive
  applications. \

  **P40**: Enhanced performance for growing production workloads with consistent
  IOPS demands. \

  **P50**: Optimized for enterprise-grade applications needing sustained high
  throughput. \

  **P60**: High-capacity tier for large databases and analytics workloads with
  elevated IOPS. \

  **P70**: Designed for mission-critical systems requiring ultra-low latency and
  high concurrency. \

  **P80**: Top-tier SSD for maximum IOPS and throughput, ideal for the most
  demanding workloads.
fullName: AzureManagedDiskPerformanceTier
remarks: ''
isDeprecated: false
syntax: |
  type AzureManagedDiskPerformanceTier = string
