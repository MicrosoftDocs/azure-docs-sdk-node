    fullName: computeCount
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'computeCount?: number'
      return:
        description: ''
        type: number
  - name: computeModel
    uid: '@azure/arm-oracledatabase.DbSystemBaseProperties.computeModel'
    package: '@azure/arm-oracledatabase'
    summary: >-
      The compute model for Base Database Service. This is required if using the
      `computeCount` parameter. If using `cpuCoreCount` then it is an error to
      specify `computeModel` to a non-null value. The ECPU compute model is the
      recommended model, and the OCPU compute model is legacy.
    fullName: computeModel
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'computeModel?: string'
