### YamlMime:TSEnum
name: KnownReplicationState
uid: '@azure/arm-mongocluster.KnownReplicationState'
package: '@azure/arm-mongocluster'
summary: The state of the replication link between the replica and source cluster.
fullName: KnownReplicationState
remarks: ''
isDeprecated: false
fields:
  - name: Active
    uid: '@azure/arm-mongocluster.KnownReplicationState.Active'
    package: '@azure/arm-mongocluster'
    summary: Replication link is active.
  - name: Broken
    uid: '@azure/arm-mongocluster.KnownReplicationState.Broken'
    package: '@azure/arm-mongocluster'
    summary: Replication link is broken and the replica may need to be recreated.
  - name: Catchup
    uid: '@azure/arm-mongocluster.KnownReplicationState.Catchup'
    package: '@azure/arm-mongocluster'
    summary: >-
      Replica is catching-up with the primary. This can occur after the replica
      is created or after a promotion is triggered.
  - name: Provisioning
    uid: '@azure/arm-mongocluster.KnownReplicationState.Provisioning'
    package: '@azure/arm-mongocluster'
    summary: Replica and replication link to the primary is being created.
  - name: Reconfiguring
    uid: '@azure/arm-mongocluster.KnownReplicationState.Reconfiguring'
    package: '@azure/arm-mongocluster'
    summary: Replication link is re-configuring due to a promotion event.
  - name: Updating
    uid: '@azure/arm-mongocluster.KnownReplicationState.Updating'
    package: '@azure/arm-mongocluster'
    summary: >-
      Replication link is being updated due to a change on the replica or an
      upgrade.
