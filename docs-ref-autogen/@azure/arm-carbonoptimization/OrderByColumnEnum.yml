name: OrderByColumnEnum
uid: '@azure/arm-carbonoptimization.OrderByColumnEnum'
package: '@azure/arm-carbonoptimization'
summary: >-
  Sorting is supported for columns in ItemDetailsReport. This object includes
  the column names that sorting is allowed for. Select one of these supported
  values \

  [KnownOrderByColumnEnum](xref:@azure/arm-carbonoptimization.KnownOrderByColumnEnum)
  can be used interchangeably with OrderByColumnEnum,
   this enum contains the known values that the service supports.
  ### Known values supported by the service

  **ItemName**: The itemName filed in ItemDetailsReport result, see
  CarbonEmissionItemDetailData for more information. \

  **LatestMonthEmissions**: The latestMonthEmissions filed in ItemDetailsReport
  result, see CarbonEmissionItemDetailData for more information. \

  **PreviousMonthEmissions**: The previousMonthEmissions filed in
  ItemDetailsReport result, see CarbonEmissionItemDetailData for more
  information. \

  **MonthOverMonthEmissionsChangeRatio**: The monthOverMonthEmissionsChangeRatio
  filed in ItemDetailsReport result, see CarbonEmissionItemDetailData for more
  information. \

  **MonthlyEmissionsChangeValue**: The monthlyEmissionsChangeValue filed in
  ItemDetailsReport result, see CarbonEmissionItemDetailData for more
  information. \

  **ResourceGroup**: The resourceGroup filed in
  ResourceCarbonEmissionItemDetailData result, see
  ResourceCarbonEmissionItemDetailData for more information.
fullName: OrderByColumnEnum
remarks: ''
isDeprecated: false
syntax: |
  type OrderByColumnEnum = string
