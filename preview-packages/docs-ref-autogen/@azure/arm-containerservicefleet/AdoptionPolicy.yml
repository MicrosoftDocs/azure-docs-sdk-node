### YamlMime:TSTypeAlias
name: AdoptionPolicy
uid: '@azure/arm-containerservicefleet.AdoptionPolicy'
package: '@azure/arm-containerservicefleet'
summary: >-
  Action if the Namespace with the same name already exists. \

  [KnownAdoptionPolicy](xref:@azure/arm-containerservicefleet.KnownAdoptionPolicy)
  can be used interchangeably with AdoptionPolicy,
   this enum contains the known values that the service supports.
  ### Known values supported by the service

  **Never**: If the Namespace already exists, do not take over the existing
  Namespace to be managed by ARM. \

  **IfIdentical**: If there is an identical Namespace, take over the existing
  Namespace to be managed by ARM. \

  **Always**: Always take over the existing Namespace to be managed by ARM, even
  if it is not identical.
fullName: AdoptionPolicy
remarks: ''
isDeprecated: false
syntax: |
  type AdoptionPolicy = string
