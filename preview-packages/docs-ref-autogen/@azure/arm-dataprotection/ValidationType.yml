name: ValidationType
uid: '@azure/arm-dataprotection.ValidationType'
package: '@azure/arm-dataprotection'
summary: >-
  Specifies the type of validation. In case of DeepValidation, all validations
  from /validateForBackup API will run again. \

  [KnownValidationType](xref:@azure/arm-dataprotection.KnownValidationType) can
  be used interchangeably with ValidationType,
   this enum contains the known values that the service supports.
  ### Known values supported by the service

  **ShallowValidation** \

  **DeepValidation**
fullName: ValidationType
remarks: ''
isDeprecated: false
syntax: |
  type ValidationType = string
