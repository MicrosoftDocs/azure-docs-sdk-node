name: AvatarSceneConfig
uid: microsoft-cognitiveservices-speech-sdk.AvatarSceneConfig
package: microsoft-cognitiveservices-speech-sdk
summary: >-
  Defines the avatar scene configuration for controlling avatar positioning and
  orientation.
fullName: AvatarSceneConfig
remarks: ''
isDeprecated: false
type: class
constructors:
  - name: AvatarSceneConfig(number, number, number, number, number, number, number)
    uid: microsoft-cognitiveservices-speech-sdk.AvatarSceneConfig.constructor
