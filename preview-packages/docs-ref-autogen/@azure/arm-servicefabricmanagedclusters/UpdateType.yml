name: UpdateType
uid: '@azure/arm-servicefabricmanagedclusters.UpdateType'
package: '@azure/arm-servicefabricmanagedclusters'
summary: >-
  Specifies the way the operation will be performed. \

  [KnownUpdateType](xref:@azure/arm-servicefabricmanagedclusters.KnownUpdateType)
  can be used interchangeably with UpdateType,
   this enum contains the known values that the service supports.
  ### Known values supported by the service

  **Default**: The operation will proceed in all specified nodes at the same
  time. \

  **ByUpgradeDomain**: The operation will proceed one upgrade domain at a time,
  checking the health in between each to continue.
fullName: UpdateType
