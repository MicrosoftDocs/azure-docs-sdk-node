### YamlMime:TSEnum
name: ConditionErrorNameMapper
uid: '@azure/core-amqp.ConditionErrorNameMapper'
package: '@azure/core-amqp'
summary: Maps the amqp error conditions to the Error names.
fullName: ConditionErrorNameMapper
remarks: ''
isPreview: false
isDeprecated: false
fields:
  - name: 'amqp:connection:forced'
    uid: '@azure/core-amqp.ConditionErrorNameMapper.amqp:connection:forced'
    package: '@azure/core-amqp'
    summary: >-
      Error is thrown when an operator intervened to close the connection for
      some reason.
  - name: 'amqp:connection:framing-error'
    uid: '@azure/core-amqp.ConditionErrorNameMapper.amqp:connection:framing-error'
    package: '@azure/core-amqp'
    summary: >-
      Error is thrown when a valid frame header cannot be formed from the
      incoming byte stream.
  - name: 'amqp:connection:redirect'
    uid: '@azure/core-amqp.ConditionErrorNameMapper.amqp:connection:redirect'
    package: '@azure/core-amqp'
    summary: >-
      Error is thrown when the container is no longer available on the current
      connection.
  - name: 'amqp:decode-error'
    uid: '@azure/core-amqp.ConditionErrorNameMapper.amqp:decode-error'
    package: '@azure/core-amqp'
    summary: Error is thrown when data could not be decoded.
  - name: 'amqp:frame-size-too-small'
    uid: '@azure/core-amqp.ConditionErrorNameMapper.amqp:frame-size-too-small'
    package: '@azure/core-amqp'
    summary: >-
      Error is thrown when the peer cannot send a frame because the smallest
      encoding of

      the performative with the currently valid values would be too large to fit
      within

      a frame of the agreed maximum frame size.
  - name: 'amqp:illegal-state'
    uid: '@azure/core-amqp.ConditionErrorNameMapper.amqp:illegal-state'
    package: '@azure/core-amqp'
    summary: >-
      Error is thrown when the peer sent a frame that is not permitted in the
      current state.
  - name: 'amqp:internal-error'
    uid: '@azure/core-amqp.ConditionErrorNameMapper.amqp:internal-error'
    package: '@azure/core-amqp'
    summary: >-
      Error is thrown when an internal server error occurred. You may have found
      a bug?
  - name: 'amqp:invalid-field'
    uid: '@azure/core-amqp.ConditionErrorNameMapper.amqp:invalid-field'
    package: '@azure/core-amqp'
    summary: >-
      Error is thrown when an invalid field was passed in a frame body, and the
      operation could not proceed.
  - name: 'amqp:link:detach-forced'
    uid: '@azure/core-amqp.ConditionErrorNameMapper.amqp:link:detach-forced'
    package: '@azure/core-amqp'
    summary: Error is thrown when an operator intervened to detach for some reason.
  - name: 'amqp:link:message-size-exceeded'
    uid: '@azure/core-amqp.ConditionErrorNameMapper.amqp:link:message-size-exceeded'
    package: '@azure/core-amqp'
    summary: >-
      Error is thrown when the message sent is too large: the maximum size is
      256Kb.
  - name: 'amqp:link:redirect'
    uid: '@azure/core-amqp.ConditionErrorNameMapper.amqp:link:redirect'
    package: '@azure/core-amqp'
    summary: >-
      Error is thrown when the address provided cannot be resolved to a terminus
      at the current container.
  - name: 'amqp:link:stolen'
    uid: '@azure/core-amqp.ConditionErrorNameMapper.amqp:link:stolen'
    package: '@azure/core-amqp'
    summary: |-
      Error is thrown when two or more instances connect to the same partition
      with different epoch values.
  - name: 'amqp:link:transfer-limit-exceeded'
    uid: >-
      @azure/core-amqp.ConditionErrorNameMapper.amqp:link:transfer-limit-exceeded
    package: '@azure/core-amqp'
    summary: >-
      Error is thrown when the peer sent more message transfers than currently
      allowed on the link.
  - name: 'amqp:not-allowed'
    uid: '@azure/core-amqp.ConditionErrorNameMapper.amqp:not-allowed'
    package: '@azure/core-amqp'
    summary: Error is thrown when an operation is attempted but is not allowed.
  - name: 'amqp:not-found'
    uid: '@azure/core-amqp.ConditionErrorNameMapper.amqp:not-found'
    package: '@azure/core-amqp'
    summary: >-
      Error for signaling general communication errors related to messaging
      operations.
  - name: 'amqp:not-implemented'
    uid: '@azure/core-amqp.ConditionErrorNameMapper.amqp:not-implemented'
    package: '@azure/core-amqp'
    summary: >-
      Error is thrown when a feature is not implemented yet but the placeholder
      is present.
  - name: 'amqp:precondition-failed'
    uid: '@azure/core-amqp.ConditionErrorNameMapper.amqp:precondition-failed'
    package: '@azure/core-amqp'
    summary: >-
      Error is thrown when a condition that should have been met in order to
      execute an operation was not.
  - name: 'amqp:resource-deleted'
    uid: '@azure/core-amqp.ConditionErrorNameMapper.amqp:resource-deleted'
    package: '@azure/core-amqp'
    summary: >-
      Error is thrown when a server entity the client is working with has been
      deleted.
  - name: 'amqp:resource-limit-exceeded'
    uid: '@azure/core-amqp.ConditionErrorNameMapper.amqp:resource-limit-exceeded'
    package: '@azure/core-amqp'
    summary: >-
      Error is thrown the the Azure EventHub/ServiceBus quota has been exceeded.

      Quotas are reset periodically, this operation will have to wait until
      then.

      The messaging entity has reached its maximum allowable size.

      This can happen if the maximum number of receivers (which is 5) has
      already

      been opened on a per-consumer group level.
  - name: 'amqp:resource-locked'
    uid: '@azure/core-amqp.ConditionErrorNameMapper.amqp:resource-locked'
    package: '@azure/core-amqp'
    summary: >-
      Error is thrown when the client attempted to work with a server entity to
      which it

      has no access because another client is working with it.
  - name: 'amqp:session:errant-link'
    uid: '@azure/core-amqp.ConditionErrorNameMapper.amqp:session:errant-link'
    package: '@azure/core-amqp'
    summary: >-
      Error is thrown when input was received for a link that was detached with
      an error.
  - name: 'amqp:session:handle-in-use'
    uid: '@azure/core-amqp.ConditionErrorNameMapper.amqp:session:handle-in-use'
    package: '@azure/core-amqp'
    summary: >-
      Error is thrown when an attach was received using a handle that is already
      in use for an attached link.
  - name: 'amqp:session:unattached-handle'
    uid: '@azure/core-amqp.ConditionErrorNameMapper.amqp:session:unattached-handle'
    package: '@azure/core-amqp'
    summary: >-
      Error is thrown when a frame (other than attach) was received referencing
      a handle which is not

      currently in use of an attached link.
  - name: 'amqp:session:window-violation'
    uid: '@azure/core-amqp.ConditionErrorNameMapper.amqp:session:window-violation'
    package: '@azure/core-amqp'
    summary: Error is thrown when the peer violated incoming window for the session.
  - name: 'amqp:unauthorized-access'
    uid: '@azure/core-amqp.ConditionErrorNameMapper.amqp:unauthorized-access'
    package: '@azure/core-amqp'
    summary: >-
      Error is thrown when the connection parameters are wrong and the server
      refused the connection.
  - name: 'client.sender:not-enough-link-credit'
    uid: >-
      @azure/core-amqp.ConditionErrorNameMapper.client.sender:not-enough-link-credit
    package: '@azure/core-amqp'
    summary: >-
      Error is thrown when the client sender does not have enough link credits
      to send the message.
  - name: 'com.microsoft:address-already-in-use'
    uid: >-
      @azure/core-amqp.ConditionErrorNameMapper.com.microsoft:address-already-in-use
    package: '@azure/core-amqp'
    summary: Error is thrown when the address is already in use.
  - name: 'com.microsoft:argument-error'
    uid: '@azure/core-amqp.ConditionErrorNameMapper.com.microsoft:argument-error'
    package: '@azure/core-amqp'
    summary: Error is thrown when an incorrect argument was received.
  - name: 'com.microsoft:argument-out-of-range'
    uid: >-
      @azure/core-amqp.ConditionErrorNameMapper.com.microsoft:argument-out-of-range
    package: '@azure/core-amqp'
    summary: >-
      Error is thrown when an argument has a value that is out of the admissible
      range.
  - name: 'com.microsoft:auth-failed'
    uid: '@azure/core-amqp.ConditionErrorNameMapper.com.microsoft:auth-failed'
    package: '@azure/core-amqp'
    summary: >-
      Error is thrown when the connection parameters are wrong and the server
      refused the connection.
  - name: 'com.microsoft:entity-already-exists'
    uid: >-
      @azure/core-amqp.ConditionErrorNameMapper.com.microsoft:entity-already-exists
    package: '@azure/core-amqp'
    summary: >-
      Error is thrown when an attempt is made to create an entity that already
      exists.
  - name: 'com.microsoft:entity-disabled'
    uid: '@azure/core-amqp.ConditionErrorNameMapper.com.microsoft:entity-disabled'
    package: '@azure/core-amqp'
    summary: >-
      Error is thrown when trying to access/connect to a disabled messaging
      entity.
  - name: 'com.microsoft:message-lock-lost'
    uid: '@azure/core-amqp.ConditionErrorNameMapper.com.microsoft:message-lock-lost'
    package: '@azure/core-amqp'
    summary: Error is thrown when the lock on the message is lost.
  - name: 'com.microsoft:message-not-found'
    uid: '@azure/core-amqp.ConditionErrorNameMapper.com.microsoft:message-not-found'
    package: '@azure/core-amqp'
    summary: Error is thrown when the message is not found.
  - name: 'com.microsoft:message-wait-timeout'
    uid: >-
      @azure/core-amqp.ConditionErrorNameMapper.com.microsoft:message-wait-timeout
    package: '@azure/core-amqp'
    summary: Error is thrown when no new messages are received for the specified time.
  - name: 'com.microsoft:no-matching-subscription'
    uid: >-
      @azure/core-amqp.ConditionErrorNameMapper.com.microsoft:no-matching-subscription
    package: '@azure/core-amqp'
    summary: Error is thrown when a matching subscription is not found.
  - name: 'com.microsoft:operation-cancelled'
    uid: >-
      @azure/core-amqp.ConditionErrorNameMapper.com.microsoft:operation-cancelled
    package: '@azure/core-amqp'
    summary: >-
      Error is thrown when server cancels the operation due to an internal
      issue.
  - name: 'com.microsoft:partition-not-owned'
    uid: >-
      @azure/core-amqp.ConditionErrorNameMapper.com.microsoft:partition-not-owned
    package: '@azure/core-amqp'
    summary: >-
      Error is thrown when an attempt is made to access a partition that is not
      owned by the

      requesting entity.
  - name: 'com.microsoft:precondition-failed'
    uid: >-
      @azure/core-amqp.ConditionErrorNameMapper.com.microsoft:precondition-failed
    package: '@azure/core-amqp'
    summary: >-
      Error is thrown when a condition that should have been met in order to
      execute an operation was not.
  - name: 'com.microsoft:publisher-revoked'
    uid: '@azure/core-amqp.ConditionErrorNameMapper.com.microsoft:publisher-revoked'
    package: '@azure/core-amqp'
    summary: Error is thrown when access to publisher has been revoked.
  - name: 'com.microsoft:relay-not-found'
    uid: '@azure/core-amqp.ConditionErrorNameMapper.com.microsoft:relay-not-found'
    package: '@azure/core-amqp'
    summary: Error is thrown when relay is not found.
  - name: 'com.microsoft:server-busy'
    uid: '@azure/core-amqp.ConditionErrorNameMapper.com.microsoft:server-busy'
    package: '@azure/core-amqp'
    summary: >-
      Error is thrown when the server is busy. Callers should wait a while and
      retry the operation.
  - name: 'com.microsoft:session-cannot-be-locked'
    uid: >-
      @azure/core-amqp.ConditionErrorNameMapper.com.microsoft:session-cannot-be-locked
    package: '@azure/core-amqp'
    summary: Error is thrown when the Azure ServiceBus session cannot be locked.
  - name: 'com.microsoft:session-lock-lost'
    uid: '@azure/core-amqp.ConditionErrorNameMapper.com.microsoft:session-lock-lost'
    package: '@azure/core-amqp'
    summary: Error is thrown when the lock on the Azure ServiceBus session is lost.
  - name: 'com.microsoft:store-lock-lost'
    uid: '@azure/core-amqp.ConditionErrorNameMapper.com.microsoft:store-lock-lost'
    package: '@azure/core-amqp'
    summary: Error is thrown when the store lock is lost.
  - name: 'com.microsoft:timeout'
    uid: '@azure/core-amqp.ConditionErrorNameMapper.com.microsoft:timeout'
    package: '@azure/core-amqp'
    summary: >-
      Error is thrown when the service is unavailable. The operation should be
      retried.
  - name: 'system:error'
    uid: '@azure/core-amqp.ConditionErrorNameMapper.system:error'
    package: '@azure/core-amqp'
    summary: >-
      Error is thrown when a low level system error is thrown by node.js.

      <xref:https%3A%2F%2Fnodejs.org%2Fdist%2Flatest-v8.x%2Fdocs%2Fapi%2Fall.html%23errors_class_system_error>
