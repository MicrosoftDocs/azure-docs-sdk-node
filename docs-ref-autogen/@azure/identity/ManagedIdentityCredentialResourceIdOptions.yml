name: ManagedIdentityCredentialResourceIdOptions
uid: '@azure/identity.ManagedIdentityCredentialResourceIdOptions'
package: '@azure/identity'
summary: >-
  Options to send on the
  [ManagedIdentityCredential](xref:@azure/identity.ManagedIdentityCredential)
  constructor.

  This variation supports `resourceId` and not `clientId`, since only one of
  both is supported.
fullName: ManagedIdentityCredentialResourceIdOptions
remarks: ''
isDeprecated: false
type: interface
properties:
  - name: resourceId
    uid: '@azure/identity.ManagedIdentityCredentialResourceIdOptions.resourceId'
    package: '@azure/identity'
    summary: >-
      Allows specifying a custom resource Id.

      In scenarios such as when user assigned identities are created using an
      ARM template,

      where the resource Id of the identity is known but the client Id can't be
      known ahead of time,

      this parameter allows programs to use these user assigned identities

      without having to first determine the client Id of the created identity.
    fullName: resourceId
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'resourceId: string'
      return:
        description: ''
        type: string
