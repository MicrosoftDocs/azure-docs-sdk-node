  - uid: '@azure/event-hubs.EventHubProducerClient.sendBatch_1'
    name: 'sendBatch(EventDataBatch, OperationOptions)'
    children: []
    type: method
    langs:
      - typeScript
    summary: |-
      Sends a batch of events to the associated Event Hub.
      Example usage:
      ```ts
      const client = new EventHubProducerClient(connectionString);
      let batch = await client.createBatch();
      for (let i = 0; i < messages.length; i++) {
       if (!batch.tryAdd(messages[i])) {
         await client.sendBatch(batch);
         batch = await client.createBatch();
         if (!batch.tryAdd(messages[i])) {
           throw new Error("Message too big to fit")
         }
         if (i === messages.length - 1) {
           await client.sendBatch(batch);
         }
        }
      }
      ```
    syntax:
      content: 'function sendBatch(batch: EventDataBatch, options?: OperationOptions)'
      parameters:
        - id: batch
          type:
            - '@azure/event-hubs.EventDataBatch'
          description: >-
            A batch of events that you can create using the <xref:createBatch>
            method.
        - id: options
          type:
            - '@azure/event-hubs.OperationOptions'
          description: >
            A set of options that can be specified to influence the way in which

            events are sent to the associated Event Hub.

            - `abortSignal`  : A signal the request to cancel the send
            operation.
          optional: true
      return:
        type:
          - Promise<void>
        description: Promise<void>
    package: '@azure/event-hubs'
  - uid: '@azure/event-hubs.EventHubProducerClient.sendBatch'
    name: 'sendBatch(EventData[], SendBatchOptions)'
    children: []
    type: method
    langs:
      - typeScript
    summary: |
      Sends an array of events to the associated Event Hub.
      Example usage:
      ```ts
      const client = new EventHubProducerClient(connectionString);
      await client.sendBatch(messages);
      ```
    syntax:
      content: 'function sendBatch(batch: EventData[], options?: SendBatchOptions)'
      parameters:
        - id: batch
          type:
            - '@azure/event-hubs.EventData[]'
          description: 'An array of <xref:EventData>.'
        - id: options
          type:
            - '@azure/event-hubs.SendBatchOptions'
          description: >
            A set of options that can be specified to influence the way in which

            events are sent to the associated Event Hub.

            - `abortSignal`  : A signal the request to cancel the send
            operation.

            - `partitionId`  : The partition this batch will be sent to. If set,
            `partitionKey` can not be set.

            - `partitionKey` : A value that is hashed to produce a partition
            assignment. If set, `partitionId` can not be set.
          optional: true
      return:
        type:
          - Promise<void>
        description: Promise<void>
    package: '@azure/event-hubs'
