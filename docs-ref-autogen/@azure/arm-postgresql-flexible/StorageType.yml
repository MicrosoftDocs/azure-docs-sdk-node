name: StorageType
uid: '@azure/arm-postgresql-flexible.StorageType'
package: '@azure/arm-postgresql-flexible'
summary: >-
  Defines values for StorageType. \

  [KnownStorageType](xref:@azure/arm-postgresql-flexible.KnownStorageType) can
  be used interchangeably with StorageType,
   this enum contains the known values that the service supports.
  ### Known values supported by the service

  **Premium_LRS**: Standard Solid State Disk (SSD) backed storage offering
  consistent performance for general purpose workloads. \

  **PremiumV2_LRS**: Next generation Solid State Disk (SSD) storage with
  improved scalability and performance for demanding enterprise workloads. \

  **UltraSSD_LRS**: High-end Solid State Disk (SSD) storage designed for extreme
  IOPS and latency-sensitive applications.
fullName: StorageType
remarks: ''
isDeprecated: false
syntax: |
  type StorageType = string
