    children: []
    langs:
      - typeScript
    type: property
    summary: >-
      Determines the amount of time in seconds in which a message should be
      locked

      for processing by a receiver. After this period, the message is unlocked
      and

      can be consumed by the next receiver.

      Settable only at queue creation time.

      This is specified in ISO-8601 duration format

      such as "PT1M" for 1 minute, "PT5S" for 5 seconds.
    syntax:
      content: 'lockDuration: string'
