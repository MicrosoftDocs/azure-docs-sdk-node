### YamlMime:TSTypeAlias
name: SecurityType
uid: '@azure/arm-servicefabricmanagedclusters.SecurityType'
package: '@azure/arm-servicefabricmanagedclusters'
summary: >-
  Specifies the security type of the nodeType. Only Standard and TrustedLaunch
  are currently supported \

  [KnownSecurityType](xref:@azure/arm-servicefabricmanagedclusters.KnownSecurityType)
  can be used interchangeably with SecurityType,
   this enum contains the known values that the service supports.
  ### Known values supported by the service

  **TrustedLaunch**: Trusted Launch is a security type that secures generation 2
  virtual machines. \

  **Standard**: Standard is the default security type for all machines. \

  **ConfidentialVM**: ConfidentialVM provides hardware-based encryption, trusted
  execution environment (TEE) and isolation of the VM memory & CPU from host.
fullName: SecurityType
remarks: ''
isDeprecated: false
syntax: |
  type SecurityType = string
