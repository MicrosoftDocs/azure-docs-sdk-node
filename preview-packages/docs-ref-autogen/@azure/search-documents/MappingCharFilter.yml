### YamlMime:TSType
name: MappingCharFilter
uid: '@azure/search-documents.MappingCharFilter'
package: '@azure/search-documents'
summary: >-
  A character filter that applies mappings defined with the mappings option.
  Matching is greedy (longest pattern matching at a given point wins).
  Replacement is allowed to be the empty string. This character filter is
  implemented using Apache Lucene.
fullName: MappingCharFilter
remarks: ''
isDeprecated: false
type: interface
properties:
  - name: mappings
    uid: '@azure/search-documents.MappingCharFilter.mappings'
    package: '@azure/search-documents'
    summary: >-
      A list of mappings of the following format: "a=>b" (all occurrences of the
      character "a" will be replaced with character "b").
    fullName: mappings
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'mappings: string[]'
      return:
        description: ''
        type: string[]
  - name: odatatype
    uid: '@azure/search-documents.MappingCharFilter.odatatype'
    package: '@azure/search-documents'
    summary: >-
      Polymorphic discriminator, which specifies the different types this object
      can be
    fullName: odatatype
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'odatatype: "#Microsoft.Azure.Search.MappingCharFilter"'
      return:
        description: ''
        type: '"#<xref uid="Microsoft.Azure.Search.MappingCharFilter" />"'
inheritedProperties:
  - name: name
    uid: '@azure/search-documents.MappingCharFilter.name'
    package: '@azure/search-documents'
    summary: >-
      The name of the char filter. It must only contain letters, digits, spaces,
      dashes or underscores, can only start and end with alphanumeric
      characters, and is limited to 128 characters.
    fullName: name
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'name: string'
      return:
        description: ''
        type: string
    inheritanceDescription: >-
      <b>Inherited From</b>
      [CharFilter.name](xref:@azure/search-documents.BaseCharFilter.name)
extends: <xref uid="@azure/search-documents.BaseCharFilter" />
