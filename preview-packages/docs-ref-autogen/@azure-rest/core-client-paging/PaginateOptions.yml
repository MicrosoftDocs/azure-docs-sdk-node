uid: '@azure-rest/core-client-paging.PaginateOptions'
package: '@azure-rest/core-client-paging'
summary: |-
  Options to indicate custom values for where to look for nextLink and values
  when paginating a response
fullName: PaginateOptions
remarks: ''
isPreview: false
isDeprecated: false
type: interface
properties:
  - name: itemName
    uid: '@azure-rest/core-client-paging.PaginateOptions.itemName'
    package: '@azure-rest/core-client-paging'
    summary: >-
      Indicates the name of the property in which the set of values is found.
      Default: `value`
    fullName: itemName
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'itemName?: string'
      return:
        description: ''
        type: string
  - name: nextLinkName
    uid: '@azure-rest/core-client-paging.PaginateOptions.nextLinkName'
    package: '@azure-rest/core-client-paging'
    summary: >-
      Property name in the body where the nextLink is located

      The default value is `nextLink`.

      nextLink is an opaque URL for the client, in which the next set of results
      is located.

      Note: if nextLinkName is set to `null` only the first page is returned, no
      additional

      requests are made.
    fullName: nextLinkName
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'nextLinkName?: string | null'
      return:
        description: ''
        type: string | null
