### YamlMime:TSEnum
name: KnownUpgradeMode
uid: '@azure/arm-servicefabric.KnownUpgradeMode'
package: '@azure/arm-servicefabric'
summary: >-
  Known values of <xref:@azure/arm-servicefabric.UpgradeMode> that the service
  accepts.
fullName: KnownUpgradeMode
remarks: ''
isPreview: false
isDeprecated: false
fields:
  - name: Automatic
    uid: '@azure/arm-servicefabric.KnownUpgradeMode.Automatic'
    package: '@azure/arm-servicefabric'
    summary: >-
      The cluster will be automatically upgraded to the latest Service Fabric
      runtime version, **upgradeWave** will determine when the upgrade starts
      after the new version becomes available.
  - name: Manual
    uid: '@azure/arm-servicefabric.KnownUpgradeMode.Manual'
    package: '@azure/arm-servicefabric'
    summary: >-
      The cluster will not be automatically upgraded to the latest Service
      Fabric runtime version. The cluster is upgraded by setting the
      **clusterCodeVersion** property in the cluster resource.
