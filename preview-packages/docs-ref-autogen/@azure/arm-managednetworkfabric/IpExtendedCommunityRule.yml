  - name: routeTargets
    uid: '@azure/arm-managednetworkfabric.IpExtendedCommunityRule.routeTargets'
    package: '@azure/arm-managednetworkfabric'
    summary: >-
      Route Target List.The expected formats are ASN(plain):NN >> example
      4294967294:50, ASN.ASN:NN >> example 65533.65333:40, IP-address:NN >>
      example 10.10.10.10:65535. The possible values of ASN,NN are in range of
