### YamlMime:TSType
name: SessionReceiverOptions
uid: '@azure/service-bus.SessionReceiverOptions'
package: '@azure/service-bus'
summary: >-
  Describes the options passed to the `createReceiver` method when using a
  Queue/Subscription that

  has sessions enabled.
fullName: SessionReceiverOptions
remarks: ''
isPreview: false
isDeprecated: false
type: interface
properties:
  - name: maxSessionAutoRenewLockDurationInSeconds
    uid: >-
      @azure/service-bus.SessionReceiverOptions.maxSessionAutoRenewLockDurationInSeconds
    package: '@azure/service-bus'
    summary: >-
      The maximum duration in seconds

      until which, the lock on the session will be renewed automatically by the
      sdk.

      - **Default**: `300` seconds (5 minutes).

      - **To disable autolock renewal**, set this to `0`.
    fullName: maxSessionAutoRenewLockDurationInSeconds
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'maxSessionAutoRenewLockDurationInSeconds?: undefined | number'
      return:
        type: undefined | number
        description: ''
  - name: sessionId
    uid: '@azure/service-bus.SessionReceiverOptions.sessionId'
    package: '@azure/service-bus'
    summary: >-
      The id of the session from which messages need to be received. If null or
      undefined is

      provided, Service Bus chooses a random session from available sessions.
    fullName: sessionId
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'sessionId: string | undefined'
      return:
        type: string | undefined
        description: ''
