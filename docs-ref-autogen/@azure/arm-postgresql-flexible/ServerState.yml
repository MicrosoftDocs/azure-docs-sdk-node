name: ServerState
uid: '@azure/arm-postgresql-flexible.ServerState'
package: '@azure/arm-postgresql-flexible'
summary: >-
  Defines values for ServerState. \

  [KnownServerState](xref:@azure/arm-postgresql-flexible.KnownServerState) can
  be used interchangeably with ServerState,
   this enum contains the known values that the service supports.
  ### Known values supported by the service

  **Ready**: Server is healthy and not undergoing any operations at the
  management or control plane level. This doesn't mean that the server is fully
  operational at the data plane level. \

  **Dropping**: Server is being deleted. \

  **Disabled**: Server is disabled. Typical reasons include: the subscription on
  which the server is deployed is explicitly disabled or canceled by the
  administrator, the spending limit has been reached, or the bill is past due.
  May also happen when the server is being moved to another resource group or
  subscription. \

  **Starting**: PostgreSQL database engine is being restarted. \

  **Stopping**: Compute resources associated with the server are being stopped
  and deallocated. If the server has high availability enabled, the compute
  resources of the standby server are also stopped and deallocated. \

  **Stopped**: Compute resources associated with the server are being stopped
  and deallocated. \

  **Updating**: Server is undergoing some changes which may or may not impact
  the availability of the PostgreSQL database engine. For example, the compute
  resources of the server are being scaled up or down, which may cause temporary
  unavailability of the database engine. Or, for example, a firewall rule is
  being added or removed, which doesn't cause any unavailability of the database
  engine. \

  **Restarting**: PostgreSQL database engine is being restarted. \

  **Inaccessible**: Server isn't accessible, because the key provided to encrypt
  and decrypt the data is in invalid state. \

  **Provisioning**: Server is in the process of being created.
fullName: ServerState
remarks: ''
isDeprecated: false
syntax: |
  type ServerState = string
