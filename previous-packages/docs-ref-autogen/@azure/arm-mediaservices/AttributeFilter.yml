### YamlMime:TSTypeAlias
name: AttributeFilter
uid: '@azure/arm-mediaservices.AttributeFilter'
package: '@azure/arm-mediaservices'
summary: >-
  Defines values for AttributeFilter. \

  [KnownAttributeFilter](xref:@azure/arm-mediaservices.KnownAttributeFilter) can
  be used interchangeably with AttributeFilter,
   this enum contains the known values that the service supports.
  ### Known values supported by the service

  **All**: All tracks will be included. \

  **Top**: The first track will be included when the attribute is sorted in
  descending order.  Generally used to select the largest bitrate. \

  **Bottom**: The first track will be included when the attribute is sorted in
  ascending order.  Generally used to select the smallest bitrate. \

  **ValueEquals**: Any tracks that have an attribute equal to the value given
  will be included.
fullName: AttributeFilter
remarks: ''
isDeprecated: false
syntax: |
  type AttributeFilter = string
