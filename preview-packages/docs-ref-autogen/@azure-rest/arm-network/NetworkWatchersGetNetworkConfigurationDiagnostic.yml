    package: '@azure-rest/arm-network'
    summary: >-
      Gets Network Configuration Diagnostic data to help customers understand
      and debug network behavior. It provides detailed information on what
      security rules were applied to a specified traffic flow and the result of
      evaluating these rules. Customers must provide details of a flow like
      source, destination, protocol, etc. The API returns whether traffic was
      allowed or denied, the rules evaluated for the specified flow and the
      evaluation results.
