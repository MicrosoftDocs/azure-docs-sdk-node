### YamlMime:TSType
name: VMSizeProperties
uid: '@azure/arm-compute.VMSizeProperties'
package: '@azure/arm-compute'
summary: Specifies VM Size Property settings on the virtual machine.
fullName: VMSizeProperties
remarks: ''
isDeprecated: false
type: interface
properties:
  - name: vCPUsAvailable
    uid: '@azure/arm-compute.VMSizeProperties.vCPUsAvailable'
    package: '@azure/arm-compute'
    summary: >-
      Specifies the number of vCPUs available for the VM. When this property is
      not specified in the request body the default behavior is to set it to the
      value of vCPUs available for that VM size exposed in api response of [List
      all available virtual machine sizes in a
      region](https://docs.microsoft.com/en-us/rest/api/compute/resource-skus/list).
    fullName: vCPUsAvailable
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'vCPUsAvailable?: number'
      return:
        description: ''
        type: number
  - name: vCPUsPerCore
    uid: '@azure/arm-compute.VMSizeProperties.vCPUsPerCore'
    package: '@azure/arm-compute'
    summary: >-
      Specifies the vCPU to physical core ratio. When this property is not
      specified in the request body the default behavior is set to the value of
      vCPUsPerCore for the VM Size exposed in api response of [List all
      available virtual machine sizes in a
      region](https://docs.microsoft.com/en-us/rest/api/compute/resource-skus/list).
      **Setting this property to 1 also means that hyper-threading is
      disabled.**
    fullName: vCPUsPerCore
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'vCPUsPerCore?: number'
      return:
        description: ''
        type: number
