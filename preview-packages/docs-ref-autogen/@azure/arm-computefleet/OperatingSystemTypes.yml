### YamlMime:TSTypeAlias
name: OperatingSystemTypes
uid: '@azure/arm-computefleet.OperatingSystemTypes'
package: '@azure/arm-computefleet'
summary: >-
  This property allows you to specify the type of the OS that is included in the

  disk if creating a VM from user-image or a specialized VHD. Possible values

  are: **Windows,** **Linux.** \

  [KnownOperatingSystemTypes](xref:@azure/arm-computefleet.KnownOperatingSystemTypes)
  can be used interchangeably with OperatingSystemTypes,
   this enum contains the known values that the service supports.
  ### Known values supported by the service

  **Windows**: Windows OS type \

  **Linux**: Linux OS type
fullName: OperatingSystemTypes
remarks: ''
isDeprecated: false
syntax: |
  type OperatingSystemTypes = string
