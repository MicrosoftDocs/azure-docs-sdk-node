name: DeployedApplicationHealthState
uid: '@azure/servicefabric.DeployedApplicationHealthState'
package: '@azure/servicefabric'
summary: >-
  Represents the health state of a deployed application, which contains the
  entity identifier and

  the aggregated health state.
fullName: DeployedApplicationHealthState
type: interface
properties:
  - name: aggregatedHealthState
    uid: '@azure/servicefabric.DeployedApplicationHealthState.aggregatedHealthState'
