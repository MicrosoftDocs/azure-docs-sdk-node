  - uid: 'azure-search.Indexers#createOrUpdateWithHttpOperationResponse'
    id: 'azure-search.Indexers#createOrUpdateWithHttpOperationResponse'
    parent: azure-search.Indexers
    name: 'createOrUpdateWithHttpOperationResponse(indexerName, indexer, options)'
    summary: |-
      Creates a new Azure Search indexer or updates an indexer if it already
      exists.
    fullName: >-
      azure-search.Indexers.createOrUpdateWithHttpOperationResponse(indexerName,
      indexer, options)
    langs:
      - js
    type: Function
    syntax:
      parameters:
        - id: indexerName
          type:
            - string
          description: The name of the indexer to create or update.
        - id: indexer
          type:
            - object
          description: The definition of the indexer to create or update.
        - id: indexer.name
          type:
            - string
          description: The name of the indexer.
        - id: indexer.description
          type:
            - string
          description: The description of the indexer.
          optional: true
        - id: indexer.dataSourceName
          type:
            - string
          description: |-
            The name of the datasource from which
            this indexer reads data.
        - id: indexer.targetIndexName
          type:
            - string
          description: |-
            The name of the index to which this
            indexer writes data.
        - id: indexer.schedule
          type:
            - object
          description: The schedule for this indexer.
          optional: true
        - id: indexer.schedule.interval
          type:
            - azure-search.moment.duration
          description: |-
            The interval of time
            between indexer executions.
        - id: indexer.schedule.startTime
          type:
            - date
          description: |-
            The time when an indexer should
            start running.
          optional: true
        - id: indexer.parameters
          type:
            - object
          description: Parameters for indexer execution.
          optional: true
        - id: indexer.parameters.batchSize
          type:
            - number
          description: >-
            The number of items that are

            read from the data source and indexed as a single batch in order to
            improve

            performance. The default depends on the data source type.
          optional: true
        - id: indexer.parameters.maxFailedItems
          type:
            - number
          description: >-
            The maximum number of

            items that can fail indexing for indexer execution to still be
            considered

            successful. -1 means no limit. Default is 0.
          optional: true
        - id: indexer.parameters.maxFailedItemsPerBatch
          type:
            - number
          description: >-
            The maximum

            number of items in a single batch that can fail indexing for the
            batch to

            still be considered successful. -1 means no limit. Default is 0.
          optional: true
        - id: indexer.parameters.base64EncodeKeys
          type:
            - boolean
          description: >-
            Whether indexer will

            base64-encode all values that are inserted into key field of the
            target

            index. This is needed if keys can contain characters that are
            invalid in

            keys (such as dot '.'). Default is false.
          optional: true
        - id: indexer.parameters.configuration
          type:
            - object
          description: >-
            A dictionary of

            indexer-specific configuration properties. Each name is the name of
            a

            specific property. Each value must be of a primitive type.
          optional: true
        - id: indexer.fieldMappings
          type:
            - array
          description: |-
            Defines mappings between fields in
            the data source and corresponding target fields in the index.
          optional: true
        - id: indexer.isDisabled
          type:
            - boolean
          description: |-
            A value indicating whether the indexer
            is disabled. Default is false.
          optional: true
        - id: indexer.eTag
          type:
            - string
          description: The ETag of the Indexer.
          optional: true
        - id: options
          type:
            - object
          description: Optional Parameters.
          optional: true
        - id: options.searchRequestOptions
          type:
            - object
          description: |-
            Additional parameters for the
            operation
          optional: true
        - id: options.searchRequestOptions.clientRequestId
          type:
            - azure-search.uuid
          description: |-
            The tracking ID
            sent with the request to help with debugging.
          optional: true
        - id: options.accessCondition
          type:
            - object
          description: |-
            Additional parameters for the
            operation
          optional: true
        - id: options.accessCondition.ifMatch
          type:
            - string
          description: >-
            Defines the If-Match

            condition. The operation will be performed only if the ETag on the
            server

            matches this value.
          optional: true
        - id: options.accessCondition.ifNoneMatch
          type:
            - string
          description: >-
            Defines the

            If-None-Match condition. The operation will be performed only if the
            ETag on

            the server does not match this value.
          optional: true
        - id: options.customHeaders
          type:
            - object
          description: |-
            Headers that will be added to the
            request
          optional: true
      return:
        type:
          - Promise
        description: A promise is returned
      content: >-
        function createOrUpdateWithHttpOperationResponse(indexerName, indexer,
        options)
