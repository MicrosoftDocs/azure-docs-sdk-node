    fullName: option
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'option?: string'
      return:
        description: ''
        type: string
  - name: placement
    uid: '@azure/arm-computebulkactions.DiffDiskSettings.placement'
    package: '@azure/arm-computebulkactions'
    summary: >-
      Specifies the ephemeral disk placement for operating system disk. Possible
      values are: CacheDisk, ResourceDisk, NvmeDisk. The defaulting behavior is:
      CacheDisk if one is configured for the VM size otherwise ResourceDisk or
      NvmeDisk is used. Minimum api-version for NvmeDisk: 2024-03-01.
    fullName: placement
    remarks: ''
    isDeprecated: false
