  - name: >-
      listContainersSegment(Aborter, string,
      IServiceListContainersSegmentOptions)
    uid: '@azure/storage-blob.ServiceURL.listContainersSegment'
    package: '@azure/storage-blob'
    summary: >-
      Returns a list of the containers under the specified account.


      See
      https://docs.microsoft.com/en-us/rest/api/storageservices/list-containers2
    remarks: ''
    isDeprecated: false
    syntax:
      content: >-
        function listContainersSegment(aborter: Aborter, marker?: string,
        options?: IServiceListContainersSegmentOptions):
        Promise<ServiceListContainersSegmentResponse>
      parameters:
        - id: aborter
          type: <xref uid="@azure/storage-blob.Aborter" />
          description: >-
            Create a new Aborter instance with Aborter.none or
            Aborter.timeout(),
                                     goto documents of Aborter for more examples about request cancellation
        - id: marker
          type: string
          description: |-
            A string value that identifies the portion of
                                     the list of containers to be returned with the next listing operation. The
                                     operation returns the NextMarker value within the response body if the
                                     listing operation did not return all containers remaining to be listed
                                     with the current page. The NextMarker value can be used as the value for
                                     the marker parameter in a subsequent call to request the next page of list
                                     items. The marker value is opaque to the client.
        - id: options
          type: >-
            <xref uid="@azure/storage-blob.IServiceListContainersSegmentOptions"
            />
          description: ''
      return:
        description: ''
        type: >-
          Promise&lt;<xref
          uid="@azure/storage-blob.Models.ServiceListContainersSegmentResponse"
          />&gt;
