### YamlMime:TSType
name: BatchAccountIdentity
uid: '@azure/arm-batch.BatchAccountIdentity'
package: '@azure/arm-batch'
summary: >-
  The identity of the Batch account, if configured. This is used when the user
  specifies

  'Microsoft.KeyVault' as their Batch account encryption configuration or when
  `ManagedIdentity`

  is selected as the auto-storage authentication mode.
fullName: BatchAccountIdentity
remarks: ''
isPreview: false
isDeprecated: false
type: interface
properties:
  - name: principalId
    uid: '@azure/arm-batch.BatchAccountIdentity.principalId'
    package: '@azure/arm-batch'
    summary: >-
      The principal id of the Batch account. This property will only be provided
      for a system

      assigned identity.

      **NOTE: This property will not be serialized. It can only be populated by
      the server.**
    fullName: principalId
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'principalId?: undefined | string'
      return:
        type: undefined | string
        description: ''
  - name: tenantId
    uid: '@azure/arm-batch.BatchAccountIdentity.tenantId'
    package: '@azure/arm-batch'
    summary: >-
      The tenant id associated with the Batch account. This property will only
      be provided for a

      system assigned identity.

      **NOTE: This property will not be serialized. It can only be populated by
      the server.**
    fullName: tenantId
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'tenantId?: undefined | string'
      return:
        type: undefined | string
        description: ''
  - name: type
    uid: '@azure/arm-batch.BatchAccountIdentity.type'
    package: '@azure/arm-batch'
    summary: >-
      The type of identity used for the Batch account. Possible values include:
      'SystemAssigned',

      'UserAssigned', 'None'
    fullName: type
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'type: ResourceIdentityType'
      return:
        type: <xref uid="@azure/arm-batch.ResourceIdentityType" />
        description: ''
  - name: userAssignedIdentities
    uid: '@azure/arm-batch.BatchAccountIdentity.userAssignedIdentities'
    package: '@azure/arm-batch'
    summary: The list of user identities associated with the Batch account.
    fullName: userAssignedIdentities
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: >-
        userAssignedIdentities?: undefined | [key: string]:
