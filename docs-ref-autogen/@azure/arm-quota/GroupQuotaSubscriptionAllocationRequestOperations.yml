  - name: update
    uid: '@azure/arm-quota.GroupQuotaSubscriptionAllocationRequestOperations.update'
    package: '@azure/arm-quota'
    summary: >-
      Request to assign quota from group quota to a specific Subscription. The
      assign GroupQuota to subscriptions or reduce the quota allocated to
      subscription to give back the unused quota ( quota >= usages) to the
      groupQuota. So, this API can be used to assign Quota to subscriptions and
      assign back unused quota to group quota, which can be assigned to another
      subscriptions in the GroupQuota. User can collect unused quotas from
      multiple subscriptions within the groupQuota and assign the groupQuota to
      the subscription, where it's needed.
    fullName: update
    remarks: ''
    isDeprecated: false
