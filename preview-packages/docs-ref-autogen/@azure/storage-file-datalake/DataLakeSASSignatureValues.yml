  - name: directoryDepth
    uid: '@azure/storage-file-datalake.DataLakeSASSignatureValues.directoryDepth'
    package: '@azure/storage-file-datalake'
    summary: >-
      Optional. Beginning in version 2020-02-10, indicate the depth of the
      directory specified in the canonicalizedresource field of the
      string-to-sign.

      The depth of the directory is the number of directories beneath the root
      folder.
    fullName: directoryDepth
    remarks: ''
    isDeprecated: false
    syntax:
