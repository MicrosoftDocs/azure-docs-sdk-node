### YamlMime:TSType
name: Response
uid: '@azure/ai-voicelive.Response'
package: '@azure/ai-voicelive'
summary: The response resource.
fullName: Response
remarks: ''
isDeprecated: false
type: interface
properties:
  - name: conversationId
    uid: '@azure/ai-voicelive.Response.conversationId'
    package: '@azure/ai-voicelive'
    summary: >-
      Which conversation the response is added to, determined by the
      `conversation`

      field in the `response.create` event. If `auto`, the response will be
      added to

      the default conversation and the value of `conversation_id` will be an id
      like

      `conv_1234`. If `none`, the response will not be added to any conversation
      and

      the value of `conversation_id` will be `null`. If responses are being
      triggered

      by server VAD, the response will be added to the default conversation,
      thus

      the `conversation_id` will be an id like `conv_1234`.
    fullName: conversationId
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'conversationId?: string'
      return:
        description: ''
        type: string
  - name: id
    uid: '@azure/ai-voicelive.Response.id'
    package: '@azure/ai-voicelive'
    summary: The unique ID of the response.
    fullName: id
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'id?: string'
      return:
        description: ''
        type: string
  - name: maxOutputTokens
    uid: '@azure/ai-voicelive.Response.maxOutputTokens'
    package: '@azure/ai-voicelive'
    summary: |-
      Maximum number of output tokens for a single assistant response,
      inclusive of tool calls, that was used in this response.
    fullName: maxOutputTokens
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'maxOutputTokens?: number | "inf"'
      return:
        description: ''
        type: number | "inf"
  - name: modalities
    uid: '@azure/ai-voicelive.Response.modalities'
    package: '@azure/ai-voicelive'
    summary: >-
      The set of modalities the model used to respond. If there are multiple
      modalities,

      the model will pick one, for example if `modalities` is `["text",
      "audio"]`, the model

      could be responding in either text or audio.
    fullName: modalities
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'modalities?: string[]'
      return:
        description: ''
        type: string[]
  - name: object
    uid: '@azure/ai-voicelive.Response.object'
    package: '@azure/ai-voicelive'
    summary: The object type, must be `realtime.response`.
    fullName: object
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'object?: "realtime.response"'
      return:
        description: ''
        type: '"<xref uid="realtime.response" />"'
  - name: output
    uid: '@azure/ai-voicelive.Response.output'
    package: '@azure/ai-voicelive'
    summary: The list of output items generated by the response.
    fullName: output
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'output?: ResponseItemUnion[]'
      return:
        description: ''
        type: <xref uid="@azure/ai-voicelive.ResponseItemUnion" />[]
  - name: outputAudioFormat
    uid: '@azure/ai-voicelive.Response.outputAudioFormat'
    package: '@azure/ai-voicelive'
    summary: >-
      The format of output audio. Options are `pcm16`, `g711_ulaw`, or
      `g711_alaw`.
    fullName: outputAudioFormat
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'outputAudioFormat?: string'
      return:
        description: ''
        type: string
  - name: status
    uid: '@azure/ai-voicelive.Response.status'
    package: '@azure/ai-voicelive'
    summary: >-
      The final status of the response.


      One of: `completed`, `cancelled`, `failed`, `incomplete`, or
      `in_progress`.
    fullName: status
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'status?: string'
      return:
        description: ''
        type: string
  - name: statusDetails
    uid: '@azure/ai-voicelive.Response.statusDetails'
    package: '@azure/ai-voicelive'
    summary: Additional details about the status.
    fullName: statusDetails
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'statusDetails?: ResponseStatusDetailsUnion'
      return:
        description: ''
        type: <xref uid="@azure/ai-voicelive.ResponseStatusDetailsUnion" />
  - name: temperature
    uid: '@azure/ai-voicelive.Response.temperature'
    package: '@azure/ai-voicelive'
    summary: >-
      Sampling temperature for the model, limited to [0.6, 1.2]. Defaults to
      0.8.
    fullName: temperature
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'temperature?: number'
      return:
        description: ''
        type: number
  - name: usage
    uid: '@azure/ai-voicelive.Response.usage'
    package: '@azure/ai-voicelive'
    summary: |-
      Usage statistics for the Response, this will correspond to billing. A
      VoiceLive API session will maintain a conversation context and append new
      Items to the Conversation, thus output from previous turns (text and
      audio tokens) will become the input for later turns.
    fullName: usage
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'usage?: TokenUsage'
      return:
        description: ''
        type: <xref uid="@azure/ai-voicelive.TokenUsage" />
  - name: voice
    uid: '@azure/ai-voicelive.Response.voice'
    package: '@azure/ai-voicelive'
    summary: supported voice identifiers and configurations.
    fullName: voice
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'voice?: Voice'
      return:
        description: ''
        type: <xref uid="@azure/ai-voicelive.Voice" />
