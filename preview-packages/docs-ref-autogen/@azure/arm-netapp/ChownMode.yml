name: ChownMode
uid: '@azure/arm-netapp.ChownMode'
package: '@azure/arm-netapp'
summary: >-
  This parameter specifies who is authorized to change the ownership of a file.
  restricted - Only root user can change the ownership of the file. unrestricted
  - Non-root users can change ownership of files that they own. \

  [KnownChownMode](xref:@azure/arm-netapp.KnownChownMode) can be used
  interchangeably with ChownMode,
   this enum contains the known values that the service supports.
  ### Known values supported by the service

  **Restricted** \

  **Unrestricted**
fullName: ChownMode
remarks: ''
isDeprecated: false
syntax: |
  type ChownMode = string
