properties:
  - name: clientId
    uid: '@azure/identity.InteractiveBrowserCredentialNodeOptions.clientId'
    package: '@azure/identity'
    summary: >-
      The Client ID of the Microsoft Entra application that users will sign
      into.

      It is recommended that developers register their applications and assign
      appropriate roles.

      For more information, visit
      https://aka.ms/identity/AppRegistrationAndRoleAssignment.

      If not specified, users will authenticate to an Azure development
      application,

      which is not recommended for production scenarios.
    fullName: clientId
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'clientId?: string'
      return:
        description: ''
        type: string
  - name: loginHint
    uid: '@azure/identity.InteractiveBrowserCredentialNodeOptions.loginHint'
    package: '@azure/identity'
    summary: >-
      loginHint allows a user name to be pre-selected for interactive logins.

      Setting this option skips the account selection prompt and immediately
      attempts to login with the specified account.
    fullName: loginHint
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'loginHint?: string'
      return:
        description: ''
        type: string
  - name: redirectUri
    uid: '@azure/identity.InteractiveBrowserCredentialNodeOptions.redirectUri'
    package: '@azure/identity'
    summary: >-
      Gets the redirect URI of the application. This should be same as the value

      in the application registration portal.  Defaults to
      `window.location.href`.

      This field is no longer required for Node.js.
    fullName: redirectUri
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'redirectUri?: string | () => string'
      return:
        description: ''
        type: string | () =&gt; string
  - name: tenantId
    uid: '@azure/identity.InteractiveBrowserCredentialNodeOptions.tenantId'
    package: '@azure/identity'
