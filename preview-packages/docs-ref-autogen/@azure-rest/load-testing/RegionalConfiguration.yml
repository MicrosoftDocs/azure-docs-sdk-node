### YamlMime:TSType
name: RegionalConfiguration
uid: '@azure-rest/load-testing.RegionalConfiguration'
package: '@azure-rest/load-testing'
summary: Region distribution configuration for the load test.
fullName: RegionalConfiguration
remarks: ''
isDeprecated: false
type: interface
properties:
  - name: engineInstances
    uid: '@azure-rest/load-testing.RegionalConfiguration.engineInstances'
    package: '@azure-rest/load-testing'
    summary: >-
      The number of engine instances to execute load test in specified region.
      Supported values are in range of 1-400.
    fullName: engineInstances
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'engineInstances: number'
      return:
        description: ''
        type: number
  - name: region
    uid: '@azure-rest/load-testing.RegionalConfiguration.region'
    package: '@azure-rest/load-testing'
    summary: >-
      Azure region name.

      The region name should of format accepted by ARM, and should be a region
      supported by Azure Load Testing. For example, East US should be passed as
      "eastus".

      The region name must match one of the strings in the "Name" column
      returned from running the "az account list-locations -o table" Azure CLI
      command.
    fullName: region
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'region: string'
      return:
        description: ''
        type: string
