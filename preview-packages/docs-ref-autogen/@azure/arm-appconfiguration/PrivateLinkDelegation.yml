name: PrivateLinkDelegation
uid: '@azure/arm-appconfiguration.PrivateLinkDelegation'
package: '@azure/arm-appconfiguration'
summary: >-
  The data plane proxy private link delegation. This property manages if a
  request from delegated ARM private link is allowed when the data plane
  resource requires private link. \

  [KnownPrivateLinkDelegation](xref:@azure/arm-appconfiguration.KnownPrivateLinkDelegation)
  can be used interchangeably with PrivateLinkDelegation,
   this enum contains the known values that the service supports.
  ### Known values supported by the service

  **Enabled**: ARM private endpoint is required if the resource requires private
  link. \

  **Disabled**: Request is denied if the resource requires private link.
fullName: PrivateLinkDelegation
remarks: ''
isDeprecated: false
syntax: |
  type PrivateLinkDelegation = string
