### YamlMime:TSType
name: DataDisk
uid: '@azure/batch.DataDisk'
package: '@azure/batch'
summary: |-
  Settings which will be used by the data disks associated to Compute Nodes in
  the Pool. When using attached data disks, you need to mount and format the
  disks from within a VM to use them.
fullName: DataDisk
remarks: ''
isDeprecated: false
type: interface
properties:
  - name: caching
    uid: '@azure/batch.DataDisk.caching'
    package: '@azure/batch'
    summary: >-
      The type of caching to be enabled for the data disks. The default value
      for caching is readwrite. For information about the caching options see:
      https://blogs.msdn.microsoft.com/windowsazurestorage/2012/06/27/exploring-windows-azure-drives-disks-and-images/.
    fullName: caching
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'caching?: CachingType'
      return:
        description: ''
        type: <xref uid="@azure/batch.CachingType" />
  - name: diskSizeGb
    uid: '@azure/batch.DataDisk.diskSizeGb'
    package: '@azure/batch'
    summary: The initial disk size in gigabytes.
    fullName: diskSizeGb
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'diskSizeGb: number'
      return:
        description: ''
        type: number
  - name: logicalUnitNumber
    uid: '@azure/batch.DataDisk.logicalUnitNumber'
    package: '@azure/batch'
    summary: >-
      The logical unit number. The logicalUnitNumber is used to uniquely
      identify each data disk. If attaching multiple disks, each should have a
      distinct logicalUnitNumber. The value must be between 0 and 63, inclusive.
    fullName: logicalUnitNumber
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'logicalUnitNumber: number'
      return:
        description: ''
        type: number
  - name: managedDisk
    uid: '@azure/batch.DataDisk.managedDisk'
    package: '@azure/batch'
    summary: The managed disk parameters.
    fullName: managedDisk
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'managedDisk?: ManagedDisk'
      return:
        description: ''
        type: <xref uid="@azure/batch.ManagedDisk" />
  - name: storageAccountType
    uid: '@azure/batch.DataDisk.storageAccountType'
    package: '@azure/batch'
    summary: >-
      The storage Account type to be used for the data disk. If omitted, the
      default is "standard_lrs".
    fullName: storageAccountType
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'storageAccountType?: StorageAccountType'
      return:
        description: ''
        type: <xref uid="@azure/batch.StorageAccountType" />
