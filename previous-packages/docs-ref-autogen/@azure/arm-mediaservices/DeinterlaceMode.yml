name: DeinterlaceMode
uid: '@azure/arm-mediaservices.DeinterlaceMode'
package: '@azure/arm-mediaservices'
summary: >-
  Defines values for DeinterlaceMode. \

  [KnownDeinterlaceMode](xref:@azure/arm-mediaservices.KnownDeinterlaceMode) can
  be used interchangeably with DeinterlaceMode,
   this enum contains the known values that the service supports.
  ### Known values supported by the service

  **Off**: Disables de-interlacing of the source video. \

  **AutoPixelAdaptive**: Apply automatic pixel adaptive de-interlacing on each
  frame in the input video.
