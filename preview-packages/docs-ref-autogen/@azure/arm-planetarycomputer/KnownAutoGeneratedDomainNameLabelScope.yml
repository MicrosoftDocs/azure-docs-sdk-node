### YamlMime:TSEnum
name: KnownAutoGeneratedDomainNameLabelScope
uid: '@azure/arm-planetarycomputer.KnownAutoGeneratedDomainNameLabelScope'
package: '@azure/arm-planetarycomputer'
summary: >-
  The scope at which the auto-generated domain name label is generated and at
  which the resource name can be reused.
fullName: KnownAutoGeneratedDomainNameLabelScope
remarks: ''
isDeprecated: false
fields:
  - name: NoReuse
    uid: >-
      @azure/arm-planetarycomputer.KnownAutoGeneratedDomainNameLabelScope.NoReuse
    package: '@azure/arm-planetarycomputer'
    summary: >-
      The domain name label is randomly generated. The resource name cannot be
      reused within the same region.
  - name: ResourceGroupReuse
    uid: >-
      @azure/arm-planetarycomputer.KnownAutoGeneratedDomainNameLabelScope.ResourceGroupReuse
    package: '@azure/arm-planetarycomputer'
    summary: >-
      The domain name label is deterministically generated using the resource
      name, tenant id, subscription id, and resource group name. The resource
      name cannot be reused within the same resource group.
  - name: SubscriptionReuse
    uid: >-
      @azure/arm-planetarycomputer.KnownAutoGeneratedDomainNameLabelScope.SubscriptionReuse
    package: '@azure/arm-planetarycomputer'
    summary: >-
      The domain name label is deterministically generated using the resource
      name, tenant id, and subscription id. The resource name cannot be reused
      within the same region and subscription.
  - name: TenantReuse
    uid: >-
      @azure/arm-planetarycomputer.KnownAutoGeneratedDomainNameLabelScope.TenantReuse
    package: '@azure/arm-planetarycomputer'
    summary: >-
      The domain name label is deterministically generated using the resource
      name and tenant id. The resource name cannot be reused within the same
      region and tenant.
