### YamlMime:TSTypeAlias
name: CredentialsStatus
uid: '@azure/arm-netapp.CredentialsStatus'
package: '@azure/arm-netapp'
summary: >-
  The bucket credentials status. There states:


  "NoCredentialsSet": Access and Secret key pair have not been generated.

  "CredentialsExpired": Access and Secret key pair have expired.

  "Active": The certificate has been installed and credentials are unexpired. \

  [KnownCredentialsStatus](xref:@azure/arm-netapp.KnownCredentialsStatus) can be
  used interchangeably with CredentialsStatus,
   this enum contains the known values that the service supports.
  ### Known values supported by the service

  **NoCredentialsSet**: Access and Secret key pair have not been generated. \

  **CredentialsExpired**: Access and Secret key pair have expired. \

  **Active**: The certificate has been installed on the bucket server and the
  bucket credentials are unexpired.
fullName: CredentialsStatus
remarks: ''
isDeprecated: false
syntax: |
  type CredentialsStatus = string
