### YamlMime:TSTypeAlias
name: NotificationName
uid: '@azure/arm-apimanagement.NotificationName'
package: '@azure/arm-apimanagement'
summary: >-
  Defines values for NotificationName. \

  [KnownNotificationName](xref:@azure/arm-apimanagement.KnownNotificationName)
  can be used interchangeably with NotificationName,
   this enum contains the known values that the service supports.
  ### Known values supported by the service

  **RequestPublisherNotificationMessage**: The following email recipients and
  users will receive email notifications about subscription requests for API
  products requiring approval. \

  **PurchasePublisherNotificationMessage**: The following email recipients and
  users will receive email notifications about new API product subscriptions. \

  **NewApplicationNotificationMessage**: The following email recipients and
  users will receive email notifications when new applications are submitted to
  the application gallery. \

  **BCC**: The following recipients will receive blind carbon copies of all
  emails sent to developers. \

  **NewIssuePublisherNotificationMessage**: The following email recipients and
  users will receive email notifications when a new issue or comment is
  submitted on the developer portal. \

  **AccountClosedPublisher**: The following email recipients and users will
  receive email notifications when developer closes his account. \

  **QuotaLimitApproachingPublisherNotificationMessage**: The following email
  recipients and users will receive email notifications when subscription usage
  gets close to usage quota.
fullName: NotificationName
remarks: ''
isDeprecated: false
syntax: |
  type NotificationName = string
