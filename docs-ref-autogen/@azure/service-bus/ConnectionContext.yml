  - uid: '@azure/service-bus.ConnectionContext.readyToOpenLink'
    name: readyToOpenLink()
    children: []
    type: method
    langs:
      - typeScript
    summary: >-
      Function returning a promise that resolves once the connectionContext is
      ready to open an AMQP link.

      ConnectionContext will be ready to open an AMQP link when:

      - The AMQP connection is already open on both sides.

      - The AMQP connection has been closed or disconnected. In this case, a new
      AMQP connection is expected

      to be created first.

      An AMQP link cannot be opened if the AMQP connection

      is in the process of closing or disconnecting.
    syntax:
      content: function readyToOpenLink()
      parameters: []
      return:
        type:
          - Promise<void>
        description: ''
    package: '@azure/service-bus'
