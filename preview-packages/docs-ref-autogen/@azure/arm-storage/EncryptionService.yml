### YamlMime:TSType
name: EncryptionService
uid: '@azure/arm-storage.EncryptionService'
package: '@azure/arm-storage'
summary: A service that allows server-side encryption to be used.
fullName: EncryptionService
remarks: ''
isDeprecated: false
type: interface
properties:
  - name: enabled
    uid: '@azure/arm-storage.EncryptionService.enabled'
    package: '@azure/arm-storage'
    summary: >-
      A boolean indicating whether or not the service encrypts the data as it is
      stored. Encryption at rest is enabled by default today and cannot be
      disabled.
    fullName: enabled
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'enabled?: boolean'
      return:
        description: ''
        type: boolean
  - name: keyType
    uid: '@azure/arm-storage.EncryptionService.keyType'
    package: '@azure/arm-storage'
    summary: >-
      Encryption key type to be used for the encryption service. 'Account' key
      type implies that an account-scoped encryption key will be used. 'Service'
      key type implies that a default service key is used.
    fullName: keyType
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'keyType?: string'
      return:
        description: ''
        type: string
  - name: lastEnabledTime
    uid: '@azure/arm-storage.EncryptionService.lastEnabledTime'
    package: '@azure/arm-storage'
    summary: >-
      Gets a rough estimate of the date/time when the encryption was last
      enabled by the user. Data is encrypted at rest by default today and cannot
      be disabled.

      NOTE: This property will not be serialized. It can only be populated by
      the server.
    fullName: lastEnabledTime
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'lastEnabledTime?: Date'
      return:
        description: ''
        type: Date
