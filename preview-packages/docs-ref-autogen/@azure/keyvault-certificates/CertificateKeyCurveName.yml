### YamlMime:TSTypeAlias
name: CertificateKeyCurveName
uid: '@azure/keyvault-certificates.CertificateKeyCurveName'
package: '@azure/keyvault-certificates'
summary: >-
  Elliptic curve name. For valid values, see JsonWebKeyCurveName. \

  <xref:KnownJsonWebKeyCurveName> can be used interchangeably with
  JsonWebKeyCurveName,
   this enum contains the known values that the service supports.
  ### Known values supported by the service

  **P-256**: The NIST P-256 elliptic curve, AKA SECG curve SECP256R1. \

  **P-384**: The NIST P-384 elliptic curve, AKA SECG curve SECP384R1. \

  **P-521**: The NIST P-521 elliptic curve, AKA SECG curve SECP521R1. \

  **P-256K**: The SECG SECP256K1 elliptic curve.
fullName: CertificateKeyCurveName
remarks: ''
isDeprecated: false
syntax: |
  type CertificateKeyCurveName = string
