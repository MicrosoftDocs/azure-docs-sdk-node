### YamlMime:TSType
name: HeaderValueMatcher
uid: '@azure/arm-network.HeaderValueMatcher'
package: '@azure/arm-network'
summary: >-
  An optional field under "Rewrite Action". It lets you capture and modify the
  value(s) of a specific header when multiple headers with the same name exist.
  Currently supported for Set-Cookie Response header only. For more details,
  visit https://aka.ms/appgwheadercrud
fullName: HeaderValueMatcher
remarks: ''
isDeprecated: false
type: interface
properties:
  - name: ignoreCase
    uid: '@azure/arm-network.HeaderValueMatcher.ignoreCase'
    package: '@azure/arm-network'
    summary: >-
      Setting this parameter to truth value with force the pattern to do a case
      in-sensitive comparison.
    fullName: ignoreCase
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'ignoreCase?: boolean'
      return:
        description: ''
        type: boolean
  - name: negate
    uid: '@azure/arm-network.HeaderValueMatcher.negate'
    package: '@azure/arm-network'
    summary: >-
      Setting this value as truth will force to check the negation of the
      condition given by the user in the pattern field.
    fullName: negate
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'negate?: boolean'
      return:
        description: ''
        type: boolean
  - name: pattern
    uid: '@azure/arm-network.HeaderValueMatcher.pattern'
    package: '@azure/arm-network'
    summary: >-
      The pattern, either fixed string or regular expression, that evaluates if
      a header value should be selected for rewrite.
    fullName: pattern
