### YamlMime:TSType
name: VolumePatchProperties
uid: '@azure/arm-netapp.VolumePatchProperties'
package: '@azure/arm-netapp'
summary: Patchable volume properties
fullName: VolumePatchProperties
remarks: ''
isDeprecated: false
type: interface
properties:
  - name: coolAccess
    uid: '@azure/arm-netapp.VolumePatchProperties.coolAccess'
    package: '@azure/arm-netapp'
    summary: Specifies whether Cool Access(tiering) is enabled for the volume.
    fullName: coolAccess
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'coolAccess?: boolean'
      return:
        description: ''
        type: boolean
  - name: coolAccessRetrievalPolicy
    uid: '@azure/arm-netapp.VolumePatchProperties.coolAccessRetrievalPolicy'
    package: '@azure/arm-netapp'
    summary: >-
      coolAccessRetrievalPolicy determines the data retrieval behavior from the
      cool tier to standard storage based on the read pattern for cool access
      enabled volumes. The possible values for this field are:

      Default - Data will be pulled from cool tier to standard storage on random
      reads. This policy is the default.

      OnRead - All client-driven data read is pulled from cool tier to standard
      storage on both sequential and random reads.

      Never - No client-driven data is pulled from cool tier to standard
      storage.
    fullName: coolAccessRetrievalPolicy
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'coolAccessRetrievalPolicy?: string'
      return:
        description: ''
        type: string
  - name: coolAccessTieringPolicy
    uid: '@azure/arm-netapp.VolumePatchProperties.coolAccessTieringPolicy'
    package: '@azure/arm-netapp'
    summary: >-
      coolAccessTieringPolicy determines which cold data blocks are moved to
      cool tier. The possible values for this field are: Auto - Moves cold user
      data blocks in both the Snapshot copies and the active file system to the
      cool tier tier. This policy is the default. SnapshotOnly - Moves user data
      blocks of the Volume Snapshot copies that are not associated with the
      active file system to the cool tier.
    fullName: coolAccessTieringPolicy
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'coolAccessTieringPolicy?: string'
      return:
        description: ''
        type: string
  - name: coolnessPeriod
    uid: '@azure/arm-netapp.VolumePatchProperties.coolnessPeriod'
    package: '@azure/arm-netapp'
    summary: >-
      Specifies the number of days after which data that is not accessed by
      clients will be tiered.
    fullName: coolnessPeriod
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'coolnessPeriod?: number'
      return:
        description: ''
        type: number
  - name: dataProtection
