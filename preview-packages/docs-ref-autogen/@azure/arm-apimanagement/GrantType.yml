### YamlMime:TSTypeAlias
name: GrantType
uid: '@azure/arm-apimanagement.GrantType'
package: '@azure/arm-apimanagement'
summary: >-
  Defines values for GrantType. \

  [KnownGrantType](xref:@azure/arm-apimanagement.KnownGrantType) can be used
  interchangeably with GrantType,
   this enum contains the known values that the service supports.
  ### Known values supported by the service

  **authorizationCode**: Authorization Code Grant flow as described
  https://tools.ietf.org/html/rfc6749#section-4.1. \

  **implicit**: Implicit Code Grant flow as described
  https://tools.ietf.org/html/rfc6749#section-4.2. \

  **resourceOwnerPassword**: Resource Owner Password Grant flow as described
  https://tools.ietf.org/html/rfc6749#section-4.3. \

  **clientCredentials**: Client Credentials Grant flow as described
  https://tools.ietf.org/html/rfc6749#section-4.4.
fullName: GrantType
remarks: ''
isDeprecated: false
syntax: |
  type GrantType = string
