name: RecommendedActionImplementationInfo
uid: '@azure/arm-sql.RecommendedActionImplementationInfo'
package: '@azure/arm-sql'
summary: >-
  Contains information for manual implementation for an Azure SQL Database,
  Server or Elastic Pool Recommended Action.
fullName: RecommendedActionImplementationInfo
remarks: ''
isDeprecated: false
type: interface
properties:
  - name: method
    uid: '@azure/arm-sql.RecommendedActionImplementationInfo.method'
    package: '@azure/arm-sql'
    summary: >-
      Gets the method in which this recommended action can be manually
      implemented. e.g., TSql, AzurePowerShell.

      NOTE: This property will not be serialized. It can only be populated by
      the server.
    fullName: method
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'method?: ImplementationMethod'
      return:
        description: ''
        type: <xref uid="@azure/arm-sql.ImplementationMethod" />
  - name: script
    uid: '@azure/arm-sql.RecommendedActionImplementationInfo.script'
    package: '@azure/arm-sql'
    summary: >-
      Gets the manual implementation script. e.g., T-SQL script that could be
      executed on the database.

      NOTE: This property will not be serialized. It can only be populated by
      the server.
    fullName: script
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'script?: string'
      return:
        description: ''
