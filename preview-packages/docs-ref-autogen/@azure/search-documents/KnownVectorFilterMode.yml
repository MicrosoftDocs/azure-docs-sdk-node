### YamlMime:TSEnum
name: KnownVectorFilterMode
uid: '@azure/search-documents.KnownVectorFilterMode'
package: '@azure/search-documents'
summary: >-
  Determines whether or not filters are applied before or after the vector
  search is performed.
fullName: KnownVectorFilterMode
remarks: ''
isDeprecated: false
fields:
  - name: PostFilter
    uid: '@azure/search-documents.KnownVectorFilterMode.PostFilter'
    package: '@azure/search-documents'
    summary: >-
      The filter will be applied after the candidate set of vector results is
      returned. Depending on the filter selectivity, this can result in fewer
      results than requested by the parameter 'k'.
  - name: PreFilter
    uid: '@azure/search-documents.KnownVectorFilterMode.PreFilter'
    package: '@azure/search-documents'
    summary: The filter will be applied before the search query.
  - name: StrictPostFilter
    uid: '@azure/search-documents.KnownVectorFilterMode.StrictPostFilter'
    package: '@azure/search-documents'
    summary: >-
      The filter will be applied after the global top-k candidate set of vector
      results is returned. This will result in fewer results than requested by
      the parameter 'k'.
