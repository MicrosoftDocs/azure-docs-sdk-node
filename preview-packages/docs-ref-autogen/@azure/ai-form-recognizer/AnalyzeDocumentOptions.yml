  - name: features
    uid: '@azure/ai-form-recognizer.AnalyzeDocumentOptions.features'
    package: '@azure/ai-form-recognizer'
    summary: >-
      A list of features to enable in the model. Enabling features may incur
      additional costs, so be sure to consult the

      service documentation to understand the nature of the features and any
      added costs associated with using them.


      For more information about the features available in Form Recognizer, see
      the service documentation: https://aka.ms/azsdk/formrecognizer/features
    fullName: features
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'features?: FormRecognizerFeature[]'
      return:
        description: ''
        type: FormRecognizerFeature[]
  - name: locale
    uid: '@azure/ai-form-recognizer.AnalyzeDocumentOptions.locale'
    package: '@azure/ai-form-recognizer'
    summary: >-
      Locale hint for text recognition and document analysis.


      The value may specify only the two-letter language code or a BCP-47
      language tag indicating both language and region.


      Examples:

      - "en-US" (US English)

      - "fr" (French - no region)
    fullName: locale
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'locale?: string'
      return:
        description: ''
        type: string
  - name: pages
    uid: '@azure/ai-form-recognizer.AnalyzeDocumentOptions.pages'
    package: '@azure/ai-form-recognizer'
    summary: >-
      A list of page ranges (1-indexed) within the input document to analyze,
      separated by commas


      Examples: "1", "3-5", "1,3-5"
    fullName: pages
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'pages?: string'
      return:
        description: ''
        type: string
