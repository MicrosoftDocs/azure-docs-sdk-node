### YamlMime:TSType
name: PreValidateEnableBackupRequest
uid: '@azure/arm-recoveryservicesbackup.PreValidateEnableBackupRequest'
package: '@azure/arm-recoveryservicesbackup'
summary: >-
  Contract to validate if backup can be enabled on the given resource in a given
  vault and given

  configuration.

  It will validate followings

  1. Vault capacity

  2. VM is already protected

  3. Any VM related configuration passed in properties.
fullName: PreValidateEnableBackupRequest
type: interface
properties:
  - name: properties
    uid: >-
      @azure/arm-recoveryservicesbackup.PreValidateEnableBackupRequest.properties
    package: '@azure/arm-recoveryservicesbackup'
    summary: Configuration of VM if any needs to be validated like OS type etc
    fullName: properties
    syntax:
      content: 'properties?: undefined | string'
      return:
        type: undefined | string
        description: ''
  - name: resourceId
    uid: >-
      @azure/arm-recoveryservicesbackup.PreValidateEnableBackupRequest.resourceId
    package: '@azure/arm-recoveryservicesbackup'
    summary: ARM Virtual Machine Id
    fullName: resourceId
    syntax:
      content: 'resourceId?: undefined | string'
      return:
        type: undefined | string
        description: ''
  - name: resourceType
    uid: >-
      @azure/arm-recoveryservicesbackup.PreValidateEnableBackupRequest.resourceType
    package: '@azure/arm-recoveryservicesbackup'
    summary: >-
      ProtectedItem Type- VM, SqlDataBase, AzureFileShare etc. Possible values
      include: 'Invalid',

      'VM', 'FileFolder', 'AzureSqlDb', 'SQLDB', 'Exchange', 'Sharepoint',
      'VMwareVM',

      'SystemState', 'Client', 'GenericDataSource', 'SQLDataBase',
      'AzureFileShare',

      'SAPHanaDatabase', 'SAPAseDatabase'
    fullName: resourceType
