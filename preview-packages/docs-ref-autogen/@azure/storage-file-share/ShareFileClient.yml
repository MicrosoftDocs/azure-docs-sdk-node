  - uid: '@azure/storage-file-share.ShareFileClient.downloadToFile'
    name: >-
      downloadToFile(string, undefined | number, undefined | number,
      FileDownloadOptions)
    children: []
    type: method
    langs:
      - typeScript
    summary: >
      ONLY AVAILABLE IN NODE.JS RUNTIME.

      Downloads an Azure Blob to a local file.

      Fails if the the given file path already exits.

      Offset and count are optional, pass 0 and undefined respectively to
      download the entire blob.
    syntax:
      content: >-
        function downloadToFile(filePath: string, offset?: undefined | number,
        count?: undefined | number, options?: FileDownloadOptions)
      parameters:
        - id: filePath
          type:
            - string
          description: ''
        - id: offset
          type:
            - undefined | number
          description: ''
          optional: true
        - id: count
          type:
            - undefined | number
          description: ''
          optional: true
        - id: options
          type:
            - '@azure/storage-file-share.FileDownloadOptions'
          description: ''
          optional: true
      return:
        type:
          - Promise<FileDownloadResponseModel>
        description: |-
          The response data for blob download operation,
                                                          but with readableStreamBody set to undefined since its
                                                          content is already read and written into a local file
                                                          at the specified path.
    package: '@azure/storage-file-share'
