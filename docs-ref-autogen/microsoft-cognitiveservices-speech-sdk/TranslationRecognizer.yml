      parameters:
        - id: cb
          type: () =&gt; void
          description: Callback that received the translation has started.
        - id: err
          type: '(e: string) =&gt; void'
          description: |
            Callback invoked in case of an error.
  - name: 'stopContinuousRecognitionAsync(() => void, (e: string) => void)'
