name: AFDOrigin
uid: '@azure/arm-cdn.AFDOrigin'
package: '@azure/arm-cdn'
summary: >-
  Azure Front Door origin is the source of the content being delivered via Azure
  Front Door. When the edge nodes represented by an endpoint do not have the
  requested content cached, they attempt to fetch it from one or more of the
  configured origins.
fullName: AFDOrigin
remarks: ''
isDeprecated: false
type: interface
