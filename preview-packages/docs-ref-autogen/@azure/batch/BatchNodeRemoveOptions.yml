### YamlMime:TSType
name: BatchNodeRemoveOptions
uid: '@azure/batch.BatchNodeRemoveOptions'
package: '@azure/batch'
summary: Parameters for removing nodes from an Azure Batch Pool.
fullName: BatchNodeRemoveOptions
remarks: ''
isDeprecated: false
type: interface
properties:
  - name: nodeDeallocationOption
    uid: '@azure/batch.BatchNodeRemoveOptions.nodeDeallocationOption'
    package: '@azure/batch'
    summary: >-
      Determines what to do with a Compute Node and its running task(s) after it
      has been selected for deallocation. The default value is requeue.
    fullName: nodeDeallocationOption
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'nodeDeallocationOption?: BatchNodeDeallocationOption'
      return:
        description: ''
        type: <xref uid="@azure/batch.BatchNodeDeallocationOption" />
  - name: nodeIds
    uid: '@azure/batch.BatchNodeRemoveOptions.nodeIds'
    package: '@azure/batch'
    summary: >-
      A list containing the IDs of the Compute Nodes to be removed from the
      specified Pool. A maximum of 100 nodes may be removed per request.
    fullName: nodeIds
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'nodeIds: string[]'
      return:
        description: ''
        type: string[]
  - name: resizeTimeout
    uid: '@azure/batch.BatchNodeRemoveOptions.resizeTimeout'
    package: '@azure/batch'
    summary: >-
      The timeout for removal of Compute Nodes to the Pool. The default value is
      15 minutes. The minimum value is 5 minutes. If you specify a value less
      than 5 minutes, the Batch service returns an error; if you are calling the
      REST API directly, the HTTP status code is 400 (Bad Request).
    fullName: resizeTimeout
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'resizeTimeout?: string'
      return:
        description: ''
        type: string
