### YamlMime:TSTypeAlias
name: ResourceOperationType
uid: '@azure/arm-computebulkactions.ResourceOperationType'
package: '@azure/arm-computebulkactions'
summary: >-
  The kind of operation types that can be performed on resources eg Virtual
  Machines, using BulkActions \

  [KnownResourceOperationType](xref:@azure/arm-computebulkactions.KnownResourceOperationType)
  can be used interchangeably with ResourceOperationType,
   this enum contains the known values that the service supports.
  ### Known values supported by the service

  **Unknown**: The default value for this enum type \

  **Start**: Start operations on the resources \

  **Deallocate**: Deallocate operations on the resources \

  **Hibernate**: Hibernate operations on the resources \

  **Create**: Create operations on the resources \

  **Delete**: Delete operations on the resources
fullName: ResourceOperationType
remarks: ''
isDeprecated: false
syntax: |
  type ResourceOperationType = string
