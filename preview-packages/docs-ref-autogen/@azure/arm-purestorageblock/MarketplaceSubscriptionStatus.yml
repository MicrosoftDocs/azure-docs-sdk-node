name: MarketplaceSubscriptionStatus
uid: '@azure/arm-purestorageblock.MarketplaceSubscriptionStatus'
package: '@azure/arm-purestorageblock'
summary: >-
  Marketplace subscription status \

  [KnownMarketplaceSubscriptionStatus](xref:@azure/arm-purestorageblock.KnownMarketplaceSubscriptionStatus)
  can be used interchangeably with MarketplaceSubscriptionStatus,
   this enum contains the known values that the service supports.
  ### Known values supported by the service

  **PendingFulfillmentStart**: Marketplace subscription purchased but not yet
  activated \

  **Subscribed**: Marketplace subscription activated \

  **Suspended**: Marketplace subscription suspended due to missing customer
  payment \

  **Unsubscribed**: Marketplace subscription cancelled
