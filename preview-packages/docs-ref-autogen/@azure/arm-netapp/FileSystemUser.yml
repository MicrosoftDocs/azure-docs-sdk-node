name: FileSystemUser
uid: '@azure/arm-netapp.FileSystemUser'
package: '@azure/arm-netapp'
summary: >-
  File System user having access to volume data. For Unix, this is the user's
  uid and gid. For Windows, this is the user's username. Note that the Unix and
  Windows user details are mutually exclusive, meaning one or other must be
  supplied, but not both.
fullName: FileSystemUser
remarks: ''
isDeprecated: false
type: interface
