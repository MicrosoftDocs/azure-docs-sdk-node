name: CreateMode
uid: '@azure/arm-postgresql-flexible.CreateMode'
package: '@azure/arm-postgresql-flexible'
summary: >-
  Defines values for CreateMode. \

  [KnownCreateMode](xref:@azure/arm-postgresql-flexible.KnownCreateMode) can be
  used interchangeably with CreateMode,
   this enum contains the known values that the service supports.
  ### Known values supported by the service

  **Default**: If the operation is triggered on a non-existing server, it's
  equivalent to 'Create'. If the operation is triggered on an existing server,
  it's equivalent to 'Update'. \

  **Create**: Operation creates a new server. \

  **Update**: Operation updates an existing server. \

  **PointInTimeRestore**: Operation restores an existing backup of an existing
  server. This operation creates a new server, and then restores on it the
  backup of an existing server at a specific point in time. \

  **GeoRestore**: Operation restores an existing backup of an existing server,
  on the paired region of the existing server. This operation creates a new
  server on the paired region of the existing server, and then restores on it
  the backup of an existing server at a specific point in time, in a different
  region. This operation is only supported on existing servers that were created
  with geographically redundant backups enabled. \

  **Replica**: Operation creates a replica of an existing server. This operation
  creates a new server, restores a base backup of the existing server (referred
  to as primary), and configures physical replication to asynchronously stream
  all changes which are recorded in the transaction log of the primary. \

  **ReviveDropped**: Operation creates a new server, initialized with the backup
  of a server that was recently deleted.
fullName: CreateMode
remarks: ''
isDeprecated: false
syntax: |
  type CreateMode = string
