### YamlMime:TSEnum
name: KnownLiveEventEncodingType
uid: '@azure/arm-mediaservices.KnownLiveEventEncodingType'
package: '@azure/arm-mediaservices'
summary: >-
  Known values of
  [LiveEventEncodingType](xref:@azure/arm-mediaservices.LiveEventEncodingType)
  that the service accepts.
fullName: KnownLiveEventEncodingType
remarks: ''
isDeprecated: false
fields:
  - name: None
    uid: '@azure/arm-mediaservices.KnownLiveEventEncodingType.None'
    package: '@azure/arm-mediaservices'
    summary: >-
      This is the same as PassthroughStandard, please see description below.
      This enumeration value is being deprecated.
  - name: PassthroughBasic
    uid: '@azure/arm-mediaservices.KnownLiveEventEncodingType.PassthroughBasic'
    package: '@azure/arm-mediaservices'
    summary: >-
      The ingested stream passes through the live event from the contribution
      encoder without any further processing. In the PassthroughBasic mode,
      ingestion is limited to up to 5Mbps and only 1 concurrent live output is
      allowed. Live transcription is not available.
  - name: PassthroughStandard
    uid: '@azure/arm-mediaservices.KnownLiveEventEncodingType.PassthroughStandard'
    package: '@azure/arm-mediaservices'
    summary: >-
      The ingested stream passes through the live event from the contribution
      encoder without any further processing. Live transcription is available.
      Ingestion bitrate limits are much higher and up to 3 concurrent live
      outputs are allowed.
  - name: Premium1080P
    uid: '@azure/arm-mediaservices.KnownLiveEventEncodingType.Premium1080P'
    package: '@azure/arm-mediaservices'
    summary: >-
      A contribution live encoder sends a single bitrate stream to the live
      event and Media Services creates multiple bitrate streams. The output
      cannot exceed 1080p in resolution.
  - name: Standard
    uid: '@azure/arm-mediaservices.KnownLiveEventEncodingType.Standard'
    package: '@azure/arm-mediaservices'
    summary: >-
      A contribution live encoder sends a single bitrate stream to the live
      event and Media Services creates multiple bitrate streams. The output
      cannot exceed 720p in resolution.
