### YamlMime:TSTypeAlias
name: HighAvailabilityState
uid: '@azure/arm-postgresql-flexible.HighAvailabilityState'
package: '@azure/arm-postgresql-flexible'
summary: >-
  Defines values for HighAvailabilityState. \

  [KnownHighAvailabilityState](xref:@azure/arm-postgresql-flexible.KnownHighAvailabilityState)
  can be used interchangeably with HighAvailabilityState,
   this enum contains the known values that the service supports.
  ### Known values supported by the service

  **NotEnabled**: High availability is not enabled for the server. \

  **CreatingStandby**: Standby server is being created. \

  **ReplicatingData**: Data is being replicated to the standby server. \

  **FailingOver**: Failover operation to the standby server is in progress. \

  **Healthy**: Standby server is healthy and ready to take over in case of a
  failover. \

  **RemovingStandby**: Standby server is being removed.
fullName: HighAvailabilityState
remarks: ''
isDeprecated: false
syntax: |
  type HighAvailabilityState = string
