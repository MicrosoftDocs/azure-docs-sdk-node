### YamlMime:TSTypeAlias
name: CapacityType
uid: '@azure/arm-computebulkactions.CapacityType'
package: '@azure/arm-computebulkactions'
summary: >-
  Capacity types for LaunchBulkInstancesOperation. \

  [KnownCapacityType](xref:@azure/arm-computebulkactions.KnownCapacityType) can
  be used interchangeably with CapacityType,
   this enum contains the known values that the service supports.
  ### Known values supported by the service

  **VM**: Default. VM is the default capacity type for
  LaunchBulkInstancesOperation where capacity is provisioned in terms of VMs. \

  **VCpu**: VCpu is the capacity type for LaunchBulkInstancesOperation where
  capacity is provisioned in terms of VCpus. If VCpu capacity is not exactly
  divisible by VCpu count in VMSizes, capacity in VCpus will be overprovisioned
  by default.
fullName: CapacityType
remarks: ''
isDeprecated: false
syntax: |
  type CapacityType = string
