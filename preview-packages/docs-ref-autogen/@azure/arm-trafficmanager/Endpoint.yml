    remarks: ''
    isDeprecated: false
    syntax:
      content: 'minChildEndpointsIPv6?: number'
      return:
        description: ''
        type: number
  - name: priority
    uid: '@azure/arm-trafficmanager.Endpoint.priority'
    package: '@azure/arm-trafficmanager'
    summary: >-
      The priority of this endpoint when using the 'Priority' traffic routing
      method. Possible values are from 1 to 1000, lower values represent higher
      priority. This is an optional parameter.  If specified, it must be
      specified on all endpoints, and no two endpoints can share the same
      priority value.
