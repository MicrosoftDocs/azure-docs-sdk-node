### YamlMime:TSTypeAlias
name: KnowledgeSourceKind
uid: '@azure/search-documents.KnowledgeSourceKind'
package: '@azure/search-documents'
summary: >-
  Defines values for KnowledgeSourceKind. \

  [KnownKnowledgeSourceKind](xref:@azure/search-documents.KnownKnowledgeSourceKind)
  can be used interchangeably with KnowledgeSourceKind,
   this enum contains the known values that the service supports.
  ### Known values supported by the service

  **searchIndex**: A knowledge source that retrieves data from a Search Index. \

  **azureBlob**: A knowledge source that retrieves and ingests data from Azure
  Blob Storage to a Search Index. \

  **web**: A knowledge source that retrieves data from the web. \

  **remoteSharePoint**: A knowledge source that retrieves data from a remote
  SharePoint endpoint. \

  **indexedSharePoint**: A knowledge source that retrieves and ingests data from
  SharePoint to a Search Index. \

  **indexedOneLake**: A knowledge source that retrieves and ingests data from
  OneLake to a Search Index.
fullName: KnowledgeSourceKind
remarks: ''
isDeprecated: false
syntax: |
  type KnowledgeSourceKind = string
