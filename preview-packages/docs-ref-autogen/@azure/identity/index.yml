        description: ''
  - name: serializeAuthenticationRecord(AuthenticationRecord)
    uid: '@azure/identity.serializeAuthenticationRecord'
    package: '@azure/identity'
    summary: >
      Serializes an `AuthenticationRecord` into a string.

      The output of a serialized authentication record will contain the
      following properties:


      - "authority"

      - "homeAccountId"

      - "clientId"

      - "tenantId"

      - "username"

      - "version"


      To later convert this string to a serialized `AuthenticationRecord`,
      please use the exported function `deserializeAuthenticationRecord()`.
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'function serializeAuthenticationRecord(record: AuthenticationRecord)'
      parameters:
        - id: record
          type: <xref uid="@azure/identity.AuthenticationRecord" />
          description: ''
      return:
        type: string
        description: ''
  - name: useIdentityExtension(IdentityExtension)
    uid: '@azure/identity.useIdentityExtension'
    package: '@azure/identity'
    summary: >
      Extend Azure Identity with additional functionality. Pass an extension
      from

      an extension package, such as:

      - `@azure/identity-cache-persistence`: provides persistent token caching

      - `@azure/identity-vscode`: provides the dependencies of
        `VisualStudioCodeCredential` and enables it

      Example:


      ```javascript

      import { cachePersistenceExtension } from
      "@azure/identity-cache-persistence";


      import { useIdentityExtension, DefaultAzureCredential } from
      "@azure/identity";

      useIdentityExtension(persistence);


      // The extension has the capability to extend `DefaultAzureCredential` and
      to

      // add middleware to the underlying credentials, such as persistence.

      const credential = new DefaultAzureCredential({
        tokenCachePersistenceOptions: {
          enabled: true
        }
      });

      ```
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'function useIdentityExtension(extension: IdentityExtension)'
      parameters:
        - id: extension
          type: <xref uid="@azure/identity.IdentityExtension" />
          description: |
            the extension to register
