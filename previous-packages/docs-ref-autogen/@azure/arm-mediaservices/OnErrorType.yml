name: OnErrorType
uid: '@azure/arm-mediaservices.OnErrorType'
package: '@azure/arm-mediaservices'
summary: >-
  Defines values for OnErrorType. \

  [KnownOnErrorType](xref:@azure/arm-mediaservices.KnownOnErrorType) can be used
  interchangeably with OnErrorType,
   this enum contains the known values that the service supports.
  ### Known values supported by the service

  **StopProcessingJob**: Tells the service that if this TransformOutput fails,
  then any other incomplete TransformOutputs can be stopped. \

  **ContinueJob**: Tells the service that if this TransformOutput fails, then
  allow any other TransformOutput to continue.
fullName: OnErrorType
