name: VideoScaleMode
uid: '@azure/arm-videoanalyzer.VideoScaleMode'
package: '@azure/arm-videoanalyzer'
summary: >-
  Defines values for VideoScaleMode. \

  <xref:@azure/arm-videoanalyzer.KnownVideoScaleMode> can be used
  interchangeably with VideoScaleMode,
   this enum contains the known values that the service supports.
  ### Known values supported by the service

  **Pad**: Pads the video with black horizontal stripes (letterbox) or black
  vertical stripes (pillar-box) so the video is resized to the specified
  dimensions while not altering the content aspect ratio. \

  **PreserveAspectRatio**: Preserves the same aspect ratio as the input video.
  If only one video dimension is provided, the second dimension is calculated
  based on the input video aspect ratio. When 2 dimensions are provided, the
  video is resized to fit the most constraining dimension, considering the input
  video size and aspect ratio. \

  **Stretch**: Stretches the original video so it resized to the specified
  dimensions.
