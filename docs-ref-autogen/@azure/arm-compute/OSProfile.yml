### YamlMime:TSType
name: OSProfile
uid: '@azure/arm-compute.OSProfile'
package: '@azure/arm-compute'
summary: >-
  Specifies the operating system settings for the virtual machine. Some of the
  settings cannot be

  changed once VM is provisioned.
fullName: OSProfile
remarks: ''
isPreview: false
isDeprecated: false
type: interface
properties:
  - name: adminPassword
    uid: '@azure/arm-compute.OSProfile.adminPassword'
    package: '@azure/arm-compute'
    summary: >-
      Specifies the password of the administrator account. <br><br>
      **Minimum-length (Windows):** 8

      characters <br><br> **Minimum-length (Linux):** 6 characters <br><br>
      **Max-length

      (Windows):** 123 characters <br><br> **Max-length (Linux):** 72 characters
      <br><br>

      **Complexity requirements:** 3 out of 4 conditions below need to be
      fulfilled <br> Has lower

      characters <br>Has upper characters <br> Has a digit <br> Has a special
      character (Regex match

      [\W_]) <br><br> **Disallowed values:** "abc@123", "P@$$w0rd", "P@ssw0rd",
      "P@ssword123",

      "Pa$$word", "pass@word1", "Password!", "Password1", "Password22",
      "iloveyou!" <br><br> For

      resetting the password, see [How to reset the Remote Desktop service or
      its login password in

      a Windows
      VM](https://docs.microsoft.com/troubleshoot/azure/virtual-machines/reset-rdp)

      <br><br> For resetting root password, see [Manage users, SSH, and check or
      repair disks on

      Azure Linux VMs using the VMAccess

      Extension](https://docs.microsoft.com/troubleshoot/azure/virtual-machines/troubleshoot-ssh-connection)
    fullName: adminPassword
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'adminPassword?: undefined | string'
      return:
        type: undefined | string
        description: ''
  - name: adminUsername
    uid: '@azure/arm-compute.OSProfile.adminUsername'
    package: '@azure/arm-compute'
    summary: >-
      Specifies the name of the administrator account. <br><br> This property
      cannot be updated

      after the VM is created. <br><br> **Windows-only restriction:** Cannot end
      in "." <br><br>

      **Disallowed values:** "administrator", "admin", "user", "user1", "test",
      "user2", "test1",

      "user3", "admin1", "1", "123", "a", "actuser", "adm", "admin2", "aspnet",
      "backup", "console",

      "david", "guest", "john", "owner", "root", "server", "sql", "support",
      "support_388945a0",

      "sys", "test2", "test3", "user4", "user5". <br><br> **Minimum-length
      (Linux):** 1  character

      <br><br> **Max-length (Linux):** 64 characters <br><br> **Max-length
      (Windows):** 20

      characters.
    fullName: adminUsername
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'adminUsername?: undefined | string'
      return:
        type: undefined | string
        description: ''
  - name: allowExtensionOperations
    uid: '@azure/arm-compute.OSProfile.allowExtensionOperations'
    package: '@azure/arm-compute'
    summary: >-
      Specifies whether extension operations should be allowed on the virtual
      machine. <br><br>This

      may only be set to False when no extensions are present on the virtual
      machine.
    fullName: allowExtensionOperations
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'allowExtensionOperations?: undefined | false | true'
      return:
        type: undefined | false | true
        description: ''
  - name: computerName
    uid: '@azure/arm-compute.OSProfile.computerName'
    package: '@azure/arm-compute'
    summary: >-
      Specifies the host OS name of the virtual machine. <br><br> This name
      cannot be updated after

      the VM is created. <br><br> **Max-length (Windows):** 15 characters
      <br><br> **Max-length

      (Linux):** 64 characters. <br><br> For naming conventions and restrictions
      see [Azure

      infrastructure services implementation

      guidelines](https://docs.microsoft.com/azure/azure-resource-manager/management/resource-name-rules).
    fullName: computerName
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'computerName?: undefined | string'
      return:
        type: undefined | string
        description: ''
  - name: customData
    uid: '@azure/arm-compute.OSProfile.customData'
    package: '@azure/arm-compute'
    summary: >-
      Specifies a base-64 encoded string of custom data. The base-64 encoded
      string is decoded to a

      binary array that is saved as a file on the Virtual Machine. The maximum
      length of the binary

      array is 65535 bytes. <br><br> **Note: Do not pass any secrets or
      passwords in customData

      property** <br><br> This property cannot be updated after the VM is
      created. <br><br>

      customData is passed to the VM to be saved as a file, for more information
      see [Custom Data on

      Azure
      VMs](https://azure.microsoft.com/blog/custom-data-and-cloud-init-on-windows-azure/)

      <br><br> For using cloud-init for your Linux VM, see [Using cloud-init to
      customize a Linux VM

      during
      creation](https://docs.microsoft.com/azure/virtual-machines/linux/using-cloud-init)
    fullName: customData
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'customData?: undefined | string'
      return:
        type: undefined | string
        description: ''
  - name: linuxConfiguration
    uid: '@azure/arm-compute.OSProfile.linuxConfiguration'
    package: '@azure/arm-compute'
    summary: >-
      Specifies the Linux operating system settings on the virtual machine.
      <br><br>For a list of

      supported Linux distributions, see [Linux on Azure-Endorsed

      Distributions](https://docs.microsoft.com/azure/virtual-machines/linux/endorsed-distros).
    fullName: linuxConfiguration
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'linuxConfiguration?: LinuxConfiguration'
      return:
        type: <xref uid="@azure/arm-compute.LinuxConfiguration" />
        description: ''
  - name: requireGuestProvisionSignal
    uid: '@azure/arm-compute.OSProfile.requireGuestProvisionSignal'
    package: '@azure/arm-compute'
    summary: >-
      Specifies whether the guest provision signal is required to infer
      provision success of the

      virtual machine.  **Note: This property is for private testing only, and
      all customers must

      not set the property to false.**
    fullName: requireGuestProvisionSignal
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'requireGuestProvisionSignal?: undefined | false | true'
      return:
        type: undefined | false | true
        description: ''
  - name: secrets
    uid: '@azure/arm-compute.OSProfile.secrets'
    package: '@azure/arm-compute'
    summary: >-
      Specifies set of certificates that should be installed onto the virtual
      machine.
    fullName: secrets
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'secrets?: VaultSecretGroup[]'
      return:
        type: '<xref uid="@azure/arm-compute.VaultSecretGroup" />[]'
        description: ''
  - name: windowsConfiguration
    uid: '@azure/arm-compute.OSProfile.windowsConfiguration'
    package: '@azure/arm-compute'
    summary: Specifies Windows operating system settings on the virtual machine.
    fullName: windowsConfiguration
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'windowsConfiguration?: WindowsConfiguration'
      return:
        type: <xref uid="@azure/arm-compute.WindowsConfiguration" />
        description: ''
