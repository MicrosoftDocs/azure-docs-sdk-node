  - name: customPath
    uid: '@azure/arm-frontdoor.RedirectConfiguration.customPath'
    package: '@azure/arm-frontdoor'
    summary: >-
      The full path to redirect. Path cannot be empty and must start with /.
      Leave empty to use the incoming path as destination path.
    fullName: customPath
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'customPath?: string'
      return:
        description: ''
        type: string
  - name: customQueryString
    uid: '@azure/arm-frontdoor.RedirectConfiguration.customQueryString'
    package: '@azure/arm-frontdoor'
    summary: >-
      The set of query strings to be placed in the redirect URL. Setting this
