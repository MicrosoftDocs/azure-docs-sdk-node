name: IndexerExecutionEnvironment
uid: '@azure/search-documents.IndexerExecutionEnvironment'
package: '@azure/search-documents'
summary: >-
  Defines values for IndexerExecutionEnvironment. \

  <xref:KnownIndexerExecutionEnvironment> can be used interchangeably with
  IndexerExecutionEnvironment,
   this enum contains the known values that the service supports.
  ### Know values supported by the service

  **standard**: Indicates that Azure Cognitive Search can determine where the
  indexer should execute. This is the default environment when nothing is
  specified and is the recommended value. \

  **private**: Indicates that the indexer should run with the environment
  provisioned specifically for the search service. This should only be specified
  as the execution environment if the indexer needs to access resources securely
  over shared private link resources.
fullName: IndexerExecutionEnvironment
