properties:
  - name: clusterName
    uid: '@azure/arm-oracledatabase.DbSystemBaseProperties.clusterName'
    package: '@azure/arm-oracledatabase'
    summary: >-
      The cluster name for Exadata and 2-node RAC virtual machine DB systems.
      The cluster name must begin with an alphabetic character, and may contain
      hyphens (-). Underscores (_) are not permitted. The cluster name can be no
      longer than 11 characters and is not case sensitive.
    fullName: clusterName
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'clusterName?: string'
      return:
        description: ''
        type: string
  - name: computeCount
    uid: '@azure/arm-oracledatabase.DbSystemBaseProperties.computeCount'
