name: AgentPoolSSHAccess
uid: '@azure/arm-containerservice.AgentPoolSSHAccess'
package: '@azure/arm-containerservice'
summary: >-
  Defines values for AgentPoolSSHAccess. \

  [KnownAgentPoolSSHAccess](xref:@azure/arm-containerservice.KnownAgentPoolSSHAccess)
  can be used interchangeably with AgentPoolSSHAccess,
   this enum contains the known values that the service supports.
  ### Known values supported by the service

  **LocalUser**: Can SSH onto the node as a local user using private key. \

  **Disabled**: SSH service will be turned off on the node. More information can
  be found under https://aka.ms/aks/ssh/disable \

  **EntraId**: SSH to node with EntraId integration. More information can be
  found under https://aka.ms/aks/ssh/aad
