  - name: stackTraceLimit
    uid: >-
      @azure/mixed-reality-remote-rendering.RemoteRenderingServiceError.stackTraceLimit
    package: '@azure/mixed-reality-remote-rendering'
    summary: >-
      The `Error.stackTraceLimit` property specifies the number of stack frames

      collected by a stack trace (whether generated by `new Error().stack` or

      `Error.captureStackTrace(obj)`).


      The default value is `10` but may be set to any valid JavaScript number.
      Changes

      will affect any stack trace captured _after_ the value has been changed.


      If set to a non-number value, or set to a negative number, stack traces
      will

      not capture any frames.
    fullName: stackTraceLimit
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'static stackTraceLimit: number'
      return:
        description: ''
        type: number
