        - id: >-
            job.poolInfo.autoPoolSpecification.pool.networkConfiguration.endpointConfiguration.inboundNATPools
          type:
            - array
          description: >-
            A list of inbound NAT pools that can be used to address specific
            ports on an

            individual compute node externally. The maximum number of inbound
            NAT pools

            per Batch pool is 5. If the maximum number of inbound NAT pools is
            exceeded

            the request fails with HTTP status code 400.
        - id: job.poolInfo.autoPoolSpecification.pool.startTask
          type:
            - object
          description: >-
            A task

            to run on each compute node as it joins the pool. The task runs when
            the

            node is added to the pool or when the node is restarted.
          optional: true
        - id: job.poolInfo.autoPoolSpecification.pool.startTask.commandLine
          type:
            - string
          description: >-
            The command

            line of the start task. The command line does not run under a shell,
            and

            therefore cannot take advantage of shell features such as
            environment

            variable expansion. If you want to take advantage of such features,
            you

            should invoke the shell in the command line, for example using "cmd
            /c

            MyCommand" in Windows or "/bin/sh -c MyCommand" in Linux.
        - id: job.poolInfo.autoPoolSpecification.pool.startTask.containerSettings
          type:
            - object
          description: >-
            The

            settings for the container under which the start task runs. When
            this is

            specified, all directories recursively below the
            AZ_BATCH_NODE_ROOT_DIR (the

            root of Azure Batch directories on the node) are mapped into the
            container,

            all task environment variables are mapped into the container, and
            the task

            command line is executed in the container.
          optional: true
        - id: >-
            job.poolInfo.autoPoolSpecification.pool.startTask.containerSettings.containerRunOptions
          type:
            - string
          description: >-
            Additional options to the container create command. These additional
            options

            are supplied as arguments to the "docker create" command, in
            addition to

            those controlled by the Batch Service.
          optional: true
        - id: >-
            job.poolInfo.autoPoolSpecification.pool.startTask.containerSettings.imageName
          type:
            - string
          description: >-
            The image to use to create the container in which the task will run.
            This is

            the full image reference, as would be specified to "docker pull". If
            no tag

            is provided as part of the image name, the tag ":latest" is used as
            a

            default.
        - id: >-
            job.poolInfo.autoPoolSpecification.pool.startTask.containerSettings.registry
          type:
            - object
          description: >-
            The private registry which contains the container image. This
            setting can be

            omitted if was already provided at pool creation.
          optional: true
        - id: >-
            job.poolInfo.autoPoolSpecification.pool.startTask.containerSettings.registry.registryServer
          type:
            - string
          description: 'The registry URL. If omitted, the default is "docker.io".'
          optional: true
        - id: >-
            job.poolInfo.autoPoolSpecification.pool.startTask.containerSettings.registry.userName
          type:
            - string
          description: The user name to log into the registry server.
        - id: >-
            job.poolInfo.autoPoolSpecification.pool.startTask.containerSettings.registry.password
