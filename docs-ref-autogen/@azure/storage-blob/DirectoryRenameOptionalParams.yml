  - uid: '@azure/storage-blob.DirectoryRenameOptionalParams.posixPermissions'
    name: posixPermissions
    fullName: posixPermissions
    children: []
    langs:
      - typeScript
    type: property
    summary: >-
      Optional and only valid if Hierarchical Namespace is enabled for the
      account. Sets POSIX

      access permissions for the file owner, the file owning group, and others.
      Each class may be

      granted read, write, or execute permission.  The sticky bit is also
      supported.  Both symbolic

      (rwxrw-rw-) and 4-digit octal notation (e.g. 0766) are supported.
    optional: true
    syntax:
      content: 'posixPermissions?: undefined | string'
      return:
        type:
          - undefined | string
        description: ''
    package: '@azure/storage-blob'
  - uid: '@azure/storage-blob.DirectoryRenameOptionalParams.posixUmask'
    name: posixUmask
    fullName: posixUmask
    children: []
    langs:
      - typeScript
    type: property
    summary: >-
      Only valid if Hierarchical Namespace is enabled for the account. This
      umask restricts

      permission settings for file and directory, and will only be applied when
      default Acl does not

      exist in parent directory. If the umask bit has set, it means that the
      corresponding

      permission will be disabled. Otherwise the corresponding permission will
      be determined by the

      permission. A 4-digit octal notation (e.g. 0022) is supported here. If no
      umask was specified,

      a default umask - 0027 will be used.
    optional: true
    syntax:
      content: 'posixUmask?: undefined | string'
      return:
        type:
          - undefined | string
        description: ''
    package: '@azure/storage-blob'
