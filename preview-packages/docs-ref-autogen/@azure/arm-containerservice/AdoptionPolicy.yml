name: AdoptionPolicy
uid: '@azure/arm-containerservice.AdoptionPolicy'
package: '@azure/arm-containerservice'
summary: >-
  Defines values for AdoptionPolicy. \

  [KnownAdoptionPolicy](xref:@azure/arm-containerservice.KnownAdoptionPolicy)
  can be used interchangeably with AdoptionPolicy,
   this enum contains the known values that the service supports.
  ### Known values supported by the service

  **Never**: If the namespace already exists in Kubernetes, attempts to create
  that same namespace in ARM will fail. \

  **IfIdentical**: Take over the existing namespace to be managed by ARM, if
  there is no difference. \

  **Always**: Always take over the existing namespace to be managed by ARM, some
  fields might be overwritten.
fullName: AdoptionPolicy
remarks: ''
isDeprecated: false
syntax: |
  type AdoptionPolicy = string
