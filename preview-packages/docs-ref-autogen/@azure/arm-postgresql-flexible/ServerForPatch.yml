  - name: administratorLogin
    uid: '@azure/arm-postgresql-flexible.ServerForPatch.administratorLogin'
    package: '@azure/arm-postgresql-flexible'
    summary: >-
      Name of the login designated as the first password based administrator
      assigned to your instance of PostgreSQL. Must be specified the first time
      that you enable password based authentication on a server. Once set to a
      given value, it cannot be changed for the rest of the life of a server. If
      you disable password based authentication on a server which had it
      enabled, this password based role isn't deleted.
    fullName: administratorLogin
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'administratorLogin?: string'
      return:
        description: ''
        type: string
  - name: administratorLoginPassword
    uid: '@azure/arm-postgresql-flexible.ServerForPatch.administratorLoginPassword'
    package: '@azure/arm-postgresql-flexible'
    summary: >-
      Password assigned to the administrator login. As long as password
      authentication is enabled, this password can be changed at any time.

      This value contains a credential. Consider obscuring before showing to
      users
    fullName: administratorLoginPassword
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'administratorLoginPassword?: string'
