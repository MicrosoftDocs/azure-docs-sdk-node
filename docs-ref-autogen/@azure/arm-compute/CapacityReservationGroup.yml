### YamlMime:TSType
name: CapacityReservationGroup
uid: '@azure/arm-compute.CapacityReservationGroup'
package: '@azure/arm-compute'
summary: >-
  Specifies information about the capacity reservation group that the capacity
  reservations should be assigned to. Currently, a capacity reservation can only
  be added to a capacity reservation group at creation time. An existing
  capacity reservation cannot be added or moved to another capacity reservation
  group.
fullName: CapacityReservationGroup
remarks: ''
isDeprecated: false
type: interface
properties:
  - name: capacityReservations
    uid: '@azure/arm-compute.CapacityReservationGroup.capacityReservations'
    package: '@azure/arm-compute'
    summary: >-
      A list of all capacity reservation resource ids that belong to capacity
      reservation group.

      NOTE: This property will not be serialized. It can only be populated by
      the server.
    fullName: capacityReservations
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'capacityReservations?: SubResourceReadOnly[]'
      return:
        description: ''
        type: <xref uid="@azure/arm-compute.SubResourceReadOnly" />[]
  - name: instanceView
    uid: '@azure/arm-compute.CapacityReservationGroup.instanceView'
    package: '@azure/arm-compute'
    summary: >-
      The capacity reservation group instance view which has the list of
      instance views for all the capacity reservations that belong to the
      capacity reservation group.

      NOTE: This property will not be serialized. It can only be populated by
      the server.
    fullName: instanceView
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'instanceView?: CapacityReservationGroupInstanceView'
      return:
        description: ''
        type: <xref uid="@azure/arm-compute.CapacityReservationGroupInstanceView" />
  - name: reservationType
    uid: '@azure/arm-compute.CapacityReservationGroup.reservationType'
    package: '@azure/arm-compute'
    summary: >-
      Indicates the type of capacity reservation. Allowed values are 'Block' for
      block capacity reservations and 'Targeted' for reservations that enable a
      VM to consume a specific capacity reservation when a capacity reservation
      group is provided. The reservation type is immutable and cannot be changed
      after it is assigned.
    fullName: reservationType
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'reservationType?: string'
      return:
        description: ''
        type: string
  - name: sharingProfile
    uid: '@azure/arm-compute.CapacityReservationGroup.sharingProfile'
    package: '@azure/arm-compute'
    summary: >-
      Specifies the settings to enable sharing across subscriptions for the
      capacity reservation group resource. The capacity reservation group
      resource can generally be shared across subscriptions belonging to a
      single Azure AAD tenant or across AAD tenants if there is a trust
      relationship established between the tenants.  Block capacity reservation
      does not support sharing across subscriptions. **Note:** Minimum
      api-version: 2023-09-01. Please refer to
      https://aka.ms/computereservationsharing for more details.
    fullName: sharingProfile
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'sharingProfile?: ResourceSharingProfile'
      return:
        description: ''
        type: <xref uid="@azure/arm-compute.ResourceSharingProfile" />
  - name: virtualMachinesAssociated
    uid: '@azure/arm-compute.CapacityReservationGroup.virtualMachinesAssociated'
    package: '@azure/arm-compute'
    summary: >-
      A list of references to all virtual machines associated to the capacity
      reservation group.

      NOTE: This property will not be serialized. It can only be populated by
      the server.
    fullName: virtualMachinesAssociated
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'virtualMachinesAssociated?: SubResourceReadOnly[]'
      return:
        description: ''
        type: <xref uid="@azure/arm-compute.SubResourceReadOnly" />[]
  - name: zones
    uid: '@azure/arm-compute.CapacityReservationGroup.zones'
    package: '@azure/arm-compute'
    summary: The availability zones.
    fullName: zones
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'zones?: string[]'
      return:
        description: ''
        type: string[]
