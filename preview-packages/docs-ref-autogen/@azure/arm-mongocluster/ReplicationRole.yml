name: ReplicationRole
uid: '@azure/arm-mongocluster.ReplicationRole'
package: '@azure/arm-mongocluster'
summary: >-
  Replication role of the mongo cluster. \

  [KnownReplicationRole](xref:@azure/arm-mongocluster.KnownReplicationRole) can
  be used interchangeably with ReplicationRole,
   this enum contains the known values that the service supports.
  ### Known values supported by the service

  **Primary**: The cluster is a primary replica. \

  **AsyncReplica**: The cluster is a local asynchronous replica. \

  **GeoAsyncReplica**: The cluster is a geo-asynchronous replica.
