  - name: targetResourceId
    uid: '@azure/arm-trafficmanager.Endpoint.targetResourceId'
    package: '@azure/arm-trafficmanager'
    summary: >-
      The Azure Resource URI of the of the endpoint. Not applicable to endpoints
