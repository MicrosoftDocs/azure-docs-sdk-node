    children: []
    type: method
    langs:
      - typeScript
    summary: >-
      Tests if the information provided for a function is valid. This can range

      from testing the connection to the underlying web service behind the

      function or making sure the function code provided is syntactically
      correct.
    syntax:
      content: >-
        function beginTest(resourceGroupName: string, jobName: string,
        functionName: string, options?: function)
      parameters:
        - id: resourceGroupName
          type:
            - string
          description: >
            The name of the resource group that

            contains the resource. You can obtain this value from the Azure
            Resource

            Manager API or the portal.
        - id: jobName
          type:
            - string
          description: |
            The name of the streaming job.
        - id: functionName
          type:
            - string
          description: |
            The name of the function.
        - id: options
          type:
            - function
          description: ''
          optional: true
      return:
        type:
          - Promise<azure-arm-streamanalytics.ResourceTestStatus>
