properties:
  - name: accessPolicies
    uid: >-
      @azure/arm-keyvault-profile-2020-09-01-hybrid.VaultProperties.accessPolicies
    package: '@azure/arm-keyvault-profile-2020-09-01-hybrid'
    summary: >-
      An array of 0 to 1024 identities that have access to the key vault. All
      identities in the array must use the same tenant ID as the key vault's
      tenant ID. When `createMode` is set to `recover`, access policies are not
      required. Otherwise, access policies are required.
    fullName: accessPolicies
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'accessPolicies?: AccessPolicyEntry[]'
      return:
        description: ''
        type: >-
          <xref
          uid="@azure/arm-keyvault-profile-2020-09-01-hybrid.AccessPolicyEntry"
          />[]
  - name: createMode
    uid: '@azure/arm-keyvault-profile-2020-09-01-hybrid.VaultProperties.createMode'
    package: '@azure/arm-keyvault-profile-2020-09-01-hybrid'
    summary: >-
      The vault's create mode to indicate whether the vault need to be recovered
      or not.
    fullName: createMode
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'createMode?: CreateMode'
      return:
        description: ''
        type: >-
          <xref uid="@azure/arm-keyvault-profile-2020-09-01-hybrid.CreateMode"
          />
  - name: enabledForDeployment
