  - name: >-
      listAlertsForAlertConfiguration(string, Date, Date, TimeMode,
      ListAlertsOptions)
    uid: >-
      @azure/ai-metrics-advisor.MetricsAdvisorClient.listAlertsForAlertConfiguration
    package: '@azure/ai-metrics-advisor'
    summary: >-
      Returns an async iterable iterator to list alerts for an alert
      configuration.

      `.byPage()` returns an async iterable iterator to list the alerts in
      pages.


      Example using `for await` syntax:


      ```js

      const client = new MetricsAdvisorClient(endpoint,
        new MetricsAdvisorKeyCredential(subscriptionKey, apiKey)
      );

      const alerts = client.listAlertsForAlertConfiguration(alertConfigId,
        startTime, endTime, timeMode
      );

      let i = 1;

      for await (const alert of alerts) {
        console.log(`alert ${i++}:`);
        console.log(alert);
      }

      ```


      Example using `iter.next()`:


      ```js

      let iter = client.listAlertsForAlertConfiguration(alertConfigId,
      startTime, endTime, timeMode);

      let result = await iter.next();

      while (!result.done) {
        console.log(` alert - ${result.value.id}`);
        result = await iter.next();
      }

      ```


      Example using `byPage()`:


      ```js

      const pages = client.listAlertsForAlertConfiguration(alertConfigId,
      startTime, endTime, timeMode)
        .byPage({ maxPageSize: 10 });
      let page = await pages.next();

      let i = 1;

      while (!page.done) {
       if (page.value.alerts) {
         console.log(`-- page ${i++}`);
         for (const alert of page.value.alerts) {
           console.log(`${alert}`);
         }
       }
       page = await pages.next();
      }


      ```
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: >-
        function listAlertsForAlertConfiguration(alertConfigId: string,
        startTime: Date, endTime: Date, timeMode: TimeMode, options?:
        ListAlertsOptions)
      parameters:
        - id: alertConfigId
          type: string
          description: anomaly alerting configuration unique id
        - id: startTime
          type: Date
          description: >-
            The start of time range to query alert items for alerting
            configuration
        - id: endTime
          type: Date
          description: >-
            The end of time range to query alert items for alerting
            configuration
        - id: timeMode
          type: <xref uid="@azure/ai-metrics-advisor.TimeMode" />
          description: Query time mode - "AnomalyTime" | "CreatedTime" | "ModifiedTime"
        - id: options
          type: <xref uid="@azure/ai-metrics-advisor.ListAlertsOptions" />
          description: |
            The options parameter.
      return:
        type: >-
          PagedAsyncIterableIterator&lt;<xref
          uid="@azure/ai-metrics-advisor.Alert" />, <xref
          uid="@azure/ai-metrics-advisor.ListAlertsForAlertConfigurationPageResponse"
          />&gt;
        description: ''
  - name: >-
      listAnomaliesForAlert(string, string,
      ListAnomaliesForAlertConfigurationOptions)
    uid: '@azure/ai-metrics-advisor.MetricsAdvisorClient.listAnomaliesForAlert'
    package: '@azure/ai-metrics-advisor'
    summary: >-
      Returns an async iterable iterator to list anamolies associated with an
      alert

      `.byPage()` returns an async iterable iterator to list the anomalies in
      pages.


      Example using `for await` syntax:


      ```js

      const client = new MetricsAdvisorClient(endpoint,
        new MetricsAdvisorKeyCredential(subscriptionKey, apiKey));
      const anamolyList = client.listAnomaliesForAlert(alertConfigId, alertId);

      let i = 1;

      for await (const anamoly of anamolyList){
       console.log(`anamoly ${i++}:`);
       console.log(anamoly);
      }

      ```


      Example using `iter.next()`:


      ```js

      let iter = client.listAnomaliesForAlert(alertConfigId, alertId);

      let result = await iter.next();

      while (!result.done) {
        console.log(` anamoly - ${result.value.metricId}, ${result.value.detectionConfigurationId} `);
        result = await iter.next();
      }

      ```


      Example using `byPage()`:


      ```js

      const pages = client.listAnomaliesForAlert(alertConfigId,
      alertId).byPage({ maxPageSize: 10 });

      let page = await pages.next();

      let i = 1;

      while (!page.done) {
       if (page.value.anomalies) {
         console.log(`-- page ${i++}`);
         for (const anomaly of page.value.anomalies) {
           console.log(`${anomaly}`);
         }
       }
       page = await pages.next();
      }


      ```
