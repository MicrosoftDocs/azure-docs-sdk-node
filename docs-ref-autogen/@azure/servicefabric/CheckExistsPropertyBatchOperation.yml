### YamlMime:TSType
name: CheckExistsPropertyBatchOperation
uid: '@azure/servicefabric.CheckExistsPropertyBatchOperation'
package: '@azure/servicefabric'
summary: >-
  Represents a PropertyBatchOperation that compares the Boolean existence of a
  property with the

  Exists argument.

  The PropertyBatchOperation operation fails if the property's existence is not
  equal to the

  Exists argument.

  The CheckExistsPropertyBatchOperation is generally used as a precondition for
  the write

  operations in the batch.

  Note that if one PropertyBatchOperation in a PropertyBatch fails,

  the entire batch fails and cannot be committed in a transactional manner.
fullName: CheckExistsPropertyBatchOperation
isPreview: false
isDeprecated: false
type: interface
properties:
  - name: exists
    uid: '@azure/servicefabric.CheckExistsPropertyBatchOperation.exists'
    package: '@azure/servicefabric'
    summary: Whether or not the property should exist for the operation to pass.
    fullName: exists
