name: WindowsPatchAssessmentMode
uid: '@azure/arm-computefleet.WindowsPatchAssessmentMode'
package: '@azure/arm-computefleet'
summary: >-
  Specifies the mode of VM Guest patch assessment for the IaaS virtual machine.
  \

  [KnownWindowsPatchAssessmentMode](xref:@azure/arm-computefleet.KnownWindowsPatchAssessmentMode)
  can be used interchangeably with WindowsPatchAssessmentMode,
   this enum contains the known values that the service supports.
  ### Known values supported by the service

  **ImageDefault**: You control the timing of patch assessments on a virtual
  machine. \

  **AutomaticByPlatform**: The platform will trigger periodic patch assessments.
  The property provisionVMAgent must be true.
fullName: WindowsPatchAssessmentMode
