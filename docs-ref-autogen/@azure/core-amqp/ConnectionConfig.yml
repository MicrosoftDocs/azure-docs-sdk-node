name: ConnectionConfig
uid: '@azure/core-amqp.ConnectionConfig'
package: '@azure/core-amqp'
summary: >-
  Describes the connection config object that is created after parsing an
  EventHub or ServiceBus

  connection string.
fullName: ConnectionConfig
remarks: ''
isPreview: false
isDeprecated: false
type: interface
properties:
  - name: amqpHostname
    uid: '@azure/core-amqp.ConnectionConfig.amqpHostname'
    package: '@azure/core-amqp'
    summary: >-
      The fully qualified name of the host to connect to.

      This field can be used by AMQP proxies to determine the correct back-end
      service to

      connect the client to.

      Typically of the form "<yournamespace>.servicebus.windows.net".
    fullName: amqpHostname
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'amqpHostname?: string'
      return:
        type: string
        description: ''
  - name: connectionString
    uid: '@azure/core-amqp.ConnectionConfig.connectionString'
    package: '@azure/core-amqp'
    summary: '{string} connectionString - The connection string.'
    fullName: connectionString
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'connectionString: string'
      return:
        type: string
        description: ''
  - name: endpoint
    uid: '@azure/core-amqp.ConnectionConfig.endpoint'
    package: '@azure/core-amqp'
    summary: |-
      {string} endpoint - The service bus endpoint
      "sb://<yournamespace>.servicebus.windows.net/".
    fullName: endpoint
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'endpoint: string'
      return:
        type: string
        description: ''
  - name: entityPath
    uid: '@azure/core-amqp.ConnectionConfig.entityPath'
