summary: >-
  WorkloadType enum \

  [KnownWorkloadType](xref:@azure/arm-oracledatabase.KnownWorkloadType) can be
  used interchangeably with WorkloadType,
   this enum contains the known values that the service supports.
  ### Known values supported by the service

  **OLTP**: OLTP - indicates an Autonomous Transaction Processing database \

  **DW**: DW - indicates an Autonomous Data Warehouse database \

  **AJD**: AJD - indicates an Autonomous JSON Database \

  **APEX**: APEX - indicates an Autonomous Database with the Oracle APEX
  Application Development workload type.
