properties:
  - name: dataNetworkConfigurations
    uid: '@azure/arm-mobilenetwork.SliceConfiguration.dataNetworkConfigurations'
    package: '@azure/arm-mobilenetwork'
    summary: >-
      The allowed data networks and the settings to use for them. The list must
      not contain duplicate items and must contain at least one item.
    fullName: dataNetworkConfigurations
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'dataNetworkConfigurations: DataNetworkConfiguration[]'
      return:
        description: ''
        type: <xref uid="@azure/arm-mobilenetwork.DataNetworkConfiguration" />[]
  - name: defaultDataNetwork
    uid: '@azure/arm-mobilenetwork.SliceConfiguration.defaultDataNetwork'
    package: '@azure/arm-mobilenetwork'
    summary: >-
      The default data network to use if the UE does not explicitly specify it.
      Configuration for this object must exist in the
      `dataNetworkConfigurations` map. The data network must be in the same
      location as the SIM policy.
    fullName: defaultDataNetwork
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'defaultDataNetwork: DataNetworkResourceId'
      return:
        description: ''
        type: <xref uid="@azure/arm-mobilenetwork.DataNetworkResourceId" />
  - name: slice
    uid: '@azure/arm-mobilenetwork.SliceConfiguration.slice'
    package: '@azure/arm-mobilenetwork'
    summary: >-
      A reference to the slice that these settings apply to. The slice must be
      in the same location as the SIM policy.
