### YamlMime:TSEnum
name: KnownVMAttributeSupport
uid: '@azure/arm-computebulkactions.KnownVMAttributeSupport'
package: '@azure/arm-computebulkactions'
summary: VMSizes supported by Azure VMs. Included is a union of Excluded and Required.
fullName: KnownVMAttributeSupport
remarks: ''
isDeprecated: false
fields:
  - name: Excluded
    uid: '@azure/arm-computebulkactions.KnownVMAttributeSupport.Excluded'
    package: '@azure/arm-computebulkactions'
    summary: All VMSizes having the feature support will be excluded.
  - name: Included
    uid: '@azure/arm-computebulkactions.KnownVMAttributeSupport.Included'
    package: '@azure/arm-computebulkactions'
    summary: >-
      VMSizes that have the feature support and that do not have the feature
      support will be used. Included is a union of Excluded and Required.
  - name: Required
    uid: '@azure/arm-computebulkactions.KnownVMAttributeSupport.Required'
    package: '@azure/arm-computebulkactions'
    summary: Only the VMSizes having the feature support will be used.
