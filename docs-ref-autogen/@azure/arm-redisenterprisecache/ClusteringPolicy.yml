name: ClusteringPolicy
uid: '@azure/arm-redisenterprisecache.ClusteringPolicy'
package: '@azure/arm-redisenterprisecache'
summary: >-
  Defines values for ClusteringPolicy. \

  [KnownClusteringPolicy](xref:@azure/arm-redisenterprisecache.KnownClusteringPolicy)
  can be used interchangeably with ClusteringPolicy,
   this enum contains the known values that the service supports.
  ### Known values supported by the service

  **EnterpriseCluster**: Enterprise clustering policy uses only the classic
  redis protocol, which does not support redis cluster commands. \

  **OSSCluster**: OSS clustering policy follows the redis cluster specification,
  and requires all clients to support redis clustering. \

  **NoCluster**: The NoCluster policy is used for non-clustered Redis instances
  that do not require clustering features.
fullName: ClusteringPolicy
remarks: ''
isDeprecated: false
syntax: |
  type ClusteringPolicy = string
