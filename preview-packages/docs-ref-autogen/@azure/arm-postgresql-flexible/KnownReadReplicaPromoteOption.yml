### YamlMime:TSEnum
name: KnownReadReplicaPromoteOption
uid: '@azure/arm-postgresql-flexible.KnownReadReplicaPromoteOption'
package: '@azure/arm-postgresql-flexible'
summary: >-
  Known values of
  [ReadReplicaPromoteOption](xref:@azure/arm-postgresql-flexible.ReadReplicaPromoteOption)
  that the service accepts.
fullName: KnownReadReplicaPromoteOption
remarks: ''
isDeprecated: false
fields:
  - name: Forced
    uid: '@azure/arm-postgresql-flexible.KnownReadReplicaPromoteOption.Forced'
    package: '@azure/arm-postgresql-flexible'
    summary: >-
      The operation will not wait for data in the read replica to be
      synchronized with its source server, before it initiates the operation.
  - name: Planned
    uid: '@azure/arm-postgresql-flexible.KnownReadReplicaPromoteOption.Planned'
    package: '@azure/arm-postgresql-flexible'
    summary: >-
      The operation will wait for data in the read replica to be fully
      synchronized with its source server, before it initiates the operation.
