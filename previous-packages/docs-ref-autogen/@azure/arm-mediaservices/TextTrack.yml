### YamlMime:TSType
name: TextTrack
uid: '@azure/arm-mediaservices.TextTrack'
package: '@azure/arm-mediaservices'
summary: >-
  Represents a text track in an asset. A text track is usually used for sparse
  data related to the audio or video tracks.
fullName: TextTrack
remarks: ''
isDeprecated: false
type: interface
properties:
  - name: displayName
    uid: '@azure/arm-mediaservices.TextTrack.displayName'
    package: '@azure/arm-mediaservices'
    summary: >-
      The display name of the text track on a video player. In HLS, this maps to
      the NAME attribute of EXT-X-MEDIA.
    fullName: displayName
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'displayName?: string'
      return:
        description: ''
        type: string
  - name: fileName
    uid: '@azure/arm-mediaservices.TextTrack.fileName'
    package: '@azure/arm-mediaservices'
    summary: >-
      The file name to the source file. This file is located in the storage
      container of the asset.
    fullName: fileName
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'fileName?: string'
      return:
        description: ''
        type: string
  - name: hlsSettings
    uid: '@azure/arm-mediaservices.TextTrack.hlsSettings'
    package: '@azure/arm-mediaservices'
    summary: The HLS specific setting for the text track.
    fullName: hlsSettings
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'hlsSettings?: HlsSettings'
      return:
        description: ''
        type: <xref uid="@azure/arm-mediaservices.HlsSettings" />
  - name: languageCode
    uid: '@azure/arm-mediaservices.TextTrack.languageCode'
    package: '@azure/arm-mediaservices'
    summary: >-
      The RFC5646 language code for the text track.

      NOTE: This property will not be serialized. It can only be populated by
      the server.
    fullName: languageCode
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'languageCode?: string'
      return:
        description: ''
        type: string
  - name: odataType
    uid: '@azure/arm-mediaservices.TextTrack.odataType'
    package: '@azure/arm-mediaservices'
    summary: >-
      Polymorphic discriminator, which specifies the different types this object
      can be
    fullName: odataType
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'odataType: "#Microsoft.Media.TextTrack"'
      return:
        description: ''
        type: '"#<xref uid="Microsoft.Media.TextTrack" />"'
  - name: playerVisibility
    uid: '@azure/arm-mediaservices.TextTrack.playerVisibility'
    package: '@azure/arm-mediaservices'
    summary: >-
      When PlayerVisibility is set to "Visible", the text track will be present
      in the DASH manifest or HLS playlist when requested by a client. When the
      PlayerVisibility is set to "Hidden", the text will not be available to the
      client. The default value is "Visible".
    fullName: playerVisibility
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'playerVisibility?: string'
      return:
        description: ''
        type: string
