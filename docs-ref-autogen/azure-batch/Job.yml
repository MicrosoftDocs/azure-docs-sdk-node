        - id: job.poolInfo.autoPoolSpecification.pool.targetDedicatedNodes
          type:
            - number
          description: >-
            The desired

            number of dedicated compute nodes in the pool. This property must
            not be

            specified if enableAutoScale is set to true. If enableAutoScale is
            set to

            false, then you must set either targetDedicatedNodes,

            targetLowPriorityNodes, or both.
