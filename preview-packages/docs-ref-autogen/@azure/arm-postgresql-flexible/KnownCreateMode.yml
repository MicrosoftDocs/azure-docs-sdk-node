### YamlMime:TSEnum
name: KnownCreateMode
uid: '@azure/arm-postgresql-flexible.KnownCreateMode'
package: '@azure/arm-postgresql-flexible'
summary: >-
  Known values of [CreateMode](xref:@azure/arm-postgresql-flexible.CreateMode)
  that the service accepts.
fullName: KnownCreateMode
remarks: ''
isDeprecated: false
fields:
  - name: Create
    uid: '@azure/arm-postgresql-flexible.KnownCreateMode.Create'
    package: '@azure/arm-postgresql-flexible'
    summary: Operation creates a new server.
  - name: Default
    uid: '@azure/arm-postgresql-flexible.KnownCreateMode.Default'
    package: '@azure/arm-postgresql-flexible'
    summary: >-
      If the operation is triggered on a non-existing server, it's equivalent to
      'Create'. If the operation is triggered on an existing server, it's
      equivalent to 'Update'.
  - name: GeoRestore
    uid: '@azure/arm-postgresql-flexible.KnownCreateMode.GeoRestore'
    package: '@azure/arm-postgresql-flexible'
    summary: >-
      Operation restores an existing backup of an existing server, on the paired
      region of the existing server. This operation creates a new server on the
      paired region of the existing server, and then restores on it the backup
      of an existing server at a specific point in time, in a different region.
      This operation is only supported on existing servers that were created
      with geographically redundant backups enabled.
  - name: PointInTimeRestore
    uid: '@azure/arm-postgresql-flexible.KnownCreateMode.PointInTimeRestore'
    package: '@azure/arm-postgresql-flexible'
    summary: >-
      Operation restores an existing backup of an existing server. This
      operation creates a new server, and then restores on it the backup of an
      existing server at a specific point in time.
  - name: Replica
    uid: '@azure/arm-postgresql-flexible.KnownCreateMode.Replica'
    package: '@azure/arm-postgresql-flexible'
    summary: >-
      Operation creates a replica of an existing server. This operation creates
      a new server, restores a base backup of the existing server (referred to
      as primary), and configures physical replication to asynchronously stream
      all changes which are recorded in the transaction log of the primary.
  - name: ReviveDropped
    uid: '@azure/arm-postgresql-flexible.KnownCreateMode.ReviveDropped'
    package: '@azure/arm-postgresql-flexible'
    summary: >-
      Operation creates a new server, initialized with the backup of a server
      that was recently deleted.
  - name: Update
    uid: '@azure/arm-postgresql-flexible.KnownCreateMode.Update'
    package: '@azure/arm-postgresql-flexible'
    summary: Operation updates an existing server.
