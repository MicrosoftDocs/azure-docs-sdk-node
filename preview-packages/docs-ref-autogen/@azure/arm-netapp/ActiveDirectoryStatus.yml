name: ActiveDirectoryStatus
uid: '@azure/arm-netapp.ActiveDirectoryStatus'
package: '@azure/arm-netapp'
summary: >-
  Status of the Active Directory \

  [KnownActiveDirectoryStatus](xref:@azure/arm-netapp.KnownActiveDirectoryStatus)
  can be used interchangeably with ActiveDirectoryStatus,
   this enum contains the known values that the service supports.
  ### Known values supported by the service

  **Created**: Active Directory created but not in use \

  **InUse**: Active Directory in use by SMB Volume \

  **Deleted**: Active Directory Deleted \

  **Error**: Error with the Active Directory \

  **Updating**: Active Directory Updating
