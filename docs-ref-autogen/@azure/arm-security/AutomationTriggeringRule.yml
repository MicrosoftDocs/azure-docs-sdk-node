name: AutomationTriggeringRule
uid: '@azure/arm-security.AutomationTriggeringRule'
package: '@azure/arm-security'
summary: >-
  A rule which is evaluated upon event interception. The rule is configured by
  comparing a

  specific value from the event model to an expected value. This comparison is
  done by using one

  of the supported operators set.
fullName: AutomationTriggeringRule
isPreview: false
isDeprecated: false
type: interface
