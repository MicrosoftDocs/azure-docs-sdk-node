    summary: Creates and initializes an instance of this class with default values.
    remarks: ''
    isDeprecated: false
    syntax:
      content: >-
        new AvatarSceneConfig(zoom?: number, positionX?: number, positionY?:
        number, rotationX?: number, rotationY?: number, rotationZ?: number,
        amplitude?: number)
      parameters:
        - id: zoom
          type: number
          description: The zoom level (0-1, default 1.0).
        - id: positionX
          type: number
          description: The horizontal position offset (-1 to 1, default 0.0).
        - id: positionY
          type: number
          description: The vertical position offset (-1 to 1, default 0.0).
        - id: rotationX
          type: number
          description: The rotation around the X axis in radians (default 0.0).
