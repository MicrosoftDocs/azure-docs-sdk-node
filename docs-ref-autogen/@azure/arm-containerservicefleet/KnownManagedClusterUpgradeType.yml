### YamlMime:TSEnum
name: KnownManagedClusterUpgradeType
uid: '@azure/arm-containerservicefleet.KnownManagedClusterUpgradeType'
package: '@azure/arm-containerservicefleet'
summary: The type of upgrade to perform when targeting ManagedClusters.
fullName: KnownManagedClusterUpgradeType
remarks: ''
isDeprecated: false
fields:
  - name: ControlPlaneOnly
    uid: >-
      @azure/arm-containerservicefleet.KnownManagedClusterUpgradeType.ControlPlaneOnly
    package: '@azure/arm-containerservicefleet'
    summary: >-
      ControlPlaneOnly upgrades only targets the KubernetesVersion of the
      ManagedClusters and will not be applied to the AgentPool. Requires the
      ManagedClusterUpgradeSpec.KubernetesVersion property to be set.
  - name: Full
    uid: '@azure/arm-containerservicefleet.KnownManagedClusterUpgradeType.Full'
    package: '@azure/arm-containerservicefleet'
    summary: >-
      Full upgrades the control plane and all agent pools of the target
      ManagedClusters. Requires the ManagedClusterUpgradeSpec.KubernetesVersion
      property to be set.
  - name: NodeImageOnly
    uid: >-
      @azure/arm-containerservicefleet.KnownManagedClusterUpgradeType.NodeImageOnly
    package: '@azure/arm-containerservicefleet'
    summary: >-
      NodeImageOnly upgrades only the node images of the target ManagedClusters.
      Requires the ManagedClusterUpgradeSpec.KubernetesVersion property to NOT
      be set.
