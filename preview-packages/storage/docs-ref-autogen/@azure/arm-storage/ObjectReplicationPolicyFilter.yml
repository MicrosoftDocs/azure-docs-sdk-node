### YamlMime:TSType
name: ObjectReplicationPolicyFilter
uid: '@azure/arm-storage.ObjectReplicationPolicyFilter'
package: '@azure/arm-storage'
summary: >-
  Filters limit replication to a subset of blobs within the storage account. A
  logical OR is performed on values in the filter. If multiple filters are
  defined, a logical AND is performed on all filters.
fullName: ObjectReplicationPolicyFilter
remarks: ''
isPreview: false
isDeprecated: false
type: interface
properties:
  - name: minCreationTime
    uid: '@azure/arm-storage.ObjectReplicationPolicyFilter.minCreationTime'
    package: '@azure/arm-storage'
    summary: >-
      Blobs created after the time will be replicated to the destination. It
      must be in datetime format 'yyyy-MM-ddTHH:mm:ssZ'. Example:
      2020-02-19T16:05:00Z
    fullName: minCreationTime
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'minCreationTime?: undefined | string'
      return:
        type: undefined | string
        description: ''
  - name: prefixMatch
    uid: '@azure/arm-storage.ObjectReplicationPolicyFilter.prefixMatch'
    package: '@azure/arm-storage'
    summary: >-
      Optional. Filters the results to replicate only blobs whose names begin
      with the specified prefix.
    fullName: prefixMatch
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'prefixMatch?: string[]'
      return:
        type: 'string[]'
        description: ''
