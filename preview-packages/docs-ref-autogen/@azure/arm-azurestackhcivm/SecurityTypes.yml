name: SecurityTypes
uid: '@azure/arm-azurestackhcivm.SecurityTypes'
package: '@azure/arm-azurestackhcivm'
summary: >-
  Specifies the SecurityType of the virtual machine. EnableTPM and
  SecureBootEnabled must be set to true for SecurityType to function. \

  [KnownSecurityTypes](xref:@azure/arm-azurestackhcivm.KnownSecurityTypes) can
  be used interchangeably with SecurityTypes,
   this enum contains the known values that the service supports.
  ### Known values supported by the service

  **TrustedLaunch**: Trusted Launch security type \

  **ConfidentialVM**: Confidential VM security type
fullName: SecurityTypes
remarks: ''
isDeprecated: false
syntax: |
  type SecurityTypes = string
