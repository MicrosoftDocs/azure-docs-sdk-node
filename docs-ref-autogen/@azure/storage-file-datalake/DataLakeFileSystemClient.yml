      let iter = fileSystemClient.listPaths();

      let pathItem = await iter.next();

      while (!pathItem.done) {
        console.log(`Path ${i++}: ${pathItem.value.name}, isDirectory?: ${pathItem.value.isDirectory}`);
        pathItem = await iter.next();
