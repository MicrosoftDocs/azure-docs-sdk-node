### YamlMime:TSType
name: ResourceRequests
uid: '@azure/servicefabric.ResourceRequests'
package: '@azure/servicefabric'
summary: >-
  This type describes the requested resources for a given container. It
  describes the least amount

  of resources required for the container. A container can consume more than
  requested resources

  up to the specified limits before being restarted. Currently, the requested
  resources are

  treated as limits.
fullName: ResourceRequests
remarks: ''
isPreview: false
isDeprecated: false
type: interface
properties:
  - name: cpu
    uid: '@azure/servicefabric.ResourceRequests.cpu'
    package: '@azure/servicefabric'
    summary: 'Requested number of CPU cores. At present, only full cores are supported.'
    fullName: cpu
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'cpu: number'
      return:
        description: ''
        type: number
  - name: memoryInGB
    uid: '@azure/servicefabric.ResourceRequests.memoryInGB'
    package: '@azure/servicefabric'
    summary: The memory request in GB for this container.
    fullName: memoryInGB
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'memoryInGB: number'
      return:
        description: ''
        type: number
