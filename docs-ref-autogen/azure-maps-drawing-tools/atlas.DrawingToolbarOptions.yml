    type: property
    summary: |-
      The style of the DrawingToolbar.
      Possible values are: `"light"` or `"dark"`.
      Default is `"light"`.
    optional: true
    syntax:
      content: 'style?: string'
      return:
        type:
          - string
    package: azure-maps-drawing-tools
