### YamlMime:TSTypeAlias
name: FormField
uid: '@azure/ai-form-recognizer.FormField'
package: '@azure/ai-form-recognizer'
summary: |
  A field recognized within a form, represented as a tagged union of several
  different types of form fields, all sharing some common elements.
  The `valueType` property of this object can be used to determine which
  variation of FormField was recognized. For example, if the `valueType`
  property is "number", then the FormField is a FormNumberField, and the
  `value` property will be a `number`.
fullName: FormField
remarks: ''
isPreview: false
isDeprecated: false
syntax: >-
  type FormField = FormUnknownField | FormStringField | FormNumberField |
  FormDateField | FormTimeField | FormPhoneNumberField | FormIntegerField |
  FormSelectionMarkField | FormArrayField | FormObjectField | FormGenderField |
  FormCountryField
