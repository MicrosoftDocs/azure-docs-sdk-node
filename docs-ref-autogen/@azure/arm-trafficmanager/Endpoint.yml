    uid: '@azure/arm-trafficmanager.Endpoint.minChildEndpointsIPv4'
    package: '@azure/arm-trafficmanager'
    summary: >-
      The minimum number of IPv4 (DNS record type A) endpoints that must be
      available in the child

      profile in order for the parent profile to be considered available. Only
      applicable to

      endpoint of type 'NestedEndpoints'.
    fullName: minChildEndpointsIPv4
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'minChildEndpointsIPv4?: undefined | number'
      return:
        type: undefined | number
        description: ''
  - name: minChildEndpointsIPv6
    uid: '@azure/arm-trafficmanager.Endpoint.minChildEndpointsIPv6'
    package: '@azure/arm-trafficmanager'
