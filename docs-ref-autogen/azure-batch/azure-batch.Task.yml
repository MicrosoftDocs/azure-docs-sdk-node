            An ETag is
            specified. Specify this header to perform the operation only if the
            resource's ETag is an exact match as specified.
          optional: true
        - id: options.taskDeleteMethodOptions.ifNoneMatch
          type:
            - string
          description: |-
            An ETag is
            specified. Specify this header to perform the operation only if the
            resource's ETag does not match the specified ETag.
          optional: true
        - id: options.taskDeleteMethodOptions.ifModifiedSince
          type:
            - date
          description: >-
            Specify this

            header to perform the operation only if the resource has been
            modified since

            the specified date/time.
          optional: true
        - id: options.taskDeleteMethodOptions.ifUnmodifiedSince
          type:
            - date
          description: >-
            Specify

            this header to perform the operation only if the resource has not
            been

            modified since the specified date/time.
          optional: true
        - id: options.customHeaders
          type:
            - object
