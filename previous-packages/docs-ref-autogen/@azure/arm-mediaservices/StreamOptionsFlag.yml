### YamlMime:TSTypeAlias
name: StreamOptionsFlag
uid: '@azure/arm-mediaservices.StreamOptionsFlag'
package: '@azure/arm-mediaservices'
summary: >-
  Defines values for StreamOptionsFlag. \

  [KnownStreamOptionsFlag](xref:@azure/arm-mediaservices.KnownStreamOptionsFlag)
  can be used interchangeably with StreamOptionsFlag,
   this enum contains the known values that the service supports.
  ### Known values supported by the service

  **Default**: Live streaming with no special latency optimizations. \

  **LowLatency**: The live event provides lower end to end latency by reducing
  its internal buffers. \

  **LowLatencyV2**: The live event is optimized for end to end latency. This
  option is only available for encoding live events with RTMP input. The outputs
  can be streamed using HLS or DASH formats. The outputs' archive or DVR rewind
  length is limited to 6 hours. Use "LowLatency" stream option for all other
  scenarios.
fullName: StreamOptionsFlag
remarks: ''
isDeprecated: false
syntax: |
  type StreamOptionsFlag = string
