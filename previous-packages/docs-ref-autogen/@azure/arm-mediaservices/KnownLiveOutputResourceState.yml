### YamlMime:TSEnum
name: KnownLiveOutputResourceState
uid: '@azure/arm-mediaservices.KnownLiveOutputResourceState'
package: '@azure/arm-mediaservices'
summary: >-
  Known values of
  [LiveOutputResourceState](xref:@azure/arm-mediaservices.LiveOutputResourceState)
  that the service accepts.
fullName: KnownLiveOutputResourceState
remarks: ''
isDeprecated: false
fields:
  - name: Creating
    uid: '@azure/arm-mediaservices.KnownLiveOutputResourceState.Creating'
    package: '@azure/arm-mediaservices'
    summary: >-
      Live output is being created. No content is archived in the asset until
      the live output is in running state.
  - name: Deleting
    uid: '@azure/arm-mediaservices.KnownLiveOutputResourceState.Deleting'
    package: '@azure/arm-mediaservices'
    summary: >-
      Live output is being deleted. The live asset is being converted from live
      to on-demand asset. Any streaming URLs created on the live output asset
      continue to work.
  - name: Running
    uid: '@azure/arm-mediaservices.KnownLiveOutputResourceState.Running'
    package: '@azure/arm-mediaservices'
    summary: >-
      Live output is running and archiving live streaming content to the asset
      if there is valid input from a contribution encoder.
