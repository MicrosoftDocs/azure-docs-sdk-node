package: '@azure/arm-dataprotection'
summary: >-
  Gets or sets the PV (Persistent Volume) Restore Mode property. This property
  sets whether volumes needs to be restored. \

  [KnownPersistentVolumeRestoreMode](xref:@azure/arm-dataprotection.KnownPersistentVolumeRestoreMode)
  can be used interchangeably with PersistentVolumeRestoreMode,
   this enum contains the known values that the service supports.
  ### Known values supported by the service

  **RestoreWithVolumeData** \

  **RestoreWithoutVolumeData**
